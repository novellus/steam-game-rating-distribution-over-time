    about_the_game: "Mosaic is a narrative driven modern adventure game with a story\
      \ that lasts about 2-3 hours. <br><br>You live a monotonous and repetitive lonely\
      \ life in a cold overpopulated ever-expanding city.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/349270/extras/City.gif?t=1593404349\"\
      \ /><br><br>The phone is distracting you with meaningless notifications as you\
      \ move through anonymous crowds on your way to work at a megacorporation where\
      \ yet another long day with overtime awaits.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/349270/extras/BuildingFalling.gif?t=1593404349\"\
      \ /><br><br>You have no real sense of meaning - until one crucial day, when\
      \ strange things start to happen on your commute to work and everything changes.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/349270/extras/Core.gif?t=1593404349\"\
      \ /><br><br>Mosaic is a dark surrealistic and atmospheric adventure game about\
      \ urban isolation and the dread of being a piece in a giant machinery you can\u2019\
      t understand. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/349270/extras/Butterfly.gif?t=1593404349\"\
      \ /><br><br>From the creators of Among the Sleep, Krillbite Studio is going\
      \ from horrors of childhood to the dreadful lonely adult life.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/349270/extras/Squashed.gif?t=1593404349\"\
      \ />"
