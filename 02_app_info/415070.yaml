details:
  data:
    about_the_game: 'This DLC includes:<br><br><ul class="bb_ul"><li>45 minutes of
      thematic music composed by Emmett Plant, featured exclusively in <i>DROD: The
      Second Sky</i>.<br></li><li>Custom graphics featured in TSS for use in your
      own custom level sets, including character speech portraits, custom sprites,
      map icons, environmental scenery, atmospheric images, and more!</li></ul><br>Track
      list:<br><ul class="bb_ul"><li>A Slippery Staircase<br></li><li>A Sympathetic
      Bartendry<br></li><li>An Architect''s Dream Of Geometry<br></li><li>Architects
      Oath Remix<br></li><li>Beethro Ascendant<br></li><li>Down Once More<br></li><li>Roaches
      on the Run<br></li><li>Subterranean Assault<br></li><li>Tendry''s New Idea<br></li><li>Waltz
      Recombinant<br></li><li>Within These Swingin'' Halls</li></ul><br>The graphics
      pack will be installed into the app directory.'
