  data:
    about_the_game: "Carto is a charming adventure game wrapped around a unique, world-altering\
      \ puzzle mechanic. Use this power to explore mysterious lands, help a quirky\
      \ cast of characters, and guide Carto on her journey back to her family.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1172450/extras/gif-1.gif?t=1607070534\"\
      \ /><br><br>Separated from her Granny during a storm, young Carto must use her\
      \ innate cartography powers to map and manipulate the world around her on her\
      \ quest to be reunited. As she discovers new \u201Cpieces\u201D of the game\
      \ map, players can rearrange them to shape the levels themselves - unlocking\
      \ new paths, puzzles, and story moments. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1172450/extras/gif-2.gif?t=1607070534\"\
      \ /><br><br>Carto will traverse strange new lands, learn their cultures, and\
      \ enlist the help of new friends along the way in this hand-crafted adventure.<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li>Employ a unique puzzle and exploration mechanic: rearrange\
      \ pieces of your map, and watch the world change around you!<br></li><li>Chill\
      \ out and explore peaceful-yet-mysterious lands across a 5-7 hour story<br></li><li>Meet\
      \ a colorful cast of characters and learn about their unique cultures<br></li><li>Bask\
      \ in lush, hand-drawn visuals across a variety of biomes<br></li><li>Experience\
      \ a beautiful soundtrack with over 30 original tracks to accompany you on your\
      \ adventure</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1172450/extras/gif-3.gif?t=1607070534\"\
      \ />"
