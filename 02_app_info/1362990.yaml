    developer_response: 'Hi!


      Thank you very much for trying Waifu Collector. We''re sorry you didn''t like
      it. :(


      We just wanted to comment here to correct a few little bits of misinformation
      in your review.


      First, the playtime is much longer than you''ve mentioned if you want to see
      everything, or even most things. Obviously it''ll completely depend on how fast
      you read and how interested you are in achievements and collecting, but even
      for our fastest tester it took over six hours to unlock all three goddesses
      with both of their domains, and that was only about half of the achievements
      and less than a quarter of the cards. And he knew how to game the relationship
      system!


      Second, the lewd content isn''t few and far between overall, it''s only that
      way when you first start. To begin with you only receive low-level T1 "blessings"
      -- mostly Common, with a small chance of Uncommon -- and the lewd cards are
      almost all Rare and above. You get better cards from the T2 and T3 blessings,
      and also from improving your relationship with the goddesses. We understand
      that with only an hour or so of play you''d not have progressed far in your
      relationships with the three goddesses (probably not even met all three), but
      the longer you play the higher proportion of lewd content you''ll see -- both
      in game and in dropped cards.


      Finally, you can skip through all VN-style text (including the credits) by holding
      down the right mouse button or the red / b Xbox 360 controller button. There''s
      a sticky describing controls in the discussion forums. Maybe we should have
      added that information in game as well. Oh well. :(


      Thanks again for reviewing our game and we''d really appreciate it if you could
      give it another chance; we think you''ll like some of the lewdness you encounter
      later on if you can spare a few more hours to make the goddesses like you. :)


      Oh, and we''re fans of Lewd & Nude, too! :)'
