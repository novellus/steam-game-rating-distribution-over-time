details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">DlodloVR Player Video Player</h2>DlodloVR\
      \ Player provides you a way to enjoy a journey traveling around the world. Support\
      \ to play 4K HD video, all major video formats, and major VR hardware. Create\
      \ a dedicated VR world for you, with customized experience mode. Bring you into\
      \ a new horizon.<h2 class=\"bb_tag\">Every frame is wonderful</h2>3D, 360 video\
      \ provides a strong sense of immersion, allowing users to enjoy the immersive\
      \ movie viewing experience. Once you choose a video, you can take standard playback\
      \ control comfortably. In addition, you can adjust the size of the screen (CTRL\
      \ + A, CTRL + S), arc-screen degree(CTRL + D, CTRL + F), the screen up and down\
      \ position (CTRL + G, CTRL + H), restore default settings (CTRL + R), and set\
      \ the zero pose for the seated tracker coordinate system to the current position\
      \ and yaw of the HMD(Z). According to customer preferences to adjust the most\
      \ comfortable Viewing angle. 360 panorama video using the panorama playback\
      \ mode, so that every frame in front of you to show the most extreme sensory\
      \ experience.<h2 class=\"bb_tag\">Key Features</h2>Support HTC Vive and OpenVR\
      \ head use. <br>Support keyboad and mouse.<br>Support 2D, 3D, 360\xB0. Over\
      \ up and down, left and right videos.<br>Support local video list display.<br>Support\
      \ one button to play with URL address .<br>Play screen size adjustment.<h2 class=\"\
      bb_tag\">Video Format Support</h2>.mp4, .m4v, .mp4v, .3g2, .3gp2, .3gp, .3gpp,\
      \ .mpg, .mpeg, .m1v, .mp2, .mp3, .mpa, .mpe, .m3u, .asf, .wma , .wmv, .wm, .asx,\
      \ .wax, .wvx, .wmx, .avi, .ivf, .mov"
