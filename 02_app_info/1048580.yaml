    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1048580/extras/cover-main.jpg?t=1608695974"
      /><br><br>Terje Haakonsen's Powder VR is the ultimate VR winter sports game.
      Put on your headset and ride the freshest powder VR has to offer. Pick your
      line and your method, fly through ice and snow at crushing velocity. Face every
      challenge with speed, precision, and skill- master the mountain from 14,000
      ft. and dominate the rugged terrain.<br><br><ul class="bb_ul"><li> Hit the slopes
      and choose between <strong>skiing</strong>, <strong>snowboarding</strong>, and
      <strong>wingsuiting</strong> your way to the finish!<br></li><li> Fight the
      clock and the terrain- drop down sheer cliffs, soar over glaciers, and slide
      across frozen lakes, dense forests and abandoned towns.<br></li><li> Obliterate
      every speed record in the <strong>downhill race</strong>, score the highest
      points with the sickest tricks in <strong>freestyle</strong>, or navigate the
      perfect line in <strong>slalom</strong>.<br></li><li> Adjustable comfort settings
      and gameplay <strong>optimized to reduce VR motion sickness</strong>.<br></li><li>
      Choose between <strong>arcade</strong> and <strong>simulation</strong> styles
      to enhance the feeling of shredding the mountainside and the raw thrill of catching
      big air.</li></ul>
