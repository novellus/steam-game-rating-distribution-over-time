    detailed_description: "<h1>Just Updated</h1><p><u>Sweet Escape 2020</u><br><br><br><ul\
      \ class=\"bb_ul\"> <strong>Feature List </strong><li>Ghost Races (race against\
      \ your best self)<br></li><li>Ghost Menu Manager (choose as many or as little\
      \ ghosts as you would like to race)<br></li><li>Golden Tickets (do you have\
      \ the skills to find the golden ticket) <br></li><li>Teleportation (no more\
      \ getting stuck) <br></li><li>Framerate optimization (smooooothhhhh!!!)<br></li><li>Cross-platform\
      \ support (Rift and Quest) </li></ul> <br><ul class=\"bb_ul\"><strong>Multiplayer\
      \ Update: </strong> <li>Invite your friends to play<br></li><li>Add friends\
      \ inside the game (game already started, all good join when you can)<br></li><li>Multiplayer\
      \ Lobby - Jungle Gym<br></li><li>Create a private room (virtual happy hour with\
      \ friends)<br></li><li>Mute Player (just in case people are being naughty)<br></li><li>Ability\
      \ to promote a player to the host (fun doesn't have to stop)<br></li><li>UI\
      \ Art Update (We might actually be pros at this :))<br></li><li>Customizable\
      \ avatar outfit update (no more embarrassment of wearing the same outfit) <br></li><li>5\
      \ Race Circuits From Easy to Insane. (Challenge yourself)<br></li><li>Customizable\
      \ Level Select (Democracy at its finest!) </li></ul><br><ul class=\"bb_ul\"\
      ><strong>Arcade owner updates: </strong><li>Arcade Mode <br></li><li>Private\
      \ Leaderboards<br></li><li>Gameplay Management Dashboard.<br></li><li>Ability\
      \ to manage up to 20 players from start to finish. </li></ul><br>Calling all\
      \ arcades! Please reach out to us <a href=\"mailto:support@sweetescapevr.com\"\
      >support@sweetescapevr.com</a> on how Sweet Escape can provide loyalty, enhance\
      \ events and group play, and make your Arcade even cooler.</p><br><h1>About\
      \ the Game</h1><strong>EARLY ACCESS TITLE: Expect glitches, and new content\
      \ soon!</strong><br><br>You and your friends are fighting to escape this treacherous\
      \ candy land. Reach the lollipop to win in this active VR game experience. Climb\
      \ chewy gumdrops, monkeybar over great heights, jump from candy bar to candy\
      \ bar, and be careful not to lose your grip. Falling to your doom is a real\
      \ sensation; your survival is in your hands! <br><br><ul class=\"bb_ul\"><li>Competitive\
      \ Multiplayer<br></li><li>Vive Room Scale<br></li><li>Full Motion Control<br></li><li>Social\
      \ Interaction<br></li><li>Engage in a new dynamic in virtual reality gaming\
      \ by communicating with other players through simple and effective head and\
      \ hand gestures.<br></li><li>Physical Interaction <br></li><li>Because you\u2019\
      re swinging from high places, your body feels the sensation of heights and falling.</li></ul>"
