    about_the_game: Sockventure is a story about a kid whose favorite sock gets eaten
      by a cursed washing machine. Kid needs immediate help and calls superhero Supersock
      to the rescue and the adventure begins. Help Supersock to find his way through
      the dangerous levels to find the missing sock inside the washing machine!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1294300/extras/jumping_gif.gif?t=1601825696"
      /><br><br>Beat over 50 levels of hardcore platforming, get new skills such as
      double jumping, wall jumping and dashing and bring the socks back safely. Collect
      coins, find the missing socks and customize your character with multiple unique
      outfits.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1294300/extras/redroom1.gif?t=1601825696"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>50+ Levels - Over 50
      handcrafted Levels.<br></li><li>Special Skills - Get new Skills during the game.
      Wall jumping, double jumping and dashing.<br></li><li>Challenges - Multiple
      Challenges to beat.<br></li><li>Leaderboards - Try to get to the top of global
      and friends leaderboards.<br></li><li>Socks - Find hidden Socks and use them
      as your Skin.<br></li><li>Coins - Find and collect all the coins to unlock Dark
      World.<br></li><li>Dark World - The Dark World offers new more challenging Levels
      to test your skills in.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1294300/extras/sockgif.gif?t=1601825696"
      />
