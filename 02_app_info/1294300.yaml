    detailed_description: <h1>ADD FULL GAME TO YOUR WISHLIST</h1><p><a href="https://store.steampowered.com/app/1222340"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1222340</a></p><br><h1>About
      the Game</h1>Sockventure is a story about a kid whose favorite sock gets eaten
