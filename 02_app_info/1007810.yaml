details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1007810/extras/WechatIMG1033.jpg?t=1595475282"
      /><br>Bright Bird contains various elements: stories, explorations, and puzzles.
      The game is designed to be a seamless side-scrolling world full of challenging
      puzzles. Control Yao the heroine or Xuan the hero to begin your exciting journey,
      and find the bright bird to solve the smog crisis!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1007810/extras/1_compressed.jpg?t=1595475282"
      /><h2 class="bb_tag">Traditional Oriental Culture</h2>Many cultural relic elements
      were added to display the traditional oriental culture.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1007810/extras/2-2x_compressed.jpg?t=1595475282"
      /><h2 class="bb_tag">Cross the Dimension</h2>We also created a sense of depth
      by optimizing level designs and visual arts. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1007810/extras/7-x_compressed.jpg?t=1595475282"
      /><h2 class="bb_tag">Interesting Puzzles</h2>Enjoy a large number of well-designed
      and ingenious puzzles!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1007810/extras/8-x_compressed.jpg?t=1595475282"
      /><h2 class="bb_tag">Collecting System</h2>Invite characters with unique personalities
      to join your team, they''ll help you in puzzle solving. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1007810/extras/6-x_compressed.jpg?t=1595475282"
      />'
