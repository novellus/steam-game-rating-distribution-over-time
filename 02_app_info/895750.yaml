    review: "[h1] Genre [/h1] Ein 3D Platformer\n\n[h1] Story [/h1] K\xF6nig Bart\
      \ bereitet sich gerade auf den J\xE4hrlichen Back Wettbewerb vor und sammelt\
      \ seine ganzen Rezepte zusammen. Pl\xF6tzlich kommt ein Windsturm und alle Rezepte\
      \ werden im ganzen K\xF6nigreich verteilt. Jetzt liegt es an uns diese Rezepte\
      \ rechtzeitig wieder zu finden.\n\n[h1] Gameplay [/h1] Wir spielen Mr. Fluffyskins,\
      \ die Katze des K\xF6nigs. Es gibt 5 verschiedene Level in denen wir Rezepte,\
      \ M\xFCnzen & Rubine einsammeln k\xF6nnen. Man braucht immer eine gewisse Anzahl\
      \ an Rezepten um ins n\xE4chste Level zu kommen. M\xFCnzen k\xF6nnen wir f\xFC\
      r verschiedene H\xFCte ausgeben die aber nur Kosmetisch sind und sonst keinen\
      \ weiteren Nutzen haben. Die Rubine k\xF6nnen wir f\xFCr Bomben ausgeben um\
      \ Mauern zu sprengen. Das Spiel ist ziemlich simpel und richtet sich an J\xFC\
      ngerer Spieler. Wenn man stirbt respawnt man direkt am letzten Checkpoint (man\
      \ hat unendlich Leben).\n\n[h1] Achievements [/h1] Es gibt insgesamt 13 Erfolge.\
      \ Man bekommt alle Automatisch wenn man einfach das Spiel durchspielt. Gewisse\
      \ Anzahl an M\xFCnzen & Rubinen sammeln, einen Hut & Bomben kaufen und eine\
      \ gewisse Anzahl an Punkten bekommen.\n\n[h1] Pro/Contra [/h1]\n+ Kinderfreundlich\n\
      + Grafik OK\n+ Musik OK\n+ Sound OK\n+ XBox 360 Controller Support\n+ Achievements\n\
      \n[h1] Fazit [/h1] Ein Mittelm\xE4\xDFiger aber doch recht Netter 3D Platformer\
      \ der sowohl f\xFCr Jung & Alt geeignet ist. Durchaus zu Empfehlen\n\n\n\U0001F451\
      \ Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\u2800\
      \u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
