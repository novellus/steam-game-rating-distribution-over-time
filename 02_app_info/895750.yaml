    about_the_game: <h2 class="bb_tag"><strong><u>about the story</u></strong></h2>King
      Bart is busily preparing for the annual bake off, where kingdoms from all over
      the realms compete for the prize of master Baker. As Bart is gathering his recipes
      up, a massive windstorm blows them from his arms, and all over the kingdoms
      of the realms. It's up to Mr. Fluffykins to retrieve all of Barts missing recipes
      before the big bake off.<h2 class="bb_tag"><strong><u>about the Game</u></strong></h2>Mr.
      Fluffykins is a 3rd person, action adventure, platformer where you control King
      Bart's kitty; Mr. Fluffykins in a search for all of King Bart's missing recipes.
      <br><br>We intended Mr. Fluffykins to be a game that introduces children the
      their first platformer experience. A cute story, colorful levels, simple puzzles,
      mechanics and enemies make the game an ideal introduction into the platformer
      genre for small children. <br><br><br><strong><u>FOR THE BEST GAMEPLAY EXPERIENCE
      PLEASE USE CONTROLLER</u></strong><h2 class="bb_tag"><strong><u>features</u></strong></h2><br><ul
      class="bb_ul"><li>five Unique Levels <br></li><li>solve Puzzles<br></li><li>Collect
      gems and coins to purchase bombs, and choose from 24 unique hats at the hat
      vendors in each level.<br></li><li>3rd person gameplay<br></li><li>Adorable
      toon style<br></li><li>Many different enemy types<br></li><li>Appropriate for
      all ages</li></ul>
