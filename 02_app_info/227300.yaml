      \ to those most in need. An exclusive World of Trucks achievement and Steam\
      \ inventory rewards are waiting!<br><br><a href=\"https://store.steampowered.com/news/app/227300/view/4043634620703939515\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/227300/extras/wotr_xmas_event.png?t=1609442215\"\
      \ /></a></p><br><h1>Give American Truck Simulator a test drive</h1><p>Start\
      \ your new truck empire in the United States! <a href=\"steam://install/441960\"\
