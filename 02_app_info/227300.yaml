      http://www.pcgamer.com/review/euro-truck-simulator-2-review/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CWith its stellar gameplay and\
      \ presentation, Euro Truck Simulator 2 set a new standard for the simulation\
