      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/270880/American_Truck_Simulator/</a></p><br><h1>About\
      \ the Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/227300/extras/ets2_banner.jpg?t=1609442215\"\
      \ /><br><br>Travel across Europe as king of the road, a trucker who delivers\
