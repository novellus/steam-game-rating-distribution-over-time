  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/227300/extras/ets2_banner.jpg?t=1609442215\"\
      \ /><br><br>Travel across Europe as king of the road, a trucker who delivers\
      \ important cargo across impressive distances! With dozens of cities to explore\
      \ from the UK, Belgium, Germany, Italy, the Netherlands, Poland, and many more,\
      \ your endurance, skill and speed will all be pushed to their limits. If you\u2019\
      ve got what it takes to be part of an elite trucking force, get behind the wheel\
      \ and prove it!<h2 class=\"bb_tag\">Key Features:</h2><br><ul class=\"bb_ul\"\
      ><li>Transport a vast variety of cargo across more than 60 European cities.<br></li><li>Run\
      \ your own business which continues to grow even as you complete your freight\
      \ deliveries.<br></li><li>Build your own fleet of trucks, buy garages, hire\
      \ drivers, manage your company for maximum profits.<br></li><li>A varied amount\
      \ of truck tuning that range from performance to cosmetic changes.<br></li><li>Customize\
      \ your vehicles with optional lights, bars, horns, beacons, smoke exhausts,\
      \ and more.<br></li><li>Thousands of miles of real road networks with hundreds\
      \ of famous landmarks and structures.</li></ul><h2 class=\"bb_tag\">World of\
      \ Trucks</h2><br>Take advantage of additional features of Euro Truck Simulator\
      \ 2 by joining our online community on <a href=\"https://steamcommunity.com/linkfilter/?url=http://worldoftrucks.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >World of Trucks</a>, our center for virtual\
      \ truckers all around the world interested in Euro Truck Simulator 2 and future\
      \ SCS Software's truck simulators. <br><br><ul class=\"bb_ul\"><li>Use in-game\
      \ Photo Mode to capture the best moments and share them with thousands of people\
      \ who love trucks.<br></li><li>Favorite the images you like the most and return\
      \ to them anytime in the future. <br></li><li>Discuss the screenshots with everyone\
      \ using World of Trucks. <br></li><li>See the best images hand-picked by the\
      \ game creators in Editor's Pick updated almost every day. Try to get your own\
      \ screenshot on this list!<br></li><li>Upload and use your custom avatar and\
      \ license plate in the game.<br></li><li>More features coming soon!</li></ul><br>To\
      \ join <a href=\"https://steamcommunity.com/linkfilter/?url=http://worldoftrucks.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >World of Trucks</a>, simply sign up with\
      \ your Steam account <a href=\"https://steamcommunity.com/linkfilter/?url=https://worldoftrucks.com/en/join.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >on the join page</a>.<br><br><strong>World\
      \ of Trucks is an optional service, registration on World of Trucks isn't required\
      \ to play the game.</strong>"
