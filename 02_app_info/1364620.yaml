    detailed_description: Journey for the Crown is a single player, team-based, story
      driven, open-world adventure game using multiple characters without the need
      to pause in combat. This action based combat system brings interesting and new
      ways too manage your team in a fun way. Journey for the Crown brings a lengthy
      choose your own adventure dialogue system with over 250 zones to explore, countless
      hours of quests, adventures and treasures to discover.
