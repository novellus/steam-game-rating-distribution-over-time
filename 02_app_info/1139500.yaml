    about_the_game: '<strong>The Story</strong>: Summer Daze at Hero-U is a light-hearted
      interactive tale of friendship, fun, and folly suitable for all ages. It''s
      up to you to save the upcoming Harvest Festival at Hero University from imminent
      disaster... or make it even worse! Will you forge life-long friendships? Will
      you be the hero, or will you be expelled from Hero-U? It all depends on how
      you play the game.<br><br><strong>Gameplay</strong>: Summer Daze is an interactive
      story game that changes through your choices. You play as the studious Wizard
      Ifeyo or the mischieveous Rogue Tilly. Your choices will help you make friends,
      have exciting adventures, and help the Harvest Festival succeed (or fail gloriously).
      This is a dialogue-driven point-and-click game with choice menus and an interactive
      game map.<br><br><strong>The Team</strong>: Corey and Lori Cole, the husband
      and wife team behind Transolar Games, have designed many great games including
      the Quest for Glory series, Castle of Dr. Brain, and Hero-U: Rogue to Redemption.
      With the support of their talented development teams and devoted fans, they
      continue to create role-playing, adventure, and story-telling games full of
      lore, mystery, wonder, and beauty.'
