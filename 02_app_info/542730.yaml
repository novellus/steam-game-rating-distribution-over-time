  data:
    about_the_game: <strong>Block Blowout</strong> offers original brick-breaker arcade
      action inspired by the timeless classic. Blast your way through 84 challenging
      levels and collect useful upgrades and weapons of mass-destruction. Rockets
      and lasers help clear the screen, but watch out, as those are limited in numbers.
      Cool upgrades such as fireballs, extra lives, wider bats and nukes are available.
      You can even unleash your creative powers by designing your very own levels
      using the intuitive built-in level designer.<h2 class="bb_tag">KEY FEATURES</h2><ul
      class="bb_ul"><li>84 Challenging levels<br></li><li>Built-in level designer<br></li><li>Rockets
      &amp; Lasers<br></li><li>Collectible upgrades</li></ul>
