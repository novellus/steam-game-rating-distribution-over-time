details:
  data:
    about_the_game: Come hang with Radical Rex. He's the raddest, baddest fire-breathing
      Tyrannosaurus ever to shred prehistoric pavement! This bad-boy-on-wheels is
      out to save the dinosaur race.<br><br>Check Rex thrashin' on his board, sportin'
      his flame-breath, bustin' out with killer jump-kicks, swingin' on vines and
      blastin' out screen-shaking roars. Excellent!<br><br>Slam through ten wild levels
      of jammin' jungles, freaked-out forests, haunted dino-graveyards, piranha-infested
      underwater caverns - and inside a giant dinosaur!<br><br>Rex keeps you groovin'
      while you keep him movin' past twenty of the meanest prehistoric nasties to
      rock his dino-world. No sweet for Rex - 'cuz he's too hip to be extinct! <br><br><strong>Game
      Features</strong><br><br><ul class="bb_ul"><li> 10 Levels set in prehistoric
      age<br></li><li> 16 Bit Graphics<br></li><li> Fast Paced Gameplay<br></li><li>
      Catchy Soundtrack<br></li><li> Great Enemies and Boss Fights</li></ul>
