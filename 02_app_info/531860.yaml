details:
  data:
    about_the_game: "<strong>Where\u2019s My What</strong> is a simple yet highly\
      \ addictive game where you must identify and select a certain number of items\
      \ on the screen before time runs out! While it sounds simple, it quickly becomes\
      \ a dash against the clock as you pinpoint the right items in dozens of included\
      \ categories. If you choose a wrong item, valuable seconds are lost. If you\
      \ choose a correct item, valuable seconds are given. Are you quick enough to\
      \ get triple-star ratings? <i>Adventure Mode</i> features an amazing 100 levels\
      \ to complete and the farther you get, the more difficult it becomes. <i>Free\
      \ Mode</i> is a race against time as you play to beat your own record by discovering\
      \ as many items as possible. You can even invite a friend to your house for\
      \ some <i>local two-player</i> fun!<h2 class=\"bb_tag\">KEY FEATURES</h2><ul\
      \ class=\"bb_ul\"><li>Single Player Adventure- &amp; Free-Mode<br></li><li>Local\
      \ Two-Player Turn-Based Mode<br></li><li>100 Challenging Levels<br></li><li>70\
      \ Exciting Categories<br></li><li>100s Of Items To Discover<br></li><li>3-Star\
      \ Rating System</li></ul>"
