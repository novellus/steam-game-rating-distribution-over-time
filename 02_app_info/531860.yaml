    review: "Caso esteja em busca de algum joguinho r\xE1pido e casual para jogar\
      \ com ou sem companhia este aqui \xE9 uma boa op\xE7\xE3o. Ele possui um modo\
      \ \u201Caventura\u201D cm v\xE1rias fases onde vc\xEA precisa encontrar alguns\
      \ objetos espec\xEDficos espalhados no meio de v\xE1rios outros na tela o mais\
      \ r\xE1pido poss\xEDvel.. mas tamb\xE9m possui um modo de dois jogadores, qe\
      \ pode ser jogado local ou online atrav\xE9s do Remote Play, e basicamente \xE9\
      \ um modo competitivo em qe o jogador qe encontrar mais objetos da lista pr\xE9\
      \ definida em 60 segundos vence.. e s\xE3o partidinhas super r\xE1pidas e viciantes,\
      \ mas acabam cansando em menos de uma hora devido ao pouco conte\xFAdo a alta\
      \ repeti\xE7\xE3o. Assim s\xF3 compre em promo\xE7\xE3o caso queira se divertir\
      \ por pouco tempo em um joguinho desafiador e ao mesmo tempo de baixa complexidade."
