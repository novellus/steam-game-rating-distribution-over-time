    detailed_description: "<i>Overview: Explore the Solar System</i> is the first\
      \ interactive add-on to the award-winning VR Educative experience Overview (\u201C\
      Best Education Experience\u201D at Viveport Developer Awards, Selection NEXT\
      \ at Cannes Film Festival 2018).<br><br>In Overview, <strong>everything you\
      \ see is real</strong> - from the orbits of planets to the position of each\
      \ asteroid and <i>every single star in the background</i>.<br><br>In this interactive\
      \ experience you can move freely in the whole of the Solar System, zoom in and\
      \ out on planets and moons, align them with the sun to create stunning spacescapes,\
      \ and pause and resume TimeFlow to study the movement of celestial bodies.<br><br><i>Overview:\
      \ Explore the Solar System</i> features all planets and their satellites and\
      \ almost all asteroids known in the Solar System today. It uses scientific data\
      \ from NASA and other space agencies to create an accurate representation of\
      \ our Solar System to date.<br><br>Every object in the Solar System is made\
      \ to scale with its correct orbit, trajectory and position. <br><br>Key Features:\
      \ <br><br><ul class=\"bb_ul\"><li>Move freely<br></li><li>Zoom IN and OUT of\
      \ the 8 planets<br></li><li>Discover all their moons <br></li><li>Pause and\
      \ Resume timeflow</li></ul>"
