    about_the_game: "You are the pilot of a small ship that is involved by chance\
      \ in a war between the army of the evil goddess Mirajane and 9 beautiful demigods\
      \ who want to escape their destiny.<br>You have to avoid lots of missiles, lasers,\
      \ bullets and starships, or maybe you can set the difficulty level to \u201C\
      I\u2019m here for the view\u201D, and enjoy the visuals.<h2 class=\"bb_tag\"\
      >Features</h2><br>This game is a combination of shoot 'em up and stripping game.<br><br>You\
      \ will have to save the 9 demigoddes they are:<br><ul class=\"bb_ul\"><li>Saori,\
      \ the sweet, friendly and innocent stewardess.<br></li><li>Mei, the confident,\
      \ strong and competitive cheerleader.<br></li><li>Rei, the always responsible\
      \ policewoman.<br></li><li>Yuuki, the calm and intellectual geisha.<br></li><li>Misaki,\
      \ the practical and logical librarian.<br></li><li>Ami, the rebellious one.<br></li><li>Moka,\
      \ carefree neko.<br></li><li>Ukyo, the nurse.<br></li><li>Kotomo, the maid.<br></li><li>And\
      \ of course the evil Star Goddess Mirajane</li></ul><br>The game has 3 different\
      \ difficulty levels<br><br><ul class=\"bb_ul\"><li>Casual (I\u2019m here for\
      \ the view)<br></li><li>Normal<br></li><li>Hard (I deserve to be with them)</li></ul>"
