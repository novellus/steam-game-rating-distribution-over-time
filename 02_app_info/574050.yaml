    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/574050/extras/Steam2.2.jpg?t=1579778123\"\
      \ /><br>DRAGON QUEST HEROES II is a hack-and-slash, field-roaming Action RPG\
      \ that sends players on a new adventure to restore order to a once peaceful\
      \ world filled with hordes of monsters and battles of epic proportions. Up to\
      \ 4 players can band together in cooperative multiplayer to conquer swarms of\
      \ enemies and defeat challenging boss monsters. There is also a cast of many\
      \ playable characters each with unique moves and abilities \u2013 including\
      \ a host of familiar faces from the DRAGON QUEST\xAE series and four brand new\
      \ heroes that must team up to defeat an unknown threat looming over the Seven\
      \ Realms! <br><br>Features<br><ul class=\"bb_ul\"><li>Online Multiplayer \u2013\
      \ Up to 4 players can play online<br></li><li>Transform into a monster and battle\
      \ as one of them<br></li><li>New world, new story &amp; new adventures<br></li><li>Numerous\
      \ unique characters each with unique abilities <br></li><li>Change your vocation\
      \ and play in any fighting style with a variety of magic &amp; weapons!</li></ul>"
