    detailed_description: "<h1>Limited Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/574050/extras/DQHII-steam-616_en.jpg?t=1579778123\"\
      \ /><br>DRAGON QUEST HEROES\u2122 II Explorer's Edition provides a huge arsenal\
      \ of bonus items!<br>Purchase the Explorer's Edition for a limited time only\
      \ for the ultimate start to your adventure!<br> <br><strong>18 bonus items in\
      \ total:</strong><br><ul class=\"bb_ul\"><li>Dragon Quest I Hero costume<br></li><li>Slime\
      \ Knight's Shield<br></li><li>Great Sabreclaws<br></li><li>Robo-Bow<br></li><li>Slime\
      \ Stack Stick<br></li><li>Imp's Fork<br></li><li>Plat o' One Tails<br></li><li>Golem\
      \ Gauntlets<br></li><li>Drackerang<br></li><li>Goodybag Abacus<br></li><li>Shadowblade<br></li><li>Gem\
      \ Slime Sword<br></li><li>Night Club<br></li><li>Robo-Razor<br></li><li>Royal\
      \ Flush<br></li><li>Archdemon Arcs<br></li><li>Builder's Mallet<br></li><li>Aurora\
      \ &amp; Luceus costumes from Dragon Quest Heroes</li></ul></p><br><h1>Reviews\
      \ &amp; Accolades</h1><p>4/5 <i>&quot;A real joy. &quot;</i> \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.trustedreviews.com/dragon-quest-heroes-2-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Trusted Reviews</a><br><br>78/100 <i>&quot;Dragon\
      \ Quest Heroes 2 looks amazing!&quot;</i> \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pcgames.de/Dragon-Quest-Heroes-2-Spiel-60730/Tests/Review-1226370/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PCGames_de</a><br><br>8/10 <i>&quot;A\
      \ must-have for all the fans of the series&quot;</i> \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://gamer-network.fr/test-dragon-quest-heroes-2-ps4/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamernetwork</a><br><br>8/10 <i>&quot;Among\
      \ the best of its genre.&quot;</i> \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://multiplayer.it/recensioni/182460-dragon-quest-heroes-ii-eroi-alla-riscossa.html\"\
