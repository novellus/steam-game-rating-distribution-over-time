    about_the_game: 'World Championship Boxing Manager is a deep and detailed sports
      management game that puts you in control of a stable of boxers vying for Area,
      National, and World titles. From scouting and developing fighters to staying
      one step ahead of competing managers, conquering the boxing world is a compelling
      challenge in this groundbreaking game that still stands out in its genre.<br><br><ul
      class="bb_ul"><li>Design boxers'' training regimens to get their skills and
      physique in fighting shape<br></li><li>Negotiate with managers and promoters
      to secure bouts against rated boxers with good prize payouts<br></li><li>Every
      boxer is different: choose their tactics based on individual strengths and weaknesses,
      then find the right opponents for each<br></li><li>Coach boxers through fights
      round-by-round as the match unfolds, ensuring they outmatch their opponent and
      impress the judges that decide the victor<br></li><li>Keep your fighters healthy,
      motivated, and winning the right matches to ascend to champions of the world.</li></ul><br>Seconds
      out, may you produce several champions or at least one.'
