      notes: "Violence: There is a character death in one story. Both stories in this\
        \ volume also include an assassination attempt, as well as mentions of torture.\
        \ \r\n\r\nSex: There is a suggestive line about being \"quick with your fingers,\"\
        \ but nothing beyond that."
