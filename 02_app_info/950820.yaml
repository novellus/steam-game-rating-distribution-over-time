details:
  data:
    about_the_game: "Are you aware that most accidents happen in the home? It\u2019\
      s true. You\u2019re just minding your own business, sitting in your living room,\
      \ and BAM. A large chunk of ceiling falls on your head or a harpoon flies in\
      \ through an open window. Provided you live near a lot of whale hunting. The\
      \ point is, it kills you. You\u2019re dead. Randomness abounds. The paths of\
      \ fate intertwine. <br><br>Accidents happen. Perhaps the accidental crash landing\
      \ of a spacecraft on an alien planet crawling with FRIENDSHIP opportunities.\
      \ Perhaps a knife-related accident that ended with a stranger bleeding to death\
      \ on the floor. Or perhaps the happy accident of coincidence that has resulted\
      \ with you, here, about to indulge in Friendsim Volume 13, the luckiest volume\
      \ of all.<br><br>---<br><br>You just crash-landed on Alternia, and you\u2019\
      re <strong>DESPERATE</strong> for friendship! Anyone will do...wait, who are\
      \ those two trolls approaching you?<br><br>The <i>Hiveswap Friendsim</i> is\
      \ a quick, loosely-canonical visual novel adventure following the efforts of\
      \ the unnamed protagonist (that\u2019s you!) to survive and maybe even thrive\
      \ on the harsh surface of ALTERNIA. Set in the time of <i>Hiveswap: Act 1</i>,\
      \ this episodic visual novel\u2019s opening volume, written by <i>Homestuck</i>\
      \ creator <strong>Andrew Hussie</strong>, is sure to satisfy <i>Homestuck</i>\
      \ and <i>Hiveswap</i> fans who are eager for a darker stroll across the Alternian\
      \ landscape."
