    review: "Chains of Renegade \xE9 um come\xE7o morno para Insurgence. Tem bons\
      \ elementos aqui e ali, mas falhas que podem incomodar bastante.\n\n[b] Hist\xF3\
      ria [/b] - A hist\xF3ria em si n\xE3o \xE9 nada demais e foi o que menos me\
      \ prendeu no jogo. \xC9 bastante previs\xEDvel e rushada em alguns pontos, parecendo\
      \ mais uma colcha de retalhos de cenas que pareciam legais no papel, mas n\xE3\
      o foram t\xE3o bem executadas na pr\xE1tica. Por exemplo, as cenas que contam\
      \ mais dos personagens nas pousadas ou em conversas casuais. Acabam sendo jogadas\
      \ sem nenhuma prepara\xE7\xE3o, sem nenhum foreshadowing. Isso acaba distanciando\
      \ o jogador dessa parte e se importando 0% com o que acontece com aqueles personagens,\
      \ esses que j\xE1 n\xE3o s\xE3o t\xE3o interessantes. 5/10\n\n[b] Gameplay [/b]\
      \ - A gameplay \xE9 simples para um RPG de turnos. Escolha a habilidade que\
      \ quer usar, o alvo e cuidado para n\xE3o queimar toda a sua MP numa \xFAnica\
      \ batalha. Ou n\xE3o, pois os itens s\xE3o muito comuns de se encontrarem. A\
      \ explora\xE7\xE3o no mundo corresponde bem, mas n\xE3o \xE9 t\xE3o bem recompensada\
      \ quanto poderia (algumas \xE1reas que voc\xEA tem certeza de que s\xE3o secretas,\
      \ na verdade s\xE3o apenas salas vazias, infelizmente). Um dos pontos altos\
      \ que me chamou a aten\xE7\xE3o foi o fato de as batalhas n\xE3o serem aleat\xF3\
      rias, pois os inimigos aparecem no mundo para voc\xEA escolher se vai entrar\
      \ na batalha ou n\xE3o. 7/10\n\n[b] Parte t\xE9cnica [b/] - Definitivamente\
      \ \xE9 onde o jogo brilha. Tudo \xE9 impec\xE1vel, das artes de personagens\
      \ \xE0s m\xFAsicas. \xC9 um deleite para os olhos de qualquer amante de arte\
      \ (assim como eu). Os gr\xE1ficos de mundo e as sprites dos personagens deixam\
      \ a desejar em raras ocasi\xF5es, principalmente quando as paletas de cor n\xE3\
      o combinam com a arte apresentada. Fora isso, nada do que reclamar aqui. 9/10\n\
      \nEm suma, como eu falei, foi um come\xE7o morno. N\xE3o me atentei \xE0 p\xE9\
      ssima tradu\xE7\xE3o em ingl\xEAs pois o pr\xF3prio jogo est\xE1 ciente que\
      \ \xE9 uma vers\xE3o amadora e, teoricamente, provis\xF3ria. Me divertiu ao\
      \ longo da semana que tirei para zer\xE1-lo, mas dei umas cochiladas nas cansativas\
      \ partes em que precisava andar pelas florestas de Mon Iland e da segunda ilha.\
      \ Por\xE9m, chegar numa batalha contra boss me animava novamente para continuar\
      \ e ver onde daria (mesmo que eu soubesse de antem\xE3o porque o jogo n\xE3\
      o tenta surpreender).\nNota final: 7/10"
