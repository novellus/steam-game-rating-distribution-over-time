    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/912930/extras/Banner.jpg?t=1579806322\"\
      \ /><h2 class=\"bb_tag\"><strong>INSURGENCE - CHAINS OF RENEGADE</strong></h2><br><i>Insurgence\
      \ - Chains of Renegade</i> is a 2D RPG mixed with Visual Novel elements, featuring\
      \ the classic front view Turn Based combat. The story is set in Aereon, an empire\
      \ on the brink of a civil war. Embark on the adventure of Rissa and her friend\
      \ Diana; both knights assigned by Rissa\u2019s father, the Empire\u2019s prime\
      \ minister, to stop the civil war from happening by capturing one of the opposition\
      \ leaders. In the middle of her mission, Rissa will discover an unpleasant truth,\
      \ hidden by the Empire. Will she fight for the truth, or will she choose to\
      \ stay loyal to the Empire? Find out in<i> Insurgence - Chains of Renegade</i>!<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/912930/extras/Banner_2.jpg?t=1579806322\"\
      \ /><h2 class=\"bb_tag\"><strong>FEATURES</strong></h2><br><ul class=\"bb_ul\"\
      ><li>10+ Hours of Gameplay</li></ul><ul class=\"bb_ul\"><li>HD 2D Graphics</li></ul><ul\
      \ class=\"bb_ul\"><li>Classical Turn Based Battle System</li></ul><ul class=\"\
      bb_ul\"><li>4 Choices of Difficulty settings.</li></ul><ul class=\"bb_ul\"><li>A\
      \ Vast amount of usable skills where each character has 40+ Skills &amp; Specials.</li></ul><ul\
      \ class=\"bb_ul\"><li>A Vast amount of usable equipments where each character\
      \ has 25+ Weapons,<br>25+ Armors and 60+ Accessories.</li></ul><ul class=\"\
      bb_ul\"><li>Unique Skill Equip System where players can equip certain accessories<br>to\
      \ add additional skills. </li></ul><ul class=\"bb_ul\"><li>Visual Novel-styled\
      \ dialogue.</li></ul><ul class=\"bb_ul\"><li>20+ Of Original CGs.</li></ul><ul\
      \ class=\"bb_ul\"><li>20+ Collectible Artworks by Various Artists.</li></ul><ul\
      \ class=\"bb_ul\"><li>Also featuring two songs by renowned Indonesian utaite\
      \ <i>fleurishana</i>.</li></ul><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/912930/extras/Banner_3.jpg?t=1579806322\"\
      \ />"
