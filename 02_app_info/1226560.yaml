    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1226560/extras/gif-rebuild-hospital.gif?t=1602849520"
      /> The game &quot;Africa Help&quot; is an open-world simulator located in the
      Central Africa. As a volunteer, you will face the many challenges throughout
      the game. Follow the path to creating a great charity by starting as a regular
      volunteer. It is your desicion, your choice, which path you will take. <img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1226560/extras/gif-build-weels.gif?t=1602849520"
      /> Build hospitals, wells, schools, give jobs, achieve a high level of residents'
      satisfaction. In addition to the story line, complete many side quests.<img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1226560/extras/gif-savelife.gif?t=1602849520"
      /> Just read ads or talk to people, certainly many of them need your help. Their
      life will depend solely on you. Part of the game's proceeds will be going to
      charity. Create a  story that starts today. <img src="https://steamcdn-a.akamaihd.net/steam/apps/1226560/extras/gif-help-and-save.gif?t=1602849520"
      />
