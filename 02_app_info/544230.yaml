  data:
    about_the_game: <img src="https://media.st.dl.pinyuncloud.com/steam/apps/544230/extras/xor_600x60.png?t=1509998802"
      crossorigin="anonymous"/><br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/544230/extras/cheese_18.png?t=1509998802"
      crossorigin="anonymous"/> On the those new mazes, there is still no random events
      in those big labyrinth mazes like palace. Your mouse is still greedy and now
      want to discover new areas and even more hungry to chase those mostly anti gravity
      cheeses, which is spread on the 16 levels big size. Its more logical thinking,
      more planning and more solve the various threats that is based on the original
      XOR game.... And the 16 levels is all quite hugo this time, and is all can been
      played in 3 normaly difficulties.<br><br>The 16 new levels can been found in
      the main village on the game on the left side.<br><br><a href="https://partner.steamgames.com/gfxproxy/gfx/apps/544230/extras/shoplevel.png?t=1479223048"
      target="_blank" rel="noreferrer"  ><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/544230/extras/shoplevel2.png?t=1509998802"
      crossorigin="anonymous"/></a><br><a href="https://steamcommunity.com/linkfilter/?url=http://blog.spacefractal.com/wp-content/uploads/2016/11/shoplevel.png"
      target="_blank" rel="noopener"  >Alternative Link to same pic</a><h2 class="bb_tag">Features:</h2><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/544230/extras/cheese_18.png?t=1509998802"
      crossorigin="anonymous"/> There is 16 new levels in the 32x32 tile size (XOR
      original size).<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/544230/extras/cheese_18.png?t=1509998802"
      crossorigin="anonymous"/> Dynamic is added to some Bombs and fish (its possible
      to spot the different).<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/544230/extras/cheese_18.png?t=1509998802"
      crossorigin="anonymous"/> Heavy based on the original XOR game, but is NOT a
      100% remake.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/544230/extras/cheese_18.png?t=1509998802"
      crossorigin="anonymous"/> One mouse controlled, not two (modiciations was required
      to fit).
