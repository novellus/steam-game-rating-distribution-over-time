      blue ball accompanying the Dryad in a new and frightening world! Thankfully
      the Dryad has restorative powers that will help you endure all kinds of horrible
      pain.<br><br><ul class="bb_ul"><li>Island-building and plant management<br></li><li>Over
      eight chapters with different themes and mechanics<br></li><li>Awesome worldly
      music<br></li><li>A ghastly fog we call miasma which will consume you</li></ul>
