    about_the_game: "Percez les secrets d'un myst\xE8re terrifiant : les rumeurs qui\
      \ entourent l'histoire du manoir de Ravenhearst circulent depuis des dizaines\
      \ d'ann\xE9es. Seul le journal intime d'Emma Ravenhearst d\xE9tient la cl\xE9\
      \ pour r\xE9soudre ce myst\xE8re vieux d'un si\xE8cle, mais toutes les pages\
      \ ont disparu. Enfilez votre costume de d\xE9tective et explorez 32 pi\xE8ces\
      \ pour d\xE9couvrir des indices habilement dissimul\xE9s et trouver les pages\
      \ manquantes du journal qui r\xE9v\xE9leront l'histoire troublante de Ravenhearst.<br\
      \ />\r\n<br />\r\n32 pi\xE8ces uniques \xE0 explorer.<br />\r\nDes \xE9nigmes\
      \ \xE0 r\xE9soudre.<br />\r\nDes milliers d'objets cach\xE9s."
