details:
  data:
    about_the_game: "RedCube is a VR game, designed to help you get in touch with\
      \ your own consciousness. Diving down to the deepest corners of your mind and\
      \ exploring your greatest fears, RedCube takes you on a visually astonishing\
      \ and emotionally arousing VR quest of claiming your serenity back. With the\
      \ guidance of your consciousness mentors, step inside the distorted, imagination-powered\
      \ virtual world and battle your inner demons. Conquer yourself - step out of\
      \ the RedCube. Dare you.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/613790/extras/RC_transsparent_page_art.png?t=1588247945\"\
      \ /><br>Features:<br>\u25CF Unique weapons<br>\u25CF Exceptional art direction\
      \ <br>\u25CF Original Level design<br>\u25CF Beautiful cinematics<br>\u25CF\
      \ Organic AI<br><br>Contact us on facebook: <a href=\"https://steamcommunity.com/linkfilter/?url=http://fb.me/redcubevr\"\
      \ target=\"_blank\" rel=\"noopener\"  >fb.me/redcubevr</a>"
