    about_the_game: "<h2 class=\"bb_tag\"><strong>Creative 3D modeling, texturing\
      \ and rendering tools.</strong></h2><br>Modo\u2019s powerful and flexible 3D\
      \ modeling, texturing and rendering toolset empowers artists to explore and\
      \ develop ideas without jumping through technical hoops. Whether you\u2019re\
      \ creating real-time content for immersive experiences like games or virtual\
      \ reality; iterating on concepts; using 3D to communicate, visualize or sell\
      \ an idea, Modo\xAE is your starting point for creative exploration.<h2 class=\"\
      bb_tag\"><strong>Introducing Modo Indie 13</strong></h2><br>The Modo Indie 13\
      \ series delivers much requested modelling enhancements, exciting new procedural\
      \ tools, brand new IK solvers and simplified ways to control and finesse deformation,\
      \ along with the introduction of the next generation of Modo's celebrated renderer.<h2\
      \ class=\"bb_tag\"><strong>Modo Indie 13 Series highlights include:</strong></h2><br><ul\
      \ class=\"bb_ul\"><li>Many Direct, Procedural and Mesh Fusion modelling updates\
      \ including new Edge Chamfer and Relax tools, open boundary Bevel option, ability\
      \ to save custom tool states, shortest path and pattern selection, alignment\
      \ tools, procedural array generation and manipulation, interactive procedural\
      \ curve sweep, lace item, MeshFusion curve input and Fusing by selection set.<br></li><li>UV\
      \ Cut Map, UV vertex and edge slide, and Pack to UDIM by Item.<br></li><li>Rigging\
      \ improvements and streamlining with all-new 2-bar and 3-bar planar IK, user\
      \ gradients with layers and modifiers, falloff blending, animation action layers\
      \ and morph containers.<br></li><li>Greatly enhanced animation curve display,\
      \ feedback and interaction options.<br></li><li>Performance improvements, particularly\
      \ in animation playback and face polygon modelling.<br></li><li>Schematic management\
      \ tools and refinements.<br></li><li>Dynamic bridge to Unity<br></li><li>AxF\
      \ shader support and import.<br></li><li>Brand new mPath path-tracing renderer,\
      \ simplifying the setup of high quality renders and offering new output options\
      \ including customisable Light Path Expressions for post-render wizardry.<br></li><li>New\
      \ and updated denoising options from AMD and Nvidea Optix.<br></li><li>Further\
      \ refinements to the UI including scrolling forms and property display options.\
      \ </li></ul><br>For the full list of Modo 13 features and enhancements, please\
      \ see the application documentation.<h2 class=\"bb_tag\"><strong>Differences\
      \ between MODO indie and full Modo</strong></h2><br><ul class=\"bb_ul\"><li>OBJ,\
      \ FBX, glTF 2.0 export limited to 100k polys<br></li><li>Bake and render resolution\
      \ limited to 4k<br></li><li>Command eval options unavailable<br></li><li>Command,\
      \ scripts, and command history panel results unavailable except \u201Cundo\u201D\
      \ and \u201Chistory\u201D<br></li><li>Python editor, third-party scripts, and\
      \ third-party plugins unavailable<br></li><li>Can import all formats, but can\
      \ only save in .lxf format<br></li><li>Export formats limited to OBJ, FBX, and\
      \ glTF 2.0<br></li><li>Image save formats limited to .png, .jpg, .tiff, .tga\
      \ and .exr<br></li><li>Network Rendering is disabled<br></li><li>Limited to\
      \ individual use</li></ul>"
