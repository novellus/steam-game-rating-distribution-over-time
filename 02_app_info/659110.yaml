    review: 'Bought this on sale for about 7 bucks, but even that seems too much for
      what this is.

      This plays like it should be on an app store, since it plays closer to those
      than anything good on the Steam store.

      You get a couple weapons, but from what I can tell, it''s just about killing
      llamas.

      The jokes aren''t funny. They''re stupid and you''re smacked in the face immediately
      with political crap. I''m not here for that.

      The presentation is not particularly enticing and the couple minutes of gameplay
      is pathetic.


      Overall, it''s not a bad game, it just needs a lot more polish.

      Re-do the mechs so that they can walk over stuff like cars and smaller stuff,
      add more variety to the gameplay other than just running around shooting llamas,
      and take out the stupid jokes, all of ''em. Matter of fact, take out the entire
      expository intro and just say, "You''ll be killing llamas."

      Also decrease the price by more than half. Fourteen dollars for this is quite
      excessive for what it is.'
