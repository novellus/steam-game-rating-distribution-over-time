    about_the_game: "Stars End is a multiplayer sci-fi survival game set hundreds\
      \ of years in the future, in a star system colonized by humans escaping their\
      \ dying home world.<br> <br>Start with basic supplies and find a way into space\
      \ - without any loading screens!  Players will have the opportunity to travel\
      \ the system to seek out resources, completing missions and uncovering mysteries\
      \ - while building strongholds in space and planetside, continually facing the\
      \ danger of other players. <br> <br>Utilising procedural planets, the game world\
      \ is vast - but it's not so large that you won\u2019t be able to play with your\
      \ friends.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/623340/extras/Stars_End.gif?t=1607806963\"\
      \ /><br><br>The biggest feature of Stars End is planetary warfare and territory\
      \ control, with hundreds of players populating each server. Be it FPS fighting\
      \ across planets and space stations, or dog fighting in open space - Stars End\
      \ brings system wide combat to the genre.<br> <br>Make sure you keep your ship\
      \ locked and your items stored safely in a container somewhere far away!<h2\
      \ class=\"bb_tag\">Features:</h2> <br><ul class=\"bb_ul\"><li>Procedural Planets<br></li><li>Online\
      \ Multiplayer<br></li><li>Story-based Missions<br></li><li>Exploration<br></li><li>Survival/PvP<br></li><li>Territory\
      \ Control<br></li><li>Faction Wars<br></li><li>Mining, Crafting and Resources<br></li><li>Planet\
      \ Base and Space Station Construction<br></li><li>Fast-paced FPS/TPS combat</li></ul>"
