      \ />\r\n<br />\r\nWe will use this feature from Valve to understand how our\
      \ game is performing. To help us process, analyze and store this data we will\
      \ use a third-party tool called Steam Data Suite.<br />\r\n<br />\r\nSteam Data\
      \ Suite will never store any information that is not already available through\
      \ Valve's own tools (API's and developer backend), nor will they share it with\
      \ anybody besides us.<br />\r\n<br />\r\nATTRIBUTION<br />\r\n<br />\r\nWhen\
      \ you click on a web-advertisement it is common practice for the advertiser\
      \ to try and find out if the click leads to a sale. This is called attribution.\
      \ To do this on Steam is difficult and requires us to use a third-party tool\
      \ called Steam Data Suite.<br />\r\n<br />\r\nWhen you start Flashing Lights\
      \ for the first time the tool will do a one-time check to see if you've clicked\
      \ one of our web-advertisements before starting the game. This helps us to understand\
      \ what advertisements find the right audience. For this feature Steam Data Suite\
      \ stores a single encrypted identifier. This identifier can never be traced\
      \ back to you or your Steam account nor will it be used for anything else than\
      \ the one-time attribution mechanic described here. If you wish to see your\
      \ identifier removed, please contact legal@steamdatasuite.com."
