    detailed_description: "<h1>2021 Q1 Roadmap</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/605740/extras/Road-Map_FL_2021_Q1.jpg?t=1608571073\"\
      \ /></p><br><h1>JOIN THE FLASHING LIGHTS DISCORD</h1><p><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/mMUzydH\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/605740/extras/ExcaliburGames-Button-Discord.png?t=1608571073\"\
      \ /></a></p><br><h1>About the Game</h1><h2 class=\"bb_tag\">FLASHING LIGHTS</h2><br>Enrol\
      \ with the police, emergency medical services or fire department and take on\
      \ missions unique to each service in an open world. Engage in desperate car\
      \ chases, diagnose life-threatening injuries, and put out lethal fires! Each\
      \ department has its own vehicles and equipment for you to operate while on\
      \ duty. Play in single player, or work together with friends in online multiplayer\
      \ to tackle incidents across a shared world.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/605740/extras/Header_PoliceSTEAM.png?t=1608571073\"\
      \ /><br>Usually the first to respond to a criminal incident, the police are\
      \ equipped with the fastest vehicle and a variety of equipment. Their roles\
      \ vary from handing out parking tickets to chasing down dangerous suspects.\
      \ They\u2019ll do everything they can to prevent criminal activity and put a\
      \ stop to any crimes in progress.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/605740/extras/PD.jpg?t=1608571073\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/605740/extras/Header_EMSSTEAM.png?t=1608571073\"\
      \ /><br>As an emergency medical specialist, your job lies in keeping members\
      \ of the public alive, treating patients\u2019 injuries, diagnosis and more.\
      \ Lifesaving equipment you\u2019ll utilise includes medical kits, stretchers\
      \ and ambulances.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/605740/extras/EMS.jpg?t=1608571073\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/605740/extras/Header_FireSTEAM.png?t=1608571073\"\
      \ /><br>The role of the fire department extends far beyond putting out flames,\
      \ as they work closely with medical services out in the field, swiftly cutting\
      \ open crashed cars so that medical staff can reach the casualty. The fire department\
      \ won\u2019t engage in the pursuit of suspects, but will handle the aftermath\
      \ of an incident, including, of course, putting out fires. Battling raging flames\
      \ and freeing trapped civilians involves some heavy-duty gear including spreaders,\
      \ a fire hose, a fire extinguisher and a fire truck.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/605740/extras/FD.jpg?t=1608571073\"\
      \ /><h2 class=\"bb_tag\">MULTI-PLAYER</h2>Team up with fellow players online\
      \ and divide your team between the three emergency services at will. Race around\
      \ the open world in various vehicles, to where you are needed, working together\
      \ to help civilians in accidents or catch a fleeing criminal.<h2 class=\"bb_tag\"\
      >MISSIONS</h2>Various calls to action will see you responding to incidents based\
      \ on your chosen department, as well as the relevant area in the open world.\
      \ From speeding and illegal parking, to raging fires and life-threatening car\
      \ accidents, the pressure is on in Flashing Lights.<h2 class=\"bb_tag\">THE\
      \ WORLD</h2>Flashing Lights features a thriving open world (currently 3.5KM\
      \ x 3.5KM) that will see emergencies break out in all corners of life.<h2 class=\"\
      bb_tag\">Early Access</h2>All screenshots on this page are a work in progress,\
      \ and visuals are subject to change. It is our plan to expand the open world\
      \ to include different environments, missions and scenarios. We will also be\
      \ adding further emergency services equipment and gameplay mechanics throughout\
      \ the Early Access period."
