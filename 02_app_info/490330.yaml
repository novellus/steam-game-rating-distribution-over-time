details:
  data:
    about_the_game: The High Flyers Bundle is a great way to get a flying start in
      Robocraft. In this pack you will receive, multiple cosmetics, speedometer, altimeter,
      30 days of Premium membership and 3,000 Cosmetic Credits that can be used to
      buy cosmetic items in-game.<br> <br>The complete list of items featured in the
      High Flyers Pack is listed below:<br> <br><ul class="bb_ul"><li>3,000 Cosmetic
      Credits. Cosmetic Credits can be used in the Item Shop to buy cosmetic parts
      and other customisation options to make your Robots stand out from the crowd.<br></li><li>30
      Days of Premium membership - doubles the rate of experience level progression
      and gives you more paint colours to use on your Robots.<br></li><li>Speedometer
      to track the speed of a robot<br></li><li>Altimeter to track the altitude of
      a robot <br></li><li>Twin Vapor Trail which leaves a trail behind a robot <br></li><li>Complete
      Eagle Robot Mask cosmetic</li></ul><br>Please note, the robots featured in the
      above promotional shots are not included in this bundle. After purchase the
      contents of this pack will be awarded on next log-in via Steam.
