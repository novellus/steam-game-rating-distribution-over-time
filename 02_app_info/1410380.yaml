    review: "Very Good Shoot em up, A shop to power up your weapons, good controls.\n\
      quite a variety of Enemy ships to destroy, end of stage cool Bosses, nice music.\n\
      5/6 Stages with quality colourful graphics and effects. \nTheir is a great story\
      \ to go with the game!!\nI will happily pay more than the asking price which\
      \ is small and so pleased i found this game.\nSuperb work guys...Both Thumbs\
      \ UP!!!\n\nSHOOT EM UPS 4 LIFE!!!"
