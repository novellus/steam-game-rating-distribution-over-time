details:
  data:
    about_the_game: 'Divinity Chronicles: Journey to the West is a rogue-like deck
      building game. You will play as one of the heroes, with unique powers modeled
      as cards, consumables, and relics, and decide the fate of the Realm of Divinity
      under the omen of darkness.<br><br>During your journey, you will encounter various
      monsters, spirits, celestials, demons, and legendary creatures, with their own
      stories deeply intertwined yours. Make up your mind to work with them to conserve
      your strength for later, or to defeat them in an intensive turn based combat.
      Beware, you only have one life during the journey. Therefore it is crucial to
      make careful moves and choices, in order to safely reach your final destination
      and accomplish your mission.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1449070/extras/TurnBasedCombat_Steam.gif?t=1605044687"
      /><br><br>Our demo includes the first chapter of the story mode gameplay. Numerous
      new contents, heroes, features, and game modes will be added as we develop the
      game. Stay tuned to our latest builds for the best experience.'
