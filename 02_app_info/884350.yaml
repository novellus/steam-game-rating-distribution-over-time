  data:
    about_the_game: '<h2 class="bb_tag">Welcome to <strong>The Unfolding Engine: Paint
      a Game.</strong></h2><br><strong>The Unfolding Engine: Paint a Game</strong>
      is a new paradigm of Open World 2.5D game making software. That allows you to
      make the content of your game while you are playing it! The entire software
      is designed around allowing you to make and share worlds, share tools, and levels.
      All in real time. Its streamlined to build bueatiful landscapes. One click 2.5D
      placement makes placing down parallaxes as easy as ever, to placing down Dialogue
      trees with visualisations that allow you to create complex dialogue systems.
      Place down sounds and create dynamic rich soundscapes. Place down platforms
      into the work and immediately jump onto or off them.<br><br>The Unfolding Engine
      provides all the assets needed to build all of the graphics and music you would
      need to be finally be able to build your openworld 2.5D dream game, and for
      those who are wanting more, the software allows for content to be added in easily.<h2
      class="bb_tag">Features.</h2><ul class="bb_ul"><li>One Click 2.5D Placement.<br></li><li>Open
      World Engine.<br></li><li>Steam Workshop implementation of assets and worlds.
      <br></li><li>A Demo World including Developers Commentary. <br></li><li>Lighting
      effects.<br></li><li>Dynamic Sound effects .<br></li><li>One Click Door pla[cement.<br></li><li>The
      Mossgrown Asset Kit containing an array of landscapes and vegetation.<br></li><li>Continual
      updates.<br></li><li>and much more</li></ul><br><br><br>For those in Modding
      communities, the software and the works from it are designed to be modded by
      communities of people.<h2 class="bb_tag">Planned Features</h2><ul class="bb_ul"><li>Online
      support.<br></li><li>Group Modding Projects.<br></li><li>More stable builds<br></li><li>Skeletal
      Animations<br></li><li>Armour and Equipment<br></li><li>Weapon combat<br></li><li>and
      much more</li></ul>'
