    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/663240/extras/AboutImage.jpg?t=1576515579\"\
      \ /><h2 class=\"bb_tag\">Story</h2><br><br>Take control of a modern hero of\
      \ our times, a man so lazy he decided to quit his job and just spend his life\
      \ inside an All-you-can-eat diner. <br>As years go by, his freeloading nature\
      \ becomes legend, but then a tragedy occurs - the diner is about to close down!\
      \ Will our hero finally settle down and get a regular job? Never!!!<br><br><ul\
      \ class=\"bb_ul\"><li>Embark on an epic quest filled with humor, puns and controversy\
      \ as you traverse the city in search of a solution to your life's problems.<br></li><li>Memorable\
      \ characters include yourself, your dad who is also your only friend, a very\
      \ foxy secretary love interest (but that just doesn't work out... at all), and\
      \ half a dozen more<br></li><li>The plot takes a dark turn when the CEO of a\
      \ Megaslimy corporation and the Mayor of whatever team up to do some evil. <br></li><li>Can\
      \ you stop them and more importantly - do you even care?<br></li><li>Playtime:\
      \ Thirty minutes of your life you're never getting back</li></ul><h2 class=\"\
      bb_tag\">Gameplay</h2><br><br>All You Can Eat is a unique interactive comic\
      \ that blends the mechanics of playing a game seamlessly with the experience\
      \ of reading a comic:<br><br><ul class=\"bb_ul\"><li>every interaction in the\
      \ game world (such as talking, picking up items, using objects etc.) creates\
      \ a new comic panel, furthering the story<br></li><li>at any time during the\
      \ game you can scroll up and down to read what you've created among hundreds\
      \ of unique hand-drawn (and hand-scanned!) content rich panels<br></li><li>the\
      \ in-game conversations mimic the \u201C3 panel structure\u201D of daily comics\
      \ with context, setup and delivery<br></li><li>when the player ends the game,\
      \ he is given the option to print out his gameplay in a comic book format<br></li><li>a\
      \ new game+ option with a developer commentary track when you finish the game</li></ul>"
