    about_the_game: "<h2 class=\"bb_tag\">Introduction</h2>This is an adventure-themed\U0001F463\
      \ survival RPG game, the island\U0001F30B has many devils, but also contains\
      \ infinite treasures\U0001F4B0, the goal of the game is to constantly improve\
      \ themselves, explore more dangerous islands, challenge more powerful devils\U0001F479\
      !There are many mysterious events...<br><ul class=\"bb_ul\"><li>According to\
      \ the treasure map, You can dig up all kinds of treasures.It is also dangerous\uFF01\
      </li></ul><ul class=\"bb_ul\"><li>Treasure\u3001equipment and gems boxes will\
      \ appear every hour, if you find them, burst!</li></ul><ul class=\"bb_ul\"><li>Some\
      \ special Islands,like Devil Grotto Island, need to call friends to take risks\
      \ together!</li></ul><ul class=\"bb_ul\"><li>If you see some bottles and cans,\
      \ it's a surprise to break them!</li></ul><ul class=\"bb_ul\"><li>However,once\
      \ you die, you may lose everything, just like life. In fact, life is also a\
      \ game\U0001F3AE, but can not save it\U0001F4E5. </li></ul><h2 class=\"bb_tag\"\
      >story</h2>In 1004, the Holy Spirit \U0001F30BContinent was destroyed by many\
      \ years of war, and the river of life was connected with the ocean \U0001F30A\
      again, flooding the Holy Spirit Continent. The Holy Spirit Continent gradually\
      \ became an isolated island\u26F3. The island's resources have become very limited,\
      \ and the demon group has occupied the island in association with the Diablo\
      \ devil. The island's living resources are all enclosed in the &quot;throne\
      \ of life&quot;, and the &quot;Life Crystal&quot; \U0001F52Ewhich contains the\
      \ strength of Warriors must grow  in the &quot;throne of life&quot;, and the\
      \ &quot;throne of life&quot; has become a contested place on the island. While\
      \ the Holy Spirit warriors are struggling for resources and fighting with the\
      \ devil, the purpose of the devil is to use it as bait \U0001F36Cto seize the\
      \ &quot;stone of soul&quot; of the warriors. Many warriors lose themselves and\
      \ kill each other in the struggle for the throne of life, which is just another\
      \ trap of the demon group...<h2 class=\"bb_tag\"> Equipment: </h2><ul class=\"\
      bb_ul\"><li>\U0001F45ADozens of green suits, each of which has completely random\
      \ attributes, which vary according to the number of suits matched. </li></ul><ul\
      \ class=\"bb_ul\"><li>\U0001F456Hundreds of legendary equipments, each of which\
      \ has completely random attributes. The legendary attributes of equipment can\
      \ be extracted as EPIC stones and injected into other equipment. </li></ul><ul\
      \ class=\"bb_ul\"><li>\U0001F48DA variety of accessories, which can be combined\
      \ with a suit set to make it easier to match more suits. </li></ul><ul class=\"\
      bb_ul\"><li>\u264BA variety of runes, runes can form a powerful Rune Word, and\
      \ can also affect suits or legendary properties, make it further enhanced! </li></ul><ul\
      \ class=\"bb_ul\"><li>\U0001F340A variety of small charm that can be added to\
      \ the backpack. </li></ul><ul class=\"bb_ul\"><li>\U0001F48EA variety of gems\
      \ that can be inlaid into equipment to add attributes. </li></ul><ul class=\"\
      bb_ul\"><li>\U0001F479All of the above equipment and other treasures can only\
      \ be dropped randomly from the monster. A stronger monster falls better. The\
      \ higher MF, the easier it is to drop more and better items. </li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1138060/extras/Small_capsule_en.png?t=1569655497\"\
      \ /><h2 class=\"bb_tag\">Game features</h2><ul class=\"bb_ul\"><li>\u26F3This\
      \ is a real adventure island survival game. Once you die, you will lose everything.</li></ul><ul\
      \ class=\"bb_ul\"><li>\u23F3Life on the island lasts only one hour, within which\
      \ the &quot;throne of life&quot; must be found and the Life Crystal injected\
      \ into it.</li></ul><ul class=\"bb_ul\"><li>\U0001F479There are at least one\
      \ Diablo devil and the &quot;throne of life&quot; on each island. If you inject\
      \ your &quot;Life Crystal&quot; into the &quot;throne of life&quot;, you will\
      \ have a longer life.</li></ul><ul class=\"bb_ul\"><li>\U0001F52EWhen the &quot;Life\
      \ Crystal&quot; that protects you has grown up, you can harvest all kinds of\
      \ resources and &quot;Stone of Soul&quot;. When you die, you can use the &quot;Stone\
      \ of Soul&quot; to resurrect perfectly and continue your adventure.</li></ul><ul\
      \ class=\"bb_ul\"><li>\U0001F52AHundreds of destructive islands have many demons,\
      \ and there are hidden monsters in the sea. They are in danger everywhere. It\
      \ is not easy to defeat them. There are more and more people on the island,\
      \ but the &quot;throne of life&quot; is limited, so it is inevitable to compete\
      \ for the throne.</li></ul><ul class=\"bb_ul\"><li>\U0001F34DThe game has the\
      \ equipment system similar to Diablo 2, open character shaping.</li></ul><h2\
      \ class=\"bb_tag\"> Occupation: </h2><ul class=\"bb_ul\"><li>\U0001F451 King\
      \ of Beasts: steel-like will, with super martial arts and transformation ability.\
      \ </li></ul><ul class=\"bb_ul\"><li>\U0001F525Mage: Powerful Ice and Fire magic\
      \ ability, regards magic as life. </li></ul><ul class=\"bb_ul\"><li>\u26A1 Raytheon:\
      \ All kinds of control, and has healing magic, comprehensive strength. </li></ul><ul\
      \ class=\"bb_ul\"><li>\U0001F47Dassassin: explosive, ghostly existence. </li></ul><ul\
      \ class=\"bb_ul\"><li>\U0001F52BSagittarius: Powerful and precise archery that\
      \ can give a person a lethal blow at any time. </li></ul><h2 class=\"bb_tag\"\
      > Skills: </h2><ul class=\"bb_ul\"><li>\U0001F335Each profession has three skill\
      \ trees and can choose to practice at will, but the total skill points are limited.\
      \ </li></ul><ul class=\"bb_ul\"><li>\U0001F525There are also some Special skills\
      \ that can be learned in all professions. </li></ul><h2 class=\"bb_tag\"> Life\
      \ Crystal: </h2><ul class=\"bb_ul\"><li>\U0001F52Ehas all kinds of Life Crystal.\
      \ The extra survival time after injection is different, and the harvest time\
      \ and benefits are also different. </li></ul><ul class=\"bb_ul\"><li>\U0001F691\
      The Life Crystal may be destroyed by others, and it can also gain runes and\
      \ other benefits. We should pay attention to protecting our own Life Crystal.\
      \ </li></ul><ul class=\"bb_ul\"><li>\U0001F496After Life Crystal has grown up,\
      \ there is a chance to harvest the stone of soul, which can make you perfectly\
      \ revive when you die and continue to take risks. It is very precious. </li></ul><h2\
      \ class=\"bb_tag\"> Throne of Life: </h2><ul class=\"bb_ul\"><li>\U0001F30B\
      On hundreds of destructive islands, each island has at least one throne of life,\
      \ which can be injected with any Life Crystal. </li></ul><ul class=\"bb_ul\"\
      ><li>\U0001F680It can be quickly transported to the throne Island injected with\
      \ its own Life Crystal. </li></ul><h2 class=\"bb_tag\"> Dark Devil: </h2><ul\
      \ class=\"bb_ul\"><li>\U0001F4B0They are distributed on different islands, with\
      \ varying strength, but each demon head carries a lot of treasure. </li></ul><ul\
      \ class=\"bb_ul\"><li>\U0001F491Some powerful demons may not be able to challenge\
      \ themselves, and it's better to call friends. </li></ul><h2 class=\"bb_tag\"\
      >\U0001F4DDFinally, remember: once you die, you may lose everything, just like\
      \ life. In fact, life is also a game\U0001F3AE, but can not save it\U0001F4E5\
      . </h2>"
