details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/844870/extras/00logo.png?t=1605853048\"\
      \ /><br><br>KurtzPel \xE9 um <u>Videojogo em 3\xAA Pessoa com Estilo Anime</u>\
      \ criado pela KOG, os desenvolvedores de GrandChase e Elsword Online.<br><br>Voc\xEA\
      \ pode gozar de v\xE1rios modos de PvP 2v2 pareados por um sistema de media\xE7\
      \xE3o automatizado e inteligente.<br>Ou podes embarcar em um sistema de batalha\
      \ estilo raid, com foco em miss\xF5es contra chefes malvados e enormes.<br><br>Em\
      \ KurtzPel, din\xE2micas cl\xE1ssicas de jogos de a\xE7\xE3o s\xE3o habilitadas\
      \ quando jogadores fortalecem seus personagens com 2 classes (Karma) separadas\
      \ que podem ser trocadas entre si durante o combate quando desejar.<h2 class=\"\
      bb_tag\">Conte\xFAdos Principais</h2><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/844870/extras/01pvp.png?t=1605853048\"\
      \ /><br><strong>Miss\xE3o de Promo\xE7\xE3o (PVP)</strong><br>Deathmatch (PVP)\
      \ - Simplesmente derrote seus inimigos. No fim, aquele que pontuar mais ganha.<br>Capture\
      \ a Bandeira (PVP) - Obtenha e proteja a bandeira no campo de batalha para ganhar\
      \ pontos. No fim, aquele que pontuar mais ganha.<br>Conquista (PVP) - Dividam-se\
      \ entre os times Vermelho &amp; Azul. O time que tiver capturado a zona de conquista\
      \ por mais tempo ao fim da partida ganha.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/844870/extras/02pve.png?t=1605853048\"\
      \ /><br><strong>Miss\xE3o \xC9pica/Lembran\xE7a de Miss\xE3o (PVE)</strong><br>Enfrente\
      \ inimigos importantes no universo do jogo e descubra a hist\xF3ria de KurtzPel\
      \ ao interagir com Her\xF3is NPCs.<br>E tamb\xE9m h\xE1 uma pequena chance de\
      \ adquirir recompensas especiais (Acess\xF3rios e etc), tem m\xFAltiplas dificuldades\
      \ e fornece desafios no melhor estilo PVE.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/844870/extras/03customization.png?t=1605853048\"\
      \ /><br><strong>Sistema de Customiza\xE7\xE3o de Personagem</strong><br>Selecione\
      \ sua personalidade e o jogo fornacer\xE1 op\xE7\xF5es de apar\xEAncia dependendo\
      \ de suas escolhas para diminuir a dificuldade em escolher a apar\xEAncia do\
      \ seu personagem.<br>Voc\xEA pode selecionar tipo de corpo, altura, e outras\
      \ op\xE7\xF5es de apar\xEAncia para criar um personagem \xFAnico.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/844870/extras/04karmaswitching.png?t=1605853048\"\
      \ /><br><strong>Sistema de Troca de Karma (Arma)</strong><br>Existem duas fun\xE7\
      \xF5es: Destruidores e Executores. Voc\xEA pode trocar seu karma em qualquer\
      \ momento da batalha.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/844870/extras/05affinity.png?t=1605853048\"\
      \ /><br><strong>Sistema de Afinidade com NPC</strong><br>Voc\xEA pode aumentar\
      \ a afinidade com NPCs atrav\xE9s de di\xE1logos ou fazendo as escolhas certas\
      \ em suas conversas. Afinidade com NPC te fornece v\xE1rias recompensas (Karma,\
      \ Fragmento de Karma, Visual, Acess\xF3rios e etc).<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/844870/extras/06costume.png?t=1605853048\"\
      \ /><br><strong>Sistema Visual</strong><br>Arma, Visual (Parte de Cima, Parte\
      \ de Baixo, e Roupa interior), acess\xF3rios (Sapatos, Luvas e outros 10 slots),\
      \ e o sistema de tintura para customizar ainda mais o visual do seu personagem."
