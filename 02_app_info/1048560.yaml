    reviews: "\u201CVoidrun is an action-filled arcade tribute to the nail-bitingly\
      \ difficult arcade shooters of the eighties. Trading bullets for bombs, you\
      \ navigate your ship through enemy-filled terrain, blasting holes through the\
      \ ground and sending baddies to their doom.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://bigbossbattle.com/voidrun-bombs-away/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Big Boss Battle</a><br><br>\u201CIf you\
      \ are looking for a challenging title that will test your skill as well as your\
      \ powers of observation, there is a lot of fun here!\u201D<br>7 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.beyondpixels.at/voidrun-test-pc-zerstoerung-mal-anders/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Beyond Pixels</a><br><br>\u201CWhat if\
      \ you didn\u2019t have access to those usual weapons, but instead could only\
      \ use bombs? Not only that, but the bombs won\u2019t trigger unless they form\
      \ a circle. Voidrun places you in this exact scenario and creates a challenging\
      \ yet interesting experience in the process.\u201D<br>70 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://gamingtrend.com/feature/reviews/i-have-you-surrounded-voidrun-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Trend</a><br>"
