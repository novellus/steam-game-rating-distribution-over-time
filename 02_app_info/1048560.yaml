    about_the_game: "<i>The Void is everywhere, but it is not merely an absence of\
      \ matter \u2013 it lives, it feels and it feeds. All the stars shall come undone\
      \ by its will. Bring forth the end! Vanquish these worlds and feel the power\
      \ of the Void flow through you! Answer the call, and become more! Well, for\
      \ now\u2026</i><br><br>Unlike many bullet hell arcade games Voidrun does not\
      \ give you a gun. Instead you must encircle your enemies with Void Balls and\
      \ watch its power destroy them. However, you must pick your attacks carefully:\
      \ The void balls are also your only way of blocking enemy projectiles. <br><br>Voidrun\
      \ also features your favorite mechanics from recent rouge-likes: <br><ul class=\"\
      bb_ul\"><li>Travel through up to 9 different worlds over your playthroughs<br></li><li>Select\
      \ from 9 different ships<br></li><li>Play through 4 different difficulty modes<br></li><li>Chose\
      \ from 19 unique power-ups</li></ul><br>In each run you must void four planets,\
      \ but watch out! For each planet you void, one power-up will be removed\u2026"
