    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/666290/extras/logo_600_60.png?t=1564767110"
      /><h2 class="bb_tag"><strong>Virus Z</strong></h2> <br><strong>Virus Z is a
      3D zombie shooter with a third-person view. You must wade through crowds of
      the walking dead with your partner.</strong><br><br>Zombies are very fast here,
      and you will struggle to get away from them, so you must rely only on your reflexes
      and accuracy. Also, from out of nowhere, a huge monster-mutant may appear at
      any time. An arsenal from a variety of weapons - from a baseball bat to a grenade
      launcher, will be at your disposal. You will also be helped by another character.
      And remember, you must not let him die!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/666290/extras/logo_600.png?t=1564767110"
      /><h2 class="bb_tag"><strong>FEATURES :</strong></h2><br><strong>- Beautiful,
      realistic graphics.</strong><br><strong>- Many types of weapons.</strong><br><strong>-
      Various levels.</strong><br>- Pleasant sound effects and music.
