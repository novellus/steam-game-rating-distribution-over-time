    about_the_game: "A top secret government communications facility responsible for\
      \ intercepting and decoding the enemy\u2019s transmissions has gone radio-silent.\
      \ In a desperate attempt to turn the tides of the secret war, Special Agent\
      \ Carter and his squad must investigate the incident, eliminate any threats,\
      \ and make contact with personnel in order to bring the facility back online\
      \ and make sense of the mysterious code."
