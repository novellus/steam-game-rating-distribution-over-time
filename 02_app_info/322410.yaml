details:
  data:
    about_the_game: "Paint and make your own fun and exciting designs with Bin Weevils\
      \ ARTY ARCADE! Have fun and experiment with a vast array of amazing brushes\
      \ and effects, incorporate your own photos into your designs. Paint with Squirrel\
      \ tails and elephant trunks! Put your friends and family in the washing machine!\
      \ Spin your world around with the desk fan or even take a trip through a starfield!\
      \ Collect a humungous assortment of imagery and tools to not only invent amazing,\
      \ vibrant designs, but to turn it into an incredible selection of printable\
      \ gifts such as masks, tattoos, t-shirt transfers, and much much more, and really\
      \ let their ideas run wild across the page. Use photos of friends and family\
      \ to send a card on a special occasion, custom designed alongside your favourite\
      \ Bin Weevils characters!<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"\
      ><li>Explore the Bin Weevils universe along with your favourite characters!<br></li><li>Invent\
      \ amazing imagery using hundreds of backgrounds, characters, nest items and\
      \ more!<br></li><li>Turn your own images into awesome printable gifts including\
      \ t-shirt transfers, masks, greetings cards, tattoos and much much more!<br></li><li>Experiment\
      \ with incredible brushes! Paint with elephant trunks, balloon animals, and\
      \ gunge amongst many more!<br></li><li>Mix your own amazing colours in Lab\u2019\
      s Lab using the musical paint jars!<br></li><li>Create amazing images with insane\
      \ effects! Put your favourite characters into the washing machine or create\
      \ bedlam with the desk fan and TV feedback effects!</li></ul>"
