    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1206685/extras/Galicia1914_Sides.png?t=1596542810"
      /><br>Galicia 1914 is the story of the first weeks of the Great War between
      Russia and Austria-Hungary. Three Austrian armies (plus one soon coming from
      Serbia) are initially deployed against 4 armies of the Czar. Can Austria-Hungary
      keep the control of Galicia in front of the Russian steamroller?<br><br><strong>Galicia
      1914</strong> lasts 25 turns, each of one day between the 23rd August and 16th
      September 1914. Two enemy empires, Czarist Russia and Austria-Hungary, are facing
      each other on the borders of Poland and Galicia.<br><br><ul class="bb_ul"><li>The
      Austro-Hungarians take the initiative by launching the initial onslaught, in
      order to gain time so that their Second Army can return from the Serbian front.
      <br></li><li>The Russians have four armies whose objectives are to seize the
      key passes in the Carpathian mountains, thereby threatening the Hungarian plain
      beyond. </li></ul><br>But shadows of the Battle of Tannenberg and German reinforcements
      could change the whole plans <br><br>The game''s event cards allow full replay
      ability thanks to the numerous various situations that they create on the diplomatic,
      military, political or economical fields, such as the arrival of the Austrian
      2nd Army in Galicia.<br><br><strong>Estimated Playtime</strong>: 4h30.<br><strong>Favored
      Side</strong>: none.<br><strong>Hardest to Play</strong>: Austrians.'
