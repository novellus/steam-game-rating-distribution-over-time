details:
  data:
    about_the_game: "\u05D0\u05EA is a fantasy &quot;Mega-PC&quot; rom hack. In \u05D0\
      \u05EA (&quot;et&quot;) you play as a young girl who has been sent into another\
      \ dimension as a sacrificial offering.<br><br>You have been showered with mercy\
      \ and adopted as a daughter by a mysterious entity known as The Abstraction.\
      \ You are charged with cultivating a garden paradise on a barren frame in the\
      \ middle of space, for a mysterious suitor who is to come.<br><br>Lately you\
      \ have been having strange prophetic dreams in which other dimensions have been\
      \ sending anti-matter tributes and sacrifices, all in a effort to win your hand\
      \ and share your paradise.<br><br>Also, a mysterious glitch in the very fabric\
      \ of your reality called Mayim has started to show up. Reality bends as everything\
      \ at the quantum level is digitized and rerouted to an eerie abandoned carpark\
      \ in Nauseous Pines.<br><br><ul class=\"bb_ul\"><li> All the game styles!!,\
      \ proto-bullethell boss rush is just the beginning as you are plunged into crazy\
      \ game style combinations including configurations such as frogger, space invaders,\
      \ california games surfing and fire fighting<br><br></li><li> Allegorical story\
      \ that dramatically furthers the Nauseous Pines/Uriels chasm universe of Railslave\
      \ games.<br><br></li><li> Innovative mechanics, graze fruit to fill your rainbow\
      \ anti-matter launcher, travel closer to the action to raise the risk bar and\
      \ spin the fruit machine.<br><br></li><li> Punchy full Yamaha FM OST made on\
      \ synths close to the actual Mega PC and influenced by a wide variety of styles\
      \ from Indian Bhangra to Technosoft's Thunderforce series.</li></ul>"
