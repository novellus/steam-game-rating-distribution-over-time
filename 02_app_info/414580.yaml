    reviews: "\u201C&quot;hmmm... I think the person from SELFIE drowned in something\
      \ and some guy made a romhack to come into the real world.&quot;\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://attackongaming.com/reviews/uriels-chasm-2-%D7%90%D7%AA-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Attack on gaming</a><br><br>\u201CUriel\u2019\
      s Chasm 2 is not Brecht\u2019s-simplest-words. In fact, if there were someone\
      \ whose personal mission was to hunt down my poetic credo and shit all over\
      \ it, it would be Dylan Barry. But it does what I want art to do. It tore my\
      \ heart to shreds.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.unwinnable.com/2015/11/11/simple-words-a-review-of-uriels-chasm-2/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Unwinnable</a><br><br>\u201CThere are\
      \ complexities at work in Uriel's Chasm 2 that will take a little thought and\
      \ a lot of practice to come to light, but reaching that understanding is a satisfying\
      \ journey. Plus awesome blue bongo dude.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2015/11/turn_back_the_tide_of_unworthy.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indiegames</a><br>"
