    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/320320/extras/Banni\xE8\
      re_pour_fiche.png?t=1569314512\" /><br><br>The Evil Draak has joined forces\
      \ with Death and is destroying everything in his path! Explore huge keeps to\
      \ find the 7 Legendary Crystals to put an end to his vile acts. It is highly\
      \ unlikely that you'll be able to survive in the hostile regions of this desolate\
      \ land. Be warned, the fighting will be fierce, but the adventure will be epic!\
      \    <br>Join the best warriors now and pool your skills to ensure that Good\
      \ triumphs over Evil!<h2 class=\"bb_tag\">Key Features:</h2><br><ul class=\"\
      bb_ul\"><li>Replay as much as you like thanks to the 4 difficulty levels and\
      \ the randomly generated dungeons, quests and items. <br></li><li>Play in cooperative\
      \ mode with up to three of your friends for highly intense fights. <br></li><li>Choose\
      \ from 8 characters from 4 different classes (warrior, wizard, thief and monk)\
      \ with their own unique features, combat styles and defeat your fire breathing\
      \ nemesis. <br></li><li>Upgrade your skills, choose among more than 30 sorts\
      \ of weapons, 32 magic spells and progress through an epic adventure in 32 different\
      \ environments.</li></ul>"
