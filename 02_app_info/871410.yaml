    about_the_game: <strong>Short adventure about healing people's inner worlds</strong><br><br>The
      game's first chapter is about cleaning and healing the nature. The lands have
      been corrupted by dark-ooze and the only way to stop it from spreading all over
      the environment is by cleaning it. The corruption may spawn vile creatures,
      who might attack and you might need to be prepared for defense. Use your cleangun
      to shoot foam that corrodes the vile spread.
