    about_the_game: Semispheres is a meditative parallel puzzle game that places dual
      realities at the heart of its challenge. <br><br>Its unique single-player split-screen
      mechanic challenges your brain by putting you in control of two characters at
      the same time. <br><br>Your left and right side must work together to unfold
      the mystery by solving clever puzzles in an entrancing ambience. <br><br>Using
      portals and other abilities to avoid sentries, devise and execute your plan,
      reuniting the parallel worlds of Semispheres.<h2 class="bb_tag">Key Features:</h2><br>
      <ul class="bb_ul"><li> More than 50 levels, each building on top of each other,
      culminating with fiendishly complex puzzles<br></li><li> Stealth-inspired gameplay,
      including abilities like noise-makers, portals, side-swapping, teleporting and
      more<br></li><li> Immersive ambient soundtrack by Sid Barnhoorn, composer for
      Antichamber, The Stanley Parable and Out There<br></li><li> Mesmerizing and
      soothing bichromatic art style comprised of warm blues and oranges<br></li><li>
      A heartwarming story about a boy and his robot, unfolding in parallel with the
      puzzle progression</li></ul>
