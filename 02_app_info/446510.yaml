    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/446510/extras/armed-and-gelatinous-purple-dashkill.png?t=1583566387"
      /><h2 class="bb_tag">Blobs in Space</h2>Armed and Gelatinous is a couch-competitive
      multiplayer party game with a wide variety of game modes. The main event is
      best described as a fast-paced bullet-hell space-shooter that pits you against
      your friends in epic matches of blob warfare! Take control of a gelatinous blob
      and either dash or blast your way to victory. Be warned! Your blob's body grows
      in size with each weapon you collect, effectively trading agility for firepower.
      Don't get too greedy or you'll swell up like a balloon and get popped!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/446510/extras/armed-and-gelatinous-fat-red-dashkill.png?t=1583566387"
      /><h2 class="bb_tag">Collect, Grow, and Fight</h2>With each weapon collected,
      your blob's girth increases along with your destructive power! Although becoming
      a massive blob also provides you with a bigger health bar, you suffer a significant
      loss in speed and agility. Smaller blobs can more easily dodge bullets and evade
      attacks plus their supercharged Dash Attack has a much longer range. Less is
      more!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/446510/extras/armed-and-gelatinous-soccer-goal.png?t=1583566387"
      /><h2 class="bb_tag">Score, Dodge, and Evade</h2>Feeling sporty? Change it up!
      Between Blob Soccer, Blob Bombardment, and Blob Blitz, there's plenty of fun
      to be had. Party on!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/446510/extras/armed-and-gelatinous-match-select.png?t=1583566387"
      /><h2 class="bb_tag">Match Types</h2>Personalize matches however you like in
      a variety of game modes:<br><ul class="bb_ul"><li>Point Match<br></li><li>Time
      Match<br></li><li>Stock Match<br></li><li>Combo King<br></li><li>Blob Soccer<br></li><li>Blob
      Bombardment<br></li><li>Blob Blitz (Coming Soon)<br></li><li>Drone Decent (Coming
      Soon)</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/446510/extras/armed-and-gelatinous-weapon-select.png?t=1583566387"
      /><h2 class="bb_tag">Customize Matches</h2>Customize each match by setting the
      target point count, timer length, or number of lives! A secret unlockable arsenal
      menu allows you to choose from a multitude of weapon loadouts where you can
      even set up RPG only matches (our favorite) or try out your dashing skills with
      no weapons at all!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/446510/extras/ui-armed-and-gelatinous-early-access-blob-dodge.jpg?t=1583566387"
      /><h2 class="bb_tag">Featuring</h2><ul class="bb_ul"><li>Six Party Game Modes<br></li><li>Tasty
      OST w/ 21 Original Tracks <br></li><li>Be a Boss!<br></li><li>10+ Destructive
      Weapons<br></li><li>Super Dash Ability<br></li><li>Kill Streak Tracking<br></li><li>Match
      Customization<br></li><li>Hidden Soundtrack Selection Controls<br></li><li>Explosive
      Dynamite Crates<br></li><li>Space Tacos!</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/446510/extras/armed-and-gelatinous-spacetaco.png?t=1583566387"
      /><h2 class="bb_tag">Game Modes</h2><ul class="bb_ul"><li>Point Match<br></li><li>Time
      Match<br></li><li>Stock Match<br></li><li>Combo King<br></li><li>Blob Soccer<br></li><li>Blob
      Blitz<br></li><li>Blob Bombardment<br></li><li>Drone Descent</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/446510/extras/armed-and-gelatinous-red-dashkill.png?t=1583566387"
      /><h2 class="bb_tag">Planned Features</h2><ul class="bb_ul"><li>Online Multiplayer
      (Currently In Development)<br></li><li>Party Mode<br></li><li>Steam Trading
      Cards<br></li><li>Steam Cloud Saves<br></li><li>Progression System<br></li><li>Save
      Data<br></li><li>Cheats</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/446510/extras/ui-armed-and-gelatinous-early-access-superdash.jpg?t=1583566387"
      /><h2 class="bb_tag">Community Support</h2><strong>Discord</strong><br>Get exclusive
      updates, request beta access, and see what the team is up to!<br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/BlobsOnline"
      target="_blank" rel="noopener"  >Join the Armed and Gelatinous Discord</a><br><br><strong>Steam
      Forums</strong><br>If you have any feedback or suggestions, we'd love to hear
      from you!<br><a href="http://steamcommunity.com/app/446510/discussions" target="_blank"
      rel="noreferrer"  >Steam Discussions Forum</a>    <br><br><strong>Home Galaxy</strong><br>Found
      out more about your favorite gelatinous blob.<br><a href="https://steamcommunity.com/linkfilter/?url=http://www.armedandgelatinous.com"
      target="_blank" rel="noopener"  >Armed and Gelatinous Website</a><br><br><strong>Social
      Media</strong><br>Subscribe, Tweet, Follow, and Up vote us!<br><a href="https://www.youtube.com/channel/UCh9WqP-sph5Rsmn6W6cNmrw"
      target="_blank" rel="noreferrer"  >YouTube</a> | <a href="https://twitter.com/armedgelatinous"
      target="_blank" rel="noreferrer"  >Twitter</a> | <a href="https://steamcommunity.com/linkfilter/?url=https://www.instagram.com/armedgelatinous"
      target="_blank" rel="noopener"  >Instagram</a> | <a href="https://www.reddit.com/r/armedandgelatinous"
      target="_blank" rel="noreferrer"  >Reddit</a><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/446510/extras/armed-and-gelatinous-soccer-kill.png?t=1583566387"
      />
