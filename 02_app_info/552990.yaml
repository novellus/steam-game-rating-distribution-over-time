    reviews: "\u201CWhen it all comes together around two competent teams working\
      \ together, World of Warships is a glorious pre-World War 2 admiralty fantasy\
      \ come to life.\u201D<br>8.3/10 \u2013 <a href=\"http://www.ign.com/articles/2015/09/23/world-of-warships-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CIts mix of ponderous\
      \ warships and huge guns\u2014the biggest guns ever fired in anger by mankind\u2014\
      is beautiful, polished, and a joy to play.\u201D<br>80/100 \u2013 <a href=\"\
      https://www.pcgamer.com/world-of-warships-review/\" target=\"_blank\" rel=\"\
      noreferrer\"  >PCGamer</a><br><br>\u201CThe thrills that await, along with the\
      \ promise of unlocking advanced ships down the road, make World of Warships\
      \ an enticing expedition into the sometimes turbulent waters of free-to-play\
      \ games.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespot.com/reviews/world-of-warships-review/1900-6416247/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespot</a><br>"
