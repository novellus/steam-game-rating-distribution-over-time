    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/552990/extras/Gif_wows2.gif?t=1608741995\"\
      \ /> <h2 class=\"bb_tag\"><strong>PLAY FOR FREE</strong></h2>World of Warships\
      \ is the ultimate free-to-play MMO action game that provides equal access to\
      \ all gameplay features.<h2 class=\"bb_tag\"><strong>HISTORIC VESSELS</strong></h2>Over\
      \ 300 WWI and WWII historic naval vessels such as <strong>Iowa, Bismarck, and\
      \ Yamato</strong> are yours to command in World of Warships.<h2 class=\"bb_tag\"\
      ><strong>EPIC NAVAL COMBAT</strong></h2>Experience naval combat like never before!\
      \ Devastate with battleships' big guns, sneak with destroyers, bombard with\
      \ cruisers, or attack with aircraft carriers' squadrons. Strategize, then strike!<h2\
      \ class=\"bb_tag\"><strong>PLAY SOLO OR BRING FRIENDS</strong></h2>Jump into\
      \ a random skirmish for a quick PvP clash, team up with friends for a challenging\
      \ PvE scenario battle, or put your skills to the test in Ranked Battles!<h2\
      \ class=\"bb_tag\"><strong>UNITE AND CONQUER</strong></h2>If you're looking\
      \ for a real war, get your Clan action on! Develop your Clan, earn extras, climb\
      \ to the top of the Clan league, and be the best on your server!<h2 class=\"\
      bb_tag\"><strong>UPGRADE AND CUSTOMIZE</strong></h2>Augment your fleet with\
      \ a Captain\u2019s bounty of customization options: ship modules and upgrades,\
      \ camouflages, flags, and more.<h2 class=\"bb_tag\"><strong>RECRUIT COMMANDERS</strong></h2>Recruit\
      \ historical Commanders such as <strong>William F. Halsey Jr., Nikolay Kuznetsov,\
      \ Yamamoto Isoroku,</strong> and others. Use their inherent skills together\
      \ with your favorite ship to improve your crew's performance and ship's survivability."
