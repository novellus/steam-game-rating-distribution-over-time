    about_the_game: "Sphere \u2013 Flying Cities is a sci-fi citybuilding game which\
      \ combines strategy, simulation and survival elements in an extraordinary and\
      \ immersive scenario. In the aftermath of the moon\u2018s explosion you need\
      \ to rise to the challenge! Take over control of the very first flying city\
      \ ascending from Earth!<br><br><br><strong>Big things are coming</strong><br>In\
      \ a time of crisis you are the one chosen to lead the pathbreaking endeavor.\
      \ Do you have what it takes to keep up to the task?<br><br><strong>Make sure\
      \ the anti-gravity device is running</strong><br>The anti-gravity device depends\
      \ on a constant flow of energy provided only by a functioning energy infrastructure.\
      \ Something you must maintain at any cost.<br><br><strong>Take care of the people</strong><br>Build\
      \ homes, provide food and look after the conditions of each colonist. The well-being\
      \ of your people is crucial for the success of the project.<br><br><strong>Explore\
      \ the gigantic overworld to find raw resources</strong><br>Maneuver your flying\
      \ city into unknown territories and discover new mining grounds. <br><br><strong>Endure\
      \ attacks and impacts</strong><br>Cosmic showers, solar flares and other natural\
      \ disasters pose a threat to the flying city and its colonists. Without strategic\
      \ citybuilding and improving the spherical shield system, there is no chance\
      \ for survival.<br><br><strong>Research and improve</strong><br>Discover different\
      \ elements through raw resource harvesting and fill your research unit inventory.\
      \ Use them in the tech tree to unlock new buildings, building upgrades or other\
      \ improvements.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1273220/extras/foerderhinweis.gif?t=1609891611\"\
      \ />"
