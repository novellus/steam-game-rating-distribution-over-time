    about_the_game: Pointless is a game about destroying Dots. Each Dot you destroy
      adds one point to your score. You can add your score to a global point pool,
      and see how many Dots have been destroyed globally. Rad!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> Dot destroying action.</li></ul><ul class="bb_ul"><li> Five
      different weapons; Laser, Pulse, Wide, Bomb and Chain. Destroy thousands of
      Dots!</li></ul><ul class="bb_ul"><li> A Global count of all Dots destroyed,
      using the magic of the internet.</li></ul><ul class="bb_ul"><li> Eleven unlockable
      palettes, destroy Dots to any colour.</li></ul><ul class="bb_ul"><li> Alex,
      they're literally a talking head. Can you find a way to be attached? Character
      building!</li></ul><ul class="bb_ul"><li> An authentic Retro Game Gal aesthetic,
      right down to that 160*144 pixel screen.</li></ul><ul class="bb_ul"><li> Steam
      Achievements, show off your Dot destroying skills.</li></ul><ul class="bb_ul"><li>
      Steam Trading Cards, you'll have to earn those badges!</li></ul>
