    about_the_game: '&quot;Tiger game&quot; is a game of chess and card entertainment,
      including: Beauty race, guess beauty clothes, guess beauty figure bra, slot,
      casino, tiger machine to pull a bully, fight landlord, mahjong, ten thousand
      people bet game, etc., while joining the challenge mode. You can compete with
      millions of game players at the same table and feel the joy everywhere in the
      game!<br><br>[purity, classics and joy coexist]<br>The first mobile terminal
      supports a variety of ways to play the Landlords game, stimulating fun play
      to enhance the fun of the game!<br>[beauty series games]<br>The first chess
      and card game with the theme of &quot;beautiful picture&quot; aims at the competition
      of beautiful women''s race, clothing color, bra weight, etc., which is eye-catching
      and challenging<br>[all kinds of challenges are coming]<br>New challenge mode!
      Let you also experience the endless competition on your mobile phone, enjoy
      the stimulation of the impact of champions, and feel the fun of competition!<br>[Data
      information exchange]<br>All platform user data is completely interconnected,
      competing with hundreds of millions of players at the same table, truly feeling
      the joy everywhere!<br>[the most popular 100 player Bureau]<br>You will sit
      on the card table and have fun with your friends. The real scene game interface
      will make you feel the warmth of home.<br>[close to real playing experience]<br>The
      real card playing experience, the card playing no longer appears and disappears
      out of thin air, but remains on the table until the end of the game. In the
      future, we will add hand flying animation to let you experience the real playing
      process!<br>[interesting game animation]<br>Airplanes, bombs and landlord peasants
      also have rich expressions and actions, adding more joy to the fight against
      landlord.<br>[clean and fresh design industry]<br>Small fresh interface design
      suitable for summer heat, let you feel different leisure, entertainment, chess
      and card style'
