      \uB294 \"\uD765\uBBF8\uB85C\uC6B4\" \uC2A4\uD1A0\uB9AC\uB77C\uACE0 \uC368\uC838\
      \ \uC788\uB294\uB370, \uC5EC\uAE30\uC5D0 \uB09A\uC774\uC9C0 \uB9D0\uC790. \uADF8\
      \uB0E5 \uC801\uB2F9\uD55C \uC720\uBA38\uB97C \uC11E\uC740 \uADF8\uC800 \uADF8\
      \uB7F0 \uC2A4\uD1A0\uB9AC\uC774\uB2E4. \uBCF4\uC2A4\uC804 \uB610\uD55C \uAF64\
