    about_the_game: <i>Dr. Atominus</i> is a short platformer with metroidvania elements
      and a cool sci-fi story.<br><br>Dr. Atominus finally succeeds to magnify an
      atom. But the atom is alive and it escapes! Play as the atom who wants to escape
      from the experiments of Dr. Atominus and find out why the scientist needs you
      so badly.<br><br>Explore the 4th dimension, get unique abilities, and eventually,
      make the right choices.<br><br><strong>Features:</strong><br><ul class="bb_ul"><li>4
      areas to explore<br></li><li>5 bosses<br></li><li>3 different endings<br></li><li>Fun
      sci-fi story<br></li><li>Good chiptune music</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1294750/extras/dr_atominus_with_computer.png?t=1605543530"
      />
