    review: "\uBF08\uB300\uB9CC \uC874\uC7AC\uD558\uB294 \uBA54\uD2B8\uB85C\uBCA0\uB2C8\
      \uC544 \uC7A5\uB974\uC758 \uAC8C\uC784\n\n\uACFC\uD559\uC790\uC5D0\uAC8C\uC11C\
