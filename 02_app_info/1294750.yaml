      \ \uC65C \uACFC\uD559\uC790\uAC00 \uC790\uC2E0\uC744 \uAC00\uB450\uC5C8\uB294\
      \uC9C0\uB97C \uC54C\uC544\uB0B4\uB294 \uC6D0\uC790\uC758 \uC774\uC57C\uAE30\uC774\
      \uB2E4. \uC77C\uB2E8 \uAC8C\uC784 \uC790\uCCB4\uB294 \uBA54\uD2B8\uB85C\uBCA0\
      \uB2C8\uC544 \uC7A5\uB974\uAC00 \uAC00\uC838\uC57C \uD560 \uAC83\uB4E4\uC740\
      \ \uBAA8\uB450 \uC9C0\uB2C8\uACE0 \uC788\uB2E4. \uB2E4\uC591\uD55C \uC6D4\uB4DC\
      , \uAC8C\uC784\uC744 \uC9C4\uD589\uD560\uC218\uB85D \uC0DD\uAE30\uB294 \uB2A5\
      \uB825, \uC228\uACA8\uC9C4 \uC694\uC18C\uB4E4 & \uBE44\uBC00\uD1B5\uB85C, \uBCF4\
      \uC2A4\uC804\uB4E4, \uADF8\uB9AC\uACE0 \uBA40\uD2F0 \uC5D4\uB529\uAE4C\uC9C0\
      \ \uC77C\uB2E8 \uAE30\uBCF8\uC740 \uBAA8\uB450 \uAC16\uCD94\uACE0 \uC788\uB2E4\
      . \uB610\uD55C \uB09C\uC774\uB3C4\uAC00 \uC5B4\uB835\uC9C0 \uC54A\uAE30 \uB54C\
      \uBB38\uC5D0 \uB098\uCC98\uB7FC \uC774\uB7F0 \uC7A5\uB974\uC758 \uAC8C\uC784\
      \uC744 \uB9CE\uC774 \uC548 \uD574\uBCF8 \uC0AC\uB78C\uB3C4 \uC228\uACA8\uC9C4\
      \ \uC694\uC18C\uB4E4\uC744 \uCC3E\uB294 \uAC8C \uBD80\uB2F4\uB418\uC9C0 \uC54A\
      \uACE0, \uBCF4\uC2A4\uC804\uB4E4 \uB610\uD55C \uBB34\uB09C\uD558\uAC8C \uAE70\
      \ \uC218 \uC788\uB2E4.\n\n\uBB38\uC81C\uB294 \uC774 \uAC8C\uC784\uC740 \uAE30\
      \uBCF8\uC740 \uC788\uB294\uB370, \uB108\uBB34 \uAE30\uBCF8\uB9CC \uC788\uC5B4\
