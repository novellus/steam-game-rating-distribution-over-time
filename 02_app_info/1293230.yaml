    about_the_game: "<strong>House of Detention</strong> is <strong>unique </strong>horror\
      \ with <strong>a deep plot</strong>, <strong>a lot of characters</strong>, <strong>great\
      \ sound effects</strong> and<strong> a creepy atmosphere of Dungeon</strong>\
      \ <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293230/extras/emoji3.png?t=1609822657\"\
      \ /><h2 class=\"bb_tag\">Recommended to play the <strong>Right Version \u2642\
      \ - <u>Patch</u></strong> (if you're an <strong>adult</strong>)</h2><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1293230/extras/HeadingDivider.png?t=1609822657\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293230/extras/logo.png?t=1609822657\"\
      \ /><br>You woke up in <strong>the Middle of Nowhere</strong>, the only thing\
      \ you have is a <strong>flashlight</strong>. Collect <strong>Water Mugs</strong>\
      \ and <strong>Meme Scrolls</strong> to win <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293230/extras/emoji7.png?t=1609822657\"\
      \ /><h2 class=\"bb_tag\">Unique Features</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293230/extras/HeadingDivider.png?t=1609822657\"\
      \ /><br><ul class=\"bb_ul\"><li> <strong>Various of Monsters</strong> - You\
      \ cannot escape <strong>the Lash of the Spain King</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293230/extras/emoji3.png?t=1609822657\"\
      \ /><br></li><li> <strong>Real Dungeon </strong>- Created by the precepts of\
      \ <strong>the Dungeon Master</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293230/extras/emoji9.png?t=1609822657\"\
      \ /><br></li><li> <strong>Locker Room </strong>- Show 'em who is <strong>the\
      \ Lord of this Locker Room</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293230/extras/emoji2.png?t=1609822657\"\
      \ /><br></li><li> <strong>Gym </strong>- Do you think <strong>you can beat me\
      \ 123</strong>? <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293230/extras/emoji6.png?t=1609822657\"\
      \ /><br></li><li> Collect <strong>18 Mugs with Water</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293230/extras/emoji10.png?t=1609822657\"\
      \ /><br></li><li> Pick Up <strong>5 Meme Scrolls</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293230/extras/emoji4.png?t=1609822657\"\
      \ /><br></li><li> <strong>Atmospheric Music</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293230/extras/emoji8.png?t=1609822657\"\
      \ /></li></ul><h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293230/extras/imageNonAdult2.gif?t=1609822657\"\
      \ /><br>You will have to put a lot of mental and physical effort to beat up\
      \ this game! <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293230/extras/emoji2.png?t=1609822657\"\
      \ /></h2>"
