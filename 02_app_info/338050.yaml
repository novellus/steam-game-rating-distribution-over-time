    review: "In Anoxemia steuert der Spieler eine Dohne durch eine Unterwasserwelt.\
      \ Ein Taucher folgt der Drohne, der nicht direkt vom Spieler gesteuert werden\
      \ kann. Das w\xE4re an f\xFCr sich noch kein Problem, aber der Taucher bewegt\
      \ sich wie ein schwimmendes St\xFCck Schei\xDFe durchs Wasser. St\xE4ndig bleibt\
      \ er an irgendwelchen Felsen h\xE4ngen oder bleibt auch einfach mal ohne Grund\
      \ stehen. Super, wenn man gerade eine Sprengladung gesetzt hat, um einen Durchgang\
      \ freizusprengen und der Taucher anstatt der Drohne zu folgen, einfach bei der\
      \ Sprengladung stehen bleibt und sich somit selbst in die Luft jagt. \n\nAuch\
      \ ist das Spiel nicht ganz bugfrei: Als ich einmal in einem Level pausiert habe,\
      \ war der Taucher auf einmal komplett verschwunden und nur noch die Drohne da.\
      \  Manchmal konnte ich Gegenst\xE4nde nicht aufheben, weil sich diese im Boden\
      \ befunden haben. Das kam selten vor, ist aber trotzdem nervig.\n\nNeben der\
      \ katastrophalen Steuerung bietet das Spiel eine uninteressante Story und eint\xF6\
      nige Levels."
