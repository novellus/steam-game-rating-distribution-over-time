    about_the_game: "Prosperity is a city-building resource management game. Unlock\
      \ more buildings, jobs, technology, and game mechanics as you progress. Use\
      \ your resources wisely, strike balance between investing and conserving. Make\
      \ and maintain relationships with other towns and factions to gain access to\
      \ rare resources.<br />\r\n<br />\r\nYour effectiveness as a ruler is measured\
      \ by a number of factors, and the further you progress in the game, the more\
      \ factors you will have to consider. Which policies will you enact to reduce\
      \ the amount of management needed from your part? How will you deal with crime,\
      \ famine, and natural disasters?<br />\r\n<br />\r\nPut your workers to work\
      \ in different buildings which grow, produce, or refine materials. Over time\
      \ you'll get a sense of which resources are renewable and which are not. Being\
      \ able to balance progress and growing demand with the availability of resources\
      \ will be crucial to the sustainability of your town.<br />\r\n<br />\r\nUpgrade\
      \ your buildings, learn new techs, find new trading allies, improve your standard\
      \ of living, and bring Prosperity to your city."
