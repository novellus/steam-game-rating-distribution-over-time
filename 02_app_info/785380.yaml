    about_the_game: "Mischa Barton (THE SIXTH SENSE) and Austin St. John (&quot;Mighty\
      \ Morphin Power Rangers&quot;) highlight this frightfully funny family adventure\
      \ in the spirit of GHOSTBUSTER, THE GOONIES, SUPER 8, and &quot;Stranger Things&quot;.\
      \ Alex decides to end his kid brother's nightmares by forming a task force to\
      \ take care of imaginary monsters. When their business becomes a hit, nothing\
      \ can go wrong\u2026until one of the monsters turns out to be real, and really\
      \ big! Brooklynn Prince (THE FLORIDA PROJECT) and Stephen Tobolowsky (MEMENTO)\
      \ also stars in this spooky, silly, supernatural saga."
