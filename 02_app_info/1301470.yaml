details:
  data:
    about_the_game: "The Bishoujo girls from &quot;Rikku\u2606Jiasu&quot; mobile military\
      \ turn-based strategy game from Japan are here! And they want to play Koi-Koi,\
      \ the most famous Japanese flower card game with you. <br><br><strong>\u25C6\
      Optimized for Hanafuda Beginners</strong><br>Even if you have never played with\
      \ hanafuda (flower cards from Japan), play through the easy-to-follow tutorial\
      \ and learn the basic rules of Koi-Koi, the most popular hanafuda game in Japan.<br><br>Each\
      \ turn, play a card from your hand and you collect any pairs you create with\
      \ your card. You earn points by forming a Yaku (point scoring card combination).\
      \ When you form a Yaku before the opponent, stop or call \u201Ckoi koi\u201D\
      \ to continue the round, potentially increasing your winning at the risk of\
      \ the opponent stealing the point from you by forming a Yaku before you.<br><br><strong>\u25C6\
      Beautiful Japanese Design</strong><br>Cards feature floral and animal designs\
      \ from the Japanese folklore evoking a sense of \u201Cwabi sabi\u201D \u2013\
      \ traditional Japanese aesthetic. <br><br><strong>\u25C6 Bishoujo Girls are\
      \ here!</strong><br>Featuring combat girls and anthropomorphic weapons from\
      \ the &quot;Rikku\u2606Jiasu&quot; universe, battle against the bishoujo girls\
      \ in single player mode: win battles all across Japan and collect unique character\
      \ cards and achievements.<br><br><strong>\u25C6 Multiplayer support!</strong><br>For\
      \ an even greater challenge, hop onto the multiplayer mode to play against players\
      \ from all over the world. Find out how you rank against the Koi-Koi masters."
