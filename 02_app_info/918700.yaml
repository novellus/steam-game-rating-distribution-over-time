    review: Don't buy until the free to play versions get released. There is no one
      playing this and the bots are so bad they cram themselves into a wall and die.
      Which is a shame because the gameplay is really fun and the soundtrack is amazing.
      Once it gets a playerbase it'll easily be worth its asking price and more.
