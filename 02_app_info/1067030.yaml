  data:
    about_the_game: The book of Meta Revelations tells of stories from the world of
      Eden - a world created by two sovereign and governed by fourteen Daeva.<br><br>Riley
      Wrean is disrupted from his normal course of life on the mountains when a girl
      falls from the sky. This girl, Tay Karas, sends him on a discovery of the world
      below. Along the way, he will meet with friends and foe alike, while the beat
      of an ominous power looms over him.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>-
      Optional, partial voice acting from many talented actors, such as Lane. H Rush,
      Kyle Fraser, Deamonarcher and more.<br></li><li>- A heavy focus on cut-scenes
      and storytelling to push the narrative.<br></li><li>- Inspired by the likes
      of <i>Legend of Dragoon</i> and <i>Breath of Fire</i> both gameplay and narratively,
      you can summon two half-daevic beasts to dispatch your foes.<i> Plus one more...</i><br></li><li>-
      Nearly every NPC has a name and every bookshelf can be read.<br></li><li>- Side
      quests with fulfilling story lore besides the usual rewards for completion.<br></li><li>-
      A whole wreath of quality custom creature art and story panels</li></ul><br>Voice
      Actors - A numbered of featured talent who have given me permission to list
      their appearance on this page.<br>Lane H. Rush (LofiSaiyan)<br>Luke Hall<br>Rhys
      Lewis (Bananaberry)<br>VizorFox<br>John S. (Juntarhenogu)<br>DaemonArcher<br>Luke
      Hall (KnightOfZero)<br>C.M.W. Hawkins (Hawkzombie)<br>Madison Dabbs<br>Elmer
      P. (NessVA)<br>Hand Avatar<br>Lex Van-Nugent<br>Lee Richardson (Korkahl)<br>Dale
      Brown jr (Raging Cop)<br>Stuart Anderson<br>Jenny Elaine<br>Devontleaver
