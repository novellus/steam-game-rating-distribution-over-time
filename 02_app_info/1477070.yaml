    about_the_game: "<h2 class=\"bb_tag\">Introduction</h2><br>Run! Dice! Cthulhu!<br><br>Bad\
      \ End\uFF01 Multi branch! Different worlds!<h2 class=\"bb_tag\">Content</h2><br>&quot;It\
      \ is not you pursuing knowledge, but knowledge is pursuing you&quot;<br><br>Death\
      \ cycle<br><br>Irreparable regret<br><br>Unrivalled enemies<br><br>\u2026\u2026\
      <br><br>How will you accomplish your mission meanwhile save those who are important\
      \ to you?<br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1477070/extras/\u573A\
      \u666F\u56FE.png?t=1609770586\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1477070/extras/\u573A\
      \u666F\u56FE2.png?t=1609770586\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1477070/extras/\u573A\
      \u666F\u56FE3.png?t=1609770586\" /><h2 class=\"bb_tag\">Exploration </h2><br>The\
      \ exploration part is based of COC game running skills<h2 class=\"bb_tag\">Investigation</h2><br>Investigation\
      \ skills can find props in the scene<br><br>Learn about other characters <br><br>As\
      \ well as the discovery of the scene of hidden doors, hidden channels, and not\
      \ obvious clues<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1477070/extras/\u4FA6\
      \u67E5\u6280\u80FD.png?t=1609770586\" /><h2 class=\"bb_tag\">Listening</h2>Listening\
      \ skills can hear whispers in partitioned rooms<br><br>Strong listening skills\
      \ can detect danger as soon as possible<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1477070/extras/\u8046\
      \u542C\u6280\u80FD2.png?t=1609770586\" /><h2 class=\"bb_tag\">Conversation</h2>Conversation\
      \ skills include persuasion, threat, deception and so on<br><br>It can be used\
      \ to talk to other characters to get more information<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1477070/extras/\u5BF9\
      \u8BDD\u6280\u80FD.png?t=1609770586\" /><h2 class=\"bb_tag\">Psychology</h2>Psychology\
      \ skills can discover what other characters are currently thinking<br><br>And\
      \ their hidden secrets<br><br>PS:It doesn't work for the character whos psychological\
      \ defense is strong <br><br>PS: In order to have fun, we directly made psychology\
      \ into a mind reading type of black magic<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1477070/extras/\u5FC3\
      \u7406\u5B66\u6280\u80FD.png?t=1609770586\" /><h2 class=\"bb_tag\">Stealth</h2>Stealth\
      \ skills can find targets around you which can be used to hide yourself<br><br>Avoid\
      \ enemies' search<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1477070/extras/\u6F5C\
      \u884C\u6280\u80FD.png?t=1609770586\" /><h2 class=\"bb_tag\">Battle </h2>The\
      \ battle part is a card game.The cards consist of the character's own basic\
      \ cards and their equipment cards. The numerical effects related to the battle\
      \ are <br><br>accomplished by the dice goddess.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1477070/extras/\u6218\
      \u6597\u56FE\u7247.png?t=1609770586\" /><h2 class=\"bb_tag\">\uFF1F\uFF1F\uFF1F\
      \uFF1F</h2>Those indescribable beings are waking up<br>Crazy, listen to its\
      \ voice!<br>Sing and pray for its coming!<br><br><br>Crazy, listen to his voice!<br><br>Sing\
      \ and pray for his coming!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1477070/extras/\u7B2C\
      \u4E09\u7C7B\u63A5\u89E6.png?t=1609770586\" />"
