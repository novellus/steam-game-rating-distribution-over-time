    about_the_game: "Dear VR pioneers,<br>We don\u2019t think there are enough VR\
      \ games that combine adrenaline-pumping gameplay with a lively comedic setting;\
      \ games that last several hours and feature varied in-game situations that don\u2019\
      t rely on procedural generation. So we\u2019ve decided to do something about\
      \ it.<br><br><i><br>Hordes of zombies and vampires prowl the city, looking for\
      \ the last surviving humans. It\u2019s a competition: who will get the last\
      \ man standing. They don\u2019t expect this man to be the most badass B-movie\
      \ star Chuck Steelballz. Standing upon his trailer he\u2019s going to deliver\
      \ JUSTICE with his bow and arrows. </i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/667010/extras/fight.jpg?t=1505543481\"\
      \ /><h2 class=\"bb_tag\">Key features:</h2><ul class=\"bb_ul\"><li>B-movie-inspired\
      \ setting with the most badass protagonist ever killing hordes of vampires and\
      \ zombies (what else do you need?)<br></li><li>Non-stop action with bow and\
      \ arrows<br></li><li>Campaign game mode with specially designed levels and unique\
      \ game events. You will have to overpower the monster army to save as many people\
      \ as you can and get out of the city.<br></li><li>Survival mode where you'll\
      \ face an endless attack of monsters and see how long can you last against this\
      \ bloodthursty mob.<br></li><li>Several types of monsters with unique abilities\
      \ and patterns of behavior</li></ul>"
