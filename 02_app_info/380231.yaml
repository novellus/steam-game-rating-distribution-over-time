    about_the_game: "Grab your friends and set off for adventure in Trove, the ultimate\
      \ action MMO! Battle the forces of Shadow in realms filled with incredible dungeons\
      \ and items created by your fellow players. Whether hunting treasure in far-off\
      \ lands or building realms of your own, it\u2019s never been this good to be\
      \ square!<br><br>Things are getting steamy in Trove! Run, sail, or soar into\
      \ the world of Trove in steampunk style. Enter this portal to the pixelated\
      \ realms of the Sun Goddess with a heartbroken companion cube at your side,\
      \ or <strong>share the mysterious contents of an orange box with a friend</strong>.\
      \ Are you still hovering here? Join the action!<br><br><strong>Includes:</strong><br><ul\
      \ class=\"bb_ul\"><li>Arcanium Steamboat <br></li><li>Arcanium Crawler Mount<br></li><li>Arcanium\
      \ Discord Wings<br></li><li>The Orange Block x2*<br>       o\_\_ Headcrab<br>\
      \       o\_\_ Crowbar<br>       o\_\_ Companion Cube</li></ul><br>*These tradeable\
      \ Orange Block packs contain a special Headcrab hat style, Crowbar weapon style,\
      \ and Companion Cube ally \u2013 <strong><u>use one for yourself and give one\
      \ to a friend!</u></strong>"
