    review: I really really wanted to be leaving a good review of this software but
      so far its been of no use. It wouldnt load any videos for the life of it, it
      loaded one once but that was it. People claimed the developer had amazing communication
      but upon sending an email, I was met with silence for two weeks. I'll be happy
      to change this to positive if I could just get in contact with the dev and figure
      out why its not loading anything.
