details:
  data:
    about_the_game: "Have you ever imagined to watch videos on a beach, on the surface\
      \ of the moon, <br>in the center of a cemetery, or under the magnificent beauty\
      \ of the aurora?  <br>Now StarPlayerVR brings your imagination to the VR world!<br>With\
      \ the most completed features, StarPlayerVR will make the best experience for\
      \ you watching <br>your favorite movies in VR world.  <br><ul class=\"bb_ul\"\
      ><li> Multiple fascinating scenery choices available.<br></li><li> Vive headgear's\
      \ front camera supported.  You are able to see the surrounding even with the\
      \ headgear on.<br></li><li> Youtube HD (720p, 1080p, 1440p) supported<br></li><li>\
      \ Youtube video detail page (displaying like/dislike counts, video length, description,\
      \ and a list of relevant videos)<br></li><li> 3D side-by-side stereoscopic and\
      \ over-under stereoscopic video supported (eye swap supported, too)<br></li><li>\
      \ 180\xB0 video / 3D 180\xB0 video supported<br></li><li> 360\xB0 video / 3D\
      \ 360\xB0 video supported<br></li><li> Desktop Mode! Displaying your windows\
      \ desktop in the VR cinema. <br><br></li><li> Support switching between video's\
      \ audio &amp; subtitle tracks.  (of course, you can still choose any other subtitle\
      \ files on your computer)<br><br></li><li> Video preview on progress slider<br></li><li>\
      \ Video loop/repeat<br></li><li> Video A B point loop/repeat<br><br></li><li>\
      \ Add video files/directory to your favorites<br></li><li> Played history (of\
      \ course, you can clear it, so the videos of your special taste won't be discovered)<br></li><li>\
      \ Ctrl + C the url of a youtube from outside, and comes in for an instant searching.<br></li><li>\
      \ Ctrl + C the directory path from outside, and comes in for an instant local\
      \ file browsing.<br></li><li> Able to adjust the screen's brightness / saturation\
      \ / contrast / hue to your preference.<br></li><li> Curved screen, and you can\
      \ adjust the curved angle to your preference.<br></li><li> Player is based on\
      \ the VLC library, so the majority of formats are supported:<br>\t- 3GPP (.3gp),\
      \ AVI (.avi), FLV (.flv), SWF (.swf), M4V (.m4v), Matroska (.mkv), Ogg Video\
      \ (.ogg), QuickTime File Format (.mov, .qt), WebM (.webm), Windows Media Video\
      \ (.wmv).</li></ul>"
