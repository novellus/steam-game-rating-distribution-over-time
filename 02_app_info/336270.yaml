    about_the_game: "The word legendary is thrown around often, but on the subject\
      \ of early \u201890s motorsport, the legacy of DTM race cars has proven worthy\
      \ of that title. The unique handling and sounds of these cars become rarer by\
      \ the minute, but they can be yours to experience every day in RaceRoom. Purchase\
      \ the 1992 DTM car pack and add 5 racing legends to your lineup.<h2 class=\"\
      bb_tag\">Cars</h2><br><ul class=\"bb_ul\"><li><strong>Audi V8 DTM</strong><br>Based\
      \ on its street going brother, Audi developed the Group A V8 for entry into\
      \ the Deutsche Tourenwagen Meisterschaft (DTM). The early \u201890s belonged\
      \ to the Audi V8 DTM, where it was the only car in the series to possess a V8\
      \ engine and 4-wheel-drive.<br><br></li><li><strong>BMW M3 Sport Evolution</strong><br>Reveling\
      \ in the success and popularity of the E30, BMW pushed the model to new heights\
      \ in 1990 with the M3 Sport Evolution. Today only a handful of these beloved\
      \ cars remain, but you can drive the BMW M3 Sport Evolution daily here in RaceRoom.<br><br></li><li><strong>Ford\
      \ Mustang GT DTM</strong><br>The Ford Mustang GT DTM is a lightweight car with\
      \ loads of horsepower and dragon like sound. This legendary and increasingly\
      \ rare car roars to life every day in RaceRoom.<br><br></li><li><strong>Mercedes\
      \ 190E EVO II DTM</strong><br>The attention grabbing Mercedes 190E EVO II DTM\
      \ drives as good as it looks. In 1992 Klaus Ludwig claimed the title in this\
      \ car and Ellen Lohr became the first woman to win a DTM race behind the wheel\
      \ of her 190E.<br><br></li><li><strong>Opel Omega 3000 Evo 500</strong> <br>The\
      \ limited series Opel Omega 3000 Evo 500 was built to compete in DTM and its\
      \ 3-litre straight-6 engine could push the car to a top speed of 300 km/h. Bring\
      \ this legend to your RaceRoom lineup.</li></ul><h2 class=\"bb_tag\">Important\
      \ Info/DLC Purchasing Policy</h2><br>R3E user accounts are associated with the\
      \ user\u2019s Steam account for security and transactions through Steam Wallet.\
      \ A Steam account can use multiple R3E accounts by using the \u2018switch accounts\u2019\
      \ function in the R3E Account Settings.<br><br>Upon purchasing an R3E DLC via\
      \ the Steam Store, an R3E user account will be permanently associated with that\
      \ Steam account and it will no longer be possible to switch accounts. The option\
      \ to switch accounts will be permanently removed from the R3E Account Settings."
