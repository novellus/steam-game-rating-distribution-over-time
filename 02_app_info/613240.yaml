details:
  data:
    about_the_game: 'About: Immerse yourself in an epic experience more powerful and
      realistic than anything you''ve imagined. Using innovative technology Stonekeep
      draws you into its dark reaches so completely you''ll forget it''s just a game.
      Your feet will walk the ancient corridors. Your hands will wield weapons of
      metal and magic. You''ll battle disembodied foes, rescue your allies from evil,
      liberate a massive dragon from bondage and discover an experience more realistic
      than you expected. <br><br>Step into the mystery of Stonekeep and begin a quest
      through dark corridors, treacherous sewers and subterranean realms of faeries,
      magic and the living dead. You''ll discover a world where darkness reigns and
      where you become part of a detailed story line that unfolds at your command.
      Defeat evil, reclaim your immortal soul and experience an adventure you will
      never forget.<br><br><ul class="bb_ul"><li>Reader''s Choice Role-Playing Game
      Of the Year in 1996 (Computer Gaming World)<br></li><li>Journey through many
      fantasy locations like Fairy Land or a goblin-infested castle<br></li><li>Created
      by Christopher Taylor, one of the designers of Fallout and Fallout 2</li></ul>'
