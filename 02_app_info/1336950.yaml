    detailed_description: <strong> VoxFox </strong> is an offline real-time strategy
      for one person in which you need to complete levels, completing assigned tasks,
      using ingenuity and speed.<br>The game has evolution and seasons, a change of
      day and night, all this affects the course of the game, the strongest survive!<br>Here
      you observe the life of animals and people, helping them to survive and explore
      new territories, arranging accessible objects for their accumulated resources.<br>There
      is also a creative mode where you can create your own map, place animals at
      home, adjusting the number of inhabitants and food without restrictions.<br>Everything
      is done in a cute voxel graphics with a calm musical accompaniment, suitable
      for any age.<br>Go through the levels and get in-game achievements, but do not
      forget to follow the resources! <i> Good luck with the game :) </i><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1336950/extras/Untitled.pyxel.png?t=1592470947"
