    about_the_game: "The Hudson Line is one of the most famous, bustling, and scenic\
      \ rail lines in America \u2013 and now it comes to Train Simulator. Pulsing\
      \ with Metro-North commuter, Amtrak intercity passenger, and CSX freight trains,\
      \ the Train Simulator Hudson Line is packed with railroading challenges.<br><br>The\
      \ Train Simulator Hudson Line route stretches along the east bank of the famed\
      \ Hudson River from New York City to Croton-Harmon, New York, and serves three\
      \ roles: it is Metro-North\u2019s busy Hudson Line commuter route; it is the\
      \ southern end of Amtrak\u2019s Empire Corridor, home to Amtrak\u2019s Empire\
      \ Service intercity trains and long-haul trains such as the Lake Shore Limited,\
      \ Maple Leaf, and Adirondack; and it is CSX\u2019s Hudson Subdivision, providing\
      \ freight service in and out of the Bronx and greater New York. In history and\
      \ lore, the line was part of the fabled \u201CWater Level Route\u201D of the\
      \ New York Central and path of the 20th Century Limited.<br><br>Train Simulator\u2019\
      s Hudson Line features both of New York City\u2019s great stations \u2013 New\
      \ York Penn Station and classic Grand Central Terminal \u2013 and then extends\
      \ north along the wide Hudson River to the Metro-North shops and CSX yard facilities\
      \ at Croton-Harmon, New York. The route also includes Amtrak\u2019s West Side\
      \ Empire Connection, Metro-North\u2019s Park Avenue main line out of Grand Central\
      \ Terminal, CSX\u2019s Oak Point Link freight route and Harlem River and Oak\
      \ Point Yards, and the section of Amtrak\u2019s Northeast Corridor from the\
      \ Bronx over Hell Gate Bridge to Sunnyside Yard and Penn Station. All told,\
      \ the Train Simulator Hudson Line route features more than 20 stations and delivers\
      \ approximately 60 route miles of intensive and captivating \u201CBig Apple\u201D\
      \ region railroading.<br><br>The Hudson Line from Grand Central Terminal to\
      \ Croton-Harmon is electrified via D.C. third-rail and witnesses extraordinary\
      \ volumes of Metro-North traffic, with the route\u2019s workhorse being MNCR\u2019\
      s flashy blue-and-silver M-7A electric-multiple-units, as are featured with\
      \ the route. Joining the Metro-North M-7A on the route are an authentic variety\
      \ of locomotives and equipment, which include MNCR and Amtrak P32AC-DM passenger\
      \ locomotives, CSX SD40-2 and 3GS-21B \u201CGenSet\u201D freight locomotives,\
      \ Amtrak Amfleet passenger cars, and Metro-North Shoreliner commuter cars.<br><br>Train\
      \ Simulator\u2019s Hudson Line route delivers fast-paced and challenging American\
      \ commuter, passenger, and freight railroading at its contemporary best.<br><br>\
      \ <h2 class=\"bb_tag\">Included Scenarios</h2><br>The Hudson Line route includes\
      \ seven challenging career scenarios that include Metro-North commuter, Amtrak\
      \ intercity passenger, and CSX freight operations.<br><br><ul class=\"bb_ul\"\
      ><li>[M7A] 1. Against the Rush<br></li><li>[M7A] 2. Demanding Morning<br></li><li>[M7A]\
      \ 3. Whiteout!<br></li><li>[P32 AC-DM] 4. Empire Service<br></li><li>[3GS-21B]\
      \ 5. CSX Oak Point Switcher<br></li><li>[SD40-2] 6. Bound for the Bronx<br></li><li>[SD40-2]\
      \ 7. Toting the Trash</li></ul><br>More scenarios are available on the Steam\
      \ Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now.<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>The famed Hudson\
      \ Line route extending from New York City to Croton-Harmon, New York, featuring\
      \ more than 20 served stations and totalling approximately 60 route miles<br></li><li>Diverse\
      \ Metro-North, Amtrak, and CSX operations<br></li><li>New York City\u2019s Grand\
      \ Central Terminal and Penn Station<br></li><li>Metro-North shop and yard facilities\
      \ at Highbridge and Croton-Harmon<br></li><li>CSX yard facilities at Oak Point,\
      \ Harlem River, and West Croton<br></li><li>Metro-North M7A EMU<br></li><li>Amtrak\
      \ P32AC-DM with Amfleet equipment<br></li><li>Metro-North P32AC-DM with Shoreliner\
      \ equipment<br></li><li>CSX SD40-2 and 3GS-21B \u201CGenSet\u201D freight locomotives<br></li><li>Authentic\
      \ selection of freight equipment<br></li><li>Seven career scenarios<br></li><li>Quick\
      \ Drive compatible<br></li><li>Download size: 662.9 MB </li></ul>"
