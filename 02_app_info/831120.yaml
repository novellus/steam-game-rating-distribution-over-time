    about_the_game: 'An unsettling encounter with a former colleague at a prison colony
      in the Altair sector leads Gail Pilgrim and the crew of the starship Quicksilver
      on an investigative mission to Union Station - otherwise known as ''The Cattle
      Market.'' What she finds there is deeply troubling and may have serious repercussions
      for the future of the fledgling Galactic Union.<br><br>Back at the Pilgrim Space
      Academy, Maggie is beginning to feel calm and secure in her surroundings following
      the traumatic events of the previous year. That is, until a strange phenomenon
      suggests that there may be more to one of her new friends than meets the eye.<br><br><i>Space
      Pilgrim Academy: Year 2</i> is a continuation of the story which began with
      <a href="http://store.steampowered.com/bundle/877/Space_Pilgrim_Saga/" target="_blank"
      rel="noreferrer"  >The Space Pilgrim Saga</a> and <a href="http://store.steampowered.com/app/694370/Space_Pilgrim_Academy_Year_1/"
      target="_blank" rel="noreferrer"  >Space Pilgrim Academy: Year 1</a>. In this
      brand new space adventure, you will continue to play as both Gail Pilgrim and
      Margaret Dale.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li> As
      Gail Pilgrim, take on the roles of investigator and diplomat as she attempts
      to uncover evidence of corruption. Revisit some familiar locations, such as
      Union Station and the aero-cities of Venus.<br></li><li> As Margaret Dale, take
      part in some new classes at the academy, including astrophysics, politics and
      radar/communications operation, and experience the holo deck for the first time.
      Outside of her academic life she will face unprecedented challenges when she
      makes some profoundly disturbing discoveries.<br></li><li> Continue to relive
      the days of good old fashioned point-and-click adventure games.<br></li><li>
      About four to five hours of gameplay for the average player. <br></li><li> Mouse,
      keyboard and controller support.</li></ul>'
