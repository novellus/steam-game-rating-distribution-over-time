    reviews: "\u201CThis Putt-Putt\xAE title is as entertaining, rewarding, and graphically\
      \ rich as its recent predecessors.\u201D<br>89 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://web.archive.org/web/20061028092044/http://www.reviewcorner.com/games/puttputtcircus.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Review Corner</a><br><br>\u201CThe game\
      \ features an interesting mix of cartoon characters and like previous adventures\
      \ in the series, players are allowed to move at their own pace when they encounter\
      \ entertaining puzzles and mini arcade-style games.\u201D<br>80 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.allgame.com/game.php?id=25774&amp;tab=review\"\
      \ target=\"_blank\" rel=\"noopener\"  >All Game Guide</a><br>"
