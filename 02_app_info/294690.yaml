    detailed_description: "<h1>Humongous Tees Now Available!</h1><p>Official Humongous\
      \ Entertainment T-shirts featuring Pajama Sam, Spy Fox, Freddi Fish, and Putt-Putt\
      \ are now available on <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.amazon.com/s/gp/search/ref=sr_nr_p_89_0?fst=as%3Aoff&amp;rh=n%3A7141123011%2Ck%3Ahumongous+entertainment%2Cp_89%3AHumongous+Entertainment&amp;bbn=7141123011&amp;keywords=humongous+entertainment&amp;ie=UTF8&amp;qid=1524095809&amp;rnid=2528832011\"\
      \ target=\"_blank\" rel=\"noopener\"  >Amazon</a>.<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.amazon.com/s/gp/search/ref=sr_nr_p_89_0?fst=as%3Aoff&amp;rh=n%3A7141123011%2Ck%3Ahumongous+entertainment%2Cp_89%3AHumongous+Entertainment&amp;bbn=7141123011&amp;keywords=humongous+entertainment&amp;ie=UTF8&amp;qid=1524095809&amp;rnid=2528832011\"\
      \ target=\"_blank\" rel=\"noopener\"  > <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/294690/extras/Humongous_Amazon_T-Shirt_Banner_smaller.jpg?t=1578526695\"\
      \ /></a></p><br><h1>About the Game</h1><h2 class=\"bb_tag\">Step Right Up! </h2>\
      \ <br><strong>Discover the Circus with Putt-Putt\xAE!</strong><br><br>B.J. Sweeney\
      \ needs you and Putt-Putt\xAE to help his five main acts get ready for the show.\
      \  They will encounter challenges and have fun at the same time. <br><br>Junior\
      \ Adventures challenge and inspires kids to observe details and solve problems\
      \ in creative and flexible ways. Kids play with faithful lovable friends as\
      \ they discover and explore captivating worlds where they direct the journey\
      \ at their own pace.<br><br><strong>Product Features</strong><br><br><ul class=\"\
      bb_ul\"><li>Problem Solving, Uh-oh! What goes into a power shake? Ivan the Semi-Strong\
      \ Van can barely lift his antenna until his recipe card is pieced together.<br></li><li>Kindness,\
      \ Splash! Putt-Putt\xAE gladly patches Francine the high-diving hippo's swimming\
      \ pool.<br></li><li>Teamwork, Phew! Thanks Putt-Putt\xAE. With the larger umbrella\
      \ Eunice can safely cross the high wire.<br></li><li>Friendship, Tra La! Sing\
      \ under the big big top with your new circus friends!</li></ul><br>This product\
      \ uses ScummVM across Windows, Mac and Linux which is released under the GNU\
      \ GPL v2.<br>For more information, please visit - <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.scummvm.org\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.scummvm.org</a><br>The GNU\
      \ GPL can be viewed here - <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gnu.org/licenses/gpl-2.0.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.gnu.org/licenses/gpl-2.0.html</a>"
