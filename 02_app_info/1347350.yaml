    short_description: '&quot;Killing Sun&quot; is an FPS game you do not want to
      miss if you are a fan of &quot;Wolfenstein 3D&quot;. If you want to shoot devils,
      just play this game! No need to change magazines! No recoil! The operation is
      simple! Now! Take your Da Dao! Massacre in 27 levels of adrenaline surge! Let
      the devils all die!'
