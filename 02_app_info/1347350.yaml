details:
  data:
    about_the_game: "Hey! I am a big fan of &quot;Wolfenstein 3D&quot; and John Romero.\
      \ I made this game to show my respect to them. I have collected and studied\
      \ a lot of videos and articles of John Romero, learned a lot about game design\
      \ concepts, and applied them to my game. For example, horseshoe-shaped game\
      \ level design.<h2 class=\"bb_tag\">Content</h2><ul class=\"bb_ul\"><li>27 well-designed\
      \ game levels<br></li><li>17 kinds of ferocious enemies<br></li><li>10 kinds\
      \ of expected supplies<br></li><li>8 kinds of weapons with distinctive features<br></li><li>3\
      \ exciting BOSS battles<br></li><li>Nearly 100 tricky secret locations</li></ul><h2\
      \ class=\"bb_tag\">Action</h2><ul class=\"bb_ul\"><li>Move \u2013 WASD<br></li><li>Fast\
      \ Move - Shift + WASD<br></li><li>Switch Weapons - 1\uFF5E6<br></li><li>Grenade\
      \ - G</li></ul><h2 class=\"bb_tag\">Weapons</h2><ul class=\"bb_ul\"><li>Da Dao\
      \ \u2013 With the strongest attack power! For close fight only.<br></li><li>Pistol\
      \ \u2013 Better than nothing for a while if there are no other long-range weapons.<br></li><li>Shotgun\
      \ \u2013 As an Old School FPS, how can there be no shotgun?<br></li><li>Rifle\
      \ - One shot one kill!<br></li><li>Submachine gun - pit-a-pat!<br></li><li>Heavy\
      \ machine guns - good spread!<br></li><li>Grenade \u2013 Boom!<br></li><li>Oil\
      \ drum - Boom! Boom! Boom!</li></ul><h2 class=\"bb_tag\">Tip</h2>Try to find\
      \ all the secret locations and you will get many surprises. This is not difficult,\
      \ because the locations are all marked on the compass."
