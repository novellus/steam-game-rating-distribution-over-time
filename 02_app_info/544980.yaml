details:
  data:
    about_the_game: The music that accompanies Off-Peak had been stewing in a variety
      of forms for a few years before the release of the game. With Off-Peak the game,
      it's been given a particular context and function, soundtracking the player's
      journey through an original world. The games' themes and messages interweave
      with the music. <br><br>As a standalone soundtrack album, however, the tracks
      unfurl at their own pace and in their own space, delving into the abstract emotional
      and sonic landscapes Archie is known for, deeper than ever before. The band
      brings its full instrumental arsenal to the table, alongside powerful vocals
      courtesy of Novelty Daughter, Gabe Garzon-Montano and others. <br><br>The spirit
      of openness that has been in the band's DNA from the beginning is represented
      in full-force on the Off-Peak OST.<br><br><strong><h2 class="bb_tag">Tracklist:</h2></strong><br><ul
      class="bb_ul"><li>Intro - Welcome to the Station<br></li><li>Frogphone<br></li><li>Mortified
      By Faith<br></li><li>Fick Yer Mini<br></li><li>Interlude - Saturn In A Fungi
      Forest<br></li><li>Level Design - Sheet Music<br></li><li>Revealed<br></li><li>Arcology<br></li><li>Interlude
      - Spelunking the Maintenance Shafts<br></li><li>Panopticon<br></li><li>Memos<br></li><li>Satisfied
      Consumer<br></li><li>Interloper</li></ul>
