    about_the_game: "In this mystical hidden object adventure an ordinary hot air\
      \ balloon ride turns extraordinary when you accidentally wind up on a mysterious\
      \ island. When it is revealed that this mystical land is ruled by an evil witch,\
      \ you begin to realize that your arrival is not a coincidence, and the loyal\
      \ people of the island are depending on you to defeat the evil witch. Can you\
      \ destroy the witch\u2019s curse and reveal the secrets of an ancient prophecy?<br\
      \ />\r\n<br />\r\n<br />\r\n- Breathtaking sceneries and landscapes<br />\r\n\
      - Thrilling story line<br />\r\n- Logic-based mini-games <br />\r\n- Bonus Match-10\
      \ play<br />\r\n- Unconventional use of HOG scenes"
