    about_the_game: "About the game:<br />\r\nNAVALNY: A Nightmare of Corruption \u2013\
      \ a game in the genre of quest, which takes place in the beautiful Russian reality.\
      \ Explore more than 20 colorful locations. Make your own unique choices that\
      \ affect the further plot. Laugh with memes, collect candy, listen to music,\
      \ get ready for school. And of course, a pleasant passage. <br />\r\n<br />\r\
      \nPlot:<br />\r\nYou play for the most typical Russian official. Give him time,\
      \ he'll steal the Sun from the sky. Falling asleep in the hotel, our hero finds\
      \ himself in his personal nightmare, moving forward a few years, the night before\
      \ the election in 2024. Operation Kremlin was a success. All the crooks and\
      \ thieves were caught. You remained the last representative of &quot;EP&quot;\
      \ on freedom. And here, your palate detects a drone FBC. Rest assured, you have\
      \ already left. Whether you can defeat Navalny or voluntarily surrender-it's\
      \ up to you. The final battle between good and evil begins now!<br />\r\n<br\
      \ />\r\nText walkthrough: https://steamcommunity.com/sharedfiles/filedetails/?id=1874715080"
