details:
  data:
    about_the_game: "Lonesome Village is a cozy, quiet town struggling to rebuild\
      \ after a strange calamity wiped out their homes.<br><br>Take the role of Wes\
      \ the coyote and help bring this village back from the brink of destruction\
      \ in a  puzzle-filled life sim!<br><br>Game Features<br><br><ul class=\"bb_ul\"\
      ><li>Gorgeous, inviting art style - Lonesome Village is the perfect place to\
      \ rest up after a long day adventuring.<br></li><li>Discover a detailed and\
      \ fascinating world full of mystery and adventure.<br></li><li>Solve mind-bending\
      \ puzzles to gain entry to and make your way up a mysterious magic tower, one\
      \ dungeon at a time.<br></li><li>Hang out and make friends with a  variety of\
      \ cute characters.<br></li><li>Save villagers from a perilous stay in the tower\
      \ and help bring them back home to Lonesome!<br></li><li>Make Lonesome your\
      \ home - earn land in the village and build and customize your house inside\
      \ and out.<br></li><li>Help Lonesome grow by working in your garden and fishing\
      \ in the nearby lakes.<br></li><li>Discover the gripping story of Lonesome\u2019\
      s origins and learn about Wes's secret past.</li></ul>"
