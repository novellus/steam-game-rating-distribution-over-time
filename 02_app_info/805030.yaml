    about_the_game: "The evil Alura is back and this time she\u2019s attacking your\
      \ homeland! You\u2019ve got the chance to undo her fate, but can the witch be\
      \ redeemed? Behind her evil is the one who caused it all \u2013 a dark lord\
      \ by the name of Zander. Stop him and undo the damage he dealt to Alura\u2019\
      s restless spirit! <br />\r\n<br />\r\nThis is a special Collector's Edition\
      \ release full of exclusive extras you won\u2019t find in the standard version.\
      \ The Collector\u2019s Edition includes:<br />\r\n<br />\r\nPlay the bonus game\
      \ to uncover more secrets<br />\r\nIncludes soundtracks, wallpapers and concept\
      \ art<br />\r\nIntegrated Strategy Guide<br />\r\n<br />\r\n<br />\r\nThis is\
      \ a Hidden Object Puzzle Adventure game, meaning a specific genre of story-driven,\
      \ point &amp; click adventures. Throughout the game, players are tasked to find\
      \ a list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
