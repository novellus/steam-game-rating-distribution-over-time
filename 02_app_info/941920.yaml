details:
  data:
    about_the_game: 'This great collection brings <strong>15 of the best classic card
      games</strong> in the world on your PC - in unique 3D graphics!<br><br>Compete
      with powerful virtual opponents in card game classics <strong>Rummy, Canasta
      or Gin Rummy</strong> - or enjoy exciting tournaments of traditional card games
      like <strong>Crazy Eights, Thirty-One or Hearts</strong>.<br><br>Casino games
      like <strong>Poker, Blackjack or Video Poker</strong> invite you to a virtual
      showdown!<br><br>Each game offers a huge amount of different <strong>rule variations</strong>!
      Lots of rooms, tables and other graphics are available, nothing stops the <strong>unlimited
      card game fun</strong>!<br><br>A <strong>must-have</strong> for every lover
      of card games!<br><br>The collection contains:<br><strong>Gin Rummy, Poker,
      Rummy, Canasta, Crazy Eights, Blackjack, Thirty-One, Hearts, Video Poker, Twenty-One,
      Sixty-Six, Skat, Bavarian Schafkopf, Schnapser, Doppelkopf</strong>.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li><strong>15 of the best card games</strong> in the world<br></li><li><strong>Many
      rule variations</strong> of every single card game<br></li><li><strong>Game
      instructions</strong> and detailed help<br></li><li><strong>High Quality</strong>
      full animated 3D graphics<br></li><li><strong>Lots of tables, rooms and decks</strong><br></li><li><strong>High-performance
      A.I.</strong>: different levels of difficulty<br></li><li><strong>Voice output</strong>
      and sound<br></li><li><strong>Highscore</strong> lists</li></ul><ul class="bb_ul"><li><strong>HD
      widescreen</strong> output</li></ul>'
