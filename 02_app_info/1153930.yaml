    about_the_game: "Easy Shooter is a fast online game with a high level of adrenaline\
      \ and endless respawn, a lot of weapons and a variety of skins.<br />\r\nWeapons\
      \ and ammunition are scattered throughout the map, the map is dynamic and designed\
      \ for 25 players at a time.<br />\r\nWhen you kill players, your level rises,\
      \ thanks to which new character skins and uniforms are opened.<br />\r\nComplete\
      \ various tasks and get more gaming experience."
