    about_the_game: <strong>Bomb Bowling</strong> is an indie puzzle game with physics.
      <br>The goal of the game is to knock all the pins out of the screen.<br>You
      can blow up the bombs in order  to start various objects in motion (bowling
      balls, pins, basketballs, sticks, balloons). <br>The player's task is to build
      a logical sequence of their interactions.<br>50 levels of different content
      for you.<br>Try to collect all 50 achievements!<br>Don't miss your chance to
      go further also with cannons  in <strong>Bomb Bowling 2</strong> !<br> <a href="https://store.steampowered.com/app/1161680"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1161680</a>
