    about_the_game: "Take on the role of Mako on her quest to seek out and subsequently\
      \ deliver her, uh, deliverables in this top-down view 2D action game.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1072400/extras/\u98DB\u3073\
      \u56DE\u308B.gif?t=1607050607\" /><br><br>In accordance with a deal made with\
      \ self-proclaimed &quot;delivery service&quot; and all-around mysterious entity\
      \ known as Bumon, Mako has taken a job working as a lackey at the Bumon Delivery\
      \ Corporation in &quot;Mayoi&quot; - the world of the gods.<br>She was told\
      \ that if she finishes up her assigned tasks and collects the stamps of approval\
      \ for her various deliveries, then she'll be able to return to her own world,\
      \ but...<br><br>Get to work finding and collecting the various items requested\
      \ in Mayoi.<br>As soon as you've gathered the items, bring them to the workbench.\
      \ Once you're finished packaging them, deliver them to the client. Rinse, repeat,\
      \ and keep on going to see just how the story unfolds.<br><br>Outrider Mako\
      \ features a fun little gimmick in which you can jump on top of your enemies\
      \ and slime them with goo to stop them in their tracks.<br>Also, the pixel artwork\
      \ is chock full of Japanese-style goodness.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1072400/extras/\u6226\
      \u95D8.gif?t=1607050607\" /><br><br>Get ready to jump into battle, solve some\
      \ mysteries, and take on a bunch of collection quests as you traverse the world\
      \ of Mayoi!<br>Clear your various requests to receive &quot;Heaven's Blessing&quot;\
      \ from the gods, making your journey extra-awesome!<h2 class=\"bb_tag\">Special\
      \ Stage_junko</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1072400/extras/\u7832\
      \u53F0.gif?t=1607050607\" />"
