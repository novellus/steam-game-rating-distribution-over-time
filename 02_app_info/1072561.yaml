  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Get a head start against the rest\
      \ of the fighters right away!</strong></h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1072561/extras/Steam_T1E6_.png?t=1589279209\"\
      \ /><br><br><strong>The fast T1E6</strong><br><br>This Tier II light tank will\
      \ guarantee you a strong start in World of Tanks Blitz. A powerful engine will\
      \ quickly drive you to key positions and a gun with high damage per minute will\
      \ easily destroy the enemy. Devastate your foes!<br><br><strong>Gold</strong><br><br>250\
      \ gold always come in handy. This sum is enough for a Garage slot, 100,000 credits,\
      \ 1 day of Premium Account or 6,250 Free XP. <br><br><strong>3 Days of Premium\
      \ Account</strong><br><br><ul class=\"bb_ul\"><li>Earn 50% more experience and\
      \ credits for each battle. The more XP and credits you have, the closer you\
      \ are to cool vehicles with top modules!<br></li><li>Battle using the Undeniable\
      \ Advantage special camouflage that is only available to Premium Account owners.<br></li><li>Park\
      \ your vehicles in the stunning, animated Garage with a cozy kitchen.</li></ul><br><strong>100,000\
      \ credits</strong><br><br>It's enough to unlock all equipment\_for your T1E6\
      \ or buy a Tier IV tank or something else you like.<br><br><strong>25 of each\
      \ XP type and Rare Credit boosters</strong><br><br><ul class=\"bb_ul\"><li>25\
      \ Combat XP boosters to upgrade faster.<br></li><li>25 Free XP boosters to research\
      \ vehicles without even playing on them.<br></li><li>25 Crew XP boosters to\
      \ make the vehicle more effective and skilled.<br></li><li>25 Credit boosters\
      \ to make the battles even more profitable!</li></ul><br><strong>CVC Helmet\
      \ Avatar </strong><br><br>A tanker's helmet with the World of Tanks Blitz logo\
      \ will be displayed next to your nickname in battle and in the Garage. This\
      \ avatar can only be received together with some Steam add-ins. Wear it with\
      \ pride!<br><br>Please note: if you already have the vehicle in this bundle,\
      \ it won't be compensated.<br>Note: the pack can only be purchased once per\
      \ account."
