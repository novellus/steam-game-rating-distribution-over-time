    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091870/extras/lost_in_time.png?t=1562328961\"\
      \ /><br><br><strong>Theropods</strong> is a point and click adventure game that\
      \ combines <strong>puzzles</strong> with a <strong>cinematic story</strong>,\
      \ <strong>colourful characters</strong> and a <strong>retro aesthetic</strong>.\
      \ Oh, and lots of <strong>dinosaurs</strong>!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091870/extras/ezgif.com-resize_(4).gif?t=1562328961\"\
      \ /><br><br>Travel back to the time when dinosaurs ruled the world and (a little\
      \ less further back) when adventure games ruled the gaming world! Immerse yourself\
      \ in a vast, prehistoric world full of dinosaurs, constructed with love, <strong>PIXEL\
      \ BY PIXEL</strong>.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091870/extras/features2.png?t=1562328961\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091870/extras/pixel.png?t=1562328961\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091870/extras/ezgif.com-resize_(5).gif?t=1562328961\"\
      \ /><br><br>Experience an adventure game that has been <strong>lost since the\
      \ 90s</strong>, back when Adventure Games were at their peak. Characters, dinosaurs\
      \ and backgrounds come alive with <strong>handcrafted sprites and smooth animations</strong>,\
      \ created frame by frame with love and care.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091870/extras/characters.png?t=1562328961\"\
      \ /><br><br>A <strong>young hunter</strong> travelling home to free her enslaved\
      \ tribe from a tribe of <strong>bloodthirsty barbarians</strong>. A <strong>mysterious\
      \ spaceman</strong> stranded on a strange prehistoric planet with slim hopes\
      \ of returning home. Experience <strong>friendship, bravery and betrayal</strong>,\
      \ all while playing a classic adventure game!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091870/extras/ezgif.com-resize_(8).gif?t=1562328961\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091870/extras/text_free.png?t=1562328961\"\
      \ /><br><br>We are huge fans of \u2018silent\u2019 narrative games like Machinarium\
      \ and Gobliiins, where the <strong>dialogue is mostly absent</strong> yet they\
      \ still manage to tell <strong>fascinating stories</strong> immersing you fully\
      \ into their worlds. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091870/extras/ezgif.com-resize_(7).gif?t=1562328961\"\
      \ /><br><br>Fitting in with <strong>prehistoric civilisations</strong>, our\
      \ dialogue takes the form of grunting and we decided to go full out with no\
      \ text either. The lack of dialogue and text creates challenges for us and opens\
      \ up possibilities for <strong>creative solutions</strong>, such as providing\
      \ hints to the player, relying heavily on<strong> animations and visual cues.</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091870/extras/run.png?t=1562328961\"\
      \ /><br><br>You know how in most adventure games, the action is only in the\
      \ form of a cutscene? How about <strong>playing those cool action moments</strong>\
      \ in your adventure game?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091870/extras/ezgif.com-resize_(8).gif?t=1562328961\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091870/extras/touch_sci_fi2.png?t=1562328961\"\
      \ /><br><br>We are <strong>BIG</strong> fans of <strong>science fiction</strong>.\
      \ As if humans and dinosaurs coexisting wasn\u2019t enough, technology, <strong>space\
      \ suits, pods and energy crystals</strong> are the perfect fit to shake up our\
      \ prehistoric world!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091870/extras/ezgif.com-resize_(9).gif?t=1562328961\"\
      \ />"
