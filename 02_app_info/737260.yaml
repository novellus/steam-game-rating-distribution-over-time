    about_the_game: Take a true thrill ride on a deserted roller coaster through a
      spooky, gore filled carnival! Coaster of Carnage is a short virtual reality
      roller coaster ride with a Halloween horror theme.  Guts and gore, clowns and
      cadavers, blood and bones, spiders and a cohort of Satans rejects! What could
      be more fun? Great for scaring friends and family! Not intended for the faint
      of heart.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/737260/extras/logo.png?t=1515440152"
      /><br><strong>Leap Motion Controller Support</strong><br><br>Coaster of Carnage
      VR is a short (about 8 minutes) horror genre rollercoaster experience. Perfect
      for scaring the daylights out of your friends!<br><br>Full version scheduled
      for release Halloween 2018!
