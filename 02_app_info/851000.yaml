details:
  data:
    about_the_game: "Achievement Machine is a colorful clicker game for those who\
      \ wants not only to get tons of achievements in no time, but also to enjoy real\
      \ gameplay and various game modes!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/851000/extras/01.png?t=1593664708\"\
      \ /><br><br>We at Playloft don't like boring spamming games, but knowing your\
      \ true love of achievements and interesting gameplay we've taken the liberty\
      \ to make both colorful and enjoyable clicker game with lots and lots of achievements.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/851000/extras/02.png?t=1593664708\"\
      \ /><h2 class=\"bb_tag\">Rules:</h2> Click the icons to clear the game field.\
      \ Every new click can bring you another achievement. There are some special\
      \ icons hidden among the regular ones:<br><ul class=\"bb_ul\"><li>Explosive\
      \ icons \u2014 explode the icons placed around them;<br></li><li>Armed icons\
      \ \u2014 extra strong;<br></li><li>Energy icons \u2013 let you clear the whole\
      \ row of icons.</li></ul><br>Sometimes you can unlock one of the secret icons,\
      \ that activate an additional game mode. Try to find them all!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/851000/extras/03.png?t=1593664708\"\
      \ /><h2 class=\"bb_tag\">A UNIQUE CLICKER</h2>Achievement Machine combines both\
      \ achievement farming and fun gameplay with several modes - find a special icon\
      \ on the field to start them.<h2 class=\"bb_tag\">5000 ACHIEVEMENTS</h2>A simple\
      \ and fun way to expand your collection with tons of new achievements. Decorate\
      \ your Steam profile with amazing well-drawn icons!<h2 class=\"bb_tag\">A SECRET\
      \ ACHIEVEMENT #5000</h2>Did you think that it would be that simple? To get a\
      \ secret achievement you'll need to give it your best shot. Let's see if you're\
      \ lucky enough to unlock it!"
