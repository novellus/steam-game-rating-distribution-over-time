    review: "Wer auf seiner Steampinnwand mit dem Ausstellen von Achievements Buchstaben\
      \ schreiben m\xF6chte, findet hier jedenfalls eine gro\xDFe Sammlung von Buchstaben\
      \ in unterschiedlichster Art. \nDie Achievements zu erreichen ist leicht- einfach\
      \ rumklicken auf den Steinen, die durchs Bild schwirren. Ein J\xE4gerzusatzmodus\
      \ ist lustig zur Abwechslung zwischendurch.\n\nAlso wer Achievements sammeln\
      \ m\xF6chte oder halt seine Sammlung der Buchstabenwelt erweitern, hat hier\
      \ immerhin kein Spiel, was er nur anschauen muss oder bei denen er mit sinnlosem\
      \ Quatsch genervt wird. Bisschen rumklicken, wenn man ne Serie schaut und alles\
      \ ist tutti.\n\nIch w\xFCrde hier geben: 5/10 (f\xFCr dieses Genre, nat\xFC\
      rlich nicht vergleichbar mit anspruchsvollen Spielen, die \xFCber Stunden oder\
      \ Wochen besch\xE4ftigen) \n\nKaufempfehlung? Wer genau das sucht, ja, Wer ein\
      \ anspruchsvolles Clickerspiel sucht oder so- nein, nach ner halben Stunde ist\
      \ ja alles erledigt. Also ich hatte etwas Spa\xDF beim Fangen der einzelnen\
      \ Bl\xF6cke, aber habe auch nichts wirklich Gro\xDFes erwartet. Daher bin ich\
      \ zufrieden. \n"
