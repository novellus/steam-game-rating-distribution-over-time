    review: 'A pretty fun, quick, and simple action game all about getting a feel
      for momentum. Simple to play with a one-button control scheme, but challenging
      to master.


      I cleared the game my first time in about 23 minutes, and with Gravity Ship
      in 12. The game clearly wants me to optmize and refine my play to become a true
      speedrunner, but as fun as it is I found it surprisingly stressful!


      There aren''t many music tracks in this game, but the ones that are there fit
      the mood wonderfully and is exciting in the right places. I had a good time!
      And I kinda wish this game had been in arcades back when I was little. It would
      make a lovely quarter-muncher!


      This game is suitable for all ages and all skill levels and for the price tag
      is a nice way to spend a weekend.'
