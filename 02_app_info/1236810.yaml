    about_the_game: Did you know, you are one of the very few who actually read this?<h2
      class="bb_tag">Challenge</h2><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1236810/extras/Input.gif?t=1596812032"
      crossorigin="anonymous"/><br>Controlling all axes of a drone without stabilization,
      <strong>it just can't be that hard, right?</strong> Riding a bicycle is easy,
      but do you remember how hard it was to learn? In Hard2Fly you can practice and
      learn the basic controls of flying a FPV drone in a not so serious environment.
      After the initial &quot;what the actual ****&quot;-moment, players usually make
      good progress and start going stunt flying or beat their friends in timed racing.<h2
      class="bb_tag">Crashing (a lot)</h2><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1236810/extras/CrashOne.gif?t=1596812032"
      crossorigin="anonymous"/><br>Brace-Brace! Your drone is crashable. You will
      notice - guaranteed. Learn from mistakes, crashes and failures. Hard2Fly kindly
      reminds you of them by leaving Debris where you crashed unless you want it to
      be removed.<h2 class="bb_tag">Fly 'round</h2><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1236810/extras/FreeFlight.gif?t=1596812032"
      crossorigin="anonymous"/><br>Once it got to you - relax your mind, enjoy the
      sensation of being free like a bird.<h2 class="bb_tag">Time Race your friends</h2><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/1236810/extras/TimeRace.gif?t=1596812032"
      crossorigin="anonymous"/><br>Of course there is a global leaderboard for every
      track, but also a short list to see how your friends are doing and challenge
      their LAP times.<h2 class="bb_tag">Crash some more (a lot more)</h2><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1236810/extras/CrashALotMoar.gif?t=1596812032"
      crossorigin="anonymous"/><br>Did I mention crashes yet? Do you like crashing?
      Turn on or off up to 99 of your own ghosts, race them or have a wreck festival.<h2
      class="bb_tag">Conclusion?</h2><strong>Hard2Fly is for you if</strong><br><ul
      class="bb_ul"><li>You like tricky challenges to build a skill<br></li><li>Like
      crashing drones<br></li><li>Want a game to be <u>just a game</u><br></li><li>No-Fly
      restrictions from your local aerospace restrict you from adding annoying sound
      emissions to the sky<br></li><li>Your PC has enough performance to simulate
      a ton of ghost drones, crashes and debris<br></li><li>You thought drones were
      a toy, but realized they are dangerous - now you still want to have fun in a
      safe-to-others environment</li></ul><br><strong>Hard2Fly is <u>likely NOT</u>
      for you if</strong><br><ul class="bb_ul"><li>You are looking for true realism
      and absolute perfectly accurate simulation to become the world best FPV drone
      racer and win every single race you'll ever attempt.</li></ul>
