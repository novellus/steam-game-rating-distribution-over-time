    about_the_game: "Mistwood is a huge forest-state populated by a variety of inhabitants.\
      \ You will play as 4 different accidentally combined mercenaries who will save\
      \ Mistwood from all adversity and even more.. With you will happen the most\
      \ incredible events..<br>You will visit places such as the lair of the bandits,\
      \ the royal castle, creepy cave, the Flamelands and even more of dangerous locations!<br>On\
      \ your way will be enormous amount of bosses that will be a real hard challenge\
      \ for you!<h2 class=\"bb_tag\">KEY FEATURES:</h2><br><br>\u25CF Extraordinary\
      \ Bosses.<br><br>\u25CF Side Quests.<br><br>\u25CF Beautiful Music.<br><br>\u25CF\
      \ Collection Cards. <br><br>\u25CF Secret Places and Achievements.<br><br>\u25CF\
      \ Awesome Steam Backgrounds.<br><br>\u25CF Cheap Price.<br><br>\u25CF Fun."
