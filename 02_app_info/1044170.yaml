  data:
    about_the_game: "Lord of the Click is a 2D TopDown Clicker with strategy elements.\
      \ The game takes you to the middle ages. You can feel yourself in the role of\
      \ a brave Prince who fulfills the decree of the king to liberate their lands\
      \ from the forces of darkness.<br />\r\n<br />\r\nThe path of liberation of\
      \ their lands from evil begins uncomplicated and laid gradually. Upgrade your\
      \ tower, build mandatory structures for its functioning, ensure the extraction\
      \ of resources and do not forget about the soldiers.<br />\r\n<br />\r\nThe\
      \ main feature of Lord of the Click - bright and stylish pixel graphics, with\
      \ which it was possible to create a truly fabulous location and memorable characters.\
      \ The gameplay combines fascinating fights &quot;wall to wall&quot; to the accompaniment\
      \ of serene clicks on the entire playing field.<br />\r\n<br />\r\nFEATURE OF\
      \ GAME:<br />\r\n- 7 levels to pass<br />\r\n- 7 types of enemies<br />\r\n\
      - more than 10 subspecies of enemies armed with a variety of weapons<br />\r\
      \n- stylish, bright, pixel graphics<br />\r\n- dashing soundtracks from Hatebit"
