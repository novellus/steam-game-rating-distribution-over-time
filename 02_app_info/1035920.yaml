    about_the_game: "Casual colorful physical puzzle with sweets, jumpers, teleports,\
      \ accelerators, reverse gravity,  traps, treadmills, fires, paper lanterns,\
      \ dragons and explosions.<br />\r\nThe goal of the player is to keep the cookies\
      \ on the chocolate bar for some time to pass the level.<br />\r\n<br />\r\n\
      In Chocolate makes you happy: Lunar New Year:<br />\r\n- 50 levels<br />\r\n\
      - Explosions<br />\r\n- Jumpers<br />\r\n- Teleports<br />\r\n- Sweets<br />\r\
      \n- Accelerators<br />\r\n- Traps<br />\r\n- Changing gravity<br />\r\n- Treadmills<br\
      \ />\r\n- Dragons<br />\r\n- Paper lanterns<br />\r\n- Asian art"
