      to farm and told me about yum and how tobe a good bb. She gave me clothes and
      put pies in my backpack and kept checking on me. Then it was time for her to
      die and her final song was playing. I cried :( Such a nice person I would never
      know if I met again. Lovely game with lots of crafting. Just make sure if you
      end up in a village without drama the next life could be better.
