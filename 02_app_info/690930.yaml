    about_the_game: <strong>Genre:</strong> visual novel, ADV, comedy, drama.<br><strong>Reading
      time:</strong> ~20 minutes<br><br><strong>Description</strong><br>This short
      novel tells you a story about Max and his girlfriend Ann. You will spend several
      ordinary days as Max, sharing  joy and sorrow  of life with beloved Ann.  Love
      has many different  ways of expression, Ann, for example, is making a surprise
      for you. Are you ready for it?<br><br><strong>Features</strong><br><ul class="bb_ul"><li>You
      will read a small, but interesting story with some minor choices. <br></li><li>Detailed
      backgrounds and CG arts.<br></li><li>Atmospheric high-quality music.<br></li><li>Just
      one, but quite unpredictable ending. </li></ul>
