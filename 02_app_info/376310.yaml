details:
  data:
    about_the_game: "The fascinating multiverse of Tad Williams\u2019 critically acclaimed\
      \ Otherland novels transformed into a full scale MMORPG with a new storyline\
      \ to discover.<br><br>Otherland: Next is the next step for the Otherland MMORPG\
      \ expanding the content, revamping the UI and adding lots of other improvements.<br><br>The\
      \ multiverse of Otherland: Next consists of a multitude of game worlds ranging\
      \ from SciFi to Medieval with an incredible diversity in environments paired\
      \ with gorgeous graphics delivered by the Unreal Engine.<br><br>The idea behind\
      \ Otherland: Next is a virtual network of simulated worlds with something for\
      \ everyone, ranging from the futuristic Lambda Mall to the medieval 8Squared,\
      \ a steampunk oriented Mars or the Asia-themed 5Isle. <br><br>Become part of\
      \ the Otherland network and experience these story-rich worlds by helping their\
      \ inhabitants fight the NeoGrail set on their destruction.<br><br>Otherland:\
      \ Next features a wide range of mechanics and activities such as challenges,\
      \ dungeons, PvP battlegrounds, trading, player housing and clan areas just to\
      \ mention a few.<br><br><strong>More about Otherland: Next</strong><br>Otherland:\
      \ Next comes with 4 classes, each of them able to switch between two roles:<br><br>The\
      \ <strong>Warrior </strong>can be either a tank or a damage dealer with just\
      \ a switch of a stance. Specialized in close quarter combat and high endurance,\
      \ the <strong>Warrior </strong>is an excellent choice for melee combat.<br><br>The\
      \ <strong>Assassin\u2019s </strong>domain on the other hand is staying in the\
      \ shadows, picking fights on his own terms and unleashing massive damage in\
      \ a short amount of time. While rather fragile, the Assassin class can switch\
      \ to a tanking role using avoidance rather than sheer endurance. <br><br>The\
      \ <strong>Marksman </strong>keeps his enemies at range utilizing bows and firearms\
      \ and is the supreme ranged combat class of the game. With a switch of a stance\
      \ he can also aid his team with healing and buffs.<br><br>The <strong>Energizer\
      \ </strong>uses large energy weapons and is the supreme healer in the game.\
      \ Energizers can also quickly switch their role to a very capable ranged damage\
      \ dealer.<br><br>Additionally, the Social Class offers the unique option to\
      \ jump right to Lambda Mall, the main hub of the game, to customize the character\
      \ and socialize with other players. Players of the Social Class can later choose\
      \ to switch this character to one of the main classes and experience story,\
      \ combat and all other game features with one of the four main classes.<br><br>Otherland:\
      \ Next offers in-depth character customization starting with the character\u2019\
      s look itself all the way to gearing up. <br>Here you\u2019ll find one of the\
      \ most advanced and detailed crafting systems, that allows you to define individual\
      \ stats of items you craft. Those items then can be customized further by adding\
      \ mods into sockets or even use special items to change stats on already crafted\
      \ items.<br><br>Players can also craft or buy costumes which will apply the\
      \ looks to the character while keeping the stats of the equipped gear set. There\
      \ are even vanity outfits following a wide range of visual themes, allowing\
      \ you to further customize the looks of your characters.<br><br>The customization\
      \ is not just about looks. With a wide selection of skills for each class you\
      \ also get to build your character the way that best fits your playstyle."
