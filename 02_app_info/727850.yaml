      notes: Elderborn takes place in a classic, Howardian, dark fantasy setting where
        strength is the law and there is no place for mercy. Brutal melee combat featured
        in the game creates gory imagery on every step. Heads will fly. Literary.
        The world depicted in the game also pays aesthetic tribute to heavy metal
        album covers. Scantily-clad warrior maidens and buffed barbarians with some
        artistic anatomical liberties are to be expected (but no actual nudity).
    controller_support: full
