    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/727850/extras/accolades_big.gif?t=1606386406\"\
      \ /><br><br><strong>ELDERBORN</strong> is a Metal Action Fantasy Slasher with\
      \ br\xFCtal FPP melee combat and souls-like/RPG character progression. In the\
      \ times of legend,  the barbarian tribes need a new dark messiah. The player\
      \ becomes a merciless slayer who will uncover ancient secrets in the city of\
      \ doom, and forge their own destiny. This ambitious indie game, five years in\
      \ the making, combines old-school single-player feel, a classic heroic story,\
      \ and modern level of skill-based challenge. All this and more creates an action-packed,\
      \ lore-filled, engaging adventure that will last 8-10 hours in a single play-through.\
      \ Prepare for:<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/727850/extras/ELDERBORNsteamsplashGIF.gif?t=1606386406\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Skill-based, <strong>souls-like melee combat</strong>\
      \ in first person perspective, complete with 11 varied weapons to master<br></li><li>\
      \ Character <strong>progression and skill system</strong> that allows you to\
      \ play the game in your very own way<br></li><li> A <strong>hand-crafted</strong>,\
      \ mysterious, and dangerous world to explore - catacombs, ancient, monolithic\
      \ city, and more<br></li><li> A large <strong>selection of enemies</strong>,\
      \ each with their own fighting style, tricks, strengths, and weaknesses<br></li><li>\
      \ An epic and somewhat exotic original <strong>heavy metal soundtrack</strong>\
      \ with an occasional electronic beat <br></li><li> An unapologetic tribute to\
      \ Robert E. Howard-esque <strong>heroic fantasy</strong> and the awesome pop-culture\
      \ of the 80's and 90's<br></li><li> <strong>New Game +</strong> mode!</li></ul><br>Get\
      \ barbaric!"
