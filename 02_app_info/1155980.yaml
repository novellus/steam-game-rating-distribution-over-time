    about_the_game: "A lovable and sensible simulation game to raise a girl who has\
      \ visited you to make her dreams come true.<br />\r\n<br />\r\n\u25C6An upgraded\
      \ version of the classic simulation game has come back with many updates! <br\
      \ />\r\n&quot;PRINCESS MAKER -FAERY TALES COME TRUE-&quot; has come back with\
      \ newly revamped HD graphics, a new interface, new music tracks, and much more.<br\
      \ />\r\n<br />\r\n\u25C6The Faery's Dream is to Become a Princess <br />\r\n\
      The tiny faery's dream is to become a princess.<br />\r\nIt will be a difficult\
      \ path to achieve this dream as no one has ever done it before. The Faery Queen\
      \ turned the faery into a human girl so that she may fulfill her wishes.<br\
      \ />\r\n<br />\r\n\u25C68 Years With the Girl<br />\r\nThe Faery Queen has provided\
      \ a time limit of 8 years to be with the girl.<br />\r\nHow will you raise this\
      \ girl into a grown woman?<br />\r\n<br />\r\n\u25C6The Player's (Father's)\
      \ Occupation will have an Effect on the Princess<br />\r\nThe player can choose\
      \ from 6 jobs: retired knight, bankrupt aristocrat, merchant, wanderer, traveling\
      \ monk, or traveling entertainer.<br />\r\nDepending on your occupation, the\
      \ life of the girl and how she grows up will change.<br />\r\n<br />\r\n\u25C6\
      Compete with Competitors at the Harvest Festival!<br />\r\nEvery year,  there\
      \ will be a Harvest Festival where your daughter will meet many rivals! They\
      \ will compete with each other in intelligence, physical prowess, charm, and\
      \ many more!<br />\r\n<br />\r\n\u25C6Multiple Endings!<br />\r\nDepending on\
      \ your choices, the future of your daughter will change.<br />\r\nHow will you\
      \ help to grant your daughter's dream?<br />\r\nHow your daughter ends up will\
      \ be entirely up to you."
