    detailed_description: "<h1>Grounded Koi Pond Update Released</h1><p><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/962130/extras/GROUNDED_STEAM_600px-desc.jpg?t=1608148728\"\
      \ /><br><br>The Koi Pond update is here! Come check out Grounded's largest Early\
      \ Access update yet, and take a look at our news post for a big preview!</p><br><h1>About\
      \ the Game</h1>The world is a vast, beautiful and dangerous place \u2013 especially\
      \ when you have been shrunk to the size of an ant. Explore, build and survive\
      \ together in this first person, multiplayer, survival-adventure. Can you thrive\
      \ alongside the hordes of giant insects, fighting to survive the perils of the\
      \ backyard?<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/962130/extras/Grounded_Reactive_World_600x94.gif?t=1608148728\"\
      \ /><br><br>Explore this immersive and persistent world, where the insect life\
      \ reacts to your actions.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/962130/extras/Grounded_Base_Building_600x94.gif?t=1608148728\"\
      \ /><br><br>Shelter and tools are critical to your survival. Build epic bases\
      \ to protect you and your stuff from the insects and the elements. Craft weapons,\
      \ tools, and armor, allowing you to better fight, explore and survive.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/962130/extras/Grounded_Online_Co-Op_600x94.gif?t=1608148728\"\
      \ /><br><br>You can face the backyard alone or together, online, with up to\
      \ three friends - the choice is yours.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/962130/extras/Grounded_Campaign_600x94.gif?t=1608148728\"\
      \ /><br><br>Uncover the secrets lurking in the shadows of Grounded as you freely\
      \ explore the backyard and progress through its mysterious story."
