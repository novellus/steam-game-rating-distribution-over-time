  data:
    about_the_game: "Imagine you were alone and afraid.<br>Imagine you were lost with\
      \ no one to help.<br>Imagine you were a child facing its worst nightmare.<br>In\
      \ utter darkness even the dimmest trickle of light means hope.<br><br>Selma\
      \ and the Wisp is an astonishing platform game with a particularly eerie feel\
      \ to it. Densely packed with logical puzzles and unexpected obstacles, the game\
      \ incorporates innovative gameplay, low-poly models and an spectacular animations.<br><br>Created\
      \ by a group of passionate developers led by a visionary artist, \u201CSelma\
      \ and the wisp\u201D offers key features:<br><ul class=\"bb_ul\"><li>Innovative\
      \ co-dependent control system of two characters simultaneously, controlled by\
      \ gamepad or mouse<br></li><li>A lot of amazing puzzles to solve, interspersed\
      \ by arcade elements.<br></li><li>Artistic mastership of graphic design in low-poly\
      \ style in which each frame is a masterpiece. </li></ul><br>Follow the wisp.\
      \ Collect the lights. Don\u2019t look back."
