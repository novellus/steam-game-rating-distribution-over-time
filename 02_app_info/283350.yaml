    about_the_game: 'In Eurofighter Typhoon, you are flying the famous Eurofighter
      on top of Iceland to fight against Russian troops which invade the country and
      prevent the outbreak of World War III. Quickly outnumbered, the ICEFOR has been
      abandoned by NATO but has been able to deploy a small number of the new Typhoon
      aircraft. You will take over the destiny of 6 pilots, each with his own skills
      and abilities, in real time. Take your part in a fascinating scenario with a
      lot of missions and objectives to achieve!<br><br>Every steering aspect has
      been simplified to make this game handable for every one. Eurofighter Typhoon
      is a simulator game advised to hardcore players who already have played other
      simulator games and to beginners!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>A
      visual and sonorous atmosphere which are part of the game, with sound themes
      adjusted to every situations and impeccable sets and planes modeling.<br></li><li>A
      fascinating scenario, with breaking news on radio to keep you aware of the fight
      evolution!<br></li><li>A great lifetime: training mission, two campaign modes,
      a multiplayer mode.<br></li><li>A game for every fan of simulation and for beginners!</li></ul>'
