      \ world of nature! Together you will learn about countless species of animals\
      \ and plants in their natural habitats while feasting your eyes on a set of\
      \ charmingly painted forests, waters and gardens.<br />\r\n<br />\r\n- discover\
      \ over 160 species of animals and plants in 4 different habitats<br />\r\n-\
      \ a fun way to learn<br />\r\n- easy and intuitive controls<br />\r\n- available\
