    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/677790/extras/Maincapsuleimage2.png?t=1596963105\"\
      \ /><h2 class=\"bb_tag\">Game Name:</h2> SOULS<h2 class=\"bb_tag\">Game Genre:</h2>\
      \ Visual Novel<h2 class=\"bb_tag\">Story:</h2><br>At the time of the fall of\
      \ a year, a rumor was circulated in the school campus without knowing the reason\
      \ why \u2013 The monster who was named Human Snake was found in an abandoned\
      \ reservoir. The starring actor (The Boy), who would like to investigate what\
      \ was going on, went to the reservoir for adventure. Eventually he met the monster.\
      \  Since then, the boy has developed a very wonderful relationship with the\
      \ monster. The relationship was neither friendship, family members nor master\
      \ and pets types. What exactly is the real body of the Human Snake?  What will\
      \ be the impacts on the Boy?  With the story moving forward, unexplainable incidents\
      \ were happened in the school campus. All of the incidents were interrelated\
      \ between the Boy and the monster. What is the truth beneath? The story starts\u2026\
      <h2 class=\"bb_tag\">Original Soundtrack by:</h2> Tang Ho Ling<h2 class=\"bb_tag\"\
      >Additional Music by:</h2> Reg@Daybreak EcLipse"
