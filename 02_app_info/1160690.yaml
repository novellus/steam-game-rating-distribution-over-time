    about_the_game: '[game development in current progress]<br>Welcome to this crazy
      arcadish world!!<br>if you want to remind some good old retro vibes here is
      the place to be!!<br>in this retro style Toriyama-ish universe, you are the
      Dragon Blazers,<br>a team of powerful warriors mastering an ancient martial
      art technique with a dragon power, fighting against an evil cyber-ninja army
      that''s ruining our beautiful world..<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1160690/extras/caving.png?t=1608619474"
      /><br>get inside an action-platformer gameplay similar to Goemon Gambare (mystical
      ninjas on snes) <br>mixed up with...<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1160690/extras/counteringSmall.png?t=1608619474"
      /><br>mmm... maybe shinobi..?<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1160690/extras/battling.png?t=1608619474"
      /><br>...or sometimes double dragon...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1160690/extras/jarring.png?t=1608619474"
      /><br>or even mario bross..?<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1160690/extras/tigerSmall.png?t=1608619474"
      /><br>anyway you''ll fight, run, jump with many features,<br>intuitive mechanics
      and very handy gameplay for a better experience,<br>plus possibility to play
      2 players coop like on old arcade titles of course!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1160690/extras/Unlockables2.png?t=1608619474"
      /><br>play 3 hero characters + 3 unlockable ones,<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1160690/extras/Guwah.png?t=1608619474"
      /><br>running through something like 20 missions or more, <br>with bunch of
      enemies, mibosses, giant bosses and all kind of obstacles!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1160690/extras/shopSmall2.png?t=1608619474"
      /><br>and to finish let''s not forget shops,<br>with items, weapons and other
      features<br><br><br>Every sprite is hand-made pixelart, every effects too, no
      vector or skeletal animations,<br>no fake descaled / rotative pixels or so,
      everything done in the pure retro tradition,<br>expect maybe the palette where
      we took some freedom, with 4 palette choices,<br>possibility to choose 2 screen
      sizes : perfect pixel or full screen, seemed important to mention it for retro
      fans.<br><br>wish you enjoy this game that is meant to reminds of good old classic
      arcade games !!<br><br>graphics, code &amp; sfx : Sylph<br><a href="https://twitter.com/SylphArcade"
      target="_blank" rel="noreferrer"  >https://twitter.com/SylphArcade</a><br><br>musics
      : David &quot;Darvel&quot; Revel<br><a href="https://twitter.com/DavidRevel"
      target="_blank" rel="noreferrer"  >https://twitter.com/DavidRevel</a>'
