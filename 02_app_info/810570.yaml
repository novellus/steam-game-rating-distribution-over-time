details:
  data:
    about_the_game: "FACE is a platformer in which you play for the eponymous character.\
      \ Together with him you will have to explore unknown islands in search of coins\
      \ and treasure chests, overcoming difficulties in your way.<br />\r\nThe aim\
      \ of the game is to collect all the coins and treasure chests scattered on the\
      \ different islands. You will have to explore an intricate system of levels\
      \ where you will face with various traps and difficult terrain. During the game\
      \ the hero may both suggest, and  prevent the achievement of goals by his exclamations."
