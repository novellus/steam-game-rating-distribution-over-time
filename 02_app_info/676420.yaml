    reviews: "\u201CAnd when you do solve the puzzle and say to yourself &quot;Aha!\
      \ It's simple now that I see it,&quot; you know you are playing a one-in-a-hundred\
      \ well-designed puzzle game.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamingnexus.com/Article/5483/SiNKR/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Nexus</a><br><br>\u201CSiNKR really\
      \ is impressive in the fact that it does have a new spin on puzzle games.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://thevideogamebacklog.com/2017/10/12/review-sinkr/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Videogame Backlog</a><br><br>\u201C\
      I knew I discovered a new, favorite nighttime puzzle game when I came across\
      \ SiNKR at TERMINUS, Atlanta.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gameskinny.com/pml9a/sinkr-review-a-soothing-minimalist-puzzle-experience\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSkinny</a><br>"
