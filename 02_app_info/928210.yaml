    about_the_game: "Imagine the old classic game of snake.  The one where you have\
      \ to eat food to grow in length, while avoiding your own body.<br />\r\n<br\
      \ />\r\nNow imagine this from a first person perspective from inside the head.<br\
      \ />\r\n<br />\r\nNow imagine this isn't a snake at all, but instead a car that's\
      \ ramming into toys to add them to its ever growing trailer behind it.<br />\r\
      \n<br />\r\nThis, is Snake VR!"
