    about_the_game: "<strong>Shenmue III - Battle Rally</strong><br><br>A battle race\
      \ set in Bailu is about to begin!<br><br><u>The participants in this race are...</u><br>-\
      \ The hero of the story, facing off against destiny, Ryo Hazuki.<br>- The elusive,\
      \ treasure-seeking Wuying Ren.<br>- And, making her first appearance in this\
      \ game, Ryo's sparring partner, Wei Zhen.<br>The three contestants engage in\
      \ battle while racing their way through the course.<br><br>Reach the finish\
      \ line in first place to acquire awesome items.<br><br>Another event will be\
      \ held simultaneously in which you\u2019ll search for Bailu\u2019s official\
      \ mascot: \u201CBailu-chan\u201D!<br>Find as many Bailu-chans as possible to\
      \ get a leg up on your opponents during the race and acquire some fantastic\
      \ items.<br><br>*You must have reached Niaowu or have save data on which the\
      \ game has been cleared to play."
