    about_the_game: While it's thought that it would be a fun weekend, things have
      been getting worse and worse for Kyle and his friends. First, their tents and
      equipment fell over the cliff by accident. Then, they lost their way while trying
      to figure out how to exit the forest. Now they have nothing, need a leadership
      desperately to keep them together and alive.<br><br>Wolf Territory brings survival
      elements to point&amp;click adventure genre which leaves the player to make
      important decisions and solve puzzles at the same time.<h2 class="bb_tag"><strong>FEATURES</strong></h2><h2
      class="bb_tag"><strong>Dynamic Time :</strong></h2> The time passes independently
      of the player actions.<h2 class="bb_tag"><strong>Survival Elements :</strong></h2>
      Eating is crucial to avoid death for the player and friends. Sleeping is required
      to restore the player's energy so they can continue their adventures.<h2 class="bb_tag"><strong>Caring
      friends :</strong></h2> Not only the player must care for himself, but also
      the others. As the leader of the group, their fates depend on the player's choices.
      The player must care for them by giving them food, medicine, items if they want
      to escape together. It's all up to the player.
