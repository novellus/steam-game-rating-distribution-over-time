details:
  data:
    about_the_game: "Stock up your Armoury, line the temple walls and give your warriors\
      \ exotic weapon choices with this new pack of weapons graphics containing asian-themed\
      \ sideview weapons! Lots of variety from blades and kunais to katars, katanas\
      \ and nunchaku! Everything your warriors, monks and samurai will need with a\
      \ medieval fantasy asian flair!<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\
      \n* 144 weapons included.<br />\r\n* 14 weapon types including: Sai, Jutte Sword,\
      \ Swords (Scimitar, Kriss, Dao Sword...), Fan, Kama, Katana, Katar, Kunai, Lance,\
      \ Nunchaku, Sticks and more!. <br />\r\n* Many shapes and variations included!<br\
      \ />\r\n* Sheet format by weapon type included (576 x 384 the default file size,\
      \ a file with 12 weapons, 12 files in total).<br />\r\n* Single file versions\
      \ included (288 x 64 to use with custom plugins, a file with a single weapon,\
      \ 144 files in total)<br />\r\n* Iconset included!! (In the same format / design\
      \ as the default RPG Maker MV iconset)"
