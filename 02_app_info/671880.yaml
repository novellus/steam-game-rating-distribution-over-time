    detailed_description: <h2 class="bb_tag">- System -</h2><strong>&quot;Attacks
      aggressively by build a lot of towers&quot;</strong><br>It's a consept of this
      action game.<br><br>You can stack friend units any number of people,without
      limitation.<br>&quot;Strength in numbers&quot; is the key to victory!<br><i>(But
      friend unit fall down hitting the wall or ceiling.)</i><br><br>You can get on
      a head of friend unit.<br>You can use this instead of ladder and airplane,and
      so on!<br>All of your allies are different. <br>Some are shields, some are long
      ranged, others are medics, lightning, drills, et cetera... <br><br>But &quot;Strength
      in numbers&quot; is justice!<br>Rather than worrying about it,<br>it would be
      better if you pick up allies one after another!!<h2 class="bb_tag">- Story -</h2>The
      people of the surface and the floating continent are locked in a war over scarce
      resources. <br>One part of the world is used as a garbage dump by both sides.<br><br>The
      protagonist wakes up in that place. <br>She is a prototype of a humanoid weapons
      system, commonly referred to as a warroid. <br>She knows nothing about the war,
      being purely a test subject, <br>and so she doesn't know what to do in this
      wasteland of trash. <br><br>This is where our story begins.<br><br><i>This story
      is set a short while before the events of <br>&quot;Lethal Application&quot;,&quot;Lethal
      Crisis&quot; and &quot;Lethal Operation&quot; both produced by Daisessen.<br>But
      knowledge of these prior products is unnecessary. <br>After all this game falls
      in a completely different genre.</i>
