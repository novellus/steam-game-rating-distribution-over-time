    about_the_game: "The free trial version of Born of Fire includes the fully integrated\
      \ Roguelike tower mode, card upgrade system, chest system, and the exciting\
      \ worldwide 1 vs 1 match mode. Initially, there will be two heroes with different\
      \ features: Commander and Mage. <br />\r\n<br />\r\nGame Features:<br />\r\n\
      \u25CF Heroes won\u2019t watch the battle from the sidelines but will be right\
      \ in the battle. However, you will lose if your hero dies.<br />\r\n\u25CF Innovative\
      \ time sequence battles. Every hero and creature has a \u201CSpeed\u201D stat.\
      \ The faster the speed, the faster the movement rate.<br />\r\n\u25CF Design\
      \ your battle formation. Remember to put your warriors in the front row and\
      \ protect the back row with archers and mages.<br />\r\n\u25CF Make use of your\
      \ hero\u2019s rage spells and counter cards to surprise your opponent or save\
      \ yourself in an emergency.<br />\r\n\u25CFThe classic tower mode has random\
      \ enemies, tasks, and rewards.<br />\r\n\u25CF Summon powerful creatures to\
      \ fight for you in the pub.<br />\r\n\u25CF You can battle players from around\
      \ the world in Match mode and win victory chests.<br />\r\n\u25CF Continue to\
      \ collect cards and upgrade their levels. <br />\r\n\u25CF You will get stronger\
      \ every time you climb the tower.<br />\r\n<br />\r\nTrial Version Content:<br\
      \ />\r\n\u25CF The trial version will include a basic tower mode. The current\
      \ features and gameplay still have a lot that needs to be added. The game will\
      \ be updated weekly.<br />\r\n\u25CF You can play the training mode any time\
      \ you like. You can get chests by winning. Cards you get from chests can used\
      \ to build a deck.<br />\r\n\u25CF Choose match mode to find an online match.\
      \ If another player is matching at the same time, you can duel them. <br />\r\
      \n\u25CF Getting multiple copies of cards can be turned into experience. You\
      \ can upgrade once you get enough experience. Card levels will upgrade too in\
      \ tower mode.<br />\r\n<br />\r\nYou can always play the free trial version,\
      \ get new cards and upgrade them. We will update weekly to add new cards and\
      \ features until early access. Please feel free to play the game and leave any\
      \ suggestions in our community to help us improve the game. Thank you."
