    about_the_game: "<strong><h2 class=\"bb_tag\">TIBETAN SINGING BOWLS | VR RELAXATION\
      \ | 360\xB0 VIDEO | 6K/2D MONOSCOPIC | 3DOF</h2></strong><br>Immerse yourself\
      \ in the healing power of Tibetan Singing Bowl Sound Therapy. Your guide is\
      \ Chrystal Nathal, a well-known sound healer who has brought relief to people\
      \ the world over. Originally recorded to help young bone marrow transplant patients\
      \ cope with isolation in sterile recovery rooms, this therapeutic sound session\
      \ is now available to you in the privacy of your home. \_Feel your body resonate\
      \ with harmonious vibrations emanating from handcrafted Tibetan singing bowls.\
      \ Soothe a restless mind, assuage an anxious spirit and bring your body and\
      \ mind back to tuneful equilibrium. <br><br>INCLUDES<br>- Music<br>- Nature\
      \ Sounds<br><br>We hope you enjoy this Tibetan Singing Bowls VR Relaxation Experience\
      \ as much as the thousands of happy users on Steam and other platforms. If you\
      \ experience any issues or have any feedback on how we can improve our VR Experiences\
      \ to better suit your needs, please get in contact via the support link to our\
      \ website.<br><br>ABOUT SPHAERES VR<br>Get away from the stress and noise of\
      \ everyday life and delve into an alternate reality where you are free to relax,\
      \ enjoy nature, meditate and travel in immersive 360\xB0 video experiences"
