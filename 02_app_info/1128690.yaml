    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1128690/extras/Steam_about_header.png?t=1586129700"
      /><br><br>It's time to take the Plunge! Enter the adventure of Billie, the billionth
      prisoner of a wacky medieval mega-prison, who longs to find freedom on the other
      side. Rather than try to climb her way out, Billie realizes the only way to
      freedom is to escape further into the depths below! Dodge, dash, and defeat
      a wide variety of guards, creatures,  and otherworldly beings bent on preventing
      passage in this exciting turn-based dungeon plunger!<br><br>In Plunge, players
      will find a new and unique experience, especially for those familiar with the
      puzzle and roguelike genres. Each floor is an individual challenge meant to
      test the very best in a battle of brawn and wits. Don't miss this opportunity
      to find out why Plunge was nominated for the 2017 PAX Rising showcase, the 2016
      and 2017 Portland Retro Gaming Expo showcases, the 2019 PAX 10 Selection and
      multiple showcases with Indie Mega Booth at PAX West and GDC! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1128690/extras/Steam_features_header.png?t=1586129700"
      /><br><br>- Play as Billie or a variety of other cartoony characters with charming
      criminal charges!<br><br>- Turn-based roguelike action!<br><br>- Movement with
      sliding ice physics against enemies with unique and peculiar patterns!<br><br>-
      Over 400 randomly selected levels across three separate challenging sections!<br><br>-
      Plunge and Plunge again with fast pick-up-and-play experiences!
