      full advantage of your playspace. Dodge, duck and collect to increase your high-score
      as your fly through the air on a sci-fi platform.<h2 class="bb_tag"><strong>Features:</strong></h2><br><ul
      class="bb_ul"><li>Fast paced dodge mechanics make for a great work out</li><li>Activate
      slow motion mode to refine your senses</li><li>Beautiful environment created
