    about_the_game: "\u300A\u5FA1\u9F99\u5728\u5929\u56FD\u6218\u7248\u300B\u662F\u58A8\
      \u9E9F\u5E73\u53F0\u5373\u5C06\u4E0A\u7EBF\u4E00\u6B3E\u7ECF\u5178\u7684\u4E09\
      \u56FD\u9898\u6750\u5927\u578BRPG\u6E38\u620F\u3002\u5B8C\u5168\u518D\u73B0\u4E86\
      \u7AEF\u6E38\u7248\u5FA1\u9F99\u70ED\u8840\u6CB8\u817E\u7684\u5927\u89C4\u6A21\
