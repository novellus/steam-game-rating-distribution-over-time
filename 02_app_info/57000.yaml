details:
  data:
    about_the_game: "Fly with Nyx across the ruins of the ancient Greece in her dangerous\
      \ search for her dearest friend Icarus. Use the powers of Zeus and the Gods\
      \ from Olympus and use them wisely in order to help Nyx to complete her epic\
      \ adventure.<br>\t\t\t\t\t\tCast rays, command the winds, control the fire,\
      \ fight the Hydra, surf the blazing sands and modify the environment as you\
      \ have never experienced before.<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key Features</h2>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li>Innovative and unique gameplay. You will be\
      \ able to invoke the powers of the gods for interacting with the environment\
      \ as you have never done before.<br>\t\t\t\t\t\t\t</li><li>12 challenging levels,\
      \ carefully designed, completely filled with puzzles, beautiful scenarios and\
      \ action.<br>\t\t\t\t\t\t\t</li><li>Real physics based puzzles and interactive\
      \ scenery.<br>\t\t\t\t\t\t\t</li><li>Play against the clock. Try to beat the\
      \ best times from the developers and get all the Steam Achievements!<br>\t\t\
      \t\t\t\t\t</li><li>Stunning graphics specially enhanced for the computer version.\
      \ Impressive visual effects such as bloom, depth of field and heat distortion.<br>\t\
      \t\t\t\t\t\t</li><li>Find your way to the Arcadia, the secret bonus level.<br>\t\
      \t\t\t\t\t\t</li><li>20 ancient relics hidden by the Gods to be found within\
      \ the levels.<br>\t\t\t\t\t\t\t</li><li>A fascinating story. Will you be able\
      \ to help Nyx discover what happened to her friend Icarus?<br>\t\t\t\t\t\t\t\
      </li><li>Beautiful soundtrack composed by film composer Steven Gutheinz.<br>\t\
      \t\t\t\t\t</li></ul>"
