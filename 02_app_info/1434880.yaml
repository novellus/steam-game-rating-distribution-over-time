    review: 'I have to say ROBO OH is a call back to the early fighting games era.


      Pros

      1. Story mode

      2. A few modes

      3. Good soundtrack

      4. Good price point


      Cons

      1. Classic look might not be for everyone


      Overall:

      I enjoy ROBO OH it is a old school looking giant robot fighting game that is
      a call back to the early days of fighting games .'
