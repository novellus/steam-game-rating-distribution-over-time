    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1434880/extras/game_banner.png?t=1608664087\"\
      \ /><br><br>ROBO OH is a tournament-fighting game, with an all-original cast\
      \ and plenty of classical giant robot flavor. Play as a great robot in the tournament\
      \ to crown the new king!<br><br>\u25CF 9 playable characters<br><br>\u25CF Multiple\
      \ modes of play<br><br>\u25CF Combo chains and super moves<br><br>\u25CF All-original\
      \ graphics and soundtrack<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1434880/extras/robooh-video-to-gif_600w.gif?t=1608664087\"\
      \ /><br><br><strong>CONTROLS</strong><br><br>Gamepads are supported!<br>Keyboard:\
      \ \U0001F189 \U0001F187 \U0001F172 \U0001F185 \u2191 \u2193 \u2190 \u2192 ESC<br><br><strong>STYLE</strong><br><br>Foxy\
      \ Boxy games are developed with the 1985-1992 era of video games closely in\
      \ mind, complete with traditional instruction manual. The goal is to produce\
      \ games that look and feel as if they may have been developed and released during\
      \ that time."
