    detailed_description: <h1>MORE DILLYFRAME GAMES</h1><p><a href="https://store.steampowered.com/app/1471730/Kick_it_Bunny/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1471730/Kick_it_Bunny/</a></p><br><h1>About
      the Game</h1>Bunny Sudoku is a new addition to the Sudoku series of popular
      casual games. The world of Bunnies has expanded by one more game and now you
      are facing a new challenge. Call a friend and challege your logic and friendship
      in the colorful world of Bunny Sudoku.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1193460/extras/BunnuSUdokuOnCube_opti.gif?t=1609676935"
      /><h2 class="bb_tag">Defense Sudoku Mode</h2>Unique endless mode for 4 players.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1193460/extras/SudokuDefense.gif?t=1609676935"
      /><br>Imagine yourself as Sudoko Square Testers, which should fill in the missing
      numbers as the square moves toward the players.<br>The speed of the squares
      increases with each new wave. Also, the speed depends on the number of players
      in the team.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> 3 difficulty
      levels in Classic mode (up to 2 players)<br></li><li> Unique Defense Sudoku
      mode (up to 4 players)<br></li><li> randomly generated grid<br></li><li> color
      customization<br></li><li> chickens<br></li><li> Leaderboards</li></ul>
