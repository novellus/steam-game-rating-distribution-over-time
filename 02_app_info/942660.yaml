    detailed_description: '<h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>For the past 25 years
      acclaimed photographer and filmmaker Lauren Greenfield (The Queen of Versailles,
      Thin, kids+money, #likeagirl) has travelled the world, documenting with ethnographic
      precision and an artist''s sensitivity a vast range of cultural movements and
      moments. Yet, after so much seeking and searching, she realized that much of
      her work pointed at one uniting phenomenon: wealth culture. With her new film,
      Generation Wealth, she puts the pieces of her life''s work together for in an
      incendiary investigation into the pathologies that have created the richest
      society the world has ever seen. Spanning consumerism, beauty, gender, body
      commodification, aging and more, Greenfield has created a comprehensive cautionary
      tale about a culture heading straight for the cliff''s edge. Generation Wealth,
      simultaneously a deeply personal journey, rigorous historical essay, and raucously
      entertaining expose, bears witness to the global boom-bust economy, the corrupted
      American Dream and the human costs of capitalism, narcissism and greed.'
