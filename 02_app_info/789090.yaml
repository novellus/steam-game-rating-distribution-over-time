    about_the_game: "Welcome to the future! In this fun-packed VR game which is easy\
      \ to understand but hard to master, you'll help to provide an entire city with\
      \ the future's very own and very clean Rainbow Energy - at the RAINBOW REACTOR!<br><br>Normal\
      \ operations have collapsed when the loading crane malfunctioned. Now it's up\
      \ to the player, controlling a clueless Cleaner Bot, to load the reactor manually.\
      \ Not an easy task, as the chromium balls which are full of precious energy\
      \ are very volatile. Any mishandling could end in disaster\u2026 <br><br>FEATURES:<br><br>-\
      \ 9 levels of rising difficulty and additional features and hazards<br>- 9 groovy\
      \ Synthwave tunes which are synched to the action<br>- &quot;SINGLE SHIFT&quot;\
      \ mode with modifiers for higher or lower difficulty &amp; score<br>- &quot;PARTY\
      \ MODE&quot; for localized play with individual name-entry for the leaderboards<br>-\
      \ 11 different leaderboards to compare scores with your friends or the whole\
      \ world<br>- 17 unlockable achievements<br>- &quot;Museum Tour Feature&quot;\
      \ lets you teleport and explore the reactor room<br><br>- Index Controller support<br><br>-\
      \ Colorblind Mode (see news article for details)<br><br>- Downloadable manual\
      \ (see right hand menu on Steam Store page)<br><br>- High-End visuals without\
      \ any use of pre-made assets - aimed at perfomance GPUs<br>- Funky music &amp;\
