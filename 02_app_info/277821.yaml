details:
  data:
    about_the_game: 'A Zombie apocalypse has taken over the hi-octane GAS GUZZLERS
      EXTREME universe ! Normally this would be bad news for humanity, but not for
      you ! Armed to the teeth in your rig, and with insane power-ups littering each
      arena, you should be more than capable of obliterating the hordes of the undead.
      But be aware, these brain-munching dudes fight back, and have weapons of their
      own, plus running over too many of them will make your wheels slip in gore,
      resulting in the inevitable feasting, urr on you that is...<br><br>The Full
      Metal Zombie DLC plays like a completely new game. It introduces tons of new
      stuff, like ragdoll physics, zombie AI, blood and bodyparts flying around; taking
      the fun up a notch or ten! Join the action now !<h2 class="bb_tag">Key features:</h2><ul
      class="bb_ul"><li> A total of 22 zombie variants, from plain old regular zombies
      to ax wielding maniacs, to giant undead zombie animals carrying explosives,
      plus a minigun  boss.<br></li><li>All new arena: Warburg,  a huge new city map.<br></li><li>New
      car: the Kaiju GTR, a fast iconic Japanese sports and drag racing car.<br></li><li>Two
      new game modes: Defend the Base and Survival (both single and multi-player).<br></li><li>New
      military skin. Bust those Zs like GI Joe...</li></ul>'
