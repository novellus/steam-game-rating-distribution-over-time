    about_the_game: "To arms! Get ready for the next installment of the popular time\
      \ management series - Northern Tale 4. An army of evil knights, witches and\
      \ giants are coming for Ragnar's lands. Cleverly manage your resources, stop\
      \ the nightmare army and bring peace to the land.<br />\r\n<br />\r\nPlay Northern\
      \ Tale 4 today!<br />\r\n<br />\r\nIn Northern Tale 4, Ragnar's kingdom is in\
      \ danger once again. After defeating the evil witch Gesta and the Dragon of\
      \ Ether, the Viking lands are on the verge of a new invasion. Collect, repair\
      \ and build to defend against a vast army of Giants, Witches and Black Knights.\
      \ Travel to your favourite Viking Kingdom and stop the vile sorcery in Northern\
      \ Tale 4!<br />\r\nPlay Northern Tale 4 for free - no obligation to buy!<br\
      \ />\r\n<br />\r\nNorthern Tale 4 features:<br />\r\n<br />\r\n- let your inner\
      \ Viking out and protect Ragnar's kingdom from an evil invasion;<br />\r\n-\
      \ step into the role of 3 different characters to save your royal realm;<br\
      \ />\r\n- face numerous trials and earn Awards for your bravery;<br />\r\n-\
      \ fix, construct, grow and collect in this epic discovery;"
