  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/634120/extras/Steam_store_GIF_-_Gameplay_1_reverserd__x.jpg?t=1599049138\"\
      \ /><br><br>The most frightening thing about Jonathan\u2019s nightmare is that\
      \ he may not be dreaming... <br><br>Inmates is a psychological horror game with\
      \ puzzle elements in which you must find out the truth behind your confinement\
      \ and uncover the dark secrets of the run-down prison you find yourself in.<br><br>You\u2019\
      ve awoken from a nightmare, Jonathan. But did it truly end? You are in a seedy\
      \ prison cell and have no clue how you got there. You\u2019re terrified and\
      \ confused, but you also feel something else: a painful sense of familiarity.\
      \ You\u2019ve convinced yourself this is all just a bad dream. Unfortunately,\
      \ according to the voice coming from the old radio, things are not as simple\
      \ as you\u2019d like them to be.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/634120/extras/Steam_store_GIF_-_Gameplay_1.jpg?t=1599049138\"\
      \ /><br><br>Delve deep into your psyche while trying to stay sane, in this most\
      \ disturbing of horror games.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/634120/extras/Steam_store_GIF_-_Gameplay_5.jpg?t=1599049138\"\
      \ /><br><br><strong>Features</strong><br><ul class=\"bb_ul\"><li>Interact with\
      \ the environment to unravel the truth<br></li><li>Intense and mind-bending\
      \ puzzles<br></li><li>Suffocating setting<br></li><li>Disturbing imagery<br></li><li>High-quality\
      \ graphics powered by Unreal Engine 4<br></li><li>Controller support<br></li><li>Estimated\
      \ game length: 3-4 hours</li></ul>"
