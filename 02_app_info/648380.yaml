details:
  data:
    about_the_game: "\u201CBullet Dodge? Are you telling me I can dodge bullets?\u201D\
      <br />\r\nRight. Dodge, block, or shoot them. Whatever you do, survive. Don\u2019\
      t get hit in the head or it\u2019s game over. Use your amazing reflexes to dodge\
      \ out of the way of an onslaught of bullets. Use your shields to block bullets\
      \ that get too close. And use your gun to shoot incoming projectiles out of\
      \ the sky and impress your friends. <br />\r\nThings getting out of hand? Use\
      \ your slow time ability to get the edge. But be careful. The flow of time is\
      \ a constant that should not be meddled with. When your slow time ability stops,\
      \ the world will move faster to get back to where it should be.<br />\r\nEach\
      \ level requires only that you survive, but mere survival won\u2019t get you\
      \ to the top of the leaderboard. For that, you\u2019ll need to be fast, quick,\
      \ and accurate. Maybe get creative and find the hidden bonus levels too."
