    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1367130/extras/\u30E1\
      \u30A4\u30F3.png?t=1596121384\" /><h2 class=\"bb_tag\">Dashing feeling MAX!\
      \ Dash action!</h2><br>The stage is a robot town where everything is mechanically\
      \ driven<br>A sudden lightning strike in this peaceful town!<br>The function\
      \ of the town is down, and the security robot loses control and runs away<br>In\
      \ an instant I was caught in a vortex of confusion.<br>It seems that the ground\
      \ lightning rod that protected the town from lightning is out of order<br>The\
      \ protagonist of the robot that maintains the peace of the town, Tex aims for\
      \ the ground lightning rod to restore the town! !!<br><br>Animated graphics<br>And\
      \ enjoy it with a cool sound.<br>There are over 30 types of stages and over\
      \ 90 hidden elements!<br>A platform game that you can easily play!<h2 class=\"\
      bb_tag\">Even beginners of action games can easily enjoy themselves!</h2><br>\u30FB\
      Even if it is done, you can immediately retry! !!<br><br>\u30FBOnly the left\
      \ stick and A button can be operated!<br><br>\u30FBWhen you get better, it will\
      \ be fun!"
