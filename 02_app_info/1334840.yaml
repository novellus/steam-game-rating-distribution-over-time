    about_the_game: "This is a third-person horror game set in a residential area\
      \ in 2000s Japan.<br />\r\nIt's the complete version of the free horror game\
      \ GOHOME, which was released in 2019 and caused a boom.<br />\r\nThe map has\
      \ been doubled, and six more ghosts, including hidden characters, have been\
      \ added to the game.<br />\r\nThere's no grotesque , so even kids can enjoy\
      \ it.<br />\r\n<br />\r\nYou've been separated from your parents and you're\
      \ going home alone.<br />\r\nIt's the usual way home, but something's wrong.<br\
      \ />\r\nYou're being chased by someone so you run away and go home.<br />\r\n\
      It's a sad, scary and mysterious game, but I hope it will be a lovely memory\
      \ for you.<br />\r\n<br />\r\nThe soundtrack is now being streamed at amazon\
      \ music, applemusic and other places!<br />\r\n\u2193You can buy high-resolution\
      \ music at this site.<br />\r\nhttps://1ma2szk.booth.pm/<br />\r\n<br />\r\n\
      Basic operation<br />\r\nmoving: WSAD<br />\r\njumping: space<br />\r\ncrouch:\
      \ Ctrl<br />\r\nrunning: Shift<br />\r\n<br />\r\nThird person viewpoint<br\
      \ />\r\nAuto save"
