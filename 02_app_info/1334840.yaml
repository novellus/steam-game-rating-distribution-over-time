    detailed_description: "<h1>Update Notes</h1><p>In 2020, on December 25, GOHOME\
      \ received a major update.\r\n\r\nUpdate contents\r\n\u30FBFixed a bug that\
      \ caused the language to be initialized on every launch.\r\n\u30FBFixed physics\
      \ bug in the last stage.\r\n\u30FBNew maps and characters added (after clearing\
      \ the night town stage)\r\n\u30FBThe background and some of the effects have\
      \ been changed.\r\n\r\nIn addition to that, we had prepared a 2D mini-game for\
      \ the second week after clearing the last stage, but due to a mysterious bug,\
      \ the game itself may crash when the game over in the 2D game. Please don't\
      \ die.\r\nI haven't found a solution yet, so if anyone knows how to fix it,\
      \ I'm afraid I'd like to know.\r\nThe mini-games have nothing to do with the\
      \ story, they are just an added bonus.\r\n\r\nIf the game doesn't start after\
      \ the update, please uninstall and reinstall it.</p><br><h1>About the Game</h1>This\
      \ is a third-person horror game set in a residential area in 2000s Japan.\r\n\
      It's the complete version of the free horror game GOHOME, which was released\
      \ in 2019 and caused a boom.\r\nThe map has been doubled, and six more ghosts,\
      \ including hidden characters, have been added to the game.\r\nThere's no grotesque\
      \ , so even kids can enjoy it.\r\n\r\nYou've been separated from your parents\
      \ and you're going home alone.\r\nIt's the usual way home, but something's wrong.\r\
      \nYou're being chased by someone so you run away and go home.\r\nIt's a sad,\
      \ scary and mysterious game, but I hope it will be a lovely memory for you.\r\
      \n\r\nThe soundtrack is now being streamed at amazon music, applemusic and other\
      \ places!\r\n\u2193You can buy high-resolution music at this site.\r\nhttps://1ma2szk.booth.pm/\r\
      \n\r\nBasic operation\r\nmoving: WSAD\r\njumping: space\r\ncrouch: Ctrl\r\n\
      running: Shift\r\n\r\nThird person viewpoint\r\nAuto save"
