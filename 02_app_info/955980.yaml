  data:
    about_the_game: "Ever wanted to dive into the sea? Dive Inside - Treasures of\
      \ the Night Sea is best for you! Cruise through the depths of the sea surface,\
      \ explore its nature and try on the role of a treasure hunter who agreed to\
      \ a dangerous mission to find a mysterious object.<br />\r\n<br />\r\nThe Night\
      \ Sea is a mysterious secret place in the Pacific Ocean. The official status\
      \ says it\u2019s a sea legend hyped up by journalists. In fact, hundreds of\
      \ planes have disappeared here and a lot of shipwrecks happened. Command your\
      \ submarine, customize and upgrade it, and<br />\r\nexplore the mysterious waters.\
      \ Be careful with Monsieur X, reveal his goals and your reward will be all the\
      \ gold hidden in the Night Sea.<br />\r\n<br />\r\n<br />\r\nGame Features:<br\
      \ />\r\n- Beautiful ocean landscapes and realistic graphics<br />\r\n- Stunning\
      \ gameplay<br />\r\n- 3 in 1 \u2014noir, adventures and fiction<br />\r\n<br\
      \ />\r\nAction stations!"
