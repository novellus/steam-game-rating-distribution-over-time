    about_the_game: MagixHome VR is an experimental home design game where you can
      use your VR headset to explore and design your own virtual room. <br>You can
      add new furniture, change wall and furniture material, teleport across the room,
      or even toss things around. <br>Use MagixHome VR as a solitary escape, an interior
      design experiment or a place to juggle sofas! <br><br><strong>Features </strong><br>-
      Design your own room easily and see the magic transforms it to a realistic photos
      <br>- Browse unique furniture and see if you love them before any purchase <br>-
      Play around with multiple interesting floorplans from around the globe <br>-
      Give a virtual tour of your dream home to your friends remotely
