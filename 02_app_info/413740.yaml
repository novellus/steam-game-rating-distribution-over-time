details:
  data:
    about_the_game: "Some suspected that Mars once harbored life. <br />\r\nThere\
      \ was a reason that it wasn't ever found.<br />\r\n<br />\r\nMines of Mars is\
      \ a procedural atmospheric mining game that is inspired by games like Metroid\
      \ and Motherload. <br />\r\nIt is also a story based adventure game with dark\
      \ secrets, great weapons, tons of different items, and a gorgeous world to explore.\
      \ <br />\r\nThe world of MoM is procedurally created, so that every time you\
      \ play it, it will be a little different. <br />\r\nThere are tons of different\
      \ enemies, dark corridors, and a large variety of fauna and ambient creatures.\
      \ <br />\r\n<br />\r\n-Huge Procedurally generated underground world <br />\r\
      \n-Night and Day system <br />\r\n-Dark secrets <br />\r\n-Atmospheric vibes\
      \ <br />\r\n-3 Mini Games<br />\r\n-Original Ambient Soundtrack by Evan Gipson\
      \ <br />\r\n-Lots of flora and fauna <br />\r\n-Tons of Weapons and Items <br\
      \ />\r\n-Great storyline <br />\r\n-Gravity Mining! <br />\r\n-Huge Bosses <br\
      \ />\r\n<br />\r\nFollow us for the latest info and game news!<br />\r\n<br\
      \ />\r\n\u2022 http://crescentmoongames.com/other-games/<br />\r\n\u2022 http://facebook.com/crescentmoongames<br\
      \ />\r\n\u2022 http://twitter.com/cm_games"
