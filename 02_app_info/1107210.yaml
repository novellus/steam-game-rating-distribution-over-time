    about_the_game: "CAUTION) This is a very painful game.<br />\r\n<br />\r\nJumping\
      \ Over It With Kang KiYun is a game that helps frogs get home through obstacles.<br\
      \ />\r\nDue to the rainy season, the frog was transported very far from home.<br\
      \ />\r\nThe only thing the player can decide in the game is how far the frog\
      \ will jump? Where will the frog jump?<br />\r\nDon't give up and make sure\
      \ to send the frog home.<br />\r\n<br />\r\n* Rainy ground is very slippery.<br\
      \ />\r\n* Bugs are the food of frogs. The frog that ate the worm can jump once\
      \ more.<br />\r\n* Clouds are more elastic than they look.<br />\r\n* If you\
      \ can't find your destination, take a break and look around.<br />\r\n* It has\
      \ nothing to do with individual desire to achieve. Please send the poor frog\
      \ home."
