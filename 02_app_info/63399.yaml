    review: "[h1] Review zu Sniper Elite V2 - The Landwehr Canal Pack [/h1]\n\nDieses\
      \ DLC bietet uns eine neue Einzelspieler Mission im Herausforderungs Modus.\
      \ Unsere Aufgabe ist es 3 Deutsche Gener\xE4le die sich Nachts in Berlin treffen\
      \ wollen auszuschalten. Zus\xE4tzlich bringt dieses Pack noch 3 neue Waffen.\
      \ Einmal die MP44 SMG und 2 neue Scharfsch\xFCtzen Gewehre, die Lee Enfield\
      \ Mk. III & das Japanische Typ 99 Gewehr. Dieses DLC wird ben\xF6tigt um das\
      \ Spiel auf 100% zu bringen, da es 2 neue Achievements hinzuf\xFCgt.\n\n[h1]\
      \ Fazit [/h1] Auch dieses DLC ist sehr gut gelungen. Die neuen Waffen sind ganz\
      \ gut und die Neue Mission macht Spa\xDF\n\n\n\U0001F451 Powered by HoI 4 Deu\
