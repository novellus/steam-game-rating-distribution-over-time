    about_the_game: "This DLC is for the original Sniper Elite V2 (2012). And is included\
      \ in Sniper Elite V2 Remastered - launching 14th May 2019<br><br><strong>A brand\
      \ new mission. Three new weapons. </strong><br><br>Three Nazi Generals meet\
      \ under the cover of darkness. Now is your chance to take them out in one fell\
      \ swoop. You are outnumbered, but you have one advantage... the enemy doesn't\
      \ know you\u2019re coming. <br> <br>Strike fast. Strike clean. Make them pay.<br><br>\u2022\
      \t<strong>New Campaign Mission:</strong> Take out three German generals as they\
      \ convene in night-time Berlin.<br><br>\u2022\t<strong>New Tactics:</strong>\
      \ Devise your own plan for success; use everything to your advantage in this\
      \ test of nerves and skill.<br><br>\u2022\t<strong>New Weapons:</strong> The\
      \ MP44 \u201CStorm Rifle\u201D SMG, and two new sniper rifles: The Lee Enfield\
      \ Mk. III and the Japanese Type 99."
