    detailed_description: '<h1>DLC for Fernbus Sim + Tourist Bus Sim</h1><p>By purchasing
      this DLC you will also receive <a href="https://store.steampowered.com/app/1158130/Tourist_Bus_Simulator__Scania_Touring/"
      target="_blank" rel="noreferrer"  >Tourist Bus Simulator - Scania Touring</a><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1158120/extras/capsule_sm_FBS.jpg?t=1603361239"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1158120/extras/capsule_sm_TBS.jpg?t=1603361239"
      /></p><br><h1>About the Game</h1>This DLC package adds the Scania Touring in
      all three versions - 121, 129 and 137 - to your vehicle pool.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158120/extras/Variants.jpg?t=1603361239"
      /><br><br>The Scania Touring will offer you as the driver as well as your passengers
      a smooth journey wherever your travels might take you around the world. No matter
      if you''re taking your passengers on the holiday of their lifetime or provide
      them with first-rate long-distance transport.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158120/extras/Features.jpg?t=1603361239"
      /><br><br><ul class="bb_ul"><li>Developed with permission from Scania<br></li><li>All
      three variants included: 121, 129 and 137<br></li><li>8-gear automatic transmission<br></li><li>Reactive
      dashboard displays, e.g. with information about speed and readiness for departure<br></li><li>Stop
      break with start-up interlock<br></li><li>Detailed, interactive cockpit with
      various camera perspectives and interactive functionality:<br><ul class="bb_ul"><li>Driver
      monitor with navigation and a rearview camera<br></li><li>Kneeling system, wipers,
      luggage hatches and door locks<br></li><li>Usable driver window and sun shield<br></li><li>and
      much more</li></ul></li><li>Full lighting system, interior and exterior<br></li><li>Interactive
      controls for doors and luggage compartment hatches<br></li><li>Repaintable via
      Steam Workshop</li></ul>'
