    about_the_game: "<img src=\"http://storefront.steampowered.com/v/gfx/apps/36270/extras/sg4_logo.jpg\"\
      \ align=\"left\">\n                    <p>Join Super Granny\xAE and her friends,\
      \ Kamila and Margaret, as they set out to rescue their missing kitties in this\
      \ all-new, globe-trotting adventure! Run, dig, climb and explore your way through\
      \ more than 160 levels in 6 unique settings, play the all-new side-by-side cooperative\
      \ multiplayer mode, or create your own adventure in Super Granny 4!</p>\n  \
      \                  <ul>\n                    <li>160+ levels spread out over\
      \ 6 exotic locales\n                    <li>Easy-to-use level editor and exclusive\
      \ user-created level packs\n                    <li>All-new side-by-side multiplayer\
      \ mode\n                    <li>2 new playable characters\n                \
      \    <li>Global high-score posting with SLG Connect\n                    </ul>\n\
      \                    <p>&nbsp;</p>\n                    <img src=\"http://storefront.steampowered.com/v/gfx/apps/36270/extras/sg3_logo.jpg\"\
      \ align=\"left\">\n                    <p>Welcome to Super Granny\xAE 3, a new\
      \ action, adventure and exploration game starring the most unlikely superhero\
      \ ever: Super Granny! After her troubled tropical trip and wild winter retreat,\
      \ Super Granny is dropped into her most ambitious adventure yet, a run-down\
      \ European theme park where she must rescue her arch-nemesis, the evil Dr. Meow,\
      \ from the clutches of his even-more dastardly master, Mr. Fang. With the help\
      \ of over 30 all-new interactive items Granny will run, dig, climb and float\
      \ through 5 new worlds with over 200 levels of puzzle-solving, item-tossing,\
      \ hilariously addictive fun. An all-new level editor will keep you entertained\
      \ for ages.</p>\n                    <ul>\n                    <li>More than\
      \ 200 levels spread out over 5 unique scenes\n                    <li>All-new\
      \ shop where Granny can upgrade with 8 handy items\n                    <li>10\
      \ hilarious new level items and power-ups \n                    <li>14 interactive\
      \ objects found throughout the levels\n                    <li>7 new and challenging\
      \ enemies\n                    <li>Discover secret areas on a new map screen\n\
      \                    </ul>\n                    <p>&nbsp;</p>\n            \
      \        <img src=\"http://storefront.steampowered.com/v/gfx/apps/36270/extras/sgP_logo.jpg\"\
      \ align=\"left\">\n                    <p>Super Granny\u2019s back and ready\
      \ to rumble. While on a well deserved vacation, Super Granny\u2019s kitties\
      \ are abducted. Run, dig, climb, swing, float and tumble through 5 worlds and\
      \ over 170 levels to rescue Granny's cats from the dastardly Dr. Meow in Granny\
      \ in Paradise\xAE.</p>\n                    <ul>\n                    <li>5\
      \ challenging, new worlds \n                    <li>Over 170 levels of Granny\
      \ adventures \n                    <li>Create your own levels using the new\
      \ level editor \n                    <li>New items such as teleporters and moving\
      \ platforms \n                    <li>Post your high scores online\n       \
      \             </ul>"
