details:
  data:
    about_the_game: Circuit Slinger is a VR rhythm game where players purge corrupted
      code to a beat. Grab a pair of guns and shoot your way through six levels of
      heart-pounding electronic music!<h2 class="bb_tag"><strong><i>FEATURES:</i></strong></h2><ul
      class="bb_ul"><li>Shoot dope guns<br></li><li>Traverse three virtual landscapes<br></li><li>Experience
      original EDM tracks</li></ul><h2 class="bb_tag">About the team:</h2>Developed
      by MioMax, a team of 10 SMU Guildhall students over the course of one semester,
      Circuit Slinger represents the culmination of two years spent in game development.<h2
      class="bb_tag">Note:</h2><i>This short game was created by a small student team
      at SMU Guildhall over a development cycle of 15 weeks. Additional development
      to extend the game is not currently planned beyond its academic completion.
      If you have questions regarding this title, please email sstringer@smu.edu.</i>
