    about_the_game: This is an indie game inspired from the developer's childhood,
      it is created in a narrative prose style, to invite users to relive a magical
      time, warm and dreamy. The game has 12 pages, each page has 4-6 plot levels.
      Each plot has a gameplay related. The gameplay is specially designed for the
      plot, so it varies with the story. there are several kinds of gameplay in the
      whole game, they are  flying, parkour, maze, puzzle solving and memory and some
      you may not play before , although the gameplay is varied, the  operation is
      simple mouse click.
