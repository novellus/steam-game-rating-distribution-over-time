    about_the_game: "Grotesque Tactics 2: Dungeons &amp; Donuts is the successor to\
      \ the celebrated RPG-parody Grotesque Tactics. Experience an ironic story-driven\
      \ RPG with humorous dialogue-puzzles in the style of Monkey Island as well as\
      \ a strategic combat system, where your party members are controlled simultaneously.\
      \ <br>\t\t\t\t\t\t<br>Our story starts as the citizens of the Kingdom of Glory\
      \ celebrate their victory over the Dark Church. While in the catacombs of their\
      \ former enemies, their revelry is disturbed by a sudden all-encompassing fog.\
      \ The citizens wrapped by the fog disappear screaming into nothing. Those that\
      \ remain alive after the strange attack, barricade themselves in the depths\
      \ of the catacombs.  As time passes, food becomes scarce and the people of the\
      \ Kingdom of Glory begin to realize that they might all meet their demise. \
      \ The \u2018heroic\u2019 Knights of Glory, shady mercenaries and the arrogant\
      \ high elves band together into guilds in order to survive and escape the dank\
      \ catacombs.   Unfortunately, the guilds are far too concerned with their distaste\
      \ for each other and are oblivious to the awakening of dark forces in the dungeons\
      \ below\u2026<br><br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key features:</h2>\t\t\
      \t\t\t\t<ul class=\"bb_ul\"><li> Experience the thrilling, deadly and sometimes\
      \ humorous turn-based combat.<br>\t\t\t\t\t\t</li><li> Join up with comrades-in-arms\
      \ and create your own guild to help defeat the mighty bosses.<br>\t\t\t\t\t\t\
      </li><li> Play babysitter as you alleviate conflict amongst your party, so they\
      \ attack the enemy and not each other.<br>\t\t\t\t\t\t</li><li> Each guild member\
      \ has a talent tree to improve and specialize their skills after your advancements.<br>\t\
      \t\t\t\t\t</li><li> You can choose from three different factions; the High Elves,\
      \ the Mercenary Guild or the Kingdom of Glory.<br>\t\t\t\t\t\t</li><li> Each\
      \ faction has an alternate ending depending on decisions made in the game.<br>\t\
      \t\t\t\t\t</li><li> The story pokes fun at the RPG genre and popular games,\
      \ such as Oblivion, Gothic and LOTR.<br>\t\t\t\t\t\t</li><li> Become a successful\
      \ Guild Master by collecting gold and improving your reputation.<br>\t\t\t\t\
      \t\t</li><li> Food is rare and has become the new currency - collect food, learn\
      \ to cook and woo survivors to your side with delicious meals such as hippie\
      \ grub, spider salami, or the zombie cocktail!<br>\t\t\t\t\t\t</li><li> Different\
      \ levels of difficulty make sure that both beginners and experts will enjoy\
      \ the game.<br>\t\t\t\t\t\t</li></ul>"
