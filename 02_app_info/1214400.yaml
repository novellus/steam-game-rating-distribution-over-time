    about_the_game: "<strong>A Percent of a Pirate is an educative game currently\
      \ available in some schools where thousands of students can play it during the\
      \ class from the 7th grade. It was realized in collaboration with mathematics\
      \ professors in order to respect the standard 7.RP.A.3 about percentages and\
      \ ratios.</strong><h2 class=\"bb_tag\"><strong>A pirate adventure</strong></h2><br>By\
      \ playing a pirate, you will have to repeal the goblins which will try to get\
      \ back the treasure you stolen. You will have to build defenses to survive,\
      \ and escape from this isle before you get caught.<br><br>During this adventure,\
      \ you will have to learn how to manage your defenses. For that, you will have\
      \ different ways to learn how to calculate the required number of ammos, or\
      \ the amount of your discounts to decrease the price of your purchases.<h2 class=\"\
      bb_tag\"><strong>Short \u2013 Helpful \u2013 Cheap</strong></h2><br>One of the\
      \ most useful math lessons for your daily life. Either make a recipe, or just\
      \ to do your shopping.<br><br>This game, about thirty minutes long, goes right\
      \ to the point by explaining the concepts through explicit examples. This condensed\
      \ format will keep the player involved in his reflection.<h2 class=\"bb_tag\"\
      ><strong>Video games at school?</strong></h2><br>Do you think that educative\
      \ video games may help the teachers to introduce their courses?"
