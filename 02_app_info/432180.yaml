    about_the_game: "<h2 class=\"bb_tag\"><strong>Overview</strong></h2><i>As a hospital\
      \ coordinator, Ga-yeon fell in love with a doctor at the hospital she was working\
      \ in and they had an affair even though the doctor was a married man. When the\
      \ director found out, she was fired. For over a year she tried to find another\
      \ job, but her mental uneasiness eventually made her give up and she became\
      \ a recluse. <br><br>A year later, in the spring of 2013, her younger sister,\
      \ Hye-na, and her first love Yunwoo come to her. <br><br>A story about the dark\
      \ side of today\u2019s youth and serious life events happening around Ga-yeon.\
      \ <br><br>Discouraged Workers</i><h2 class=\"bb_tag\"><strong>Description</strong></h2><ul\
      \ class=\"bb_ul\"><li>This is a TEEN version of the Discouraged Workers, takes\
      \ the form of kinetic novel(visual novel similar).<br></li><li>You will be moved\
      \ on mostly through Ga-yeon\u2019s point of view and the Archives will be also\
      \ helpful for you to understand the whole play.<br></li><li>Basically you don\u2019\
      t need to be directly involved in the story \u2013 just watch, read, listen,\
      \ and feel it.<br></li><li>However sometimes, you may be required to do something\
      \ to collect some records or scenes.<br></li><li>Discouraged Workers is played\
      \ automatically. You can toggle this function.</li></ul><h2 class=\"bb_tag\"\
      ><strong>Features</strong></h2><ul class=\"bb_ul\"><li>A Korean-based densely-plotted\
      \ story with the gloomy theme.<br></li><li>The short but intense 100+ minutes,\
      \ with the real soap opera-like directing. <br></li><li>The animation-style\
      \ hand-drawn sprites &amp; CGs, and backgrounds based on retouched real pictures.<br></li><li>Archives\
      \ contains 90 records(Characters and Concept, Diary, Gallery, Music, and Replay).<br></li><li>Steam\
      \ Achievements, Steam Trading Cards series unlike the original version, cross-platform\
      \ auto-cloud sync with Steam Cloud.<br></li><li>Full controller support, Steam\
      \ Controller support.<br></li><li>Integrated with Game Jolt API.<br></li><li>Blind-friendly\
      \ support.<br></li><li>Contains soundtrack for the Steam Music Player, Android\
      \ build.</li></ul><br><a href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=1327809932\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >http://steamcommunity.com/sharedfiles/filedetails/?id=1327809932</a><h2\
      \ class=\"bb_tag\"><strong>Key Records</strong></h2><ul class=\"bb_ul\"><li>SlideDB\
      \ 2016 AOTY TOP 50<br></li><li>EMOTIONAL GAMES AWARDS 2016 Nominee<br></li><li>SlideDB\
      \ 2015 AOTY TOP 50<br></li><li>Greenlit on Steam Greenlight<br></li><li>The\
      \ second Adult Only title on Steam -Original version<br></li><li>Very first\
      \ released for Adult and TEEN version on Steam<br></li><li>Very first native\
      \ Steam Controller support in Korea, Republic of.<br></li><li>Funded with Tumblbug<br></li><li>Participated\
      \ in the FUCK CAPITALISM JAM(#FuckJam2k15)<br></li><li>Amazon Top 100 selling\
      \ Indie Games PC Games #12, Mac Games #4 -Original version<br></li><li>IndieGameStand\
      \ Top Sellers #1<br></li><li>itch.io Top games #51, Adventure games #7, Android\
      \ adventure #1 -Original version<br></li><li>SlideDB Popular Games #1(2 times),\
      \ IndieDB #11, ModDB #45<br></li><li>App Store iPad Top Paid Educational Games\
      \ #2, iPhone Top Paid Adventure Games #10, Top Paid Educational Games #1 in\
      \ Singapore<br></li><li>Google Play Top Paid Adventure #20 in India, Top New\
      \ Paid Adventure #7 in Korea, Republic of., Top New Paid Adventure #20 in 8\
      \ countries</li></ul><h2 class=\"bb_tag\"><strong>Credits</strong></h2><br><strong>Lee\
      \ Yunseok:</strong> Directing, Design, Programming, Music, Sound, Writing, UI\
