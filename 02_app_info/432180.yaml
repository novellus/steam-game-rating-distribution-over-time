    reviews: "\u201CDepression and anxiety aren\u2019t often well-represented in gaming.\
      \ Enter Yggdrasil Studio\u2019s VN to offer a glimpse behind the veil.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://haogamers.com/blog/2016/07/26/discovering-the-dangers-of-depression-with-discouraged-workers/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Haogamers</a><br><br>\u201CThe extremely\
      \ dark atmosphere and realism make for an interesting departure that's pretty\
      \ far removed from what you'd normally expect out of a visual novel, and it's\
      \ worth giving a try for that alone.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.syfygames.com/news/article/six-visual-novels-that-arent-just-about-romance\"\
      \ target=\"_blank\" rel=\"noopener\"  >SyfyGames</a><br><br>\u201CThis game,\
      \ despite its frustrating design, will hit unemployed or underemployed millennial\
      \ gamers right where it hurts. It\u2019s a satirical take on Korean soap operas,\
      \ but the plot \u2014 powerlessly navigating a sluggish economy with debt and\
      \ a useless degree \u2014 feels distinctly American as well.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.inverse.com/article/10787-the-year-s-most-emotional-mobile-games-ranked\"\
      \ target=\"_blank\" rel=\"noopener\"  >Inverse</a><br>"
