details:
  data:
    about_the_game: Take to the high seas as a swashbuckling buccaneer. In Cutlass,
      you are a pirate! Grab the helm to sail your ship around an archipelago, fighting
      off rival pirates with your cunning and broadside cannons. Try to beat your
      previous times in time trial mode, racing your ship through checkpoints to reach
      the finish line.<br><br>An HTC Vive is required to play Cutlass.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Ship control - You have full control over the direction and
      acceleration of your ship, to captain it wherever you would like to explore;<br></li><li>Naval
      artillery &amp; warfare - Load the cannons, adjust the pitch and yaw, then fire
      at will! You will need to be strategic with the timing and trajectory of your
      cannon fire, to ensure that you sink your opponents before they sink you;<br></li><li>Day
      and night - The lighting and mood changes depending on the time of day;<br></li><li>Weather
      - The weather changes randomly. A Sunny afternoon can be interrupted by a thick
      fog, or heavy rain. Just be careful to watch where you're going or you might
      scuttle your ship in shallow waters;<br></li><li>Time trial - Race through checkpoints
      to best your previous scores on a time trial course;<br></li><li>Ship simulation
      - Your ship's buoyancy moves with the sea, which provides a uniquely new experience.</li></ul>
