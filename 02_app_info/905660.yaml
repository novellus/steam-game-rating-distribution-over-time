    about_the_game: "In Papercraft, you will play the protagonist in a virtual fantasy\
      \ world within a boardgame which you are playing against the Queen in the reality.\
      \ You solve mysteries inside and outside the game through step by step battles\
      \ and explorations, weaving your own story and ending.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/905660/extras/600px-01.jpg?t=1564453935\"\
      \ /><br><strong>\u3010Combined with TBS and DBG; Tactical joys in different\
      \ dimensions.\u3011</strong><br>Papercraft is an independent game that beautifully\
      \ combines Rouguelike, TBS and DBG elements. Heroes from legends holding different\
      \ cards battle in TBS style. How to play the game is entirely up to you.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/905660/extras/600px-02.jpg?t=1564453935\"\
      \ /><br><strong>\u3010Fresh and lovely cartoonish style; Stories weaved with\
      \ reality and virtuality.\u3011</strong><br>Papercraft adopts a popular, fresh\
      \ and lovely cartoonish style. The story of Papercraft is like a fairy tale\
      \ that you are immersed in, with a pop-up book narrating the prologue to each\
      \ adventure. Along with the story, The Reality is acted out in boardgame-like\
      \ scenes, while the paper cut-out characters of the The Virtuality interact\
      \ with the real player, intertwining the two Papercraft realms in a unique three-dimensional\
      \ atmosphere.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/905660/extras/600px-03-1.jpg?t=1564453935\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/905660/extras/600px-03-2.jpg?t=1564453935\"\
      \ /><br><strong>\u3010Roguelike brings you the fresh and new gaming experience\
      \ in every adventure.\u3011</strong><br>The game combines Rouguelike, TBS and\
      \ DBG elements to create a new combat format. You can start an adventure anytime.\
      \ Different maps, seasons, numerous enemies, cards and other elements randomly\
      \ generate a huge map. On the basis of your choices at the beginning of the\
      \ game, you can explore the map by battling and completing various tasks. <br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/905660/extras/600px-04-1.jpg?t=1564453935\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/905660/extras/600px-04-2.jpg?t=1564453935\"\
      \ /><br><strong>\u3010Richer tactical joys under the high degree of freedom\
      \ ; Your choices would change the ending.\u3011</strong><br>Players have greater\
      \ interactivity and more freedom to explore the paper cut-out map, and your\
      \ choices and achievements will influence the ending.<br>Papercraft requires\
      \ you to choose different tactic combinations according to the enemies and random\
      \ content in different levels. The randomly generated game content includes\
      \ over ten different endings that make sure players will have a fresh gaming\
      \ experience in every adventure they undertake.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/905660/extras/600px-05-1.jpg?t=1564453935\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/905660/extras/600px-05-2.jpg?t=1564453935\"\
      \ />"
