    detailed_description: "<h1>CHECK THE LATEST INSTALLMENT OF THE LEISURE SUIT LARRY\
      \ SERIES</h1><p><a href=\"https://store.steampowered.com/app/1373430/Leisure_Suit_Larry__Wet_Dreams_Dry_Twice/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1373430/Leisure_Suit_Larry__Wet_Dreams_Dry_Twice/</a></p><br><h1>About\
      \ the Game</h1>Passionate Patti Does a Little Undercover Work! is (despite the\
      \ number) the fourth game in Al Lowe's Leisure Suit Larry series. The middle-aged\
      \ would-be-womanizer Larry Laffer fell off a boat during a cruise and sustained\
      \ amnesia, forgetting how he and his sweetheart Patti got separated, how Larry\
      \ got a job in LA, how Patti got a job with the FBI, and what happened in (the\
      \ never released) Larry 4. Now Larry and Patti are working independently on\
      \ two cases that are connected to each other, even though the heroes aren't\
      \ aware of that. Larry's new bosses are involved in shady business, while Patti\
      \ agrees to take a break from her career as a performing pianist and become\
      \ an undercover agent. Will the two be together ever again?<br><br><br>-   \
      \ The classique old school Leisure Suit Larry adventure proceeds and continue\
      \ the story of its predecessor Leisure Suit Larry III: Passionate Patti in Pursuit\
      \ of    <br>     the Pulsating Pectorals<br><br>-    Experience a unique story\
      \ between the protagonists Larry and Patti and let there be love again!<br><br>-\
      \    Larry and Patti are available as playable characters during different chapters\
      \ of the story.<br><br>-    The first Leisure Suit Larry with a graphical, icon-based\
      \ interface. <br>     This means the player uses verb commands such as &quot;Look&quot;,\
      \ &quot;Talk&quot; or &quot;Use&quot; to interact with the environment<br><br>-\
      \    Solve different puzzles and help Larry &amp; Patti to proceed with their\
      \ mission <br><br>-    Larry cannot &quot;die&quot; anymore, and the amount\
      \ of &quot;dead ends&quot; (unwinnable situations) is greatly reduced. <br><br>-\
      \    Al Lowe\u2019s famously risque humor and bodacious babes that are waiting\
      \ to \u201Cwork out\u201D with you!"
