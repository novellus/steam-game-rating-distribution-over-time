    about_the_game: "Passionate Patti Does a Little Undercover Work! is (despite the\
      \ number) the fourth game in Al Lowe's Leisure Suit Larry series. The middle-aged\
      \ would-be-womanizer Larry Laffer fell off a boat during a cruise and sustained\
      \ amnesia, forgetting how he and his sweetheart Patti got separated, how Larry\
      \ got a job in LA, how Patti got a job with the FBI, and what happened in (the\
      \ never released) Larry 4. Now Larry and Patti are working independently on\
      \ two cases that are connected to each other, even though the heroes aren't\
      \ aware of that. Larry's new bosses are involved in shady business, while Patti\
      \ agrees to take a break from her career as a performing pianist and become\
      \ an undercover agent. Will the two be together ever again?<br />\r\n<br />\r\
      \n<br />\r\n-    The classique old school Leisure Suit Larry adventure proceeds\
      \ and continue the story of its predecessor Leisure Suit Larry III: Passionate\
      \ Patti in Pursuit of    <br />\r\n     the Pulsating Pectorals<br />\r\n<br\
      \ />\r\n-    Experience a unique story between the protagonists Larry and Patti\
      \ and let there be love again!<br />\r\n<br />\r\n-    Larry and Patti are available\
      \ as playable characters during different chapters of the story.<br />\r\n<br\
      \ />\r\n-    The first Leisure Suit Larry with a graphical, icon-based interface.\
      \ <br />\r\n     This means the player uses verb commands such as &quot;Look&quot;,\
      \ &quot;Talk&quot; or &quot;Use&quot; to interact with the environment<br />\r\
      \n<br />\r\n-    Solve different puzzles and help Larry &amp; Patti to proceed\
      \ with their mission <br />\r\n<br />\r\n-    Larry cannot &quot;die&quot; anymore,\
      \ and the amount of &quot;dead ends&quot; (unwinnable situations) is greatly\
      \ reduced. <br />\r\n<br />\r\n-    Al Lowe\u2019s famously risque humor and\
      \ bodacious babes that are waiting to \u201Cwork out\u201D with you!"
