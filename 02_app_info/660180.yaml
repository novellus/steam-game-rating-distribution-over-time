    about_the_game: 'Succubus need your help. They are imprisoned in old dungeon,
      release them by finding ancient magic gems to form a key to their cages. They
      will show gratitude for sure...<br>If you free succubus, you will become her
      master. She will invite you to the private quarter, where you could feel intimite
      atmosphere and have a great time. You will learn on your skin why succubus are
      famous for they seductive power...<br><br>There are seven succubus to unlock,
      each with different style.<br>You can order your girls to move, make different
      poses and have fun.<br>Everything depends on your imagination.<br>Visit succubus
      lair where the power of love lets you fly... Try to keep up with them.<br>Join
      a hot party and watch them dance for you.<br><br><br>Features:<br><ul class="bb_ul"><li>
      Find magic gems hidden across ancient dungeon. They will help you unlock more
      succubes.<br></li><li> Give succubus orders when you release them from prison,
      you will become their master. You can give them orders.<br></li><li> Fly around
      succubes lair using controllers.<br></li><li> Seven succubes with unique passions
      wait for you to discover.<br></li><li> Set succubus to resemble scenes from
      your wildest dreams! They can tempt you, show their gratitude and put a charm
      on you.<br></li><li> Girls will respond to your actions: they will look at you
      if you are close and give signs of pleasure when you touch them.<br></li><li>
      Join a hot party with succubus, and watch them dancing for you!</li></ul><br>Let
      them seduce you...'
