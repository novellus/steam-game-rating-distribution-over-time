    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><img src=\"\
      https://media.st.dl.pinyuncloud.com/steam/apps/440980/extras/Descriptive_Banners_Last_Stand_Map.png?t=1478100023\"\
      \ crossorigin=\"anonymous\"/><li><strong>New Map: Town Meeting - </strong>As\
      \ repairs of Von Jungfreudsplatz finally reach a close, the Skaven launch a\
      \ surprise attack on the unsuspecting heroes. How many waves will it take before\
      \ the heroes finally fall?<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/440980/extras/Descriptive_Banners_Last_Stand_Gamemode.png?t=1478100023\"\
      \ crossorigin=\"anonymous\"/><br></li><li><strong>New Gamemode: Last Stand -</strong>\
      \ Survive wave upon wave of Skaven for as long as you can in the most difficult\
      \ Vermintide challenge yet<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/440980/extras/Descriptive_Banners_Last_Stand_Bragging_Rights.png?t=1478100023\"\
      \ crossorigin=\"anonymous\"/><br></li><li><strong>Bragging Rights -</strong>\
      \ Keep track of your Last Stand stats on your personal highscore and show off\
      \ your Red Moon Inn trophy to friends. The more you challenge yourself, the\
      \ more decorated the trophy gets. <br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/440980/extras/Descriptive_Banners_Last_Stand_Risk_and_Reward.png?t=1478100023\"\
      \ crossorigin=\"anonymous\"/> <br></li><li><strong>Risk and Reward -</strong>\
      \ The longer you survive the Last Stand, the more Endurance Badges you collect.\
      \ When you finally fall, these are exchanged for experience and crafting tokens.<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/440980/extras/Achivements_LastStandl.png?t=1478100023\"\
      \ crossorigin=\"anonymous\"/><br></li><li><strong>6 New Achievements -</strong>\
      \ Ready for a real challenge?</li></ul></p><br><h1>About the Game</h1>In this\
      \ FREE DLC for Vermintide, we give you a brand new game mode called Last Stand\
      \ as well as its first map, Town Meeting. <br><br>It\u2019s time to test your\
      \ mettle in Last Stand, a brand new gamemode with a single objective: staying\
      \ alive. With no hope of rescue, the heroes are making a last desperate stand,\
      \ fighting increasingly difficult hordes of Skaven. How long will it take before\
      \ they finally fall?<h2 class=\"bb_tag\"><strong>Last Stand</strong></h2>Last\
      \ Stand is an extremely difficult mode which will put your skills and equipment\
      \ to the test. You and your team are tasked with staying alive as long as possible,\
      \ fighting against increasing odds. The longer you survive, the greater your\
      \ glory and rewards will be, in the form of experience, tokens and Inn decorations!"
