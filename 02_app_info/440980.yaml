details:
  data:
    about_the_game: "In this FREE DLC for Vermintide, we give you a brand new game\
      \ mode called Last Stand as well as its first map, Town Meeting. <br><br>It\u2019\
      s time to test your mettle in Last Stand, a brand new gamemode with a single\
      \ objective: staying alive. With no hope of rescue, the heroes are making a\
      \ last desperate stand, fighting increasingly difficult hordes of Skaven. How\
      \ long will it take before they finally fall?<h2 class=\"bb_tag\"><strong>Last\
      \ Stand</strong></h2>Last Stand is an extremely difficult mode which will put\
      \ your skills and equipment to the test. You and your team are tasked with staying\
      \ alive as long as possible, fighting against increasing odds. The longer you\
      \ survive, the greater your glory and rewards will be, in the form of experience,\
      \ tokens and Inn decorations!"
    background: https://steamcdn-a.akamaihd.net/steam/apps/440980/page_bg_generated_v6b.jpg?t=1478100023
