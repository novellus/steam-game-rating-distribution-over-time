  data:
    about_the_game: <h2 class="bb_tag"><strong>OM6N - A HARDCORE HORROR SHOOTER</strong></h2><br><i>Hell's
      minions have risen to claim the mortal realm. Fight through the hordes of Hell
      to uncover the source of this malevolent omen or fall like the rest. There is
      no easy mode when Hell arrives - so good luck mortal, you'll need it..</i><br><br>Om6n
      is a dark, fast-paced horror FPS with an emphasis on exploration, loot management,
      and skill progression.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/681000/extras/store_gif1.gif?t=1609731962"
      /><br><i>Slay hordes of Hell's minions as you survive the omen!</i><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/681000/extras/store_gif2.gif?t=1609731962"
      /><br><i>Beware of the ordinary. . . everything will try to kill you!</i><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/681000/extras/store_gif4.gif?t=1609731962"
      /><br><i>Strengthen your skills however you want and feel your power grow!</i><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/681000/extras/store_gif3.gif?t=1609731962"
      /><br><i>Manage loot on your journey but be ready for what could come next!</i><h2
      class="bb_tag">BEFORE YOU BUY</h2><i>Om6n is still in Early Access! There might
      be bugs &amp; the game may crash*<br>Om6n is still incomplete! Please be patient
      as development continues...</i>
