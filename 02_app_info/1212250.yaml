details:
  data:
    about_the_game: "Kony 2020 is a story based Visual Novel where your choices don't\
      \ matter. Seriously, don't even bother having a meaningful impact.<br />\r\n\
      <br />\r\n50 years before the events of Kony 2018 but in a Parallel Universe\
      \ and still maintaining continuity, War Hero Jessica J. Kellen, who has fallen\
      \ from grace more times than anyone can count, once again conspires to help\
      \ one Joseph J. Kony achieve his final goal of... well, whatever it is he does.\
      \ However on her destitute path she encounters a foe that may just prove tough\
      \ to beat. A foe that like her has her eyes razor focused on one goal. A foe\
      \ that wants to kill Joseph J. Kony.<br />\r\n<br />\r\nJessica J. Kellen must\
      \ travel to the distant lands of America, a land wrought with chaos and warfare,\
      \ ruled by the iron thumb of an oppressive dictator with a people more divided\
      \ than ever before.<br />\r\n<br />\r\nCan she avoid overt yet meaningless political\
      \ commentary? Can she find the strength to overcome her plight? And most of\
      \ all can she save Joseph Kony?<br />\r\n<br />\r\nWell, theirs only one way\
      \ to find out."
