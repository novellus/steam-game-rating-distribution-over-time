    about_the_game: "<ul class=\"bb_ul\"><li>Flavortown will release episodically,\
      \ with each episode providing roughly one hour\u2019s worth of story content,\
      \ and much to replay and explore.<br></li><li>Lock and load with tailor made\
      \ equipment such as a Super Action Communicator (don\u2019t abbreviate it) smartwatch,\
      \ 3-D replicating holsters, and a standard issue F.P.D. pistol<br></li><li>Stockpile\
      \ a variety of weapons and projectiles, like an exploding fish named F\u2019\
      Oscar, that can be found on missions, and can be synced to your holsters for\
      \ later use.<br></li><li>Become proficient in standard Flavortown Police Dept.\
      \ practices and procedures in a hands on crash course, led by Biff and Buddy\
      \ <br></li><li>Make connections with an array of characters that populate Flavortown,\
      \ from The Mayor, who looks suspiciously familiar, to crime affiliated, rap\
      \ superstar Tommy Tomato.<br></li><li>Play it cool as you engage in undercover\
      \ operations in a suspiciously squeaky clean corporate office, or a rotten,\
      \ dark and damp, underground casino<br></li><li>Take on overwhelming spins on\
      \ classic minigames such as fishing, simon says and the exhilarating task of\
