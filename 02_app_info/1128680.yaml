    about_the_game: <i>The grid-based block-pushing puzzle-adventure is back and better
      than ever!</i><br><br>The Germ Queen has invaded your body! Guide an army of
      nano-bots through your alien organs to solve puzzles, cure the infection, and
      drive out her germs!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1128680/extras/rightcolor.gif?t=1593044648"
      /><br><ul class="bb_ul"><li>Push, shoot, and sacrifice your way through 70+
      chambers full of deadly viruses and challenging puzzles.<br></li><li>Meet friendly
      microbes along your journey. Save your body to save their home!<br></li><li>Fight
      evil versions of your organs in large-scale puzzle battles!<br></li><li>Multi-level
      hints! Choose your hint level from a slight nudge to a full spoiler.<br></li><li>Unlock
      20+ super-challenging bonus chambers by rescuing all optional Symbois! The true
      ending awaits...</li></ul><br>Your wife cradles your limp body. Innocent bacteria
      tremble before the queen's army. It's time to boot up your PINK-EE units and
      wipe out those germs. They deserve it, right?<br><br><i><strong>Before you CONQUER
      THE WORLD, you must CONQUER YOURSELF!</strong></i><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1128680/extras/TapeWorm1.1.gif?t=1593044648"
