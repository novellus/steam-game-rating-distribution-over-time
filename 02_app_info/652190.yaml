    short_description: They didn't believe the pizza guy. They kept the dolls. A sandwich
      delivery guy is on his way with an order for Central Evidence. He's not ready
      for what he finds. Emily and the dolls are back with new friends, scares and
      more. Use stealth and strategy to survive their unique games in this survival
      horror.
