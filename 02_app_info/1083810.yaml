    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/Logo_do_War_Solution.png?t=1600940054\"\
      \ /><br><br>Come to Harnold\u2019s theater and take part in the shows using\
      \ attack machines to face enemies.<br><br>Whole wars were won by the use of\
      \ Math. Developed for those who like to exercise their brain or want to gain\
      \ agility in mathematics. <br><br>In \u2018War Solution\u2019 your calculation\
      \ skills and agility of reasoning will be put to the test to solve puzzles and\
      \ destroy the enemies, however agility alone won\u2019t be enough to win the\
      \ battles, to succeed you\u2019ll also have  to equip yourself or draw some\
      \ combat strategies. <br><br>It's time to challenge yourself! Can you win this\
      \ war?<br><br><br><ul class=\"bb_ul\"><li> <strong>Can you beat your family\
      \ and friends?</strong></li></ul><br>Come to Harnold\u2019s theater and take\
      \ part in his play, go the show by showing your agility and math skills off,\
      \ battle against other reigns (Adventure mode) or against your friends and family\
      \ (Versus mode).<br><br>The faster and precise your answers, more advantages\
      \ you will obtain to help you in the next battles. Here are some examples:<br><br><ul\
      \ class=\"bb_ul\"><li> <strong>Boosters </strong></li></ul> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/booster-escudo.png?t=1600940054\"\
      \ /> -  To protect your attack machine against the next attack from your opponent\
      \ a shield will appear.<br><br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/Mira-torre.png?t=1600940054\"\
      \ /> - In the next 8 seconds, your attack hits the enemy tower directly.<br><br><ul\
      \ class=\"bb_ul\"><li> <strong> Mockery </strong></li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/Block-All.png?t=1600940054\"\
      \ /> - In the next 8 seconds, your enemy's attack is blocked.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/Clear_-_All.png?t=1600940054\"\
      \ /> - Remove any booster or mockery that the opponent has accumulated. (exclusive\
      \ on Versus mode)<br><br><br><strong> Have fun with 05 unmissable game modes:\
      \ </strong><br> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/lobby_aventura_en.png?t=1600940054\"\
      \ /> -  Save the Cerebine Kingdom from collapse by facing ever more challenging\
      \ enemy reigns.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/lobby_tempo_en.png?t=1600940054\"\
      \ /> - Destroy the enemy's tower before time runs out or weep in your tower\u2019\
      s wreckage.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/lobby_random_en.png?t=1600940054\"\
      \ /> - Great place to train, here you will face random battles with random difficulties.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/lobby_sobrev_en.png?t=1600940054\"\
      \ /> - This game mode is for the strong! All your skill and agility will be\
      \ put to the test.  Will you stand it up?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/lobby_compet_en.png?t=1600940054\"\
      \ /> - Challenge your friends and family to battle. Who will win?<br><br>- P.S.:\
      \ To be able to play the game on 'Versus mode', 02 controllers connected to\
      \ your computer will be needed.<br><br><br><strong> Acquire   <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/neurons.png?t=1600940054\"\
      \ />  \u201CNeurons\u201D and   <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/gold-png.png?t=1600940054\"\
      \ />  \u201CGold\u201D, to buy new attack machines, towers, etc\u2026 </strong><br><br>-\
      \ In the War Solution each Attack Machine and Tower has its own attributes that\
      \ make all the difference in a combat where each second counts. And some of\
      \ them may have special abilities.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/Atrib_MQA_Torre_us.png?t=1600940054\"\
      \ /><br><br><strong>Attack machines:</strong> <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/jun\xE7\
      \xF5es_MQA.png?t=1600940054\" /><br><br><strong> Skins:</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/jun\xE7\xF5\
      es_MQA_skin.png?t=1600940054\" /><br><br><strong>Defense towers: </strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/jun\xE7\xF5\
      es_torres.png?t=1600940054\" /><br><br><strong>Skins:</strong><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/jun\xE7\xF5es_torres_Skin.png?t=1600940054\"\
      \ /><br><br><strong>Avatars:</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/Avatar_juntos.png?t=1600940054\"\
      \ /><br><br><br><strong>Collect ensigns:</strong><br><br>- Every time you achieve\
      \ the gold standard of the battle, <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/ouro.png?t=1600940054\"\
      \ />  , you will conquer the ensign of the defeated kingdom. Collecting all\
      \ the ensigns of the show (12 reigns), you will earn a good prize in gold and\
      \ neurons.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/jun\xE7\
      \xF5es_Insig.png?t=1600940054\" /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/V2_War_Solution_Book_en.png?t=1600940054\"\
      \ /><br><br><br><strong>ADDITIONAL INFORMATION:</strong><br><br>- The size of\
      \ the damage your attack will cause on the enemy will be proportional to your\
      \ agility to correctly answer the questions, so, the faster you correctly answer\
      \ it, greater will be the damage your attack will inflict on the enemy, limited\
      \ to the attribute of your machine<br><br>- It\u2019s not a good strategy to\
      \ click randomly on any alternative, because every wrong answer reduces your\
      \ resolution time and also decreases your attack power.<br><br>- Agility will\
      \ be rewarded during the battle with 'surprise boxes'  <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/box.png?t=1600940054\"\
      \ />  that will randomly appear on the game screen \u2013 this boxes may contain\
      \ 'mockery' or 'boosters'. Be smart and grab them, otherwise your adversary\
      \ will do it.<br><br>- Caution: by grabbing a 'surprise box', <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/box.png?t=1600940054\"\
      \ />  its content  will replace any unused advantage that you have conquered.<br><br>-\
      \ Never give up! Even if you have lost your attack machine\u2026 If you master\
      \ the next 03 questions, you will recover it.<br><br>- Your attack machine can\
      \ be regained, as the one of your enemy. You got to act quickly to destroy its\
      \ tower, after destroying its attack machine this way its machine will not be\
      \ regained<br><br>- There are some tips to speed  your thinking up in the game\
      \ book.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083810/extras/V2_Dicas-base-en.png?t=1600940054\"\
      \ />"
