    about_the_game: "Venture into the new world of Starlight Shores and play out a\
      \ rags-to-riches story with your Sims as they become superstar singers, acrobats,\
      \ and magicians, or even moonlight as a DJ. Watch your Sims rise to fame\u2014\
      or go down in flames as they perform on stage in front of cheering crowds in\
      \ all new venues. On the way to the top, players will have more tools to tell\
      \ their Sims\u2019 stories the way they want to including the ability to customize\
      \ stages, create Sims with all-new clothing options, traits, skills and lifetime\
      \ wishes and interact with objects like the new pool table, karaoke machine\
      \ and mechanical bull.<br><br>New connected features allow you to share your\
      \ big moments and connect with friends and fans of The Sims like never before.\
      \ Using the all-new optional SimPort feature, send your Sim on tour to perform\
      \ in your friend\u2019s world. Along the way, earn achievements for accomplishing\
      \ special challenges that will be rewarded with new badges and that can be viewed\
      \ and shared on the new in-game player profile and wall.<h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li><strong>Rise to Stardom:</strong>\
      \ Venture into a new world and live the dream as a singer, acrobat, magician\
      \ or DJ. Watch your Sims rise to fame\u2014or go down in flames as they perform\
      \ for other Sims.<br></li><li><strong>Create New Sims:</strong> New traits,\
      \ skills and Lifetime Wishes give you more tools to tell stories the way you\
      \ want to.<br></li><li><strong>A Whole New World:</strong> The brand new world\
      \ of Starlight Shores is full of interesting new characters to meet and mingle\
      \ with. This all new town features new venues and new objects to hone your Sims\u2019\
      \ talents.<br></li><li><strong>New Objects and Interactions:</strong> On your\
      \ way to the top, why not give your Sims a break and play a round of classic\
      \ eight ball on the new Pool Table or see how long they can stay in the saddle\
      \ on the Mechanical Bull. <br></li><li><strong>Rise to Fame:</strong> Customize\
      \ your stages with props, light, backgrounds, and special effects and see your\
      \ Sims perform in sold-out arenas and in front of packed crowds.<br></li><li><strong>Book\
      \ or Host Gigs:</strong> Using the optional SimPort feature, send your Sims\
      \ on tour to a friend\u2019s game to perform in their world, earn rewards and\
      \ even receive a review of your Sims show.<br></li><li><strong>Be Connected\
      \ (Optional):</strong>  Make new friends, connect and share your stories and\
      \ experiences and receive the latest Sims news without ever leaving the game.<br></li><li><strong>New\
      \ Achievement System:</strong> Earn badges for achieving goals and accomplishing\
      \ special challenges that can be tracked and shared via the new in-game profile\
      \ and player wall.</li></ul><h2 class=\"bb_tag\">Online Disclaimer</h2>Requires\
      \ The Sims 3 to play<br><br>ACCEPTANCE OF END USER LICENSE AGREEMENT AND LATEST\
      \ THE SIMS 3 PATCH UPDATE REQUIRED TO PLAY. ACCESS TO ONLINE FEATURES AND/OR\
      \ SERVICES INCLUDING SIMPOINTS AND DOWNLOADS REQUIRES AN INTERNET CONNECTION,\
      \ EA ONLINE ACCOUNT AND GAME REGISTRATION WITH THE ENCLOSED SINGLE-USE SERIAL\
      \ CODE. REGISTRATION IS LIMITED TO ONE EA ACCOUNT PER SERIAL CODE AND IS NON-TRANSFERABLE.\
      \ EA ONLINE PRIVACY POLICY, TERMS OF SERVICE, AND FEATURE UPDATES CAN BE FOUND\
      \ AT <a href=\"http://WWW.EA.COM\" target=\"_blank\" rel=\"noreferrer\"  >WWW.EA.COM</a>.\
      \ YOU MUST BE 13+ TO REGISTER FOR AN EA ACCOUNT. MAC USERS MUST UPDATE TO THE\
      \ LATEST VERSION OF THE SIMS 3 LAUNCHER TO ACCESS ONLINE SERVICES, INCLUDING\
      \ SIMPOINTS AND DOWNLOADS. INCLUDES SOFTWARE THAT COLLECTS DATA ONLINE NECESSARY\
      \ TO PROVIDE AND ACTIVATE IN-GAME ADVERTISING FOR ALL THE SIMS 3 PRODUCTS PREVIOUSLY\
      \ OR HEREAFTER INSTALLED. EA MAY RETIRE ONLINE SERVICES AFTER 30 DAYS NOTICE\
      \ POSTED ON <a href=\"http://www.ea.com/2/service-updates\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >http://www.ea.com/2/service-updates</a>.  FACEBOOK FEATURE\
      \ CAN BE DISCONTINUED AT ANY TIME WITH OR WITHOUT NOTICE."
