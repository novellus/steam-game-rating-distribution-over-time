    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1290710/extras/tizerhalf.gif?t=1606652731"
      /><br><br>Holo and Shiro are twin sisters who travel the world since childhood
      in search of adventure. Once they were attacked by the evil witch Satella and
      took Shiro to her gloomy cave. Now Holo has to find his sister.<br><br>Help
      Holo find her sister. Overcome a dense forest, an ancient temple, dangerous
      dungeons and destroy enemies in this pixelated adventure platformer!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1290710/extras/hram_half.gif?t=1606652731"
      /><br><br><strong>Features</strong><br><ul class="bb_ul"><li>Balancing combat
      and platforming<br></li><li>Over 25 levels<br></li><li>Unique events and mini-games<br></li><li>Challenging
      gameplay<br></li><li>funny rabbits<br></li><li>A dynamic and lively world</li></ul><br><i>Shiro,
      my dear sister. Wherever you are now, know that we will definitely meet again.
      I promise.</i>
