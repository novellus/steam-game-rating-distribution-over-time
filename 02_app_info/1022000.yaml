  data:
    about_the_game: '<strong>Lyantei</strong> is a <strong>visual novel</strong> in
      which you take care of the <strong>tavern of your aunt</strong> and deal with
      the <strong>guests and their problems</strong>.<br><br>During your time there
      you will make many <strong>decisions</strong>. Sometimes it is something simple;
      Do you go <strong>gather wood</strong> during your morning shift or should you
      increase your <strong>food supply</strong>?<br><br>But it can also get more
      <strong>complicated</strong>: How do you deal with a <strong>swearing guest</strong>?
      Do you let someone you find unconscious just lie on the ground or do you help
      them?<br><br>Which <strong>secrets</strong> will you reveal? Will you grow through
      your <strong>experience</strong>? Will you be able to save the <strong>livelihood
      of your aunt</strong> or <strong>will all the trouble be in vain</strong>?<h2
      class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Help at the tavern and
      decide what works you do. How will you <strong>save</strong> it?<br><br></li><li>Make
      decisions that <strong>affect</strong> not only your cash flow, but also the
      story itself<br><br></li><li>Meet, besides your aunt, 6 different characters,
      earm their trust and learn their <strong>secrets</strong><br><br></li><li>Help
      other people and ensure their <strong>loyalty or ignore</strong> them and go
      about your work<br><br></li><li>2 Endings with 20+ <strong>variations</strong></li></ul>'
