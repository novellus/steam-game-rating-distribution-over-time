      health and removes negative effects)<h2 class="bb_tag">10 Reanimators</h2> (automatically
      restores player's health after battle)<h2 class="bb_tag">10 Recuperant stims</h2>
      (restores health every battle round)<h2 class="bb_tag">10 &quot;Perceptil&quot;
      stims</h2> (temporary increases accuracy and critical chance in battle)<h2 class="bb_tag">10
