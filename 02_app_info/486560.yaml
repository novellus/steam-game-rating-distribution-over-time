      &quot;Motorium&quot; stims</h2> (temporary increases action points in battle)<h2
      class="bb_tag">10 &quot;Hemobuffer&quot; stims</h2> (temporary increases maximum
      health in battle)<h2 class="bb_tag">10 &quot;Repulsine&quot; stims</h2> (temporary
      increases damage reduction in battle)<h2 class="bb_tag">5 Detoxicants </h2>
      (removes stim effects) <br><br><br><i>*All characters on your account will receive
      this package</i><br><i>*All items in this package are character bound and cannot
      be traded or transferred between characters</i>
