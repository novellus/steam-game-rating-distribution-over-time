    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1407530/extras/banner01x790.jpg?t=1608547235\"\
      \ /><br>Warrior Beneath Heaven\_is a new action game brought to you by Keyue\
      \ Studio that sets you at the heart of the inner war in the AD 730s China. <br><br>Many\
      \ people come to China through the silk road. <br><br>But the strongest of all\
      \ the past chinese empires the Tang dynasty is facing many problems.<br><br>Some\
      \ years ago, a bloody war happened in the palace of  the Tang Empire, an new\
      \ emperor seized power.<br><br>The victim ShangGuan Yan escaped to the west\
      \ region and prepared for a revenge.<br><br>Around the time the black powder\
      \ had just been invented,  and the cold-steel weapon battle improved to its\
      \ historic peak.<br><br>In this game, it selects 16 warriors come from different\
      \ family and regions in the world.<br><br><br><br>SELECT YOUR FAVORITE WEAPONS<br><br>16\
      \ different weapons covers from the east to the west. <br><br>-real weapon combat\
      \ skills.<br><br>16 Different fight styles. <br>- Each Character have their\
      \ own attack range determined by the weapon.<br>- Every character has their\
      \ own armor, attack speed, energy recover rate, damage<br>- Different combo\
      \ style , real chinese martial art<br>- In-Combat ENERGY SYSTEM<br><br>SELECT\
      \ YOUR FIGHT<br>Choose a character to start duels or the multiplayer mode for\
      \ two persons run one one computer.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1407530/extras/banner02.png?t=1608547235\"\
      \ />"
