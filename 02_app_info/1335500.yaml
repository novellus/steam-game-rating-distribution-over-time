details:
  data:
    about_the_game: <strong>Hell is lively today!<br>A loose life simulation of living
      in Hell.</strong><br><br>Hell, it's a place where the dead live.<br>The inhabitants
      are always busy with reckoning, remorse, slacking off, and rebellion.<br>You
      are the Harmonizer, an official of Hell. You will work for the peace of your
      newly assigned ward 69371.<br><br>Sometimes we'll consult with the residents,
      sometimes we'll cooperate with them, and sometimes we'll enjoy life in Hell!<br><br><strong>Character
      Create</strong><br>People, inorganics, and everything else! Freedom and unique
      character create.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1335500/extras/store001.png?t=1608649125"
      /><br><br><strong>Various Unique Residents</strong><br>People, lizards, bones,
      and machines? The residents of Hell, who are diverse in appearance and birth.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1335500/extras/store002.png?t=1608649125"
      /><br><br><strong>Exploration</strong><br>Explore Hell with the residents! <br>Traps,
      enemies, and wonderful treasures await you!
