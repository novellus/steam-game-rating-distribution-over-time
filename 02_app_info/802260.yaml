    about_the_game: "<strong>&quot;Vandozer&quot; is a punishing Trials-meets-QWOP\
      \ vehicle romp, where mastering the unique controls is both the challenge and\
      \ the reward.  </strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/802260/extras/Vandozer_GifTrailer_Steam.gif?t=1594143386\"\
      \ /><br><br><strong>Van Gameplay: </strong><br>While piloting Vandozer, use\
      \ the van's three pistons in order to jump, climb, cling and grind your way\
      \ through the challenging levels. The controls are completely physics-driven,\
      \ so get creative with how you use the pistons. Unlock new regions on the world\
      \ map and see if you can make it to &quot;The Final Climb&quot;.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/802260/extras/Vandozer_WalkerNoLegs_Steam.gif?t=1594143386\"\
      \ /><br><br><strong>Walker Gameplay: </strong><br>Tired of living in a van?\
      \ Step into the giant G.O.A.T. Walker and manipulate each of the four legs independently.\
      \ Make sure to lean left and right to ensure a balanced ride. Don\u2019t worry\
      \ if you lose a leg or two, the G.O.A.T. Walker is designed to persevere."
