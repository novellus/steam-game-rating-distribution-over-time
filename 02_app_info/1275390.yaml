    about_the_game: "<h2 class=\"bb_tag\">Welcome to <strong>City Destructor</strong>!</h2><br>Your\
      \ goal is simple: Demolish cities!<br><br>Featuring two game modes:<br><strong>Puzzle\
      \ mode</strong>: Progress through the game by destroying cities. You need to\
      \ do as much damage as you can, using a fixed amount of bombs! Can you beat\
      \ all levels with a gold metal?<br><strong>Playground mode</strong>: Every level\
      \ you complete in puzzle mode, it becomes available in playground mode, where\
      \ there are NO RULES! Place as many bombs as you like, combine different bombs\
      \ to create a cinematic havoc! It's just &quot;chill 'n' destroy&quot;!<br><br>And\
      \ in case you get bored, head over to the <strong>level editor</strong> and\
      \ create your own city to destroy!<br><br>More havoc, more money!<br><br>Every\
      \ building you demolish, every car you damage, it earns you Kaos Coins (Koins)<br>Spent\
      \ your hard earned Koins to unlock new bombs and upgrades! Bigger bombs, bigger\
      \ explosions, total demolition!<br>Destroy cities in style!<br><br>Bombs descriptions:<br>\U0001F4A3\
      Kaos Bomb: This is the basic bomb,<br>\U0001F4A3Thrower Bomb: breaks pieces\
      \ from the building throwing them outwards.<br>\U0001F4A3Imploder Bomb: collapses\
      \ the whole building along its y axis<br>\U0001F4A3Cluster Bomb: spawns more\
      \ bombs upon explosion.<br>\U0001F4A3Chrono Bomb: explodes and permanently slows\
      \ time.<br>\U0001F4A3Black Hole Bomb: creates a vortex that can suck everything\
      \ caught in its range.<br>\U0001F4A3KingBomb: Musical bomb (in the tune of &quot;hall\
      \ of the mountain king&quot; by Edvard Grieg).<br>\U0001F4A31812 Bomb: Musical\
      \ bomb (in the tune of &quot;1812 Overture&quot; by Pyotr Ilyich Tchaikovsky).<br>\U0001F4A3\
      William Bomb: Musical bomb (in the tune of &quot;William Tell Overture&quot;\
      \ bt Gioachino Rossini).<br>\U0001F4A3CanCan Bomb: Musical bomb (in the tune\
      \ of Can-Can Music by Jacques Offenbach).<br>\U0001F4A3RainDrop Bomb: will make\
      \ it rain bombs, lots of bombs!<br>\U0001F4A3Stasis Field Bomb: stops time for\
      \ anything that enters its field!<br>\U0001F4A3Meteor Bomb: spawns an unstoppable\
      \ meteor that will crush anything in its path!<br>\U0001F4A3Antigravity Bomb:\
      \ will sent anything enters its field flying!<br>Get your demolition game on!"
