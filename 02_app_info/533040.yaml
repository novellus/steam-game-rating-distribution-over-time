    about_the_game: "<strong>Eipix Entertainment</strong> presents the next heart-pounding\
      \ chapter of the beloved <i>Dark Parables</i> series!<br><br>It's the eve of\
      \ Gerda and Gwyn's wedding, but a rogue arsonist is setting the Mountain Kingdom's\
      \ forests on fire! Your investigation will take you deep within the forest where\
      \ a dangerous artifact will be unearthed, one that could spell doom for the\
      \ whole world! An old friend will surface and his deepest desires will determine\
      \ the fate of the Mountain Kingdom. Be careful what you wish for in this spectacular\
      \ hidden-object puzzle adventure game!<br><br>\u2022\tRid the Snow Kingdom of\
      \ its legendary nemesis in the bonus game!<br>\u2022\tReplay puzzles, mini-games,\
      \ and hidden-object scenes!<br>\u2022\tUnlock bonus challenges, souvenirs, and\
      \ collectibles!<br>\u2022\tGet original artwork, music, and video content!<br>\u2022\
      \tAccess the helpful Strategy Guide!"
