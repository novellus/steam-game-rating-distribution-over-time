    about_the_game: <strong>For adventurer Helen Stone, the biggest adventure is yet
      to follow!</strong><br>Help Helen escape the burning village; guide her through
      the dark and dangerous forests and help the people of Amazonia.<br>The evil
      behind the curtain is far bigger and dangerous than anyone could have ever imagined.
      It's up to Helen to restore the balance in this hidden and unexplored world.
      Will you survive the impossible!?<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Find
      your way out of the dark forest of Amazonia<br></li><li>Search through dozens
      of hidden and sacred places<br></li><li>Help people of Amazonia stop the darkness<br></li><li>Solve
      dozens of exciting minigames<br></li><li>Numerous animated, colorful locations
      to explore</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/288500/extras/character_main_Helen_Stone.png?t=1529672127"
      />
