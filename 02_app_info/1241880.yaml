    about_the_game: <strong>At long last, the soundtrack to the legendary <i>Swords
      and Sandals</i> gladiator game series is yours to own!</strong><br><br>Who can
      forget the first time they heard the immortal refrain of <i>&quot;Gladiator,
      gladiator, gladiator...&quot;</i>. This simple song was your introduction to
      one of the Flash era's most beloved game series, <i>Swords and Sandals</i>.
      Since 2005, many millions of players have experienced the thrill of life and
      death as a gladiator and now the <strong>Official Soundtrack</strong> is here.
      <br><br>Now, enjoy <strong>over 70 minutes </strong>of epic soundtrack music
      featuring 64 classic theme tracks, instrumentals and musical flourishes from
      such games as <i>Swords and Sandals Crusader</i> and <i>Swords and Sandals III</i>!
      We've also dug into the dusty archives of Swords and Sandals past to bring you
      never heard before remixes of the many songs in the game, and as a bonus, some
      unreleased home demo tracks from series creator ( and singer of the 'gladiator'
      theme song itself!) <i>Oliver Joyce</i><br><br>Download the Official Soundtrack
      today and take the music of <i>Swords and Sandals</i> with you wherever you
      may go on your legendary quests.
