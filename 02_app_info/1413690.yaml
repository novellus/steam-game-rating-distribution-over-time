    about_the_game: "<strong>\u300A\u56DE\u6EAF\u4F9D\u5B58\u300B\u662F\u7531OrcaLayout\u5236\
      \u4F5C\u7EC4\u72EC\u7ACB\u5F00\u53D1\uFF0C\u867D\u7136\u7EC4\u91CC\u53EA\u6709\
      \u5403\u8D27\u7EA2\u6BDB\uFF08\u5236\u4F5C\u4EBA\uFF09\u548C\u9B3C\u83CC\uFF08\
      \u7F8E\u672F\uFF09\uFF0C\u4F46\u6211\u4EEC\u8FD8\u662F\u5E0C\u671B\u901A\u8FC7\
      \u8FD9\u6B3E\u6E38\u620F\uFF0C\u8BB2\u8FF0\u4E00\u4E2A\u80FD\u7559\u5728\u5404\
      \u4F4D\u8BB0\u5FC6\u91CC\u3001\u503C\u5F97\u53CD\u590D\u56DE\u5473\u7684\u6545\
      \u4E8B\u3002\u66F4\u91CD\u8981\u7684\u662F\uFF0C\u5982\u679C\u4F5C\u54C1\u4E2D\
      \u7684\u89D2\u8272\uFF0C\u4EE5\u53CA\u5979\u4EEC\u5FC3\u4E2D\u7684\u60C5\u611F\
      \u80FD\u7A0D\u7A0D\u62E8\u52A8\u5404\u4F4D\u7684\u5FC3\u5F26\uFF0C\u90A3\u5C31\
      \u592A\u597D\u4E86\u3002<br><br>\u300A\u56DE\u6EAF\u4F9D\u5B58\u300B\u4ECD\u5904\
      \u4E8E\u5F00\u53D1\u9636\u6BB5\uFF0Cdemo\u4E3A\u6D4B\u8BD5\u7248\u672C\uFF0C\
      \u4E00\u5207\u5185\u5BB9\u4EE5\u6B63\u5F0F\u53D1\u5E03\u7248\u672C\u4E3A\u51C6\
      \uFF0C\u6B22\u8FCE\u4F53\u9A8C\u8FC7\u7684\u670B\u53CB\u5165\u7FA4\u53CD\u9988\
      BUG\u6216\u8005\u5EFA\u8BAE\uFF0C\u65E0\u8BBA\u662F\u4EC0\u4E48\u60F3\u6CD5\u90FD\
      \u53EF\u4EE5\u5728\u7FA4\u91CC\u63D0\u51FA\uFF0C\u8FD9\u5BF9\u6211\u4EEC\u8FD9\
      \u6837\u53EA\u6709\u4E24\u4EBA\u7684\u56E2\u961F\u5341\u5206\u91CD\u8981\uFF0C\
      \u8C22\u8C22\uFF01<br>QQ\u7FA4\u53F7\uFF1A185502098</strong>"
