    about_the_game: "The original soundtrack to Azure Striker Gunvolt has officially\
      \ arrived!<br />\r\n<br />\r\nAwaken your septimal power of music, and relive\
      \ all the memorable battles and heart-pounding moments from the game. <br />\r\
      \n<br />\r\nThis soundtrack contains all 41 tracks from the original game, plus\
      \ an additional bonus track!  <br />\r\n<br />\r\nTRACK LIST<br />\r\n1.The\
      \ Long Night Commences <br />\r\n2.Lightning Unleashed<br />\r\n3.Sprinting\
      \ Through the Darkness<br />\r\n4.The Tide Begins to Turn<br />\r\n5.Mission\
      \ Complete<br />\r\n6.Review the Mission <br />\r\n7.Joule's Wish<br />\r\n\
      8.Formulate the Battle Plan<br />\r\n9.The Awaiting Abyss <br />\r\n10.Monolithic\
      \ Pride<br />\r\n11.Raging Inferno<br />\r\n12.Unsuppressed Greed<br />\r\n\
      13.Envious Necromancer<br />\r\n14.The Garden of the Hungry Swarm <br />\r\n\
      15.Swirling Artifice<br />\r\n16.Impending Conflict<br />\r\n17.Sumeragi Skirmish<br\
      \ />\r\n18.Vanquished the Enemy<br />\r\n19.The Bewitching City<br />\r\n20.The\
      \ Avenger <br />\r\n21.Committed to Annihilation<br />\r\n22.Perilous Pursuit<br\
      \ />\r\n23.Lightning Pierces Through<br />\r\n24.As the Earth Fades Away<br\
      \ />\r\n25.Orbital Fortress<br />\r\n26.The Grand Overseer <br />\r\n27.Phosphorescent\
