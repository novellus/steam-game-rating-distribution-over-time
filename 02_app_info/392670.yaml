      \n30.Struck by Tragedy<br />\r\n31.One With the Electronic Waves <br />\r\n\
      32.Lightning Crashes<br />\r\n33.The Approaching Dawn<br />\r\n34-41.Vocal Track\
      \ Medley<br />\r\n42.Sakurazaki Motors Commercial Jingle"
