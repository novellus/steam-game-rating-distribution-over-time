    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/448510/extras/cat-burger.jpg?t=1594197612\"\
      \ /><br><br>Overcooked is a chaotic couch co-op cooking game for one to four\
      \ players. Working as a team, you and your fellow chefs must prepare, cook and\
      \ serve up a variety of tasty orders before the baying customers storm out in\
      \ a huff. Sharpen your knives and dust off your chef\u2019s whites, there isn\u2019\
      t mushroom for error and the steaks are high in these crazy kitchens!\_<br><br>The\
      \ Onion Kingdom is in danger and only the finest cooking can save it! In Overcooked\
      \ players must journey through a variety of cruel and unusual kitchens on their\
      \ quest to become master chefs capable of conquering an ancient edible evil\
      \ which plagues the land.<br><br>Play solo or engage in classic, chaotic couch\
      \ co-op for up to four players in both co-operative and competitive challenge\
      \ modes. You\u2019ll have to cook a range of different dishes and work together\
      \ in order to become the most effective and ultimate team! <br><br><strong><u>A\
      \ CULINARY QUEST</u></strong><br><br>The Onion Kingdom is a rich world full\
      \ of cruel and unusual kitchens for you to conquer. Take part in an epic journey\
      \ and tackle an increasingly challenging and bizarre gauntlet of kitchens which\
      \ will push your skills of co-operation and co-ordination to the very limits.\
      \ Each level brings a new challenge for you and your team to overcome, whether\
      \ it's sliding around on a pirate ship, moving between speeding trucks, cooking\
      \ on an ice floe or serving food in the bowels of a fiery underworld, each level\
      \ will test the mettle of even the bravest chefs.\_<br><br><strong><u>SIMPLE\
      \ CONTROLS/DEEP CHALLENGE </u></strong><br><br>Overcooked is so easy to pick\
      \ up that anyone can join in the fun, but finding a team who can communicate\
      \ and co-ordinate their actions when the pizza hits the fan, that's when only\
      \ a well-oiled team of super-chefs will come out on top!\_<br><br><strong><u>DIFFERENT\
      \ WAYS TO PLAY</u></strong><br><br>Whether indulging in deep fried local co-op\
      \ or saut\xE9ed single player, as you play through the game you'll unlock new\
      \ levels, new chef characters and even competitive challenge levels which allow\
      \ teams of two to engage in hard boiled head-to-head in the kitchen. <br><br>However\
      \ you want to play, if you think you can stand the heat, then get ready to enter\
      \ the kitchen!\_"
