  data:
    about_the_game: In order to seal off a magical dungeon which suddenly appeared
      out of nowhere, the young feudal lord Giral tries her best.<br>A simple game
      system with beautiful map graphics. Battles consist of ramming into your opponent.<br>You
      can customize the looks of the protagonist by changing into clothing found on
      your journey.<br>Can be enjoyed casually by anyone.<h2 class="bb_tag">Synopsis:</h2>In
      the remote lands of Salamander.<br>A young beautiful demon girl Giral is in
      charge as the newly appointed feudal lord. (Instead of her father who ran off
      with his mistress).<br>One day, she receives report that a magical dungeon has
      suddenly appeared within her domains.<br>If the dungeon is ignored, then inevitably,
      the lands will be overrun with monsters and public order will run out of control.<br>Being
      a sorceress, Giral heads off to seal the dungeon herself, setting foot into
      the dangerous monster-ridden lands...<h2 class="bb_tag">Game Contents:</h2>A
      very simple game.<br>You can ram into enemies to defeat them, but your HP will
      decrease.<br>Proceed carefully and heal up making sure that your HP does not
      reach 0.<br>Save up gold which can be used to increase your Max HP.<br>Pick
      up different outfits and dress-up, down and all around!<br>There are plenty
      of fun and exciting events.<br>Reach the depths of the dungeon and destroy the
      monster core to clear the game.
