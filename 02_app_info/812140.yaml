      \ /><br><br>Upgrade your game experience with the DELUXE EDITION which includes\
      \ the game and the Deluxe Pack. <br><br>The Deluxe Pack \_includes: <br>- The\
      \ Kronos Pack (Including 5 epic pieces of armour, 1 epic weapon, 1 epic mount)<br>-\
      \ The Herald of Dusk Pack (Including 5 rare pieces of armour, 1 rare weapon)<br>-\
      \ The Capricornus Naval Pack (Including 1 ship design, 1 crew theme)<br>- 1\
      \ Temporary XP Boost<br>- 1 Temporary Drachmas Boost</p><br><h1>About the Game</h1><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/812140/extras/600x200_Verbatim-Steam_UK.jpg?t=1602601042\"\
      \ /><br><br><br>Choose your fate in Assassin's Creed\xAE Odyssey.<br>From outcast\
