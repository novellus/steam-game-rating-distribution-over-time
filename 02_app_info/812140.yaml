      notes: "This is an action-adventure game in which players assume the role of\
        \ Alexios or Kassandra, mercenaries on a quest for vengeance. As players explore\
        \ an open-world environment in Ancient Greece, they interact with characters,\
        \ infiltrate enemy bases and strongholds, and kill human enemies. Players\
        \ use swords, spears, and bows to kill enemy soldiers and bandits in melee-style\
        \ combat. Players also use stealth attacks (e.g., knife stabbing) to dispatch\
        \ enemies discreetly. Large blood-splatter effects occur as enemies are killed.\
        \ A handful of cutscenes depict more intense acts of violence and/or gore:\
        \ characters stabbed through the head/neck with bladed weapons; young characters\
        \ thrown off a cliff; a man mauled by a mob as his arm gets thrown into the\
        \ air. Some environments depict severed limbs and dismembered corpses on the\
        \ ground. The game contains instances of sexual material: characters kissing\
        \ and caressing before the screen fades to black (sex is implied though never\
        \ shown); dialogue referencing sex and prostitution (e.g., \u201CAnything\
        \ goes in this sex andron\u201D; \u201CThat is love, this is commerce. What\
        \ are you into?\u201D); a character hearing sexual moaning sounds behind a\
        \ door. The words \u201Cf**k\u201D and \u201Csh*t\u201D are heard in the game. "
    detailed_description: "<h1>Ultimate Edition</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/812140/extras/ACD_UCS6738_ProductImage_1000x1000_US.jpg?t=1602601042\"\
      \ /><br><br>Enhance your Assassin's Creed\xAE Odyssey experience with the ULTIMATE\
      \ EDITION, including the game, the DELUXE PACK and the SEASON PASS.<br><br>Continue\
      \ your epic odyssey with two new, major story arcs in the SEASON PASS with three\
      \ exciting episodes per story. <br>Season pass owners also receive the games\
      \ Assassin's Creed III REMASTERED and Assassin's Creed Liberation REMASTERED.</p><br><h1>Gold\
      \ Edition</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/812140/extras/ACD_UCS7400_ProductImage_1000x1000_GE_US.jpg?t=1602601042\"\
      \ /><br><br>Enhance your Assassin's Creed\xAE Odyssey experience with the GOLD\
      \ EDITION including the game and the SEASON PASS.<br><br>Continue your epic\
      \ odyssey with two new major story arcs in the SEASON PASS with three exciting\
      \ episodes per story.<br>Season pass owners also receive the games Assassin's\
      \ Creed III REMASTERED and Assassin's Creed Liberation REMASTERED.</p><br><h1>Deluxe\
