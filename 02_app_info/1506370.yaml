    about_the_game: '(Note: Price will increase after Ambient Channels leaves Early
      Access)<br><br>In Ambient Channels, each month, 3 episodes are released, 2 episodes
      are rotated through free status and 1 episode is added which is DLC Purchase
      Only. (Free episodes stay available for 2-3 months before being rotated out
      of free status)<br><br>Grab the Ambient Channels: Collector''s Expansion 2020-2021
      and receive the DLC Purchase Only episodes released in 2020/2021 permanently
      added to your ''owned'' collection.  (12 additional episodes are slated to be
      released in 2021)  <br><br><strong>2020 Episodes:</strong><br>The 3 DLC Purchase
      Only episodes from 2020 will be instantly added to your owned collection.<br><br><strong>Abandoned
      Town - Farmhouse</strong><br><a href="https://store.steampowered.com/app/1453585/Ambient_Channels_Abandoned_Town__Farmhouse/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/1453585/Ambient_Channels_Abandoned_Town__Farmhouse/</a><br><br><strong>Terror
      Forest - Hell House</strong><br><a href="https://store.steampowered.com/app/1455981/Ambient_Channels_Terror_Forest__Hell_House/"
      target="_blank" rel="noreferrer"  id="dynamiclink_4" >https://store.steampowered.com/app/1455981/Ambient_Channels_Terror_Forest__Hell_House/</a><br><br><strong>American
      Retro - Cozy Cafe After Hours</strong><br><a href="https://store.steampowered.com/app/1477111/Ambient_Channels_American_Retro__Cozy_Caf_After_Hours/"
      target="_blank" rel="noreferrer"  id="dynamiclink_5" >https://store.steampowered.com/app/1477111/Ambient_Channels_American_Retro__Cozy_Caf_After_Hours/</a><br><br><strong>Collector''s
      Pass 2021-2022</strong><br>If you''d like to purchase the episodes which are
      rotated through for free.<br><a href="https://store.steampowered.com/app/1496460/Ambient_Channels_Collectors_Pass_20202021/"
      target="_blank" rel="noreferrer"  >https://store.steampowered.com/app/1496460/Ambient_Channels_Collectors_Pass_20202021/</a>'
