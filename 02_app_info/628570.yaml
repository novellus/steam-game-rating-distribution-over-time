  data:
    about_the_game: '<strong>Trivia Night is a fun 80s themed quiz game. It has different
      game modes. You can play with your friend or on your own!</strong><br><br><br><img
      src="https://i67.tinypic.com/m8lm6b.jpg" crossorigin="anonymous"/><br><img src="https://i63.tinypic.com/2r3dvrs.jpg"
      crossorigin="anonymous"/><br><br><ul class="bb_ul">   <li>Different game modes:
      Normal Trivia, True or False, Fun with Flags, Math, Words.<br><br>   </li><li>Gamepad
      Support<br><br>   </li><li>Local Multiplayer</li></ul><br><img src="https://i68.tinypic.com/r8h24p.png"
      crossorigin="anonymous"/><br><br>You have two options, true or false. 50% chance.
      Focus because you have to decide whether the statements are true or false. Time
      is running out!<br><br><img src="https://i64.tinypic.com/hx9bic.png" crossorigin="anonymous"/><br><br>&quot;Was
      this the color of this country? Was it blue? No, no. It was purple! To which
      country does this flag belong?&quot; Hope you remember correctly.<br><br><img
      src="https://i67.tinypic.com/jrw7id.png" crossorigin="anonymous"/><br><br>How
      good are your maths skills? Can you find all numbers in the screen on a limited
      time? Test yourself and find out.<br><br><img src="https://i65.tinypic.com/4ztijd.jpg"
      crossorigin="anonymous"/><br><br>How creative are you? Can you make a word by
      putting one letter to another word? You can play with your friends, with a bot
      or online.'
