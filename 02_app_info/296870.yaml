    about_the_game: Inspired by the horror game Yume Nikki, Dreaming Sarah is a surreal
      adventure platformer game with puzzle elements, an engaging environment, an
      incredibly diverse cast of characters, and of course, a young girl named Sarah.<br><br>Sarah
      has been on an accident and is in a coma. It's up to you help her wake up by
      exploring her dream world while collecting items, talking to weird characters
      and exploring the world around her!<br><br><strong>Key Features:</strong><br><ul
      class="bb_ul"><li> Explore different areas, like a forest, a haunted mansion
      and even the moon.<br></li><li> Collect gameplay-changing items, like an umbrella
      that helps Sarah glide around, a manifying glass that changes her size and a
      necklace that turns her into a fish.<br></li><li> Solve puzzles by paying attention
      to the scenery, taking notes and exploring the world around you.<br></li><li>
      Get up to two different endings depending on what you have found or done.<br></li><li>
      Visit old areas to find new things that appear as you progress in the game.</li></ul>
