details:
  data:
    about_the_game: "In the year 2010, Earth received a signal from the Cygnus region\
      \ of the Milky Way from a hostile collective of extra terrestrials that refer\
      \ to themselves as the HUSK. With the threat of their invasion looming, Earth\
      \ used the 102,492 hour warning (11 years) to focus their efforts to prepare\
      \ and develop technology to thwart the incoming dark omen. The Husk arrive and\
      \ shatter the Earth into pieces leaving the entire country of The United States\
      \ drifting as asteroids throughout the solar system. Citizens of the country\
      \ survive thanks to false atmospheres installed on all regions of the country.\
      \ Now their only hope lies with the President of the United States equipped\
      \ with his shoulder cannon and proton sabre to bring all of the asteroids together\
      \ and become the United Space of America and crush the invading HUSK forces.<br\
      \ />\r\n<br />\r\nUse your shoulder cannon and proton sabre to blast your way\
      \ through HUSK soldiers, ships, robots, alien animals and much more in this\
      \ fast paced, action side scrolling bullet hell shooter! Absorb enemy fire to\
      \ unlock powerful abilities, unlock story sequences and much more!"
