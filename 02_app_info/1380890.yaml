    about_the_game: Block Sumo is a local multiplayer game for 2 players.<br><br>Player
      1 use WASD.<br>Player 2 use Arrow keys.<br><br><strong><h2 class="bb_tag">Key
      Features</h2></strong><br><ul class="bb_ul"><li> Step on your friend and turn
      him or her into stone, then push them down to abyss!</li></ul><ul class="bb_ul"><li>
      1 vs 1 Gameplay. Duel with your buddy for bets!</li></ul><ul class="bb_ul"><li>
      5 interesting series of scene.</li></ul><ul class="bb_ul"><li> Pick up items,
      use them wisely to turn the tide!</li></ul><ul class="bb_ul"><li> 35 different
      levels.</li></ul><ul class="bb_ul"><li> 20 pixel character skins.</li></ul><br>Have
      fun!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1380890/extras/HopeOK.gif?t=1609937467"
      />
