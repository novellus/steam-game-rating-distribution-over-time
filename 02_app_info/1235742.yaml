    about_the_game: "Start your investigation and solve the mystery of a desert town\
      \ that holds a deep, dark secret.<br><br><strong>Key features</strong><br><br><ul\
      \ class=\"bb_ul\"><li><strong>Different world</strong> \u2014 Explore StrangerVille,\
      \ a rural desert town shrouded in secrecy. Encounter weird weather, creepy townies,\
      \ dangerous plants, odd collectibles, and more.<br><br></li><li><strong>Unravel\
      \ the story</strong> \u2014 Immerse your Sim in unique and mysterious events.\
      \ Unmarked vans appear in neighborhoods, government agents use secret listening\
      \ devices, and scanners are key in detecting the unusual.<br><br></li><li><strong>Crack\
      \ the code</strong> \u2014 Have your Sims investigate using their military training,\
      \ searching for clues to solve a mystery that lies within the secret lab.<br><br></li><li><strong>Suit\
      \ up your Sim</strong> \u2014 Get Sims in the mystery-solving mood by gearing\
      \ them up in desert-inspired clothing and military fatigues, or prepare them\
      \ for the end with conspiracy-themed clothes, secret agent attire, and a hazmat\
      \ suit.</li></ul>"
