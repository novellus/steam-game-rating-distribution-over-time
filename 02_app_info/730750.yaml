    about_the_game: "Zombasite: Orc Schism is the first expansion for the unique action\
      \ RPG, Zombasite. This zombie apocalypse action RPG is set in a dynamic, evolving,\
      \ fantasy world for Windows, Mac, and Linux.<br><br>Long ago, when a necromancer\
      \ attempted to raise Elves he thought to be dead, it went very wrong. Instead\
      \ of raising an army of zombie slaves, a new race was born. The irate Orcs ripped\
      \ the necromancer to shreds. Dormant necromancer magic has protected Orcs from\
      \ zombie infection ever since, but the Zombasite, a zombie parasite, is intelligent.\
      \ It has finally learned to break the defensive magic. The new infection swept\
      \ through the entire Orc population like wildfire. Again it went very wrong.\
      \ A war raged within each Orc between the Orc blood, the Zombasite, and the\
      \ original Elven blood.<br><br>When the Orc blood won, a Dark Orc arose. With\
      \ less Elven influence in their physiology, Dark Orcs\u2019s aggressiveness\
      \ and strength intensified, and they expanded their terrible savagery.<br> <br>When\
      \ the Elven blood won, the new being became one of the Mutated. The Mutated\
      \ are a new, unstable Elven/Orc race. The Elven heritage has become the dominate\
      \ part, but they are still corrupted with Orc blood and necromancer magic. This\
      \ corruption slowly mutates them over time, sometimes in good ways and sometimes\
      \ bad. No one quite understands the Mutated and everyone fears them.<br> <br>And\
      \ finally when the Zombasite won, a Zombie Lord was unleashed. Zombie Lords\
      \ have full access to the strength of the Orcs and intelligence of the Elves.\
      \ They are the most powerful and feared Zombies in existence.<br> <br>With three\
      \ new powerful factions rising up from the ashes of the old Orc race, how will\
      \ you continue to survive the Zombasite?<br><br><ul class=\"bb_ul\"><li>Play\
      \ the Bard class (Minstrel, Illusionist, and Sage specialties) (now 333 total\
      \ class combinations)<br></li><li>Control the defense of your town<br></li><li>Fight\
      \ new monsters (Dark Orcs, Mutated, &amp; Zombie Lords)<br></li><li>Solve many\
      \ more quests<br></li><li>Defend and explore random towns<br></li><li>Explore\
      \ new area types<br></li><li>Fight with and against new clans</li></ul>"
