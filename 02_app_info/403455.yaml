  data:
    about_the_game: "<strong>Mega Costume Bundle 1</strong> contains the following\
      \ items:<br><br><strong>Magical Bishop Set\t</strong><br>Mechanical Eye, Magical\
      \ Hat, Bishop Dress, Bishop Tights, Bishop Boots. The following avatar usage\
      \ parts have been added; Lethargic, Side-Up Medium *These will be added to your\
      \ inventory upon exiting and re-entering G-Castle.<br><br><strong>Overwhelming\
      \ Goth Loli Set</strong><br>Stormy Eye, Fluorescent Ribbon, Frilly Gothic Dress,\
      \ Frilly Gothic Skirt, Monotone Heels. The following avatar usage parts have\
      \ been added; Infiniteye. Thick Twin Tails *These will be added to your inventory\
      \ upon exiting and re-entering G-Castle.<br><br><strong>Overwhelming Ready-made-clothing\
      \ Set</strong><br>Homemade Specs, Dumpling Ribbon, Fault Guard, Fault Skirt,\
      \ Winged Fault Boots. The following avatar usage parts have been added; Nonsense,\
      \ Sideburns *These will be added to your inventory upon exiting and re-entering\
      \ G-Castle.<br><br><strong>Overwhelming Conquering Set\t</strong><br>Prestige\
      \ Makeup, Pom Pom Beret, Conquering Blazer, Conquering Skirt, Conquering Slip-ons.\
      \ The following avatar usage parts have been added; Malcontent, Drill Short\
      \ *These will be added to your inventory upon exiting and re-entering G-Castle.<br><br><strong>Mugen\
      \ Knight Set</strong><br>Cross Scar, Decorative Ribbon, Armor Knight, Tiered\
      \ Knight, Iron Knight. The following avatar usage parts have been added; Thousand\
      \ Eye, Long Decorated Hair *These will be added to your inventory upon exiting\
      \ and re-entering G-Castle.<br><br><strong>Mugen Crimson Set</strong><br>Hex\
      \ Makeup, Rage Crystal, Crimson Vest, Crimson Hakama, Crimson Zori. The following\
      \ avatar usage parts have been added; Unstable, Long Winged Twin *These will\
      \ be added to your inventory upon exiting and re-entering G-Castle.<br><br><strong>Overwhelming\
      \ Recipe and Item Set</strong><br>Seven's Linker, Seven's Vulcan Cannon, Seven's\
      \ Blade, Seven's Evocation, Seven's Warrior *You must have special components\
      \ when purchasing these items."
