      \ spend coins to upgrade.<br />\r\n<br />\r\nThere is a wave of 3 sharks followed\
      \ by a wave of 6, they get stronger and you can buy upgrades.  It gets tough\
      \ very quickly so get your upgrades.  After you are defeated you can see your\
      \ score and try again.<br />\r\n<br />\r\nI recently got a high score of 875\
      \ in cycle 14 can you do better?<br />\r\n<br />\r\nPress M to Mute Music."
