  data:
    about_the_game: "This game is strategy game with RPG element using card. You can\
      \ enjoy strategic decision and fun throughout this game. <br />\r\n<br />\r\n\
      The game will evolve around 5 admirable main characters: Dragon Tamer, Spirit\
      \ Knight, Priestess, Mage, etc. (But in early access, there will be only 1 character)<br\
      \ />\r\n<br />\r\nWith your selected character, you will explore a vast, striking,\
      \ and polished gameplay field and engage in many dangerous and mysterious adventures.\
      \ <br />\r\n<br />\r\nThrough participating and completing, you will level-up\
      \ your main character, expand your own party, gain rare items, delicate cards,\
      \ and impeccable skills.  <br />\r\n<br />\r\n The user will start the game\
      \ with a \u2018Starter Deck\u2019 and be allowed to customize, evolve, and polish\
      \ the deck throughout the game. There will be multiple maps with various adventures\
      \ to choose from and the user will complete each map by accomplishing set quests\
      \ and missions. Throughout the game, the hero will meet new party members and\
      \ join forces to defeat its foes. As new characters are introduced, new cards\
      \ will be introduced as well. Each character has its own unique skills cards\
      \ and by completing various conditions or by meeting certain level requirements,\
      \ you can acquire these skills cards.  <br />\r\n<br />\r\n Once acquired, the\
      \ skills cards can be used by any other characters in the party and depending\
      \ on which character joins the party, the skills and abilities of your party\
      \ will be set accordingly and be different from others. At character level-ups,\
      \ they will earn new talent points and obtain a new card to use.  <br />\r\n\
      <br />\r\nThese new cards can be used by other party members as well, but there\
      \ will be differences in stats efficiency, according to the character. During\
      \ quests, the user will have to make certain choices at particular moments of\
      \ the game.  <br />\r\n<br />\r\nDepending on these choices, the clear goals\
      \ of the quest will change and, as a result, the overall game play will be changed.\
      \ Some quests will not give direct solutions to achieve its goals. The user\
      \ will need to solve it from various hints within the quest."
