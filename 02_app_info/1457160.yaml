details:
  data:
    about_the_game: "<strong>Underworld Dreams</strong> is a first-person horror experience\
      \ blending adventure, combat, and investigative puzzle elements to piece together\
      \ a unique psychological thriller. Based on the worlds of H.P. Lovecraft in\
      \ the \u201980s, Underworld Dreams creates an enthralling mystery narrative\
      \ with gameplay that\u2019s not for the faint of heart!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1457160/extras/UNDERWORLD_DREAMS_-_GIF_Puzle_PC.gif?t=1605030499\"\
      \ /><br><br><strong>Solve the mystery of the Groc House:</strong> Highly explorative\
      \ and investigative action based around solving unique puzzles and riddles all\
      \ the while, trying to unravel a mysterious dark story.<br><br><strong>Make\
      \ every bullet count: </strong>Focused around having careful planning and strategy,\
      \ combat is incredibly dangerous! Every weapon, every bullet, and approach matters\
      \ if you wish to survive.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1457160/extras/UNDERWORLD_DREAMS_-_GIF_Exploration_PC__Interior_.gif?t=1605030499\"\
      \ /><br><br><strong>Feel the terror:</strong> Built around an immersive and\
      \ fully detailed environment, Underworld Dreams is set to pull players in visually\
      \ to add even further emphasis around its emergent narrative.<br><br><strong>Lovecraftian\
      \ to the Core:</strong> Heavily influenced by the world of psychological horror\
      \ created by H.P. Lovecraft and based on &quot;The King in Yellow&quot; by Robert\
      \ W. Chambers allows players to experience new levels of terror!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1457160/extras/UNDERWORLD_DREAMS_-_GIF_Horror_PC.gif?t=1605030499\"\
      \ /><br><br><strong>More than one horrific result: </strong>With multiple endings\
      \ for players to experience, their sanity and actions lead to a new experience\
      \ each time."
