details:
  data:
    about_the_game: 'The mini voice drama CD which was made possible by the Fatal
      Twelve Kickstarter Campaign.<br><br><strong>*Please Note*</strong> The drama
      CD contains major spoilers to Fatal Twelve and it is highly recommended that
      the game is cleared before listening to it.<br><br>This drama CD contains 3
      tracks:<br><ul class="bb_ul"><li>A Day in the Life of the Goddess: A story featuring
      Parca. How does she spend her free time before Divine Selection?<br></li><li>May
      6th: A post-game story about Rinka and her friends at the amusement park, Stardust
      Kingdom<br></li><li>Present: This is a secret story, so please enjoy it after
      completing the game!<br><br>Drama CD Cast<br>Eriko Matsui as Rinka Shishimai<br>Asuka
      Kakumoto as Naomi Hitsuji<br>Yuri Komagata as Miharu Mishima<br>Kanako Nomura
      as Goddess Parca<br>Koto Nagatsuka<br>Rinne<br>Toyama Hasumi<br><br>Drama CD
      Staff<br>Scenario: Akeo<br>Music: Low<br>Music Production: Giraffe Inc.</li></ul>'
