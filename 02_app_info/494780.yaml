    about_the_game: "MageWorks is a mage simulation combat and crafting game. Players\
      \ flip through their spellbooks and use their staff to cast the spells. Travel\
      \ to distant lands discovering new spells and enemies. <br />\r\n<br />\r\n\
      Spellbooks can be customized! With a unique bookmarking system, players can\
      \ bookmark their favorite spells which places that spell into a custom spellbook.\
      \  Using these bookmarks, players can tune their spellbooks to best fit their\
      \ play-style and select magic that is suitable for different environment types.\
      \  <br />\r\n<br />\r\nPlayers can also customize their staff!  By collecting\
      \ wood, crystals and flowers in the wild, mages can create ink to draw their\
      \ designs, carve and shape wood, and grind crystals to create a unique staff.\
      \  The staff you create can also be 3D printed so you can bring a part of your\
      \ game into reality!<br />\r\n<br />\r\nMageWorks is an Early Access title that\
      \ is constantly evolving and actively integrates player feedback."
