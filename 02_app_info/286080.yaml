    about_the_game: Deep within the facilities at Aperture Science lies a secret research
      laboratory that was locked and closed off... until it was found by robots. <br><br>Thinking
      with Time Machine is a Portal 2 mod in which you will find and use a Time Machine
      to create a twin of yourself from the past to help you solve the puzzles. The
      past self accurately repeats all of the player's actions, creating a unique
      twist on familiar Portal game mechanics.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>New and unique gameplay <br></li><li>Custom content (models,
      textures) <br></li><li>New design <br></li><li>Convenient and simple control
      in the form of a new datapad item <br></li><li>Different ways to think about
      and solve puzzles </li></ul>
