    review: "[h1]Thinking with Time Machine (TwTM)[/h1]\n[u]Kategorie: Logick\xE9\
      \ / Portal Mod[/u]\nAbych \u0159ekl TwTM je m\u011B moc nezaujalo a to jsem\
      \ fanou\u0161ek portalu at u\u017E teda Portal stories nebo Rexaura tak TwTM\
      \ m\u011B moc nebavilo ale m\xE1m svoje d\u016Fvody.\n[h1]Kladn\xE9[/h1]\n[u]+\
      \ Dobr\xE9 pokra\u010Dov\xE1n\xED Portalu 2 (ale je to unofficial)[/u]\n[u]+\
      \ Tro\u0161ku lep\u0161\xED editor ne\u017E v Portalu 2[/u]\n[u]+ Polo \u010D\
      e\u0161tina[/u]\n[u]+ Celkem hezk\xE9 prost\u0159ed\xED[/u]\n[h1]Z\xE1porn\xE9\
      [/h1]\n[u]- Velmi kr\xE1tk\xE9 (asi tak 10 m\xEDstnost\xED)[/u]\n[u]- P\u0159\
      \xEDb\u011Bh celkem ze za\u010D\xE1tku chytne ale pak to stoj\xED za nic[/u]\n\
      [u]- Konec odfl\xE1knutej[/u]\n[u]- M\xEDstnosti jsou a\u017E moc n\u011Bkdy\
      \ t\u011B\u017Ek\xE9[/u]\n[u]- Trailery vypadaly dob\u0159e ale hra moc ne[/u]\n\
      [u]- Portal gunu moc nevyu\u017Eijete a\u017E[/u]\n[u]- ACH MOJE U\u0160I NAZA\u010C\
      \xC1TKU![/u]\n[h1]Z\xE1v\u011Br[/h1]\nTwTM nen\xED za tak \u0161patn\xE9 jak\
      \ to popisuju ale je zdarma na\u0161t\u011Bst\xED a douf\xE1m \u017Ee Aperture:\
      \ Tag bude lep\u0161\xED i kdy\u017E v\u011Bt\u0161ina lid\xED to hodnotilo\
      \ jako \u0161patnou hru\nTwTM je podpr\u016Fm\u011Brn\xE1 hra :( (omlouv\xE1\
      m se ale tak u\u017E to n\u011Bkdy je) \n\n[h1]Hodnocen\xED: Podpr\u016Fm\u011B\
      rn\xE9 a\u017E skoro \u0161patn\xE9 (3.5 z 10)[/h1]"
