details:
  data:
    about_the_game: "&quot;No More Room in Hell - Original Soundtrack Volume 1&quot;\
      \ by Garrett &quot;ThoughT&quot; Lindquist presents over 45 minutes of music\
      \ from the Source mod &quot;No More Room in Hell.&quot;  Each track has been\
      \ remastered for this release by Andrew Glassford.  This steam release comes\
      \ with both MP3 320k and FLAC for the audiophiles out there.<br />\r\n<br />\r\
      \nOur music is one of the most beloved parts of the game, and this OST is no\
      \ exception. It makes a perfect score for your commute to work or school, for\
      \ studying, or smashing the undead hordes!<br />\r\n<br />\r\nWe hope that you\
      \ will continue to support us and pick up this amazing album; if you like the\
      \ music in the game you will love this!"
