details:
  data:
    about_the_game: "Do you think you have what it takes to become a 1337 hacker?\
      \ <br><br>Welcome to the Game - Hacker Mode is a DLC for Welcome to the Game\
      \ that is a non-stop chain puzzle mode. Solve your favorite attacks from the\
      \ DOSBlocker,  K3RN3LC0MP1L3R and new CLOUDGRID. Each chain mode has levels\
      \ of chains, as you progress further the puzzles get more difficult. Solve them\
      \ to get points!<br><br>Build up points to compile stacks, use those stacks\
      \ unlock upgrades! Upgrades include:<br><br>\t- <strong>NOPSled</strong>: Will\
      \ instantly progress you to the next chain level. <br>\t- <strong>Shell</strong>:\
      \ Will recover you from a failed hack attempt, AKA extra hacker life!<br>\t\
      - <strong>DOS_TURBO</strong>: Permanently increase boost time!<br>\t- <strong>KernSKIP</strong>:\
      \ Will instantly skip the current line of code in the K3RN3LC0MP1L3R. <br>\t\
      - <strong>cloudFREEZE</strong>: Freezes time in a current cloud grid for 30\
      \ seconds.<br><br>Think you can build up a high enough score top become one\
      \ of the top 1337? <br><br>Get Welcome to the Game - Hacker Mode and let the\
      \ hacking games begin!"
