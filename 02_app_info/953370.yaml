    reviews: "\u201CUntangling memories gradually and compellingly reveals the story\
      \ and various character twists. By the end you will have a sense of the highs\
      \ and lows and the amazing risks that buffet an artist\u2019s life. Recollections\
      \ are often fickle, but here the fragments come together in a most convincing\
      \ way. ZED\u2019s triumphs and tragedy will not be easy to forget.\u201D<br>4\
      \ stars \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://adventuregamers.com/articles/view/37927\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a><br><br>\u201CZed\
      \ is very good at environmental storytelling: it hints, teases, and shows, rather\
      \ than outright telling the player what\u2019s happening\u201D<br>9.1/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://geekisphere.com/zed/review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GeekWire</a><br><br>\u201C... It is a\
      \ riveting, emotional story that will leave chills down your spine.\u201D<br>9.5/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://airentertainment.biz/2019/07/09/zed-pc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Air Entertainment</a><br>"
