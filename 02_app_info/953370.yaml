    review: "Je recommande [i]ZED[/i] \xE0 ceux qui aiment les (courtes, ~ 2h) exp\xE9\
      riences vid\xE9o-ludiques un peu barr\xE9es et personnelles en vue \xE0 la premi\xE8\
      re personne sur les th\xE9matiques de la sant\xE9 mentale et de la cr\xE9ation\
      \ artistique.\n\nLe jeu est constitu\xE9 de diff\xE9rents chapitres (qui vont\
      \ du sixi\xE8me au premier) eux-m\xEAmes constitu\xE9s de petits niveaux aux\
      \ ambiances surr\xE9alistes qui sont autant de \"tableaux\" m\xE9moriels au\
      \ sein desquels il faut d\xE9busquer un certain nombre d'objets associ\xE9s\
      \ \xE0 des souvenirs (et \xE9ventuellement, en bonus, diverses peluches qui\
      \ font \"pouic\" quand on appuie dessus) ce qui va d\xE9bloquer un puzzle \xE0\
      \ reconstituer (un artwork crayonn\xE9 du grand-p\xE8re, artiste et cr\xE9ateur\
      \ du personnage ZED) qui va permettre d'ouvrir une porte et de passer au \"\
      tableau\" suivant. Rien de bien fou en termes de gameplay donc, c'est assez\
      \ contemplatif et berc\xE9 par les souvenirs audio qui accompagnent chaque sc\xE8\
      ne.\n\nAu niveau r\xE9alisation c'est plut\xF4t bon voire tr\xE8s bon selon\
      \ les \"tableaux\", une ambiance surr\xE9aliste avec une atmosph\xE8re m\xEA\
      lant une touche de Dali et une autre d'[i]Alice au Pays des Merveilles[/i] (un\
      \ peu trop de [i]bloom[/i] dans l'un des tableaux quand m\xEAme).\n\nJe regrette\
      \ que les sous-titres ne proposent pas de traduction parce qu'il faut du coup\
      \ ma\xEEtriser correctement l'anglais pour profiter de la partie audio du jeu,\
      \ l'histoire n'\xE9tant pas des plus ais\xE9es \xE0 comprendre (surtout au d\xE9\
      but, mais c'est un peu volontaire aussi). Quelques l\xE9ger bugs dans le tout\
      \ premier tableau avec la souri qui se \"coince\" parfois (il faut \"pivoter\"\
      \ dans l'autre sens si cela se produit) et pas mal de craquements dans les pistes\
      \ audio tout au long du jeu (je ne sais pas si c'est intentionnel ou non, comme\
      \ \xE7a je dirais non). Pas de possibilit\xE9 non plus de r\xE9attribuer les\
      \ touches du clavier, il faut passer celui-ci en \"QWERTY\" au niveau de l'OS\
      \ (il n'y a pas besoin de beaucoup de touches non plus, ZQSD pour les d\xE9\
      placements, J pour le journal des souvenirs collect\xE9s et les clics gauche\
      \ et droit pour interagir avec les souvenirs et peluches).\n\nLe jeu propose\
      \ (sous Linux \"exclusivement\" j'imagine) de d\xE9marrer en OpenGL ou Vulkan,\
      \ je n'ai pas constat\xE9 bien de diff\xE9rence entre les deux API sur le premier\
      \ niveau mais je dois \xEAtre relativement au-dessus des sp\xE9cifications du\
      \ jeu au niveau [i]hardware[/i] donc cela ne doit pas changer grand chose de\
      \ passer par l'un ou l'autre (OpenGL est conseill\xE9 quand m\xEAme par le jeu).\n\
      \nTourne correctement sous Linux (Kubuntu 20.04, Nvidia pilotes propri\xE9taires)\
      \ ! :)"
