details:
  data:
    about_the_game: "Conclave is the latest major expansion for Crusader Kings II,\
      \ and its release is accompanied by a new Content Pack to bring the majesty\
      \ and diversity of the Middle Ages to life on your computer. <br><br>Conclave\
      \ will give your vassals some bite, as the council that governs your realm will\
      \ now demand some say in how you rule. Keep your council happy, and the mighty\
      \ vassals will resist the pull of faction and civil war. Dismiss their interests,\
      \ though, and you may find yourself trying to hold together a council at war\
      \ with itself. There are also major changes to childhood education, laws, and\
      \ marriage alliances.<br><br><strong>The Conclave Content Pack pack includes:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Corners of the Earth Building Pack: Pyramids of Giza,\
      \ Petra, Hadrian\u2019s Wall, Charlemagne\u2019s Palace, Visby Ringmur, and\
      \ the Agra Fort appear on the map<br></li><li>Finno-Ugric Portrait Pack: New\
      \ faces for this northern nation<br></li><li>Indian Boats Unit Pack and Arabic\
      \ Boats Unit Pack<br></li><li>Mongol/Steppe Male and Female Councilor Model\
      \ Pack and<br></li><li>Western/Christian Female Councilor Model Pack<br></li><li>New\
      \ Event Pictures and one new loading screen: because we love our artists</li></ul>"
