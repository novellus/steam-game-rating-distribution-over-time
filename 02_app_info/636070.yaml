    about_the_game: "Ordinary high school, zombie outbreak and the bunch of survivors\
      \ in a run for life.<br />\r\n<br />\r\nThis time you don't 'face' the obstacles,\
      \ but the actual pursuit. Don't let the zombies catch you up, throw them the\
      \ obstacles and aim for the head before they take the first bite. In the meantime\
      \ find the lost recordings of the audio log and reveal where did the infection\
      \ come from in your small town.<br />\r\n<br />\r\nFEATURES<br />\r\n* Experience\
      \ the most genre refreshing runner in years<br />\r\n* Get thrilled with the\
      \ unique and intense gameplay<br />\r\n* Help the pom-pom girl, the jock and\
      \ the jarhead to survive<br />\r\n* Discover the infection's mystery with voice-overed\
      \ story<br />\r\n* Stock the awesome upgradeable arsenal: pistols, SMGs, shotguns\
      \ and more<br />\r\n* Immerse yourself in multiple objectives designed for each\
      \ of the characters<br />\r\n* ...and shoot down tons of running horror!<br\
      \ />\r\n<br />\r\nBe quick or be undead!"
