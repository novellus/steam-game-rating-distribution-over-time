    detailed_description: '<h1>MORE GAMES FROM MASS CREATION</h1><p><a href="https://store.steampowered.com/app/1103730/Shing/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1103730/Shing/</a><br><a
      href="https://store.steampowered.com/app/418270/Draw_Slasher/" target="_blank"
      rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/418270/Draw_Slasher/</a></p><br><h1>About
      the Game</h1>Ordinary high school, zombie outbreak and the bunch of survivors
      in a run for life.<br><br>This time you don''t ''face'' the obstacles, but the
      actual pursuit. Don''t let the zombies catch you up, throw them the obstacles
      and aim for the head before they take the first bite. In the meantime find the
      lost recordings of the audio log and reveal where did the infection come from
      in your small town.<br><br>FEATURES<br>* Experience the most genre refreshing
      runner in years<br>* Get thrilled with the unique and intense gameplay<br>*
      Help the pom-pom girl, the jock and the jarhead to survive<br>* Discover the
      infection''s mystery with voice-overed story<br>* Stock the awesome upgradeable
      arsenal: pistols, SMGs, shotguns and more<br>* Immerse yourself in multiple
      objectives designed for each of the characters<br>* ...and shoot down tons of
      running horror!<br><br>Be quick or be undead!'
