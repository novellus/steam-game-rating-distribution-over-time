    reviews: "\u201CSigns of the Sojourner stands out by taking an intriguing approach\
      \ to conversations.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.polygon.com/2019/9/23/20870718/signs-of-the-sojourner-narrative-card-game-echodog-games-impressions\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br><br>\u201CIt\u2019s one\
      \ of the most fascinating translations of human communication and connection\
      \ to game mechanics I\u2019ve seen.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vg247.com/2020/04/17/receiver-2-signs-of-the-sojourner-hidden-indie-gems/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VG24/7</a><br><br>\u201CThis should be\
      \ everywhere. It should be the indie darling of 2020. And while there\u2019\
      s certainly something bittersweet in this immediate moment in playing a game\
      \ about moving about, talking to strangers, and the intimacy of conversation,\
      \ if anything it\u2019s reminded me of the great value of what we can\u2019\
      t have in our real lives right now. This is utterly wonderful, and I implore\
      \ everyone to pick it up.\u201D<br>93/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://buried-treasure.org/2020/05/signs-of-the-sojourner/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Buried Treasure</a><br>"
