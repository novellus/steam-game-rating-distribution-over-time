    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1058690/extras/header.png?t=1592845076\"\
      \ /><br>Signs of the Sojourner is a narrative card game about relationships\
      \ and connecting with people.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1058690/extras/steam_ramir.gif?t=1592845076\"\
      \ /><br><br>Your deck is your character, reflecting your experiences and shaping\
      \ your relationships. Make decisions about who your character is in this world,\
      \ pushing forward with the cards you\u2019re dealt.<br><br>You take over your\
      \ mother's store after her death, traveling to diverse locations in order to\
      \ acquire goods for the shop. Along the way, encounter optimistic stories, compassionate\
      \ characters, and delightful surprises in a world where travel is difficult\
      \ and climate change has made life hard.<h2 class=\"bb_tag\">Key Features</h2><br>Forge\
      \ new friendships, rivalries, and connections through card game conversations.\
      \ Play cards to match the tone and perspective of your partner or disregard\
      \ their feelings to sell your own point of view. The story continues either\
      \ way.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1058690/extras/steam_matilde.gif?t=1592845076\"\
      \ /><br><br>Venture forth to find rare and useful goods to aid your town. Make\
      \ difficult choices along the way. The consequences shape your character\u2019\
      s deck and every conversation that follows, en route to many possible endings.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1058690/extras/steam_specialevent.gif?t=1592845076\"\
      \ /><br><br>You'll explore the world, but also explore what it means to return\
      \ home.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1058690/extras/map_travel.gif?t=1592845076\"\
      \ /><br><br>Meet and grow alongside unforgettable characters. Will you hold\
      \ on to your childhood friendships? Will your adventures on the road lead you\
      \ down different paths? Who will you become, and what will you leave behind?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1058690/extras/steam_elias.gif?t=1592845076\"\
      \ />"
