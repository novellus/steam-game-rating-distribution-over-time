  data:
    about_the_game: Welcome aboard to the world of Nautical Life! Come and enjoy an
      unique experience of a <strong>Tycoon</strong> with <strong>RPG</strong> game!
      Here you can buy your dream <strong>yacht</strong> and customize the interior
      for all tastes furniture. Watch the cycle of the day and the night affecting
      the landscape and the fishing. <br>Sail around the world to <strong>fish</strong>
      all the variables fishes and get rich! <br><br>- 13 yachts completely unique.
      <br>- More than 100 furniture to customize your yacht.<br>- 50 different species
      of fishes to get.<br>- Fish have different rarities. <br>- Day and night cycle,
      which influences the appearance of fish species.<br>- Countless missions around
      the world.<br>- Show your friends how your yacht looks like.<br>- Manage fishing
      boats to raise your wealth.<br>- 9 fishing rods with different attributes.<br>-
      Many itens to help you fishing.<br>- Have fun betting on South Shore Casino!<br><br>Come
      to sail around the wonderful world of Nautical Life!
