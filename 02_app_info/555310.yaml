    about_the_game: 'Genre: <i>Visual novel, ADV, ecchi, adventures</i><br>Length:
      <i>4-8 hours</i><br><br>When you crave for adventure, but you live in a post-apocalyptic
      desert ...<br>When you dream of love, but you hang out with just your goofy
      little sister...<br>When you want to be a hero, but everyone thinks of you as
      of some fragile baby...<br>Then the only thing that can help you to survive
      is good sense of humor and faith in yourself. Assist our hero to become a man
      in every possible sense. Prove that he can save lives and change destinies.
      Make him melt any, even the icy heart. Survive in the flames of war and the
      maelstrom of adventures. Help him make the right decision at the right moment
      and save those who need to be saved.<br>Let''s show this dying world, that he
      is no longer a boy, but a man ... A small, feeble, but very proud and determined!
      If the enemies do not die of fear, let them die of laughter. Who knows, maybe
      he''ll be the one that will have the last laugh.<br><br><ul class="bb_ul"><li>The
      novel features 16-bit styled animated backgrounds.<br></li><li>It has five casual
      mini-games which have to be unlocked during the game, so they can be accessible
      from special gallery.<br></li><li>You can skip those mini-games anytime by clicking
      [X] button.<br></li><li>The game also features gallery of art.<br></li><li>Collection
      of special posters and sound room, that includes more than 40 tracks.<br></li><li>The
      game features lots of unique characters and some erotic scenes.</li></ul>'
