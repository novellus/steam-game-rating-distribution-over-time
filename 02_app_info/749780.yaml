    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/749780/extras/deviz.png?t=1581664722"
      /><br><br>This package includes <strong>DEAD DOZEN Escape</strong> and <strong>DEAD
      DOZEN</strong>:<h2 class="bb_tag">1) DEAD DOZEN ESCAPE</h2><i>Single-player,
      co-op</i><br><br>Form a team with up to 4 players and escape from the depths
      of the mysterious pyramid in the heart of Siberia, or do it all on your own.
      Various challenges and hordes of AI-controlled ghouls await you!<h2 class="bb_tag">2)
      DEAD DOZEN</h2><i>Online PvP (up to 12 players)</i><br><br>A competitive PvP
      game where you turn into a ghoul after your death as a human. Loot, barricade
      and cooperate when you play as a Survivor or infiltrate, infect and eat your
      former human friends when you play as a Ghoul.<br><br><strong>DIE AS A SURVIVOR,
      RISE AS A GHOUL</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/749780/extras/steam-humanitems.png?t=1581664722"
      /><br>Get up instantly after death and kill your former friends.<br><br><strong>DESTRUCTIBLE
      ENVIRONMENT</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/749780/extras/destroywalls.png?t=1581664722"
      /><br>Destroy brittle walls, breach ceilings and floors.<br><br><strong>GET
      THE BEST FROM BEING A GHOUL</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/749780/extras/steam-berserk.png?t=1581664722"
      /><br>Use your special abilities and infect survivors to spread the panic among
      them.
