    about_the_game: Instantly unlock the full set of <strong>Shadow Palettes</strong>
      for all characters, current and future. Take on the unsettling appearance of
      the mysterious specters normally encountered in the <strong>Salt Mines</strong>,
      a bonus dungeon crawl minigame hidden within each Pixel Lobby (online only).<h2
      class="bb_tag">Alternative Unlock Condition</h2>Shadow Palettes can be also
      unlocked in-game by completing a Salt Mines run while earning the <strong>&quot;Apex
      Predator&quot;</strong> bonus. <strong>&quot;Apex Predator&quot;</strong> is
      obtained when a player defeats all other players as the boss bear during the
      <strong>Final Showdown</strong> event. After a triumphant victory, players will
      unlock the Shadow Palette for the character they played during that run.<br><br><strong>Notice:</strong>
      You must be playing on an <strong>Official (blue)</strong> or <strong>Partnered
      (green)</strong> Pixel Lobby server to unlock Shadow Palettes this way. Community-created
      (white) servers do not award special unlocks.
