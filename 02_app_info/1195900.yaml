details:
  data:
    about_the_game: "Let your monsters get out and strut their stuff with this new\
      \ pack from Gee kun soft, featuring 32 walking sprites for lots of different\
      \ monster characters including Beasts, Chimera, Harpys, Medusas, Minotaur, Vampire,\
      \ and many other of the most popular and dreaded monsters our mythologies have\
      \ ever known!<br />\r\n<br />\r\nIf you want to add more NPCs to your expanding\
      \ games, this is a must-have additional mini pack for you. These cute pixel\
      \ characters are sure to brighten up your fantasy world with a bit of scary,\
      \ female anime character charm!<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\
      \n* 32 Walking Sprites<br />\r\n* Many common and popular well known mythological\
      \ monsters<br />\r\n* Royalty Free monster sprites to use in your games<br />\r\
      \n* For use in RPG Maker MV or the engine of your choice"
