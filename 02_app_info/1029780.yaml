  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1029780/extras/logo_600.gif?t=1606391833\"\
      \ /><h2 class=\"bb_tag\"><strong>STAKE YOUR CLAIM</strong></h2><br>In the world\
      \ of Going Medieval, dark age society is on its knees. At the end of the 14th\
      \ century, 95% of the global population has perished due to rampant plague.\
      \ In the wake of such pestilence, the land is reclaimed by nature.<br><br>Eventually,\
      \ survivors emerge from society\u2019s ashes. Now, you must guide such a group.\
      \ Build them a home and protect them from outlaws, barbarians, and fanatics\
      \ in a classless, borderless, and lawless post-calamity age.<h2 class=\"bb_tag\"\
      ><strong>BUILD YOUR FORTRESS</strong></h2><br>Design, build and expand your\
      \ settlement from a small wooden hut into a colossal stone castle. With simple-to-use\
      \ 3D terrain tools you can create the perfect stronghold, from winding underground\
      \ caverns to sprawling multi-story forts.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1029780/extras/stake_600_2.gif?t=1606391833\"\
      \ /><h2 class=\"bb_tag\"><strong>DEFEND YOUR COLONY</strong></h2><br>This stark\
      \ post-calamity world is rife with external threats, but you can give your colonists\
      \ the upper hand in battle by building impenetrable defences and traps. Research,\
      \ craft and equip weapons and gear so that they can fight back against unrelenting\
      \ waves of attackers.<h2 class=\"bb_tag\"><strong>PROTECT YOUR VILLAGERS</strong></h2><br>Your\
      \ colonists have more than just raids to contend with. They need protection\
      \ from starvation and the elements. Stock up on supplies and build shelter to\
      \ keep them fed and warm. Maintain your villagers\u2019 emotional states, as\
      \ their moods are affected if their needs and wants aren\u2019t met.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1029780/extras/GM_GIF_defend1_small.gif?t=1606391833\"\
      \ /><h2 class=\"bb_tag\"><strong>SHAPE YOUR STORY</strong></h2><br>Increase\
      \ your populace by helping out strangers in dangerous situations or by taking\
      \ in like-minded travellers. Your villagers have personal histories and agendas.\
      \ Get to know them by observing their behaviour and relationships with others."
