    about_the_game: "The creators of the beloved \u201CToy Story\u201D films re-open\
      \ the toy box and bring movie goers back to the delightful world of our favorite\
      \ gang of toy characters in \u201CToy Story 3\u201D. As Andy prepares to depart\
      \ for college, Buzz, Woody and the rest of his loyal toys are troubled about\
      \ their uncertain future. Directed by Lee Unkrich (co-director of \u201CToy\
      \ Story 2\u201D and \u201CFinding Nemo\u201D), \u201CToy Story 3\u201D is a\
      \ comical new adventure in Disney Digital 3D that lands the toys in a room full\
      \ of untamed tots who can\u2019t wait to get their sticky little fingers on\
      \ these \u201Cnew\u201D toys. It\u2019s pandemonium as they try to stay together,\
      \ ensuring \u201Cno toy gets left behind.\u201D Pixar veteran Darla K. Anderson\
      \ (&quot;Cars&quot; and &quot;Monsters, Inc.&quot;) produces, while Michael\
      \ Arndt, Academy Award-winning screenwriter of &quot;Little Miss Sunshine,&quot;\
      \ brings his unique talents and comedic sensibilities. In the Toy Story 3: The\
      \ Video Game help Buzz, Woody and the rest of the Toys ensure no toy gets left\
      \ behind. Dive into all new heroic adventures in Story Mode or let your imagination\
      \ run wild in the exiting new open world of Toy Box Mode! Come and play to infinity\u2026\
      and beyond!"
