details:
  data:
    about_the_game: "<strong>Gateway is an award-winning minimalist puzzle adventure\
      \ set in a desolate black void. The Gateway Trilogy includes remastered versions\
      \ of the first two games \u2013 plus a never-before-seen third installment.</strong><h2\
      \ class=\"bb_tag\">Gateway</h2>Gateway has a deceptively simple premise: guide\
      \ a character through a series of rooms, solve puzzles to progress. But underneath\
      \ the stark presentation lurks hidden convolutions.<h2 class=\"bb_tag\">Gateway\
      \ I &amp; II</h2>Gateway I &amp; II were originally released as freeware back\
      \ in 2006 and 2007. For the trilogy edition they have been completely remastered\
      \ with enhancements to sound, gameplay and visuals \u2013 along with the addition\
      \ of a never-before-seen third installment.<h2 class=\"bb_tag\"></h2>If you've\
      \ never played the previous Gateway games, this is by far the best way to experience\
      \ them. If you've already played them, don't miss the chance to experience them\
      \ again in this spruced up and expanded edition.<h2 class=\"bb_tag\">Gateway\
      \ III</h2>Gateway III \u2013 the lengthiest installment in the series by far\
      \ \u2013 is a completely new addition that loosely builds upon the previous\
      \ games in surprising and discomforting ways.<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li>Trilogy: Enjoy an entirely new part of the quietly unsettling\
      \ Gateway series<br></li><li>Remastered: Appreciate the reworked music, gameplay\
      \ and visuals<br></li><li>Story: Experience strange and ambiguous stories<br></li><li>Puzzles:\
      \ Solve tricky puzzles in an abstract minimalist void<br></li><li>Hard mode:\
      \ Tackle 40 extra devious puzzles if you feel up for the challenge<br></li><li>Commentary:\
      \ Listen to the creator outline the choices behind the game's design</li></ul>"
