    about_the_game: "This game is currently only supported in Japanese.<br>I welcome\
      \ translators who can translate one million characters. -Musashi Kazui<h2 class=\"\
      bb_tag\"><strong>Magic sword for Kamonegi-go</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1270230/extras/mshomepagetitle02se.jpg?t=1608822115\"\
      \ /><br>A Different world from here. A Story when many Magic swords were still\
      \ born.<h2 class=\"bb_tag\"><strong>Opening</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1270230/extras/mshpaboutbackmini10.jpg?t=1608822115\"\
      \ /><br>You woke up, in the world of magic swords.<br>You don't know anything\
      \ about the catastrophe five years ago in This world.<br>You'll be working as\
      \ a radio operator, and you'll be attacked by a black magic sword.<br>Who is\
      \ the &quot;Messenger&quot;, who knows the terrible power of a black magic sword,\
      \ the identity of a magic sword, and everything?<br>Your choices determine the\
      \ fate of this world.<h2 class=\"bb_tag\"><strong>Ship's mate</strong></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1270230/extras/kamonegisample03s.jpg?t=1608822115\"\
      \ /><br><br>Captain: Aaron<br><ul class=\"bb_ul\"><li>Captain of the ship who\
      \ hired you as a radio operator. He enjoys everything.</li></ul>Navigator: Brendan<br><ul\
      \ class=\"bb_ul\"><li>Navigator who performs all the office work on the ship.\
      \ He is hiding something.</li></ul>Searcher: Chase<br><ul class=\"bb_ul\"><li>Adventurers\
      \ looking for magic swords. Her get on a ship looking for miracle magic sword.</li></ul>Magic\
      \ Swordsman: Dion<br><ul class=\"bb_ul\"><li>Legitimate successor of the venerable\
      \ magic swordsman clan. He get on the ship to learn about the magic sword.</li></ul><h2\
      \ class=\"bb_tag\"><strong>Outline of game</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1270230/extras/kamonegisample02se.jpg?t=1608822115\"\
      \ /><br><br>You will use the radio as the radio operator\u2019s job and ask\
      \ the &quot;Messenger&quot; for the location of the magic sword.<br>You rely\
      \ on advice to find a magic sword with your ship mate.<br>Then tell &quot;Messenger&quot;,\
      \ what you found answer.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1270230/extras/mshpaboutback20.jpg?t=1608822115\"\
      \ /><br>Playing time: about 3-5 hours.<br>Ending: 1 (with some changes)<br>Bad\
      \ end: about 10<br>Event Still: Basic 50<br>Adult event: 4 characters x 4  \
      \ about 10 others<br>(* Don't even remember the producer)<h2 class=\"bb_tag\"\
      ><strong>Explore in the ship</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1270230/extras/mshpaboutback09.jpg?t=1608822115\"\
      \ /><br>Ship's mate live freely in the ship.<br>Go wherever you want to talk\
      \ and work.<h2 class=\"bb_tag\"><strong>Easy mode</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1270230/extras/mshpaboutback06.jpg?t=1608822115\"\
      \ /><br>This game has an Easy mode.<br>Many choices, the one that progresses\
      \ in the story will be colored Green.<br>Red for bad ends and Pink for Adult\
      \ events.<br>In addition, In Very easy mode chooses Green over time.<br>It's\
      \ game will proceed simply by turning the mouse wheel.<h2 class=\"bb_tag\"><strong>Credit</strong></h2>Production:\
      \ Musashi Kazui<br>Assist: Nozomi Tsubaki, Kotton, Inuo, Gosyoku,<br><br>Sorry,this\
      \ game has some difficult errors to bother you.<br>This game development at\
      \ Kirikiri 2 (\u5409\u91CC\u5409\u91CC\uFF12).<br>Since it is a relatively old\
      \ engine, there may be compatibility issues.<br>There is a trial version, so\
      \ please use it to check the operation."
