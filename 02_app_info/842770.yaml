    about_the_game: "1941. Europe is at war! On the mysterious Isla Demon\xEDaca,\
      \ a haven for scoundrels and miscreants; roguish smuggler Hank Hudson is now\
      \ a marked man. His only hope of escape; the island's newest arrival Doctor\
      \ Lydia Lang, come to find an ancient artifact that may turn the tide against\
      \ the Nazis! Seeking safe passage through the island, Lang hires Hudson as her\
      \ guide. <br><br>Play as Hudson in this 2D action platformer as he defies death\
      \ at every turn to help Dr. Lang in her quest and find his own way off the island.\
      \ With no holds barred difficulty in the spirit of classics such as Contra and\
      \ Ghouls and Ghosts, get ready to find out how strong your controller really\
      \ is\u2026<h2 class=\"bb_tag\">Just like Grandpa used to play...</h2><ul class=\"\
      bb_ul\"><li>Alienatingly difficult.<br></li><li>Classic 16 bit graphics.<br></li><li>Action\
      \ platforming with a narrative focus.<br></li><li>Complete stages to unlock\
      \ new areas of the island.<br></li><li>Escape each encounter only by the skin\
      \ of your teeth.<br></li><li>Find treasures to expand the museum exhibition\
      \ and unlock a new mode and alternate endings.</li></ul>"
