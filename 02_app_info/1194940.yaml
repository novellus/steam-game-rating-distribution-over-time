    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1194940/extras/Title4.png?t=1588257230"
      /><br>Tower of Shades is a short game in which you start at the <strong>end</strong>
      of the protagonist's journey, right at the final boss fight.<h2 class="bb_tag">Features</h2><strong>A
      game about a boss fight.</strong><br>Battle against a mysterious, arduous, and
      long rpg styled final boss fight.<br><br><strong>Failure as a mechanic. </strong><br>Every
      time you die, you learn a new skill.<br><br><strong>Why is there a saved file
      in my new game?</strong><br>Discover the story behind a mysterious saved file.<br><br><strong>The
      first self-help styled game.</strong><br>The goal of this game is to hopefully
      inspire you to improve yourself.<br><br><strong>Old school snes themed soundtrack.</strong><br>Even
      if you don't buy this game, you gotta check out the soundtrack.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1194940/extras/Boss_Fight_Gif.gif?t=1588257230"
      />
