    about_the_game: <i><u>Overview:</u></i><br>Is a hack and slash / beat'em all game,
      in the third person.<br>In a universe of medieval fantasy with intrigues and
      multiple environments.<br>A story of adventures against a background of conspiracy.<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/1142070/extras/youtube-video-gif(2).gif?t=1579864089"
      crossorigin="anonymous"/><br><br><strong><u><i><h2 class="bb_tag">Gameplay :</h2></i></u></strong><br><br>Each
      weapon has its own abilities <br><br>A combat system that allows each weapon
      to benefit from combo  composed of light and heavy blow ,but especially Special
      and Ultimate  Technique.<br><br>Which you can use to shoot down your enemies.<br><br>Melee
      weapons and also ranged weapons that can project magic missiles will be available.<br><br>You
      will be able to play other characters here and there.<br><br>Avoid some various
      traps.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1142070/extras/youtube-video-gif(3).gif?t=1579864089"
      crossorigin="anonymous"/><br><br><strong><i><u><h2 class="bb_tag">Enemies :</h2></u></i></strong><br><br>The
      enemies you meet will all have their own moveset that you will have to anticipate
      to defeat them.<br><br><br><strong><i><u><h2 class="bb_tag">Boss :</h2></u></i></strong><br><br>The
      capacity &quot;Energy of Despair&quot; allows them, under a certain number of
      pv to be much more enduring.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1142070/extras/youtube-video-gif(7).gif?t=1579864089"
      crossorigin="anonymous"/><br><br><strong><i><u><h2 class="bb_tag">Evolution
      :</h2></u></i></strong><br><br>You will be able to upgrade your basic resources
      such as life, your spiritual power, and new abilities.<br><br><br><strong><i><u><h2
      class="bb_tag">History :</h2></u></i></strong><br><br>This is not a theory!
      you are the victim of a Paladin conspiracy.<br><br>You renegade knights will
      have to investigate and roar the iron of your blades.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1142070/extras/youtube-video-gif(5).gif?t=1579864089"
      crossorigin="anonymous"/><br><br><br><strong><i><u><h2 class="bb_tag">Summary
      of Features:</h2></u></i></strong><br><br>Weapons with their own combos and
      Special and Ultimate abilities ,used when your bar<br>spiritual power is sufficiently
      filled. (Sword, magic staff, Ax, halberd, spear ect ....)<br><br>From time to
      time you may take possession of other characters than the basic character.<br>And
      a system of dialogues to advance the plot.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1142070/extras/youtube-video-gif(4).gif?t=1579864089"
      crossorigin="anonymous"/><br><br><strong>#PaladinSlayer</strong><br><br>Plunge
      into a quagmire based on Paladins and Witches against you.<br><br>But the threats
      will be numerous and varied.<br>A thrilling adventure where action is needed
      to defeat opponents!<br>Browse a world of fantasy unparalleled!<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/1142070/extras/youtube-video-gif(6).gif?t=1579864089"
      crossorigin="anonymous"/>
