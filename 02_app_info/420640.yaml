  data:
    about_the_game: "The first expansion for Knights of Pen and Paper 2 will let you\
      \ travel across land, sea, air \u2013 fight your way through caves and on occasion\
      \ mud in an epic quest! Stop smugglers, face witches &amp; pugbears, and slay\
      \ dragons in order to save the day and get shiny loot.  If all this becomes\
      \ too much to handle - you can help the King with his crosswords instead.<br><br><ul\
      \ class=\"bb_ul\"><li>Great new things!<br></li><li>All-new high-level campaign\
      \ with Increased skill cap!<br></li><li>New side quests, locations, crafting\
      \ recipes etc and so forth.<br></li><li>Dragon fights and a Mad King!</li></ul><br>Did\
      \ we mention dragons?"
