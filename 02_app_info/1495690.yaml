details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1495690/extras/Story.png?t=1609597443"
      /><br><strong>You finally get a chance</strong> to leave the city behind for
      the first time in years and head out for a relaxing weekend hike in the middle
      of nowhere. <br><br><strong>Explore the massive world</strong> of unknown and
      discover the secrets of the wilderness. During your hike a lot of different
      scenarios happen, for example thunderstorms and such.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1495690/extras/aboutthegame.png?t=1609597443"
      /><br><strong>Hike offers</strong> you a relaxing and exploration filled experience.
      Complete camping related quests in many parts of the magical forests. <br><br><strong>Soundscape
      of Hike</strong> is designed to be calm and nice for the ears, including background
      music, natural noises of the forest and more.<br><br><strong>The length of the
      game</strong> depends on the player. Hike lasts anywhere from half an hour to
      one and a half depending on the speed of progression.<br><br><strong>Achievements
      of Hike</strong> are super easy to get by just playing the main storyline even
      though you still have to pay attention to few things<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1495690/extras/wishlist_now_lol.png?t=1609597443"
      />
