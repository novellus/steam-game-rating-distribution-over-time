details:
  data:
    about_the_game: "Put your multitasking skills to the test in Super Flipside, an\
      \ impossibly hard<br />\r\narcade action game. Control two ships simultaneously\
      \ through endless waves of<br />\r\ngates, laser beams, and blocks. Pinpoint\
      \ precision is required - one wrong move<br />\r\nand it's game over, man. Hone\
      \ your skills and master all nine levels!<br />\r\n<br />\r\nThis game is fast\
      \ and to the point - a round of Super Flipside can be completed<br />\r\nin\
      \ seconds, making it an ideal way to kill some time if you've only got a couple<br\
      \ />\r\nof minutes to spare. Don't let that fool you, though; Super Flipside's<br\
      \ />\r\nunrelenting difficulty and addictive nature will keep you coming back\
      \ for more.<br />\r\n<br />\r\nSuper Flipside sports a unique two-tone art style\
      \ and an incredibly catchy<br />\r\nchiptune soundtrack by Shirobon."
