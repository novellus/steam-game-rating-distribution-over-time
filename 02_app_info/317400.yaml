    about_the_game: "Portal Stories: Mel is a community made, free modification for\
      \ Portal 2 based in the Portal universe. <br>It tells the story of Mel, who\
      \ meets a new personality core and faces an undiscovered threat to the Aperture\
      \ facility. <br><br>1952, in the early years of Aperture: Science Innovators,\
      \ Cave Johnson\u2019s scientists experimented with whatever they wanted. Not\
      \ everything worked as it should have though, but that wasn't going to get in\
      \ the way of the progress of Science! Mel unfortunately took part in a faulty\
      \ test called the Aperture: Science Innovators Short-Term Relaxation Vault,\
      \ falling asleep for years. When she finally wakes, there is a fake Cave Johnson\
      \ telling her she needs to escape the facility and a new device called the Aperture\
      \ Handheld Portal Device, her mind races with questions. \u201CWho is this imposter\
      \ Cave Johnson?\u201D \u201CWhat happened to the facility and its staff?\u201D\
      <br><br>&quot;What happened to me?&quot; <br><br>Main Features <br><ul class=\"\
      bb_ul\"><li>22 levels, with an estimated gameplay time of ~6-10 hours<br></li><li>Custom\
      \ Story with 350 separate in-game voicelines<br></li><li>Over an hour of custom\
      \ music with the Free soundtrack included<br></li><li>Huge amount of custom\
      \ assets<br></li><li>27 steam achievements<br></li><li>Standalone mod (You do\
      \ not need Portal 2 installed to play)<br></li><li>Free to Play (You must own\
      \ Portal 2)<br></li><li>Logic based puzzles, not execution based puzzles</li></ul><br>FAQ:<br><br><strong>How\
      \ do I play this game?</strong><br>Go to the steam store page <a href=\"http://store.steampowered.com/app/317400/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >http://store.steampowered.com/app/317400/</a>\
      \ and click the &quot;Play Game&quot; button.<br><br><strong>Why is this game\
      \ not available in ?</strong><br>The translation for our mod has been done by\
      \ volunteers only. For some of the languages we couldn't find people, or translations\
      \ weren't ready for release.<br><br><strong>I wanna help out with translating\
      \ this mod into ?</strong><br>Sent us an e-mail at support [at] portalstories\
      \ [dot] com<br><br><strong>What do I need to install Portal Stories: Mel?</strong><br>You\
      \ need to OWN a copy of Portal 2 on your Steam account in order to be able to\
      \ play the mod.<br>You DO NOT need to have Portal 2 installed.<br><br><strong>Are\
      \ there plans for another Portal Stories?</strong><br>No current plans, we just\
      \ finished working on Mel!<br><br><strong>This test is too hard! Help please!</strong><br>Here's\
      \ a youtube Playlist of the entire mod, it should help you solve your puzzle!<br><a\
      \ href=\"https://www.youtube.com/playlist?list=PLBKwAJ6r70uMuE8229BgwEcgAuryYQW9Q\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://www.youtube.com/playlist?list=PLBKwAJ6r70uMuE8229BgwEcgAuryYQW9Q</a><br><br><strong>Where\
      \ can I download the soundtrack?</strong><br>The mod will be shipping with the\
      \ soundtrack!<br>It's in Steam/steamapps/common/Portal Stories Mel/Soundtrack<br>We\
      \ will be making it available on iTunes soon as well!<br><br><strong>I wanna\
      \ donate some money!</strong><br>Due to licensing we cannot accept payments.\
      \ <br>Instead, consider donating to a charity!<br>Extra Life: <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.extra-life.org/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.extra-life.org/</a><br>Child's\
      \ play: <a href=\"https://steamcommunity.com/linkfilter/?url=http://childsplaycharity.org/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://childsplaycharity.org/</a><br><br><strong>Can\
      \ I use your music whilst doing a video on Portal Stories?</strong><br>Yeah!\
      \ Our music will be released under Creative Commons Attribution 2.0.<br>So,\
      \ you can keep the music on whilst playing!<br><br><br>Get ready for an incredible\
      \ adventure taking place in the gap between Portal 1 and Portal 2 with Portal\
      \ Stories: Mel."
