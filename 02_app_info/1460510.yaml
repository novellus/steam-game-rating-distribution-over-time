details:
  data:
    about_the_game: "CAEDES is a merciless physics-based VR shooter with tons of slow-mo,\
      \ blood, and spent casings.<br />\r\n<br />\r\nRfiles, pistols, shotguns, and\
      \ SMGs - unleash your inner Baba Yaga. Dual wield any gun - just make sure you\
      \ know how to reload it. <br />\r\n<br />\r\nAlter time at your will - slow\
      \ it down and speed it up - just remember to not run out of ammo and make sure\
      \ you leave your enemies breathless."
