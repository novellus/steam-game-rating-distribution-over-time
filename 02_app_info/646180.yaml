    about_the_game: "A bowling game for city slickers who like the night life vibes.\
      \ Keeps track of your score adding extra points for strikes and spares. Reset\
      \ at any time. <br />\r\n<br />\r\nFeatures<br />\r\n- Realistic bowling arena\
      \ with true-to-life alley and pin/ball sizes<br />\r\n- Sound effects of the\
      \ city and the ball striking pins/rolling across floor <br />\r\n- Score tracking\
      \ lets you see how many pins you knocked down<br />\r\n- See your final score\
      \ at the end<br />\r\n- Reset game at any time"
