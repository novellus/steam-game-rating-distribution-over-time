      \ and Strategy Expansion Pack&quot; content<br><br>Note: The &quot;ROMANCE OF\
      \ THE THREE KINGDOMS XIV&quot; game software is required separately.<br><br><br>[About\
      \ the Game]<br>The Diplomacy and Strategy Expansion Pack for the series' latest\
      \ title &quot;ROMANCE OF THE THREE KINGDOMS XIV&quot; is available at last!<br>An\
      \ all new world of strategy awaits you.<br>Make a display of your strategies\
      \ on an increasingly worldly stage!<br><br><br>[About the Game]<br>\u25CFWith\
      \ new elements &quot;Geographic Advantages&quot; and &quot;Outlander Cities&quot;,\
      \ the strategy of conquering land is even deeper!<br>With &quot;Geographic Advantages&quot;\
      \ based on the characteristics of each province, as well as the appearance of\
