    about_the_game: "English version with in-game text fully localized will be available\
      \ from February 11, 2021.<br><br>[Content included with this product]<br> -\
      \ &quot;Diplomacy and Strategy Expansion Pack&quot; content<br><br>Note: The\
      \ &quot;ROMANCE OF THE THREE KINGDOMS XIV&quot; game software is required separately.<br><br><br>[About\
      \ the Game]<br>The Diplomacy and Strategy Expansion Pack for the series' latest\
      \ title &quot;ROMANCE OF THE THREE KINGDOMS XIV&quot; is available at last!<br>An\
      \ all new world of strategy awaits you.<br>Make a display of your strategies\
      \ on an increasingly worldly stage!<br><br><br>[About the Game]<br>\u25CFWith\
      \ new elements &quot;Geographic Advantages&quot; and &quot;Outlander Cities&quot;,\
      \ the strategy of conquering land is even deeper!<br>With &quot;Geographic Advantages&quot;\
      \ based on the characteristics of each province, as well as the appearance of\
      \ outlander tribes, the intensity of battling for land has been taken to the\
      \ next level.<br><br>\u25CFA series first! Trade with foreign nations throughout\
      \ Eurasia!<br>By trading with great nations such as Rome and India, players\
      \ can obtain various unique Specialties and Tactics as rewards.<br><br>\u25CF\
      Enjoy &quot;ROMANCE OF THE THREE KINGDOMS XIV&quot; easily with &quot;War Chronicles\
      \ Mode&quot;<br>Short scenarios that depict famous scenes from the novel have\
      \ been prepared. Show off your high scores that are displayed upon clearing\
      \ them!<br><br>\u25CFMany elements such as &quot;Traits&quot;, &quot;Tactics&quot;,\
      \ and more have been newly added to enhance gameplay!"
