    detailed_description: "<h1>Edition Comparison</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1427650/extras/San14_WPK_Listimage_600x780_english.png?t=1608858320\"\
      \ /></p><br><h1>ROMANCE OF THE THREE KINGDOMS XIV: Diplomacy and Strategy Expansion\
      \ Pack - Digital Deluxe Edition</h1><p>English version with in-game text fully\
      \ localized will be available from February 11, 2021.<br><br>[Content included\
      \ with this product]<br> - &quot;Diplomacy and Strategy Expansion Pack&quot;\
      \ content<br> - Season Pass 2<br><br>Note: The &quot;ROMANCE OF THE THREE KINGDOMS\
      \ XIV&quot; game software is required separately.<br>Note: The game software,\
      \ Season Passes, and each DLC item are also available for individual purchase.\
      \ Be careful to avoid making a redundant purchase.</p><br><h1>ROMANCE OF THE\
      \ THREE KINGDOMS XIV: Diplomacy and Strategy Expansion Pack Bundle - Digital\
      \ Deluxe Edition</h1><p>English version with in-game text fully localized will\
      \ be available from February 11, 2021.<br><br>[Content included with this product]<br>\
      \ - &quot;ROMANCE OF THE THREE KINGDOMS XIV&quot; game software<br> - &quot;Diplomacy\
      \ and Strategy Expansion Pack&quot; content<br> - Season Pass<br><br>Note: This\
      \ product is recommended for those who do not yet own the &quot;ROMANCE OF THE\
      \ THREE KINGDOMS XIV&quot; game software.<br>Note: The game software, Season\
      \ Passes, and each DLC item are also available for individual purchase. Be careful\
      \ to avoid making a redundant purchase.</p><br><h1>ROMANCE OF THE THREE KINGDOMS\
      \ XIV: Diplomacy and Strategy Expansion Pack Bundle</h1><p>English version with\
