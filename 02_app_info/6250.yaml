    about_the_game: "<p>Making History&reg; delivers the open-ended gameplay of strategy-game\
      \ classics, but with compelling new economic, military, and diplomatic systems\
      \ and deep research that lets you play with real historical challenges.</p>\n\
      \t\t\t\t\t<p>The game drops you into a rich WWII world where every nation has\
      \ its own agenda, and where events can turn on a single alliance. Work with\
      \ your nation's historic strengths and weaknesses. Build up your industry, infrastructure,\
      \ economy, military. Create alliances. Then reshape your strategy as the world\
      \ evolves with each turn.</p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li><span class=\"\
      copyHead\">Rich WWII world:</span> MAKING HISTORY: The Calm & the Storm includes\
      \ over 80 nations and 800+ regions. Each nation is given detailed characteristics\
      \ built on extensive research, including economic and military strengths, diplomatic\
      \ relations, ideology, and technical advancement. Each region features terrain,\
      \ infrastructure, resource production and more.</li>\n\t\t\t\t\t<li><span class=\"\
      copyHead\">You are your Nation:</span> Jump into a world in motion where every\
      \ nation is pursuing its own agenda, and where events can turn on the breaking\
      \ of a single alliance. Devise strategies based on your nation's historic strengths\
      \ and weaknesses' and revise your plans as the world evolves in response to\
      \ your actions. Play as the United Kingdom, France, Germany, Italy, Japan, the\
      \ USSR, the United States, or China. </li>\n\t\t\t\t\t<li><span class=\"copyHead\"\
      >Multi-Turn Combat:</span> An innovative combat system allows many approaches\
      \ to engagements from massive assaults to holding actions. Supplies, reinforcements\
      \ and geography all affect your battle plan. </li>\n\t\t\t\t\t<li><span class=\"\
      copyHead\">More Military Options:</span> Use unique unit abilities to blitzkrieg\
      \ with armor, fight attrition battles with hordes of infantry, decimate enemy\
      \ industry with strategic bombers, and bomb fleets from a distance with a carrier\
      \ task force. With scientific research you can unlock more advanced military\
      \ units, and every unit features a detailed 3D model. </li>\n\t\t\t\t\t<li><span\
      \ class=\"copyHead\">Sophisticated World Economy:</span> The game's economic\
      \ system models the connections between world power and economic strength. Players\
      \ control trade, aid, industrial development, infrastructure investments, and\
      \ a deep field of research. </li>\n\t\t\t\t\t<li><span class=\"copyHead\">Powerful\
      \ Alliance System:</span> As you make and break alliances, declare war and propose\
      \ peace, each action affects your relations with other nations, and their willingness\
      \ to ally with you. If you lack strong allies, you may find other nations are\
      \ more are more likely to attack. </li>\n\t\t\t\t\t<li><span class=\"copyHead\"\
      >Historic Scenarios:</span> Six scenarios let you start at a crucial historic\
      \ moment, focus on a specific event, or play the whole war. Scenarios cover\
      \ the fall of France, Pearl Harbor, the D-Day invasion of Europe, the Sudeten\
      \ crisis and more, and each is based on detailed research. You can work to succeed\
      \ where others failed, or take a different path and see what happens. </li>\n\
      \t\t\t\t\t<li><span class=\"copyHead\">Superb replayability:</span> Each scenario\
      \ drops you into a different firestorm. Each nation you play presents unique\
      \ challenges. Everything evolves from your economic and military choices, the\
      \ alliances you make, and the actions and reactions of the world's other nations.\
      \ </li>\n\t\t\t\t\t<li><span class=\"copyHead\">Single and Multiplayer Turn-Based\
      \ Gameplay:</span> Innovative simultaneous-turn-based play is quick and responsive,\
      \ and keeps you in control with no waiting. Play with up to eight others in\
      \ multiplayer mode, using in-game chat to devise joint strategies and secret\
      \ pacts. Will you be a trusted ally or a backstabbing tyrant? </li>\n\t\t\t\t\
      \t<li><span class=\"copyHead\">Built for Modding:</span> Use included Scenario\
      \ Editor to modify scenarios or create your own. </li></ul>"
