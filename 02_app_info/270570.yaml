    about_the_game: "You wake up in a hospital guarded by armed soldiers. Memories\
      \ gone, you\u2019re told it\u2019s 2035, and Buenos Aires has fallen to a paramilitary\
      \ organization. Now, you must use your puzzle-solving skills to escape and uncover\
      \ the truth of what happened to your city. And who you really are.<br><br>Guide\
      \ the protagonist, Christian, through the hospital grounds on a search for answers.\
      \ What really happened 20 years ago to destroy the city? Why can\u2019t you\
      \ remember anything since?<br><br>Team up with Victoria, a fellow patient (or\
      \ prisoner) with an equally mysterious past. Together, you must make a bid to\
      \ escape before the guards catch up with you. Only then will you have a chance\
      \ to reverse the disastrous events that destroyed the city as you know it. <br><br>Your\
      \ adventure starts now. It\u2019s time for Reversion.<h2 class=\"bb_tag\">Features:</h2><br><ul\
