    review: "[b]Reversion[/b] \xE9 uma s\xE9rie dividida em tr\xEAs cap\xEDtulos,\
      \ onde conta a hist\xF3ria de um personagem cujo nome ainda \xE9 desconhecido,\
      \ que acorda na cama de um hospital argentino, no ano de 2035 sem se lembrar\
      \ de nada. Este personagem possui um peda\xE7o de foto com um cientista nele,\
      \ e coloca na cabe\xE7a que tem que procurar por esta pessoa, ent\xE3o pede\
      \ ajuda a Vict\xF3ria que divide o quarto com ele, que diz que o ajuda a achar\
      \ tal pessoa da foto, se a ajudar a sair daquele local. \n\nA hist\xF3ria se\
      \ passa neste hospital e voc\xEA utiliza de comandos simples para interagir\
      \ com o cen\xE1rio, como observar, pegar e conversar. A interface do jogo possui\
      \ tr\xEAs \xEDcones, o do invent\xE1rio pessoal, onde tamb\xE9m \xE9 poss\xED\
      vel examinar os itens dentro dele, tamb\xE9m o bot\xE3o do sistema de dicas\
      \ e o de indica\xE7\xE3o de pontos interativos no ambiente. \n\nAntes de iniciar\
      \ o jogo, \xE9 exibida uma tela de configura\xE7\xF5es, onde permite alterar\
      \ a o dispositivo de v\xEDdeo e som, al\xE9m exclusivos de recursos de acessibilidade\
      \ que incluem leitura de tela e realce de itens.\n\nExiste a op\xE7\xE3o de\
      \ n\xE3o mostrar novamente esta tela. Reversion est\xE1 traduzido em diversos\
      \ idiomas, dentre eles o portugu\xEAs brasileiro, possui uma trilha sonora muito\
      \ legal (que \xE9 vendida a parte), conquistas e cartas. A hist\xF3ria continua\
      \ no [url=https://store.steampowered.com/app/281060/Reversion__The_Meeting_2nd_Chapter/]Cap\xED\
      tulo 2 - The Meeting[/url].\n\n| [b]Valor pago:[/b] R$1,09"
