    about_the_game: 'The Mushihimesama Cave Festival 1.5 Arrange Album, released in
      August 2011, contains the music for the special PCB board sold exclusively during
      Cave''s online matsuri in May 2011. It features the original Mushihimesama soundtrack
      remixed mainly by the late Ryu Umemoto with support by Masato Sakurai.<br><br>Includes
      13 audio tracks in mp3 and lossless formats. <br><br><strong>Composed by: </strong><br>Manabu
      Namiki (Basiscape)<br>Masaharu Iwata (Basiscape) (03, 04, 05, 06, 11)<br><br><strong>Arranged
      by:</strong><br>02, 03, 06, 07, 09, 10, 11, 13 by Ryu Umemoto<br>04, 12 by Masato
      Sakurai<br>01, 05, 08 by Ryu Umemoto, Masato Sakurai'
