  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1478420/extras/pocobana.png?t=1609384397\"\
      \ /><br><br>Let's get Poco-chan out of the fortress!<br>\u200BThis game is a\
      \ TPS game. \u200B<br>Use the actions of shooting, flying, swimming, and catch\
      \ &amp; down to get Poco-chan out of the fortress of the fantasy world.\u200B\
      <h2 class=\"bb_tag\">About \u200BCenturion Fortress</h2><br>\u200BCenturion\
      \ Fortress is the stronghold of robbers in the Kingdom of Highland.<br>\u200B\
      Poco needs to escape this fortress full of thieves.<h2 class=\"bb_tag\">Game\
      \ Features</h2><br>\u200BLevel system: You get experience when you defeat the\
      \ enemy.<br>\u200BFly: You can even jump over the enemy to the exit.<br>\u200B\
      Pocolver: A revolver that can load six bullets.<br>\u200BRecovery Magic: Press\
      \ the 1 key to use the recovery magic.<br>Inventry, Quests, and Save/Load function.<br>\u200B\
      Poco Hats: Hats Poco can put on.<br>\u200BBullets can be used indefinitely.<br>\u200B\
      The enemy's AI is self-made.<h2 class=\"bb_tag\">\u200BPoco House</h2><br>\u200B\
      You can get money by completing the dungeon level.<br>\u200BYou can buy furnitures\
      \ from the merchant in Poco House.<h2 class=\"bb_tag\">\u200BTips</h2><br>\u200B\
      You need to get a key for each Level.<br>\u200BYou can't attack while flying.<br>\u200B\
      There are some keys you can't get without flying or swimming.<br>To fish, press\
      \ and hold the F key at the fishing point.<h2 class=\"bb_tag\">Operations</h2><br>Move:\
      \ W, A, S, D<br>Mouse wheel: Zooming in and out.<br>\u200BJump: Spacebar<br>\u200B\
      Run: Shift key<br>\u200BCrouch: Left control key<br>\u200BCatch &amp; Down (take-down)(Only\
      \ when armed): Hold down F key behind the enemy.EXP cannot be obtained.<br>When\
      \ the enemy unit sees POCO or is on alert, it will not be executed.<br><br>\u200B\
      Fly: Hold down the space bar<br>\u200BAscend: Hold down Right mouse button<br>\u200B\
      Descend: Hold down Left mouse button<br><br>\u200BEquip with a weapon: E key<br>\u200B\
      Weapon targeting: Hold down Right Mouse button<br>\u200BAttack with a weapon:\
      \ Left Mouse Click<br><br>\u200BUse recovery magic: Number 1 key<br>\u200BRecover\
      \ MP by consuming stamina: Hold down the shift key<br>Pause (Map, Character\
      \ information, Inventory, and Quests): ESC key<br>Settings: Tab key<br><br>Melee\
      \ Combat Mode: C key<br>Poco Punch: Right mouse button ( 0 damage )<br><br>Fan\
      \ art given by Shige Moriya<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1478420/extras/Memorable_photo2.png?t=1609384397\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1478420/extras/selfmade.png?t=1609384397\"\
      \ />"
