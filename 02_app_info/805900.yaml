  data:
    about_the_game: 'Welcome to <strong>Metal Division</strong>, where quick reactions
      and strategy decide who wins.<br>Form a team up to 4 players and go head-to-head
      against the enemy. Set traps and play smarter with boosters. Don''t leave your
      opponents a chance at survival!<br><br>Compete in classic deathmatch mode, or
      if you''re feeling sneaky, break into the enemy base and grab their flag!<br>A
      wide variety of tanks with different characteristics will help you develop your
      own style and hone your skills.<br>Dodge enemy missiles or destroy them with
      superior aim from around the corner: you choose your own strategy and tactics
      in this war!<br>Don''t miss the chance to blow up a tank or two or you''ll miss
      out on all the fun!<h2 class="bb_tag">Game features</h2><br><ul class="bb_ul"><li>
      Online multiplayer mode<br></li><li> Several game modes<br></li><li> Diverse
      tactics based on different weapons (light tanks can defeat heavy ones)<br></li><li>
      Balanced equipment<br></li><li> Fast-paced gameplay<br></li><li> Various bonuses<br></li><li>
      Super easy controls</li></ul>'
