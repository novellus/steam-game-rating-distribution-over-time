    about_the_game: "Bloody Paws: Passion Unleashed is a remake and expansion of the\
      \ 1990 game Bloody Paws, which was developed in Spain by Mar Entertainment and\
      \ released for the ZX Spectrum and MSX.<br><br><br><i>&quot;The first rays of\
      \ the sun came through the window. Half asleep, he reached across the unmade\
      \ bed, seeking to feel the soft touch of her scented skin under his hand.<br><br>But\
      \ she was not there.<br><br>The front door was open, forced. Someone had come\
      \ in and taken his beloved Samantha.<br><br>A sweet and familiar aroma came\
      \ to him from the East. Now he could search for her and he will. He will not\
      \ stop until he finds her and whoever had dared to do this. And when he finds\
      \ him...&quot;</i><br><br><br>The original Bloody Paws is a curious item: a\
      \ side-scrolling beat \u2018em up in which players control a melodramatic werewolf\
      \ on a quest to find his missing wife and fight a horde of eccentric creatures\
      \ such as invisible men, rope-jumping mummies, off-brand superheroes, and the\
      \ Frankestein monster. The game also had an unfortunate behind-the-scenes story:\
      \ the publisher released the game before it was completed, without even informing\
      \ (or paying!) the developers.<br><br>In 2020, a completed version of Bloody\
      \ Paws was released for the Amstrad CPC.<br><br>I got the blessing from the\
      \ creator of Bloody Paws, Juan Carlos Sanchez, to bring this cool relic of the\
      \ past to the PC and give it the full Merso X treatment. Free from the limitations\
      \ of the 8-bit systems of the 80s, Bloody Paws: Passion Unleashed will inject\
      \ the original game with color, gameplay polish, additional animations, extra\
      \ levels, and more!<br><br> <br>Featuring:<br><br><ul class=\"bb_ul\"><li>Tongue-in-cheek,\
      \ soap-opera inspired storyline. Bloody is yearning for his lover, and the wild\
      \ beast won\u2019t stop at anything until he gets her back!!<br></li><li>Updated\
      \ graphics and sound<br></li><li>Multiple attack types and fast-paced action<br></li><li>6\
      \ playable stages, revamped and new<br></li><li>Boss fights<br></li><li>English\
      \ and Spanish language modes</li></ul>"
