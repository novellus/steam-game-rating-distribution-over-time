details:
  data:
    about_the_game: "The latest in the \u221ALetter \u201CRoot Letter\u201D series,\
      \ which has recorded over 400,000 sales worldwide! <br />\r\nThe drama set on\
      \ the stage of the beautiful townscape in Shimane, Japan was reproduced more\
      \ realistically by adopting a &quot;Drama Mode&quot; which is a live-action\
      \ version produced with a cast of 90 people. A highly immersive story experience\
      \ as if watching a TV drama was made possible due to this feature. <br />\r\n\
      In the four \u201CAnswer\u201D scenarios depicting the \u201CThe story\u201D\
      \ after the previous series, the surprising truth surrounding the legendary\
      \ girl \u201CAya Fumino\u201D and a heart-warming sequel of the main character,\
      \ Max and his classmates are shown with breathtaking sceneries.<br />\r\n<br\
      \ />\r\nFeatures and Contents<br />\r\n<br />\r\n\u30FBUtilize game elements\
      \ such as searching for clues, presenting evidence and exploring environments\
      \ to uncover the truth of this 15-year-old mystery.<br />\r\n\u30FBSwitch from\
      \ the original illustration mode to the new Live-Action mode to realistically\
      \ experience the entire story.<br />\r\n\u30FB\u201CMax Mode\u201D for players\
      \ to interact with the characters in the game <br />\r\n\u30FB5 different endings\
      \ with wildly different routes for the player to enjoy, and<br />\r\n\u30FB\
      4 additional epilogues to portray the story after the previous one.<br />\r\n\
      <br />\r\n\u25A0 Official Art Book Included<br />\r\n<br />\r\n\u30FB A Special\
      \ release of the art works from \u201CRoot Letter Last Answer\u201D <br />\r\
      \n<br />\r\n\u30FB An exquisite art book drawn by character designer Taro Minoboshi.\
      \ You can fully enjoy the fascinating world of &quot;Root Letter Last Answer&quot;\
      \ in this art book which includes original character, background and scenery\
      \ artworks, art materials for the settings and more."
