details:
  data:
    about_the_game: "Mostly Scared of Spiders is an indie survival/adventure game\
      \ with multiple endings depending on the players skill and decision making.<br\
      \ />\r\n<br />\r\nLost in the Australian outback, you must navigate through\
      \ dangerous parts of the bush, making decisions along the way which influence\
      \ the outcome of the game, as well as surviving each night when the bush really\
      \ comes alive.  This atmospheric journey combines survival and adventure and\
      \ offers multiple play throughs, testing a players skill, problem solving, decision\
      \ making and common sense. <br />\r\n<br />\r\nThe game also offers a pure 'survival'\
      \ game mode which challenges the player to survive as long as possible.<br />\r\
      \n<br />\r\nWill you make it out of the bush alive?  Will you find your party\
      \ members?  How long can you survive in the survival mode?<br />\r\n<br />\r\
      \nThe journey is yours..."
