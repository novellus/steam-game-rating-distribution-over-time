  data:
    about_the_game: '<h2 class="bb_tag">The DIRECTED</h2> is a very, <strong>VERY
      HARD</strong> logic game in which you have to find the path to the goal, changing
      the direction of movement of your character. But most likely <u>you will not
      succeed =(</u>. You have to overcome many traps and mechanisms to win. Closed
      doors, teleports, pressure plates and dilapidated platforms will challenge you,
      so do not even try. Can you pass them all? <strong>Answer: NO</strong>.<h2 class="bb_tag">Game
      features (so cool features):</h2><br><ul class="bb_ul"><li>50 levels of pain<br></li><li>Control
      of several characters<br></li><li>An infinite number of incorrect passing ways<br></li><li>Insidious
      gameplay rules<br></li><li>Bonus levels which you will not see, because in order
      to unlock them you need to go through the game</li></ul>'
