details:
  data:
    about_the_game: You and your best friend have been happy for a long time, but
      now she wants to start her own band AND compete in a Battle of the Bands competition.
      Not only that but she insists that you have to front the band and help her get
      those she deems worthy on board to help.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>A cute and fun, well written storyline.<br></li><li>Multiple
      routes and choices that affect the endings.<br></li><li>High quality characters,
      backgrounds and CG Scenes.<br></li><li>1080p window &amp; full screen options.<br></li><li>Multiple
      save slots and full VN functions.</li></ul><br><i>* A Visual Novel Game focusing
      on yuri/lesbian romances.</i>
