    about_the_game: 'Hat Trick Header brings you all the fun of football headers without
      the head trauma!<h2 class="bb_tag">Unique gameplay</h2><ul class="bb_ul"><li>Your
      head is the controller: swing it and drive incoming footballs towards targets.<br></li><li>Opt
      for a calm play style or swing your head quickly to drive the ball faster.<br></li><li>Designed
      from scratch for VR.</li></ul><h2 class="bb_tag">Discover three locations in
      Brazil</h2><ul class="bb_ul"><li>Play at the Training Grounds where football
      stars are born. <br></li><li>Head on to the Copacabana beach where the warm
      Brazilian sun and the Atlantic breeze welcome you. <br></li><li>Step onto the
      pitch of the legendary Maracana stadium.</li></ul><h2 class="bb_tag">Play challenging
      levels</h2><ul class="bb_ul"><li>Play 18 levels with unique target sets and
      varying degrees of difficulty. Even football pros will find it challenging to
      strike some targets. <br></li><li>Hit targets of different value in carefully
      handcrafted levels. Chase after the valuable moving targets by memorizing their
      patterns. Hurry up and hit the timed targets before they disappear for good.<br></li><li>Keep
      up a hit streak, unlock the Super Ball and beat that old high score!</li></ul><h2
      class="bb_tag">Challenge your friends in Local Multiplayer mode</h2><ul class="bb_ul"><li>This
      is where the fun really begins! Invite your friends over and challenge them.<br></li><li>Play
      locally with up to four players in hot seat mode for domination. Hat Trick Header
      will be the life of your party!</li></ul>'
