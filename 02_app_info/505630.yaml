    reviews: "\u201CIt\u2019s one of those unassuming games that comes out of nowhere\
      \ and blows your socks off, keeping you glued to your seat until you\u2019ve\
      \ finished it; a chunk of exhilarating arcade gaming action that\u2019s not\
      \ to be missed.\u201D<br>9 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespew.com/2017/10/let-them-come-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSpew</a><br><br>\u201CPulse-pounding\
      \ gunplay, endless challenge modes, and fun Twitch chat integration will ensure\
      \ that fans will have plenty of reasons to keep shooting\u201D<br>8.5 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://techraptor.net/content/let-them-come-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >TechRaptor</a><br><br>\u201CSoundtrack\
      \ kicks so hard it knocked my TV over\u201D<br>8.2 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.ticgn.com/reviews/review-let-come-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Inner Circle</a><br>"
