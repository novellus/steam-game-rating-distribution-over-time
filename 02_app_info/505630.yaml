details:
  data:
    about_the_game: "Let Them Come is a fast paced pixel art shoot \u2018em up.  Twitchy\
      \ trigger fingers and focused battle tactics are the order of the day as wave\
      \ after wave of alien-like creatures try to take you down. Gameplay is simple\
      \ to pick up but hard to master - only the best of the best will survive to\
      \ fight another day.  With a variety of alien creatures to mow down and cool\
      \ weapons to do it with, stylish retro backdrops and a hard rockin\u2019 soundtrack,\
      \ Let Them Come is a fast and furious pixel style shooter on steroids<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/505630/extras/header.jpg?t=1588374720\"\
      \ /><br><br>Features<br><ul class=\"bb_ul\"><li>Loadout Customization - Upgrade\
      \ and customize your arsenal as you unlock new items to take down the hordes!<br></li><li>Unrelenting\
      \ Onslaught - Combat an endless stream of diverse enemies with cunning attack\
      \ mechanics.<br></li><li>BoomBox - Rock out to the music of your choice as you\
      \ unleash hell fire on the enemy and collect new mixtapes as you go.<br></li><li>Dynamic\
      \ Lighting \u2013 Use tracer fire and explosions tactically to help target the\
      \ oncoming targets in darker levels<br></li><li>Ferocious Boss Battles - Face\
      \ grim odds against terrifying boss creatures in the ultimate level showdown!<br></li><li>Online\
      \ Leaderboards - Show off your shooter prowess and boast with friends as you\
      \ climb to the top of the ladder and become the best of the best!</li></ul>"
