    about_the_game: When a bolt of lightning sends you back to the days of King Arthur,
      you trade in your farmer's hat for a suit of armor and set off on a journey
      to find the Fountain of Youth - or at least make it back to the present by supper!
      To complete your mission, you'll need to gather resources, build thriving settlements
      and fight off goblins and skeletons! New Yankee in King Arthur's Court combines
      nail-biting time management thrills with the ease-of-play casual gamers enjoy.  Are
      you ready to begin your quest?<br><br><ul class="bb_ul"><li>40 amazing levels<br></li><li>Fight
      off goblins<br></li><li>Find the Fountain of Youth</li></ul>
