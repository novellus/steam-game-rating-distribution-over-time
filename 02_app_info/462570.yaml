    review: "[h1]New Yankee in King Arthur's Court[/h1]\nGelegenheitsspiel von 2016.\n\
      1.750tes Spiel in meinem Archiv.\n\nDas erste einer ganzen Serie und es hat\
      \ ein Speicherproblem.\nEs gibt keine manuelle Speicherm\xF6glichkeit und der\
      \ Autosave funktioniert nicht. \nDich trifft ein Blitz und du bist pl\xF6tzlich\
      \ im Mittelalter.\nFinde den Jungbrunnen um nach hause zu kommen.\n40 gut gemachte\
      \ und ausgesprochen Kindgerechte LvL liegen vor dir.\nDu musst vieles sammeln\
      \ und Sperren entfernen, Geb\xE4ude aufbauen und b\xF6se Goblins und Skelette\
      \ bek\xE4mpfen. Eine richtig gute Geschichte ist ebenfalls vorhanden.\nIch habe\
      \ einmal 5 Stunden und einmal 3,5 Stunden gespielt aber leider wurde der Spielfortschritt\
      \ nicht abgespeichert.\nDas Spiel ist auch in Deutsch spielbar.\nWenn du es\
      \ in einem St\xFCck durchspielst ist es sicher ganz nett.\nAnsonsten gilt: Nicht\
      \ empfohlen.\n\nMeine Gruppe und mein Archiv mit \xFCber 1.750 Reviews hier:\n\
      https://steamcommunity.com/groups/hoi4deu\n\n\U0001F451 Powered by HoI 4 Deu\
      \  Kuratorengruppe auf deutsch/englisch \U0001F451\n\u2800\u2800\u2800\U0001F389\
      \ [url=https://store.steampowered.com/curator/30388691/]\n Folgen [/url] \n\
      und mehr Reviews von mir entdecken \U0001F38A\n\n\n[h1] New Yankee in King Arthur's\
      \ Court [/h1]\nCasual game from 2016.\n1,750th game in my archive.\n\nThe first\
      \ in a series and it has a memory problem.\nThere is no manual storage option\
      \ and the autosave does not work.\nYou are struck by lightning and suddenly\
      \ you are in the Middle Ages.\nFind the fountain of youth to come home.\n40\
      \ well-made and extremely child-friendly LvL are in front of you.\nYou have\
      \ to collect a lot and remove barriers, build buildings and fight evil goblins\
      \ and skeletons. There is also a really good story.\nI played once for 5 hours\
      \ and once for 3.5 hours but unfortunately the game progress was not saved.\n\
      The game can also be played in German.\nIf you play it through in one piece,\
      \ it's sure to be nice.\nOtherwise gild: Not recommended.\n\nMy group and my\
      \ archive with over 1,750 reviews here:\nhttps://steamcommunity.com/groups/hoi4deu\n\
      \n\U0001F451 Powered by HoI 4 Deu Curators group in German / English \U0001F451\
      \n\u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ \nFollow [/url] \nand discover more reviews from me \U0001F38A"
