  data:
    about_the_game: The mission of Cherry Kiss Games is to introduce great Japanese
      visual novels to the world.  We have rights to the back catalog of almost 200
      titles by well-known Japanese developer Norn/Miel. This time we are translating
      the title <i>Tsundere Idol</i> into English.<br><br><i>Tsundere Idol</i> is
      the story of Kota, a mild-mannered student in Japan who is a fan of the up and
      coming idol sensation Rui Kurumizaka. Wouldn't you know it she happens to attend
      the same college as him and is in one of his classes!  Too shy to approach the
      cool and popular Rui, Kota is happy just to be in the same classroom as her.
      Then one day an accident occurs and the contents of Rui's bag spill out on the
      floor revealing an naughty magazine! Our hero steps up and claims ownership
      in order to save the true owner the embarrassment of owning up to possessing
      such salacious literature. And thus begins an unexpected and unusual affair.  <br><br><u>Features:</u><br><ul
      class="bb_ul"><li>Translated version of the original Japanese Visual Novel<br></li><li>Original
      artwork HD upscaled with 16:9 and 4:3 variants<br></li><li>Hours of story content<br></li><li>Main
      female characters fully voiced with original Japanese dialogue<br></li><li>Enhanced
      with character sprite animations<br></li><li>Gallery and Scene selections</li></ul><br>Tsundere
      Idol is the English localization of a Visual Novel originally created by prolific
      Japanese developer Norn/Miel. We at Cherry Kiss aim to provide an authentic
      Japanese Visual Novel experience to gamers outside of Japan.<br><br><br>** PLEASE
      NOTE **<br><i>Tsundere Idol</i> does not include any explicit adult content.  You
      may need to download the free DLC <i>Tsundere Idol - 18+ Content</i> separately.  <br><br>For
      more information about the game please check out our website or follow us on
      Twitter.
