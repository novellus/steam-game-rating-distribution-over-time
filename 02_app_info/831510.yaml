  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/831510/extras/banner_600x340.png?t=1593663339"
      /> <br>Another Brick in Space is a good old arcanoid in space! You are to protect
      the Earth from intergalactic menace. Aliens from outer space flying closer and
      closer to our planet, and you have to stop their invasion before they get here.
      Control a space ship and destroy all the bricks, or the aliens will conquer
      our world!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/831510/extras/banner_1.png?t=1593663339"
      /><h2 class="bb_tag">CLASSIC GAMEPLAY</h2><ul class="bb_ul"><li>Well-known rules
      and a new space design;<br></li><li>Dozens of levels;<br></li><li>Various brick
      types, from classic to uncommon ones;<br></li><li>Power ups and penalties to
      make the gameplay even more fast-paced.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/831510/extras/banner_3.png?t=1593663339"
      />
