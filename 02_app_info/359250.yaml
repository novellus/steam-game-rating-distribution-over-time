details:
  data:
    about_the_game: "Tundel has three evils \u2013 fools, roads and the mayor, who\
      \ hides a UFO from the public. You are a successful journalist of a famous magazine.\
      \ The Editor in Chief sends you to the town of Tundel on a mission to write\
      \ about the mysterious incident. In order to complete the mission you'll need\
      \ all your patience, wits and communication skills.<br />\r\n<br />\r\nHow to\
      \ find the mayor in an unfamiliar city? First of all, find the City Hall! How\
      \ to get to the City Hall? We'll have to find a special pass, which is hidden\
      \ no one knows where! In order to get the access you'll need to get acquainted\
      \ with almost all the inhabitants of the city and each of them is eager to give\
      \ you a completely ridiculous task. As a result, even in the first minutes of\
      \ the game you'll find yourself deep in troubles with lots of incomprehensible\
      \ stuff and a strong desire to escape from this crazy city! But the job should\
      \ be done. Pull yourself together and start to organize information you have.\
      \ Remember the street names and house numbers. When you fulfill any request\
      \ you'll get a reward from grateful citizens. Find the mayor and complete your\
      \ quest for laughs in the funniest hidden object quest ever!<br />\r\n<br />\r\
      \nCity of Fools has a completely nonlinear storyline, and a plethora of interesting\
      \ details. The game features about 500 amusing locations, numerous hidden object\
      \ scenes, 10 incredibly fun mini-games, more than 100 hours of gameplay in Expert\
      \ mode and a comic plot.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n\u2666\
      \ Play as you wish \u2013 a complete freedom of choice <br />\r\n\u2666 Enjoy\
      \ original comic storyline<br />\r\n\u2666 Play through 500 locations and dozens\
      \ of hidden object scenes<br />\r\n\u2666 Addictive gameplay and beautiful music\
      \ <br />\r\n\u2666 Become a hero and discover the truth!"
