    reviews: "\u201C[No Longer Home, formally known as] 29 is a reflection on those\
      \ precarious few months surrounding the end of university, channeled through\
      \ a point and click aesthetic in the vein of Kentucky Route Zero.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://waypoint.vice.com/en_us/article/how-29-paints-a-personal-yet-surreal-picture-of-london\"\
      \ target=\"_blank\" rel=\"noopener\"  >Waypoint</a><br><br>\u201CLike memory,\
      \ everything has a sheen of fiction to it. - [No Longer Home, FKA] 29 showcases\
      \ the magical in the everyday domestic drudgery.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.theguardian.com/technology/2017/jan/10/29-humble-grove-experential-video-game\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Guardian</a><br><br>\u201CThere is\
      \ something, not an unease but an otherworldliness, that perpetuates the piece-a\
      \ finely illustrated work that unfolds like a diorama.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://killscreen.com/articles/29-wants-talk-otherwordliness-place/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Killscreen</a><br>"
