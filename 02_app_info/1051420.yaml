  data:
    about_the_game: <h2 class="bb_tag">Play as J.Edgar Hoover, legendary Director
      of the FBI, in this historical strategy-RPG game.</h2>You will fight against
      the Mafia, the Communists, the Ku Klux Klan, the Black Panthers, the Weather
      Underground and many other dangerous organizations and groups.<br><br>You will
      also have the opportunity to investigate all the great cases of the Sixties,
      ranging from the assassination of Marilyn Monroe to of Kennedy's own shooting.<br><br>You
      are the master of secrets, pulling in the shadows, the strings of American political
      life.<h2 class="bb_tag">A Management Rpg</h2>In this, you manage your empire
      as you would with a classic management game.<br>You interact in RPG mode with
      a fauna of henchmen, gangsters, and personalities of the 1960s.<h2 class="bb_tag">Don't
      Get Fired!]</h2>Your enemies dream of getting rid of you. Cultivate your precious
      secret files and intelligence to always stay one step ahead of them.
