    about_the_game: 'Did you ever think how would it be if you were a merchant in
      the middle ages? You didn''t? Well, it would be a fun experience if you ask
      me. Be ready to be the richest merchant in the Quadia!<h2 class="bb_tag">Key
      Features </h2><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1382920/extras/6.png?t=1608624956"
      /><br><br>Be a merchant in the middle ages! Try to earn as much as you can with
      trading items. Also, to earn even more purchase and manage the workshops. Upgrade
      your caravan and find the best trade route!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1382920/extras/5.png?t=1608624956"
      /><br><br>Trade in more than 500 cities across 9 countries. Every city has its
      own population, price rates for items, items, and gold. Also, every month in
      the game population and gold of the city increases while the price rates change.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1382920/extras/4.png?t=1608624956"
      /><br><br>There are more than 100 items in-game. There are 10 different categories
      for the items. Pay attention to those categories'' price rates to earn a profit.
      <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1382920/extras/3.png?t=1608624956"
      /><br><br>Every single item in the game can be produced by the player. To produce
      items, you should purchase workshops. There are 8 different workshops for different
      items. Workshops in more developed cities are a lot more expensive but you can
      upgrade them more. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1382920/extras/2.png?t=1608624956"
      /><br><br>When you sell and produce enough of an item, you can establish a brand
      for it. With a brand, you can sell that specific item for higher prices. <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1382920/extras/1.png?t=1608624956"
      /><br><br>Quadia is a lot of things, but a safe place is not one of them. You
      should hire soldiers to protect your shiny golds and precious goods. However,
      pay attention to your weekly balance, since you should give soldiers some salary
      every week. Also, you can upgrade your soldiers when they earn some experience
      on the battlefield.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1382920/extras/8.png?t=1608624956"
      /><br><br>Level up by selling goods. Each time you level up, you would earn
      a perk point. With those perk points, you can unlock perks that would give you
      an advantage while you are on your journey. There are 41 perks to choose from
      2 different perk categories: Army and Trade. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1382920/extras/7.png?t=1608624956"
      /><br><br>You can have your own stores in the cities. You can decide the price
      of the goods. However, you should pay attention to the price rates of the city
      since the higher price means a lower probability of a sale. Each time you sell
      a good, you would earn some reputation. With enough reputation, you can sell
      your goods for even higher prices. However, it is hard to gain a reputation
      in the bigger cities.'
