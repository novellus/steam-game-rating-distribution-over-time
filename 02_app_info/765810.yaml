    about_the_game: "In Mars Horizon, you take control of a major space agency, leading\
      \ it from the dawn of the space age through to landing astronauts on Mars. Guide\
      \ your agency through the space race and write your alternate history of space\
      \ travel - any of the agencies can be the first to land on The Moon if you make\
      \ the right choices. Manage the numerous challenges faced then and now:<br><br><ul\
      \ class=\"bb_ul\"><li>Create your base with launch pads, research labs, astronaut\
      \ training facilities, and much more<br></li><li>Construct your own custom vehicles\
      \ from hundreds of combinations<br></li><li>Launch satellites and crewed spacecraft\
      \ to explore the Solar System<br></li><li>Run mission control as you solve the\
      \ various challenges of turn-based missions to earn scientific advancement and\
      \ public support<br></li><li>Explore an extensive tech tree and compete or collaborate\
      \ with other agencies to plot your roadmap to Mars<br></li><li>Choose from five\
      \ unique space agencies, each with their own traits, base, vehicles, and spacecraft<br></li><li>Create\
      \ your own custom space agency</li></ul><br>You\u2019re in charge of every element\
      \ of the journey into space: success rides on your decisions.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/765810/extras/Manage_the_Mission_EN.gif?t=1605627034\"\
      \ /><br><br>Will you push to stay ahead of the other agencies, or focus on testing\
      \ and research? There are multiple ways to ensure the first person on Mars is\
      \ under your command. Every choice matters: will you invest in the most advanced\
      \ technology or take risks in the rush to the red planet?<br><br>Using actual\
      \ events and missions as inspiration, can you handle the challenges faced by\
      \ real space agencies?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/765810/extras/Journey_to_Mars_EN.gif?t=1605627034\"\
      \ /><br><br>Management is a vital aspect of Mars Horizon. You'll need to design\
      \ and build the right spacecraft, hire and train the crew, and make strategic\
      \ decisions as mission control to survive the journey to Mars.<br><br>Enter\
      \ into diplomatic partnerships with other agencies to share the rewards of space\
      \ exploration, or risk going it alone to gain greater prestige. Construct the\
      \ ideal rocket from historically-inspired vehicle parts. Hire contractors to\
      \ construct vehicles and use their unique benefits to gain a key edge over your\
      \ competitors.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/765810/extras/Face_the_challenges_EN.gif?t=1605627034\"\
      \ /><br><br>Launching a payload into space is only the first step. In assuming\
      \ the role of Flight Director of mission control, you'll need to manage your\
      \ spacecraft's resources and solve strategic challenges in turn-based missions\
      \ in order to succeed. But beware: space is a very unforgiving environment.<br><br>These\
      \ are the critical moment-to-moment decisions of mission control; do you spend\
      \ power to fix a malfunctioning antenna or save it in case of an oxygen leak?\
      \ Perhaps risking that extra three months of mission planning could have avoided\
      \ this issue?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/765810/extras/Supported_by_ESA_EN_-_Blue_Logo.gif?t=1605627034\"\
      \ /><br><br>Mars Horizon has been made with the input and support of the European\
      \ Space Agency (ESA) and the UK Space Agency.<br><br>We\u2019ve collaborated\
      \ with numerous experts in space exploration from the ESA in creating Mars Horizon.\
      \ From engineers developing the technology used in Mars programmes, to those\
      \ designing the next generation of missions, bringing an unprecedented level\
      \ of authenticity, realism and legitimacy to the gameplay and its scenarios.\
      \ <br><br>Dig deeper into the game via our podcast, including discussions with\
      \ staff from the European Space Agency and UK Space Agency. Check out the podcast\
      \ in the Steam forums or the main site."
