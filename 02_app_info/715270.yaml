    about_the_game: Fight the various battles of the English Civil War between the
      Parliamentarians and the Royalists. Each campaign is themed around fights between
      these two factions during various different years of the campaign. Capitalize
      on strategic advantages to turn the tide of war in your favour; ride down your
      foes with valiant cavalry charges, hold the line with bristling ranks of Pike
      and Shot or strike from afar with musket fire and huge pieces of artillery.
      Will you emerge victorious or become another casualty of war?<br><br>Key Game
      Feature:<br><ul class="bb_ul"><li>High Definition Graphics.<br></li><li>7 Mission
      Tutorial Campaign.<br></li><li>4 Mission 1642 Campaign.<br></li><li>8 Mission
      1644 Phase Campaign.<br></li><li>All missions, except the tutorial, can be played
      as both sides.<br></li><li>Over 30 Unique Units.<br></li><li>Detailed Combat
      Analysis.<br></li><li>Flank Attacks.<br></li><li>Strategic Movement.<br></li><li>Hours
      of Gameplay.<br></li><li>Detailed Reference Charts.<br></li><li>Map Zoom.</li></ul>
