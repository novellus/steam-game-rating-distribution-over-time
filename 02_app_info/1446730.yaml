  data:
    about_the_game: "<strong>Thanks to your support during the game's Early Access!\
      \ We have present DLC to all the players who have purchased the game before\
      \ 15:00 on January 24, 2020. </strong><br><br>In the world of immortality seekers,\
      \ a great event has unfolded: an ancient, out-of-this-world land named the Great\
      \ Bamboo Forest has been discovered by some especially adventurous cultivators.\
      \ It\u2019s a land full of new resources: gather tasty bamboo shoots for cooking,\
      \ and cut down bamboo stalks to construct buildings of various styles, or to\
      \ make fishing rods! And don\u2019t forget the cute, mysterious creatures that\
      \ lurk within: the pandas!<br><br>Witness the panda's charm for yourself as\
      \ it sweeps across the world of cultivators!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1446730/extras/image.png?t=1606298261\"\
      \ /><h2 class=\"bb_tag\">New animal species: Panda</h2><ul class=\"bb_ul\"><li>A\
      \ newly-discovered creature\u2014the panda, native to the Great Bamboo Forest.\
      \ Nurture them, and fill your sect with their cuteness.<br></li><li>Yet sometimes,\
      \ panda monsters who have failed in their shapeshift may invade your sect.<br></li><li>Pandas\
      \ that have become enlightened transform into Panda Yaoguai. They are blessed\
      \ with traits unique to their species, and can unlock secret bodies exclusive\
      \ to them if they become physical cultivators.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1446730/extras/image2.png?t=1606298261\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1446730/extras/12312312.gif?t=1606298261\"\
      \ /><h2 class=\"bb_tag\">New Spiritual Pets: Divine Panda Brothers</h2>Xiuxiu\
      \ and Xianxian are brothers. Xiuxiu transferred his own life force to save his\
      \ brother, who was born disabled, preventing his mind and body from growing\
      \ on its own. This sacrifice also resulted in the two sharing a curious symbiotic\
      \ connection.<br><ul class=\"bb_ul\"><li>The Divine Panda Brothers are natural\
      \ diplomats. Sending them to any NPC sect will rapidly improve your relationship\
      \ with them.<br></li><li>You can now invite them to your sect, and watch them\
      \ grow as your sect develops and expands.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1446730/extras/image3.png?t=1606298261\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1446730/extras/image.gif?t=1606298261\"\
      \ /><h2 class=\"bb_tag\">New Plant: Bamboo</h2><ul class=\"bb_ul\"><li>Added\
      \ a new plant that can be grown and harvested: bamboo. You can now collect bamboo\
      \ stalks and bamboo shoots (the love of every panda!) from them.<br></li><li>Added\
      \ food and dishes that incorporate bamboo shoots.<br></li><li>Added new buildings\
      \ constructed from bamboo stalks.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1446730/extras/image4.png?t=1606298261\"\
      \ /><h2 class=\"bb_tag\">New System: Fishing</h2>You can now catch fish in bodies\
      \ of water all across the world. In this world of immortality, there\u2019s\
      \ countless strange and wonderful fish each with vastly different habits; figuring\
      \ out how to catch them all can now become a joy for every inquisitive cultivator.\
      \ And you\u2019ll be able to catch a whole lot more than just fish\u2026 This\
      \ is the world of cultivators, after all!<br><ul class=\"bb_ul\"><li>Added 64\
      \ different fish species.<br></li><li>Added food and dishes incorporating fish.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1446730/extras/1.gif?t=1606298261\"\
      \ />"
