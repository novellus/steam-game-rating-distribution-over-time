    about_the_game: 'Return to Aperture Science yet again as a test subject who has
      been woken up after the demise of GLaDOS to go on a mission to purge her from
      the facility before she regains control. Seems like a simple plan? Well this
      is Aperture. <br><br>Portal: Revolution is a fan made mod for Portal 2 set in
      the same universe. It plays before the events of Portal 2 in the dead and decaying
      Aperture facility.<br><br>This mod includes: <br><ul class="bb_ul"><li> ~ 7
      Chapters<br></li><li> 2 new Characters<br></li><li> 3 new Testing Elements<br></li><li>
      Original Story<br></li><li> Brand new Environments<br></li><li> Over 20 new
      puzzles of all difficulties<br></li><li> Original custom Music</li></ul>'
