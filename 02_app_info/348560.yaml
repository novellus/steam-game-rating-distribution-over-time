    about_the_game: The official digital soundtrack for HuniePop contains all 23 original
      musical compositions heard in the game in both full uncompressed quality and
      mp3 formats. The soothing ear-candy within this album is a mixture of pop, jazz
      and bossa nova melodies with flirty and romantic themes.<br><br><strong>Track
      Listing</strong><br><ul class="bb_ul"><li>1. HuniePop Theme [2:22]<br></li><li>2.
      Dawnwood Park [2:18]<br></li><li>3. University Campus [2:02]<br></li><li>4.
      Nutmeg Cafe [2:08]<br></li><li>5. Turtle Bay Beach [2:03]<br></li><li>6. Shopping
      Mall [2:03]<br></li><li>7. Fitness Club [2:10]<br></li><li>8. Lusties Nightclub
      [2:00]<br></li><li>9. Bar &amp; Lounge [3:12]<br></li><li>10. Botanical Gardens
      [2:11]<br></li><li>11. Hiking Trail [2:11]<br></li><li>12. Farmers Market [2:07]<br></li><li>13.
      Ice Rink [2:04]<br></li><li>14. Water Park [2:08]<br></li><li>15. Tennis Court
      [2:02]<br></li><li>16. Hot Springs [2:00]<br></li><li>17. Scenic Overlook [1:58]<br></li><li>18.
      Gold Falls Casino [1:55]<br></li><li>19. Corkscrew Carnival [2:16]<br></li><li>20.
      Vinnie's Resturant [1:54]<br></li><li>21. Outdoor Lounge [2:20]<br></li><li>22.
      In The Bedroom [2:17]<br></li><li>23. Morning After [1:54]</li></ul><br><strong>Note:</strong>
      On Steam the soundtrack will be downloaded as DLC and will be contained within
      the same directory as your core game files. To quickly access these files right-click
      HuniePop in your Steam library and select &quot;Properties&quot;. From there
      select the &quot;Local Files&quot; tab and click the &quot;Browse Local Files&quot;
      button.
