    detailed_description: "Like previous DCS World titles, DCS: Bf 109 K-4 Kurf\xFC\
      rst features a painstakingly reproduced model of the aircraft, including the\
      \ external model, fully interactive cockpit, mechanical systems, and a Professional\
      \ Flight Model (PFM). Along the lines of our DCS: P-51D Mustang and DCS: Fw\
      \ 190 D-9 Dora titles, DCS: Bf 109K-4 Kurf\xFCrst places you behind the controls\
      \ of a powerful, propeller-driven, piston engine combat aircraft. Designed long\
      \ before \u201Cfly-by-wire\u201D technology was available to assist the pilot\
      \ in flight control or smart bombs and beyond visual range missiles were developed\
      \ to engage targets with precision from afar, the Kurf\xFCrst is a personal\
      \ and exhilarating challenge to master. Powerful and deadly, the last production\
      \ model of the only single-engined German fighter to see service throughout\
      \ World War II, the Kurf\xFCrst provides an exhilarating combat experience to\
      \ its drivers, and a worthy challenge to all fans of DCS: P-51D Mustang.<h2\
      \ class=\"bb_tag\"><br>Key Features of the DCS: Bf 109 K-4 Kurf\xFCrst:</h2><br><ul\
      \ class=\"bb_ul\"><li>Unmatched flight physics that allow you to truly feel\
      \ what it's like to fly this legend.<br></li><li>Highly detailed, six-degrees-of-freedom\
      \ (6 DOF) cockpit. <br></li><li>Interact with cockpit controls with your mouse.<br></li><li>Accurate\
      \ Bf 109 K-4 model, squadron markings, and weapons.<br></li><li>Detailed modelling\
      \ the Bf 109 K-4 instruments, weapons, engine, radios, fuel, and electrical\
      \ systems.<br></li><li>Fly along with fellow DCS: Fw 190 D-9 Doras as you battle\
      \ DCS: P-51D Mustangs in single and multiplayer games.</li></ul><h2 class=\"\
      bb_tag\"></h2>"
