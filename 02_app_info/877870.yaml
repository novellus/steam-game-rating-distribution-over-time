details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/877870/extras/Logo.png?t=1605604156"
      /><br><br>WSS'91 is a <strong>physics-based, retro-style &quot;<i>soccer</i>&quot;
      game</strong>. No magnetic feet is what makes WSS91 different. You cannot depend
      on the game's engine doing everything for you. You'll have to aim, dribble and
      shoot all by yourself! <br><i>(We have included different difficulty levels
      in case you are just not good enough)</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/877870/extras/Physics.gif?t=1605604156"
      /><h2 class="bb_tag">Physics Based Gameplay</h2>Aim and shoot carefully, but
      don't worry, the ball can't go out of bounds! You can tackle and dribble your
      enemies, but take care of your stamina! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/877870/extras/TackleSteam.png?t=1605604156"
      /><h2 class="bb_tag">Play with up to 7 friends</h2><br>Play all by yourself
      or with a bunch of friends on multiplayer!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/877870/extras/Multiplayer.gif?t=1605604156"
      /><h2 class="bb_tag">Kick-off, Tournaments, Leagues...</h2>Win leagues and tournament
      to unlock new teams, or just play a kick-off game if you want to practice.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/877870/extras/DribbleSteam.png?t=1605604156"
      /><h2 class="bb_tag">Play with your favorite teams</h2>Aren't you Occasionally
      United's biggest hooligan, or Outer Milan's most renown tifosi? Discover all
      the teams in WSS' 91!
