      \ paint schemes for top-tier helicopters. Be warned though: style may not be\
      \ the best choice if you want to surprise your enemies!<br><br>This pack includes\
      \ camouflages for:<br><ul class=\"bb_ul\"><li>Mi-24P<br></li><li>Mi-24VM<br></li><li>Ka-50<br></li><li>AH-1S\
      \ (2 camouflages)<br></li><li>AH-64D<br></li><li>OH-58D</li></ul><br>All the\
      \ camouflages from the pack can be applied to unlocked helicopters right away."
