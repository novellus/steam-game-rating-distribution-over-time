    about_the_game: "The system of Magnetia is in great peril as an evil villain tears\
      \ through the galaxy. It\u2019s all down to one robot explorer to save the day\
      \ \u2013 Super Magbot!<br><br>Armed with the power to control both positive\
      \ and negative magnetic polarities, Super Magbot must navigate through a myriad\
      \ of hardcore platforming environments and save his home planet of Mag Tek.<h2\
      \ class=\"bb_tag\">Key Features:</h2><h2 class=\"bb_tag\">Harness Magnetic Platforming\
      \ Power</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1205170/extras/ProjectCompassPlatform.gif?t=1596098477\"\
      \ /><br> <br><strong>Use Magnetic Force to Attract:</strong> Use the power of\
      \ magnetic attraction to pull yourself towards platforms and across perilous\
      \ pitfalls.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1205170/extras/ProjectCompassPositiveCharge.gif?t=1596098477\"\
      \ /><br> <br><strong>Use Magnetic Force to Repel:</strong> Magbots are very\
      \ heavy and can\u2019t jump! Use the power of magnetic repulsion to boost you\
      \ through the air!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1205170/extras/ProjectCompassNegativeCharge.gif?t=1596098477\"\
      \ /><br> <br><strong>Collect Bonus Energy:</strong> Collect tough to reach additional\
      \ energy for additional challenge!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1205170/extras/ezgif.com-video-to-gif.gif?t=1596098477\"\
      \ />"
