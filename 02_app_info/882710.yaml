    about_the_game: "<i>Notice: If screen tearing or the game speed is abnormal, try\
      \ playing in full-screen or turning on/off vertical sync with a refresh rate\
      \ of 60Hz.</i><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/882710/extras/\u4ECB\
      \u7ECD\u680F_01.jpg?t=1595326260\" /><br>The Scarlet Devil Mansion brings disaster\
      \ to Gensokyo again?! The girls take their way towards the scarlet mansion,\
      \ meet familiar (and also unfamiliar) rivals to fight in spell cards battle!<h2\
      \ class=\"bb_tag\">\u2605Keyboard controls</h2><strong>The Arrow Keys</strong>\
      \ Move<br><strong>Z</strong> Shot;Confirm<br><strong>X</strong> Bomb(Spell Card);Cancel<br><strong>Shift</strong>\
      \ Low-speed mode<br><strong>Esc</strong> Pause<h2 class=\"bb_tag\">\u2605Gamepad\
      \ controls (Xbox | Play Station)</h2><strong>Left stick/D-pad</strong> Move<br><strong>A\
      \ | \xD7</strong> Shot;Confirm<br><strong>RB | R1</strong> Bomb(Spell Card);Cancel<br><strong>LB\
      \ | L1</strong> Low-speed mode<br><strong>B/START | \u25A1/OPTIONS</strong>\
      \ Pause<br><i>If you want to change your controller setting, please use Steam\
      \ Controller Configuration.</i><h2 class=\"bb_tag\">\u2605Background story</h2>The\
      \ night falls, Gensokyo was falling into tranquility...<br>All of the sudden,\
      \ strange aura shrouded the land.<br>The miko of the Hakurei Shrine perceived\
      \ the disaster.<br>The magician of the magic forest is also very excited about\
      \ the news.<br>Even the miko of Moriya Shrine became aware of the abnormal activities\
      \ of Youkai.<br>Another disaster? With that question in mind, the girls started\
      \ investigating. <br>Seems like the owner of the scarlet mansion was planning\
      \ something...<h2 class=\"bb_tag\">\u2605New character</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/882710/extras/\u4ECB\
      \u7ECD\u680F_02.jpg?t=1595326260\" /><br><strong>\u25CBThe Messenger of the\
      \ Night</strong><br><strong><i>    Nix</i></strong><br><br>    Species: Unknown<br>\
      \    Abilities: Capable of making the darkness fall<br><br>    A Youkai that\
      \ appeared in the forest lately, we never encountered her before, probably because\
      \ of weak perception.<br>    She likes darkness (it's the feature of this kind\
      \ of Youkai) but she doesn't include human in her diet.<br>    If there is human\
      \ near her, she would use her ability to drive them away and warn them. We have\
      \ no clue where she comes from.<br>    Half of her wings is hidden in the void\
      \ of darkness. She holds a candlestick in her hands that seems to be able to\
      \ collect light.<br>    She didn't seem like a strong Youkai, but definitely\
      \ more mature than the others, she's most likely preserving her power.<br><br><strong>\u25CB\
      The librarian</strong><br><strong><i>    Little Devil</i></strong><br><br> \
      \   Species: Devil<br>    Abilities: Unknown<br><br>    She's a devil lives\
      \ in the Scarlet Devil Mansion, not very strong in particularly.<br>    Little\
      \ devil was trusted to manage the library because Patchouli's rare absence.\
      \ She has learned several magic tricks, and considered quite talented. <br>\
      \    Looks like she's into mischievous magic.<h2 class=\"bb_tag\">\u2605About\
      \ Patchouli</h2><br>    When she was wandering about and looking for grimoire,\
      \ she felt an abnormal scent.<br>    She called it'strange scent' because it\
      \ contains unusual composition.<br>    She went out alone,trying to find it\
      \ for the development of a new kind of magic.<br>    Because of her health issues,\
      \ she was prepared for the trip and entrusted little devil to manage the library\
      \ before she left.<br>    Even though she still can't stay in the outside world\
      \ for a very long time, so she didn't go farther than the nearby forest.<br>\
      \    During the trip, she found out the Youkai that she ran into were all diffusing\
      \ that 'strange scent' while leading themselves to the Scarlet Devil Mansion.<br>\
      \    At the same time, the Youkai also became very agitated and ferocious. She\
      \ then quickly went back to the mansion because things weren't right..."
