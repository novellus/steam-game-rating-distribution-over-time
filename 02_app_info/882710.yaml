    short_description: "Fantastic Danmaku Festival is a Touhou Project fanfiction\
      \ STG with colourful danmaku, beautiful remix music and original music. Besides\
      \ the characters we know in Touhou Project, there is also a brand new original\
      \ character named Nix in this game! With the Scarlet Devil mansion as their\
      \ stage, the girls are\_soaring\_in the sky of\_Gensokyo!"
