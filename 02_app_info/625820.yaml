    review: "Vom Ersteindruck her, ein paar \"Multiplayer\"-Matches hab ich gespielt,\
      \ in G\xE4nsef\xFC\xDFchen, weil es nur gegen die KI war, denn Spieler k\xF6\
      nnen bei der geringen Reviewanzahl und der Art des Spiels nicht vorhanden sein,\
      \ welche im \xFCbrigen direkt drauf zu l\xE4uft, also nur den k\xFCrzesten Weg\
      \ nimmt, keinerlei Taktiken, kein flankieren, usw. nutzt. Die Kamera kann nur\
      \ per Pfeiltasten bewegt werden, diese springt aber immer hin- und her und zentriert\
      \ sich auf die aktuelle Einheit, nervig. Abstellen? Tja, nicht einmal Aufl\xF6\
      sung, oder die Tastenbelegung l\xE4sst sich anpassen! Sehr gut, es f\xFChlt\
      \ sich an wie ein Browserspiel, aber auch wie ein Stummfilm, denn stellt man\
      \ die nervige Musik ab, welche eint\xF6niger klingt als die der Storepage, dann\
      \ sind kaum noch Sounds vorhanden, nur Waffen- und in-hocke-geh-Sounds. Animationen\
      \ sind allgemein viel zu langsam, als wenn man Schnecken beim laufen zu guckt,\
      \ echt das nervt, das Store-Video wurde wohl mit 2-facher Geschwindigkeit abgespielt.\
      \ Mir ist gerade auch aufgefallen, dass Ihr unendlich Munition besitzt, nicht\
      \ mal nachladen k\xF6nnt, aber Ok, das ist ja die Art des Spiels, dennoch w\xE4\
      rs interessanter. Aufjedenfall wurde sich viel M\xFChe gegeben bei dem Spiel,\
      \ besonders bei der Grafik, bzw., eine gef\xFChlte Aufl\xF6sung von 800x600,\
      \ es ist alles zu gro\xDF, derb pixelig und das Interface einfach h\xE4sslich,\
      \ un\xFCbersichtlich.\n\nDer Singleplayer, ohja das Tutorial l\xE4sst sich \xFC\
      berspringen, zumindest die Option daf\xFCr ausw\xE4hlen, jedoch beginnt es dennoch\
      \ zwischendurch, wie alles einen erkl\xE4rt werden will, schrecklich, ich m\xF6\
      chte nichts vorgekaut bekommen, ich m\xF6chte es selbst herausfinden, das ist\
      \ doch gerade mit das interessante am Spielen. Die Missionen selbst, scheinbar\
      \ muss man vorher grinden was das Zeug h\xE4lt, denn bereits die ersten, da\
      \ wird man \xFCberrannt, die Gegner machen mit egal welcher Waffe Onehits und\
      \ sind zudem noch in der \xDCberzahl, jedoch um Items zu erbeuten, muss man\
      \ diese auch im Match extra einsammeln und ich will k\xE4mpfen, nicht auf Sammeltour\
      \ gehen, wobei ich dann v\xF6llig untaktische Positionen einnehmen muss. Die\
      \ Zielsicherheit ist ein Witz, die Stehen zwei Felder entfernt, verfehlen und\
      \ das mit einen Maschinengewehr. Schusslinien sind oft blockiert, obwohl man\
      \ deutlich sieht, dass man das Ziel treffen kann. Auch verklickt man sich sehr\
      \ schnell, l\xE4uft den Weg versehentlich, anstatt zu schie\xDFen. Spiel ging\
      \ zur\xFCck und achja, lasst euch nicht von den Positiven t\xE4uschen, schaut\
      \ euch die mal genau an, da ist etwas faul!"
