details:
  data:
    about_the_game: This simple clicker-hopper is made in various colors and lightweight
      gameplay. Click with the mouse to bounce a small ball moving through a color
      tunnel. Avoid collisions with upper and lower corners as well as running towards
      the crossbars and flying particles. Together with the jump, you simultaneously
      shoot a ball of your color. Thus, you can repaint the crossbars in your color
      and pass through them without damage, and you can also shoot down flying particles.
      Each color of the ball has its own strengths and weaknesses. Your goal is to
      score more points over a long distance. Good luck
