details:
  data:
    about_the_game: "<strong>When you wake up in a dungeon full of peculiar smell,\
      \ someone tells you: you must find a way to escape from this dungeon, and be\
      \ careful, you are not alone\u2026\u2026</strong><br><br>This is a text-based\
      \ decryption game and interactive novel.<br><br><ul class=\"bb_ul\"><li>You\
      \ can complete the game through the various instructions given by system, such\
      \ as input \u201Cuse\u201D to use the carried items.<br></li><li>Using \u201C\
      w a s d\u201D four commands to respectively represent walking north, West, South\
      \ and East. Remember to use \u201Clook\u201D to explore the world.<br></li><li>You\
      \ can use the \u201Ctip\u201D command to get the tip in the places you don't\
      \ know, and use the \u201CQ\u201D command to check commands if you forget them.<br></li><li>In\
      \ addition to entering the system's own instructions, sometimes you can also\
      \ enter some other key words, which refer to the words in brackets in the game\
      \ text<br></li><li>Using fewer tips and steps to complete the escape will win\
      \ a higher evaluation.</li></ul><br>Warning: It is not recommended to play this\
      \ game in the Office :-P"
