    about_the_game: "QUIZ PRO! - General Knowledge - HISTORY, a new quiz game about\
      \ the world history is finally here and it brings you 200+ trivia quiz questions!\
      \ This highly educational quiz game offers you a chance to learn more about\
      \ global history, with the help of world history questions and trivia facts.\
      \ <br />\r\n<br />\r\nTest your knowledge in this Trivia Quiz. The quiz contains\
      \ questions about Ancient Greece, Rome, Egypt, China, Africa, American history,\
      \ French History, Germany History, Italian History, British monarchy and many\
      \ more."
