    review: 'Its like if World of tanks and Company of heroes had a baby. This would
      be it.


      If you are a die hard RTS fan like me who has been craving for something actually
      good and not another generic FPS shooter moba towerdefense battle royale game,
      then definitely get this


      Most of the negative comments are people who complain that its P2W so yeah OR
      from morons who dint know what they were buying. P2W isnt really a big deal
      right now as they give you a 90 day boost and a bunch of other boosts at the
      start of the game so it doesnt even feel that grindy TBH plus the game is genuinely
      good for any real RTS fan



