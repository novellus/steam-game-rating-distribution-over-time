    about_the_game: "In <i>Iron Conflict</i>, you assemble a squad composed of three\
      \ types of historically-accurate war machines (units) to fight on hand-crafted\
      \ battlefields supporting up to 10 players on each side. Command a fearsome\
      \ fighting force with unmatched firepower and put your strategic might to the\
      \ test in this addictive online strategy and tactics game powered by Unreal\
      \ Engine 4.<h2 class=\"bb_tag\">Real Weapons Of War</h2><i>Iron Conflict</i>\
      \ features military vehicles ranging from the end of World War II up to present\
      \ day. Crush the enemy with a Type 99A2 tank or soar across the unfriendly skies\
      \ in the F-35 Lightning II!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1371480/extras/1.gif?t=1610122117\"\
      \ /><h2 class=\"bb_tag\">Fight Epic Battles On the Ground and In the Air</h2>From\
      \ tanks to planes, each vehicle has distinct controls and playstyle. Command\
      \ from a \u201Cbirds-eye\u201D perspective or micromanage your units \u2013\
      \ the choice is yours!!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1371480/extras/2.gif?t=1610122117\"\
      \ /><h2 class=\"bb_tag\">Immersive Tactical Gameplay</h2>Choose from three different\
      \ unit types to form a squad. Play your way or complement your teammates\u2019\
      \ tactics to secure victory.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1371480/extras/3.gif?t=1610122117\"\
      \ /><h2 class=\"bb_tag\">United We Stand, Divided We Fall</h2>Teamwork makes\
      \ all the difference in Iron Conflict! Keep communication channels open, coordinate\
      \ with your team at every step, or all will be lost ...<br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1371480/extras/4.gif?t=1610122117\"\
      \ /><br><br><br>Join our Discord ( /XuXPU8w ) and follow us on social media\
      \ to stay up-to-date on all the latest news, events, and beta announcements."
