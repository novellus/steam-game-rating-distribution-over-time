    about_the_game: "Create a world-class getaway in Summer Resort Mogul!  Start small\
      \ with a couple of bungalows and a restaurant, and then add movie theaters,\
      \ dance clubs, swimming pools and more to entertain your guests.  Once money\
      \ starts rolling in, make smart decisions with regard to workers and supplies,\
      \ upgrade the buildings you own to make them even more profitable, and do a\
      \ little marketing, and before you know it, your resort will be second to none!\
      \  Begin building your dream vacation spot today!<br />\r\n<br />\r\nKey features:<br\
      \ />\r\n\u2022\tThree stunning resort locations<br />\r\n\u2022\t45 meticulously\
      \ detailed levels<br />\r\n\u2022\t12 buildings to build and upgrade<br />\r\
      \n\u2022\tGold, Silver and Bronze trophies<br />\r\n\u2022\tInteractive tutorial"
