    about_the_game: "After a journey at sea, you are shipwrecked on a tiny island.\
      \ Using your wit, ingenuity and the advice of Carl the Crab, you must find a\
      \ way to keep yourself from starving and survive. Craft tools, fend off creatures\u2026\
      Or you could just give up and die? Just enjoy the sunset while you can. Almost\
      \ makes you forget that you're in a desperate struggle against your own mortality.<h2\
      \ class=\"bb_tag\">Features:</h2>\u2013 Survive\u2026 Until You Die<br><br>\u2013\
      \ Play standing In A Room-scale VR Experience<br>\u2013 Craft tools, like a\
      \ spear, from the island\u2019s resources <br>\u2013 Use your tools to catch\
      \ fish, defend yourself\u2026 and do stuff, like, not die<br>\u2013 Befriend\
      \ (or not) the island\u2019s wildlife including sharks and pesky seagulls<br>\u2013\
      \ Foster a lifelong friendship with a crab. And, by lifelong, we mean a week\
      \ at the most?<br><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=cfa621c0-c7f1-11e8-8e28-458a5d7ac9c8\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
