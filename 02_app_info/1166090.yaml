    about_the_game: 'A text-based sport game with a focus on the environment? What
      more could you want!<br><br>Envirogolf is a short text-based golf game (<strong>read:
      less than 15 minutes</strong>). Experience golf through the written word and
      learn about the environmental impact of your actions* while playing this white-collar
      leisure sport. Pick between three golf club options and strength levels in this
      digital three hole game. How is your recreation destroying the environment?*
      Let''s find out!<br><br>The perfect length game to enjoy between putts.<br><br><br><i>*No
      EnviroGolf facts (EnviroFacts) have been verified by any legal, scientific,
      or governing bodies.</i>'
