    review: "In Onsen VR von qUATERNIon muss man ein japanisches Freiluftbad in einer\
      \ Hei\xDFen Quelle vor b\xF6sen Eindringlingen besch\xFCtzen. Klingt logisch.\
      \ Genauso logisch und immens zur Immersion beitragend ist, dass man Onsen nat\xFC\
      rlich nur nackt, mit einem Handtuch um den H\xFCften spielen kann. So fallen\
      \ wir in der Wellnessanlage weniger auf und k\xF6nnen uns auf die Jagt machen.\n\
      \nAlso ausgezogen und hinein ins Badevergn\xFCgen.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1995479853\n\
      Zugegeben der Sinn des Spiels erschlie\xDFt sich mir nicht, die Angreifer, sind\
      \ es Ninjas die mich direkt attackieren, w\xE4hrend andere nackte Gegner mit\
      \ Masken versuchen sich an den m\xE4nnlichen Badeg\xE4sten zu vergehen.  Erledigen\
      \ muss ich sie alle, da f\xFChrt kein Weg daran vorbei. \nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1995480874\n\
      Es gibt auch die unterschiedlichsten Waffen freizuspielen, allerdings muss man\
      \ daf\xFCr auch ewig lange mit den F\xE4usten Gegner verpr\xFCgeln. Das verpr\xFC\
      geln geht leicht, andere Waffen hab ich nicht freigespielt. Die Latte die man\
      \ zu Beginn bekommt, zerbricht nach nur zwei bis drei Attacken. Ewig lange dauert\
      \ es wohl auch, bis die ersten weiblichen Badeg\xE4ste auftauchen, ich bin bei\
      \ meinem kurzen Besuch des Badehauses leider keiner unbekleideten Dame begegnet.\
      \ Die nackten jungen M\xE4nner die ich getroffen habe, waren alle z\xFCchtig\
      \ mit einem Badetuch bekleidet, ohne Einblick. Die nackten Angreifer sind ebenso\
      \ in der K\xF6rpermitte zensiert. Zu sehen gibt es erstmal nicht viel, ob es\
      \ einen nudepatch gibt, kann ich nicht sagen. Onsen VR ist vorrangig kein Porno-Spiel,\
      \ eher ein Shooter mit erotischem Inhalt, oder \xE4hnlich.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1995481820\n\
      Ob das Gameplay solange Spa\xDF macht, bis man mit voller Bewaffnung weibliche\
      \ Nackedeis besch\xFCtzen kann, ist zweifelhaft. Die Grafik ist durchschnittlich\
      \ und nicht besonders detailliert. Die Steuerung bietet z.B. keinen Snapturn\
      \ an, Onsen VR l\xE4sst sich aber mit Index-Controllern  spielen. Das alles\
      \ macht eine positive Beurteilung schwer.\n\nMehr Reviews aus hei\xDFen Quellen\U0001F440\
      [url=https://store.steampowered.com/curator/32170554/] schwimme r\xFCber [/url]\
      \ auf meine Kurator Seite. Im Dampf verlaufen? Daumen hoch!\n\nnackte Tatsachen:\n\
