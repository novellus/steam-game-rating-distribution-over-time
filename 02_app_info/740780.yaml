    about_the_game: "First of all, please take off your clothes and get naked before\
      \ you start playing.<br />\r\nThis is a VR to experience of a Japanese style\
      \ outdoor bath, &quot;Onsen&quot;.<br />\r\nTake a bath in the Onsen relax your\
      \ tiredness.<br />\r\n<br />\r\nBy the way, this Onsen is looking for a strong\
      \ employee.<br />\r\nThe work content is an easy job to eliminate the mob that\
      \ attacks and to protect the safety of Onsen.<br />\r\nMoney earned here can\
      \ be used for strengthening player and weapons, unlocking new weapons and mixed\
      \ bathing.<br />\r\n<br />\r\nNever play with clothes on.<br />\r\n<br />\r\n\
      <br />\r\n*Features include<br />\r\nYou can choose two modes &quot;bathing&quot;\
      \ and &quot;Work at the Onsen&quot;.<br />\r\n<br />\r\n-Bathing<br />\r\nIt\
      \ is a simple mode in which bathing Onsen freely as a bathing guest, and relax\
      \ yourself.<br />\r\n<br />\r\n-Work at the Onsen<br />\r\nIt is in action game\
      \ mode fighting enemies invading Onsen.<br />\r\nFour types of missions (Intercept,\
      \ Defense, Rescue, Special) occur in this mode.<br />\r\nThe money got in this\
      \ mode can be used for purchasing weapons, upgrade weapons, upgrade player,\
      \ unlock player actions and unlock Onsen settings.<br />\r\nInclude 14 kinds\
      \ of weapons and 41 kinds of unlockable elements."
