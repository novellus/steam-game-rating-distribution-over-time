      \ Folgen [/url] und mehr Reviews von mir entdecken \U0001F38A\n\n\n\n[u]English:[/u]\n\
      ------------------------------------------>\nIn Onsen VR by qUATERNIon you have\
      \ to protect a Japanese open air bath in a hot spring from evil invaders. Sounds\
      \ logical. Just as logical and immensely contributing to the immersion is the\
      \ fact that Onsen of course can only be played naked, with a towel around the\
      \ hips. This way, we are less conspicuous in the wellness facility and can go\
      \ hunting.\n\nSo undressed and into the bathing pleasure.\n\nAdmittedly the\
      \ sense of the game does not reveal itself to me, the attackers, it is ninjas\
      \ who attack me directly, while other naked opponents with masks try to get\
      \ away with the male bathers.  I have to kill them all, there is no way around\
      \ it. \n\nThere are also many different weapons to unlock, but you have to beat\
      \ your opponents with your fists for an eternity. The beating is easy, other\
      \ weapons I have not unlocked. The bar you get at the beginning breaks after\
      \ only two or three attacks. It also takes forever until the first female bathers\
      \ show up. Unfortunately I didn't meet any undressed lady during my short visit\
      \ to the bathhouse. The naked young men I met were all modestly dressed with\
      \ a bath towel, without a view. The naked assailants are also censored in the\
      \ middle of the body. There is not much to see at first, I cannot say if there\
      \ is a nudepatch. Onsen VR is primarily not a porn game, but rather a shooter\
      \ with erotic content, or similar.\n\nWhether the gameplay will be fun until\
      \ you can protect female naked ice with full armament is doubtful. The graphics\
      \ are average and not very detailed. For example, the controls do not offer\
      \ a snapturn, but Onsen VR can be played with index controllers. All this makes\
      \ a positive evaluation difficult.\n\nMore reviews from Quellen\U0001F440 [url=https://store.steampowered.com/curator/32170554/]\
      \ swim over [/url] to my curator page. Lost in steam? Thumbs up!\n\nnaked facts:\n\
