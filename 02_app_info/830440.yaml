details:
  data:
    about_the_game: Agents of Aggro City is a community based online game and adventure.
      Help your city reduce aggro levels by building your agency, defeating aggromites
      and researching new ways of keeping city aggro levels at a minimum. Play from
      any web browser, PC, tablet or phone. Build your agency, upgrade your offices
      with equipment, hire agents to increase your resources, make medical advancements,
      research new advancements, complete missions, go out on the field and defeat
      aggromites, engage in cyber defense pvp, upgrade your character gear and so
      much more. Launch the game from any web browser, no downloads needed.<br><br><i>*If
      you don't yet have the single player RPG, get the bundle!</i> <br><br><ul class="bb_ul"><li>2
      Games in one. Strategy Based Building Game and Turn Based, Character Building
      RPG<br></li><li>Fully browser based. No downloads needed. Play from any system,
      phone, tablet or PC<br></li><li>One time payment. Everything is earned in game,
      no need for additional purchases<br></li><li>Upgrade your agency base with equipment
      to earn resources<br></li><li>Engage in Cyber Defense PVP and build your PVP
      Rank<br></li><li>Explore the city and defeat aggromites to level up your character
      (Level Max +120)<br></li><li>Buy gear and upgrade your character equipment<br></li><li>Complete
      research and medical advancements<br></li><li>Earn in game achievements to earn
      meta crystals<br></li><li>Complete Quests and Missions<br></li><li>Join or create
      your own agency branch and earn experience<br></li><li>Compete for ranking and
      climb the ranks<br></li><li>Countless hours of gameplay<br></li><li>Free soundtrack
      MP3 &quot;Time to Be a Hero&quot;<br></li><li>and so much more...</li></ul><br>*One
      time fee for full access. All resources can be earned fairly in game. No additional
      payment necessary.
