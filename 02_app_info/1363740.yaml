    about_the_game: "On the morning of the 6th June 1944 the Western Allies began\
      \ the largest seaborne invasion in the history of warfare.  D-Day would mark\
      \ the start of a vicious campaign to wrestle North West Europe from German control.\
      \ The following months would see the ancient fields, farms and villages serve\
      \ as a battleground for new, lethal weapons that would become legendary.<br\
      \ />\r\n<br />\r\nThe Troop follows the campaign of British and Canadian forces\
      \ as they face the German Heer and SS in Normandy. Take command of infantry,\
      \ motorised and armoured units in desperate tactical turn-based combat against\
      \ an AI opponent that is challenging and unpredictable, but fair and fallible.<br\
      \ />\r\n<br />\r\nSimple, complete control - The Troop embraces the best traditions\
      \ of classic tabletop war gaming combined with the interactivity and excitement\
      \ the digital format affords.  You have complete control over your units' actions;\
      \ tanks will not expose their weak side armour with unexpected pathing, hidden\
      \ guns will not reveal their positions by firing prematurely, infantry will\
      \ not flee inexplicably when victory is a few heroic paces away.  Your AI opponent\
      \ has no special knowledge and is subject to all the same rules and restrictions\
      \ as you. You are free to take your time... but any mistakes are yours and yours\
      \ alone.<br />\r\n<br />\r\nChoose your difficulty, play as you want - The Troop\
      \ does not have one difficulty setting. Instead players can control a variety\
      \ of feature and information settings to tailor their gameplay experience for\
      \ the most enjoyable challenge.<br />\r\n<br />\r\nA game, not a simulation\
      \ - The Troop is born from a life long passion for WW2 history and turn-based\
      \ games. Our aim is to give a little glimpse of that history through an enjoyable\
      \ challenge. The events depicted are set in the broad reality of the historical\
      \ campaigns, the missions themselves however are fictional and geared towards\
      \ an enjoyable challenge rather than a strict depiction of history. We hope\
      \ only to do justice to the spirit of those countless memoirs and after action\
      \ reports that survive and continue to fascinate us.<br />\r\n<br />\r\n."
