details:
  data:
    about_the_game: 'Spaceslingers is a fun and mind-bending sci-fi gravity-based
      game, where the only obstacles between you and your goal are the most powerful
      celestial objects in the known universe!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1369800/extras/side-move-small.gif?t=1608645887"
      /><h2 class="bb_tag">KEY FEATURES</h2><ul class="bb_ul"><li><strong>PLAY</strong>:
      Challenge yourself with a multitude of unique and difficult deliveries to make!<br></li><li><strong>AVOID</strong>:
      Many celestial hazards fill your path with death and destruction!<br></li><li><strong>MASTER</strong>:
      Learn to warp spacetime by flying close to exotic objects, lowering your delivery
      times!<br></li><li><strong>COMPETE</strong>: Perfect your route for each delivery
      to climb the leaderboard rankings and crown yourself the best interstellar deliverer!<br></li><li><strong>BUILD</strong>:
      In-built delivery editor allows you to build your own deliveries for others
      to try!</li></ul><h2 class="bb_tag">DENIED!</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1369800/extras/denied-small.gif?t=1608645887"
      /><h2 class="bb_tag">YOUR TASK</h2>Spamazon, the local intergalactic delivery
      company, has hired you to service the Core Quadrant, which has been in sore
      need of deliveries since the last person doing them was spaghettified in the
      bowels of a black hole. You''ll take on a huge variety of gravity-based puzzles,
      facing death, destruction, and insanity around every corner, on your quest to
      become the universe''s ultimate deliverer. Plan your paths by thinking about
      the gravitational potential of each object on your route and figure out the
      perfect angle and power to launch with so that you will make it to your target
      planet in one piece.<h2 class="bb_tag">CRUSHING!</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1369800/extras/blackhole-suck-2.gif?t=1608645887"
      /><br><br>With tons of deliveries waiting to go, you''ll need all your wits
      and nerves of steel to come out the other side alive. Remember, interplanetary
      delivery is a hard job, but someone''s got to do it!'
