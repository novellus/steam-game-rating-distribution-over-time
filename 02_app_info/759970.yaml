    about_the_game: "There was a small miracle which belongs to <br />\r\nthe six\
      \ of us\u2014\u2014<br />\r\n<br />\r\nLooking for an old friend who went to\
      \ the battle ground far away,<br />\r\nour heroine, Ligier ,went to the clock\
      \ tower in secret during wartime to wait for the troop\u2019s coming back.<br\
      \ />\r\n<br />\r\nAt there, she saved a young girl named Seena who was been\
      \ chasing by monsters. Afterwards, together with Michelle, the head of the student\
      \ council and Ruin ,a mysterious traveler ,they are looking for the way to get\
      \ out of this school.<br />\r\n<br />\r\nHowever, unexpectedly, they dug out\
      \ the hidden truth of this school...<br />\r\n<br />\r\nThe characteristics\
      \ of this game<br />\r\n\u25BCAdventure RPG with stage form<br />\r\n\xB7A 2D\
      \ Adventure RPG with simple control and it's completely free\uFF01<br />\r\n\
      \xB7Real-time round formed battle\uFF01<br />\r\n\xB7All the elements which\
      \ unnecessarily take your time have been abandoned\uFF01<br />\r\n\xB7Just enjoy\
      \ the character's training and the battle\uFF01<br />\r\n <br />\r\n\u25BCA\
      \ game with simple control and it's completely free\uFF01\uFF01<br />\r\nStart\
      \ the game only by tapping it\uFF01<br />\r\nNo any advertisement or gacha element\uFF01\
      <br />\r\nUse magic to beat enemies and clear the game\uFF01<br />\r\n<br />\r\
      \n<br />\r\n\u25BCReal-time round formed battle<br />\r\nTap the screen at the\
      \ right time to release a magic shield for reducing damage and preparing for\
      \ the next attack!<br />\r\nThen use special skill which can turn the game around\
      \ with one-shot! <br />\r\n<br />\r\n\u25BCWithout any element which unnecessarily\
      \ takes your time\uFF01<br />\r\nThose elements which cost you a lot of time\
      \ and energy such as map-moving ,making money or information-collecting  are\
      \ thoroughly abandoned\uFF01<br />\r\nJust enjoy the scenario and the adventure\uFF01\
      <br />\r\n<br />\r\n\u25BCEnjoy the character's training and the battle\uFF01\
      <br />\r\nThere are six magicians with rich and different characteristics waiting\
      \ for you to cultivate.<br />\r\nYou can strengthen their skills to fight with\
      \ strong bosses.<br />\r\nThe stage you have cleared can be played any number\
      \ of times\uFF01<br />\r\nSo you can just enhance these pretty girls level as\
      \ you want\uFF01<br />\r\n<br />\r\n\u300CWindow Forest\u300DAward of Niconico\
      \ Indies Game Fest 2016<br />\r\nFree Game Award 2016<br />\r\nBecoming popular\
      \ as a free game for Windows<br />\r\nThis is a remake of\u300CMade by RPG Maker\
      \ VX Ace/Hibikakeiro No Kiseki\u300D\u3002<br />\r\n<br />\r\n\u3010Price\u3011\
      <br />\r\nCompletely Free<br />\r\n<br />\r\n\u3010Play Time\u3011<br />\r\n\
      5h\uFF5E10h"
