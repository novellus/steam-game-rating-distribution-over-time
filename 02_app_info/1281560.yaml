    about_the_game: "Beyond Solar is a pixel art vertical shooter that takes the players\
      \ through a challenging journey to reveal the truth about the great migration\
      \ of human beings to the outer space void.<br />\r\n<br />\r\nYou are \u201C\
      Gravity\u201D a young pilot who grew up in the space colony \u201CARD\u201D\
      , humanity last hope and shelter after life on planet Earth reached the brink\
      \ of extinction.  Earth for &quot;Gravity&quot; is nothing but a bed time story\
      \ he used to hear growing up in the colony until one day a distress signal was\
      \ received from Earth! The supposedly deserted planet with extreme conditions\
      \ that makes it impossible to any kind of organism  to live there.<br />\r\n\
      <br />\r\nThe signal put the colony on a great conflict and the big question\
      \ arose whether the last of the humans should go back to earth or not. Leaders\
      \ of the colony then decided to elect one of the best of the young pilots to\
      \ lead the mission that might bring back the human beings to their original\
      \ habitat planet Earth and they called the mission &quot;Beyond Solar&quot;."
