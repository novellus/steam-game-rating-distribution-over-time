    detailed_description: "Amax Interactive presents the newest spine-tingling case\
      \ in the Dark Tales series!<br />\r\n<br />\r\nWhen an anonymous letter arrives\
      \ foretelling the murder of a prominent Lord and asking for your help, you and\
      \ Dupin jump on the case! Nothing\u2019s quite what it seems at the Phoenix\
      \ estate. The Lord of the manor is receiving threatening letters from his deceased\
      \ wife, and a cloaked attacker is lurking in the shadows just waiting to strike!\
      \ Can you unravel the mystery to save innocent lives before it\u2019s too late?\
      \ Find out in this chilling Hidden-Object Puzzle adventure!<br />\r\n<br />\r\
      \nThis is a special Collector's Edition release full of exclusive extras you\
      \ won't find in the standard version. The Collector's Edition includes:<br />\r\
      \n<br />\r\n\u2022\tFollow the tale of the thief Robert Fowles, and his treacherous\
      \ journey from criminal to fierce protector of the Phoenix family!<br />\r\n\
      \u2022\tPlay more challenging puzzles and mini-games, earn more Achievements,\
      \ complete your collection of potions and poisons, and uncover every morphing\
      \ object!<br />\r\n\u2022\tDownload original soundtracks, unique original artwork,\
      \ and other collectible content!<br />\r\n\u2022\tYou'll have a trusted ally\
      \ at your side with the helpful Strategy Guide!<br />\r\n<br />\r\n<br />\r\n\
      This is a Hidden Object Puzzle Adventure game, meaning a specific genre of story-driven,\
      \ point &amp; click adventures. Throughout the game, players are tasked to find\
      \ a list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
