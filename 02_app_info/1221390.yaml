    about_the_game: <i><strong><br>Create your own voxel world!<br>Collaborate with
      your friends in your own level!<br>Battle over destructible terrain!<br><br>The
      game was never inspired by the very famous digging game. Instead, some inspiration
      came from Warroid for MSX (1986).</strong></i><h2 class="bb_tag">The game has
      the following features:</h2><ul class="bb_ul"><li>Massively Multiplayer Online
      Game (1000 players per server)<br></li><li>Players can create various terrain
      structures.<br></li><li>Players can fight against other players or bots.<br></li><li>Players
      can create private levels where they can invite their friends to build structures
      together or battle against each other.<br></li><li>All terrains and structures
      are stored on the server.<br></li><li>The client streams the voxel data from
      the server.<br></li><li>Players can run their own servers on their PCs. These
      servers can be accessed by anyone on the Internet.</li></ul><h2 class="bb_tag">The
      planned features include:</h2><ul class="bb_ul"><li>Additional character classes<br></li><li>Co-op
      boss fight<br></li><li>Player-to-player trading<br></li><li>more items</li></ul><h2
      class="bb_tag">About Dedicated Server</h2><ul class="bb_ul"><li>In the single-player
      mode(virtual server), you can only edit, save, and load voxel worlds.<br></li><li>In
      the online mode(public server or private server), all game features are available.<br></li><li>Public
      servers are provided and maintained by the developer. They are located in Japan,
      East US, West US, and West Europe regions, and will be available for at least
      one year from the release date. After one year, the public servers may be shut
      down depending on the developer's financial situation. Even if the unfortunate
      event occurs, you can still continue to build your world in private servers.<br></li><li>Private
      servers are available with the initial release and can be used anytime without
      any time limit.</li></ul><h2 class="bb_tag">About Game Updates</h2><ul class="bb_ul"><li>This
      game is being developed and maintained by a single person.<br>The developer
      considers this game a lifelong project and plans to provide updates for many
      years to come. However, depending on the developer's financial situation, this
      might not be feasible.<br></li><li>Some features are not fully implemented yet,
      so please review currently available features before making the purchase decision.</li></ul><h2
      class="bb_tag">Refund Policy</h2><ul class="bb_ul"><li>We adhere by Steam's
      refund policy.<br></li><li>As mentioned above, some features are not fully implemented.
      Please review currently available features before buying this game.</li></ul>
