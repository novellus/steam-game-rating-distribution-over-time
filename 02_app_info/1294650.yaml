      /><br>What's hiding in Alvin's past? What secrets will you discover traversing
      The Mansion? ...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1294650/extras/The_Wrongdoers2.png?t=1607461125"
      /><br>Explore the seemingly abandoned mansion and uncover the secrets. What
      dark memories hide in the shadows? Find out the truth behind the dark ghosts
      following you - what's their role in your life, and why they keep haunting you?...<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1294650/extras/Memories2.png?t=1607461125"
      /><br>Collect items that will aid you in your quest. They will help you in your
      journey - their power comes from memories, the only thing that's left after
      your mother passed away.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1294650/extras/The_Mansion2.png?t=1607461125"
      /><br>The house and its surroundings hide many secrets. Find the hidden paths,
      open secret doors, and let Alvin's story unravel before your eyes. Look in every
      nook and cranny to draw the complete map of the Mansion - with everything that's
      left behind, the trails will lead you to the truth...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1294650/extras/MID_frame_616px.png?t=1607461125"
