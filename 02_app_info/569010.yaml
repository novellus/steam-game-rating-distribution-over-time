    about_the_game: "A casual racing game full of fun that can be played solo, against\
      \ the computer, or online against another player. Island Racer features the\
      \ unique ability to generate new original landscapes and tracks, offering infinite\
      \ track combinations for a new experience with every race. <br />\r\n<br />\r\
      \nSelect from different cars and colors to race in head-to-head competition.\
      \ Choose an On- or Off-Road track and enjoy! Crashing into the opponent is allowed\
      \ to gain an edge. You will find Island Racer easy to play and full of exhilarating\
      \ moments."
