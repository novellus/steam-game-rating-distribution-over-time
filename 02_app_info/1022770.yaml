    about_the_game: '<h2 class="bb_tag">You have the freedom to choose your path!</h2>You
      are a Special Agent. Equipped with state of the art weapons and equipment, you
      operate in absolute secrecy as a lone wolf far beyond enemy lines.<br><br>Your
      task: Locate and rescue the hostage and retrieve as much information as possible.
      We need names, locations and all the data you can find!<br><br>Think your way
      in, observe your enemies, sneak into their base and complete your objective.
      You have total freedom to choose your path - guns blazing or silent assassin
      - it''s your choice! Beyond Enemy Lines is an unforgiving, intense experience
      where skill and tactical decisions matter!<h2 class="bb_tag">Oldschool Hardcore</h2>Beyond
      Enemy Lines is a true PC Hardcore Tactical Shooter. No Aim-Assistance, no unnecessary
      tooltips, no restrictions! Learn to control the recoil, read the terrain and
      adapt your tactics - Beyond Enemy Lines is an unforgiving, intense experience
      where skill and tactical decisions matter!<h2 class="bb_tag">Content</h2>Rescue
      an as hostage held agent from an unknown arms dealer in a 4 mission long Story
      Campaign (2-3h playtime), adapt to changing weather conditions, and use the
      the darkness of the night to your favor in this unforgiving, intense experience
      where skill and tactical decisions matter!<h2 class="bb_tag">Replayability</h2>Beyond
      Enemy Lines is a hardcore tactical shooter and specifically designed to be replayed
      numerous times. There are no savegames while in a mission, so beating the game
      becomes a real challenge. It takes patience and dedication to beat this game,
      which makes it stand out among casual titles that are so prevalent in current
      times. Expect your raw skill to be tested in an unforgiving way!'
