    reviews: "\u201CMaelstrom is a unique and original twist on the classic Battle\
      \ Royale formula with naval combat, out-of-match progression, and sea monsters!\u201D\
      <br><a href=\"http://www.ign.com/videos/2018/04/16/maelstrom-is-the-weirdest-battle-royale-game-ive-ever-played\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN - James Duggan</a><br><br>\u201C\
      Maelstrom\u2019s a nautical battle royale, pitting fantastical ships against\
      \ each other in damp arenas. The ships are fast, the cannons are powerful and\
      \ there\u2019s no risk of being sniped by some invisible bastard. It\u2019s\
      \ lovely\u201D<br><a href=\"https://www.rockpapershotgun.com/2018/05/08/maelstrom-review-early-access/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun - Fraser Brown</a><br><br>\u201C\
      It's a fun and fast-paced game as you swivel around to unleash broadside attacks,\
      \ try to stay out of the line of fire as your cannons are reloaded, grab currents\
      \ to speed yourself up and dart between the islands, and race to collect the\
      \ floating goodies dropped when another ship is taken out.\u201D<br><a href=\"\
      https://www.pcgamer.com/its-battle-royale-at-sea-in-fantasy-naval-combat-game-maelstrom/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer - Christopher Livingston</a><br>"
