    short_description: Fast-paced naval battles in a grim fantasy world of leviathans,
      warships &amp; magic! Captain Orc, Dwarf, Human or Undead warships with tactical,
      ship-vs-ship-vs-monster combat! Upgrade ships &amp; crew to become the most
      powerful warship to sail the Abyssal Ocean! Multiplayer, Solo &amp; Co-Op.
