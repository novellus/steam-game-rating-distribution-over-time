    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/764050/extras/maw.jpg?t=1606855761\"\
      \ /><br><strong>Grim fantasy combined with thunderous naval combat in a vibrant,\
      \ monster-saturated world! Captain an Orc, Dwarf or Human warship and sail the\
      \ turbulent Abyssal Ocean with online multiplayer, in free-for-all &amp; team\
      \ based matches.</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/764050/extras/gameplay.png?t=1606855761\"\
      \ /><br><ul class=\"bb_ul\"><li>Be ruthless! Sink other players ships, take\
      \ their loot and collect their bounty!<br></li><li>Be greedy! Maps are littered\
      \ with floating treasure chests and ships loaded with gold.<br></li><li>Be cunning!\
      \ As the match progresses hungry sea monsters become more aggressive and encroach\
      \ the safe waters ships can sail in. Ships sailing in 'Dead Waters' for too\
      \ long end up as monster chow!<br></li><li>Be unsinkable! At the end of a match\
      \ ships can be upgraded and customized with captains, cannons, armor, mates\
      \ and more!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/764050/extras/Mates_group3.png?t=1606855761\"\
      \ /><h2 class=\"bb_tag\">BOMBASTIC BROADSIDES!</h2>Cannons are the heart of\
      \ combat in Maelstrom. Cannonballs are physics controlled, with a significant\
      \ firing arc and hang time, meaning prediction and good aim are necessary to\
      \ deal damage effectively. On the receiving end, players with good reactions\
      \ and anticipation coupled with a nimble ship can dodge incoming fire.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/764050/extras/cleaver_dodge.jpg?t=1606855761\"\
      \ /><h2 class=\"bb_tag\">WARSHIPS WIN WITH WITS</h2> Enemy ships can be rammed,\
      \ grappled and boarded!<br> <br>Maneuver a ship through the swelling sea and\
      \ prepare for ramming!  The faster the ship is moving the more devastating the\
      \ collision will be on impact.<br><br>Boarding locks both ships in place while\
      \ crews fight it out. If one crew manages to kill all of the opposing crew,\
      \ it can spell disaster &amp; sink a ship quickly, sending it to the depths!<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/764050/extras/bloodfin_ram.jpg?t=1606855761\"\
      \ /><h2 class=\"bb_tag\">ARMOR, AMMO AND POSITIONAL DAMAGE</h2>Each ship has\
      \ armor on all four sides. The armor sections serve as additional defense toward\
      \ damage to that side and must be destroyed before the ship's hull can be damaged.\
      \ Maneuvering to keep your armor between you and your enemy is vital to staying\
      \ afloat - and seeking the enemy's damaged sides will make you much more lethal\
      \ in combat!<br>Every cannon has access to three kinds of ammunition and can\
      \ swap during combat to suit the situation. Ammo is unlimited.<br><ul class=\"\
      bb_ul\"><li> Iron shot blasts chunks out of ship armor and hull.<br></li><li>\
      \ Chain shot is used to shred enemy sails and cripple a ship\u2019s speed.<br></li><li>\
      \ Grapeshot slaughters enemy crew and makes ships easier to board.</li></ul><h2\
      \ class=\"bb_tag\">LURKING THE DEEP</h2>Like the ocean they reside in, sea monsters\
      \ are titanic forces of nature. They stalk unwary captains and can devour a\
      \ ship whole. Like this Murkwater Thrasher.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/764050/extras/thrasher2.jpg?t=1606855761\"\
      \ /><br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/764050/extras/warships.png?t=1606855761\"\
      \ /><br>Each ship in Maelstrom is a <u>character</u> with a colorful history\
      \ and unique weaponry as well as strengths and weaknesses such as speed, firepower,\
      \ crew, and toughness. There are many unique ships available for players to\
      \ unlock and explore.<h2 class=\"bb_tag\">ASHBORNE, HUMAN FRIGATE</h2> <img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/764050/extras/Ashborne.jpg?t=1606855761\"\
      \ /><br><i>Ashborne has incredibly punishing broadsides and wields spell-infused\
      \ incendiary ammo, unique to her, which ignites enemy ships!</i><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/764050/extras/Free_to_PlayI.png?t=1606855761\"\
      \ /><h2 class=\"bb_tag\">FREE-TO-PLAY DEFINITION FOR MAELSTROM:</h2>As Free-to-Play\
      \ definitions vary with games we want to define it clearly so players know what\
      \ they can expect:<br><ul class=\"bb_ul\"><li> All gameplay and progress can\
      \ be unlocked by playing the game for free. No additional purchases are needed\
      \ to enjoy the game to its fullest extent.<br></li><li> There are no ways to\
      \ purchase a competitive advantage in game.<br></li><li> Players must play the\
      \ game to progress &amp; become more powerful. There are no ways to purchase\
      \ a top tier ship with a powerful crew, it must be earned by playing the game.\
      \ Players can however, accelerate progression with boosts.<br></li><li> Gold\
      \ is in-game currency and earned by playing the game.<br></li><li> Gunpowder\
      \ is premium currency &amp; the only item sold for cash in-game. It is used\
      \ to buy all of the premium items in the store such as the battle pass, cosmetics,\
      \ boosters &amp; bundles.<br></li><li> Gunpowder can also be earned for free\
      \ via the Battle Pass, completing quests &amp; checking the store.<br></li><li>\
      \ Battle Passes unlock cosmetics, gold or gunpowder &amp; there is a premium\
      \ track that unlocks additional rewards for gunpowder.<br></li><li> Future content\
      \ will be added through seasonal Battle Passes, events or content drops.<br></li><li>\
      \ There are no loot boxes. All Items are directly purchasable in the store.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/764050/extras/GPG_logo.png?t=1606855761\"\
      \ /></li></ul>"
