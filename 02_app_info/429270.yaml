  data:
    about_the_game: "<h2 class=\"bb_tag\">A Fresh Take on Puzzler Gameplay</h2><br>Didgery\
      \ is a unique amalgam of card and puzzle. Strategically chain together a series\
      \ of cards to restore life to the suites and keep the world in balance.  Develop\
      \ long chains to release a surge of spiritual energy that consumes nearby cards.<h2\
      \ class=\"bb_tag\">Discover Power</h2><br>Play well, and you will unlock Special\
      \ Cards.  These unique entities allow new and more expressive methods of forming\
      \ chains. Some of these cards radically alter how the game can be played, opening\
      \ up new venues and strategies that will greatly assist you.<h2 class=\"bb_tag\"\
      >Uncover the Truth</h2><br>Parchments hidden behind heavy chains contain fragments\
      \ of Didgery\u2019s mysterious storyline. Bound since ancient days, these sentient\
      \ texts desire to have their truths read aloud, but a powerful Hex mutes their\
      \ wisdom. It is said that a concentrated surge of spiritual energy will quell\
      \ the curse."
