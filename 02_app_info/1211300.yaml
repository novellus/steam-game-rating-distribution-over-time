    about_the_game: "This Soldier pack includes an Assault Soldier Specialist, the\
      \ absolute best for leading an assault in any combat situation. Leading an assault\
      \ can be dangerous and flanking routes are needed - one of the two vehicles\
      \ included in this pack is a mobile spawn vehicle.<h2 class=\"bb_tag\">CONTENTS:\
      \ </h2><ul class=\"bb_ul\"><li>Infantry Soldier<br></li><li>M1/M2 Carbine<br></li><li>1911\
      \ Pistol<br></li><li>Combat Knife 1219C2<br></li><li>MK II Handgrenade<br></li><li>CCKW\
      \ Cargo Truck<br></li><li>Truck, 1/4 ton, 4x4<br></li><li>U.S. First Aid Kit<br></li><li>30\
      \ day Veteran Membership<br></li><li>3 x M1/M2 Carbine Specialist Ribbon Booster<br></li><li>3\
      \ x Chauffeur Ribbon Booster<br></li><li>3 x Physical Training Ribbon Booster<br></li><li>3\
      \ x Medic Ribbon Booster</li></ul><h2 class=\"bb_tag\">M1/M2 Carbine</h2>The\
      \ M1/M2 carbine is a lightweight, easy-to-use carbine issued to infantry. It\
      \ has been converted from M1 to M2 with \u2018select fire\u2019 enabling both\
      \ full-automatic as well as semi-automatic firing mode.<h2 class=\"bb_tag\"\
      >1911 Pistol</h2>The 1911 Pistol is a well proven, effective and hard hitting\
      \ handgun. With 8 shots in the magazine, fixed sights and a solid construction,\
      \ it is just the tool to help you get out of a tricky situation.<h2 class=\"\
      bb_tag\">Combat Knife 1219C2</h2>The American Soldier's trusty sidekick. Good\
      \ for cutting things open and poking holes in enemies. Silent and deadly, but\
      \ you need to get really close to use it.<h2 class=\"bb_tag\">Mk II</h2>The\
      \ Mk 2 hand grenade (also known as the pineapple grenade) is a fragmentation\
      \ hand grenade issued to US armed forces. It can be thrown around 30-35 yards\
      \ by an experienced soldier.<h2 class=\"bb_tag\">CCKW Cargo Truck</h2>The \u2018\
      Deuce and a Half\u2019 or \u2018Jimmy\u2019 as the soldiers call this truck,\
      \ forms the backbone of the U.S. Army. This vehicle is used to quickly deploy\
      \ troops anywhere on the battlefield. Because it is unprotected, it should not\
      \ be taken too close to the enemy.<h2 class=\"bb_tag\">Truck, 1/4 ton, 4x4</h2>This\
      \ small four-wheel drive utility vehicle is used for transportation for all\
      \ infantry. It is armed with the M1919 light machinegun for defense against\
      \ infantry. The vehicle is fast and reliable even in rough terrain.<h2 class=\"\
      bb_tag\">U.S. First Aid Kit</h2>The first aid kit is a package of bandage carried\
      \ by the soldier intended for immediate use if he is wounded. The first aid\
      \ kit can be used to treat the soldiers own wounds as well as his friends.<h2\
      \ class=\"bb_tag\">Veteran Membership</h2>Progress faster and earn more Credits\
      \ and Warfunds!<h2 class=\"bb_tag\">Ribbon Boosters</h2>Ribbon Boosters will\
      \ accelerate the progress on all your soldiers during combat. Veteran members\
      \ will receive the boost on top of the boost from the membership."
