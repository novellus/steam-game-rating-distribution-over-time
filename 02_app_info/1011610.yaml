    short_description: It's WWII. You're a general sitting in a tent. All you have
      is a map, and a radio. Can you win the battle? Radio General is a unique strategy
      game where you interact with your units over the radio using speech recognition.
      Test your mettle and relive famous battles as a WWII general.
