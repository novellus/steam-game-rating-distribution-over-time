    about_the_game: '<h2 class="bb_tag">This is the store page for the Boundless Adventurer
      Edition, for more information about Boundless <a href="http://store.steampowered.com/app/324510"
      target="_blank" rel="noreferrer"  >click here</a>.</h2><h2 class="bb_tag"><strong>Explore
      a vast universe of connected worlds. Build an empire with friends. Become Boundless.</strong></h2><br><br>This
      add-on includes:<br><br><strong> - World Builder</strong> - <i>Immediate access
      to the world editing tool</i><br><strong> - Exclusive Title</strong> - <i>Receive
      an exclusive &quot;Adventurer&quot; title in the full version</i><br><strong>
      - Exclusive Items</strong> - <i>Craft exclusive weapons and wearables in the
      full version</i><br><strong> - Reserve Your Name</strong> - <i>Reserve your
      username before the full version is released</i><br><strong> - In the Credits</strong>
      - <i>Have your name appear in the credits in the full version</i><br><strong>
      - Original Soundtrack</strong> - <i>Receive a digital copy of the original soundtrack
      when the title officially launches</i><br><br>(Please note: Boundless is currently
      Pre-Alpha, and we''re working towards a full launch on the game in 2017, but
      we invite you to be involved in the development process now through Early Access.)'
