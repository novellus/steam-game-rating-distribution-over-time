      the art student through a step-by-step process in creating a high quality 3D
      character design from scratch using a formula based system that uses no reference</strong>.
      The art student will start by building a realistic human figure model using
      a simple cube, then using special formulas created by Riven Phoenix be able
      to model the complete human figure down to the last detail. The power of the
      formula based system is that any person can follow along to get the same exact
      results. Students will also become very intimate with the design of the human
      figure using this formula based system as they build out the surface anatomy.
      This course is designed to teach art students how to use blender and become
      more confident with it to develop their own character designs from scratch.
      Each step is explained clearly so the student can follow along with ease.
