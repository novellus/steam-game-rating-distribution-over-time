    about_the_game: "<strong>Grimmwood</strong> is a challenging co-op MMO, which\
      \ seamlessly blends together elements of survival, strategy and exploration\
      \ into one game.<br><br>You are plunged into the middle of a mystical forest\
      \ and you will be part of a village with up to 39 other human players; all of\
      \ which you have never met before. Each day at midnight the monsters will attack\
      \ your village and you have to band together to organize your defenses successfully\
      \ in order to survive. In the daytime you explore the depths of the forest to\
      \ gather its resources or you can stay within the safety of the village to construct\
      \ or repair buildings and walls in preparation for the inevitable hordes of\
      \ monsters which will attack you relentlessly. <br>Choose wisely though on what\
      \ you want to do! Every action you take costs stamina points of which you only\
      \ have a limited amount of during each day cycle.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/809280/extras/header_Features.png?t=1563817945\"\
      \ /><strong><h2 class=\"bb_tag\">Features:</h2></strong>\u2022 Survive, against\
      \ all odds, by turning a bunch of (isolated) strangers into a close-knit fellowship.\
      \ <br>\u2022 Explore a huge procedurally generated Forest map with 600 tiles\
      \ in size!<br>\u2022 Asynchronous multiplayer, \u201CFollow\u201D mode, 24-hour\
      \ day cycle<br>\u2022 Play with Friends \u2013 Simply join your Steam Friends\
      \ in-game, with no additional hassle.<br>\u2022 Blitz Mode - Play a modified\
      \ version of the game where a single day lasts only 15 minutes. Perfect if you\
      \ want to play with just a few of your Steam Friends. Totally stream-able!<br>\u2022\
      \ Keep your body and your soul in check \u2013 Sanity and Conditions systems\
      \ which will directly (and indirectly) affect your efficiency in everything\
      \ you do. <br>\u2022 Strong emphasis on social interaction \u2013 In-game Chat\
      \ and Forum, where all key decisions are put up for discussion.<br>\u2022 Permadeath,\
      \ roguelike style \u2013 everything you take with you to the next Village is\
      \ your knowledge and your ingenuity. <br>\u2022 Vote to expel Villagers who\
      \ don\u2019t contribute to the Village\u2019s survival or simply try to ruin\
      \ everybody\u2019s experience.<br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/809280/extras/grimmwood_steam_06_blitz.png?t=1563817945\"\
      \ /><h2 class=\"bb_tag\">The Blitz Mode</h2>If 24 hours day cycles are too slow\
      \ for you, just get together with your friends (up to 10 players can join in\
      \ a Village) and smash it in the fast and furious version of Grimmwood. Voice\
      \ communication is key \u2013 so come prepared!<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/809280/extras/header_The_World.png?t=1563817945\"\
      \ /><h2 class=\"bb_tag\">The World</h2>The village, you and your co-survivors\
      \ have discovered in the depths of the Forest, seems to be hundreds of years\
      \ old. It is devoid of any signs of life \u2013 nothing to even hint at what\
      \ might have happened to its former inhabitants.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/809280/extras/header_Village.png?t=1563817945\"\
      \ /><h2 class=\"bb_tag\">The Village</h2>The village, the survivors have discovered\
      \ deep in the Forest, seems a lot older \u2013 probably even with a century.\
      \ It is destitute of any signs of life \u2013 nothing to even hint on what might\
      \ have happened to its former inhabitants.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/809280/extras/header_Monsters.png?t=1563817945\"\
      \ /><h2 class=\"bb_tag\">The Monsters</h2>The Forest is old and vast. There\
      \ are \u201Cthings\u201D never seen by anyone\u2026 at least by no one who lived\
      \ to tell the tale. The Villagers are not wanted here \u2013 they only disturb\
      \ the natural order of this dark and secluded part of the world. And the Forest\
      \ makes sure the villagers are reminded of this.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/809280/extras/header_Mystic_Forces.png?t=1563817945\"\
      \ /><h2 class=\"bb_tag\">The Mystical Forces</h2>A lot of the things which happen\
      \ in the Forest go beyond anything the Villagers have ever experienced and constantly\
      \ eludes their understanding. Resurrection, mystical artefacts, herbs and potions\
      \ with amazing effects on the human body \u2013 there\u2019s a lot to be discovered,\
      \ to be examined and most likely\u2026 to be feared."
