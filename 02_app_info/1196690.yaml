    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1196690/extras/descriptionGIF_614_120_steamPage.gif?t=1603788411"
      /><br><br><strong>OctaFight</strong> is an explosive combat game. A tribute
      to good old couch multiplayer titles, offering intense and devastating versus
      matches. <br>Move, jump, shield, throw and trigger your bomb on time to be the
      last in one piece!<br><br>Up to 8 players dive into the brawl, individually
      or team play. Choose between a large choice of unique characters and share epic
      moments on social network!<br><br>Create your own fighting rules, from fairly
      competitive to deliciously chaotic, compose with various bomb types, crazy game
      modes and momentous arenas.<br><br>With its amazing <i>overpixelated</i> Art,
      <strong>OctaFight</strong> declare its love to minimalism and refined design,
      and explore the promises of the ultra-low definition!<br><br><strong>Features
      :</strong><br><ul class="bb_ul"><li> Simple controls and deep gameplay<br></li><li>
      From 2 to 8 players in a same couch<br></li><li> Create your own fighting rules<br></li><li>
      Overpixelated Art</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1196690/extras/descriptionGIF02_614_120_steamPage.gif?t=1603788411"
      />
