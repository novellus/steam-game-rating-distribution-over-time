    about_the_game: This is a casual, 3D game with ship battles.<br><br>The purpose
      of the game is to reach the all levels of 6 development branches. Advancing
      in development, ship types are getting bigger and stronger.<br><br>Development
      branches:<br>a) Fire power<br>b) Hit points<br>c) Design<br>d) Fast travel places<br>e)
      Increase chance of winning (at marauding)<br>f) Location of enemy ships<br><br>There
      are 24 optional ship designs.<br><br>More and more silver is needed for development,
      which can be obtained in three ways:<br>- defeating enemy ships<br>- marauding
      enemy ships<br>- trading (you can buy and sell goods in different ports at different
      prices, you can get more silver from buying goods cheaply and selling it costly
      in another port)<br><br>There is a world map showing the ports (with prices),
      the position of some enemy ships, and the position of your own ship (with the
      points of the compass).<br>You can use a compass and a world map to determine
      the way you reach the ports and the (displayed) enemy ships.<br><br>The world
      map will only show you the position of your ship and your opponents, if it is
      prompted by pressing a key. You have a limited number of queries, which is reduced
      for each query, but you get new ones by defeating enemy ships. Worth to count
      this for good navigation.<br><br><br><u>Features:</u><br><br><ul class="bb_ul"><li>Ship
      battles<br></li><li>Navigation with compass and world map<br></li><li>Trading
      with different prices (buy cheaply, sell costly)<br></li><li>6 development branches
      (Fire power, Hit points, Design, Fast travel places, Increase chance of winning,
      Location of enemy ships)<br></li><li>Marauding enemy ships</li></ul>
