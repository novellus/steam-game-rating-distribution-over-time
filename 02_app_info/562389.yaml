    about_the_game: "The Virgin Trains First Generation Pack brings classic cross-border\
      \ action and \u2018dash of red\u2019 operations aboard famed traction. Relive\
      \ the early days of privatisation in this officially licensed pack for Train\
      \ Simulator!<br><br>The fleet of BR Class 47s operated by Virgin CrossCountry\
      \ were already a popular locomotive that helped usher in a new era of British\
      \ Railway travel.<br><br>The Virgin Class 47 fleet was quite different in its\
      \ ability to go for miles upon miles without filling up. Long-distance routes\
      \ have always required a lot of fuel, and in the steam days, that meant big\
      \ tenders for coal and water troughs placed between rails for an added quench.<br><br>Diesel\
      \ locomotives alleviated this issue by having suitably sized tanks laden with\
      \ diesel to power the engines, and subsequently the electric traction motors.\
      \ However, even the longest expresses needed extra range, and so a fleet of\
      \ passenger-hauling Class 47/4s were retrofitted with extra tanks to extend\
      \ their reach.<br><br>Used for InterCity Cross-Country services, the extended-range\
      \ Class 47/4s were renumbered to the 47/8 subclass for easy identification,\
      \ albeit still officially 47/4s. It was these locomotives which were inherited\
      \ in operation by Virgin Trains, who won the CrossCountry franchise. Before\
      \ long, the 47s would soon be given a fresh coat of paint, sporting the now\
      \ defunct, classic Virgin Trains Black &amp; Red livery.<br><br>Another form\
      \ of traction which was utilised on the Cross-Country routes, by both InterCity\
      \ and later Virgin, was the iconic High Speed Train.<br><br>After being introduced\
      \ on the Great Western and East Coast Main Lines with operational success, being\
      \ the first timetabled 125mph services in the country, the Class 43 \u2018HST\u2019\
      \ fleet also proved popular on long-distance routes, and dedicated sets worked\
      \ across the length of England and Scotland. These HST sets were also soon operated\
      \ by Virgin CrossCountry, who replaced the famed InterCity \u2018Swallow\u2019\
      \ and \u2018Executive\u2019 liveries with their own Black &amp; Red guise. The\
      \ Virgin 125s would become known as \u2018The Red Arrows\u2019.<br><br>The Class\
      \ 47, and High Speed Train, would work for both the CrossCountry and West Coast\
      \ divisions of Virgin Trains throughout their lifetime in red, making them perfect\
      \ traction for a multitude of routes within Train Simulator.<h2 class=\"bb_tag\"\
      >Included Scenarios</h2>The Virgin Trains First Generation Pack includes three\
      \ challenging career scenarios for the <a href=\"http://store.steampowered.com/app/24083\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >West Coast Main Line North Route Add-On</a>\
      \ (available separately):<br><ul class=\"bb_ul\"><li>The Maiden Virgin<br></li><li>The\
      \ Virgin Heritage<br></li><li>The Virgin Knight</li></ul><br><strong>Please\
      \ Note: The <a href=\"http://store.steampowered.com/app/24083\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >West Coast Main Line Route Add-On</a> is required, as\
      \ a separate purchase, in order to play the scenarios featured in this add-on.</strong><br><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of gameplay. With scenarios being added daily, why don\u2019t you check it\
      \ out now! <br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Completely Reworked\
      \ BR Class 47 in Virgin Trains Livery<br><ul class=\"bb_ul\"><li>Brand new cab\
      \ model<br></li><li>Updated exterior model<br></li><li>Black and Yellow Panel\
      \ variants<br></li><li>Authentic Change-End Procedure, including AWS isolation<br></li><li>Overload\
      \ Faults and Reset<br></li><li>Cycle-able head and tail light configurations,\
      \ including tail lamps<br></li><li>And more!</li></ul></li><li>BR Class 43 \u2018\
      HST\u2019 in Virgin Trains Livery<br><ul class=\"bb_ul\"><li>Accurate classic\
      \ \u2018Red Arrows\u2019 livery<br></li><li>Updated running sounds<br></li><li>Operable\
      \ coupling hatch<br></li><li>Selectable headlight configuration</li></ul></li><li>Mk2e\
      \ TSO, FO, RFB &amp; BSO Coaches in Virgin Trains Livery<br></li><li>Three Career\
      \ scenarios for the West Coast Main Line North Route<br></li><li>Quick Drive\
      \ compatible<br></li><li>Download Size: 271.2MB</li></ul>"
