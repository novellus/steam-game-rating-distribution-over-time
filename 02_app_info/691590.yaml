  data:
    about_the_game: "<strong>KryptCrawler</strong> brings classic first person, grid\
      \ based Dungeon Crawler gameplay to your PC and to Virtual Reality.<br><br>Descend\
      \ into the unknown and explore the perilous depth of the sinister tombs and\
      \ crypts you are thrown into, armed with nothing but a map and your wits. Find\
      \ powerful weapons and wield mighty artifacts to fight off the undead remains\
      \ of the warriors who have come here before you. Defend yourself against poisonous\
      \ scorpions, hungry spiders and other creatures of the dark.<br> <br><strong>KryptCrawler</strong>\
      \ delivers a combination of turn based old school gameplay and real time combat\
      \ and trap evasion unprecedented in its genre. Let\u2019s just hope you make\
      \ it back to sunlight to the world of the living \u2013 there are many rumors\
      \ of simplehearted adventurers who have set foot into the abyss of the crypt\
      \ and never have been heard of again! <br><br><strong>Features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>An unmatched VR dungeon experience: The immersion of modern\
      \ VR will make you almost smell the moss-covered stonewalls of the underworld<br><br></li><li>Survive\
      \ vicious traps and solve challenging puzzles: Many tests will await you deep\
      \ down in the crypt, getting more deadly the further you descend into the catacombs.<br><br></li><li>A\
      \ modern take on the old-school battle and movement system<br><br></li><li>Fight\
      \ off enemies in real time combat: Close combat swordfight, ranged bow mastery\
      \ and more \u2013 which warrior\u2019s path will you choose?<br> <br></li><li>Loot\
      \ weapons and epic treasures: All over the dungeon there are powerful weapons\
      \ and treasures to discover. Some will help you fight ferocious enemies some\
      \ will even let you unveil new paths deeper into the crypt.<br><br></li><li>Hours\
      \ of content: Fight, puzzle and explore through 10 giant story levels and unveil\
      \ an ancient secret which lies hidden deep inside the crypt.</li></ul>"
