    about_the_game: "* Story <br />\r\nUnbreaker is a member of a league of crime-fighting\
      \ heroes.<br />\r\nWhen archnemesis Dr. Incentive decimates the entire hero\
      \ team, <br />\r\nshe heads into the evil scientist's base to rescue them. <br\
      \ />\r\n<br />\r\n* Game <br />\r\n2D side scrolling belt/arcade action. <br\
      \ />\r\nFace an onslaught of enemies and environmental traps on the way to the\
      \ big boss. <br />\r\nDamage tears Unbreaker's clothes and animations play when\
      \ she goes down. <br />\r\n&quot;&quot;Continue&quot;&quot; scenes are After\
      \ Effects animations suited to the stage. <br />\r\n<br />\r\n* Lots of content!\
      \ <br />\r\n20 base CGs / 10 AE anime / 50+ pixel anime <br />\r\nCG mode /\
      \ Pixel art appreciation mode / Stage select <br />\r\n7 total stages<br />\r\
      \n<br />\r\n* Voice <br />\r\nCV: Ryo Suzuki / Black Works Voice Materials"
