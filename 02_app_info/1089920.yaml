    about_the_game: Meiro is a Survival Game set in a future where people have grown
      astray from the technological world and have forgotten how to operate technology
      and what horrible actions led to this situation.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1089920/extras/Header.gif?t=1605002490"
      /><h2 class="bb_tag">Explore a deadly Maze</h2><br><br>Set out to explore a
      vast and highly technological maze. Pack up well to try and survive on what
      scraps you'll find along the way. There's no telling what awaits within the
      ever changing paths of a living, breathing maze.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1089920/extras/Starve.gif?t=1605002490"
      /><h2 class="bb_tag">Forge your own path</h2><br><br>The in-depth skills system
      allows you to tackle issues in your own way. Craft strong armor and weapons
      to survive the maze, discover your inner alchemist and create deadly mixtures,
      rely on your magical talents for protection or mix it up and go for a hybrid
      build.<h2 class="bb_tag">Arm yourself for a dangerous journey</h2><br><br>Exploit
      what resources you can find within the habitat. Create armor and weaponry to
      give yourself a chance to survive the many dangers of the maze. Perhaps you
      can return with much more advanced materials to make survival likely.<h2 class="bb_tag">Improvise,
      Adapt, Overcome</h2><br><br>You'll quickly find yourself outmatched by the horrors
      of the maze. Observe their powers, learn from their technology, advanced your
      skills until you can use their powers against them.<h2 class="bb_tag">Uncover
      the past</h2><br><br>What stories have been left to be forgotten within the
      maze? Will you piece together the puzzle and learn from the mistakes made or
      choose to ignore what horrible truths await you?<br><br><br><br><br><strong>Features</strong><br><br><ul
      class="bb_ul"><li>Challenge your friends/strangers with online multiplayer,
      work together in co-op or brave the maze alone.<br><br></li><li>A unique world
      to explore paired with an in-depth story to discover.<br><br></li><li>Construct
      your own base big or build small with resources provided by habitat, or resources
      taken from the horrors of the maze.<br><br></li><li>An extensive skill system,
      including physical enhancement, various craftsmanships, brewing and magical
      proficiency.</li></ul>
