    detailed_description: "<h1>Ver 7.5 Release notes</h1><p>Now ...  <br>Princess\
      \ and Knight v8.0 is being prepared.<br>Princess and Knight v8.0 has a big change\
      \ in the skill interface.<br><br>Nov 07, 2019 Add Text on Village<br><br>Nov\
      \ 01, 2019 Game  Balance Patch<br>- Stage 12 : DWARF SHIELD SPECIALIST [Attack\
      \ 342 -&gt; 242]<br>- Stage 12 : DWARF BOMB SPECIALIST  [Attack 251 -&gt;170]<br><br>Oct\
      \ 29, 2019 English translation improvement<br><br>Oct 21, 2019 Game players\
      \ can save game data at Mr.Bank's store.<br><br>Oct 20, 2019 Add Game Tutorial<br><br>Feedback\
      \ : <a href=\"https://steamcommunity.com/linkfilter/?url=http://TeamSofticecream@gmail.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://TeamSofticecream@gmail.com</a></p><br><h1>About\
      \ the Game</h1>Screaming and blood\u2026<br><br>There is endless sadness in\
      \ the execution ground\u2026<br><br>She was always there\u2026<br><br>With same\
      \ happy face as little kids on the playground to play\u2026<br><br>So the people\
      \ usually called her in their behind as\u2026<br><br>Said in \u2018Princess\
      \ of Blood\u2019<br><br>Record from now is based on her story<br><br>And one\
      \ men\u2019 memories that she wanted to be happiness\u2026<br><br>This is story\
      \ of Farrell Kingdom\u2019s last princess.<br><br>Please journey with her\u2026\
      <br><br>Game description :<br><br>The game &quot;Princess And Knight&quot; is\
      \ an Tactical role-playing game that follows a funny and interesting story.<br><br>Play\
      \ the game and you'll be welcomed by many unique characters and their stories.<br><br>The\
      \ game has three difficulty levels.<br><br>Test your skills and luck at the\
      \ difficulty level."
