    about_the_game: "Screaming and blood\u2026<br />\r\n<br />\r\nThere is endless\
      \ sadness in the execution ground\u2026<br />\r\n<br />\r\nShe was always there\u2026\
      <br />\r\n<br />\r\nWith same happy face as little kids on the playground to\
      \ play\u2026<br />\r\n<br />\r\nSo the people usually called her in their behind\
      \ as\u2026<br />\r\n<br />\r\nSaid in \u2018Princess of Blood\u2019<br />\r\n\
      <br />\r\nRecord from now is based on her story<br />\r\n<br />\r\nAnd one men\u2019\
      \ memories that she wanted to be happiness\u2026<br />\r\n<br />\r\nThis is\
      \ story of Farrell Kingdom\u2019s last princess.<br />\r\n<br />\r\nPlease journey\
      \ with her\u2026<br />\r\n<br />\r\nGame description :<br />\r\n<br />\r\nThe\
      \ game &quot;Princess And Knight&quot; is an Tactical role-playing game that\
      \ follows a funny and interesting story.<br />\r\n<br />\r\nPlay the game and\
      \ you'll be welcomed by many unique characters and their stories.<br />\r\n\
      <br />\r\nThe game has three difficulty levels.<br />\r\n<br />\r\nTest your\
      \ skills and luck at the difficulty level."
