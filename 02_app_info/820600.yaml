    about_the_game: ReThink | Evolved 2 is a Puzzle Game in a futuristic setting.<br>Solve
      a variety of Puzzles that utilize Lasers and the behavior of light in two and
      three-dimensional space.<h2 class="bb_tag">Created with the Feedback from its
      predecessor in mind, ReThink | Evolved 2 features:</h2><br>- 40 completely new
      Puzzles <br>- enhanced Gameplay<br>- new Gameplay Features<br>- redesigned Visuals<br>-
      reworked Sound<h2 class="bb_tag">Your voice matters</h2>Feedback from players
      about the second game was taken into consideration while making this game. <br>In
      addition to the new gameplay features, game mechanics from the second game were
      removed or enhanced based on how well they were received by the players.<br><br>Your
      feedback about this game will be heard, too!
