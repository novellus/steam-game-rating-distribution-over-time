    about_the_game: eSports Boxing Club is a realistic boxing game made from the ground-up
      with the professional boxing community. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1451190/extras/4lomc3.gif?t=1607452566"
      /><br><br>In ESBC, you will rise through the Amateur system, going through the
      professional ranks to win the coveted Lonsdale Belt, then going onto Continental
      and World titles featuring officially licensed governing bodies.<br><br>Not
      only will you be levelling up your fighter through winning fights, you will
      also have to hire your own staff - Trainer, Cut-man, Nutritionist and Promotor.
      There are also real-life boxing gyms in ESBC, each with their own fight styles
      and traits.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1451190/extras/4loqom.gif?t=1607452566"
      /><br><br>Choose your own path towards a World Title, will you go through the
      ranks and not 'duck' anyone? Or choose your fights as risk-free as possible.
      Each decision will have consequences for your career.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1451190/extras/4lono1.gif?t=1607452566"
      /><br><br>In the ESBC Tournament - You will have the chance to be crowned the
      eWBC Champion of the World, with the physical belt being sanctioned by the World
      Boxing Council. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1451190/extras/Features_Red3.png?t=1607452566"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1451190/extras/Next_Gen_Footwork.png?t=1607452566"
      /><br>Revolutionising movement - with research and input from World Champions
      to create the most realistic mannerisms and movement]<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1451190/extras/Venues.png?t=1607452566"
      /> <br>Realistic venues from Gyms and Arenas to Outdoor Stages<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1451190/extras/Visuals.png?t=1607452566"
      /><br>High quality models - Scanned and sculpted by the leading Scan Studio
      - Ten24<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1451190/extras/Commentary.png?t=1607452566"
      /> <br>A full fight team featuring Paul Dempsey from BT Sports, Johnny Nelson
      from Sky Sports, and Todd Grisham from DAZN<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1451190/extras/Customisation.png?t=1607452566"
      /><br>A fully customisable career mode - Create your own fighter - Judges -
      Trainers - Cut-men - Promotors<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1451190/extras/Boxing_Attire.png?t=1607452566"
      /><br>Featuring officially licensed boxing gear. Upgrade your gloves, shorts,
      boots <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1451190/extras/Realism.png?t=1607452566"
      /><br>Manage your fighter's weight and injuries. Will you rest and let any negative
      effects heal? Or take a high risk title-shot at short notice <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1451190/extras/Skill_Traits.png?t=1607452566"
      /><br>Unlock certain moves and characteristics as your fighter matures, switch
      gyms to learn new move-sets<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1451190/extras/Retirement_System.png?t=1607452566"
      /><br>Did you retire early due to the wars you've been in? or have a prolonged
      career with smart fighting. Or will you decide to make a comeback!?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1451190/extras/ESBC_Tournament.png?t=1607452566"
      /><br>Annual tournament featuring the eWBC belt - <i>More details to follow</i><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1451190/extras/Feint_System.png?t=1607452566"
      /><br>ESBC features the most advanced feint-system - try and throw your opponent
      off-guard
