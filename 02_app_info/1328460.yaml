  data:
    about_the_game: "After a Post-Armageddon event the world has gone back to its\
      \ roots living in simpler times, back to swords, kings, and war. Something is\
      \ brewing in the kingdom could it be related to the first apocalyptic event?\
      \ You are a mercenary looking into the disappearance of two young boys and the\
      \ sudden reappearance of cultists.<br />\r\n<br />\r\nBattle giant creatures\
      \ popping up all around the world and push back the dark storm engulfing areas\
      \ taken over by the giants and discover the hidden power of your genetic line.\
      \ Collect souls and rise in power to match the great council leader and decide\
      \ which side you stand on based on your actions during quests and Dilemmas set\
      \ up by the Dilemma demon.<br />\r\n<br />\r\nCollect ingredients to upgrade\
      \ your health, magic bar, or stamina bar and use cooked meals from food found\
      \ around the world to heal yourself! Use these upgrades to make getting through\
      \ dungeons easier!"
