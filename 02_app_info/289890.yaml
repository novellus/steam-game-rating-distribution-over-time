    about_the_game: '7.62 High Calibre is a tactical action game, sequel to Brigade
      E5.<br><br>A professional mercenary is in pursuit of a certain Russian &quot;businessman&quot;,
      who stole a large amount of money from his &quot;colleagues&quot;. Now he is
      hiding in a small country of Latin America to avoid an inevitable punishment.
      What seemed like an easy task at first, soon turns into an intense and dangerous
      adventure, for there are many things that must be kept in mind - intricate political
      situation, confrontation between governmental military and rebels, not to mention
      a necessity to choose friends and foes wisely.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Sequel to Brigade E5: New Jagged Union, the best strategy
      game according to the GameLand Award 2005, &quot;Best Computer Games&quot;,
      &quot;GameLand&quot; and &quot;Game World Navigator&quot; magazines<br></li><li>SPM
      (Smart Pause Mode) battle system combines RTS dynamics with diverse opportunities
      of turn-based gameplay<br></li><li>Over 150 accurately modeled firearms with
      optional upgrades<br></li><li>Varied ammunition as well as an extensive list
      of equipment<br></li><li>Non-linear storyline gives you an opportunity to make
      your own choices and to reach one of multiple endings<br></li><li>Over 30 mercenaries<br></li><li>Upgraded
      graphics engine</li></ul>'
