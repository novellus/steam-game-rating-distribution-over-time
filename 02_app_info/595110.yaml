  data:
    about_the_game: "Gran Skrea invites players to create their own destiny in an\
      \ original world of medieval fantasy.  Embark on varied and challenging quests,\
      \ square off in ruthless PvP combat, or write your character\u2019s story through\
      \ an unstructured economy and player-created guilds.  The mythology and danger\
      \ of Gran Skrea await adventurers seeking new experiences in a massively-multiplayer\
      \ online role-playing game!<br><br><br><br><strong>Steam Early Access to Gran\
      \ Skrea (GS) opens in early 2018, and already offers a robust feature set:</strong><ul\
      \ class=\"bb_ul\"><li>Quests to compel and guide characters as they advance<br></li><li>Cohesive\
      \ and meaningful lore behind the residents of Gran Skrea and their Immortal\
      \ gods<br></li><li>Over 20 combat and crafting skills to level up, unlocking\
      \ new content and abilities<br></li><li>Full-loot player-versus-player combat<br></li><li>Repercussions\
      \ for criminal activity - think twice before slaying innocent people!<br></li><li>Gather\
      \ resources and level up crafting skills to create items with unique stats<br></li><li>Character\
      \ homes to build, furnish, and trade<br></li><li>Co-operative dungeons to explore\
      \ and host brutal boss fights<br></li><li>Player-focused economy, such as higher-level\
      \ items that can only be crafted by players</li></ul><br><br><strong>Looking\
      \ to the future, GS's development roadmap focuses on features that expand the\
      \ world and give players tools to further define their character\u2019s role:</strong><ul\
      \ class=\"bb_ul\"><li>Vast lands for exploration and adventure<br></li><li>A\
      \ variety of distinct cities and cultures<br></li><li>An extensive guild system,\
      \ including territorial warfare and tax revenue<br></li><li>Auction houses for\
      \ player trading<br></li><li>Player- and guild-owned shops<br></li><li>Customizable\
      \ items, abilities, stats, and appearance<br></li><li>Player-owned ships and\
      \ naval warfare<br></li><li>Support development with member subscriptions and\
      \ perks</li></ul><br><br><br>Gran Skrea is independently-developed by a bunch\
      \ of monkeys banging on keyboards around the world.  It combines a desire for\
      \ new player-defined MMORPG mechanics with influences from classic RPGs like\
      \ Runescape, Ultima Online, and The Elder Scrolls.  The game features music\
      \ by New Light Audio."
