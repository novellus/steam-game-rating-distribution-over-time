  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/952890/extras/Terraform_ANIM5.gif?t=1589895654\"\
      \ /><br><br>Make Mars habitable and build a second home for humanity in <i>Surviving\
      \ Mars: Green Planet</i>.<h2 class=\"bb_tag\">Terraforming</h2>Terraform Mars\
      \ and make the hostile planet habitable for humanity. Each decision you make\
      \ while managing your colony can affect the Terraforming Parameters, which include\
      \ the Atmosphere, Temperature, Water, and Vegetation, and ideally brings them\
      \ closer to habitable levels. Monitor your progress on a planetary scale with\
      \ the Planetary Overview UI.<h2 class=\"bb_tag\">Green Mars</h2>Seed the surface\
      \ of Mars with various lichen, grass, shrubs, or trees and watch as they begin\
      \ to turn the Red Planet green. Low maintenance plants like Lichen can improve\
      \ the soil quality to help more complex plants grow while Trees produce high\
      \ seed yields for your colony to harvest. Be sure to monitor your soil quality\
      \ levels to keep your plants healthy and growing.<h2 class=\"bb_tag\">Special\
      \ Projects</h2>Take on seven challenging Special Projects like melting the polar\
      \ caps, capturing ice asteroids, launching a space mirror, and more to begin\
      \ shifting the Terraforming Parameters. Be careful, these projects will have\
      \ a lasting impact on the planet and can trigger natural disasters!<h2 class=\"\
      bb_tag\">Seven Terraforming Buildings</h2>Construct seven new buildings that\
      \ can help you terraform the planet or capitalize on the changes. Use the GHG\
      \ factory to release greenhouse gasses into the atmosphere, the Forestation\
      \ Plant to boost vegetation production, the Water Pump to fill lake bed, and\
      \ more.<h2 class=\"bb_tag\">Climate Calamities</h2>Terraforming a planet can\
      \ have unexpected consequences. If you release too many greenhouse gasses into\
      \ the atmosphere you can trigger acid rain which reduces soil quality, or if\
      \ an asteroid slams into the planet it will cause a Marsquake that can disrupt\
      \ your colony\u2019s production."
