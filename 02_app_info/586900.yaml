    review: 'I can''t find the soundtrack in my music library.


      I can find it in local music when in big picture mode, but it doesn''t appear
      in my music library normally. Music is fantastic otherwise.


      Edit: It turns out that I was looking at my Soundtrack library and not my Music
      Library. It is indeed appearing in my music library. However, that still does
      not explain why it does not appear in my music track library.'
