    about_the_game: "Hello, everyone, this horror game is made using Unity 3D Game\
      \ Engine / Asset Store, Turbosquid material / mixamo character module / copyright-free\
      \ tracks.<br />\r\n<br />\r\nGame Description: Explore the game world through\
      \ the use of the first person perspective. The scene blends Western and Oriental\
      \ elements. The content is biased towards horror, darkness, and exotic atmosphere.\
      \ It also contains some scary scenes,the main mission contains a total of thirteen\
      \ scenes and three hidden easter egg.<br />\r\n<br />\r\nThe story brief introduction\
      \ : The parents of the game's storytelling protagonist want to visit relatives\
      \ living in the distance.Later, because of unknown reasons, there was no news.The\
      \ protagonist who is determined to go alone in search of the truth,whether protagonist\
      \ can find parents successfully! ?<br />\r\n<br />\r\n(More details can be found\
      \ in the Discussion Area:<br />\r\nhttps://forum.gamer.com.tw/C.php?bsn=60599&amp;snA=25193&amp;tnum=7<br\
      \ />\r\nhttps://forum.gamer.com.tw/C.php?bsn=60076&amp;snA=5070996&amp;tnum=112\
      \ )"
