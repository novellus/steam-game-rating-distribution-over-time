    reviews: "\u201COnce Upon a Coma [now 'Neversong']  looks as somber as it sounds.\u201D\
      <br><a href=\"http://www.pcgamer.com/once-upon-a-coma-looks-as-somber-as-it-sounds/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201C'Once Upon\
      \ a Coma' [now 'Neversong'] is the Intersection of 'Night in the Woods' and\
      \ 'Hollow Knight'.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.rollingstone.com/glixel/features/once-upon-a-coma-is-a-tim-burton-esque-adventure-game-w518156\"\
      \ target=\"_blank\" rel=\"noopener\"  >Rollingstone</a><br><br>\u201CNeversong\
      \ disturbs me on a deep level. I\u2019m having a good time playing, but it is\
      \ constantly reminding me of dark subconscious journeys I\u2019d rather forget.\u201D\
      <br><a href=\"https://kotaku.com/indie-adventure-neversong-reminds-me-of-my-coma-nightma-1843264610\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br>"
