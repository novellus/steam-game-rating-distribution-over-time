    about_the_game: Upon waking from a coma, Peet's girlfriend is nowhere to be found.
      Thomas Brush, creator of Pinstripe, invites you to investigate the screams coming
      from the heart of Blackfork Asylum, the increasingly violent behavior of the
      grown-ups, and the strange truth about Peet's past in this hauntingly dreamlike
      fable. Discover what's lurking beyond the doorbell in this strange tale that
      started almost a decade ago.<br><br><ul class="bb_ul"><li>From Red Wind Field
      to the haunting halls of Blackfork Asylum, explore six moody, illustrative levels.<br></li><li>Fight
      your way through hordes of bosses, monsters, and blood thirsty grown-ups with
      your trusty baseball bat.<br></li><li>Immerse yourself in a breathtaking piano-centric
      soundtrack.<br></li><li>Join your quirky child-hood pals and trusty pet bird
      on an adventure to discover the truth about your recent coma. </li></ul><br><i>Neversong
      uses sound effect samples from <a href="https://steamcommunity.com/linkfilter/?url=http://Freesound.org"
