details:
  data:
    about_the_game: "Lanterns is a co-operative platformer where two players must\
      \ work together to solve a gauntlet of unique puzzles. Players control a red\
      \ and blue character that are able to shine a ray of light, of like colour.\
      \ Objects in the world react in many ways when illuminated by these mystical\
      \ lights, however timing, precision and a lot of communication will be required\
      \ to conquer each trial.<br />\r\n<br />\r\nPlay as Red or Blue and navigate\
      \ through levels, or lead your teammate to temporary inevitable doom. Unlock\
      \ different characters and along the way, and discover secret areas."
