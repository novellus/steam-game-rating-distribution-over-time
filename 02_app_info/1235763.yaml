  data:
    about_the_game: "Spark the imagination of Sims with new items to personalize kids\u2019\
      \ bedrooms in The Sims\u2122 4 Kids Room Stuff. Collect and trade monster cards,\
      \ then bring them to life in the electronic battle station. Put on a puppet\
      \ show to tell stories and entertain family and friends. Show off your kid Sims\
      \ with new clothing items and hairstyles that express their style.<br><br><strong>Key\
      \ features</strong><br><br><ul class=\"bb_ul\"><li><strong>Customize kids' rooms</strong>\
      \ \u2014 Build kids\u2019 bedrooms full of style! Excite your Sim\u2019s imagination\
      \ with colorful new furniture and themed decorations ranging from space robots\
      \ to fun flower flourishes.<br><br></li><li><strong>Battle with monsters</strong>\
      \ \u2014 Collect and trade monster cards featuring your Sim\u2019s favorite\
      \ magical creatures. Use cards in the electronic battle station to bring them\
      \ to life and challenge friends to a monster duel that\u2019s sure to excite.<br><br></li><li><strong>Put\
      \ on a show</strong> \u2014 With the all-new puppet theater and a bit of imagination,\
      \ Sims can tell whimsical stories to entertain an audience of family and friends.<br><br></li><li><strong>Lots\
      \ of style</strong> \u2014 Get trendy, playful clothing and hairstyles to showcase\
      \ their individual style or highlight their obsession with the latest tween\
      \ heartthrob \u2014 so dreamy!</li></ul>"
