details:
  data:
    about_the_game: 'Puzzle a shivering jello through 48 levels of a haunted house.<br>But
      beware! Scary monsters are waiting in the dark! Your only chance of survival
      is to scare the monsters back before the jello quivers, shivers and faints from
      fear. Fight evil witches, rattling skeletons and rusty knights with an arsenal
      of crazy weapons! Collect coins to reload your weapons and valerian for your
      nerves! Are you clever and skilled enough to escape the labyrinth and to defeat
      the final enemies?<br>Test your courage in 48 suspenseful levels and dive into
      four beautiful 3D worlds! Many variations in gameplay and lots of challenges
      will make your pulse rise and your adrenalin flow: Solve puzzles, play against
      the clock, escape the monsters and win treacherous<br>races!<br><br><ul class="bb_ul"><li>    48
      levels of different gameplay challenges<br></li><li>    hilarious animations
      and sounds<br></li><li>    beautiful 3D environments<br></li><li>    suspense,
      action and puzzling fun!</li></ul>'
