    about_the_game: "HERO ACADEMY returns with new card collection, deck building,\
      \ and real-time matches! Craft your deck then plot your moves across several\
      \ unique battle boards. Fight real-time PvP arena battles worldwide and play\
      \ cross-platform games with mobile players. Compete to rule the academy in the\
      \ ultimate combo of card battles, tactics, and player vs. player competition!<br\
      \ />\r\n<br />\r\nSTRATEGY CARD GAMING + TACTICS COMBINED<br />\r\n\u2022 Build\
      \ your deck, then outwit your opponent on the battlefield! <br />\r\n\u2022\
      \ Card gaming meets fast-paced tactical combat! <br />\r\n<br />\r\nPVP REAL-TIME\
      \ MATCHES and SINGLE PLAYER CAMPAIGN MODE!<br />\r\n\u2022 Enter the arena to\
      \ fight other players and foes in fast, turn-based battles.<br />\r\n\u2022\
      \ Explore the Academy in single player campaigns and challenges!<br />\r\n\u2022\
      \ Monthly seasons give you many chances to climb the leaderboards and win rewards<br\
      \ />\r\n<br />\r\nCRAFT THE ULTIMATE DECK<br />\r\n\u2022 Collect hundreds of\
      \ Hero Academy\u2019s trademark heroes across multiple factions.<br />\r\n\u2022\
      \ Build your decks and discover a near endless set of strategies.<br />\r\n\u2022\
      \ Crafting makes every win meaningful and every card valuable!<br />\r\n<br\
      \ />\r\nHERO ACADEMY IS BACK<br />\r\n\u2022 5 million downloads later, the\
      \ award-winning franchise and Game of the Year returns!<br />\r\n\u2022 Play\
      \ anywhere!  Create a Hero Academy account and play from your PC, Mac, Iphone,\
      \ or Android device!<br />\r\n\u2022 Over 355 cards to collect!"
