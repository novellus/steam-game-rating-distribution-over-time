    review: 'itch.io is where learning projects go, not steam.


      the concept is great, cute, it has a long way to go, and i hope creator is learning
      as best they can from developing this.


      mouse input is simply completely broken, basic enemies are easily avoidable
      the entire game. queen locations are not obvious enough.


      the gun flip is pretty neat though. :espresso:'
