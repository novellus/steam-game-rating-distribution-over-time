    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1400150/extras/AboutBunny2.png?t=1599942682\"\
      \ /><h2 class=\"bb_tag\">PANDEMIC BUNNY OVERVIEW:</h2>Pandemic Bunny is a cute,\
      \ fun, and lighthearted FPS mini-game where you can fight the global pandemic\
      \ both in the game as well as in the real world. Explore your way through the\
      \ city as Nurse Bunny, fighting with your trusty hand-sanitizer gun, on your\
      \ quest to find the vaccine. Use the vaccine to eliminate all the Queen Viruses\
      \ to halt the creation of more viruses. Finally, save humanity by successfully\
      \ sanitizing all remaining viruses throughout the city. Keep your health, armor,\
      \ and ammo up by collecting toilet paper, face masks, and hand sanitizer scattered\
      \ throughout the city. Remember that each purchase of Pandemic Bunny supports\
      \ charities fighting to aid those negatively affected by the current global\
      \ pandemic. Have fun and stay healthy!<h2 class=\"bb_tag\">WHO PANDEMIC BUNNY\
      \ WILL HELP:</h2>10% of our total proceeds will be donated to charities that\
      \ help provide PPE to hospitals around the country as well as charities that\
      \ help distribute food to those in need. Only together can we overcome this\
      \ pandemic. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1400150/extras/FTCBunny2.png?t=1599942682\"\
      \ /><h2 class=\"bb_tag\">HOW AND WHY PANDEMIC BUNNY WAS CREATED:</h2>Pandemic\
      \ Bunny was created as a result of the events of the current global pandemic.\
      \ Like many people across the country, around mid-March I was affected by the\
      \ \u201CShelter at Home\u201D order placed on the citizens of California. Inspired\
      \ by the famous YouTuber: Michael Reeves, and how he taught himself to code,\
      \ I decided to teach myself how to code by buying and learning from a book about\
      \ Python. After a month of studying, I felt that completing practice problems\
      \ was not effective enough in applying what I\u2019ve learned. At the same time\
      \ Unity was offering a free month Unity Learn. Thus I decided to shift my learning\
      \ from doing practice problems to working on my first project: a small FPS.\
      \ <br><br>Around this time, many organizations as well as people were doing\
      \ their part to help combat the pandemic. Inspired by them, I decided that my\
      \ first game will also aid in the fight. I did this by implementing health-conscious\
      \ concepts into the game such as the need for collecting hand sanitizer (ammo\
      \ for combating the virus) and face masks (armor against the virus). More importantly,\
      \ I decided that a portion of every purchase of my first game will be donated\
      \ to charities aiding those negatively affected by the current global pandemic.<br><br>I\
      \ hope you enjoy this cute, simple, and lighthearted FPS minigame. Fluffy Bunny\
      \ Studios will strive to continue bringing you entertaining games that can hopefully\
      \ bring positive change to the world. <br><br>For more information please check\
      \ out the Fluffy Bunny Studios website.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1400150/extras/ThankYouBunny2.png?t=1599942682\"\
      \ />"
