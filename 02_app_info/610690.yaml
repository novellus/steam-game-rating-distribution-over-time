    about_the_game: "<i>Only the host needs to own this DLC.</i> <br><br>2-5 Players\
      \ | Ages 9 &amp; Up <br><br>30-60 Minutes<h2 class=\"bb_tag\"><strong>About\
      \ Khronos Hunter</strong></h2><br>Designed by Hiroyuki Okinoi, this game is\
      \ published in a Japanese / English edition.<br><br><i>The Empress of Time inadvertently\
      \ triggers a malfunction that causes different time intervals and parallel worlds\
      \ to intersect. You are an adventurer who is unwittingly sucked into this time\
      \ spiral. Your objective is collecting a form of energy called mana and bringing\
      \ the world back to order, allowing you to return to your own time.<br><br>The\
      \ objective of play is to travel the game board and collect mana, a strange\
      \ form of energy, before the other players. Players advance the number of squares\
      \ according to the number rolled on the die. Cast Cards can be set along points\
      \ of the board, allowing a player to collect payment from others. \u201CCast\u201D\
      \ refers to the residents of the alien world. Once a player collects 100 mana,\
      \ he wins by returning to Start. This means that even if another player has\
      \ more mana than you, if you reach the goal with 100 mana in hand, you are the\
      \ winner. To decide runners-up, count the number of mana each player has at\
      \ the end of the game.</i><br><br>---------------------------------------------------------------------------<br><br>\u6642\
      \u7A7A\u5192\u967A\u30B9\u30B4\u30ED\u30AF<br>Khronos Hunter<br> <br>\u30BD\u30EA\
      \u30B9\u30C8\u5408\u5531\u56E3\u306F\uFF15\u6708\uFF15\u65E5\u306E\u30B2\u30FC\
