    about_the_game: "Soviet Union. 1989 year.<br />\r\nIn the Homeland of the Revolution,\
      \ the processes are &quot;unfolding&quot;. Citizens of the USSR associate their\
      \ future with an ambitious and young leader - Mikhail Gorbachev, who &quot;opens&quot;\
      \ the Soviet Union to the world, carrying out large-scale democratic reforms.\
      \ But only a few understand how this can end...<br />\r\nFeatures:<br />\r\n\
      - Lead Soviet Russia, change history: pursue your independent policy or follow\
      \ the instructions of the Center.<br />\r\n- Influence the fate of the future\
      \ world order: save the mighty Soviet Union or follow the path of sovereignty\
      \ and independence.<br />\r\n- Discover four alternative leaders of the RSFSR.<br\
      \ />\r\n- Save Russia from collapse: put an end to separatism and the economic\
      \ crisis.<br />\r\n- Stop Perestroika, defending the cause of Lenin, or bring\
      \ reforms to the very end.<br />\r\nGood luck, comrade! The fate of the Motherland\
      \ is in your hands!"
