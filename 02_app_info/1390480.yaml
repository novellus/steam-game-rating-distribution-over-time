    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1390480/extras/Gif_1.gif?t=1603868209\"\
      \ /><br>This is free beta version of Never BreakUp, we will bring the Full version\
      \ online soon, please add Full version to your wishlist if you like our game.<br>\u300A\
      Neverbreakup\u300B is a cute style of jumping action platform game, which filled\
      \ with amusement and joyfulness. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1390480/extras/Gif_2.gif?t=1603868209\"\
      \ /><br>In the game, the chubby and round animal image and their clumsy appearances\
      \ trapped by the rope make people laugh and joyful; the operation of the game\
      \ is full of amusement and always out of expectation.<br>You will experience\
      \ more hilarious classic scenes and eureka moments of your game operation. Hurry\
      \ up and call your friends to enjoy the game together!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1390480/extras/Gif_3.gif?t=1603868209\"\
      \ /><br>There are a variety of confrontation modes in the game, including race,\
      \ brawl, etc. In these modes, you can provoke and trick your opponents without\
      \ fear, whether by swallowing them and spitting them into the trap or blocking\
      \ the way with ropes or even destroying the mechanism. Remember what is the\
      \ only goal? Victory!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1390480/extras/Gif_4.gif?t=1603868209\"\
      \ /><br>In a more peaceful plot mode, your goal is to get rid of the alien's\
      \ capture and escape into the flying saucer (A Giant Bowl) safely. You need\
      \ to face to different challenges such as many tricky traps and cute but ruthless\
      \ aliens, and also, collaborating with teammates matched cross platform. Cooperation\
      \ or mutual drag? It's entirely up to you to decide...<br>\uFF08Actually, it\
      \ is fate)<br>Good luck! b(O`v O`\uFF09<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1390480/extras/Gif_5.gif?t=1603868209\"\
      \ /><br>You can use the gold coins obtained from levels to extract rich and\
      \ varied skin and appearance accessories! From the cute and honest Pug to the\
      \ silly and cool shark, you can change your outfit freely and become the most\
      \ eye-catching star in the competition!<br><br>The Beta version include:<br>-\
      \ 7 Levels of Story-Mode/Racing-Mode<br>-1 mini game mode (Brawl)<br>-Single\
      \ mode,Local Multiplayer, Online Multiplayer<br><br>The Full version include:<br>-\
      \ 42 Levels of Story-Mode/Racing-Mode<br>-3 mini game mode (Brawl,Football,Carrot)<br>-Single\
      \ mode,Local Multiplayer, Online Multiplayer"
