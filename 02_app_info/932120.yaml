details:
  data:
    about_the_game: 'TAL: Arctic 3 - In this game you need help an unknown creature
      to go in the magic portal across many mazes.<br><ul class="bb_ul"><li> 60 levels<br></li><li>
      Night levels and time limited levels<br></li><li> Interesting soundtrack<br></li><li>
      3 skins for characters<br></li><li> Steam Achievements</li></ul><strong>Description
      of skins</strong><br><ul class="bb_ul"><li>Black - normal speed, usual zone
      of visibility.<br></li><li>Gray - normal speed, increased visibility.<br></li><li>Red
      - increased speed, reduced visibility.</li></ul><strong>Contol:</strong> W,A,S,D
      - movement, R - restart, F4 - fullscreen mode<br><strong>Credits:</strong> This
      game was created using Clickteam Fusion 2.5! Music by Erwarda Savitnaag.'
