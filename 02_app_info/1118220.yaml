  data:
    about_the_game: <strong>Orchard Simulator</strong> will let create and run your
      own, successful orchard. Plant fruit trees, nuts &amp; shrubs then take good
      care of them from soil preperation to picking and selling your fruits.  <br><br><strong>In
      Orchard Simulator you will</strong> <br><br><ul class="bb_ul">+ Decide what
      layout of plantation you will make,</ul><ul class="bb_ul">+ Prepare and test
      your soil,</ul><ul class="bb_ul">+ Plant your trees and make sure they don't
      die straight away,</ul><ul class="bb_ul">+ Protect your plantation from pests
      and the weather,</ul><ul class="bb_ul">+ Apply amendments and rip and cultivate
      the soil,</ul><ul class="bb_ul">+ Hill up the surface soil,</ul><ul class="bb_ul">+
      Sow ryegrass onto the beds or let voluntary weeds develop,</ul><ul class="bb_ul">+
      Spray out ryegrass or weeds,</ul><ul class="bb_ul">+ Take care of your tress,
      cut branches, correct growth,</ul><ul class="bb_ul">+ Allow your trees to bloom,</ul><ul
      class="bb_ul">+ Pick the fruit,</ul><ul class="bb_ul">+ Sell your fruit to finance
      your orchard.</ul><br>On easy, the game will guide you step by step, so you
      can learn how to run your orchard. For the hardcore player, we have the hard
      option which will give you no tips - only visable changes to your fruit. <br><br>Run
      the best orchard in town and rake the cash in from your perfect fruits.
