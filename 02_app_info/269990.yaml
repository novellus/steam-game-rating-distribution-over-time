    about_the_game: "Sea of Stars continues the Infinite Space series of games that\
      \ defined the genre of short-form space roguelikes in Strange Adventures in\
      \ Infinite Space (2001) and Weird Worlds: Return to Infinite Space (2005). It\
      \ compresses a galaxy-spanning starship adventure into the space of a single\
      \ sitting, but as the game world is randomly generated each time you play, you\
      \ will keep coming back for more. There is enough variety in items, aliens and\
      \ special encounters that you will always discover something new - no two sessions\
      \ play the same.<br />\r\n<br />\r\nSea of Stars begins in the Glory star system,\
      \ in an area of space known as the Purple Void for its colorful nebular clouds.\
      \ The long-isolated Terran colony of Hope has discovered the secret of faster-than-light\
      \ travel, and an age of interstellar adventure has begun. Choose your starship\
      \ and blast off into the Infinite Space in search of fame and fortune! Travel\
      \ from star to star, explore planets and discover strange lifeforms and artifacts\
      \ left behind by ancient empires. Find technology to upgrade your ship and gain\
      \ allies to grow your flotilla. Encounter bizarre and delightful alien races,\
      \ trade with them or blow them up - the decision is yours. And sometimes, you\
      \ will face an existential threat to all life in the sector, and get to save\
      \ the world."
