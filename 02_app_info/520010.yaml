    reviews: "\u201CClimbey feels like a breath of fresh air for my VR library. I\
      \ didn\u2019t realize I\u2019d missed rock climbing until playing it and seeing\
      \ these massive courses jet off into the sky. Moving platforms, obstacles, pitfalls\
      \ and creative jumping made me feel like I was playing something like VR Mario\
      \ Maker.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vrfitnessinsider.com/climbey-a-speedrunners-dream-vr-workout/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VR Fitness Insider</a><br><br>\u201C\
      Climbey is a casual and fun experience that is just as fun to play alone as\
      \ it is to bring out at a social gathering, especially to watch those who have\
      \ never been inside a VR headset.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.thevrgrid.com/climbey/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The VR Grid</a><br><br>\u201CIt\u2019\
      s an excellent VR game and I think you\u2019ll enjoy it. It\u2019s simple, mostly\
      \ polished, fun, replayable, challenging, and rewarding.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.spawnroom.com/virtual-reality/climbey-vr-review-on-htc-vive/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Spawn Room</a><br>"
