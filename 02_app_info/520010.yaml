  data:
    about_the_game: Climbey is a VR-only climbing game!<br>The goal is to climb to
      the finish as fast as you can, avoiding obstacles and trying not to fall along
      the way.<br><br><strong>Features:</strong><br><ul class="bb_ul"><li>Physics-powered
      climbing and jumping controls that are easy to grasp but hard to master!<br></li><li>15
      built in intro levels!<br></li><li>A level editor with full workshop support
      so you can create and share levels!<br></li><li>Online multiplayer with up to
      <strong>10 people</strong>, including workshop level support! Race your friends!<br></li><li>Support
      for custom skyboxes! Set it to whatever you like!<br></li><li>Optional comfort
      settings for the motion sick prone among you, floor dots, fov reduction and
      a spherical cage, more!</li></ul>
