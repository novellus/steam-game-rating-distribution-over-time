  data:
    about_the_game: "The game takes place during WWII Warsaw Uprising of 1944, showing\
      \ it from a different perspective - that of an underground courier, braving\
      \ the sewers under the war-torn Polish capital, in order to deliver crucial\
      \ reports from \u015Ar\xF3dmie\u015Bcie to Mokot\xF3w district.<br>On his way\
      \ to the desired destination the 'sewer rat' has to face a series of trials\
      \ , which require spatial awareness, dexterity and logical thinking. Avoiding\
      \ or deactivating  traps, sneaking under Natzi guarded manholes and finding\
      \ a safe way in a deadly labyrinth of underground passages - all those provide\
      \ a fair challenge and a memorable experience. During the game the courier learns\
      \ numerous historical facts relating to the Warsaw Uprising, finds period appropriate\
      \ artifacts and gets to know the capital.<br>This game is a VR first-person\
      \ experience focused on navigation (teleportation based), exploration and narrative\
      \ \u2013 delivered through voiceacted inner monologue of the main character.\
      \ Gameplay is devoid of combat elements, but rich in tension and opperesive\
      \ atmospere.<br><br><strong>Features:</strong><br><ul class=\"bb_ul\"><li>-\
      \ Expansive and historycally accurate plot, presented as first-person inner\
      \ monolgue narration<br></li><li>- Ability to explore normally unreacheable\
      \ historical Warsaw sewer system, build in XIXth century by W. Lindley \u2013\
      \ perfectly reconstructed thanks to preserved original blueprints and documentation<br></li><li>-\
      \ Attention to historical truth \u2013 every last detail of plot, locations\
      \ and artifacts were consulted with subject literature and reconstruction experts<br></li><li>-\
      \ Numerous artifacts ready to be found by the player<br></li><li>- High educational\
      \ value<br></li><li>- Historical realisim  </li></ul>"
