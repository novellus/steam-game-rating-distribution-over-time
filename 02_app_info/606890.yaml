      /> Masters of Anima is an original adventure game that takes you deep into the
      magical world of Spark. Battle against the forces of evil in strategic, action-packed
      battles, where making tactical decisions quickly is vital. Summon and control
      large armies of up to 100 Guardians, thanks to intuitive and innovative gameplay
      made from the ground up for controller play, as well as keyboard and mouse.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/606890/extras/Fight_final.png?t=1603096721"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/606890/extras/Glow_20x17_test.png?t=1603096721"
      /> <strong>PLAY AS OTTO, AN APPRENTICE OF ANIMA...</strong><br>...gifted with
      incredible powers and covet the rank of Master to finally marry your betrothed
      Ana - captive of the terrible Zahr and his fearsome Golems! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/606890/extras/Explo_final_V2.png?t=1603096721"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/606890/extras/Glow_20x17_test.png?t=1603096721"
      /> <strong>USE THE POWERS OF ANIMA...</strong><br>...to summon an army of magical
      Guardians. During your adventure, learn to control new types of Guardians, each
      with their own unique abilities useful for exploring the world of Spark, as
      well as for taking down formidable bosses on your way. Acquire new powers for
      both yourself and your Guardians, and become a true Master of Anima.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/606890/extras/Ennemies_final_V3.png?t=1603096721"
      />
