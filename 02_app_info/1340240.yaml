    about_the_game: "Morte es un juego en el que experimentar\xE1s el mayor miedo\
      \ de tu vida, \xBFest\xE1s seguro que tu coraz\xF3n lo soportar\xE1?<br />\r\
      \n<br />\r\nTe encuentras en una de las peores situaciones, un demonio mantiene\
      \ cautiva a Elizabeth (tu hermana) dentro de una de las m\xE1s terror\xEDficas\
      \ casas que existen, debes encontrar a Elizabeth y escapar, sin embargo no ser\xE1\
      \ tan sencillo como parece, puesto que el camino est\xE1 plagado de demonios\
      \ cuyo objetivo es perseguirte hasta la muerte.<br />\r\n<br />\r\n\xBFTendr\xE1\
      s suerte para salir sin ning\xFAn tipo de da\xF1o? Debes apresurarte, no ser\xE1\
      \ sencillo escapar, todo lo que necesitas es una linterna para abrirte paso\
      \ en la oscuridad y una mente fuerte para no caer en la locura.<br />\r\nSuerte...\
      \ la necesitar\xE1s<br />\r\n<br />\r\n juego  Indie que se actualizara constantemente,\
      \ mientras mas avanzas en la historia  te envolver\xE1s mas de terror y con\
      \ cada actualizaci\xF3n  tendr\xE1s mas contenido para poder seguir jugando,\
      \ en el inicio del juego debes encontrar el mapa dentro del juego despu\xE9\
      s  encontrar las llaves y el mini mapa para saber donde se ubican las otras\
      \ llaves, dentro del juego encontraras  m\xFAltiples sustos  as\xED como monstruos\
      \ que te impedir\xE1n  salvar a tu hermana.<br />\r\n<br />\r\njuego en primera\
      \ persona<br />\r\nterror<br />\r\nsuspenso<br />\r\n tienes como objetivo sobrevivir\
      \ ante los ataques , debes mantener la luz encendida, para esto cuentas con\
      \ una linterna y tendr\xE1s que explorar la casa en busca de las llaves que\
      \ te permitir\xE1n acceder a otras partes del mapa donde encontraras  nuevas\
      \ llaves o bater\xEDas para la linterna, para lograr  una jugabilidad fren\xE9\
      tica MORTE esta dise\xF1ado para que constantemente  te asusten ya sean monstruos\
      \ , apariciones, gritos.<br />\r\n<br />\r\ntodo se desarrolla en 2 escenarios\
      \ en los cuales podr\xE1s explorar todas las cosas encontrar misterios y con\
      \ cada actualizaci\xF3n se agregara mas contenido para que puedas  volver a\
      \ jugarlo sin que te aburras de la historia ya que  pasaran cosas nuevas y encontraras\
      \ cada vez diferentes respuestas"
