  data:
    about_the_game: Snow Arena is an online hide and seek game. A great game where
      you can make snowball fight all season.  If you want to spend time with your
      friends you should play this game. Those who love winter will love this game!<h2
      class="bb_tag">Online Snowball Fight</h2><br>In the game you are managing a
      snowman character. There are fake snowmen in the game. Your friend may think
      you're fake if you don't stand and move. So you can throw the snowball at him!
      If you successfully hide, you may be the first in the game.<h2 class="bb_tag">Hide
      and Seek</h2><br>No weapons in this game. There is only snowball in this game.
      But you will have a limited number of snowballs. When the snowball is finished,
      you will have to go to the snowball shop in the particular part of the map and
      buy some snowball.<h2 class="bb_tag">Make Money</h2><br>You have to kill enemies
      to make money. You earn some money each time you kill a enemy. With this money,
      you can get more snowballs. So you can be superior to those who don't have money.
