    review: "2 ekstra haritayla Lost Planet 3 \xE7ok oyuncu deneyiminizi geni\u015F\
      letin\n\nSynapse'ta, NEVEC ve Snow Pirates daha \xF6nce hi\xE7 g\xF6r\xFClmemi\u015F\
      \ bir kap\u0131\u015Fma i\xE7in i\xE7 Nushi b\xF6lgesinin derinliklerine gidiyor.\
      \ Termal Enerji kutusunu tahliye noktan\u0131za geri getirmek i\xE7in b\xFC\
      y\xFCk Akrid ile sava\u015F\u0131n. Kar\u015F\u0131 tak\u0131m\u0131n bunu yapmas\u0131\
      n\u0131 engelleyin, yoksa daha bir kay\u0131pla kar\u015F\u0131la\u015F\u0131\
      rs\u0131n\u0131z.\n\nInferno'da, NEVEC ve Snow Pirates, Pickett\u2019s Folly'deki\
      \ hareketli ve dik b\xF6lgelerde sava\u015F\u0131yor. Her tarafta tehlike var.\
      \ Ekibiniz i\xE7in par\xE7alanm\u0131\u015F Termal Enerjiyi ele ge\xE7irin ve\
      \ emniyete al\u0131n. Rakip tak\u0131m\u0131n ele ge\xE7irmesini \xF6nlemek\
      \ i\xE7in elinizden geleni yap\u0131n. K\u0131ska\xE7 ve teleferik hatt\u0131\
      \ kazanmak i\xE7in \xF6nemlidir. Ama lavlara dikkat edin..."
