    about_the_game: "Expand your Lost Planet 3 multiplayer experience with 2 extra\
      \ maps.<br />\n<br />\nIn Synapse, NEVEC and Snow Pirates have travelled deep\
      \ into the Nushi interior to come face to face with something never seen before.\
      \ Fight the large Akrid to take the Thermal Energy canister back to your extraction\
      \ point. Prevent the opposing team from doing so, or suffer bitter loss.<br\
      \ />\n<br />\nIn Inferno, NEVEC and Snow Pirates fight in a hectic, vertical\
      \ area located in Pickett\u2019s Folly. Danger comes in every facet. Obtain\
      \ the scattered Thermal Energy and secure it for your team. Prevent the opposing\
      \ team from doing so by using any means necessary. Grappling and zip line usage\
      \ are key to winning. Just watch out for the lava\u2026"
