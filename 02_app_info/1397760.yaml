  data:
    about_the_game: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/JuJWajC"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1397760/extras/discord.png?t=1609630419"
      /></a><br><br>Pulse Jumper is a precision platformer where the only way to jump
      is by shooting at the ground! Your goal is to reach space and hang out with
      your friends in the space station. But you have to manage to reach them first!<br><br><u>YOU
      WERE LEFT BEHIND.</u><br>Robots have taken over the world and while everyone
      escaped to space stations, you have been left behind! Traverse over 100 expertly
      made, hand-crafted levels! <br><br><u>ONE MECHANIC TO RULE THEM ALL.</u><br>Pulse
      Jumper features a mechanic that allows you to jump to absurd heights with just
      a shotgun!<br><br><u>COMIC STYLE STORY TELLING</u><br>Instead of giant cutscenes
      that just waste time or in-game story telling that leaves you confused, Pulse
      Jumper tells it's story through good old comic panels!<br><br><u>ELECTRONIC
      MUSIC FOR THE SOUNDTRACK</u><br>The entire OST of Pulse Jumper is a blend of
      Industrial and Electronic style music.<br><br><u>DIFFERENT WAYS TO PLAY</u><br>Whether
      you like to play it safe by hugging a wall the entire game or if you just like
      to fly around with a shotgun, theres a play style for everyone in Pulse Jumper.
