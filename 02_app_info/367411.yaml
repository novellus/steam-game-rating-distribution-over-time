    about_the_game: '<strong>Fairy Fencer F: Swimwear Set</strong> includes <strong>Apollonius''s
      Swimwear Set</strong>, <strong>Fang''s Swimwear Set</strong>, <strong>Galdo''s
      Swimwear Set</strong>, <strong>Pippin''s Swimwear Set</strong>, and <strong>Sherman''s
      Swimwear Set</strong>.<br><br><br><u>Fairy Fencer F: Apollonius''s Swimwear
      Set</u><br>The following items will be added:<br> Swimsuit, Snorkel<br> *For
      Apollonius only<br><br><u>Fairy Fencer F: Fang''s Swimwear Set</u><br>The following
      items will be added:<br> Surfer Pants, Sun Visor<br> *For Fang only<br><br><u>Fairy
      Fencer F: Galdo''s Swimwear Set</u><br>The following items will be added:<br>
      Loincloth, Swimming Goggles<br> *For Galdo only<br><br><u>Fairy Fencer F: Pippin''s
      Swimwear Set</u><br>The following items will be added:<br> Deep Sea Diving Skin,
      Hi-Tech Propulsion Engine<br> *For Pippin only<br><br><u>Fairy Fencer F: Sherman''s
      Swimwear Set</u><br>The following items will be added:<br> Swimsuit &amp; Parka,
      Summer Spectacles<br> *For Sherman only'
