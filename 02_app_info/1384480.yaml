details:
  data:
    about_the_game: <h2 class="bb_tag">Traing your Brain with Pathfinder Puzzle</h2>In
      Pathfinder Puzzle your task is to find the right path to collect all the stars
      on the field and safely arrive the target zone. <br>Are you able to always collect
      all stars?<br><br>This game is really good to train your brain with more and
      more complex levels.<h2 class="bb_tag">How to play</h2>You start with some easy
      levels, that explains you the base functions of the game. <br>After these levels,
      the levels starting to be more complex and harder to collect all stars. <br>You
      have to think about the right pathes, letting the car drive from where it's
      placed to the target field. <br>In higher levels you need to collect more stars
      to be able to play the next level.<br><br>The game could be played only with
      mouse and has several settings for graphics and volume.
