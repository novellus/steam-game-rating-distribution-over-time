    about_the_game: "Try to imagine what it means to be crushed, flattened, smeared\
      \ on the asphalt!<br />\r\nBreak up your cars and enemies cars. Crash, crumble\
      \ and blow up all sorts of obstacles and barriers.<br />\r\nDead loops, trampolines\
      \ and much more await you in the Car Crash Online!<br />\r\nTake a break from\
      \ the routine and immerse yourself with total peace of fun, destruction and\
      \ utter mayhem.<br />\r\n<br />\r\nFeatures:<br />\r\n-Excellent Graphics<br\
      \ />\r\n-Realistic Physics collisions and destruction<br />\r\n-A Large variety\
      \ of tricks from the simplest to the most complex<br />\r\n-High Speed \u200B\
      \u200Band an unforgettable drive<br />\r\n-Multiplayer<br />\r\n-Up to 20 Bots!"
