details:
  data:
    about_the_game: '&quot;Five empires have risen from the genetic pools of the galaxy
      poised to claim the stars as their own. Only one empire will prevail, will you
      be strong enough to &quot;Conquer all stars&quot;?&quot;<br><br>To Conquer all
      Stars is what we like to call a &quot;Casual 4x Strategy Game&quot;. Prepare
      to conquer the known galaxy in this easy to pick fast paced game of galactic
      intrigue! <br><br>Blending galaxy conquering with quick and easy gameplay. Pick
      one of five races and set out to expand your one world into a vast empire. Research
      new techs, build colony ships, and begin to spread out, but be careful you aren''t
      the only race on the rise. The Universe is a small place and you will have to
      either negotiate, trade or battle other empires into submission. Four different
      play modes ensure multiple ways to conduct your own galactic conquesting.<br><br><strong>Features</strong><br><br><ul
      class="bb_ul"><li>5 Different races to play<br></li><li>Fast paced research
      tree<br></li><li>Trade and diplomacy simplified<br></li><li>4 awesome play modes</li></ul>'
