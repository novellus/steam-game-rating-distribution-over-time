    about_the_game: "\u8FD9\u662F\u4E00\u6B3E\u6697\u9ED1\u7C7B\u578B\u6E38\u620F\uFF0C\
      \u9009\u62E9\u5927\u91CF\u804C\u4E1A\u4E2D\u7684\u4EFB\u610F\u804C\u4E1A\u5F00\
      \u59CB\u4F60\u7684\u5192\u9669\u5427,\u4F60\u53EF\u4EE5\u4F53\u9A8C\u5230\u524D\
      \u6240\u672A\u6709\u7684\u5237\u602A\u4F53\u9A8C\uFF0C\u5145\u6EE1\u7740\u65E0\
      \u5C3D\u7684\u5192\u9669\u4E0E\u60CA\u559C.<br><br>360\u53EF\u80FD\u4F1A\u8BEF\
      \u62A5\uFF0C\u8BF7\u653E\u5FC3\u4F7F\u7528\u3002<br><br>\u5B98\u65B9QQ\u7FA4\
      :244375724<br><br>\u6E38\u620F\u4ECB\u7ECD:<br>\u5C01\u795E\u6765\u6E90\u4E8E\
      \u300A\u4FEE\u4ED9\u754C\u7CFB\u5217\u300B\u7684\u7B2C\u56DB\u90E8,\u4E5F\u662F\
      \u300A\u7075\u6B66\u5916\u4F20\u300B\u7684\u6B63\u7F16\uFF0C\u8BB2\u8FF0\u7684\
      \u662F\u4FEE\u4ED9\u754C3\u7ED3\u675F\u540E\u7684\u6570\u5343\u5E74\u5E74\u540E\
      \uFF0C\u4E5F\u662F\u7075\u6B66\u5916\u4F20\u7684\u767E\u5E74\u4E4B\u524D\u3002\
      <br>\u73A9\u5BB6\u4F1A\u5728\u8FD9\u4E2A\u5145\u6EE1\u7740\u5386\u53F2\u7684\
      \u6E38\u620F\u4E2D\u8FDB\u884C\u6E38\u73A9\uFF0C\u5982\u679C\u4F60\u66FE\u7ECF\
      \u73A9\u8FC7\u4FEE\u4ED9\u754C1\u30012\u30013\u6216\u7075\u6B66\u5916\u4F20\uFF0C\
      \u90A3\u4E48\u8FD9\u5C01\u795E\u5C06\u4F1A\u7ED9\u4F60\u5E26\u6765\u5F88\u591A\
      \u5E94\u6709\u7684\u8BB0\u5FC6\u3002<br><br><strong>\u25C6\u6E38\u620F\u7279\
      \u8272\u25C6</strong><br>\u76EE\u524D\u5DF2\u5F00\u653E\u4E94\u5927\u804C\u4E1A\
      \uFF0C\u5341\u5927\u4F20\u627F\uFF0C\u73A9\u5BB6\u53EF\u5728\u6E38\u620F\u4E2D\
      \u5C3D\u53EF\u80FD\u7684\u4F53\u9A8C\u5230\u65E0\u7A77\u7684\u4E50\u8DA3\uFF0C\
      \u53EF\u4EE5\u4E0D\u65AD\u7684\u62C6\u5206\u804C\u4E1A\u6280\u80FD\u88C5\u5907\
      <br>\u6765\u7EC4\u88C5\u6210\u81EA\u5DF1\u6700\u64C5\u957F\u7684\u5957\u8DEF\
      \u8DEF\u7EBF\u8FDB\u884C\u6E38\u620F\u3002<br><br>1.\u6E38\u620F\u4E2D\u62E5\
      \u6709\u8005\u6210\u767E\u4E0A\u5343\u79CD\u4E0D\u540C\u7C7B\u522B\u7684\u7279\
      \u6548\u7C7B\u88C5\u5907\uFF0C\u6BCF\u4E2A\u526F\u672C\u90FD\u5305\u542B\u5341\
      \u6570\u79CD\uFF0C\u91CE\u5916\u4F20\u627F\u533A\u57DF\u66F4\u662F\u591A\u4E0D\
      \u80DC\u6570\uFF0C\u73A9\u5BB6\u53EF\u4EE5\u901A\u8FC7\u804C\u4E1A\u6280\u80FD\
      \u548C\u7279\u6548\u88C5\u5907\u642D\u914D<br>\u6765\u8FDB\u884C\u73A9\u51FA\
      \u5C5E\u4E8E\u81EA\u5DF1\u7684\u4E00\u79CD\u98CE\u683C\u8DEF\u7EBF\u6765\u65A9\
      \u6740\u654C\u4EBA\u3002<br><br>2.\u65E0\u5C3D\u73A9\u6CD5\uFF0C\u548C\u5176\
      \u4ED6\u6E38\u620F\u4E0D\u540C\uFF0C\u5C01\u795E\u7684\u73A9\u5BB6\u53EF\u4EE5\
      \u65E0\u9650\u7684\u63D0\u5347\u81EA\u8EAB\u88C5\u5907\u548C\u7B49\u7EA7\uFF0C\
      \u6311\u6218\u66F4\u9AD8\u7684\u96BE\u5EA6\u53EF\u9009\u62E9\u66F4\u9AD8\u7684\
      \u96BE\u5EA6\u53EF\u4EE5\u83B7\u5F97\u66F4\u9AD8\u7684\u7269\u54C1\u88C5\u5907\
      \uFF0C\u73A9\u5BB6\u6C38\u8FDC\u65E0\u9700\u62C5\u5FC3<br>\u9876\u7EA7\u540E\
      \u6CA1\u4EFB\u4F55\u6311\u6218\uFF0C\u6E38\u620F\u4E2D\u7684\u96BE\u5EA6\u4F1A\
      \u968F\u7740\u73A9\u5BB6\u7B49\u7EA7\u548C\u9009\u62E9\u9010\u6B65\u63D0\u9AD8\
      \uFF0C\u4F60\u82E5100\u7EA7\u5C31\u53EF\u4EE5\u6253100\u7EA7\u602A\u7269\u83B7\
      \u5F97100\u7EA7\u88C5\u5907\uFF0C\u4F60\u82E51000\u7EA7\u5C31\u53EF\u4EE5\u6253\
      1000\u7EA7\u602A\u7269\u83B7\u5F971000\u7EA7\u88C5\u5907\uFF0C<br>\u65E0\u5C3D\
      \u7684\u589E\u5E45\u7CFB\u7EDF\u8BA9\u73A9\u5BB6\u53EF\u4EE5\u65E0\u7A77\u7684\
      \u63D0\u5347\u81EA\u5DF1\u548C\u6311\u6218\u3002<br><br>3.\u6E38\u620F\u4E2D\
      \u62E5\u6709\u8005\u5C01\u795E\u7CFB\u7EDF\uFF0C\u73A9\u5BB6\u8FBE\u5230\u4E00\
      \u5B9A\u4FEE\u4E3A\u540E\u53EF\u8FDB\u884C\u81EA\u6211\u5C01\u795E\u81EA\u521B\
      \u5C01\u53F7\u8BC1\u795E\u4F4D\u6765\u83B7\u5F97\u4E0B\u4F4D\u795E\u4E4B\u79F0\
      \uFF0C\u4E0D\u4EC5\u83B7\u5F97\u8D85\u5F3A\u7684\u6218\u529B\u63D0\u5347\u8FD8\
      \u53EF\u4EE5\u6311\u6218\u66F4\u96BE\u7684\u654C\u4EBA\u6765\u83B7\u5F97\u66F4\
      \u597D\u7684\u5B9D\u7269\u3002<br><br>4.\u591A\u6837\u5316\u673A\u5236\uFF0C\
      \u6E38\u620F\u4E2D\u62E5\u6709\u7740\u5404\u79CD\u6709\u8DA3\u7684\u9053\u5177\
      \xB7\u5080\u5121\u3001\u7B26\u7EB8\u3001\u6280\u80FD\u62DB\u5F0F\u9053\u5177\
      \u3001\u7B49\u7B49\u8BA9\u4F60\u5C3D\u60C5\u4F53\u9A8C\u6E38\u620F\u4E2D\u53EF\
      \u4EE5\u7ED9\u4F60\u5E26\u5566IDE\u65B0\u9C9C\u73A9\u6CD5\uFF0C\u5982\u6295\u63B7\
