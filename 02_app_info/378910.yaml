    review: "[h1]DLC-Review:\n\nSOUNDTRACK\n\nSuper Star Path[/h1]\n\n\"Super Star\
      \ Path\" ist ein kleines Casual-Spielchen mit Retro-Feeling. Eine Mischung aus\
      \ Shoot \xB4em up und Color-Match Spielchen mit recht hohem Schwierigkeitsgrad.\n\
      \nDer Soundtrack enth\xE4lt einfach alle Tracks, die im Spiel zu h\xF6ren sind.\
      \ Insgesamt kommt man auf eine Gesamtspielzeit von knapp einer halben Stunde.\n\
      \nPassend zum Spiel ist auch die Musik im Retro-Feeling gehalten. Synthesizer\
      \ Sounds, die die Klassiker zitieren ohne sie zu kopieren. Denn bei allem merkt\
      \ man doch st\xE4ndig, da\xDF es sich nicht um einen alten Vertreter handelt,\
      \ sondern um ein Game von heute.\n\nKompositorisch ist das alle gut gelungen,\
      \ sauber, allerdings nicht wirklich \xFCberraschend oder innovativ. Eher erwartbar\
      \ treiben die Songs den Spieler an. Typischer Casual-Gaming Content also, qualitativ\
      \ in Ordnung, aber auch nichts wirklich Besonderes. \n\n[h1][b]DLC-Wertung:\
      \ 6/10"
