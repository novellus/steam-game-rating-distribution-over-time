details:
  data:
    about_the_game: "The young thief who inherited her mother's name, Kunimitsu II\
      \ joins the fray! Knock your opponent off their guard with her lightning-fast\
      \ moves, then finish them off with her blades wreathed in red and blue flames!<br\
      \ />\r\n<br />\r\n*Included in this add-on is Kunimitsu as a playable character.<br\
      \ />\r\nKunimitsu will also become playable in DLC1's mode, &quot;Ultimate TEKKEN\
      \ BOWL&quot;.<br />\r\n<br />\r\nThis add-on is included in one or more sets.\
      \ Please be careful not to buy the same content twice.<br />\r\nUse of this\
      \ add-on requires the full version of the game (sold separately). You may also\
      \ need to install the most recent game patch."
