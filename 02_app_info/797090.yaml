    about_the_game: <h2 class="bb_tag"><strong>Description</strong></h2><br>This story
      has been going on for millennia. This story is about a war, a war that is necessary
      to deserve the favor of God. Each of the soldiers is ready to die today for
      the sake of his love. To perish on the battlefield under the face of the Neon
      Sun is the greatest happiness for any of the warriors of the two pyramids.<br>Fight
      for you die, fight for it is all that you have.<br><br>You have to repel countless
      attacks of the enemy, and the further you advance, the more difficult it will
      be for you to do it. At your disposal is the whole army of the pyramid and its
      main weapon - the ray of death. Collect the gifts that Neon Sun gives you, which
      means that he is pleased with you and he likes everything that you do. You have
      only one life, only one chance to prove to Neon Sun your devotion.<h2 class="bb_tag"><strong>Features:</strong></h2><br>-
      Classic linear TD;<br><br>- Cool music;<br><br>- Several types of weapons (infantry,
      tanks, a ray of death);<br><br>- Infinite gameplay;<br><br>- Opportunity to
      fight and perish for the Neon Sun;<br><br>- To plunge into the routine of the
      army through neon allusion to a meaningless and cruel reality.
