    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/538900/extras/ZIQ_Logo_LG_White_Steam.png?t=1572708006\"\
      \ /><br><br>Run, dodge, jump, pull pickups, switch polarity and die constantly!\
      \ You get to do all this while being heckled for your constant mistakes!  &quot;ZIQ&quot;\
      \ is an arcade runner that features polarity-switching gameplay. <br><br>Switch\
      \ ZIQ's polarity to make it safely past obstacles or in some cases destroy them.\
      \ Perform pickup sequences, maintain chains, destroy obstacles and time your\
      \ pulls to take advantage of the in-depth scoring system while you compete on\
      \ the global leaderboard!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/538900/extras/ZIQ_Gif_3.jpg?t=1572708006\"\
      \ /><br><br>Swarm, an ancient AI turned malevolent and spiteful is waging a\
      \ war on all life. Having narrowly escaped complete destruction at the hands\
      \ of organics he both hates and fears them. The AI grows massive, devouring\
      \ entire planets to fuel and construct his unstoppable armies in an unending\
      \ vendetta against organic life. Swarm\u2019s armies of nanoform soldiers fair\
      \ no better. The prototype Z series IQ nanite (ZIQ) is currently being put through\
      \ countless experiments to improve the soldier\u2019s neural network.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/538900/extras/ZIQ_Gif_4.jpg?t=1572708006\"\
      \ /><br><br>These torturous tests take the form of treacherous obstacle courses\
      \ that ZIQ must complete. With nanoforms\u2019 ability to endless reconstruct,\
      \ death offers no respite. With more than 25 obstacles and hundreds of possible\
      \ combinations he faces a difficult journey. But his ability to switch polarity\
      \ at any time gives players the edge needed to succeed across seven themed procedurally-generated\
      \ stages filled with traps such as pools of acid beneath sinking floors, pop-up\
      \ walls that appear at the last second, and polarized obstacles that can only\
      \ be survived by quickly swapping polarities.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/538900/extras/ZIQ_Gif_1.jpg?t=1572708006\"\
      \ /><br><br>Crafty players can collect charge cores to complete a sequence for\
      \ extra points. If these sequences are chained together seven times ZIQ becomes\
      \ Overcharged and can destroy those pesky polarity traps for additional points\
      \ by opposing their polarity. Nabbing pickups at just the right time (ranging\
      \ from good to perfect) affords even more points. Climb up the global leaderboard\
      \ on the pile of nanites left behind with each excruciating death!<br><br>Indifferent\
      \ to ZIQ\u2019s suffering and deaths, Swarm is as generous with his insults\
      \ as he is with fresh nanoforms. Voiced by YouTube\u2019s Dash Star, Swarm is\
      \ not content to simply torture ZIQ with an onslaught of deadly experiments.\
      \ No no, he has to berate him the whole time, too! The better the player, the\
      \ crueler Swarm becomes, increasing the difficulty of the stage. Fly through\
      \ unforgiving stages in abstract sci-fi levels and watch as the dark synth music\
      \ changes the environment, all while being incessantly heckled."
