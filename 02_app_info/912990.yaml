    about_the_game: '<strong>Game</strong><br>PlatBall is a casual puzzle platformer.
      Solving different rooms to proceed, same time you need to handle some basic
      platforming. Suitable for any age.<br><br><strong>Levels</strong><br>50 puzzle
      stages with many fun different obstacles! you can go chill mode and play slowly
      or try to beat them as fast as you can.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/912990/extras/storeimg1.jpg?t=1534245677"
      /><br><br><strong>Leaderboards</strong><br>Online leaderboards for speedrunning
      against other players!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/912990/extras/scoressmall.jpg?t=1534245677"
      /><br><br><u>Note: you need a keyboard for typing the name you want to submit.</u><br><br><strong>Controls</strong><br>Play
      with mouse/keyboard or controller.'
