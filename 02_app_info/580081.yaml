    about_the_game: 'NOTE: This DLC is included in the <a href="http://store.steampowered.com/app/426100"
      target="_blank" rel="noreferrer"  >RPG Maker MV - Add-on Pack</a>.<br><br>Kids
      Generator Parts (DLC 4) contains 127 parts to create kids through RPG Maker
      MV''s character generator. These pieces may be used to create both child heroes
      and NPCs, with a variety of looks appropriate for many social settings and classes.
      From princes to paupers, you can customize the perfect child and add amazing
      detail to your RPG Maker projects.<br><br>Contents:<br><ul class="bb_ul"><li>21
      Front Hair<br></li><li>21 Rear Hair<br></li><li>1 Ears<br></li><li>14 Eyes<br></li><li>13
      Eyebrows<br></li><li>2 Noses<br></li><li>18 Mouth<br></li><li>4 Facial Marks<br></li><li>21
      Clothes<br></li><li>6 Accessory 1<br></li><li>4 Accessory 2<br></li><li>1 Glasses</li></ul>'
