    about_the_game: "<h2 class=\"bb_tag\">\u2660Wonderful plot\u2660</h2>\_\_\_\_\
      &quot;Waking up Girl&quot; was created by the original team who made &quot;Princess\
      \ Lili&quot;, and improved the quality of the plot. Not only did the plot maintain\
      \ its original high quality and excitement, but Its logic is also more reasonable\
      \ and organized. <br><br>\_\_\_\_In addition, the character dialogue in this\
      \ game, from the aspects of readability and layout, considers the reader\u2019\
      s psychological and visual aesthetics, and is optimized, which greatly reduces\
      \ the fatigue when reading text and turns reading into a very happy thing. \u266A\
      (^\u2207^*)<h2 class=\"bb_tag\">\u2663Sneak and puzzle gameplay\u2663</h2>\_\
      \_\_\_In this game, the player will use a special anesthetic needle to sneak\
      \ attack and anesthetize the enemy. Players need to prevent themselves from\
      \ being discovered by the enemy as much as possible. At the same time, they\
      \ need to solve various puzzles to achieve a multiplier effect. (\u2267\u2207\
      \u2266)\uFF89<h2 class=\"bb_tag\">\u2665High-quality art and music\u2665</h2>\_\
      \_\_\_All the pictures in this game are original by artist Chi Yin Ling, and\
      \ the style is exquisite and unified. At the same time, the music in our game\
      \ has also been carefully selected. Every piece of music is particularly good.\
      \ Welcome everyone to try!<h2 class=\"bb_tag\">\u2666Add no plot mode\u2666\
      </h2>\_\_\_\_In addition to the original plot puzzle gameplay, our game has\
      \ also added a &quot;no plot mode&quot;. This mode only retains the game's puzzle\
      \ solving, stealth and other non-story content, which not only simplifies the\
      \ game process, but also satisfies more players' preferences.<h2 class=\"bb_tag\"\
      >\u2605Character introduction\u2605</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1286330/extras/Marie1.png?t=1605670802\"\
