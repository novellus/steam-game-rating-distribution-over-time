details:
  data:
    about_the_game: "This game is a 2D action game that high school students fight.<br\
      \ />\r\nIf you defeat an enemy by punching or kicking or throwing it to annihilate\
      \ it, you can proceed.<br />\r\n<br />\r\nYou can strengthen the character with\
      \ the money obtained from the enemy.<br />\r\nWhen hero eat food at a shop,\
      \ the hero becomes strong.<br />\r\nThe hero can also learn a new technique\
      \ at the shop.<br />\r\n<br />\r\nYou can pick up falling weapons such as garbage\
      \ cans and bamboo spears and use them.<br />\r\nYou can hit the enemy by flying\
      \ a trash can or soccer ball with punch or kick.<br />\r\nYou can further damage\
      \ by pursuing enemies launched into the air.<br />\r\nYou can confirm the technique\
      \ and move the place(shortcut) on the menu screen.<br />\r\n<br />\r\nOperation\
      \ is done with the keyboard or Xbox 360 controller.<br />\r\nIt is a simple\
      \ operation of jump, punch, kick, move.<br />\r\nSave is done automatically\
      \ in the stage switching."
