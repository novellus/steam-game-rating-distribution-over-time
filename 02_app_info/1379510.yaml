    about_the_game: <h2 class="bb_tag"><strong>Are you ready to test your math skills?</strong></h2><br>As
      a brand new student in the Algebra Ridge University, you'll have to team up
      with your friends and stop Big Cheesy from selling the Pencil of Knowledge to
      a mysterious buyer from another dimension. <br><br>Think your way through various
      short-timed math questions, meet weird friends and foes along the way, and find
      out who's the true mastermind behind the theft of the Pencil of Knowledge.<h2
      class="bb_tag"><strong>Features:</strong></h2><ul class="bb_ul"><li>Fast-paced
      math action!<br></li><li>Groovy jams!<br></li><li>A story with twists and turns!<br></li><li>Cute
      girls!<br></li><li>Not-so-cute greasy burgers.</li></ul>
