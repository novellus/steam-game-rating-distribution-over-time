  data:
    about_the_game: "The full soundtrack to Super Arcade Racing! Bring back the 80s\
      \ to full life with this inspired-to-the-classics soundtrack. Listen it at work,\
      \ while driving or whenever. A nostalgic jump to the past is guaranteed!<br\
      \ />\r\n<br />\r\nComposed and played back with our in-house, custom made music\
      \ tracker engine!<br />\r\n<br />\r\n--- Track list ---<br />\r\n<br />\r\n\
      1) - Super Arcade Racing<br />\r\n2) - Boss - Kurt<br />\r\n3) - Iron Motors<br\
      \ />\r\n4) - Let's Drive<br />\r\n5) - Grease Monkey<br />\r\n6) - Boss - Rock<br\
      \ />\r\n7) - Turbo Charged<br />\r\n8) - Midnight Highway<br />\r\n9) - Boss\
      \ - Shark<br />\r\n10) - Discoteca Milano<br />\r\n11) - Reunited<br />\r\n\
      12) - Boss - Lightning<br />\r\n13) - Outrunners<br />\r\n14) - Ready, Steady,\
      \ GO!<br />\r\n15) - On Patrol<br />\r\n16) - Boss - Shadow<br />\r\n17) - Eye\
      \ of the Mustang<br />\r\n18) - Boss - Hammer<br />\r\n19) - Vice<br />\r\n\
      20) - Ocean View Speedway<br />\r\n21) - Stakeout<br />\r\n22) - Boss - Maverick<br\
      \ />\r\n23) - Oberheim's Journey<br />\r\n24) - Garage Talk<br />\r\n25) - Boss\
      \ - Interceptor<br />\r\n26) - Octane Dreams<br />\r\n27) - Family Reunion<br\
      \ />\r\n28) - Jupiter-8<br />\r\n29) - Boss - King<br />\r\n30) - Burning Rubber<br\
      \ />\r\n31) - The Resolution<br />\r\n32) - Boss - The Judge<br />\r\n33) -\
      \ Hidden Level<br />\r\n34) - Countach<br />\r\n35) - The Kidnap<br />\r\n36)\
      \ - End Credits<br />\r\n<br />\r\nComposed by Simon Haines (Twitter: @Quistard)<br\
      \ />\r\n<br />\r\nThe Super Arcade Racing soundtrack will be downloaded to your\
      \ computer as MP3 files. You must have Super Arcade Racing installed on your\
      \ computer as well to receive the DLC content."
