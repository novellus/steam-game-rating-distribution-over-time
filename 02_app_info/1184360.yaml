    about_the_game: "Loader - a working guy! And his work is much more complicated\
      \ than it might seem!<br />\r\nThere are situations when impossible tasks are\
      \ put before him at first glance.<br />\r\nHEAVY LOAD is a puzzle in which you\
      \ have to solve the problem of how to move the boxes so that they fall into\
      \ the right places.<br />\r\nFans of interesting logical tasks will be satisfied.<br\
      \ />\r\n<br />\r\n<br />\r\nFeatures:<br />\r\n-40 levels<br />\r\n-Bright painting<br\
      \ />\r\n-Slow gameplay<br />\r\n-Interesting gameplay"
