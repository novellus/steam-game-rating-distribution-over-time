    about_the_game: "<h2 class=\"bb_tag\">space</h2><strong>2149</strong>: More than\
      \ a hundred years ago, mankind successfully made their step into space. They\
      \ started settlements on Moon, Mars, and Europa and eventually expanded beyond\
      \ the solar system.<h2 class=\"bb_tag\">These Are the Voyages Of Space Station\
      \ Loma.</h2><br>Following the pioneering spirit of your ancestors you volunteer\
      \ for an expedition to the outer sectors of the known universe. It was your\
      \ motivation, your qualification, and your value for mankind that convinced\
      \ the committee to send you on this suici \u2026 supervisory mission to Space\
      \ Station Loma.<br>You alone are responsible for the maintenance of the station.<br>Even\
      \ after five years of training you don\u2019t know whether you are really up\
      \ to the job, but then again, how hard can it be to push some buttons, eh?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/577640/extras/Loma_Logo_400x448.png?t=1599836815\"\
      \ /><h2 class=\"bb_tag\">gameplay</h2>TL;DR: You push buttons and pull levers,\
      \ REALLY FAST (simon says like).<br><br>If you were looking for a non platform\
      \ defense game in VR, you found it!<br>In this \u201Cspace station explosion\
      \ simulator\u201D you play as an engineer who has to manage a space station\
      \ at the end of the known universe. Besides the normal operation and repair\
      \ of a space station, you will face multiple dangers, like asteroids, space\
      \ pirates, and anomalies out there.<br>Are <strong>you</strong> the engineer\
      \ we are looking for?<h2 class=\"bb_tag\">inspiration</h2>Making the 1001st\
      \ spaceship simulator, or something new?<br><br>Inspired by NerdCubed's game\
      \ &quot;Systems Nominal&quot;, Chaos Commando (from <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.holocafe.de/games.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Holo Caf\xE9</a>), Deep Space 9, Stargate\
      \ Atlantis and Job Simulator, I wanted to create the ultimate Space Station\
      \ experience with all of its awesomeness and drawbacks. This <i>&quot;Space\
      \ Station Simulator&quot;</i> should give you a feeling for what it takes to\
      \ operate such a highly complex artificial construction in the emptiness of\
      \ space.<h2 class=\"bb_tag\">follow development</h2>Follow the development process\
      \ on youtube and twitter.<br><br><a href=\"https://twitter.com/StationLoma\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/577640/extras/icon_64x64_twitter.png?t=1599836815\"\
      \ /></a> <a href=\"https://www.youtube.com/channel/UCSijc14-SjGpgqx20CSL76A\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/577640/extras/icon_64x64_youtube.png?t=1599836815\"\
      \ /></a>"
