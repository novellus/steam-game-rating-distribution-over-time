    about_the_game: "STORY:<br />\r\n<br />\r\nThe main character of this game was\
      \ unfortunate.<br />\r\n<br />\r\nUnreasonable violence...<br />\r\nRough words...<br\
      \ />\r\nShe was the limit.<br />\r\n<br />\r\nAnger reached the peak.<br />\r\
      \nthat moment.<br />\r\nShe is equipped with the power to destroy everything.<br\
      \ />\r\n<br />\r\nWhen she burns something, it becomes a flammable ash.<br />\r\
      \nIt's almost like magic. Oh, how wonderful!<br />\r\n<br />\r\nLet's enjoy\
      \ revenge.<br />\r\n<br />\r\n<br />\r\n<br />\r\nGAME SYSTEM:<br />\r\n<br\
      \ />\r\nThis game is a side scrolling action.<br />\r\nThe operation is very\
      \ simple.<br />\r\nJust burning an object will make everything explode.<br />\r\
      \nIt is very pleasant.<br />\r\n<br />\r\n<br />\r\nIf you defeat the enemy\
      \ well it will be a high score.<br />\r\nLet's do Combo!<br />\r\n<br />\r\n\
      Z key normal attack (long press)<br />\r\nX key trap attack (1st time \xB7 installation,\
      \ 2nd time \xB7 explosion)<br />\r\nC key special bomb (using gauge)<br />\r\
      \n<br />\r\nLet's use attacks separately and blow off the enemy!"
