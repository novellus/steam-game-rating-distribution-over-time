details:
  data:
    about_the_game: <strong>Save Flandre who is caught in deep sleep and can not wake
      up. Gently evolving Touhou secondary creation RPG which gently raises and challenges
      the monsters of the deformed Touhou project. Follow the story with more than
      130 articles of Flandre and characters!</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1085340/extras/001_en.png?t=1565316334"
      /><br><br>Touhou's 26 Yokai appears with a focus on the everlasting popular
      character &quot;Flandre Scarlet&quot;.<br>Discover what happened between Flandre
      and other Yokai, while collecting results in Flandre's deep dream.<br>Proceed
      stages by selecting &quot;Emerge&quot; or &quot;Dive&quot;.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1085340/extras/002_en.png?t=1565316334"
      /><br>Acquired characters and furnitures appear randomly on the main screen.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1085340/extras/004_en.png?t=1565316334"
      /><br>The character on the main screen will join the battle of &quot;Dive&quot;.
      Battle is automatic.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1085340/extras/005_en.png?t=1565316334"
      /><br>Obtain rewards such as furniture and items from Search. In Laboratory,
      you can upgrade characters by using Mana collected from Dive and Search.<br>Follow
      the whole story by collecting results and rewards from various conditions.
