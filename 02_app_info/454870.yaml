    about_the_game: "Great game for all &quot;tower defense&quot; fans!<br />\r\n\
      <br />\r\nMagic, towers, strategy and super heroes are all in one tower defense\
      \ game: Magic Quest! <br />\r\nPlan your strategy and use special spells to\
      \ defend your towers and win all battles. You will be able to command legendary\
      \ heroes, such as elven archers, dwarven gunners, shaman warriors and wizards,\
      \ golems and others \u2013 there is different 8 heroes with unique abilities\
      \ in this tower defense game. Moreover, one of the main features is a scaling\
      \ of maps. Bring them closer to see more details or hold the maps away to plan\
      \ your actions.<br />\r\n<br />\r\nIn the Magic Quest tower defense you will\
      \ face the enemies in various locations \u2014 valleys, dwarven mines, full\
      \ of hidden treasures, mountains, deserts, seaboard, floating islands swamps\
      \ and volcanic plains. All this marvellous places will serve as the scenery\
      \ for your epic adventure.<br />\r\n<br />\r\nIn Magic Quest you will find:<br\
      \ />\r\n- Epic magic battles<br />\r\n- Lots of magical creatures: goblins,\
      \ orks and many others<br />\r\n- 8 unique territories to defend allow you to\
      \ have the full battle experience<br />\r\n- Maps with scaling<br />\r\n- Combination\
      \ of strategy and fantasy games<br />\r\n<br />\r\nSave magic world in this\
      \ beautiful and extreme tower defense game!"
