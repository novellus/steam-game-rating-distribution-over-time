    about_the_game: "In the game \u300AFolding Space\u300B, you will pilot a spaceship\
      \ in a random hexagonal universe and find your way home.<br>But this journey\
      \ is not safe. Collect cards, upgrade equipment, and recruit new crew members\
      \ to complete the challenge.<br>If it fails, please try again.Because ,it's\
      \ a whole new adventure . This is the charm of &quot;Folding Space&quot;.<br>Creatively,\
      \ Folding Space is a bit like a combination of\u300AFaster Than Light\u300B\
      and \u300ASlay the Spire\u300B.<br>The gameplay is so unique, The developer\
      \ will be  addicted in it,even after playing hundreds times.<h2 class=\"bb_tag\"\
      >Key Features</h2>\t<ul class=\"bb_ul\">\t<li>Randomized Galaxy - Each play-through\
      \ will feature different enemies, events, and results to your decisions. There\
      \ is also a secret space that requires special item to enter.\t<br>\t</li><li>Strategic\
      \ Gameplay - Players need to make difficult choices between using equipment\
      \ and cards.\t<br>\t</li><li>Multiracial crew - Depending on the deck and equipment,\
      \ players need to upgrade and train different crew.<br>\t</li><li>No Second\
      \ Chances! - Permadeath means when you die, there's no coming back. The constant\
      \ threat of defeat adds importance and tension to every action</li></ul>"
