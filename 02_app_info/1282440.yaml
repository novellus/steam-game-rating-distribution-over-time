    about_the_game: 3ZENTREE is a 3d interactive node based information system.<br>The
      node could store useful information such as text, image, and web page.<br>You
      could adjust relations between nodes in 3d space.<br>It could help you collect
      ideas and thoughts, build a global map between information, trigger more creatives.<br><br><strong>FEATURES</strong><br>Collect
      webpage, articles, and images <br>Adjust the connection between node in 3d space<br>Clean
      style interactive<br>Edit node detail on the fly<br>Auto web page preview extraction<br>3D
      H5 webpage supported<br>Multiple Skybox background, UI themes <br>Save tree
      as .3ZEN file, with open format<br><br><strong>TO BE DONE</strong><br>VR Support<br>Mac
      Support<br>Line Grow Animation<br>Add PDF Support<br>Efficiency Improvements<br>And
