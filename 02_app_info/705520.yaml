    about_the_game: Missed Bob's vacation? No need to fret, we got you my dude! With
      this Juicy pack you can acquire all the items you may have missed from that
      event, and we'll even top it off with a truckload of currencies and a few shards
      to sweeten the pot, how does that sound? Good? good. Glad we both feel the same
      way, oh btw you get an exclusive hat too, SURPRISE.<br><br>Includes:<br><br><ul
      class="bb_ul"><li>x4 Skull drop. (+2 green shards)<br></li><li>x4 DPS boost
      (+2 yellow shards)<br></li><li>Best deal on diamonds (+500 diamonds)<br></li><li>A
      truck full of bloodstones for good measure (+75 bloodstones) <br></li><li>Exclusive
      Juicy hat</li></ul>
