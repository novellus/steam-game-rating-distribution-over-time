    short_description: "Super Mustache is a vintage styled platformer, filled to the\
      \ brim with 8 bit pixel art juice! Join Captain Super Mustache in a journey\
      \ to save the planet Uranus. If you enjoyed classic platformer games from the\
      \ golden era of video games, then you\u2019re going to love this."
