  data:
    about_the_game: "<h2 class=\"bb_tag\">Summerford Winter Demo</h2><br>An updated\
      \ version of our Halloween demo is now available to download and play!<br><br>We're\
      \ a very small team in the middle of development so any feedback is greatly\
      \ appreciated - more information on our dev log!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/924120/extras/story-small-new5.png?t=1607704922\"\
      \ /><br><br>The island of Summerford was the site of the United Kingdom\u2019\
      s first nuclear power station, and a popular family tourist destination.<br><br>In\
      \ 1986, a catastrophic reactor failure occurred at the nuclear plant. Following\
      \ a botched evacuation effort, the island of Summerford was placed into a complete\
      \ and permanent quarantine.<br><br>For 34 years, no civilian has stepped foot\
      \ on Summerford.<br><br>Until now.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/924120/extras/Gif3.gif?t=1607704922\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/924120/extras/features-small-new.png?t=1607704922\"\
      \ /><br><ul class=\"bb_ul\"><li> <strong>Classic Survival Horror</strong>: Inspired\
      \ by the &quot;golden age&quot; of survival horror classics like the original\
      \ Resident Evil, Silent Hill and Alone in the Dark, Summerford is a third person\
      \ action adventure game with fixed perspective cameras and a careful mix of\
      \ combat, exploration and puzzle solving.<br><br></li><li> <strong>Modernised\
      \ Gameplay</strong>: Summerford is inspired by the classics but not beholden\
      \ to them. With a more accessible and subtle UI, the choice between traditional\
      \ \u201Ctank\u201D and modernised controls &amp; many gameplay tweaks created\
      \ to bring Survival Horror into the 21st century and remove the frustration\
      \ of the older games.<br><br></li><li> <strong>Explore Summerford</strong>:\
      \ Reclaimed by nature and abandoned to time, the island of Summerford is ripe\
      \ for exploration. From the silence of the quaint village streets to the haunted\
      \ beauty of the Dream Valley theme park, there's a wide variety of interesting\
      \ and unique locations to discover.<br><br></li><li> <strong>Discover the island's\
      \ Secrets</strong>: Unravel the mystery of the Summerford nuclear disaster,\
      \ meet the remaining residents of the island and face far more personal demons\
      \ in a focused, narrative horror experience.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/924120/extras/Gif4.gif?t=1607704922\"\
      \ />"
