    review: 'This is just a small DLC for Race07.

      If you have Race07 in your library and enjoyed this game with either the online
      or the offline modes, you might be interested in getting a few extra tracks
      and cars.

      Even though the higher powered GT cars are appealing, I recommend you buy it
      during a Steam sale.'
