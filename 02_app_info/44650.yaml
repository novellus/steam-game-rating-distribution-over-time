    about_the_game: "As Jeremy Clarkson of Top Gear would say.. MORE POOOOOOWER!<br>\t\
      \t\t\t\t\t The power pack is designed for those of you who can\u2019t get enough\
      \ horsepower under your right foot.<br>\t\t\t\t\t\t Three high profile exotic\
      \ GT sportscars ready to hammer around new tracks from both sides of the old\
      \ iron curtain.<br>\t\t\t\t\t\t Mid-Ohio is often named \u201Cbest road course\u201D\
      \ in the US, Chayka is the first track out of former Soviet Union to make it\
      \ to a SimBin title.<br>\t\t\t\t\t\t <h2 class=\"bb_tag\">Key Features</h2>\t\
      \t\t\t\t\t Combined with the included game RACE 07, the content features:<br>\t\
      \t\t\t\t\t <ul class=\"bb_ul\"><li>14 unique car models in 12 different classes\
      \ and 21 racing tracks.<br>\t\t\t\t\t\t\t</li><li>Multiplayer, up to 25 players\
      \ online or using AI.<br>\t\t\t\t\t\t\t</li><li>Ghost racing against own or\
      \ others lap times.<br>\t\t\t\t\t\t\t</li><li>True racing regulations; as real\
      \ as you want it to be.<br>\t\t\t\t\t\t\t</li><li>Contains three of the coolest\
      \ super cars currently prowling racetracks around the world; the Pagani Zonda\
      \ R, the BMW M3 GT2 and the Matech GT1<br>\t\t\t\t\t\t\t</li><li>Contains two\
      \ real drivers tracks, both recreated in minute details, providing the scene\
      \ for spectacular racing action <br>\t\t\t\t\t\t </li></ul>"
