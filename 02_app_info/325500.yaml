  data:
    about_the_game: A great evil lurks in the dark and enchanted depths of this castle...<br><br>A
      great villain must have an evil lair, and what better location than an evil
      castle? Evil Castle Tiles will help you develop a perfect backdrop for that
      final boss encounter.<br><br>With Evil Castle Tiles, you can create a dark magic
      castle, a derelict crypt or a dungeon of torture. Unique details and decorative
      elements will bring each map to a new level, while the dark and rich colors
      will enhance the atmosphere of unease and fear.<br><br>Features:<br><ul class="bb_ul"><li>A
      smooth, painterly style like the one you'll find in <a href="http://store.steampowered.com/app/291473"
      target="_blank" rel="noreferrer"  >Royal Tiles</a> and <a href="http://store.steampowered.com/app/277843"
      target="_blank" rel="noreferrer"  >Dungeon &amp; Volcanoes</a> packs.<br></li><li>Auto-tiles
      for walls, water and floors.<br></li><li>Decorative elements such as statues,
      magical paraphernalia, and caskets.<br></li><li>Castle staples, including heavy
      gates, torches, trap elements and more.</li></ul>
