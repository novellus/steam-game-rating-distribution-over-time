    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1255160/extras/headerGAMEJOLT.png?t=1594032036"
      /><br><br>As a surgery intern you must survive the week whilst helping the many
      characters overcome their various problems. Oh so lucky! Doctor is a hospital
      surgery/life simulation, which deals with many issues such as job loss, betrayal,
      friendship, shyness.<br><br>Game features<br><br>- Eight stories to follow,
      with multiple endings,<br>- Explore the 3D hospital environment,<br>- Buy gifts
      at the shops,<br>- Perform surgeries to earn money and experience,<br>- Play
      the slot machine and crane game at the arcades,<br>- Unlockable bonuses and
      perks,<br>- Withdraw and deposit money, earn interest or debt,<br>- Multiple
      endings,<br>- Time and money management,<br>- Easy to pick up and play,<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1255160/extras/chief3.gif?t=1594032036"
      /><br>'Can you survive a week at my hospital? HAHA! Good luck!'
