      \ target=\"_blank\" rel=\"noreferrer\"  >https://store.steampowered.com/app/1054820/Kingslayer_Tactics</a></p><br><h1>About\
      \ the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/944250/extras/build-gif.gif?t=1609611213\"\
      \ /><br><br>Castle Flipper is a unique chance to become a medieval royal craftsman.\
      \ You can re-arrange the castle, at your own discretion. Breathe a whole new\
      \ life into the old rooms and prepare a great feast for the king!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/944250/extras/explore.gif?t=1609611213\"\
      \ /><br><br><strong>Explore new locations</strong><br>You want to see what the\
      \ castle chambers look like in different locations? Nothing easier! Choose the\
      \ location you want to explore. Choose a building and go inside. See what is\
      \ inside, between the medieval walls.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/944250/extras/build-n-design-gif.gif?t=1609611213\"\
      \ /><br><br><strong>Become a designer!</strong><br>Design the surroundings of\
      \ the castle. Choose and plant trees in the courtyards. Choose the shapes and\
      \ patterns of your flags and pennants.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/944250/extras/destroy.gif?t=1609611213\"\
      \ /><br><br><strong>Destroy the walls!</strong><br>You don't like what you\u2019\
      ve already built? Don't worry! Destroy the walls and start all over! <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/944250/extras/renovate-gif.gif?t=1609611213\"\
      \ /><br><br><strong>Manage reconstruction!</strong><br>You will have to put\
      \ a lot of work into the reconstruction of the conquered castle. Lead a group\
      \ of workers and repair damaged walls, bridges, or towers."
