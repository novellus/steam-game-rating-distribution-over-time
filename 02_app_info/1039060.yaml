    about_the_game: <strong>Introduction</strong><br><br>The game has been designed
      with the purpose that anyone can enter the world of &quot;city builders&quot;
      with simple mechanics to understand even if these games are not your thing.<br><br><strong>Purpose</strong><br><br>The
      goal of the game is to grow the city to the limits of the map, for that purpose
      the player must earn money by growing the population while has enough food and
      work to sustain it.<br><br>Every hour in the game will be calculated new income
      and movements of population, work and food, if you spend a lot of money you
      will have to wait &quot;1 hour&quot; to receive new income.
