details:
  data:
    about_the_game: "Railroad Tycoon 3 features 25 scenarios challenging players to\
      \ recreate magnificent feats of railroading history from around the world. Players\
      \ can lay track (including tunnels and overpasses), pick from over 40 locomotives\
      \ from early steams to modern bullets, choose to haul over 35 types of cargo\
      \ in a dynamic economy, and participate in an advanced stock market.<br />\r\
      \n\t\t\t\t\tThe new 3-D engine takes the franchise to the next level, allowing\
      \ smooth scaling from an 'eye in the sky' view of an entire continent down to\
      \ super detailed close-up of a beautifully modeled train, building, or just\
      \ the landscape.<br />\r\n\t\t\t\t\tRailroad Tycoon 3 also includes more multiplayer\
      \ support than its predecessor, integrating an on-line chat and matchmaking\
      \ service. To top everything off, the game's soundtrack features another installment\
      \ of some of the best authentic blues, bluegrass, and Americana music around.<br\
      \ />\r\n<br />\r\nMultiplayer available in LAN mode only."
