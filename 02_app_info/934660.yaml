    detailed_description: '<strong>This DLC is not compatible with an account created
      outside of Steam.</strong><br><br>Tachibana Lima differs from destroyer Tachibana
      only by the unique pattern of permanent camouflage. The ship is primarily of
      collector''s value.<br>Tachibana is one of the first destroyers designed and
      built in Japan, with good concealment, a quick-firing battery, and torpedo armament.
      Her artillery makes her a worthy adversary against ships of the same type, while
      her torpedoes are good enough to be a sufficient threat to ships of other types.<h2
      class="bb_tag">Advantages:</h2><ul class="bb_ul"><li>Five 76 mm guns with a
      reload time of 5 seconds. Despite her relatively modest caliber, this destroyer
      has great combat potential due her rate of fire, number of guns, and a high
      chance to set enemy ships on fire with just one salvo.<br></li><li>More than
      adequate torpedo armament: 2 twin torpedo tubes with a range of 5 km and a reload
      time of 22 seconds. <br></li><li>Extra credits per battle and 50% more XP provided
