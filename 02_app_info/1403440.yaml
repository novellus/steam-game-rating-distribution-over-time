    about_the_game: 'Born of a love for traditional computer role-playing, Broken
      Roads provides a rich, engaging narrative in which players make their way across
      a desolated future Australia. Blending together traditional and all-new role-playing
      elements on top of a classless system offering nearly unlimited character development
      options, Broken Roads presents players with an original morality system: the
      Moral Compass. This novel design sees dialogue options and questing decisions
      influence, and be influenced by, a character''s philosophical leaning.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>All-new post-apocalyptic setting<br></li><li>Unique morality
      system influencing dialogue, quests and character development<br></li><li>Authentic
      Australian locations and environments<br></li><li>Blend of traditional and original
      RPG mechanics<br></li><li>Up to 6 party members<br></li><li>Turn-based tactical
      combat<br></li><li>Hand-drawn artwork<br></li><li>A content-rich and densely-crafted
      world</li></ul>'
