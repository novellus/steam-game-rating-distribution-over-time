    about_the_game: Enjoy the Shuyan Saga soundtrack by award winning composer Aaron
      Tsang!<br><br>Aaron is a Canadian composer for film, videogames, commercials
      and television and has provided original music and audio services to numerous
      films, television commercials, and videogames. To date, Aaron has composed music
      for over 20 videogame titles for companies like Capcom, Konami, Glu, Blammo,
      Frima, and Dark Matter Inc.<br><br><strong>Soundtrack List:</strong><br><br>01.
      Shuyan<br>02. Students of Nan Feng<br>03. Lively Fighting<br>04. First Battle<br>05.
