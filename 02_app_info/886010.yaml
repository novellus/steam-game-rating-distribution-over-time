    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/886010/extras/storepage_title.png?t=1570681350"
      /><br>Smash Halloween Pumpkins: The Challenge is a 2D Old School Action Platformer
      in which the mission of the player is to smash as many pumpkins as possible
      within a limited time period. Do you love smashing pumpkins? This is the game
      for you!<br><br>Pumpkins have turned into Zombies and started eating on the
      human beings to avenge the death of their Pumpkin Brothers. So, the Leader of
      all the pumpkins commanded all of them to attack the human race with an ambition
      to rule over the world. <br><br>But one man stands against the Pumpkins to eliminate
      all of them in a Stormy Halloween Night. Will he be able to accomplish his mission?<br><br>You
      need to eliminate a certain number of Pumpkins within a limited time period
      and unlock the door to go to the next level. If you can kill extra pumpkins,
      it will also count. Be the best at exploding Pumpkins!<br><br><strong><h2 class="bb_tag">Key
      Features:</h2></strong><br><ul class="bb_ul"><li>15 Levels to Play!</li></ul><ul
      class="bb_ul"><li>Lots of enemies and traps.</li></ul><ul class="bb_ul"><li>Two
      types of firing modes like shotgun and Rocket Launcher.</li></ul><ul class="bb_ul"><li>Kill
      as many Pumpkins as you can within a limited time.</li></ul><ul class="bb_ul"><li>3
      Boss Battles!</li></ul><ul class="bb_ul"><li>Challenging situations and hard
      to master.</li></ul><ul class="bb_ul"><li>Unlock the door by killing the Pumpkin
      enemies.</li></ul><br>Note from the Developer: I have done all the graphics,
      pixel artwork, level design, programming myself except for the music. I hope
      you will enjoy the game.'
