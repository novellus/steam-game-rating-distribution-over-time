    about_the_game: '<h2 class="bb_tag">This is the Early Access version of Beach
      Buggy Racing 2: Island Adventure</h2><br>You know the drill:  you should buy
      this game based on its current state, so you won''t be too disappointed if we
      all get hit by a bus and never end up finishing it.  Which by the way is totally
      not going to happen (knock on wood.)  Us getting hit by a bus.  And even if
      it did happen at this point, I mean... it would be bad for us but would it really
      be so terrible for you?  We''re pretty close to done, so worst case scenario
      you get a fun, almost-done game at a crazy cheap price.  What could possibly
      go wrong?<h2 class="bb_tag">What''s this game about?</h2><br>BBR2: Island Adventure
      is a mayhem-filled kart-racer with an emphasis on split screen fun and game
      rule customization.   Play Adventure mode as a solo driver or cooperatively.  Jump
      into 8 player split screen championships.  Tweak and save your favorite configurations
      of Powerups, lap counts, game modes and more with your own custom rule sets.  BBR2
      gives you the keys and puts you in the driver seat.<br><br>We''re still in Early
      Access, but as of (9/1/2020) the game includes:<br><br><ul class="bb_ul"><li><strong>Adventure
      mode</strong> with massive interactive map, playable cooperatively with 1-4
      local players<br></li><li><strong>Championship </strong>and <strong>Quick Event</strong>
      modes, playable with 1-8 local players<br></li><li><strong>23 thrill-ride race
      tracks</strong> like Egyptian pyramids, dragon-infested castles, pirate ship
      wrecks, and experimental alien bio-labs, packed with secrets and shortcuts<br></li><li><strong>35
      cars</strong> including monster trucks, moon rovers, sleek European race cars,
      and of course beach buggies<br></li><li>A motley crew of <strong>13 racers</strong>,
      skeletons, robots and aliens, each with their own unique special ability<br></li><li>44
      yeah you heard us right <strong>44 wacky Powerups</strong> including Donut Tires,
      Oil Slick, Ball''n''Chain, Dodgeball Fury... it''s just a lot</li></ul><br>Plus
      you can create and save your own <strong>custom game rule sets</strong>.  Want
      a 10-lap race with only Bouncy Tires and Rocket Boost Powerups?  Go right ahead.   How
      about a drift contest with 4 friends and permanent Police Chase?  No problemo.  Make
      your own custom game modes with our Preset editor and then save them for battles
      with up to 8 local players.'
