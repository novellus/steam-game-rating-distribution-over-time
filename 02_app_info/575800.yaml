    about_the_game: <strong>Unravel an ancient mystery!</strong><br><br>Arizona Rose
      is the world's foremost treasure-hunter, and her latest adventure takes her
      to Egypt, where an ancient temple has been unearthed. Inscribed on its walls
      are mysterious glyphs - a code, of the sort only Arizona can solve!<br><br>Join
      Arizona on an adventure that will span the globe and reveal secrets of the ancient
      world that no one could ever have imagined. Help her excavate five ancient sites
      and decipher the riddles locked inside. Along the way, your wits will be tested
      by 163 challenging levels of nonogram puzzles, as well as mini-games, hidden
      object scenes and more!<br><br>Whether you're an avid Arizona fan or you're
      meeting her for the first time, Arizona Rose and the Pharaohs' Riddles is sure
      to captivate you, with its gorgeous artwork, brain-tickling gameplay and an
      ancient mystery you'll be itching to unravel.<br><br><ul class="bb_ul"><li>
      Addictive game play<br></li><li> Over 170 levels<br></li><li> 12 awards to unlock<br></li><li>
      5 power ups<br></li><li> Clever mini games and hidden object scenes!</li></ul>
