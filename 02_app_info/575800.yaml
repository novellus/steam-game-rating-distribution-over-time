    review: "Jest to typowy przedstawiciel gry logicznej z gatunku Nonogram\xF3w.\
      \ Nonogram, czyli tak zwany \"obrazek logiczny\" to \u0142amig\u0142\xF3wka,\
      \ w kt\xF3rej musimy zaczernia\u0107 pola ekranu. Z zaczernionych p\xF3l wychodz\u0105\
      \ nam obrazki. To, kt\xF3re pola trzeba zaczerni\u0107, wskazuj\u0105 liczby\
      \ obok diagramu. Gra sama w sobie posiada te\u017C umiej\u0119tno\u015Bci, kt\xF3\
      re odblokowujemy wraz z przechodzeniem na dalsze poziomy, aby mog\u0142y nam\
      \ pom\xF3c przy coraz to trudniejszych \u0142amig\u0142owkach. Niekt\xF3re kasuj\u0105\
      \ dany kwadrat, niekt\xF3re nam pomagaj\u0105 odsloni\u0107 zaczernione pole,\
      \ a jeszcze niekt\xF3re pokazuj\u0105 nam prawdopodobie\u0144stwo diagramu,\
      \ w kt\xF3rym mo\u017Ce (ale nie musi by\u0107) zaczerniony kwadrat..\n\nGra\
      \ posiada tam \"jak\u0105\u015B\" fabu\u0142\u0119, ale nie jest ona istotna\
      \ w takich grach.\n\nFajne s\u0105 r\xF3wniez podpowidzi liczbowe przy nakierowaniu\
      \ kursorem na pion lub poziom danego diagramu. Pomaga to w ustaleniu, czy dany\
      \ rz\u0105d jest ju\u017C wyczyszczony czy jeszcze nie.\n\nJe\u017Celi wam si\u0119\
      \ wydaje, \u017Ce tego \"nie ogarniecie\" to si\u0119 nie przejmujcie! Samouczek\
      \ w tej grze jest tak bardzo fajnie poprowadzony, i\u017C nawet najwi\u0119\
      kszy laik nie b\u0119dzie mia\u0142 problem\xF3w z rozwi\u0105zywaniem krzy\u017C\
      \xF3wek.\n\nJako urozmaicenie gra posiada te\u017C co jaki\u015B czas ma\u0142\
      e zagadki logiczne w formie \"Hidden Object\", w kt\xF3rym musimy znale\u017A\
      \u0107 dane przedmioty na obrazku. Co jaki\u015B czas \u0142\u0105czymy te\u017C\
      \ bardzo proste elementy mapy w formie puzzli.\n\nProdukt mimo to posiada jedn\u0105\
      , bardzo uporczyw\u0105 wad\u0119: co jaki\u015B czas w trakcie gry pojawia\
      \ nam si\u0119 spam, w postaci zarejestrowania na stron\u0119, aby\u015Bmy mogli\
      \ by\u0107 na bie\u017C\u0105co z r\xF3\u017Cnorakimi produktami od tw\xF3rc\xF3\
      w. Na szcz\u0119\u015Bcie da si\u0119 to wy\u0142\u0105czy\u0107 i mo\u017C\
      na bezproblemowo kontynowa\u0107 rozgrywk\u0119.\n\nJe\u017Celi jeste\u015B\
      cie tylko cierpliwi i lubicie takie gierki logiczne, to mog\u0119 poleci\u0107\
      \ wam ten produkt.\n\n8/10"
