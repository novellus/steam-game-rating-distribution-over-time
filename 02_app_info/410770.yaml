    about_the_game: "Advance into the unknown territories full of secrets and dangers.\
      \ Expand the famous road system to the far corners of mighty Roman <br />\r\n\
      Empire in this blend of casual strategy, sim and time management genres! <br\
      \ />\r\n<br />\r\nFollow the romantic love story, take up challenging tasks\
      \ set by the wise Caesar, explore barbarian lands, win recognition and achieve\
      \ victory. <br />\r\n<br />\r\nVictorius, a brave Roman general, falls in love\
      \ with Caesar's daughter and wants to marry her. However, since Caesar has quite\
      \ a different vision of his daughter's future, he sends Victorius miles away\
      \ to build a wide net of roads across the barbarian lands, find new towns and\
      \ expand Roman influence and power. Victorius has no choice, but to do his best\
      \ and succeed, so that Caesar lets him marry his daughter.<br />\r\n<br />\r\
      \nFEATURES:<br />\r\n- intuitive controls<br />\r\n- beautiful HD graphics and\
      \ animations <br />\r\n- realistic sound effects <br />\r\n- 4 unlockable mini-games\
      \ <br />\r\n- romantic love story!<br />\r\n<br />\r\nBring Roman spirit and\
      \ culture to barbarians, build the roads of Rome and prove that you are the\
      \ best Roman legionary in the whole empire! Get ready and set out on your journey\
      \ full of adventures! <br />\r\n<br />\r\nHere is what the top critics say about\
      \ Roads of Rome:<br />\r\n\u201CA beautiful blend of RTS and time management\u201D\
      \ - 148apps.com <br />\r\n\u201CThe graphics are really gorgeous\u201D - wired.com\
      \ <br />\r\n\u201CNicely detailed characters and a general sense of polish\u201D\
      \ - touchgen.net<br />\r\nAnd here are our achievements on the App Store so\
      \ far:<br />\r\nFeatured in \u201CNew and Noteworthy\u201C, \u201CWhat\u2019\
      s Hot\u201C and \u201CWhat We\u2019re Playing\u201C categories. <br />\r\n#1\
      \ Strategy game in 33 countries on the App Store <br />\r\n<br />\r\n<br />\r\
      \nGrab it while you can, and TELL YOUR FRIENDS! <br />\r\n<br />\r\nFollow us\
      \ on: <br />\r\nhttp://twitter.com/realoregames<br />\r\nhttp://www.facebook.com/RealoreGame"
