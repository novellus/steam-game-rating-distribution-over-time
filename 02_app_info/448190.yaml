    about_the_game: "Train Simulator\u2019s Peninsula Corridor route delivers dynamic\
      \ and modern American commuter railroading on the renowned commuter rail line\
      \ operated by Caltrain along California\u2019s vibrant and bustling San Francisco\
      \ Peninsula! Train Simulator\u2019s Peninsula Corridor route extends between\
      \ San Francisco\u2019s busy 4th &amp; King Street station and San Jose Diridon\
      \ station and serves a total of 26 Caltrain commuter stations along the multi-track\
      \ route\u2019s 47-mile length. In addition to Caltrain\u2019s commuter operations,\
      \ this authentic and highly detailed Train Simulator route provides the opportunity\
      \ to operate Union Pacific freight services on the Peninsula.<br><br>In serving\
      \ San Francisco and portions of California\u2019s vibrant \u201CSilicon Valley,\u201D\
      \ Caltrain has since its creation in the 1980s emerged as a vital and innovative\
      \ commuter railroad, carrying more than 17 million riders per year. In 2003,\
      \ Caltrain introduced its popular \u201CBaby Bullet\u201D express commuter trains\
      \ employing distinctive MPI MP36PH-3C diesels and Bombardier Bi-Level \u201C\
      push-pull\u201D commuter equipment, and the stylish MPXpress diesel and Bombardier\
      \ equipment are included with Train Simulator\u2019s Peninsula Corridor route.\
      \ Along with the route\u2019s masterfully re-created and unique commuter stations,\
      \ Caltrain\u2019s expansive Central Equipment &amp; Maintenance Facility (CEMOF),\
      \ located near the San Jose Diridon station, is included.<br><br>Rail giant\
      \ Union Pacific operates freight services on the line and Train Simulator\u2019\
      s Peninsula Corridor route also features a versatile Union Pacific Electro-Motive\
      \ GP38-2 diesel locomotive and accompanying contemporary UP freight equipment.<br><br>Whether\
      \ the challenge is keeping on schedule with a Caltrain commuter making stops\
      \ at the route\u2019s numerous stations, fast running (up to 79-mph), or toting\
      \ freight tonnage, Train Simulator\u2019s Peninsula Corridor route promises\
      \ contemporary American railroading at its best!<h2 class=\"bb_tag\">Scenarios</h2>The\
      \ Peninsula Corridor route includes seven challenging career scenarios featuring\
      \ the Caltrain MPI MP36PH-3C and Caltrain Bombardier Bi-Levels in commuter service\
      \ and the Union Pacific Electro-Motive GP38-2 in freight and switching duty.\
      \ Also included are three railfan scenarios:<br><ul class=\"bb_ul\"><li>[MP36PH]\
      \ 01. 360 - Fast Run to San Jos\xE9<br></li><li>[MP36PH] 02. 312 - Reverse Commuter<br></li><li>[MP36PH]\
      \ 03. 305 - Morning Bullet<br></li><li>[MP36PH] 04. 380 - Time To Pack Up<br></li><li>[GP38-2]\
      \ 05. UP South City Switcher<br></li><li>[GP38-2] 06. UP Broadway Local<br></li><li>[GP38-2]\
      \ 07. UP Mission Bay Hauler</li></ul><br>Railfan Mode:<br><ul class=\"bb_ul\"\
      ><li>[RailfanMode] San Jos\xE9 Diridon<br></li><li>[RailfanMode] San Francisco<br></li><li>[RailfanMode]\
      \ South San Francisco</li></ul><br>More scenarios are available on Steam Workshop\
      \ online and in-game. Train Simulator\u2019s Steam Workshop scenarios are free\
      \ and easy to download, adding many more hours of gameplay. With scenarios being\
      \ added daily, why don\u2019t you check it out now! <br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tThe famed 47-mile,\
      \ multi-track Peninsula Corridor route south from San Francisco to San Jose,\
      \ California as operated by Caltrain and Union Pacific.<br></li><li>\tDistinctive\
      \ Caltrain MPI MP36PH-3C diesel locomotive and Bombardier Bi-Level cab car and\
      \ coach equipment for authentic \u201Cpush-pull\u201D train operations.<br></li><li>\t\
      Union Pacific Electro-Motive GP38-2 and Union Pacific freight equipment<br></li><li>\t\
      26 authentic Caltrain stations, including San Francisco\u2019s 4th &amp; King\
      \ Street station and San Jose Diridon station.<br></li><li>\tCaltrain Central\
      \ Equipment &amp; Maintenance Facility (CEMOF) <br></li><li>\tSeven career scenarios\
      \ featuring commuter and freight operations on the route <br></li><li>\tQuick\
      \ Drive compatible<br></li><li>\tDownload size: 1.1 GB </li></ul>"
