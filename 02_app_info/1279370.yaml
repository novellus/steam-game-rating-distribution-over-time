    about_the_game: <strong>Miko-san and ninja girl blast away!<br>The best of eccentric
      Japanese-style shooter is here!</strong><br><br>TENGAI is a horizontal-scrolling
      shooter game that first appeared in arcades in 1996.<br><br>The evolved form
      of &quot;Psikyo shooter&quot; is here,<br>with the randomly chosen levels, eccentric
      bosses, dramatic demo,<br>and the vicious aiming bullets that would later be
      called &quot;Psikyo Bullets&quot;.<br><br><u>You can set the difficulty level,
      life, number of continues, controls, and more.<br><br>In addition, now we have
      online rankings!<br>Be the world's best Samurai Ace!</u><h2 class="bb_tag">Characters:</h2><ul
      class="bb_ul"><li>Rampaging maiden &quot;Miko&quot;<br></li><li>Blonde ninja
      girl &quot;Junis&quot;<br></li><li>Turbo monk &quot;Tengai&quot;<br></li><li>Vengeful
      saber &quot;Sho&quot;<br></li><li>Mech samurai &quot;Katana&quot;</li></ul><h2
      class="bb_tag">Planes:</h2><ul class="bb_ul"><li>Power up with &quot;P&quot;
      items, with options also added.<br></li><li>Get bombs with the &quot;B&quot;
      item to wipe out enemy bullets and evade your foes!<br></li><li>Unleash the
      option shot to take down your enemies!<br></li><li>Don't be afraid! The hit
      box is only the upper body.</li></ul><h2 class="bb_tag">Arcade mode:<h2 class="bb_tag"><ul
      class="bb_ul"><li>7 levels of difficulty can be selected for beginners.<br></li><li>Now
      players can really test out their skills with a &quot;HARD&quot; and &quot;VERY
      HARD&quot; mode. We're looking for recruits who are up for the test.<br></li><li>Local
      rankings will support all difficulty levels and your own planes.</li></ul><h2
      class="bb_tag">Options:<h2 class="bb_tag"><ul class="bb_ul"><li>Select the screen
      filter from the normal +2 version.<br></li><li>You can set the number of lives
      from 1 to 9 and the number of continues from 0 to unlimited.<br></li><li>Assign
      &quot;Shot&quot;, &quot;Auto Shot&quot; and &quot;Bomb&quot; in the key configuration.</li></ul><h2
      class="bb_tag">Score Attack:<h2 class="bb_tag"><ul class="bb_ul"><li>This is
      a new feature that has a very severe mode with a fixed difficulty level and
      number of lives.<br></li><li>Compete in high scores and score attacks against
      players from all over the world!<br></li><li>Online rankings can be viewed from
      the options menu.</li></ul></h2></h2></h2></h2></h2></h2>
