    about_the_game: "Age of Wonders II is the wildly anticipated sequel to the award-winning\
      \ strategy phenomenon. Delivering an invigorating mix of Empire Building, Role-playing,\
      \ and Warfare, Age of Wonders II brings s turn-based strategy to new heights.<br>\t\
      \t\t\t\t\tAwakened to join an immortal group of Wizards in the Circle of Evermore,\
      \ you must restore balance to a world on the brink of collapse.<br>\t\t\t\t\t\
      \t<strong>Key features:</strong><br>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Explore\
      \ a world full of mythical creatures and mysterious lands. Build an impressive\
      \ force as an all-powerful Wizard through dangerous perils and exhilarating\
      \ challenges.<br>\t\t\t\t\t\t\t  </li><li>Dictate the fate of the world from\
      \ within your Wizard's Tower, a transmitter of power used to channel your ground-shaking\
      \ spells.<br>\t\t\t\t\t\t\t  </li><li>Immerse yourself in a legendary story\
      \ during a single-player campaign with 20 scenarios full of intrigue, action,\
      \ and suspense.<br>\t\t\t\t\t\t\t  </li><li>Reign supreme over one of 12 distinct\
      \ and races such as Elves, Frostlings, Draconians, Dwarves, Halflings, Humans,\
      \ and even the Undead.<br>\t\t\t\t\t\t\t  </li><li>Conquer your enemies  with\
      \ over 130 unique units such as steam cannons, airships and mammoth riders.<br>\t\
      \t\t\t\t\t\t  </li><li>Specialize in 7 spheres of magic including Air, Fire,\
      \ Life and Death.<br>\t\t\t\t\t\t\t  </li><li>Enlist the aid of more than 30\
      \ loyal champion heroes who possess the unique ability to wield over 100 mighty\
      \ artifacts.<br>\t\t\t\t\t\t\t  </li><li>Research and cast powerful enchantments,\
      \ fierce combat magic, and world altering spells.<br>\t\t\t\t\t\t\t  </li><li>Confront\
      \ rivals in Multiplayer via a LAN or over the Internet for up to 8 players -\
      \ options include Play by Email, Hot Seat, and the exciting Simultaneous-Turn\
      \ System allowing all players to move at the same time!<br>\t\t\t\t\t\t</li></ul>"
