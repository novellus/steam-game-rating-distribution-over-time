    about_the_game: "** Game Features** <br />\r\nIt can control dual-role games,\
      \ open the 3D world, free perspective, game set survival and adventure, collection\
      \ and cultivation, exploration, combat, copy and other play methods. The game\
      \ is a seamless world with 16 square kilometers of scenes, including desert\
      \ islands, rainforests, volcanoes, basins, deserts, grasslands, flower seas,\
      \ streams, snow mountains, caves, cemeteries, chaotic stones, withered trees,\
      \ castles, tribes and so on, with all kinds of weather alternating day and night.\
      \ Low-end machines can play games. <br />\r\n<br />\r\n** Game Play ** <br />\r\
      \nThe protagonist and pet have the highest level of 25, and the protagonist\
      \ has the highest fighting power of 5211314. When you meet your partner after\
      \ Level 3, you can manipulate two male and female roles at the same time, and\
      \ the role equipment can be shared. Each character has 12 skills (including\
      \ long-range and short-range Ice Fire Control Target Scope Return and Blood\
      \ Evasion, etc.) In order to better attack effect, they can freely collocate\
      \ skills. The game can upgrade skills and weapons, and all equipment can be\
      \ acquired and synthesized in combat. In addition, we can collect, hunt, provide\
      \ a variety of pets in the game, grow up by feeding pets, participate in battle\
      \ can be upgraded... In addition, there are 12 different levels of caves in\
      \ the scene, two hell caves, can go to brush equipment, in addition, there are\
      \ 62 pairs of small couples in the scene and other people found. <br />\r\n\
      <br />\r\n** Game Story** <br />\r\nWith the continuous development of human\
      \ science in the future, human beings have mastered mysterious knowledge, including\
      \ magic. But a full-scale nuclear war almost destroyed the civilization of the\
      \ earth. What is more serious is that nuclear pollution makes it impossible\
      \ for human beings to survive. In order to prevent the recurrence of war and\
      \ the continuation of human beings, almost all weapons have been destroyed and\
      \ contaminated buildings and other objects buried. People began to have faith,\
      \ build temples, and sleep, hoping to spend the long nuclear winter through\
      \ dormancy, and continue human civilization... After a few years there was no\
      \ human activity, the world was embraced by forests, flowers and plants, but\
      \ the nuclear-contaminated animals became extremely terrible, they began to\
      \ attack the human dormancy, people wake up from the dormancy one after another...\
      \ When the protagonist woke up, he The child had woken up early and was transported\
      \ to a safe shelter by guards. In order to find the lost children, the protagonist\
      \ embarks on a dangerous journey alone, to find his own children, and meet his\
      \ family."
