    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1483100/extras/omd2_desc.png?t=1606766542"
      /><br><strong>One More Dungeon 2</strong> is a first-person roguelike-shooter
      in a fantasy setting. As a nameless adventure seeker, you venture into an ancient
      dungeon full of secrets, traps, and hostile creatures. Use a wide arsenal of
      magic staves, melee weapons, and forbidden artifacts to fight your way through
      the crowds of enemies and make it out alive!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1483100/extras/omd2_feat.png?t=1606766542"
      /><br><ul class="bb_ul"><li>Procedurally-generated levels combined with handcrafted
      locations;<br></li><li>Boss fights and exploration of parallel worlds;<br></li><li>Six
      different regions, each with a unique set of enemies;<br></li><li>A wide arsenal
      of magic staves, melee weapons, and ancient relics.</li></ul>
