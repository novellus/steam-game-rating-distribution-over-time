    about_the_game: The Tagnoos 898 is a hopper wagon used for transporting bulk materials
      which are sensitive to moisture, such as grain and animal feed. <br><br>The
      Tagnoos 898 Wagon Pack for TS Marketplace includes two liveries and the RandomSkin
      system, which add realistic variation to your consists as you place the wagons
      in scenarios.<h2 class="bb_tag">Features:</h2><br><ul class="bb_ul"><li>Railion
      and Schenker liveries<br></li><li>Automatic back plates and dynamic numbering<br></li><li>RandomSkin
      system which randomly varies wagon ksins as you place them in scenarios </li></ul>
