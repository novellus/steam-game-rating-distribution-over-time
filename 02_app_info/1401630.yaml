  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1401630/extras/dogfight_201007_4.gif?t=1608747898\"\
      \ /><br>Stellar Wanderer is a beautiful old-school space opera set in a vast\
      \ open-world universe.<br><br>Grow your skills and choose the best path that\
      \ suits your play style. Become a FIGHTER, TRADER, TANK or ENGINEER, each with\
      \ its own bonuses and special abilities. Follow the main story line or choose\
      \ the side missions you would like to play. Prove your space flight skills,\
      \ mine for resources, transport merchandise, be a respected bounty hunter or\
      \ even become the most dangerous pirate in the galaxy!<br><br>Experience a variety\
      \ of gorgeous space sets, each with several interest points. Earn credits for\
      \ the ship of your choice or choose multiple ships. Tune your ship with more\
      \ than 100 items!<br><br><strong>Features</strong><br>\u2022 Story mode with\
      \ 10+ hours of gameplay and voice acting.<br>\u2022 Choose your class between\
      \ FIGHTER, TRADER, TANK or ENGINEER. <br>\u2022 Buy a variety of ships with\
      \ unique characteristics.<br>\u2022 Dock to deep space stations to find the\
      \ best weapons, shields, engines and upgrades for your ship(s).<br>\u2022 Explore\
      \ space systems with gorgeous visuals and unique atmosphere.<br>\u2022 Mine\
      \ valuable minerals on contract or just for yourself.<br>\u2022 Hunt renegades\
      \ and fight space pirates.<br>\u2022 Protect friendly ships or escort them across\
      \ dangerous zones.<br>\u2022 Haul goods across star systems or make emergency\
      \ medical transports (just make sure you properly stash that occasional contraband\
      \ - wink).<br>\u2022 Prove your flight skills in... space races!<br>\u2022 Use\
      \ immersive cockpit or third person view.<br>\u2022 Play with mouse and keyboard\
      \ or with any Xbox-type controller."
