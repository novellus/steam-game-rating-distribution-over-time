details:
  data:
    about_the_game: "<strong>Prove that you are the best pilot in the galaxy in \xAB\
      Galaxy Warfighter\xBB!</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1243100/extras/GIF_600x315_2.gif?t=1587041795\"\
      \ /><br><br>Taking its roots from the classic games in the shoot'em up genre,\
      \ \xABGalaxy Warfighter\xBB conveys the old ideas in a new way. Piloting your\
      \ fighter ship, you have to fight hordes of enemies with unpredictable strategies\
      \ and attack schemes.<br><br>Well, and if you think that the usual enemies are\
      \ too easy, \xABGalaxy Warfighter\xBB will put you face to face with the ruthless\
      \ bosses. You should not underestimate them. The game will continue to increase\
      \ in difficulty.<br><br>&gt; Well thought-out attack schemes of the enemy;<br>&gt;\
      \ Unique bosses;<br>&gt; System of the ship upgrades;<br>&gt; Incredible backgrounds;<br>&gt;\
      \ HD Graphics in a retro style."
