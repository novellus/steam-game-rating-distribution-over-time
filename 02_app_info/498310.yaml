details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/498310/extras/early_access_en.png?t=1605561243\"\
      \ /><br><br>Please be aware that <strong>RPG in a Box</strong> is still in alpha\
      \ and many of the planned features are yet to be implemented! Before purchasing\
      \ Early Access, please try out the free demo to get a feel for the current state\
      \ of the engine.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/498310/extras/what_is_rpgiab_en.png?t=1605561243\"\
      \ /><br><br><strong>RPG in a Box</strong> lets you easily create 3D grid-based,\
      \ voxel-style RPGs and adventure games! As its name suggests, it will contain\
      \ every tool necessary for turning your ideas into games, all packaged together\
      \ &quot;in a box&quot;. The software is designed with a beginner-friendly approach\
      \ as to not require any programming or modelling knowledge while still providing\
      \ a wide range of customization and openness.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/498310/extras/current_features_en.png?t=1605561243\"\
      \ /><h2 class=\"bb_tag\">Voxel Editor</h2>Build tiles, objects, and characters\
      \ from 3D pixel blocks (i.e. voxels) and easily animate them with the editor's\
      \ frame-based/stop-motion animation system. Importing from MagicaVoxel (.vox)\
      \ or PNG sprites is also supported.<h2 class=\"bb_tag\">Map Editor</h2>Create\
      \ grid-based worlds with the tiles you've built, then bring them to life by\
      \ adding interactive NPCs and objects using the editor's intuitive navigation\
      \ and interaction system.<h2 class=\"bb_tag\">Scripting</h2>Set up and trigger\
      \ in-game events with the visual, node-based script editor. Simply drag and\
      \ drop the desired actions (no programming knowledge required), or manually\
      \ code &quot;quick scripts&quot; using the custom, Lua-like scripting language.<h2\
      \ class=\"bb_tag\">Dialogue</h2>Write conversations for your NPCs using a visual,\
      \ flowchart approach similar to that of the script editor. Branching dialogue\
      \ is supported via player choices and condition checking.<h2 class=\"bb_tag\"\
      >Camera System</h2>Choose from three available camera types for your game: standard,\
      \ first-person, and isometric. Stage dynamic cutscenes using the engine\u2019\
      s flexible camera scripting system.<h2 class=\"bb_tag\">UI Customization</h2>Design\
      \ one or more dialogue box themes and customize the appearance of many other\
      \ interface elements such as the inventory, main menu, and credits roll.<h2\
      \ class=\"bb_tag\">Basic Items</h2>Define basic items for the player to find\
      \ in containers or earn through the completion of tasks. Attach scripts to trigger\
      \ effects for potions and other consumable items.<h2 class=\"bb_tag\">Sound\
      \ FX Generator</h2>Generate fun, retro-style sound effects using the built-in\
      \ tool based on Dr. Petter\u2019s SFXR."
