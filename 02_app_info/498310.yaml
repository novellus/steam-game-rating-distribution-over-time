    review: "F\xFCr eine Early Access Engine macht sie einen guten Eindruck. Es fehlt\
      \ allerdings noch das eine, oder Andere mit Blick zu Vergleichs-Produkten f\xFC\
      r ein rundes RPG-Erlebnis, neben anderen Game-Ausrichtungen. Das Vorhandene\
      \ kann allerdings \xFCberwiegend durchweg \xFCberzeugen. Hat man selten so einen\
      \ guten Zustand im Early Access. - Nachfolgend eine Pro/Con-Liste (auch wenn\
      \ es nicht sch\xF6n wirkt ich liebe Pro/Con-Listen xD), nebst Erweiterungs-W\xFC\
      nschen f\xFCr die Zukunft. - Siehe auch: [url=https://steamcommunity.com/sharedfiles/filedetails/?id=1902118782]Mein\
      \ RPG in a Box - Guide.[/url]\n\n[h1]Pro[/h1]\n\n- Preis/Leistungs-Verh\xE4\
      ltnis (Unschlagbar! Konkurrenz ist deutlich teurer!)\n- Basiert auf der Game\
      \ Engine Godot (ein neuer Engine-Underdog?)\n- Derzeitige Basis-Features \xFC\
      berzeugen, wenn auch ausbauf\xE4hig.\n- Erstellung & Bearbeitung von Models/Animationen\
      \ direkt in der Engine.\n- Das stimmige Gef\xFChl das macht Sinn... - macht\
      \ Spass damit zu arbeiten.\n- Gute Entwicklung seit Steam-Launch, sowie guter\
      \ Support. (Discord #1)\n\n[h1]Con[/h1]\n\n- Widget-System: Elemente haben kein\
      \ Copy/Paste zur Setup-\xDCbernahme -.-\n- Equipt-System derzeitig nur 3 Slots\
      \ und ausbauf\xE4hig (stark begrenzt derzeitig)\n- Crafting-, und Shop-System\
      \ noch stark ausbauf\xE4hig, bzw derzeitig noch verbugt.\n- Die Engine crasht\
      \ derzeitig mal wieder \xF6fters. - \xD6fter mal speichern hilft enorm!\n\n\
      - Man sieht es in den Bildern, die Oberfl\xE4che wirkt leicht hmm, \"kindisch\"\
      \ (?)  und teilweise im Weg Oo (eine UI-Skalierung, mehr Platz auf den Arbeitsbereich\
      \ w\xE4re sch\xF6n, neben eigenem Layout der Engine-Panels. Bearbeitung mit\
      \ sichtbaren Tool-Werkzeugen im Vollbildschirm, etc.) Hier ist die Konkurrenz\
      \ besser. Von der Oberfl\xE4che bin ich nicht wirklich ein Fan, ist ok... Geht\
      \ aber besser.\n\n- Mehr Features von allem, was man so braucht f\xFCrn gutes\
      \ RPG-Game, neben anderen Game-Ausrichtungen.\n\n- Die Engine hat leider zwei\
      \ Fenster offen, das (Engine) / Game-Fenster, sowie Konsole. (auch bei exportierten\
      \ Games) Wirkt unsch\xF6n, bin ich kein Fan von. Ein Fenster im Vollbild reicht,\
      \ da muss f\xFCrn Spieler / Kunden nicht noch ein Windows-Fenster sichtbar sein.\
      \ :(\n\n- Attach Point System bietet viele neue M\xF6glichkeiten, ist aber auch\
      \ leider stark ausbauf\xE4hig. Unter Anderem nicht um drei Ecken mit Scripten\
      \ und ein Vorschau-Modus zum leichterem Erstellen w\xE4re sch\xF6n. Klar ist\
      \ neu, aber auch fummelig f\xFCr eine Vorschau jedesmal erstmal nen Test-Game\
      \ starten zu m\xFCssen.... :/ - Bevorzuge die komplette Ansicht dann doch eher\
      \ ohne Script-Call und im Voxel Editor direkt. Desweiteren sollte es den Klickbereich\
      \ f\xFCr NPC-Kampf nicht verkleinern.\n\n- InEngine-Performance, was Speicher-/Ladezeiten\
      \ angeht, hier kann man optimieren. Bei 16*16*16 Voxel-Teilen (komplett gef\xFC\
      llt!) hat man im Map Editor bei wenigen Points of View schon Probleme diesbez\xFC\
      glich. Derzeitig ok, aber durchaus was f\xFCr die Zukunft.\n\n- Kurze \xDCbersicht\
      \ \xFCber Dinge die derzeitig fehlen, bzw Optimierungs-Bedarf (siehe u.a. Wunschliste\
      \ nachfolgend): Besseres Stack-System, Mehrspieler-Modus, Kamera folgt Spieler-Char,\
      \ Fernkampf, Echtzeitkampf mit Team, besseres Licht-System, Klassen & Skills,\
      \ Erweitertes Stat-System (z..b mit Bezug auf Items), Buff-System, brauchbare\
      \ Ego-Perspektive, freies Bewegungs-System, Spawn-System, Kamera-Profile f\xFC\
      r dynamische Nutzung und allen Optionen diesbez\xFCglich, Loot-System mit Loot-Chance\
      \ in Prozent und mehr als nur ein Item. Ich wei\xDF, \xFCber Scripte m\xF6glich,\
      \ aber ein RPG Maker MV bietet sowas in der Engine. (1-x Items mit %-Angabe)\
      \ Ich bevorzuge das System.\n\n- Documentation ist in Teilen veraltet / dem\
      \ Stand der Engine hinterher, oder fehlt ggf. bei neuen Features derzeitig g\xE4\
      nzlich, was ein wenig schade ist. Man muss sich halt selbst ein wenig reinfummeln,\
      \ wenns klemmt.... (Klar, als ein Mann-Projekt kann man eben nicht \xFCberall\
      \ sein. Braucht halt alles so seine Zeit. - Und derzeitig ist mir die Entwicklung\
      \ neuer Features/Verbesserungen auch lieber... - Wenn was ist, -> Discord oder\
      \ halt warten, bis das Doc aufm neuen Stand ist. - Hier w\xFCrde ich mir f\xFC\
      rn Entwickler mehr helfende H\xE4nde w\xFCnschen. ;) - Ich spreche hier von\
      \ mehr Personal und nicht etwa ein Community-Wiki, die Zeit hat gezeigt, das\
      \ sowas es auf Dauer ja auch nicht wirklich bringt und irgendwann outdatet/fehlerhaft\
      \ ist. In (mehreren) Entwickler(h\xE4nden) ist mir sowas schon lieber.)\n\n\
      - Fehlt: Export-Funktion mit Passwort-Feature f\xFCr eine dynamische Verschl\xFC\
      sselung. Edit-Option f\xFCr Game-Icon, sowie Copyright-Informationen (Windows\
      \ Datei-Details), Ingame: Buttons f\xFCr Weblinks im Spiel-Men\xFC, neben Copyright-Textzeilen,\
      \ Game-Update-Infos.\n\n[h1]W\xFCnsche f\xFCr die Zukunft[/h1]\n\nDiesbez\xFC\
      glich w\xFCrde ich mir das Kopieren von einigen coolen Dingen von der Konkurrenz\
      \ noch w\xFCnschen. :) - Das w\xE4re u.a. folgendes: (Ja, ich bin anspruchsvoll\
      \ xD)\n\n- Gr\xF6\xDFere Ansicht f\xFCr die Arbeitsfl\xE4che, weniger Platz-Verschwendung\
      \ und *Kiddy-Style drum herum :/ (*Dialog-Editor, Voxel-Editor Vollbildschirm,\
      \ weniger Panels f\xFCr mehr Platz, daf\xFCr Werkzeuge sichtbar, etc)\n- Dazu\
      \ z\xE4hlt auch: Bearbeitungs-M\xF6glichkeiten im Vollbildschirm\n-- Engine-Panels\
      \ selbst einstellen k\xF6nnen. (anzeigen ja/nein, gr\xF6\xDFe \xE4ndern, ui-platzierung,\
      \ etc)\n\n- Fernkampf-System (geplant - \xFCber Script m\xF6glich, aber doch\
      \ eher fummelig)\n- Ammo-System, Mod-System, Blaupausen-System\n- Erweitertes\
      \ Stat-System mit Einbindung mehrerer Klassen und Skills\n- Editor f\xFCr XP-Verlauf,\
      \ Punkte-Verteilung, etc\n- Freies Bewegungs-System, Ego-Perspektive die nutzbar\
      \ ist, Kamera die Spieler-Char folgt\n\n- Verbessertes Item Stack-System (Rechte\
      \ Maustaste um Stack auf z.b. 50% zu teilen, aufeinander legen, einzeln teilen,\
      \ etc, neben dem halten an der Maus, u.a. \xFCber Fenster/Gamewelt hinweg in\
      \ andere Container/Item-Slots.)\n\n- Map Editor: Verbesserungen, u.a. Verschieben\
      \ Feature / F\xE4rben von Objekten\n- Bei Nutzung, Gegenstands-Abnutzungs-System\n\
      \n- Partikel-System, Licht-System im Voxel, das aktuelle System wirkt leider\
      \ eher veraltet\n- Verb\xFCndete NPC\xB4s & Gruppen-System f\xFCr Echtzeit-Kampf\
      \ diesbez\xFCglich\n- Wirtschafts-System, Trading-Shops (Listen-Feature von\
      \ RPG Maker MV z.b.)\n- Verbesserter Item-Editor (stark ausbauf\xE4hig, da geht\
      \ doch viel mehr, u.a. Design)\n- Verbesserter Dialog-Editor (stark ausbauf\xE4\
      hig, weniger Kiddy-Style)\n- Verbesserter Script-Editor (besseres Handling,\
      \ u.a. Zoom on Mouse, besseres Verbinden)\n\n- Buff-System, XP-System, z.b.\
      \ mit Erfahrungs-Balken, Buff-Info-Icons\n- Mehr Standard-Slots f\xFCr Ausr\xFC\
      stungs-System f\xFCr Items am/im Char (Implants, R\xFCstung, etc)\n- Item Popup-Infos\
      \ mehr Optionen, ggf. was f\xFCrn UI-Editor\n\n- Einfacheres Script-System (RPG\
      \ Maker MV ist hier leider leichter / \xFCbersichtlicher)\n- NPC-Spawnsystem\
      \ mit selbst definierten Gebieten\n- Andere Dinge (u.a. n\xFCtzliche Features\
      \ anderer Engines)\n\nSchaut man auf Trello kommt da noch einiges auf uns zu...\
      \ - Die Roadmap gef\xE4llt.\nUnd mit jedem Update best\xE4tigt es sich erneut:\
      \ Die Wahl der Engine passt . :)"
