    reviews: "\u201CThe landscapes are beautifully drawn, as are the monstrous inhabitants\
      \ of this forsaken land; but it\u2019s the animation of Slain that is truly\
      \ amazing\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamespew.com/2016/08/slain-back-hell-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSpew</a><br><br>\u201CThe best Castlevania\
      \ game in years...Slain is a fun retro platformer with a slick combat system,\
      \ great visuals, and a killer soundtrack.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gamingtrend.com/reviews/the-best-castlevania-game-in-years-slain-back-from-hell/\"\
