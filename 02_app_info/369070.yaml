    about_the_game: "Slain: Back from Hell <br><br>You control the fate of Bathoryn,\
      \ a doomed hero in a Gothic world, who seeks to liberate six cursed realms from\
      \ six deadly overlords.<br><br>He must battle his way through this blighted\
      \ land, packed with gruesome pixel art foes before ascending (or sometimes descending)\
      \ into a stronghold, all the while defeating fiendish traps and vile monsters\
      \ alike.<br><br>At the heart of every domain Bathoryn will confront a mighty\
      \ foe - defeat it and his quest continues to its ultimate destiny. Fail, and\
      \ you\u2019ll die gruesomely \u2013 mauled by werewolves, disintegrated by floating\
      \ monstrosities, squashed by great weights or torn apart by hidden blades. And\
      \ you will fail\u2026<br><br>There are 3 key areas to be mastered in order to\
      \ vanquish Slain: Back from Hell.<br><br>- Learn to wield 3 deadly elemental\
      \ weapons, each one exploiting weaknesses in different enemy types. Each has\
      \ a different combo, timing and use. Mastering quick switching between weapons\
      \ is the path to victory!<br>- Glean the placement and timings of enemies and\
      \ booby traps.<br>- Generate, conserve and unleash your Mana wisely.<br><br>Accompanied\
      \ by the heavy metal visuals is an even heavier metal soundtrack recorded by\
      \ Curt Victor Bryant (formally of Celtic Frost).<br><br>Features<br><ul class=\"\
      bb_ul\"><li>Challenging \u2018elemental\u2019- based melee and magical combat<br></li><li>6\
      \ hours of bone-crushing, metal-fueled mayhem &amp; gore<br></li><li>Choose\
      \ from 3 unique weapons in your fight against the demon hordes.<br></li><li>Full\
      \ soundtrack recorded by Curt Victor Bryant formally of Celtic Frost. \\\\\\\
      \\\\\\\\\\\\\\\\\\\\\\\\\\m/<br></li><li>Cunningly concealed secrets (shhh).<br></li><li>Boss\
      \ fights, mini-boss fights, sub-mini- boss fights &amp; macro-sub- mini-boss\
      \ fights.<br></li><li>No laborious levelling, no tedious grinding, no wimpy\
      \ crafting!</li></ul>"
