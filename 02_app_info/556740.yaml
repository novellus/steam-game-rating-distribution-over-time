    about_the_game: "<h2 class=\"bb_tag\">LEGRAND LEGACY - TALE OF THE FATEBOUNDS</h2>LEGRAND\
      \ LEGACY: Tale of the Fatebounds is a love letter to our all time favorite JRPGs\
      \ with a fresh take on classic turn-based combat and tactics. Welcome to Legrand,\
      \ a beautifully hand-drawn world riddled with curious creatures, devastating\
      \ wars, and intriguing tales of vengeance and redemption. Embark on an epic\
      \ adventure through this sprawling fantasy universe and fight alongside the\
      \ Fatebounds as they attempt to bring peace to Legrand! But be careful who you\
      \ trust because everyone has a secret to hide\u2026<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/556740/extras/Fenrisga_Small.gif?t=1590028619\"\
      \ /><h2 class=\"bb_tag\">HIGHLIGHTS</h2><ul class=\"bb_ul\"><li>A fully immersive\
      \ experience with stunning FMV, fully rendered 3D cinematics, and epic original\
      \ soundtrack<br></li><li>3D models and original assets come together with gorgeously\
      \ stylized hand-drawn backgrounds<br></li><li>Action packed turn-based combat\
      \ and tactical warfare scenarios that will test the limits of your wits<br></li><li>Recruit\
      \ craftsmen to restore the abandoned city of Dumville, play mini games, or embark\
      \ on rewarding side quests<br></li><li>Collect loot from slain enemies to craft\
      \ items and upgrade weapons<br></li><li>Configure items and grimoires that characters\
      \ can wield in combat or set combat formation<br></li><li>Command the military\
      \ might of nations in intense tactical battles</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/556740/extras/Defend_Small.gif?t=1590028619\"\
      \ /><h2 class=\"bb_tag\">MOUSE &amp; CONTROLLER</h2>Legrand Legacy offers FULL\
      \ controller and mouse support."
