details:
  data:
    about_the_game: <strong>Color Chain</strong> is a small casual tile-matching video
      game.<br><br>Create <strong>Color Chains</strong> by linking tiles of alternating
      colors, and rotate them to create groups of 7 or more similarly colored tiles!<br><br>Create
      longer <strong>Color Chains</strong> and combos to reach higher and higher scores!<br><br><br><br>Game
      played entirely with mouse.<br><br>Game available in English and French.<br><br><br><br>Game
      by Djack D Donovan<br><br>Music and Sounds by Corentin Brasart<br><br>Icons
      by Marie Sivignon
