    review: "It was awesome when it was working but after month of normal use it suddently\
      \ stoped wrking, now i'm stuck with this problem and without money.\nIf you\
      \ are gonna buy it go to to the A2A store and buy it. NEVER ON STEAM! \nPD:\
      \ sorry about my english.\n\nEDIT: FOUND A SOLUTION!!!! \nIn the same folder\
      \ that fsx.cfg is located you will probably find the \"dll.xml.a2a\"\nfile ,\
      \ backup the \"dll.xml\" file and delete it, next rename the \"dll.xml.a2a\"\
      \ file to \"dll.xml\"\nand that should solve the problem! ;)\n\nBtw, I recomed\
      \ you to make a copy of the \"dll.xml.a2a\" file if you have the same problem\
      \ in the future. :)"
