    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/678900/extras/Farmer's_Dynasty_Tractor_GIF.gif?t=1608645190\"\
      \ /><br><br>FARMER\u2019S DYNASTY offers a totally new gaming experience by\
      \ mixing elements of a life simulation with role-playing elements and a classical\
      \ farming simulation game.<br><br>Remember the good old days visiting your grandfathers\
      \ farm? The time when you were sitting on your grandfather's tractor together\
      \ with him driving around and working on your fields? You are back on your farm\
      \ now. The past years have been full of work for you in the city but you never\
      \ forgot the good old times. The dream always lived in you: to rebuild your\
      \ grandfather's farm and start your own dynasty - let the dream come true!<br><br><ul\
      \ class=\"bb_ul\"><li><strong>Live - Build \u2013 Farm: </strong>Enjoy a unique\
      \ mix of farming, constructing and life simulation that takes you to the countryside\
      \ and holds plenty of challenging gameplay in stock!<br></li><li><strong>Repair\
      \ and renovate your farm:</strong> Repair roofs, stables and sheds, renovate\
      \ facades and decorate the interiors of your house to your own taste.<br></li><li><strong>Interact\
      \ with the extensive open world and collect social points:</strong> Be open\
      \ for new acquaintances - helpfulness and friendliness pay off \u2013 and sooner\
      \ or later you will find your partner for live and maybe even have kids!<br></li><li><strong>Complete\
      \ challenging quests</strong> in your environment and enjoy the country life\
      \ in its full splendor with all its facets, e.g., on a camp fire or while fishing.\
      \ <br></li><li><strong>Take control of agricultural machinery and tractors:\
      \ </strong>Whether old or new - it's up to you and your farming and economic\
      \ skills whether you have old and rusty or super modern equipment to work your\
      \ fields and earn your daily bread with.<br></li><li><strong>Enjoy the bird's\
      \ eye view of your farm: </strong>your drone provides incredible views of the\
      \ scenery!<br></li><li><strong>Plant, care for and harvest vegetables, take\
      \ care of your animals and sell your products:</strong> Whether in the stables,\
      \ on the fields or in the greenhouse \u2013 there is a lot to do, so let\u2019\
      s get going!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/678900/extras/Farmer's_Dynasty_NPC_GIF.gif?t=1608645190\"\
      \ />"
