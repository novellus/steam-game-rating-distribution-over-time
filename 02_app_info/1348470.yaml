    about_the_game: "A deluxe support item pack for your Onigiri adventure! Get useful\
      \ items at a discount and a limited accessory!<br />\r\n<br />\r\nContents<br\
      \ />\r\n- Onigiri Coins: 500OC<br />\r\n- Soul Egg x50<br />\r\n- Gold Kompeitou\
      \ x50<br />\r\n- EXP Boost +300%  (60Min.) x3<br />\r\n- Ryou Boost +300% (60Min.)\
      \ x3<br />\r\n- Drop Boost +300% (60Min.) x3<br />\r\n- Smelting Amulet Transcendent\
      \ Fortune x3<br />\r\n- Oranmentation Amulet Transcendent Fortune x3<br />\r\
      \n- Gacha Ticket x10<br />\r\n- Character Exchange Ticket  -Premium Support\
      \ Pack- x1<br />\r\n- Accessory Jounin's Wrap Hiei x1<br />\r\n<br />\r\nOnly\
      \ one pack may be purchased per account.<br />\r\nOnigiri Coins are required\
      \ to obtain certain in-game contents.<br />\r\n<br />\r\nUsing the Vanguard\
      \ Basket -Premium Support Pack- will grant a Summoner's Scroll for one of the\
      \ following characters of your choice:<br />\r\n<br />\r\nMiyamoto Musashi<br\
      \ />\r\nDark Miyamoto Musashi<br />\r\nSarutobi Sasuke<br />\r\nHimiko<br />\r\
      \nIzuna Tri-Tail<br />\r\nSakata Kintoki<br />\r\nShuten-Douji<br />\r\nOda\
      \ Nobunaga<br />\r\nLancelot<br />\r\nUesugi Kenshin<br />\r\nTakeda Shingen<br\
      \ />\r\nGawain<br />\r\nToyotomi Hideyoshi<br />\r\nShibata Katsuie<br />\r\n\
      Koujirou (Flying Swallow)<br />\r\nOno no Komachi<br />\r\nTristan<br />\r\n\
      Sanzou<br />\r\nAndroid Six<br />\r\nAndroid Ninety-Nine"
