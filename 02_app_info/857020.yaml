details:
  data:
    about_the_game: "Russia, an alternative reality, 228 year of a new era, instead\
      \ of people in Russia, cyborgs of two kinds began to be born - Putinoids, which\
      \ are similar to President Vladimir Vladimirovich and Navalnyat, similar to\
      \ Navalny. Putinoids and Navalnyats have always fought and are at war, but they\
      \ want to rest, too. Once Putinoids decided to rest in a bath in Kiselevsk,\
      \ but at that moment Navalnyata rested in the bath, they noticed the Putinoids\
      \ and decided to drive them out of the bath. A battle ensued and who will win\
      \ to decide only for you - you can play for Putininoids and Navalnyat. Game\
      \ rest after the factory<br />\r\nFeatures:<br />\r\n-Putinoids, Navalnyats,\
      \ atmosphere - everything in the game<br />\r\n-You can see Russia in an alternative\
      \ reality with cyborgs instead of people<br />\r\n-Relax, after the factory\
      \ you can relax in the evening<br />\r\n-Atmosphere soundtrack - Russian national\
      \ anthem<br />\r\n-Games: shoot with water pistol in all the opponents to drive\
      \ them out of the bath<br />\r\n-Simple and fun gameplay (move up and down,\
      \ and shoot at enemies with water so they do not go to the bath)<br />\r\n-Pixel\
      \ art graphics<br />\r\n-Steam achievements"
