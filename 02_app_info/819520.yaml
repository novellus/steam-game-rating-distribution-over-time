    about_the_game: "<strong>Star Souls</strong> is a game about a galactic cataclysm.\
      \ One by one, the stars begin to die without reason. Thousands of inhabited\
      \ worlds are turned to dust. You and your crew must find \u201Cthe Transition\u201D\
      , your last desperate hope to find new worlds. Assemble your fleet, customize\
      \ your spaceships and fight for the salvation of all intelligent life! <br><br>The\
      \ game offers a range of challenging tactical and social situations, and a variety\
      \ of alien encounters, with each journey unique, enjoy the engaging sci-fi story\
      \ and exciting conclusion. Throughout the adventures, you will be inspired by\
      \ the beautiful views of deep space and awesome music!<h2 class=\"bb_tag\">Gameplay:</h2><ul\
      \ class=\"bb_ul\"><li><strong>Exploration:</strong> travel through the galaxy,\
      \ where you must tackle emerging enemy threats and complete varying missions.<br></li><li><strong>Combat:</strong>\
      \ battles occur in real time with a tactical pause allowing the player to redistribute\
      \ energy between on-board systems, preserve the fleet\u2019s most valuable ships,\
      \ avoid meteorites and hazardous energy fields, hide in nebulae and navigate\
      \ expertly through debris.<br></li><li><strong>Fleet management:</strong> customize\
      \ your fleet, upgrading your ships as you go, with a wide variety of weapons\
      \ and modules at your disposal. <br></li><li><strong>Story events:</strong>\
      \ the game presents story events that can lead to combat, bonuses/penalties,\
      \ and any number of fantastic in-game scenarios.</li></ul>"
