    detailed_description: "<h1>Steam Greenlight</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/223220/extras/banner.png\"\
      \ /><br>This game was picked with help from the Steam Community. To vote for\
      \ other games you\u2019d like to<br>see made available on Steam, please visit\
      \ <a href=\"http://steamcommunity.com/greenlight/\" target=\"_blank\" rel=\"\
      noreferrer\"  >Steam Greenlight</a>.</p><br><h1>&quot;GOOD WILL&quot; UPDATE\
      \ 1.06 IS LIVE!</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/234490/extras/RB-106-Steam-Banner-1.jpg?t=1447357608\"\
      \ /></p><br><h1>About the Game</h1>Rush Bros. \u201CDiscover gameplay with custom\
      \ music\u201D<br>Rush Bros is a music reactive Platform Racing Game that features\
      \ a single player and a competitive multiplayer either split-screen local or\
      \ online between two simultaneous racers. rush through over 45 unique levels\
      \ jam-packed with puzzles, obstacles and power-ups in a race to the finish line\
      \ where the victor can literally crush his competition.<h2 class=\"bb_tag\"\
      >Key Features:</h2><ul class=\"bb_ul\"><li> 45+ music-infused, platform racing\
      \ tracks jam-packed with puzzles, obstacles and power-ups<br></li><li> Features\
      \ musical tracks by Xilent, Dead Day Revolution, Black Parrot, Animal Music,\
      \ winners of the Beat Battle and more!<br></li><li> Special themed stages including\
      \ ReverbNation, Infected Mushroom, Dead Day Revolution, Xilent, Side FX, and\
      \ the list keeps growing<br></li><li> Reactive level design where the music\
      \ you play directly affects the movement of traps, obstacles and backgrounds<br></li><li>\
      \ Single Player Mode allows players to learn the levels and race against their\
      \ own Ghost Data<br></li><li> Two Player Local Split-Screen Action<br></li><li>\
      \ Online Multiplayer that supports Cross-Platform competition between PC and\
      \ Mac gamers<br></li><li> Rock out to your own MP3 or OGG music library<br></li><li>\
      \ Remix your gameplay by turning on &quot;Fast Forward&quot; to speed everything\
      \ up, &quot;Survival Mode&quot; where it is one hit and game over or the new\
      \ &quot;Zombie Repellant&quot; which turning off will add the new <i>zombeats</i>\
      \ to each level<br></li><li> Play as the Rush Sisters!</li></ul>Two Djs Enter,\
      \ One Dj Leaves!"
