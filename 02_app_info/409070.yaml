  data:
    about_the_game: "Part man, part blade, all badass \u2013 he's Fist Slash, the\
      \ ultimate action hero!<br><br>The evil Dr. X has a diabolical master plan:\
      \ open the gates to the mysterious 'other side' using five shattered pieces\
      \ of the all-powerful mirror! If he succeeds, who knows what might happen to\
      \ Earth\u2026 and only Fist Slash can stop him! Explore six challenging worlds,\
      \ each packed with vicious enemies and devious platforming obstacles, to grab\
      \ the mirror shards before Dr. X. Collect awesome power-ups to take out his\
      \ never-ending army and face huge bosses unlike anything you've ever seen. Do\
      \ you have what it takes to defeat Dr. X and conquer the game on the dreaded\
      \ Holy Gaiden difficulty?<br><br><ul class=\"bb_ul\"><li>Authentic retro platforming\
      \ action harking back to the golden age of video games!<br></li><li>Six worlds\
      \ to discover, each split into ten unique levels full of enemies and obstacles<br></li><li>Huge\
      \ bosses that stand in your way of the five mystical mirror shards<br></li><li>Difficulty\
      \ levels scaling from Easy to Holy Gaiden \u2013 the ultimate challenge for\
      \ any would-be gaming hero!</li></ul>"
