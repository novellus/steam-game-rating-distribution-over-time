details:
  data:
    about_the_game: <h2 class="bb_tag">Taking On-Rails Shooters Off Rails</h2>Dead
      Containment is an on-rails shooter inspired by classic arcade light gun games.
      Players fend off the undead as they race through a city under siege, blasting
      away the horrors that roam the streets.<br><br>Play solo or with a friend over
      online play, collect hidden pickups to boost your score, show off your skills
      in the stats screen and prove to your friends why you would survive a zombie
      outbreak.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Solo and
      Online Co-op<br></li><li>Light gun support<br></li><li>Boss fights<br></li><li>Multiple
      paths<br></li><li>Rankings<br></li><li>A classic arcade experience<br></li><li>1
      credit mode</li></ul><h2 class="bb_tag">Coming Soon</h2><br><ul class="bb_ul"><li>Leaderboards<br></li><li>More
      levels and weapons<br></li><li>Armoury</li></ul>
