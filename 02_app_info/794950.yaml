    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/794950/extras/bbbhhh.jpg?t=1579510843\"\
      \ /><br><strong><h2 class=\"bb_tag\">About this Game:</h2></strong><br>The main\
      \ story line is about a girl who is in her coma. The first part of the game\
      \ is focusing on how they meet each other and what happened afterwards. However,\
      \ from time to time the player will discover the darker side of the story. Will\
      \ the girl finally awaken or \u2026 be dead? Lets see.<br><br><br><strong><h2\
      \ class=\"bb_tag\">How to play:</h2></strong><br>This is a mystery horror adventure\
      \ game with seven chapters. In every chapter, the first part will be solving\
      \ mysteries and the second part will be like a vision novel. Depend on the choices\
      \ and the items you collected through out the game, there are going to be two\
      \ different endings waiting for you to discover.<br><br><br><strong><h2 class=\"\
      bb_tag\">Other\uFF1A</h2></strong><br>This game contains Lesbian scene."
