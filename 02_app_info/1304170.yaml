    review: "[h2]\"I wonder if you know,... \u266C \"[/h2]\n\nDrifter King Online\
      \ \xE9 um jogo de Drift/Corrida, desenvolvido e distribuido por [url=https://www.vutune.games/]Vutune[/url],\
      \ um est\xFAdio independente brasileiro. Assim como os jogos do mesmo g\xEA\
      nero, o nosso objetivo \xE9 tentar cruzar a linha de chegada em primeiro lugar.\n\
      \nO game nos apresenta dois modos de jogo, singleplayer, no qual teremos que\
      \ praticar com alguns bots, e o multiplayer, onde podemos chamar alguns amigos\
      \ para nos divertimos, da mesma forma, podemos escolher entre duas modalidades\
      \ do automobilismo as [i]\"Corridas de Drift\"[/i], aonde vamos ganhando mais\
      \ pontos a mediada em que derrapando ou [i]\"Corridas de Carros de Turismo\"\
      [/i], a cl\xE1ssica corrida de circuito fechado. Ali\xE1s, Drifter King cont\xE9\
      m uma variedade de pistas e carros para aproveitarmos.\n\nO t\xEDtulo com sua\
      \ vis\xE3o isom\xE9trica, possui uma mec\xE2nica simples e uma jogabilidade\
      \ do estilo arcade, que a princ\xEDpio voc\xEA achar\xE1 dif\xEDcil, mas, ao\
      \ longo da gameplay se tornar\xE1 extremamente viciante e f\xE1cil. Tamb\xE9\
      m encontrar\xE1 nele um gr\xE1fico bem otimizado com o seu estilo [i]mid poly[/i]\
      \ e uma trilha sonora contagiante.\n\nContudo, Drifter King Online contendo\
      \ a sua proposta no multiplayer, onde no momento existem poucos jogadores, acaba\
      \ se tornando mais uma op\xE7\xE3o de jogo. Mesmo assim, ele \xE9 um divertido\
      \ game para passar o tempo ou uma oportunidade de reunir com os amigos para\
      \ uma disputa, possuindo excelentes servidores. Al\xE9m disso, trata-se de um\
      \ t\xEDtulo nacional, mesmo n\xE3o estando situado em portugu\xEAs \xE9 um \xF3\
      timo jogo."
