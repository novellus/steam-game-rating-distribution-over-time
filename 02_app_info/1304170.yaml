    about_the_game: '<strong>&quot;Drifter King Online&quot;</strong> is an addictive
      multiplayer race and drift game with numerous vehicles options.<br><br><ul class="bb_ul"><li><strong>REAL-TIME
      MULTIPLAYER</strong>: Enjoy online and real-time multiplayer races to defeat
      other players.</li></ul><br><ul class="bb_ul"><li><strong>SELECT YOUR FAVORITE
      CAR</strong>: There are many vehicles that you can unlock and select.</li></ul><br><ul
      class="bb_ul"><li><strong>DIFFERENT TRACKS</strong>: Compete with other players
      or against AI to unlock the best tracks.</li></ul><br><ul class="bb_ul"><li><strong>CONQUEST</strong>:
      This game has an incredible conquest system. You can earn achievement and keep
      track your stats.</li></ul><br>And many more features that you need to play
      to discover them!<br><br>What are you waiting for? Come and participate in the
      exciting races to face the <i>DRIFT KINGS</i> <strong>NOW</strong>!'
