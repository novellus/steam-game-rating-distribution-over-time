    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/751500/extras/award_banner01.png?t=1578462858\"\
      \ /><br>It's WAR in TINY METAL, the revival of Japanese arcade war gaming!<br><br>The\
      \ golden age of turn-based tactics returns with a distinct Japanese flavor.\
      \ A story filled with political intrigue and personal conflict follows the assassination\
      \ of the Artemesian king. Command your infantry, roll out the tanks, and take\
      \ to the skies to exact swift retribution against your foes. Artemesia is awaiting\
      \ your orders!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/751500/extras/FocusFire.jpg?t=1578462858\"\
      \ /><br><br>Inspired by turn-based strategy games of the past, TINY METAL takes\
      \ the finely honed gameplay of classical Japanese war gaming and brings it into\
      \ the modern era with great graphics, 15 unique units, and never-before-seen\
      \ gameplay mechanics. TINY METAL is the Japanese arcade war game you wish you\
      \ had as a kid.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/751500/extras/b_story.png?t=1578462858\"\
      \ /><br><br>Play as Artemisian Lieutenant Nathan Gries as he commands his units\
      \ to victory against the villainous nation of Zipang. There will be several\
      \ friends and enemies along the way with varied factions, units, and abilities\
      \ in the 20 hours of single-player campaign gameplay. Players will have to carefully\
      \ consider varying terrain, positioning for attacks, and strategic advancements\
      \ and defenses. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/751500/extras/b_characters.png?t=1578462858\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/751500/extras/banner_characters.png?t=1578462858\"\
      \ /><br><br><u>Nathan Gries</u><br><br>Lieutenant Nathan Gries hails from a\
      \ family of military lineage. His father died in the last war when Nathan was\
      \ still young. Col. Lindberg was a friend of Nathan's father and came to offer\
      \ guidance to Nathan. Nathan is well-regarded by his superiors and peers alike\
      \ with a promising future and noble intentions... Although Nathan is a model\
      \ officer, his lack of experience may lead to situations where he could be exploited.<br><br><u>Wolfram</u><br><br>Commander\
      \ Wolfram, a fierce, strategic, independent, business-minded soldier, and leader\
      \ of the White Fangs. She lost her brother in the previous Artemisia/Zipang\
      \ war. He fought, foolishly, for a nation that cared little for him. Which is\
      \ irrelevant. He died believing he was fighting for a greater cause. She vowed\
      \ never to make the same mistake. Wolfram will take any job that is profitable\
      \ but one never knows what she might have up her sleeve...<br><br><u>Isoroku\
      \ Tsukumo</u><br><br>Lord Isoroku Tsukumo (&quot;of 3 million stones&quot;),\
      \ the leading vassal of the Zipang shogunate. His title is a measure of his\
      \ greatness, how much he owns, and how many people he supports with his rule.\
      \ Tsukumo has an extreme obligation to duty and honor. He takes care of his\
      \ people first and foremost but is always strict and lawful, especially to himself.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/751500/extras/Attack_Back_-_Copy.jpg?t=1578462858\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/751500/extras/b_features.png?t=1578462858\"\
      \ /><br><br><strong>Campaign mode</strong> <br>Follow the gripping story of\
      \ Nathan and his unit as they struggle with the war and question what is --\
      \ and what isn't -- worth fighting for in a 20-hour campaign full of unique\
      \ characters of various factions.<br><br><strong>Unique Attack System</strong><br>Use\
      \ careful planning and strategy to attack from positions behind and beside to\
      \ inflict more damage, or Focus Fire attacks with multiple units to crush your\
      \ enemies!<br><br><strong>Online Multiplayer</strong><br>Soon-to-be-added online\
      \ mode will test you against other players in 1-on-1 matches online or via local\
      \ play!<br><br><strong>Skirmish Matches</strong><br>Jump straight into the action\
      \ with dozens of skirmish matches that challenge the player with fun scenarios\
      \ against a variety of foes.<br><br><strong>Units</strong><br>Take control of\
      \ 15 unique units, from basic Riflemen to advanced Gunships and Metals, each\
      \ with their own strengths and weakness. Witness your units get stronger as\
      \ they gain experience on the battlefield.<br><br><strong>Terrain</strong><br>Different\
      \ terrain types offer various bonuses, rewarding players who take advantage\
      \ of the forest, cities, and factories scattered around the maps. Some terrain\
      \ even give players access to new units and powerful hero units!<br><br><strong>Hero\
      \ Units</strong><br>Powerful units that can be called into battle. Hero units\
      \ grow stronger over the course of the campaign and can be brought over from\
      \ mission to mission.<br><br><strong>Music</strong><br>Bop along to the beats\
      \ of TINY METAL's upbeat soundtrack composed by the Japanese prodigy Tomoki\
      \ Miyoshi, whose past works include SOULCALIBUR V, Steins;Gate, and I am Setsuna.\_"
