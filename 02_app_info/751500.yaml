    reviews: "\u201CNewcomers to the turn-based strategy genre are likely to have\
      \ a blast with Tiny Metal all the way through its campaign, though the endgame\
      \ is no doubt a little restrictive. Old hands to this type of strategy game\
      \ will find a campaign that wears its influences on its sleeve, but still admirably\
      \ and respectfully fits right in with them.\u201D<br>7 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespot.com/reviews/tiny-metal-review/1900-6416833/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespot</a><br><br>\u201CTiny Metal\u2019\
      s simplified strategy and delightful tone scratch an itch that has been festering\
      \ since Nintendo\u2019s Advance Wars series reached a ceasefire in 2008.  Battalions\
      \ of adorable tanks and warplanes engage in a series of turn-based encounters\
      \ that seem like the opening salvos of an epic tactical war.\u201D<br>7.25 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameinformer.com/games/tiny_metal/b/pc/archive/2018/01/11/tiny-metal-game-informer-review.aspx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br><br>\u201CTiny Metal\
      \ doesn\u2019t copy the Advance Wars formula \u2014 it improves it. The third\
      \ dimension brings with it a better way to do battle and tell where your enemies\
      \ are. This change allows the tactical side of combat to flourish in a new way\
      \ and one anyone who enjoys the Wars games will find it fun.\u201D<br>8 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.hardcoregamer.com/2017/12/21/review-tiny-metal/283372/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br>"
