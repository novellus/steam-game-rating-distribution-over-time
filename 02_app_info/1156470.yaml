    about_the_game: "I created the adaptation of an imaginary arcade cabinet video\
      \ game.<br />\r\nOnly one level but this one is really gigantic to explore!<br\
      \ />\r\nI can not say that this is an endless game, because there is an end,\
      \ but it will take you so many hours to overcome it.<br />\r\nLead a team of\
      \ heroes to destroy evil in a dangerous labyrinth full of various enemies and\
      \ traps. A lot of treasures and weapons to find!<br />\r\nkeyboard or usb xbox\
      \ controller available (I don't try other joypads)<br />\r\nWarning this is\
      \ not a simply shoot em up but a metroidvania too, so you need to find specific\
      \ items to open specific ways."
