    about_the_game: <strong>Post soviet zombies</strong> - is an action shooter with
      a top view, in which you have to get out of the virus infected post-Soviet city
      for one of the four unique characters. On the way you will meet a variety of
      zombies, military, marauders and people who need your help in 1993.<br><br><strong>In
      this interesting adventure:</strong><br><br>- Many enemies<br>- Beautiful pixel
      art graphics<br>- Dynamic combat system, quite easy to learn and easy to manage<br>-
      Each playthrough is unique because of the many random elements<br>- Survival
      mode at the time<br><br><strong>Unique game characters with their own abilities</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1113310/extras/Bombs.gif?t=1586419967"
      /><br><br><strong>A large number of weapons that can be improved as you progress
      through the game</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1113310/extras/guns.png?t=1586419967"
      />
