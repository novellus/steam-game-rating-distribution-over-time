details:
  data:
    about_the_game: "<strong>PASS FIRST TIME with the UK\u2019s No.1 learner driver\
      \ software</strong><br><br>We\u2019ve helped over 8 million learners prepare\
      \ for their test! <br><br>Download Driving Test Success Theory Test direct to\
      \ your Windows PC, laptop or netbook and gain unlimited access to everything\
      \ you need to pass the UK Multiple Choice Theory Test first time.<br><br>This\
      \ easy-to-use software contains all the latest official revision questions,\
      \ answers and explanations from the Driver and Vehicle Standards Agency (DVSA),\
      \ the people who set the test.<h2 class=\"bb_tag\">Suitable for</h2><ul class=\"\
      bb_ul\"><li>Car drivers in Great Britain and Northern Ireland<br></li><li>Motorcyclists\
      \ in Great Britain and Northern Ireland<br></li><li>Trainee driving instructors\
      \ in Great Britain and Northern Ireland</li></ul><h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Essential revision for the 2016/17 Theory Test.<br></li><li>Practise\
      \ every OFFICIAL revision question from the DVSA, covering all the topics that\
      \ you will be tested on in your exam.<br></li><li>Sit unlimited mock tests including\
      \ interactive case study questions so you know exactly what to expect on the\
      \ big day.<br></li><li>Read official DVSA explanations to help you learn and\
      \ understand the correct answers.<br></li><li>Customise your learning using\
      \ questions that you have not yet seen, or have previously answered incorrectly.<br></li><li>Detailed\
      \ progress monitor tracks your performance.<br></li><li>Includes the latest\
      \ digital edition of The Highway Code. <br></li><li>Optional voiceover to help\
      \ those with reading difficulties or dyslexia.  Available in English, Urdu,\
      \ Punjabi, Polish and Arabic</li></ul>"
