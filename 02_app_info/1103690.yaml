details:
  data:
    about_the_game: "Story :<br />\r\nLong time ago,<br />\r\nA far kingdom loses\
      \ a battle and the kingdom becomes weak.Rebellions begin all over the country.Khant\
      \ ,an ordinary peasant, finds himself in the midst of chaos.<br />\r\nHe need\
      \ fight against rebels and enemy troops until chaos stops.<br />\r\n<br />\r\
      \nWorld :<br />\r\nThere is no finished story in this game.The period in which\
      \ the character lives is more important.Chaos, destruction, death...<br />\r\
      \nThe main goal in the game is to bring peace to these sinister lands.<br />\r\
      \n<br />\r\nGameplay :<br />\r\nWe tried to design maps according to some game\
      \ styles.<br />\r\nDepending on your style of play: you can play fast or slow,\
      \ melee or remote attack.There are places we want you to explore on maps.You\
      \ can earn lots of equipment from these areas.Feel free to look around.<br />\r\
      \n<br />\r\nDLC's :<br />\r\nIn the following period: paid and free content\
      \ will be added."
