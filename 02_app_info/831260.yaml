  data:
    about_the_game: The author of this game is a guitar player and he likes [Guitar
      Hero] series very much.<br><br>&quot;A guitar music rhythm game for Steam ?  Sounds
      not bad !&quot;  <br>Then the author started to learn C# , game engines , finally
      the game is made.<br><br>KeyBoard Guitar Master is a guitar music rhythm game
      includes 14 original old school rock songs.<br><br>Only using Up Down Left Right
      arrow keys to strike notes, even people whom do not good at rhythm games still
      can enjoy this one.<br><br>You don't need a guitar controller , there will be
      much more fun if you try to hold the keyboard as holding a real guitar when
      you're playing.
