    about_the_game: "Old School RPG.<br />\r\nSorry, Japanese Language Only.<br />\r\
      \n<br />\r\nThis is a DEMO VERSION of the game &quot;Project ONe&quot;.<br />\r\
      \nIf this demo does not run on your pc, the retail version may not run.<br />\r\
      \nSo you should try demo before buying.<br />\r\n<br />\r\nOverview<br />\r\n\
      It is an old school RPG.<br />\r\nIn RPG, it enters the genre called puzzle\
      \ RPG.<br />\r\nIf you solve the puzzle, the battle with the enemy will win.<br\
      \ />\r\nYou can concentrate on the puzzle thinking carefully because there is\
      \ no time limit.<br />\r\nYou can use keyboard, mouse and controller.<br />\r\
      \n<br />\r\n\u6982\u8981<br />\r\n\u30AA\u30FC\u30EB\u30C9\u30B9\u30AF\u30FC\
