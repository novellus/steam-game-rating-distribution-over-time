    recommendationid: '80711828'
    review: 'Got this for a dollar less then an hour ago, trying to support small
      game devs, obivously my expectations are low, but i got to be honest my dude,
      there just isnt much here, i had to mute the music and anything other than easy
      was literally unplayable. enemies would fly into me from off screen at speeds
      10x faster then myself, that isnt fun for either casual players or anyone trying
      to use any amount of skill at all. the game speed changed seemingly randomly.
      dont mean to be disparaging if you are new, keep your head up and keep learning
      my dude.


      positive note: the pixel art is nice'
