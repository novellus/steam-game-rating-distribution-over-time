    about_the_game: "Adventure and fight in a medieval fantasy open world! Build heroic\
      \ characters with various abilities, travel through villages, cities, or perilous\
      \ dungeons. In this world of sword and magic, you can choose your own way of\
      \ life freely.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/576770/extras/rng_atk.png?t=1599474107\"\
      \ /><br><br>As one of the core gameplays, Low Magic Age owns a strategic turn-based\
      \ combat system and advanced character building. Field of view, fog of war,\
      \ charging and flanking, spells, and combat maneuvers, you can experience more\
      \ exciting game features in the fast-paced Arena mode.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/576770/extras/pcs.png?t=1599474107\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li><strong>Adventure\
      \ mode:</strong><br><br>\tOpen Sandbox World: A replayable open sandbox world\
      \ with various landforms and adventure elements.<br><br>\tCities and Villages:\
      \ Villages, towns, cities, and metropolis of different community sizes. In these\
      \ places, adventurers can replenish supplies, purchase equipment and other services.<br><br>\t\
      Random Dungeons: Numerous random dungeons, such as caves and ancient ruins,\
      \ that fraught with danger and tempting treasures (traps?).<br><br>\tTown Quests:\
      \ Cities, villages and other human settlements regularly issue various kinds\
      \ of jobs and tasks. To help towns to accomplish these tasks is an important\
      \ way to improve reputation and relationship with locals.<br><br>\tTrade Goods\
      \ and Specialties: A wide variety of trade goods are distributed all over the\
      \ world by region and town. Buying local specialties and then reselling to distant\
      \ regions to earn the difference is a very profitable business.<br><br></li><li><strong>Arena\
      \ mode:</strong> Fast-paced combat, looting, and character developing experience.<br><br></li><li><strong>Inherited\
      \ from classic game rules:</strong> Evolved from the Open Game License (OGL)\
      \ of <i>Wizards of the Coast</i>, the set of rules based on the pen-n-paper\
      \ version of fantasy role-playing games of all time. Plus well designed information\
      \ display UI, clear prompt of hit percent and damage range, help players to\
      \ study and immerse in the fantasy world. The innovative combat system, full-attack,\
      \ covering, in-melee, prone, etc., various circumstance modifiers bring more\
      \ meaningful tactical choices.<br><br></li><li><strong>Classical fantasy monsters:</strong>\
      \ 7 categories, 100+ classical fantasy monsters. Goblins, trolls, giant ants,\
      \ basilisks and much much more. Different monsters need different strategies\
      \ and tactics to defeat.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/576770/extras/mons.png?t=1599474107\"\
      \ /><br><br></li><li><strong>Tons of equipment and wondrous items:</strong>\
      \ 60+ common items, 90+ wondrous items, 80+ enchantments. Slashing, piercing\
      \ and bludgeoning, different weapons against different monsters. Gloves of Dexterity,\
      \ Counterstrike Bracers, Ring of Regeneration, Belt of Magnificence, Cloak of\
      \ Thorns, Elemental Gem, collecting powerful magical artifacts to create the\
      \ heroic character in your mind.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/576770/extras/itms.png?t=1599474107\"\
      \ /><br><br></li><li><strong>Well designed skills and spells:</strong> Fighters\
      \ own a variety of martial arts movements, not only basic attacks. All of the\
      \ arcane spells and divine spells of caster classes are greatly improved, too.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/576770/extras/misc.png?t=1599474107\"\
      \ /><h2 class=\"bb_tag\">About graphics similarity with another game ToME4:</h2>We\
      \ purchased and used a tileset of monsters/items from the Norwegian artist Raymond\
      \ E. Gaustadnes (Shockbolt). He made another tileset for ToME4. So, both tilesets\
      \ share the similar style and a few same tiles.<h2 class=\"bb_tag\">Thanks to\
      \ the Open Gaming License (OGL) from <i>Wizards of the Coast</i>:</h2>It has\
      \ been stated explicitly by <i>Wizards of the Coast</i> that anyone can make\
      \ a computer game using the open game content under the terms of the OGL. The\
      \ OGL can be found in the OGL section of their official website, or the in-game\
      \ Wiki system.<br><br>In order to apply a set of rules designed for a pen-and-paper\
      \ game to a computer game, many rules in the OGL had been adjusted or improved."
