    review: 'I tried to give this one a chance, despite being immediately put off
      by a clunky menu interface and inability to get smooth locomotion working on
      my left controller.  Ended up walking up and down the same dark hallway for
      half an hour looking for tiny objects on the floor.  Finally found four fuses
      and turned the lights on and then... nothing.  All the doors are still locked,
      no new clues were provided. I''d already examined every square inch of the hallway
      in the dark, I''m certainly not going to do it again with lights on.


      I''m a huge fan of games that require patience and don''t hold a player''s hand,
      and I''ve completed tons of other puzzle/escape rooms in VR.  This one simply
      isn''t interesting or enjoyable.  Honestly not even worth the current asking
      price of $2.29.'
