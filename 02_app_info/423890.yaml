    review: "This Game Here, It Has Some Flaws, It Has Some Positive Things, But,\
      \ Lets See How Well It Does With People Like Me, Or Some Other People Who Are\
      \ Similar(Which Is Alot) But, I Will Update This Review As It Progresses, And\
      \ As I Progress Through The Game\n \n\nPros\nNavigation Is Simple, Easier To\
      \ Sprint If You Played Skyrim\nPopulation Management, And Diverse Genders\n\
      Slightly Different Construction System\nCiv Players Will Feel At Home In This\
      \ Game\n\nCons\nIts A Pain Trying To Find A Empty Star System\nNo Species Are\
      \ Different(Well, This Is Probably Minor, As You Can't See Them Anyways, But\
      \ It Could Be Used To Provide Them Benefits, Or Something, Maybe You Can Have\
      \ Them Grow Certain Traits As You Progress?)\n\n\nFeatures Needed\nWon't Do\
      \ This Until I Go Progress More\n\nTherefore, I Think The Game Is Alright I\
      \ Guess, I Wish The Developers Luck, I'm Curious What They Can Do\n\n\nHowever,\
      \ this opinion is... a bit invalid, its not something you'd want to come back\
      \ to, for some reason, it doesn't have much to make you... want to play it,\
      \ it doesn't have that special touch that many games have, if your game isn't\
      \ something someone wants to go back to, how can you expect them to give it\
      \ another try? i hope this doesn't cause any problems :P (Still better than\
      \ no man's sky tho)"
