    review: "Katakis Lives!!!\n\nBei \"Katakis 2\", \xE4hm sorry bei \"Crush\" handelt\
      \ es sich um ein geniales Horizontal \"Shoot \u2019em up\", welches im Grunde\
      \ der indirekte/inoffizielle Nachfolger des 1988 erschienen C64 Hits \"Katakis\"\
      \ welches damals von Manfred Trenz Und Andreas Escher erstellt wurde.\n\nWie\
      \ bei seinem gro\xDFen Vorbild ballern wir uns auch hier durch liebevoll gestaltete\
      \ Levels, begleitet von einem treibenden Soundtrack. Am Ende eines jeden Levels\
      \ erwartet und nat\xFCrlich auch hier ein fetter Endgegner welcher uns am weiterkommen\
      \ hindern will. Wie schon beim Original sind auch hier die Bosse die Highlights.\n\
      \nVom Schwierigkeitsgrad mu\xDF ich sagen das \"Crush\" zu den echt knackigen\
      \ Gesellen geh\xF6rt. Um hier den Abspann zu sehen braucht man Nerven und Gedult.\
      \ Gerade der Boss des Letzten Levels ist recht fordernd.\n\nFazit: eine klare\
      \ Empfehlung an alle Katakis Fans mit Nerven aus Drahtseilen..."
