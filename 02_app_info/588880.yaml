    about_the_game: "Crush is an old-school-styled shoot\xB4em up.<br>The game leads\
      \ you through 7 challenging levels filled<br>with action and great soundtracks.<br><br>A\
      \ must for all old-school shoot\xB4em up fans!<h2 class=\"bb_tag\">FEATURES</h2><ul\
      \ class=\"bb_ul\"><li> From the developers of Crush (C64) and Turrican 3 (C64)<br></li><li>\
      \ 7 challenging levels<br></li><li> 3 different weapon systems<br></li><li>\
      \ Single mega-weapon for each weapon system<br></li><li> giant boss for each\
      \ level<br></li><li> exclusive soundtrack by Markus Siebold (Turrican 2 C64,\
      \ Enforcer C64)<br></li><li> detailed levels and enemies</li></ul>"
