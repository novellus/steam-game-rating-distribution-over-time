details:
  data:
    about_the_game: "<strong>The party co-op shoot \u2019em up! </strong><br><br>Become\
      \ the king of the night club! Go alone or group your friends! Shoot the party\
      \ crashers down!<br><br>Are you ready to dance?<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li> 180 levels!<br></li><li> Co-pilot mode: dead players\
      \ help their living friends!<br></li><li> Auto adjust of speed: the game will\
      \ match your ability level!<br></li><li> Ultra bomb: when two bombs collide,\
      \ they become a super sized explosion!<br></li><li> Puzzles and speed challenges:\
      \ sometimes you have to use your brain, other times, your agility!<br></li><li>\
      \ King's Crown: compete against your friends! Who is the Most Valuable Player!?\
      \ </li></ul><br><strong>Warning</strong>: This game is so flashy! It might kill\
      \ photosensitive people and those with a weak heart!"
