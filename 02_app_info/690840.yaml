    about_the_game: 'Transform your room into a science lab and go bonkers with Martha
      Madison: Simple Machines Volume 1. Players, as virtual scientists, work alone
      or collaboratively with a partner to use screws, inclined planes and wedges
      to solve physics puzzles and challenges. Martha Madison, meerkat scientist and
      student mentor, is on-hand to guide players as they embark on science-filled,
      problem-solving adventures that bring classroom instruction to life. <br><br><i>Martha
      Madison: Simple Machines Volume 1</i> is part of a series of games designed
      from the ground up to enhance middle school-level science curriculum by captivating
      players and making complex concepts meaningful. All of the games in the <i>Martha
      Madison</i> series allow players to cooperatively solve real-world challenges
      that develop critical thinking, problem solving, technology literacy and adaptability.<br><br>Game
      Features:<br><ul class="bb_ul"><li>Single Player and Couch Co-Op Support</li></ul><ul
      class="bb_ul"><li>Co-Op Keyboard Support (both players can play on a single
      keyboard)</li></ul><ul class="bb_ul"><li>A level editor to build and play your
      own Simple Machines-based levels</li></ul><br>Other Games in the Martha Madison
      Series:'
