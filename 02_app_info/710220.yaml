      \ /><br><br>A retro mix of a shoot 'em up gameplay with RPG elements, <i><strong>DreadStar:\
      \ The Quest for Revenge</strong></i> is inspired by the likes of Tyrian, Raiden\
      \ and Donpachi. Fast-paced with a primary focus on gunplay rather than bullet\
      \ hell, DreadStar gives you incremental ways of not only pushing through content,\
      \ but also improving your ship and its loadout (such as experience, leveling\
      \ and skill points). <br><br>If you\u2019re struggling with a sector, you can\
      \ warp over to Redbeard\u2019s Burrow to spend credits, upgrade your ship and\
      \ return to where you failed. From Gauss Cannons to Lazer Beams, Hadron Exploders\
      \ to weapon cooling - ship improvements are key to not only choosing your playstyle\
      \ but progressing through harder difficulties. <br><br>With its 4:3 display\
      \ and CRT mode, to its multiple difficulty settings that offer replayability\
      \ across its 6 sectors, DreadStar provides an authentic retro experience.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/710220/extras/DreadStarBosses.gif?t=1607778914\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/710220/extras/Features.png?t=1607778914\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Fast shoot 'em up gameplay with epic boss\
      \ fights.<br></li><li>4 different ships and 10 different weapons to annihilate\
      \ your opponents. <br></li><li>Tons of customization options from armors and\
      \ engines, to shields and special items.<br></li><li>Gain experience, level-ups\
      \ and skill points to incrementally improve your ship\u2019s strength. <br></li><li>6\
      \ replayable sectors filled with unique enemies, bosses and minibosses.<br></li><li>3\
      \ difficulty settings for every sector, where you\u2019ll need to improve both\
      \ your skill and your ship to progress.<br></li><li>Gorgeous pixel art, cutscenes\
      \ and a kick-ass chiptune soundtrack made on the famed Amiga, Atari-ST and ZX\
      \ Spectrum computers.<br></li><li>A 4:3 display and CRT mode for that authentic\
      \ retro experience.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/710220/extras/DreadStarUpgrades.gif?t=1607778914\"\
      \ />"
