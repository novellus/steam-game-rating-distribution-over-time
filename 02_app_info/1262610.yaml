details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Cyberemo 2007 Director's Cut</strong></h2><i>Everything\
      \ that has been cut and banned from the main game is now available in this DLC.\
      \ Uncensored. Extra access to all chapters.</i><h2 class=\"bb_tag\"><strong>Features:</strong></h2><strong>\u2714\
      \uFE0F Uncensored. All cut sexual content - returned;<br>\u2714\uFE0F Content\
      \ cut out for Germany - returned;<br>\u2714\uFE0F Added a new feature - instant\
      \ Extra access to any chapter;<br>\u2714\uFE0F Removed dynamic banners from\
      \ the main menu;<br>\u2714\uFE0F In fact, this is a completely reassembled,\
      \ separate game. Not a DLC;<br>\u2714\uFE0F Added two secret achievements: Screamer\
      \ and Bonus;<br>\u2714\uFE0F An interactive ending has been added, where the\
      \ plot is explained in detail;<br>\u2714\uFE0F Redesigned many small items.</strong><br><br><strong>DLC\
      \ restricted in Germany. Why? <br>Because the mustachioed POTATO shows you the\
      \ way with your hand!</strong><br><br><br><i>Attention! We do not force you\
      \ to buy this dlc. We ourselves were forced to cut out all the &quot;18+&quot;\
      \ content at the request of the moderators, and transfer it to a separate dlc.\
      \ Otherwise, we would have been tagged &quot;18+&quot; all over the world on\
      \ the main game, and would have been banned from sale in Germany.<br>Therefore,\
      \ we decided not just to return sexual content here, but to add a huge bunch\
      \ of bonuses: including extra access to chapters, achievements and much more.\
      \ We redesigned the game so that the add-on was valuable and not seemingly meager.\
      \ We did our best to make you enjoy it. Thank you for understanding!</i>"
