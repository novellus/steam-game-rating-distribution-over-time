    about_the_game: "You got a magical ring and now able to control muscular jocks'\
      \ minds freely\u2764<br />\r\n<br />\r\n----------------------------------------<br\
      \ />\r\n<br />\r\nThis is an indie visual-novel style bara porn game, made with\
      \ Tyrano Script.<br />\r\nSimply choose variety of dialogues and places to go,\
      \ and you can see multi-endings.<br />\r\n<br />\r\nHow to play<br />\r\n\u30FB\
      Left Click/Enter\u3000\u3000\u2192\u3000\u3000Resume Message<br />\r\n\u30FB\
      Right Click/Space\u3000\u3000\u2192\u3000\u3000Change Message Window Visible/Invisible<br\
      \ />\r\n\u30FBClick Image\u3000\u2192\u3000Choose the Place to Go<br />\r\n\
      <br />\r\n\u3010Title\u3011<br />\r\nNew Game<br />\r\nLoad Game<br />\r\nSettings\u2026\
      You can fix volume and message speed here<br />\r\nCG gallery<br />\r\n<br />\r\
      \n\u3010Buttons Right Down\u3011<br />\r\nYou can Save, Load, Back to Title,\
      \ Hide Message.<br />\r\n<br />\r\n\u3010Buttons Down Below\u3011<br />\r\n\
      SKIP\u2026read/unread check is done within every paragraph, instead of every\
      \ sentence.<br />\r\nAUTO<br />\r\nConfig<br />\r\nLOAD<br />\r\nSAVE<br />\r\
      \n<br />\r\n<br />\r\n----------------------------------------<br />\r\n<br\
      \ />\r\nTIPS<br />\r\n<br />\r\n\u30FBEach character has affection point, and\
      \ it affects the choice of route in the latter part of the game.<br />\r\n\u30FB\
      Affection point is added by choices in conversation, and also the order to choose\
      \ places to go.<br />\r\n\u30FBThe key is go to the place where the person you\
      \ like is there first.<br />\r\n\u30FBSome early choices have long term effect\
      \ to get CGs in the later of the game.<br />\r\n\u30FBSome scenes includes dark/extreme\
      \ expressions.<br />\r\n\u30FBYou can avoid the scat scene just by not choosing\
      \ it.<br />\r\n<br />\r\n----------------------------------------<br />\r\n\
      <br />\r\nPlease play trial version to make sure this game works in your environment."
