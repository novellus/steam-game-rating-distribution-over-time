    about_the_game: Magical girls are real, but the pay sucks! Join the Union of Magical
      Girls as they fight to protect the city from evildoers by day, and fight to
      become unionised by night.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Take
      on the brainwashed zombie hordes in <strong>tactical, turn-based combat</strong>.<br></li><li>Your
      magical familiars gave you these powers, but now they expect you to fight evil
      for free? <strong>Negotiate better pay</strong> or employment benefits based
      on your performance.<br></li><li>Get to know the inhabitants of the struggling
      convenience store where you and your family live and work. Power up your abilities
      by <strong>making new social connections</strong>.<br></li><li>Loaded with dorky
      humour and 90s magical girl anime tropes.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1167460/extras/battle-banner.gif?t=1603138518"
      /><h2 class="bb_tag">Battle Flow</h2>Due to your overwhelming power levels,
      the enemies can't actually hurt you, so the focus is on <strong>defeating enemies
      as quickly as possible</strong> to gain higher rewards and bargaining power
      when the battle ends.<br><br>Of course, not all enemies are brainless zombies,
      and you'll have to contend with many abilities designed to impede your pursuit
      of a perfect score!<h2 class="bb_tag">Social Links</h2>Outside of battle you'll
      be able to invest your precious time and money into building up your social
      links through <strong>visual novel style conversations</strong>:<br><br><ul
      class="bb_ul"><li>Help the convenience store clerk find romance!<br></li><li>Try
      to lure out the NEET who lives in the storage cupboard!<br></li><li>Waste all
      your money on gacha machines to try and impress a small child!</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1167460/extras/stroll-mini.gif?t=1603138518"
      /><h2 class="bb_tag">Negotiation</h2>How the heck are you supposed to have a
      social life with no money or free time? After every battle you'll get to lead
      the Union of Magical Girls in <strong>collective bargaining</strong> to determine
      your reward based on how well you fought and how many gems you gathered.<br><br>Don't
      let them take your <strong>dental plan</strong>!
