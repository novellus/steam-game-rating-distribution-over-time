details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Rocket Explorer is a rocket viewing experience</h2><strong>View\
      \ the rockets of the world with your own eyes. Also in Virtual Reality!<br><i>Launch\
      \ rockets, compare them side by side and take them apart.</i></strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1445010/extras/Rockets_Launching_-_GIF-downsized_large.gif?t=1604945297\"\
      \ /><br><br><strong>Features</strong><br><ul class=\"bb_ul\"><li>    Browse\
      \ through 30+ detailed, real-scale rockets in multiple environments: On a launch\
      \ pad and in a \u201CRocket Hangar\u201D.<br></li><li>    Launch rockets from\
      \ a realistic virtual environment, and view it from locations that are off-limits\
      \ in real life.<br></li><li>    Explore rockets in different aspects by viewing\
      \ configurations and comparing them to each other.<br></li><li>    Get up close\
      \ to rockets, in ways that are only possible like this.<br></li><li>    Do it\
      \ all in Virtual Reality with the VR version of Rocket Explorer!</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1445010/extras/Rockets_Compared_GIF-downsized_large.gif?t=1604945297\"\
      \ /><br><br><i><strong>The development of Rocket Explorer is made possible by\
      \ my fantastic, lovely Patrons.</strong><br>A special thanks to the producers\
      \ of Rocket Explorer: <br>Tim Dodd, NielsNB, Felix Schlang, Andrew Law, Anush\
      \ Patel, Marcus House, TJ Cooney, and Adrian Kougianos!</i>"
