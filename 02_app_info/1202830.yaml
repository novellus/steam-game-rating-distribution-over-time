    about_the_game: Cyberception is a single player FPS set in dystopian, cyberpunk
      world. The Main Guy is set to find person responsible for killing his friend.
      <br><br>Along the way he discovers a major conspiracy to strip citizens of Mega
      City from the ability to make their own decisions. Cyber - corporate conglomerate
      - runs around the clock to finalize their plan to stream thoughts and desires
      directly to citizens neuro-chips - devices, integrated directly to the central
      nervous system, loved by virtually everyone because of the how convenient it
      makes one daily life.<br><br>Classic, fast-paced, first person shooter game-play
      fused with thrilling story and elements of parkour that gives players new ways
      to dominate enemies.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1202830/extras/combat_1a.gif?t=1603997511"
      />
