    review: "No c\xF3\u017C, ta gra jest jeszcze w trakcie tworzenia i to jest oczywiste.\
      \ Brak poziom\xF3w fabularnych, i rozwini\u0119cia historii, o jakiej mowa jest\
      \ w opisie. No ale to jest wczesny dost\u0119p, wiadomo, i arena, co jest dost\u0119\
      pna na moment pisania tej recki jest fajna: je\u015Bli kto\u015B lubi klimaty\
      \ Doom, Dusk, czy Quake, poczuje si\u0119 jak w domu. Jest klimat retro 80-tych\
      \ fajna muzyka. Gra na razie jest kr\xF3tka, ale je\u015Bli lubi si\u0119 tryby\
      \ hordy, tak jak ja, to b\u0119dzie si\u0119 bawi\u0107 dobrze, bo strzelanie\
      \ jest intensywne i jest tego du\u017Co, a o to w tym chodzi. Chc\u0119 wesprze\u0107\
      \ tw\xF3rc\xF3w i daj\u0119 \u0142apk\u0119 w g\xF3r\u0119."
