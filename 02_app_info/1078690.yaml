    about_the_game: "Try Neo Cab in the free demo, and buy the game to continue your\
      \ ride! <br><a href=\"https://store.steampowered.com/app/794540/Neo_Cab/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/794540/Neo_Cab/</a><br><br>Hold\
      \ on to humanity in a world overcome by automation. Play as Lina, the last human\
      \ driver-for-hire on the streets of Los Ojos. Your friend and only lifeline\
      \ has gone missing; with no money and nowhere to stay, the only thing you can\
      \ do is keep driving. <br><br>Meet people. Learn their stories. Stay human!\
      \ <br><br>From the Neo Cab app, you\u2019ll choose your passengers and navigate\
      \ the city grid. Connect and converse with them as you drive to their destination.\
      \ You\u2019ll need to maintain your perfect rating to stay on the road. Balance\
      \ your monetary needs and the needs of your passengers with your own emotional\
      \ wellbeing. What\u2019s more important: your mental health or your star rating?<br><br>As\
      \ you discover the secrets of the city from the front seat of your cab, you\
      \ may uncover more about the danger facing your friend Savy. <br><br>Each character\
      \ you meet has their own story to tell, and secrets to share. Every choice you\
      \ make affects your mood, and your mood will affect what choices are available\
      \ to you. <br><br>This is an emotional survival game. Balance what feels right\
      \ with what Lina needs to survive.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1078690/extras/features_banner_text_blue.png?t=1587750902\"\
      \ /><br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1078690/extras/Neo-Cab-2.gif?t=1587750902\"\
      \ /><br>Find ways to connect with passengers. Each has their own story to tell.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1078690/extras/Uncover_the_secrets_of_Los_Ojos.png?t=1587750902\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1078690/extras/Neo-Cab-5.gif?t=1587750902\"\
      \ /><br>Lina\u2019s best course for survival is to to keep driving. Piece together\
      \ what has happened to Savy as you help Lina navigate the city grid. <br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1078690/extras/Balance_your_emotional_needs.png?t=1587750902\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1078690/extras/Neo_Cab_1.gif?t=1587750902\"\
      \ /><br>Each passenger interaction will affect Lina\u2019s mood and it\u2019\
      s up to you to manage their emotional wellbeing. Balance Lina\u2019s monetary\
      \ needs, the necessity for a five-star rating, and the needs of pax with what\
      \ feels right.  <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1078690/extras/Find_your_own_route_2.png?t=1587750902\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1078690/extras/Neo-Cab-4.gif?t=1587750902\"\
      \ /><br>Neo Cab features a branching narrative with pax stories written by Leigh\
      \ Alexander, Kim Belair, Bruno Dias, Duncan Fyfe, Paula Rogers &amp; Robin Sloan.\
      \ <br><br>Original soundtrack by Obfusc (Monument Valley, House of Cards)"
