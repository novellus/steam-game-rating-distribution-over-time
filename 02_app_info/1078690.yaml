      \ /><br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1078690/extras/Neo-Cab-2.gif?t=1587750902\"\
      \ /><br>Find ways to connect with passengers. Each has their own story to tell.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1078690/extras/Uncover_the_secrets_of_Los_Ojos.png?t=1587750902\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1078690/extras/Neo-Cab-5.gif?t=1587750902\"\
      \ /><br>Lina\u2019s best course for survival is to to keep driving. Piece together\
      \ what has happened to Savy as you help Lina navigate the city grid. <br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1078690/extras/Balance_your_emotional_needs.png?t=1587750902\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1078690/extras/Neo_Cab_1.gif?t=1587750902\"\
      \ /><br>Each passenger interaction will affect Lina\u2019s mood and it\u2019\
      s up to you to manage their emotional wellbeing. Balance Lina\u2019s monetary\
      \ needs, the necessity for a five-star rating, and the needs of pax with what\
      \ feels right.  <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1078690/extras/Find_your_own_route_2.png?t=1587750902\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1078690/extras/Neo-Cab-4.gif?t=1587750902\"\
      \ /><br>Neo Cab features a branching narrative with pax stories written by Leigh\
      \ Alexander, Kim Belair, Bruno Dias, Duncan Fyfe, Paula Rogers &amp; Robin Sloan.\
      \ <br><br>Original soundtrack by Obfusc (Monument Valley, House of Cards)"
