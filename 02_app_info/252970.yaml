    about_the_game: 'DISCORD: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/faBNMxr"
      target="_blank" rel="noopener"  >https://discord.gg/faBNMxr</a><br><img src="https://i.imgur.com/ncTEQWa.png"
      /><h2 class="bb_tag">McDROID is the a fusion Arcade/RTS, the love-child of RTYPE
      and Dune 2. You take direct control of the modular robot McDROID and protect
      your shuttle and your crop against various types of mutants and mutations. You
      can either fight head-on by carrying a weapon or you can deploy weapons and
      let them do the work, you can even deploy experimentals. The creatures either
      attack you directly or corrupt the ground, some even mutate your crops against
      you. It''s fast-paced, it''s full of surprises, it takes brains and it''s a
      bit crazy, it''s sci-fi like you have never played.</h2><img src="https://i.imgur.com/G7D80kh.png"
      /><img src="https://i.imgur.com/lOVmtVS.png" /><img src="https://i.imgur.com/jVXrLBH.png"
      /><img src="https://i.imgur.com/1J0sfPV.png" /><img src="https://i.imgur.com/Ap6ai2J.png"
      /><img src="https://i.imgur.com/sKKfCWT.png" /><img src="https://i.imgur.com/FNiBunO.png"
      /><img src="https://i.imgur.com/XYXhELm.png" /><br>In your farming and survival
      pack you get: <br><ul class="bb_ul"><li> One (1) Modular Combine Droid (McDROID)
      that can be fitted with various hats and moustaches<br></li><li> A story campaign
      where each level uncovers a new game mechanic and research blueprint, and where
      you heal a planet.<br></li><li> Each level has 3 difficulty that build on each
      other, CHALLENGE continues where you left off in NORMAL with all the turrets
      that survived for long term strategizing.<br></li><li> Enemies drop corpses
      which debuff and damage your turrets. Gotta clean up behind yourself! And get
      extra diamonds for your research and experimentals<br></li><li> Trees to heal
      the planet, double your weapon powers and production speed, shrink the enemis<br></li><li>
      A variety of researchable giant talking weapons that you can carry and shoot
      around like a 3rd person shooter. <br></li><li> A multi weapon rail to turn
      you into a very powerful machine of peace.<br></li><li> One unicorn skin and
      one skull skin (find them scattered about)<br></li><li> Deployable base mount
      to deploy turrets anywhere on the map<br></li><li> Tesla turrets that you can
      chain together a-la Command &amp; Conquer Red Alert<br></li><li> Economy based
      on McDiamonds and giant strawberries because it''s the future!<br></li><li>
      Factories that builds robots (that buid miniatures of factories?)<br></li><li>
      Mutators that will turn your crop into Bomb Trees (not good for harvest).<br></li><li>
      Cartoony Borderland gfx <br></li><li> Hand Crafted levels that change with how
      many trees your plant. <br></li><li> Cloud save. Persistent base and other technologies
      of the future.<br></li><li> Hard as nail Survival Levels with persistence: your
      towers and economy stay with you from death to death, but also bomb trees, unfortunately.<br></li><li>
      Research. Do you focus on improving your lasers first or branch out into bliss
      engine as you climb through the research trees?<br></li><li> Persistent base
      building: Complete a level on Normal and you can play on in Challenge and Nightmare
      modes. Your base and economy will carry over but will have to withstand much
      deadlier attacks!<br></li><li> Not 40s, not 50s, not 80s but 60s rock!<br></li><li>
      Achievements awarded for tasks ranging from silly to tricky.<br></li><li> Supports
      Xbox 360 controller on Windows and Mac</li></ul>If you read all the way until
      the end, email me <a href="mailto:support@elefantopia.com">support@elefantopia.com</a>
      and I might give you a present.'
