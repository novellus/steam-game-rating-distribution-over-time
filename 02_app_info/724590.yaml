    about_the_game: "Experience the human body like never before!<br><br><strong>Sharecare\
      \ YOU VR</strong> provides you a never seen experience into the Human Body that\
      \ allows you to better visualize, understand and interact with the Human Body.<br><br><strong>Sharecare\
      \ YOU VR</strong> is not a boring anatomy app, or simple 2D video demonstration,\
      \ it is a fully immersive and interactive 360 experience you have to try for\
      \ yourself!<h2 class=\"bb_tag\"><strong>Sharecare YOU VR</strong> is the successor\
      \ to the award-winning <a href=\"https://store.steampowered.com/app/730360/Sharecare_VR_2017/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><u>Sharecare VR 2017</u></a> and includes:</h2><ul\
      \ class=\"bb_ul\"><li>Thousands of organ structures and systems to explore<br></li><li>A\
      \ growing library of content and videos including anatomy, physiology, conditions,\
      \ and treatments<br></li><li>Informative labels and contextual information with\
      \ voice-over pronunciation<br></li><li>Upgraded interactive tools and functionality\
      \ to dissect, handle, customize and explore each organ in 360 degrees<br></li><li>Compatibility\
      \ with all major VR headsets</li></ul><br>We\u2019re not stopping here! We\u2019\
      re hard at work adding to YOU\u2019s vast library of organs, systems, scenes\
      \ and abilities, with more to come soon!<h2 class=\"bb_tag\">Who should download\
      \ <strong>Sharecare YOU VR</strong>:</h2><br><ul class=\"bb_ul\"><li>Students\
      \ who want a deeper understanding of the human body<br></li><li>Educators who\
      \ want to create more memorable and effective learning materials<br></li><li>Health\
      \ Care Professionals looking for better Patient Education Materials specifically\
      \ in Cardiology, Pulmonology &amp; Primary Care<br></li><li>Digital Agencies\
      \ looking for amazing graphics of the human body<br></li><li>Gamers looking\
      \ to experience what best in class VR experience look like<br></li><li>AND anyone\
      \ else passionate about learning about their body, health and how it works!</li></ul><br>Our\
      \ Mission at Sharecare VR is to empower the world to better understand your\
      \ body and health.<br><br>Interested in Sharecare YOU for <strong>desktop</strong>?\
      \ Find it <a href=\"https://store.steampowered.com/app/753200/Sharecare_YOU/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><u>here</u></a>!"
