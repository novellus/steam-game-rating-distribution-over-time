    about_the_game: 'In PITCH-HIT: BASEBALL you can can your own hits, break stuff
      with baseballs, and so much more!  Unlock each new level and try to top your
      own high score or the high scores from people around the world with our online
      leaderboards!  Choose how you want to bat with our 3 pitching modes.  T-BALL,
      Pitcher, and Self-Pitch!  Visit the SPACE level to experience Baseball in low
      gravity!  Other levels include HOOPS, DUCKS, CATCH, JUGGLE, RAMPAGE and HOMERUN
      DERBY. Fun for all ages!<br><br><ul class="bb_ul"><li>SUPER-REAL Physics! <br></li><li>Multiple
      Levels and Challenges! <br></li><li>Multiple Pitching Modes!<br></li><li>Multiple
      Bat-Holding Modes!  <br></li><li>Point based and Survival based levels! <br></li><li>Online
      and Local Leaderboards for every level!<br></li><li>Works with 1 or 2 controllers!</li></ul><ul
      class="bb_ul"><li>Works with Vive Tracker and HTC Racket accessory</li></ul><br><ul
      class="bb_ul"><li>MULTIPLAYER coming soon!</li></ul>'
