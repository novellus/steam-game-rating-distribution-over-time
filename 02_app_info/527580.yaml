    reviews: "\u201CIf you like baseball even just a little, you\u2019re going to\
      \ love Pitch Hit: Baseball. It\u2019s got every option you could possible want\
      \ plus the physics on the ball and objects are just about as perfect as they\
      \ possibly can be.\u201D<br>8.1 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://vrtodaymagazine.com/pitch-hit-baseball/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VR TODAY MAGAZINE</a><br><br>\u201C\u201C\
      Catch\u201D, one of my favorite modes to relax with. It allows you to both hit,\
      \ and then catch the ball you just hit. It\u2019s as simple as it gets. But\
      \ there\u2019s something incredible about hitting a ball deep into outfield,\
      \ then instantly being in the outfield, glove raised, ready to catch the ball\
      \ you just hit. What a world we live in!\u201D<br>FUN \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://vivereport.com/2016/10/17/step-up-to-the-plate-in-pitch-hit/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VIVE REPORT</a><br>"
