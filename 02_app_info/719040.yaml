    about_the_game: "In Wasteland 3 you take command of a squad of Desert Rangers,\
      \ lawmen and women in a post-nuclear world, trying to rebuild society from the\
      \ ashes. More than a century after the bombs fell, you\u2019re fighting a losing\
      \ battle to keep your beloved Arizona alive. Then the self-proclaimed Patriarch\
      \ of Colorado radios, promising aid if you'll do a job he can only entrust to\
      \ an outsider\u2014rescue his land from the ambitions of his three bloodthirsty\
      \ children.<br />\r\n<br />\r\nYou\u2019re dispatched on a desperate quest from\
      \ the scorching deserts to the snowy mountains to start from scratch, building\
      \ a new base, finding a snow-worthy vehicle, training new recruits, and fighting\
      \ your way through hostile frozen wastes. All the while, you'll have to decide\
      \ who to trust in this land torn apart by corruption, intrigue, warring factions,\
      \ crazed cultists, cutthroat gangs, and bitter sibling rivalries. Build a reputation\
      \ for yourself by making decisions that will profoundly impact Colorado, its\
      \ inhabitants and the story you experience. Will you be Colorado\u2019s savior\
      \ or its worst nightmare?<br />\r\n<br />\r\nWasteland 3 is a squad-based RPG\
      \ from inXile entertainment, featuring challenging tactical turn-based combat\
      \ and a deep, reactive story full of twists, turns, and brutal ethical decisions\
      \ that will keep you hooked whether you\u2019re a Wasteland veteran or new to\
      \ the series. Create a squad of up to six Rangers and customize them with perks\
      \ and abilities geared to your playstyle. You even get your own battle truck,\
      \ which you can upgrade into a hardened war beast, bristling with weapons, to\
      \ help mow down your enemies."
