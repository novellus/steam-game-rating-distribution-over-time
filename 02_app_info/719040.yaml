    detailed_description: "<h1>Feature List</h1><p><h2 class=\"bb_tag\">The End Has\
      \ Just Begun</h2>A party-based roleplaying game with the series\u2019 signature\
      \ focus on story reactivity and strategic combat in a post-apocalyptic world.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/719040/extras/TheEndHasJustBegun.png?t=1608241131\"\
      \ /><h2 class=\"bb_tag\">A Core RPG Experience</h2>Features a deep and engaging\
      \ story, utilizing a dynamic dialogue system with full English voiceover, allowing\
      \ players to choose their role, and immersing fans of the series and newcomers\
      \ alike.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/719040/extras/A_Core_RPG_Experience.jpg?t=1608241131\"\
      \ /><h2 class=\"bb_tag\">Survive the Blistering Cold</h2>Set in the savage lands\
      \ of frozen Colorado, where survival is difficult and a happy outcome is never\
      \ guaranteed. Players will face difficult moral choices and make sacrifices\
      \ that will change the game world.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/719040/extras/Survive_the_Blistering_Cold.jpg?t=1608241131\"\
      \ /><h2 class=\"bb_tag\">Deep and Reactive Tactical Gameplay</h2>Player vehicles,\
      \ environmental dangers and a revamped, more fluid action system lay the foundation\
      \ for tactical, yet explosive turn-based combat.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/719040/extras/Deep_and_Reactive_Tactical_Gameplay.jpg?t=1608241131\"\
      \ /><h2 class=\"bb_tag\">Assemble your Squad</h2>A detailed character creation\
      \ system with dozens of skills, perks, and quirks allow for deep customization\
      \ of your squad of up to six Rangers, geared to your playstyle.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/719040/extras/Assemble_your_Squad.jpg?t=1608241131\"\
      \ /><h2 class=\"bb_tag\">Take in the Scenery</h2>A significant graphical upgrade,\
      \ character animations, and first-person conversations bring Colorado and its\
      \ sensational landscapes to life and elevate the series to new heights.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/719040/extras/Take_in_the_Scenery.jpg?t=1608241131\"\
      \ /><h2 class=\"bb_tag\">Bring a Friend</h2>Play single player or with a friend\
      \ in story-driven co-op. Choices open (or close off) mission opportunities,\
      \ areas to explore, story arcs, and more.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/719040/extras/Bring_A_Friend.jpg?t=1608241131\"\
      \ /></p><br><h1>About the Game</h1>In Wasteland 3 you take command of a squad\
      \ of Desert Rangers, lawmen and women in a post-nuclear world, trying to rebuild\
      \ society from the ashes. More than a century after the bombs fell, you\u2019\
      re fighting a losing battle to keep your beloved Arizona alive. Then the self-proclaimed\
      \ Patriarch of Colorado radios, promising aid if you'll do a job he can only\
      \ entrust to an outsider\u2014rescue his land from the ambitions of his three\
      \ bloodthirsty children.<br><br>You\u2019re dispatched on a desperate quest\
      \ from the scorching deserts to the snowy mountains to start from scratch, building\
      \ a new base, finding a snow-worthy vehicle, training new recruits, and fighting\
      \ your way through hostile frozen wastes. All the while, you'll have to decide\
      \ who to trust in this land torn apart by corruption, intrigue, warring factions,\
      \ crazed cultists, cutthroat gangs, and bitter sibling rivalries. Build a reputation\
      \ for yourself by making decisions that will profoundly impact Colorado, its\
      \ inhabitants and the story you experience. Will you be Colorado\u2019s savior\
      \ or its worst nightmare?<br><br>Wasteland 3 is a squad-based RPG from inXile\
      \ entertainment, featuring challenging tactical turn-based combat and a deep,\
      \ reactive story full of twists, turns, and brutal ethical decisions that will\
      \ keep you hooked whether you\u2019re a Wasteland veteran or new to the series.\
      \ Create a squad of up to six Rangers and customize them with perks and abilities\
      \ geared to your playstyle. You even get your own battle truck, which you can\
      \ upgrade into a hardened war beast, bristling with weapons, to help mow down\
      \ your enemies."
