details:
  data:
    about_the_game: "Blush Blush is a Dating Game tossed with an Idle Game. It features\
      \ a light hearted story where the player must rescue a series of fun and attractive\
      \ anime-boys, who have all been cursed with a dark spell. A curse that can only\
      \ be broken with the power of love, naturally. <br />\r\n<br />\r\nThe gameplay\
      \ is easy! The player must choose how they spend their time wisely, by working\
      \ various jobs, earning stat points, and arranging dates and gifts for their\
      \ love interests. A mix of strategy and story, the player will gradually become\
      \ an accomplished dater, and have the chance to woo more than a dozen characters\
      \ with more planned for the future."
