details:
  data:
    about_the_game: "The ultimate bundle for the generals who want to have it all,\
      \ containing the T-72AV Tier 5 Premium Main Battle Tank along with even more\
      \ Loot Crates, Premium Time, Boosts, Gold and an exclusive Steam decal! The\
      \ T-72AV Tier 5 Premium Main Battle Tank is now available with brand-new blue\
      \ camouflage! The T-72AV is an upgraded version of the T-72A Main Battle Tank,\
      \ which, along with its export siblings called T-72M and T-72M1, is one of the\
      \ most common T-72 variants in the world. In 1985, the tank was equipped with\
      \ Kontakt-1 Explosive Reactive Armor, providing protection against HEAT rounds\
      \ and missiles of that time. <br><br><strong>This bundle contains:</strong><br>-\t\
      T-72AV Tier 5 Premium Main Battle Tank (Premium vehicles provide a number of\
      \ bonuses to their users, including better Matchmaking and improved progression\
      \ rate)<br>-\t15 Gold Loot Crates (contain in-game boosts, Premium Time and\
      \ other goodies)<br>-\t5 Platinum Loot Crates (contain in-game boosts, Premium\
      \ Time and other goodies)<br>-\t30 days of Premium Time (increases your account\u2019\
      s progression rate)<br>-\t10 Platinum Battlefield Glory Boost Tokens (each token\
      \ increases your progression rate for 12 hours, stacks with Premium Time)<br>-\t\
      2,000 Gold (Gold is a premium Armored Warfare currency and can be exchanged\
      \ for Premium Vehicles or additional Premium Time)<br>-\tExclusive \u201CSteam\u201D\
      \ Decal"
