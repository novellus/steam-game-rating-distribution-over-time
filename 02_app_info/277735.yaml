    about_the_game: "The diminutive Class 2F Dock Tank is here for Train Simulator,\
      \ developed by MeshTools.<br><br>The 0-6-0T short wheelbase tank engine was\
      \ designed by Sir Henry Fowler for the London, Midland and Scottish Railway\
      \ (LMS) who were responsible for operating lines on a number of docks. The short\
      \ wheelbase of the locomotive made them an ideal candidate to traverse the sharp\
      \ curves found on these docks, something other tank engines could not able do.<br><br>Only\
      \ 10 of the Class were built between 1928 and 1929 at the Derby Works and their\
      \ design was typical of other dock tanks, although unusually they incorporated\
      \ outside cylinders. The Class saw service after nationalisation and some were\
      \ allocated to Scottish depots, where they operated on branch lines as well\
      \ as docks. However, withdrawals began in 1959 and by 1964 all had been removed\
      \ from service.<br><br>The Class 2F Dock Tank for Train Simulator, developed\
      \ by MeshTools, is available in a number of BR and LMS liveries, and features\
      \ notched reverser with reverser catch, realistic steam brake and reverser dynamics,\
      \ dynamic smoke and steam effects, exterior animations and animated brake rigging.\
      \ Also included are a variety of freight wagons.<br><br>The locomotive is also\
      \ Quick Drive compatible, giving you the freedom to drive the Class 2F Dock\
      \ Tank on any Quick Drive enabled route for Train Simulator, such as those available\
      \ through Steam. Also included are scenarios specifically for the <a href=\"\
      http://store.steampowered.com/app/24096/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Falmouth Branch</a> route (available separately and required to play these\
      \ scenarios).<h2 class=\"bb_tag\">Scenarios</h2><br>Three scenarios for the\
      \ Falmouth Branch route: <br><ul class=\"bb_ul\"><li>\tThe Last Haul<br></li><li>\t\
      Truro Falmouth Freight<br></li><li>\tYou Can Smell the Fish</li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now! <br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tClass 2F Dock\
      \ Tank in LMS and BR liveries<br></li><li>\tNotched reverser with reverser catch<br></li><li>\t\
      Realistic steam brake <br></li><li>\tRealistic reverser dynamics<br></li><li>\t\
      Dynamic smoke and steam effects<br></li><li>\tExterior animations <br></li><li>\t\
      Animated brake rigging<br></li><li>\tBR freight wagons<br></li><li>\tQuick drive\
      \ compatible<br></li><li>\tScenarios for the Falmouth Branch route<br></li><li>\t\
      Download size: 270mb</li></ul>"
