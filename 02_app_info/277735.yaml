      \ dock tanks, although unusually they incorporated outside cylinders. The Class\
      \ saw service after nationalisation and some were allocated to Scottish depots,\
      \ where they operated on branch lines as well as docks. However, withdrawals\
      \ began in 1959 and by 1964 all had been removed from service.<br><br>The Class\
      \ 2F Dock Tank for Train Simulator, developed by MeshTools, is available in\
      \ a number of BR and LMS liveries, and features notched reverser with reverser\
      \ catch, realistic steam brake and reverser dynamics, dynamic smoke and steam\
