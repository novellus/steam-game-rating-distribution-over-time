    review: 'This game is amazing, simple, fun and challenging!

      If you have any company to play locally it becomes a MUST HAVE!

      There is a very cool rubberbanding mechanic that makes it really fair to play
      among different skill levels and even children!

      I have played with my 7 year old nephew and it was a blast, my wife loved it!


      The only game we could play this long was Duck Game!

      Top tier stuff!'
