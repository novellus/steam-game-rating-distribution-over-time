    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>To cash in on all of
      the &quot;real world&quot; hype of the events in the first film, a man from
      Burkitsville, Maryland opens a &quot;Blair Witch Hunt&quot; tour, which shows
      patrons various locations from the original film. A bunch of college students
      decide to take the tour, and wind up in Rustin Parr's house. There, they decide
      to camp for the evening, but in the morning, they realize they didn't sleep
      and they don't remember anything that happened the previous night. From there,
      they go back to town, and discover that something...or someone has come with
      them.
