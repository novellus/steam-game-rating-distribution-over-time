    about_the_game: "The tide of Soviet power washing across the face of the Earth\
      \ could possibly have been turned back at various stages of history. But the\
      \ new energy sources they discovered lit a fire under the Russian war machine.\
      \ So when Stalin rolled into Paris, the resulting flare-up of global conflict\
      \ left little more than smoking ash heaps where America and Great Britain had\
      \ been.<br />\r\n<br />\r\nNow, Stalin is dead. Though resistance movements\
      \ have emerged, the Soviets still stand supreme as rulers of the globe. Only\
      \ a force from beyond the earth could possibly tip the balance.<br />\r\n<br\
      \ />\r\nAbram Krupin, leader of a resistance cell, knows this. When he sees\
      \ a dog fall from the stars, then, he takes it as an omen. This dog speaks,\
      \ wears silver armor, and has an arsenal of mysterious weapons. Abram calls\
      \ her Laika.<br />\r\n<br />\r\nLaika believes that, despite all odds, she can\
      \ protect the countless lives crushed by the Soviets.<br />\r\n<br />\r\nThe\
      \ Sun at Night is a 2D action platformer to be released in three parts. All\
      \ episodes will feature:<br />\r\n<br />\r\n- Massive, nonlinear levels that\
      \ model the layouts of real locations in a way not yet seen in other platformers<br\
      \ />\r\n- Large, choice-rich skill trees that let players approach the game\
      \ the way they want to<br />\r\n- A novel defensive mechanic that lets players\
      \ turn the firepower of Laika's enemies against them<br />\r\n- Smoothly flowing,\
      \ fast-paced shooting action<br />\r\n- A story of struggle and hope, full of\
      \ twists and revelations<br />\r\n- Rich, evocative art depicting a world dominated\
      \ by a technologically ascendant Soviet empire<br />\r\n- Secrets and rewards\
      \ hidden in every corner for the determined player"
