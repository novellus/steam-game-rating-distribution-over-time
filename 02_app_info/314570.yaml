    reviews: "\u201CThe Sun at Night is a video game and it wants you to know it...\
      \ [it] is the weirdest bit of alt history I've ever played.\u201D<br>70 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.polygon.com/2014/2/10/5375780/the-sun-at-night-review-lost-in-space\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br><br>\u201CEvery so often,\
      \ a game comes along with just the right amount of narrative, character depth,\
      \ and combat pacing. Minicore Studios\u2019 latest project The Sun at Night\
      \ has nailed all of the above and more.\u201D<br>80 \u2013 <a href=\"http://indiegamemag.com/the-sun-at-night-review-homeward-bound/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Indie Game Magazine</a><br><br>\u201C\
      The Sun at Night salutes history, and not just in gaming. As a 2D platformer,\
      \ it recalls latter-day Mega Man, and, digging further into history, it offers\
      \ a narrative set in the Soviet Union. What matters most is the narrative.\u201D\
      <br>75 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://killscreendaily.com/articles/reviews/sun-night-casts-new-light-soviet-union/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kill Screen</a><br>"
