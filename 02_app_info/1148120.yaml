    about_the_game: This picture is a puzzle game of folding parts of the image of
      the whole picture. A picture appears in front of you for a short time, then
      it is disassembled and mixed into fragments. The important task is to move the
      parts so that a complete image is obtained. At first the picture is divided
      into a small number of pieces, but then in case of your success, the number
      of fragments increases and thereby the puzzle becomes more complicated. The
      game has several levels with different images. All control with the mouse.
