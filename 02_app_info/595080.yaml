    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/595080/extras/Steam_Title_0.png?t=1514791746"
      /><br><strong>Silver Grapple</strong> is a fast paced 2D platformer that lets
      you swing through the air at the speed of sound! <br>Explore an expansive underground
      laboratory, buried and abandoned years after the mysterious accident that shut
      it down. <br>Save whoever you can in your quest to escape, rocketing through
      the ruins with your Silver Grappling Hook.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/595080/extras/Steam_Title_2.png?t=1514791746"
      /><br><ul class="bb_ul"><li>The smoothest grappling hook you'll ever swing on!<br></li><li>Fast
      paced challenges that'll leave you leaning into the controls.<br></li><li>An
      expansive world with 11 environments to explore, from abandoned offices and
      excavation sites to the quarantined depths of the strange laboratory.<br></li><li>An
      original soundtrack straight from the heart of retro consoles, featuring the
      work of Tom Campbell!<br></li><li>A rich story hidden amongst secret journals
      and old computers.<br></li><li>Skate on water and run like the wind as you scavenge
      new powers from the facilities ruins!<br></li><li>Throw your weight around as
      you master the physics of the Silver Grappling Hook!</li></ul>
