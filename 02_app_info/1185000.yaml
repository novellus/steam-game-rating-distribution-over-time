    review: 'Weird indie "auteur" game with surrealistic ambiance set in the mundane
      world of mass transit in a generic northern europe country.

      The absence of interface or explanations is by design, but it doesn''t stop
      it from being annoying.


      The gameplay is like a casualized restaurant management sim, with a few boss
      battles thrown in. The whole thing isn''t that bad.


      It''s interesting for a while until it stops being interesting and a bug wipes
      out your whole progress.

      Then you have to Alt-F4 because it''s the only way to quit the game.


      The crazy high base price and the impossibility to change keys definitely seal
      this as a thumb down.


      [h1](follow my curator page [url=https://store.steampowered.com/curator/33882793/]GenXPlayers[/url]
      for more retro and indie reviews)[/h1]'
