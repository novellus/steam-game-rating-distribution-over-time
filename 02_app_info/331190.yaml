  data:
    about_the_game: "Throw on your invisibility cloak and put your <strong>reflexes\
      \ to the test</strong> in this <strong>brutal precision platformer</strong>\
      \ brimming with espionage, intrigue, and betrayal!<h2 class=\"bb_tag\">You are\
      \ Master Spy.</h2><br>In a world of corruption and decay, you're not just good\
      \ at what you do - <strong>you're the best</strong>. And with the aid of your\
      \ prototype cloaking suit and quick wit, you'll sneak your way past a multitude\
      \ of enemies and obstacles, all while uncovering a plot of conspiracy and intrigue\
      \ that thrusts you into a role far greater than your contract promised.<h2 class=\"\
      bb_tag\">Confidential Details:</h2><ul class=\"bb_ul\"><li>Jump, sneak, and\
      \ cloak your way through more than 50 challenging levels, with locales ranging\
      \ from churning electro factories to mystical ninja command centers!<br></li><li>Cinematic\
      \ pixel art cutscenes pull you into the experience, weaving a tale of espionage,\
      \ intrigue, and betrayal!<br></li><li>Discover Secret levels hidden throughout\
      \ the game, allowing you to change the story!<br></li><li>Put your skills to\
      \ the ultimate test in the unlockable limited-visibility Blind Master mode!<br></li><li>Train\
      \ in the *new* Novice mode with checkpoints that aid you on your mission!<br></li><li>Play\
      \ in Narrative Mode at your own pace - enjoy the cutscenes and OST without getting\
      \ caught!<br></li><li>Stuck? Switch between Narrative, Novice, and Operative\
      \ modes right from the pause menu!<br></li><li>Jam in <i>that</i> cheat code\
      \ to play any level and watch the cutscenes at your leisure!</li></ul><h2 class=\"\
      bb_tag\">Featuring an Original Soundtrack by Grammy Award Winner Andr\xE9 Allen\
      \ Anjos / RAC.</h2>"
