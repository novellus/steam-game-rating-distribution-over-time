    reviews: "\u201CMaster Spy is an expertly-crafted stealth game blended seamlessly\
      \ with a precision platformer.\u201D<br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2015/09/16/review-master-spy/166870/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br><br>\u201CFor those\
      \ who possess the skill and patience to fight through it, this game will be\
      \ a true gem.\u201D<br>90/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gamingtrend.com/reviews/a-healthy-dose-of-difficulty-seasoned-with-nostalgia-master-spy-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Trend</a><br><br>\u201CThis game\
      \ is good looking, has a good, but small sound track, and is hard as nails.\
      \ I would recommend it for any master spies, or any people that hate themselves.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://techraptor.net/content/master-spy-review-novices-need-not-apply\"\
      \ target=\"_blank\" rel=\"noopener\"  >TechRaptor</a><br>"
