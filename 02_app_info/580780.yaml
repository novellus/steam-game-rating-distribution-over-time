    review: I know it is odd to see videos for sale on Steam, let alone people buying
      them.  This is a comedy set that was available on Netflix for a long time and
      something that I've tried to show everyone.  It is offensive and ridiculous
      and brilliant.  It ends in a way that I won't ruin and there's no way that you
      could anticipate.  It is excellent and I would recommend it to anyone who  enjoys
      intelligent humor.
