    about_the_game: <h2 class="bb_tag">CONTENT WARNING</h2>This game contains jump
      scares and loud noises. Also, it contains a character that some may find disturbing.
      Player discretion is advised.<h2 class="bb_tag">ABOUT</h2>Alone In The Forest
      VR is a horror game that puts you in the middle of a forest. Your car broke
      down and you need to call for help. You need to use the phone, but first you
      need to power it by starting the 7 generators which are scattered throughout
      the forest. The generators can be started by solving the puzzles attached to
      them. While you are exploring the forest and starting the generators, something
      will follow you around, trying to kill you. Hold the flashlight into it's eyes
      to make it run away. Once you start all the 7 generators, pick up the phone
      from the starting location.
