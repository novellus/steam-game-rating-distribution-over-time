    detailed_description: "<h1>Featured DLC</h1><p><a href=\"https://store.steampowered.com/app/1304444\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1304444</a></p><br><h1>About\
      \ the Game</h1>Caltrain\u2019s modern, efficient and flashy \u201CMPXpress\u201D\
      \ diesels have been operating on Baby Bullet services since 2003, and now you\
      \ can experience them for yourself in Train Sim World\xAE 2!<br><br>If a diesel\
      \ locomotive can, at once, be both stylish and rather brutish, the MPXpress\
      \ fits the bill. Packing 3,600-horsepower and constructed to stringent crash\
      \ worthiness standards, the MP36PH-3C stretches to 70-feet in length, stands\
      \ 15-and-a-half feet tall, weighs in at more than 280,000 pounds \u2013 and\
      \ yet manages a sleek, rather European-style visual panache.<br><br>Introduced\
      \ in 2002, the MPXpress line of diesel locomotives largely became the standard-bearer\
      \ for commuter motive power in North America. Caltrain ordered six MP36PH-3C\
      \ variants for use on its new \u201CBaby Bullet\u201D express commuter services.\
      \ Dressed in a red, white, and black livery and wearing road numbers 923-928,\
      \ the Caltrain MP36PH-3Cs entered service in 2003 and have now worked for almost\
      \ two decades on the Peninsula.<br><br>In Train Sim World\xAE 2, the MP36PH-3C\
      \ makes its debut on the Peninsula Corridor, twinned with Bi-Level commuter\
      \ equipment perfectly suited for express services through the Bay Area. Race\
      \ southbound from the uniquely futuristic cab of the MP36, and be pushed on\
      \ the return to San Francisco from the immersive Cab Car.<br><br><strong>Please\
      \ note: <a href=\"https://store.steampowered.com/app/1304444/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  > Train Sim World\xAE 2: Peninsula Corridor: San Francisco\
      \ - San Jose Route Add-On</a> is required, as a separate purchase, in order\
      \ to utilise the content featured in this add-on. As this is part of the Preserved\
      \ Collection, features remain as they were in the original release.</strong><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>MP36PH-3C Diesel\
      \ Locomotive in Caltrain livery<br></li><li>Bi-Level Cars and Cab Car in Caltrain\
      \ livery<br></li><li>Accurate, true-to-life performance and handling<br></li><li>Highly\
      \ detailed, feature-rich, driving cabs with accurate true-to-life performance\
      \ and handling<br></li><li>Authentic and detailed sound recordings, recorded\
      \ from the real locomotives<br></li><li>Includes three engaging scenarios and\
      \ two interactive training modules for Peninsula Corridor<br></li><li>Operable\
      \ in Timetable Mode on Peninsula Corridor<br></li><li>Powered by Dovetail Games\u2019\
      \ proprietary SimuGraph\xAE vehicle dynamics engine and Unreal Engine 4\xAE\
      \ technology<br></li><li>Download Size: 170.4 MB</li></ul>"
