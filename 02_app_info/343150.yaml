details:
  data:
    about_the_game: "<strong>The Dream King</strong> is a <strong>4-Player Cooperative\
      \ &quot;Metroidvania&quot; Video Game</strong>, inspired by Nostalgic hits from\
      \ the early 90's! <br><br>You and your friends can take your pick from an enormous\
      \ cast of characters, each with their own unique play styles and abilities.\
      \ Players must navigate an open world in order to find artifacts, weapons and\
      \ abilities so that they can advance to other areas. The Dream King borrows\
      \ elements from other genres such as run and gun shooters, fighting games, and\
      \ RPGs!  (Mac and Ubuntu support coming very soon!)<br><br><strong>      Featuring:</strong><br>\
      \   \u2022 <strong>Side Scrolling Action</strong> with up to <strong>4-Players\
      \ Locally</strong><br>   \u2022 <strong>Single</strong>, <strong>Co-op</strong>,\
      \ <strong>Versus </strong>Modes and <strong>Mini-Games</strong><br>   \u2022\
      \ Explore and free roam in a vast <strong>Open World</strong><br>   \u2022 Discover\
      \ dozens of <strong>Unique Weapons and Abilities</strong><br>   \u2022 <strong>Multiple\
      \ Genre</strong> aspects like <strong>Street Fighter and RPG Elements</strong><br>\
      \   \u2022 <strong>Custom Fan Created Content</strong> created by our Backers\
      \ and Supporters<br>   \u2022 <strong>Reize </strong>from <strong>Shovelknight\
      \ </strong>playable for the first time ever<br>   \u2022 Two <strong>Bonus Tracks</strong>\
      \ for Reize by <strong>Secret of Mana</strong> composer <strong>Hiroki Kikuta</strong><br><br>Also\
      \ visit our <a href=\"https://store.steampowered.com/pub/DreamWithin\" target=\"\
      _blank\" rel=\"noreferrer\"  >Steam Store</a> and follow us for more games coming\
      \ soon!"
