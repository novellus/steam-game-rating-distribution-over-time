    about_the_game: "Calico is a day-in-the-life community sim game where you are\
      \ given an important and adorable task: rebuild the town\u2019s cat caf\xE9\
      \ and fill it with cute and cuddly creatures! Build up your caf\xE9 by filling\
      \ it with cute furniture, fun decorations, yummy pastries, and get it bustling\
      \ with animals again!<br><br>Calico is meant to make you feel all warm and fuzzy\
      \ inside. The gameplay reflects that with a laid back, low stress creative environment\
      \ to explore and play in.<br><br><strong>Character Creator</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1112890/extras/Character_Creation-min.gif?t=1609905359\"\
      \ /><br><br>The Calico character creator will allow players to create their\
      \ own magical person to experience the world through. There will also be plenty\
      \ of clothing to choose from and collect throughout the game!<br><br><strong>All\
      \ Animals are Interactive!</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1112890/extras/Animal_Interaction-min.gif?t=1609905359\"\
      \ /><br><br>The player will encounter many animals in the world of Calico. Once\
      \ befriended, you can name them, add them to your party, or send them to their\
      \ new home at the caf\xE9. Animals in your party will follow you everywhere\
      \ you go and listen to your commands. The animals in your caf\xE9 will relax\
      \ and play with any customers that pop in for a visit.<br><br><strong>Caf\xE9\
      \ Decoration</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1112890/extras/Design_Your_Caf\xE9\
      -min.gif?t=1609905359\" /><br><br>Your task in Calico is to bring the town's\
      \ caf\xE9 back to life again. This isn\u2019t just achieved by bringing in cats\
      \ and animals alone, however \u2013 you can also decorate your caf\xE9 with\
      \ furniture of different styles to create the perfect cozy home for you and\
      \ your animals!<br><br><strong>Cooking Minigame</strong><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1112890/extras/Cooking_Mini-game-min.gif?t=1609905359\"\
      \ /><br><br>Create a wonderful caf\xE9 by making yummy baked goods and drinks\
      \ for the townspeople! Learn about your follow villagers to pick and choose\
      \ their favorite foods to sell!<br><br><strong>Magic of Calico</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1112890/extras/Magic_of_Calico.gif?t=1609905359\"\
      \ /><br><br>We wanted there to be no limits to how you could find happiness\
      \ in Calico. Magic potions are a system that allow us to break the rules of\
      \ what is possible and to find what would be most fun. Example: the More-to-pet\
      \ Potion allows the player to magically turn a single animal giant-sized! You\
      \ can hang out with a giant animal, or even ride a giant cat!"
