  data:
    about_the_game: "In this latest chapter from the award-winning studio behind Batman\
      \ - The Telltale Series, both Bruce Wayne and Batman will be forced into precarious\
      \ new roles. The Riddler has returned to terrorize Gotham City, but his gruesome\
      \ puzzles merely foreshadow an even greater crisis. With the arrival of a ruthless\
      \ federal agent and the return of a still nascent Joker, Batman must navigate\
      \ uneasy alliances while Bruce Wayne undertakes a perilous series of deceptions.\
      \ Which of Batman\u2019s new allies will you choose to trust? And how deep into\
      \ the darkness will you let Bruce descend?<br />\r\n<br />\r\nIncludes access\
      \ to all five episodes (available now!) in this all-new season from the award-winning\
      \ studio, Telltale Games."
