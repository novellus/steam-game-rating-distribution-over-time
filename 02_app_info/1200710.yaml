    about_the_game: 'BadLads is a massive multiplayer sandbox roleplay game with a
      large open world filled with unique job opportunities. Players can choose to
      rise through the Government Jobs step by step. Starting out as Paramedic then
      Police Officer, Police Chief, and finally the President. On the flip side, players
      can make and lead their own unique Gang. Steal, break-in, abduct, bomb, eliminate,
      print. It''s a constant fight between Government and Gangsters. Meanwhile in-between
      there''s the Neutral faction, opportunistic occupations that can buy and sell
      valuable items like Vehicles and Weapons, and Buildables. Every single building
      has an interior, which players can choose to build inside of. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1200710/extras/carchase.gif?t=1602688401"
      /><br><br>Features<br><ul class="bb_ul"><li> <strong>Large Mulitplayer World!</strong>
      A large open world with 3 giant regions.<br></li><li> <strong>Interiors!</strong>
      Every single building has a interior. Every nook and cranny be explored.<br></li><li>
      <strong>Building!</strong> Decorate and customize your estates interiors however
      you please.<br></li><li> <strong>Voice Chat!</strong> Distanced based voice
      chat and text chat.<br></li><li> <strong>Virtual Economy!</strong> Currency
      inflates and deflates in real-time. Experience financial gain and crises.<br></li><li>
      <strong>Day Night Cycle!</strong> Constantly shifting time of day. A living
      environment that responds to the current time.<br></li><li> <strong>Hierarchy!</strong>
      Control the Government as you see fit -- demote the rebels.<br></li><li> <strong>Keys!</strong>
      Rent out apartments, homes and even entire buildings. Keys can be given to other
      players.<br></li><li> <strong>Unique Characters!</strong> Unique character appearance
      procedurally generated from the players account.<br></li><li> <strong>Gangs!</strong>
      Players can create and lead their own unique gang. Invite others by giving them
      your Gangs hat.<br></li><li> <strong>Vehicles!</strong> Large selection of ownable
      vehicles with unique functions. Like the Van! <br></li><li> <strong>Items!</strong>
      A selection of unique items that each serve a different function. You''ll need
      a flashlight during the night. <br></li><li> <strong>Jobs!</strong> A vast array
      of Jobs that each have their own unique skills.<br></li><li> <strong>Paintable
      Vehicles!</strong> Bling out your car!<br></li><li> <strong>Random Environmental
      Drops!</strong> Find rare items by exploring the map! <br></li><li> <strong>Editable
      Laws!</strong> The President decides how the Government runs. <br></li><li>
      <strong>Persistence!</strong> Players do not lose all their stuff when they
      log out.<br></li><li> <strong>Original Music composed in-house.</strong><br></li><li>
      <strong>Dedicated servers. 100 players per official server, community servers
      can go higher!</strong></li></ul><h2 class="bb_tag">A LARGE SELECTION OF JOBS</h2>Players
      start out as a Citizens, thrown in a large city of Vegas. Given the choice of
      Government, Neutral, Crime.<br><ul class="bb_ul"><li> The Government path puts
      players under the rule of the current President, what he says goes, disobey
      him and risk being demoted.<br></li><li> The Crime path lets players lead their
      own unique gangs, each gang has a unique hat color. Invite friends and destroy
      your enemies. Players are the master of their domain.<br></li><li> The Neutral
      path: Civilians, Construction Workers, Dealers. Players can become a dealer
      of goods for vehicles or items, even estates. Inherently opportunistic, they
      can choose to play either side to their own liking.</li></ul><br>Each Job has
      a unique set of skills. For example: The President can demote anyone below him.<br><br>In
      the world of <strong>BadLads</strong>, you decide what you want to be. Don''t
      like how the city is running? There are opportunities for change everywhere:<br><ul
      class="bb_ul"><li> Climb your way to the top of the Presidency, save the citizens.<br></li><li>
      Form your own gang, invite others, battle other gangs for territory or the big
      man himself.<br></li><li> Looking for peace? Try to live a peaceful life as
      a Citizen, buy yourself an apartment or home.<br></li><li> Looking for opportunity?
      Become everyone''s friend by being a dealer of goods.</li></ul>'
