  data:
    about_the_game: "Original Soundtrack for Fury Unleashed was composed by Adam 'Scorpik'\
      \ Skorupa and Krzysztof Wierzynkiewicz, both known for their work on video game\
      \ soundtracks. Their work consists of, among others: The Witcher series, Shadow\
      \ Warrior 2, Bulletstorm and many more.<br />\r\n<br />\r\nThis soundtrack uses\
      \ Steam's new &quot;Music&quot; feature. In order to play it, you need to right\
      \ click &quot;Fury Unleashed Soundtrack&quot; in your Steam Library and then\
      \ click &quot;Download Album&quot;, and after it downloads the files, click\
      \ &quot;Play Album&quot; or &quot;Browse Local Files&quot; to use a custom music\
      \ player."
