    about_the_game: "Finish your journey through the worlds of ARK in \u2018Extinction\u2019\
      , where the story began and ends: on Earth itself! An Element-infested, ravaged\
      \ planet filled with fantastical creatures both organic &amp; technological,\
      \ Earth holds both the secrets of the past and the keys to its salvation. As\
      \ a veteran Survivor who has conquered all previous obstacles, your ultimate\
      \ challenge awaits: can you defeat the gigantic roaming Titans which dominate\
      \ the planet, and complete the ARK cycle to save Earth's future?<br />\r\n<br\
      \ />\r\nA PLANET IN DISTRESS<br />\r\nExtinction brings survivors back to where\
      \ the mysterious journey all started; Earth. What was once a lush and thriving\
      \ home world is now a corrupt, hostile and desolate shell of its former self.\
      \ Venture into the diverse landscape where ruins of a past civilization reveal\
      \ clues to Earth\u2019s demise along with the keys to reviving its future. At\
      \ the heart of this bleak and foreboding terrain is an overgrown, deserted technological\
      \ metropolis that rises amidst the waste.  Discover and explore long abandoned\
      \ micro-biospheres which served as the early prototypes for the ARKs of today.<br\
      \ />\r\n<br />\r\nTAME NEW CREATURES<br />\r\nCapture, tame and craft powerful\
      \ and unusual organic and mechanical creature types different from anything\
      \ previously seen in the ARK universe. Increase situational awareness by flying\
      \ and controlling robotic surveillance drones. Harvest valuable resources by\
      \ taming and feeding organic transmutation machines. Reach new heights and remote\
      \ locations by climbing and teleporting with the ultimate security bot. Ensure\
      \ your survival by building and piloting your own customizable battle mech to\
      \ victory!<br />\r\n<br />\r\nCRAFT UNIQUE ITEMS<br />\r\nEnsure mastery on\
      \ this forsaken world with many new and exotic craftable items. Keep your tames\
      \ where you want them with a creature leash, use taxidermy tools to enhance\
      \ your home decor with trophy mounts from your most memorable kills, span and\
      \ traverse previously uncrossable gaps with a Tek bridge, store and preserve\
      \ your favorite friendly creature in a portable cryopod for reuse later, utilize\
      \ Tek gravity grenades to attract or repel foes to your advantage, and autonomously\
      \ airlift loot back to your base with an airborne delivery crate!<br />\r\n\
      <br />\r\nCONQUER NEW CHALLENGES<br />\r\nAs Element runs rampant across Earth,\
      \ corrupting and mutating all that it touches, Survivors must be prepared for\
      \ the unique challenges fueled from these cataclysmic events. Engage in epic\
      \ battles of titanic proportions when encountering the colossal Titans that\
      \ rule this hostile planet as the ultimate apex predator. Scour the wastelands\
      \ for orbital supply drops and protect the precious cargo they contain while\
      \ fending off an onslaught of Element-corrupted monstrosities barely resembling\
      \ their former selves. Survive and shelter from environmental anomalies such\
      \ as Element eruptions, eclipses and meteor showers.<br />\r\n<br />\r\nARK\
      \ CONCLUSION<br />\r\nReturn to Earth and complete your conquest of the ARK\
      \ universe, gain sought after answers to advance the storyline, discover the\
      \ fate of the original explorers, determine the true purpose of the ARK network,\
      \ and unravel the remaining mysteries of the Homo Deus!"
