  data:
    about_the_game: "The hit match-3 game is back! Join Boom and Zap on their fantasy\
      \ adventure in Rescue Quest Gold, lovingly remastered as a premium game with\
      \ more levels, enhanced effects, and improved gameplay. <br><br>Play through\
      \ 200+ levels of uninterrupted fun as you follow the road to Turnspell Academy\
      \ and study to become a full-pledged wizard! However, magic is slowly fading\
      \ as the Spritelings steadily disappear. It\u2019s up to the twin magicians\
      \ Boom and Zap to rescue the Spritelings and save the world from an evil sorcerer.<br><br>Match\
      \ three or more tokens and clear a path while fulfilling level objectives: defeat\
      \ enemies, overcome obstacles, collect keys, or race your way to victory! Discover\
      \ stunning combo spells and summon magical creatures to defeat unexpected foes\
      \ in your way.<br><br>Are you ready to embark on this magical quest? Save the\
      \ world one spriteling at a time in Rescue Quest Gold!<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Choose between magical apprentices Boom and Zap<br></li><li>Match\
      \ tokens to clear a path towards the Spritelings<br></li><li>Play over 200 levels\
      \ across an epic, magical world<br></li><li>Encounter various terrain obstacles\
      \ and fight special enemies per region<br></li><li>Unlock powerups and learn\
      \ magical spells as you progress <br></li><li>Complete quests to find keys,\
      \ defeat bosses, or race against your rival<br></li><li>Available in 16 languages:\
      \ English, French, German, Italian, Spanish, Brazilian-Portuguese, Japanese,\
      \ Korean, Simplified and Traditional Chinese, Indonesian, Malay, Tagalog, Bisaya,\
      \ Vietnamese, and Thai.</li></ul><h2 class=\"bb_tag\">This special edition also\
      \ includes:</h2><ul class=\"bb_ul\"><li>Exclusive Expert difficulty levels<br></li><li>Unlockable\
      \ costumes for Boom and Zap<br></li><li>Behind-the-scenes concept art<br></li><li>Beautiful\
      \ desktop wallpapers<br></li><li>Downloadable soundtrack</li></ul>"
