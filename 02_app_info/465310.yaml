    review: "[h1]Experienced on Windows Mixed Reality[/h1]\n\nThis is a purely cinematic\
      \ experience. This isn't really VR. You're in a VR environment sure, but it's\
      \ just a sad white room with 5 big screens where you can see a 2D film play\
      \ on on those 5 screens and you can sort of get immersed in the different happenings\
      \ on each screen. Sometimes there will only be one screen showing, other times\
      \ all 5 screen will be showing different perspectives of the story.\n\nWhole\
      \ affairs takes approximately 12 minutes (the experience does restart on its\
      \ own and has an abrupt conclusion). There is good spatial audio. The drawings\
      \ and animations, in my opinion, were not all that great. The story was very\
      \ artistic and experimental. There is no dialogue. \n\nThis experience really\
      \ wasn't my cup of tea. You may enjoy it more than I did, but I can only give\
      \ it a neutral recommendation, mostly due to the low price.\n\n[b]Rate 5/10.\
      \ Buy if you're into artsy, college-level productions.[/b]"
