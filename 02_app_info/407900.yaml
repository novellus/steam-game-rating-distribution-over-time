    about_the_game: Remedy, a recent graduate from the Saturnian healing school, must
      descend to Hurtland and use her powers to heal everyone from stray ducks to
      dark lords, and finally cure the ailing Prince Hingst. It's a short, whimsical
      adventure with plenty of heart(s).<br><br>This game was one of Ludosity's entries
      in the Games Against Ebola charity game jam in 2014. This version was made after
      the jam to include options, multiple savefiles, more difficulty levels, and
      gamepad support.<br><br>Check out the sequel! <a href="http://store.steampowered.com/app/522040"
