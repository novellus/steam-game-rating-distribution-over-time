    about_the_game: "Come and discover the real life of a pirate, a man who has left\
      \ the tyrannical but honest world of kings and emperors in order to sail in\
      \ equality and freedom.<br><br>Put yourself in the shoes of a quartermaster,\
      \ the first mate of a pirate ship.<br><br>You will have to manage the ambition\
      \ of your captain, because you guess that his interests will not always be in\
      \ line with those of the crew. Thus, you will have to confront him in order\
      \ to defend your sailors\u2019 rights.<br>Enforcing the law will be part of\
      \ your job, and avoiding injustice is essential on a ship with so few hierarchies.<br>But\
      \ who knows? Perhaps you will prefer to defend your captain's wishes?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1112580/extras/ChassePAnglais.jpg?t=1606295098\"\
      \ /><br><br>Handle a sailboat or a steamship to get you where you need to go!\
      \ Steer, rig, heat, fish, clean, maintain, heal...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1112580/extras/ChoixPosteAnglais.JPG?t=1606295098\"\
      \ /><br><br>You will experience the phases of ship management in a turn based\
      \ system, punctuated by the sound of the watch bell. The time unit on a boat\
      \ is not the day, but the watch, because an unattended ship is a ship on the\
      \ ocean floor that shelters sharks and octopuses.<br><br>Your everyday enemies\
      \ will be hunger and thirst, for sure. But a sailor's worst enemy is disease.\
      \ Know how to defend yourself against it.<br><br>You will have at your disposal\
      \ tools that will enable you to manage the proper conduct of the ship and the\
      \ possibility of modifying her compartments as you wish.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1112580/extras/POrgaEng.jpg?t=1606295098\"\
      \ /><br><br>At each new game, the map will be generated procedurally. The wealth\
      \ and characteristics of peoples will be redistributed randomly.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1112580/extras/CartesProcAng.jpg?t=1606295098\"\
      \ /><br><br>You will have to transmit the captain's orders during the gunning\
      \ phases using a rather special game mechanic, as you will have to type the\
      \ orders on the keyboard (possibility to click with the mouse if you have a\
      \ hook instead of fingers).<br>You will also have to fight fiercely in hand-to-hand\
      \ combat during boarding.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1112580/extras/CombatAng.jpg?t=1606295098\"\
      \ /><br><br>Initially, you will understand that life on a ship is slow, because\
      \ all travels are long, otherwise, during battles, life suddenly intensifies\
      \ and the pace changes.<br><br>Remember that there may be women on the ship,\
      \ you may even be one of them. You would operate in the shadows, because a woman\
      \ is not accepted on a ship. She brings bad luck. But don't forget: if there\
      \ is a deck where a woman can end up being accepted, end up imposing herself,\
      \ it's the deck of a pirate ship!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1112580/extras/FemmeD\xE9\
      voil\xE9eAng.jpg?t=1606295098\" /><br><br>Treasure maps, artifacts, monkey business\
      \ and discoveries will also spice up your daily life in the ocean."
