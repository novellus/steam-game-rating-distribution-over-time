    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/978520/extras/bandeau_lok_616x57.gif?t=1609751658"
      /><br><br>In this original mix of Dungeon Management and Roguelite, you will
      lead your career as a Dungeon Master!<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li> Join the Dungeons Company and climb the corporate ladder<br></li><li>
      Crush so-called &quot;heroes&quot; and protect the company''s treasures<br></li><li>
      Hire monsters, manage your employees and your stock of traps<br></li><li> Deal
      with employee strikes and other fun events</li></ul><h2 class="bb_tag">RogueDefender</h2><br>Each
      run will be different but players will keep some of their Master''s bonuses
      between runs. Like we''ve already mentioned, our game is a mix between Roguelite
      and Dungeon Management. How did we achieve that? By running many tests to find
      the perfect balance between management and dungeon phases!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/978520/extras/steam_pose_monster_gif.gif?t=1609751658"
      /><h2 class="bb_tag">Dungeon Phase</h2><br>First, you will have to plan your
      defense against a group of adventurers. Check their stats and resistances, then
      place the best traps and monsters to defeat them! When you think your dungeon
      is ready, let the crawl begin! <br><br>You will then be able to watch those
      heroes die! It''s a reversed dungeon crawler: heroes will move through your
      dungeon and will trigger the traps you placed. When a group of adventurers encounters
      a group of monsters you positioned in your dungeon, a turn-based fight will
      happen!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/978520/extras/orc-shaman-cain-flammes-new2.gif?t=1609751658"
      /><h2 class="bb_tag">Master Classes</h2><br>Put yourself in the shoes of a Dungeon
      Master! You will be able to choose between our 3 original classes!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/978520/extras/626x187_InfoClasse_centaur.png?t=1609751658"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/978520/extras/626x187_InfoClasse_dryad.png?t=1609751658"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/978520/extras/626x187_InfoClasse_engi.png?t=1609751658"
      /><h2 class="bb_tag"> Games/Series that inspired us: </h2><br>HeroQuest (Board
      Game), Naheulbeuk (French audio series),  Kaamelott (the best French series),
      Monty Python (English series).<br><br>Video games: Darkest Dungeon, Slay the
      Spire, Dungeon Keeper, Final Fantasy, Divinity, For the King, Chroma Squad,
      Battle Brothers, West of Loathing and so many more...'
