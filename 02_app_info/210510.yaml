    about_the_game: '<p>Revisit the two-dimensional battlefields of Swords and Soldiers
      in a brand-new single-player campaign!</p>

      <p>Take control of Chief Meat and command his troops on their journey to the
      annual Super Saucy Sausage Fest holding a grand prize of 1000 cows.  Bolster
      your ranks along the way and battle old enemies intent on sabotaging your efforts
      on winning the grand prize.</p>

      <p>Also included with this downloadable content is an improved challenge mode:
      Boulder XL!</p>'
