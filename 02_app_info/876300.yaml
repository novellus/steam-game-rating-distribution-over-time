  data:
    about_the_game: ROAD HOMEWARD-an adventure with a view from the first or third
      person(the Kind you can change yourself), in which you will play for a character
      with a car that got lost. Large cards will allow you to not just pass the game,
      but also to delve into the world where the character lives. And the physics
      of objects and machines gives more realism to the game.<br><br>The plot and
      where the action takes place ROAD HOMEWARD-a fictional world with forests, winter
      forests, deserts, etc.You are an ordinary hard-working man, driving home from
      work, but then there was a heavy fog and you get lost, now you need to find
      your way home, but this will not be easy, because the tips you only gives the
      voice of the main character on which you will have to understand where to go.<br><br><br><strong>
      game Features </strong><br><br>Original plot<br><br>Eye-pleasing graphics<br><br>Advanced
      physics<br><br>Each map has its own sounds
