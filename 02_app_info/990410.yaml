    about_the_game: '<strong>A virus has spread worldwide and you are the only member
      of your family who is immune... Fight through daily hordes of mutants to provide
      the necessary resources to save your family!</strong><br><br>Wake up in the
      morning and leave the house with only one objective: gather as many resources
      as you can before the night comes! You don''t want to know what happens at night...<h2
      class="bb_tag">Key Features:</h2><ul class="bb_ul"><li><strong>EVERY DAY IS
      UNIQUE:</strong> Every day will be a surprise as there will be: climate changes,
      procedurally generated enemies and different resource drops locations.</li></ul><br><ul
      class="bb_ul"><li><strong>EPIC ENEMY BATTLES:</strong> Plenty of attacks to
      kill your enemies and save your family!</li></ul><br><ul class="bb_ul"><li><strong>CHOOSE
      UPGRADES:</strong> Provide the necessary daily resources for your family and
      you will be rewarded!</li></ul><br><ul class="bb_ul"><li><strong>REPLAY VALUE:</strong>
      How many days can you survive until your family starves to death or a mutant
      chops off your head? Endless hours of gameplay! </li></ul><br><ul class="bb_ul"><li><strong>STUNNING
      VISUALS:</strong> Your eyeballs will pop-out staring at this low poly 3D modern
      aesthetics.</li></ul>'
