    about_the_game: "Accompany Leona in a clever puzzle adventure to save the inhabitants\
      \ of a strange but lovely world. Featuring fresh puzzle mechanics, wonderful\
      \ retro graphics, lots of exploration and an excellent soundtrack by legendary\
      \ game composer Chris Huelsbeck.<br />\r\n<br />\r\nLeona\u2019s Tricky Adventures\
      \ is inspired by a clever puzzle game mechanic which was briefly explored in\
      \ the very early 90s but sadly faded from prominence shortly after. The basic\
      \ task is to match two increasingly complex patterns using increasingly complex\
      \ mechanics. While it can\u2019t be directly compared to any contemporary game\
      \ the mental skills required by the puzzles put them somewhere in between &quot;Picross&quot;\
      \ and &quot;Bejeweled&quot; \u2013 and in our humble opinion they can easily\
      \ stand up against those games.<br />\r\n<br />\r\nAll puzzles are embedded\
      \ in a big and complex overworld full of exploration and humorous citizens constructed\
      \ entirely using beautifully hand-drawn pixel graphics. Exploration and puzzle-solving\
      \ is intertwined in clever and varied ways which draw you deeper into the game\
      \ world.<br />\r\n<br />\r\nComicmakers M.Musal/B.Samuel provided the story\
      \ and dialogue for Leona's world to make the storytelling and humorous aspects\
      \ of the game just as compelling as the gameplay itself. The story is an integral\
      \ part of the game and the overworld design directly builds on it to form a\
      \ coherent product that is more than the sum of its parts.<br />\r\n<br />\r\
      \nTo match the quality of the gameplay, Chris Huelsbeck and Fabian DelPriore\
      \ composed a magnificient soundtrack as well as M.Musal/B.Samuel prepared al\
      \ marketing material to round off the package."
