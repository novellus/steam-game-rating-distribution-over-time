    review: "Esse jogo \xE9 uma esp\xE9cie de Remake do jogo Gem'X , lan\xE7ado para\
      \ Amiga em 1991. Gem'X foi feito pela Kaiko que era um time de 3 alem\xE3es\
      \ que tentavam se passar por japoneses fazendo jogos com apar\xEAncia de japoneses.\
      \ Ele tinha conte\xFAdo \"Hentai\" porque voc\xEA via meninas nuas (anime) quando\
      \ passava de fase. N\xE3o tem nada disso aqui.  \n\nDo time original, apenas\
      \ o m\xFAsico trabalho nesse remake. E \xE9 o que precisava, a trilha sonora\
      \ do lend\xE1rio Chris Huelsbeck era incr\xEDvel no original, e aqui \xE9 novamente\
      \ absurdamente excelente, com remixes das m\xFAsicas do jogo original e m\xFA\
      sicas novas. Numa promo\xE7\xE3o, o jogo vale s\xF3 pela trilha sonora pra mim.\
      \ \n\nO jogo tem uma historinha mas n\xE3o tem nada de RPG aqui ou algo do tipo\
      \ como pode parecer. \xC9 um jogo de puzzle, voc\xEA tem que deixar o lado esquerdo\
      \ da tela igual o lado direito. As regras pra isso s\xE3o simples de entender,\
      \ mas complexas demais para serem explicadas aqui. N\xE3o tem tempo e voc\xEA\
      \ pode pular fases em que voc\xEA ficar preso, ent\xE3o n\xE3o tem frustra\xE7\
      \xE3o de ficar numa tela sem saber a solu\xE7\xE3o. \xC9 um puzzle cl\xE1ssico,\
      \ no sentido que existe um conjunto de regras fechado e espec\xEDfico e voc\xEA\
      \ tem que , usando essas regras, solucionar cada tela. Eu achava o Gem'X genial\
      \ e incrivelmente divertido, e essa \xE9 uma vers\xE3o \"relaxada\" do Gem'X,\
      \ sem limite de tempo e vidas, ent\xE3o eu achei um jogo incrivelmente bom.\
      \ Os gr\xE1ficos s\xE3o bem simples, BEM simples mesmo, beirando ao amadorismo,\
      \ mas o jogo \xE9 muito legal e eu recomendo ainda mais se voc\xEA puder comprar\
      \ barato.\n\n"
