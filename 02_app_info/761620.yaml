    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/761620/extras/beholder2_zieg_heil_compressed.gif?t=1608660159\"\
      \ /><br><br>Every citizen of our great State dreams of working at the Prime\
      \ Ministry!<br><br>You are lucky, intern \u2013 your dream has come true! <br><br>While\
      \ you are at the bottom of the career ladder, that is more than many of your\
      \ fellow citizens will ever achieve!<h2 class=\"bb_tag\">Have you already decided\
      \ what you're going to become?</h2><br>Will you become a diligent and responsible\
      \ officer decorated by the Wise Leader himself? Or will you become a hardline\
      \ careerist capable of destroying anyone who stands between you and the Prime\
      \ Minister's seat? Or maybe you are just a whistle-blower? If so, who sent you?\
      \ And why?<br><br>Whatever the case, you are now part of the Ministry! <br><br>From\
      \ this moment on, no one beyond these walls has ascendance over you! You are\
      \ free to shape your own future!<h2 class=\"bb_tag\">So, what are you going\
      \ to become?</h2>"
