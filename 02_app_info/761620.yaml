    short_description: You are an intern at the central ministry of a totalitarian
      state with your whole career ahead of you. Work your way up the ladder by scheming
      against employees, spying on your boss, and completing paperwork. Or do you
      turn against the state and expose corruption. The choice is still yours to make!
