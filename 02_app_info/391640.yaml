details:
  data:
    about_the_game: Stage Presence is the anti-guitar hero. A comedy-horror-karaoke
      game where you need to use your voice and wits to win over a fickle mob! <br><br>You're
      the lead singer in the world's unluckiest band playing a huge show when the
      bands equipment fails! You need to keep the crowd entertained with your voice
      (and weird unlockables) while the gear is fixed. As the crowd get angrier, they
      start heckling, throwing bottles of piss at you, shining lasers in your eyes
      and turning into demons. The usual stuff.<br><br>Stage Presence's unique Multiplayer
      mode puts you in the crowd in another player's game! Cheer them to victory or
      heckle them failure with the gear at your disposal - laser pens, bottles, glowsticks
      and flares!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/391640/extras/stage_presence_gif.png?t=1588204037"
      /><br><br><strong>Features</strong><br><ul class="bb_ul"><li>A campaign that
      takes you through weirder and weirder venues - from a haunted cathedral to an
      exploding moon base!<br></li><li>Unlock new gear to help you win over the crowd
      like Mystery Pills, Smashable Guitars and The BASS DROP!<br></li><li>A unique
      Multiplayer mode - become a crowd member in another player's game!<br></li><li>Full
      VR support - really feel like an angry mob are throwing bottles of piss at your
      head in VIRTUAL REALITY!<br></li><li>Multiple game modes including Survival
      and Karaoke (with lyric support) - get abused by the crowd to your favorite
      tunes!<br></li><li>Online leaderboards - become the least hated singer on the
      planet!</li></ul>
