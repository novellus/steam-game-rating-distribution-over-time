    about_the_game: "<h2 class=\"bb_tag\">Synopsis </h2>Camper City, a city that is\
      \ mixed by a special race. Wolf, blood and witch...<br><br>They abide by the\
      \ contents of the &quot;Peace Agreement&quot; and live together in this city--<br>Until\
      \ a premeditated live murder broke the peace. <br><br> Since the birth of the\
      \ &quot;Peace Agreement&quot;, a representative from the three parties will\
      \ attend the signing ceremony every ten years. <br> The daughter of the true\
      \ ancestors Charlotte Christopher was present as a representative, but was killed.\
      \ <br><br>Who is the murderer? <br>The case that was concealed ten years ago\
      \ was regarded as the motive for committing crimes and became the most favorable\
      \ direct evidence of murder (the daughter of the true ancestors). <br><br> At\
      \ the same time, the daughter of the true ancestor who gained the chance to\
      \ regenerate in the werewolf girl, <br>I haven't had time to adapt to the werewolf\
      \ identity...<br><br>was told that ... the police suspected that the suspect\
      \ was actually himself<br><br>From the victim to the suspect, how to self-certify\
      \ innocence is imminent.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1188710/extras/\u6469\
      \u6839\u5934\u50CF.png?t=1578658320\" /><h2 class=\"bb_tag\">Game Features</h2>a\
      \ short visual novel of 80,000 words<br>Two role endings<br>Suspense to the\
      \ plot,<br>Three cases are closely linked,<br>The truth is... \uFF1F Who is\
      \ the real murderer who killed me?<i></i>"
