  data:
    about_the_game: "<h2 class=\"bb_tag\">This game is TC-Studio's first work. All\
      \ the game contents made in spare time, such as the action level AI, are designed\
      \ by ourselves. Because the first game is inexperienced, if you have good ideas,\
      \ please leave a message. We will listen to your opinions patiently. Because\
      \ I am still in school, the production time is very limited. There will be a\
      \ series of second games being planned. We will try our best to optimize our\
      \ technology and make efforts to show you better art products.</h2><h2 class=\"\
      bb_tag\"><strong>Because the production time is insufficient, the Apocalypse\
      \ only realizes the following ways of playing the second game, which is being\
      \ improved and innovated on this basis.</strong></h2><h2 class=\"bb_tag\">1.\
      \ At present, only one main weapon and one by-weapon program are supported,\
      \ and their creation and perfection are carried out from the perspective of\
      \ game feel.</h2><h2 class=\"bb_tag\">2. support for automatic machine guns\
      \ and helicopter weapons.</h2><h2 class=\"bb_tag\">3. Simple task system interacts\
      \ with AI</h2><h2 class=\"bb_tag\">4. Supporting Multi-Person Operations</h2><h2\
      \ class=\"bb_tag\">5. now there are 7 forms of zombies, namely giant screeers.\
      \ These two kinds of attacks will cause players to fall down. There are also\
      \ zombies who are crawling out of the ground, zombies sitting on zombies, zombies\
      \ who eat zombies and ordinary zombies.</h2><h2 class=\"bb_tag\">6. Implement\
      \ a simple backpack system to replenish ammunition and bags.</h2><h2 class=\"\
      bb_tag\"><strong>Note: RJ-45 broadband networking is as follows</strong></h2><h2\
      \ class=\"bb_tag\">1.Open the game on the server and click &quot;Create Team&quot;</h2><h2\
      \ class=\"bb_tag\">2.Open the game on the client and click &quot;Join the Team&quot;\
      \ - &quot;Search&quot; - &quot;Join&quot;</h2><h2 class=\"bb_tag\"><strong>Note:\
      \ WIFI or Hot Spot Networking is as follows</strong></h2><h2 class=\"bb_tag\"\
      >1.Looking at the IP of the machine as a server through the Ipconfig of CMD\
      \ must be the IPv4 address under WALN (CMD callout mode is Win+R)</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1165520/extras/1.png?t=1572340623\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1165520/extras/2.png?t=1572340623\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1165520/extras/3.png?t=1572340623\"\
      \ /><h2 class=\"bb_tag\">2.Open the game on the server computer and click \u201C\
      Create Team\u201D.</h2><h2 class=\"bb_tag\">3.Open the game on the client side\
      \ and use the ~key (above the Tab key) to pull out the console, enter the open\
      \ IP address and return to join the game (127.0.0.1 instead here).</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1165520/extras/4.png?t=1572340623\"\
      \ /><h2 class=\"bb_tag\">4.Because the studio server is located in a special\
      \ organization, it has not yet done domain name resolution. If necessary, you\
      \ can access the studio website through IP address.</h2><br><strong>TC-Studio\
      \ Thank you for your support</strong>"
