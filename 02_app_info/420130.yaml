    short_description: AnyTime Organizer, the organizer that works the way you do,
      has every tool you need to organize your personal and professional life. Your
      calendar, to-do list, address book, and notebook are combined into a simple
      and familiar interface! Access expense reports, password organizer, world clocks
      and timers.
