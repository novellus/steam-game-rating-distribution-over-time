    about_the_game: "<strong>Address Book &amp; Contacts</strong><br>Keep a detailed\
      \ record of every contact<br>Remember birthdays and anniversaries \u2013 even\
      \ prepare a holiday card mailing<br>Keep a history of meetings, tasks and notes<br>Simply\
      \ drag-and-drop to schedule calls<br>Date and time stamps are added automatically<br>Add\
      \ photos for each person as a quick visual<br><br><strong>Downloadable Calendars</strong><br>Add-in\
      \ your favorite NFL\xAE, NBA\xAE, NHL\xAE, MLBTM, PGATM, and NASCAR\xAE season\
      \ schedule to your daily planner. Have fun with the Lunar Calendar, Famous Birthdays,\
      \ International Holidays, and Word-of-the-Day.<br><br><strong>Calendars</strong><br>\
      \ Organize and switch between multiple calendars: work, personal, and create\
      \ categories<br>Schedule events, calls, tasks and appointments, and avoid conflicts<br>View\
      \ schedule by day, week, month or year<br>Add recurring events<br>Drag-and-drop\
      \ to reschedule<br><br><strong>Alarms &amp; Reminders</strong><br>Use MP3 music\
      \ alarms as ringtones<br>Snooze alarms by hours, days or weeks<br>Send text\
      \ message and e-mail reminders<br><br><strong>To-Do Lists</strong><br>Keeps\
      \ record of accomplished tasks<br>Set deadlines, track, prioritize, sub-prioritize,\
      \ and add alarms and important notes for to-do\u2019s<br>Assign tasks to categories<br>View\
      \ completed versus non-completed to-do\u2019s<br>Add alarms<br><br><strong>Electronic\
      \ Sticky Notes</strong><br>Add colorful reminders to desktop with one-click<br>Visible\
      \ while working in other applications<br>Display in front of or behind open\
      \ applications<br>Choose note sizes, colors and fonts<br><br><strong>Special\
      \ Event Reminders</strong><br>Keep track of special events tied to each contact\
      \ (e.g. birthdays, anniversaries)<br>Set event alarms<br><br><strong>Import\
      \ &amp; Export</strong><br> Import data seamlessly from Microsoft\xAE Outlook,\
      \ Sidekick\xAE, Lotus Organizer\xAE, Day-Timer Organizer\xAE, previous versions\
      \ of AnyTime, and other organizers<br> Import addresses, phone numbers, and\
      \ contacts<br><br><strong>Design Layout, Share and Print</strong><br>Over 3,000\
      \ layout design combinations<br>Choose from 15 base themes or create your own\
      \ design<br>Print or send as PDF<br><br><strong>AnyTime Clocks\u2122</strong><br>Unlimited\
      \ number of simultaneous clocks and timers<br>World Clock to track date and\
      \ time in any time zone<br>Countdown Timer<br>Elapsed Timer to monitor events\
      \ and tasks, or capture billable time"
