  data:
    about_the_game: This is an original puzzle game inspired by chess. Using chess
      Knights, you need to move through the board until you reach the squares where
      your other pieces are held prisoner. Then, comeback to the safe zone without
      being captured by enemy pieces to rescue all your pieces!<br><br>Featuring:<br><ul
      class="bb_ul"><li> All pieces move like in a chess game, but the objective is
      to use your Knights to rescue your other pieces that are held prisoner in certain
      squares of the board;<br></li><li> 50+ hand-crafted levels with increasing complexity.<br></li><li>
      A chess game without any chess. This is an entirely new game concept for chess
      lovers and newcomers alike (you do not need to know any chess to play it);<br></li><li>
      Enjoy the beauties and dangers of the Viking Lands;<br></li><li> Originally
      composed soundtracks;</li></ul>
