details:
  data:
    about_the_game: Purchasing this DLC will have the following effects:<br>1. Add
      3000 extra Color Eggs in the two games of &quot;Lost Memories 3&quot; and &quot;Lost
      Memories 3 biography&quot;, which can be used for consumption in the game mall
      or church donation. &quot;Lost Memories 3 biography&quot; support both Chinese
      and English, <strong><u>BUT &quot;Lost Memories 3&quot; DOESN'T SUPPORT ENGLISH</u></strong>.<br>2.
      Any time you open a lap or restart the game, you will gain an additional 3000
      Color Eggs in the above two games, which can be stacked with other DLC, and
      will never expire.<br>3. Create a beautiful card in the DLC folder to indicate
      that you have purchased and installed this DLC.<br>4.The Color Eggs it provides
      are enough to buy &quot;Tower Of Babel&quot; form Officer Slime. &quot;Tower
      Of Babel&quot; can directly open the second lap of &quot;Lost Memories 3&quot;,
      and then return all Color Eggs.
