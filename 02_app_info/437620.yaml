    about_the_game: 'The Obliteracers Original Soundtrack is an eclectic mix of modern
      electro-swing, big band, and bouncy world grooves. Curated by the talented folks
      at The Otherworld Agency, a global team of audio specialists dedicated to producing
      music and sound effects exclusively for video games.<br><br><strong>Soundtrack
      Provided By: </strong>The Otherworld Agency<br><strong>Music Supervisor and
      Soundtrack Project Manager: </strong>Fabian Malabello<br><strong>Composers:
      </strong>Benjamin Briggs, Blake Troise, David Jones, David Lugo, Garrett Williamson,
      Jeremy Lim, Pete Lepley, Vegard Kummen<br><strong>Mastered by: </strong>Matt
      Mclean at Soundfield Studio, Perth, Western Australia<br><br><strong>Track List:</strong><br>01
      - OBLITERACERS! (Title Theme) - Garrett Williamson<br>02 - NuVark - Clear Skies
      - Ben Briggs<br>03 - Chicane Station - Sand Storm - Phonetic Hero<br>04 - Transporter
      - Iceberg - Jeremy Lim<br>05 - Clawtopia - Moonlit Night - Wanderflux, David
      Jones<br>06 - On With It, m8 (Pre-Match) - Garrett Williamson<br>07 - NuVark
      - Snow Drift - PROTODOME<br>08 - Chicane Station - Washed Out - Garrett Williamson<br>09
      - Transporter - Night Swim - Jeremy Lim<br>10 - Clawtopia - Tropic Heat - Wanderflux,
      David Jones<br>11 - Nailed it. (End Fanfare) - Garrett Williamson<br>12 - NuVark
      - Sunset Strip - PROTODOME<br>13 - Chicane Station - Twilight Oasis - Kubbi<br>14
      - Transporter - Sea Sick - Phonetic Hero<br>15 - Clawtopia - Monsoon Storm -
      Phonetic Hero<br><br>Music will be added to your Steam content folder as full
      CD-quality WAVs and 320kbps MP3s:<br>\Steam\steamapps\common\Obliteracers\Obliteracers
      Soundtrack\'
