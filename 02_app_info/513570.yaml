    about_the_game: 'What could be better than a fine day closer to nature. Small
      village house outside of the city noises and stress... <br>Reading a book next
      to a fireplace... <br>One night, strange voices started to come from beneath
      the house. Our hero discovers a mysterious book, once opened, releasing the
      ancient Evil. <br>Will you help him to get rid of the curse, or will he have
      to face the miserable fate?<br><br>Game features:<br><ul class="bb_ul"><li>Ambient
      sounds to make you check behind you.<br></li><li>Lustrous graphics, allowing
      you to see in bloody detail.<br></li><li>Enemies that hound you, tracking your
      every movement.<br></li><li>No tips: you need to explore and think for yourself.</li></ul>'
