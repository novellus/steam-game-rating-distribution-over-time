    about_the_game: "The Portal Pioneer Pack includes:<br />\r\n<br />\r\n- Black\
      \ Pioneer flag<br />\r\n- Helicopter Hat<br />\r\n- Rainbow cat<br />\r\n- Rainbow\
      \ World Island<br />\r\n<br />\r\nTake down the evil that has invaded the worlds\
      \ of Portal Knights in this action-RPG sandbox game! Travel between randomly\
      \ generated worlds and meet new characters. Level up your character and battle\
      \ monsters unleashed by The Fracture. Explore each world and mine resources\
      \ required to craft unique and powerful items. Rebuild the worlds in ever-changing\
      \ landscapes. Restore peace to the world by defeating the Portal Guardians and\
      \ becoming the ultimate Portal Knight!"
