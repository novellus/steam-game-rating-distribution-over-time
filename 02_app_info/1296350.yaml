    short_description: 'Tri6: Infinite is a fast paced endless racer in the Tri6 cyberspace.
      Avoid the obstacles as long as possible with your driving skills and different
      powerups to beat the top scores. With electrons you collect while playing you
      can unlock new vehicles and powerups for new challenges.'
