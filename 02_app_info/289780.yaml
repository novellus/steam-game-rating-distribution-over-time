  data:
    about_the_game: 'Requiem: Rise of the Reaver is a Free-to-Play, massively multiplayer
      online role playing game set in a dark distant world where an event known as
      the &quot;Thanatos Incident&quot; rendered the world almost unlivable. Create
      your own biological weapon known as a Temperion and experience the horrors that
      grip Ethergia. Fight alongside the Fenrir Canine and the Holy Xenon Empire to
      against the darkness that encroaches on the remnants of civilized society. <br><br><strong>Key
      Features</strong><br><ul class="bb_ul"><li> Choose between PvP and PvE servers
      to experience the game your way.<br></li><li> Chose amongst 4 distinct different
      races with their own unique classes.<br></li><li> Experience the power of your
      Temperion by mutilating and utterly evaporating your opponents with gorey detail.<br></li><li>
      Explore Ethergia: walk the streets of Nova Lux, the desolate wastes of Numaren
      during the light of day or the blackness of the nightmare hours.</li></ul>'
