  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/250540/extras/Notice.png?t=1459302240"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/250540/extras/steam_intro_1.png?t=1459302240"
      /><br>C-Wars is pixel action horror game with strategy, rogue-like flavor, and
      a 16-bit graphics which is retro enough to bring you back to 90's.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/250540/extras/steam_intro_2.png?t=1459302240"
      /><br><br>Start your story with different heroes from different factions. Unveil
      dark stories behind the infectious outbreak that turns people into mutated monsters.<br><br>Each
      playthrough has a main storyline and randomly generated missions. You'll need
      to fight off enemies, loot gears, supplies and manage soldiers to get a better
      chance of survival. <br><br>Combat will be tough and unforgiving. But you'll
      have many chances to better yourself. Getting beaten in battle won't instantly
      kill you. Instead, it increases the crisis value. The more time you spend on
      failure and wander around the closer you are to face the end.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/250540/extras/steam_intro_3.png?t=1459302240"
      />
