    reviews: "\u201CWhat truly makes World of Horror special are the little things.\
      \ Watching the world deteriorate with every successful investigation is chilling.\u201D\
      <br><a href=\"https://kotaku.com/old-school-adventure-world-of-horror-is-like-stepping-i-1841789104\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CIt\u2019s almost\
      \ soothing to click through the game\u2019s Rolodex of abominations, hoping\
      \ to unlock something you haven\u2019t seen before. There is no reason for me\
      \ to continue playing right now, and yet I keep doing it.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.theverge.com/2020/2/19/21120144/world-of-horror-steam-panstasz-lovecraft-early-access-launch-preview\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Verge</a><br><br>\u201CIt\u2019s\
      \ an exceptionally well-realized throwback to early text-based RPGs, and with\
      \ simple images and descriptive text, it shows how the power of horror can be\
      \ effectively channeled in any medium.\u201D<br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://bloody-disgusting.com/reviews/3605474/world-of-horror-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bloody Disgusting</a><br>"
