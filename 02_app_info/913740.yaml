    about_the_game: "The Old Gods are reawakening, clawing their way back into a world\
      \ that\u2019s spiraling into madness. In hospitals, abandoned classrooms, quiet\
      \ apartments, and dark forests, strange appearances and unexplainable phenomena\
      \ test the sanity of residents in Shiokawa, Japan. Is it chaotic retribution,\
      \ or the machinations of beings beyond our comprehension?<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/913740/extras/Final_GIF1.gif?t=1591008473\"\
      \ /><br><br>This is WORLD OF HORROR: The end of the world is nigh, and the only\
      \ solution is to confront the terror reigning over the apocalypse. Navigate\
      \ this hellish, roguelite reality through turn-based combat and unforgiving\
      \ choices in this roguelite-style cosmic horror RPG.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/913740/extras/Final_GIF2.gif?t=1591008473\"\
      \ /><br><br>Invoke dark rituals, uncover disturbing clues, and solve puzzles\
      \ across multiple randomized mysteries. Each perplexing case unravels into a\
      \ series of random encounters with nightmarish figures inspired by the works\
      \ of horror legends Junji Ito and H.P. Lovecraft.<br><br><ul class=\"bb_ul\"\
      ><li>Choose from five unique characters and solve over 10 mysteries in Early\
      \ Access. <br></li><li>Most mysteries harbor multiple endings - for those that\
      \ survive long enough.<br></li><li>Acclaimed wordsmith Cassandra Khaw (<i>Hammers\
      \ On Bone</i>) lends her talents to the words articulating the game\u2019s terrors.<br></li><li>A\
      \ haunting chiptune soundtrack accentuates the game\u2019s stark 1-bit art style,\
      \ drawn 100% in MS Paint.</li></ul>"
