    detailed_description: "<strong> Just when you thought you knew How to Survive\u2026\
      .things get a whole load tougher!  Really use your survival instinct or you\
      \ will become extinct!</strong><br> <br>This additional game mode introduces\
      \ a new difficulty level to the game  available for Story mode and is playable\
      \ online, local, solo and multiplayer.<br> <br>Resources are scarce now and\
      \ you will need to keep a close eye on your needs as there is less food and\
      \ water available.<br>Weather will change and light rain will turn into a blinding\
      \ storm, putting out your fires, which means no cooking, no light, no fire arrows\u2026\
      \ but at least you have your flashlight\u2026 oh wait, it has no battery power\
      \ and needs re-charging!  When it rains it pours!<br>If things couldn\u2019\
      t get any worse, there are now crocodiles and bears that populate the island\u2026\
      .but of course they can get worse\u2026did we mention the zombie-crocodiles\
      \ and zombie-bears? <br> <br> <br><ul class=\"bb_ul\"><li>Drop rate and re-population\
      \ of certain resources has been decreased.<br></li><li>Weather event : Rain!<br></li><li>Flash\
      \ light modification. Needs to be recharged.<br></li><li>Addition of electric\
      \ generator close to safehouses.<br></li><li>Wells don\u2019t always have water,\
      \ they deplete over time and refill with rain.<br></li><li> Camp fires need\
      \ flints to be lit and extinguish over time. <br></li><li>Objects' durability:\
      \ Boomerang, arrows, wooden sticks.<br></li><li>Enemies' damage Increased.<br></li><li>Pause\
      \ removal in inventory.<br></li><li>New Unique armor items. <br></li><li>Living\
      \ Animal: Bears and Crocodiles. <br></li><li>Zombie Animal: Bears and Crocodiles.</li></ul>"
