    about_the_game: 'The Lich has thrown the world into a timeless loop and plunged
      its inhabitants into never ending chaos. Wield an expanding deck of mystical
      cards to place enemies, buildings, and terrain along each unique expedition
      loop for the brave hero. Recover and equip powerful loot for each class of hero
      for their battles and expand the survivors'' camp to reinforce each adventure
      through the loop. Unlock new classes, new cards, and devious guardians on your
      quest to shatter the endless cycle of despair. <br><br><strong>Infinite Adventure:
      Select</strong> from unlockable character classes and deck cards before setting
      out on each expedition along a randomly generated loop path. No expedition is
      ever the same as the ones before it.<br><br><strong>Plan Your Struggle:</strong>
      Strategically place building, terrain, and enemy cards along each loop to create
      your own dangerous path. Find balance between the cards to increase your chances
      of survival while recovering valuable loot and resources for your camp.<br><br><strong>Loot
      and Upgrade: </strong>Strike down menacing creatures, recover stronger loot
      to equip on the fly and unlock new perks along the way.<br><br><strong>Expand
      Your Camp: </strong>Turn hard-earned resources into campsite upgrades and gain
      valuable reinforcements with each completed loop along the expedition path.  <br><br><strong>Save
      the Lost World: </strong>Overcome a series of unholy guardian bosses over a
      grand saga to save the world and break the time loop of the Lich!'
