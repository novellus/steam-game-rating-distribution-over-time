    about_the_game: Foreskin Fury is an online action multiplayer game, where each
      player controls a unique penis on his way to genital domination.<br><br>Fight
      to the death against your friends, unlock unique skills and powers and become
      the ultimate swaffle master. <br><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/RHu796b"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/882680/extras/join_discord.png?t=1598723338"
      /></a><br><br><br><ul class="bb_ul"><li><h2 class="bb_tag">Unique combat system</h2>
      Build up your manhood and use it to trigger your special abilities. Be smart
      and use them carefully to become the undisputed champion of the arena <br></li><li><h2
      class="bb_tag">Dynamic and ruthless environments</h2> To master the art of the
      Fury, you will need to understand and use your surroundings. Bounce over your
      enemies, sneak behind their backs, spit and  transform the terrain or become
      a dangerous striking shadow.<br></li><li><h2 class="bb_tag">Personalized character</h2>  Fury
      is nothing without style. As you move around, you'll find items to personalize
      and decorate your character. Your penis will quickly become a dangerous and
      stylish weapon, famous and feared in the cruel world of Foreskin Fury.</li></ul><h2
      class="bb_tag">About the developers</h2>Hey guys (and gals). We're two friends
      who went from joking about a game that would have dicks fighting against each
      other to making an actual game. None of us had any experience making games before
      so we taught ourselves Blender and Unreal Engine along the way. We both have
      other occupations and do this in our spare time (the amount of which varies
      during the year). We've put a lot of sweat, blood and tears of laughter (and
      maybe some other bodily fluids) in this game and our hope is that you also shed
      some bodily fluids playing it. Anyways we hope you like the game but we also
      hope you'll keep in mind that we're nowhere near a fully fledged studio.
