    about_the_game: "SEGA\u2019s collection of Mega Drive &amp; Genesis Classics comes\
      \ to a new generation, now updated with even more features! <br> <br>Over 50\
      \ titles across all genres from all-time classics like Sonic and Streets of\
      \ Rage 2 to deep RPGs like the Phantasy Star series; arcade action, shooters,\
      \ beat \u2019em ups, puzzlers, old favourites and hidden gems. <br> <br>New\
      \ features bring modern convenience to the classics. Save your game at any time,\
      \ rewind those slip-ups, or customise your controls. Earn bragging rights with\
      \ online multiplayer and achievements. <br> <br>The largest collection of retro\
      \ classics in one great package!<h2 class=\"bb_tag\"><strong>New Features</strong></h2><br><ul\
      \ class=\"bb_ul\"><li>Two-player online multiplayer <br></li><li>Leaderboards<br></li><li>Challenge\
      \ Modes \u2013 short challenges give old favourites a new twist <br></li><li>Additional\
      \ graphics filters &amp; border options<br></li><li>ROMs from other regions\
      \ for games with significant differences<br></li><li>Fast-forward and rewind\
      \ <br></li><li>Sprite limit disable  <br></li><li>Mirror mode \u2013 reverse\
      \ the screen for a fresh challenge<br></li><li>VR \u2013 immerse yourself in\
      \ the retro-themed bedroom and play on a virtual CRTV or go big with full screen</li></ul><br><i>Note:\
      \ VR features require a VR headset.</i>"
