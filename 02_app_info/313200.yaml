      of the middle Ages. An old abbey is the scene of a series of mysterious murders,
      and only one man can put a stop to the slaughter. In the role of the Grand Inquisitor
      Leonardo and his assistant Bruno, the player''s task is to shed light on the
      mystery.<br />

      <br />

      In addition to a gripping storyline with many an unexpected twist, The Abbey
      will feature a wealth of technological and graphic innovations.'
