details:
  data:
    about_the_game: Buildings ablaze, people screaming and flames shooting several
      feet high! Welcome to the professional fire brigade. You and your team will
      experience the exciting work of the professional fire brigade, surviving realistic
      missions where you extinguish house fires, salvage and neutralize extremely
      toxic and hazardous substances, and accomplish many other fascinating tasks.<br><br>From
      small fires to CBRN defence ops, the professional fire brigade offers a wide
      range of operations. Track down and analyse dangerous goods, secure dangerous
      goods transportation and contain escaping liquids. Use the robot to salvage
      contaminated objects, and save lives! Be prepared for everything, because fire
      knows no mercy!<h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>Experience
      the thrilling work of a professional fire brigade <br></li><li>Extinguish house
      fires, track down hazardous substances, escort a Castor nuclear waste transport
      and much more<br></li><li>Includes special vehicles and equipment like turntable
      ladders, special robots, tank trucks, hook lift trucks and turbo extinguishers<br></li><li>A
      large open world scenario including a city, nuclear power plant, industrial
      park and countryside<br></li><li>Search for radioactive substances, extract
      smoke from tunnels, combat small fires and major conflagrations, bind oil and
      much more</li></ul>
