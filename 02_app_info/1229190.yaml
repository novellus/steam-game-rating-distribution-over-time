details:
  data:
    about_the_game: "ArtPulse offers an artistic VR sandbox to play and express your\
      \ creativity in. Spawn and combine shapes, colors, and freehand painting to\
      \ sync them seamlessly into the background music. You don\u2019t need to be\
      \ an experienced artist or musician to make cool stuff, but you can just create\
      \ and let the game elevate it!<br><br>Each shape and color emits a different\
      \ sound, which will sync with the background song that the player chooses. Having\
      \ no rules allows you to do whatever you want to. Fly around spawning shapes\
      \ or create a tree in the colors of a rainbow. <br><br><br><strong>Features</strong><ul\
      \ class=\"bb_ul\"><li>6 base songs (for now!) to create a soundscape on<br></li><li>A\
      \ toolkit full of unique visuals and sound effects<br></li><li>A color wheel\
      \ to select different tunes<br></li><li>Customizable cinematic, endless and\
      \ time-limited modes<br></li><li>Free flying movement</li></ul><br><strong>In\
      \ development</strong><ul class=\"bb_ul\"><li>More base songs<br></li><li>Customization\
      \ possibilities<br></li><li>Submit your own music to be included in ArtPulse\
      \ </li></ul><br>Join our Discord server here: <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/FVw9dPN\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/FVw9dPN</a>"
