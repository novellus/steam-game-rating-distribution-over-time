    about_the_game: For the price of a match fee, you can now experience an accurate
      simulation of the competitive practical shooting sport. This VR experience allows
      you to participate in IPSC, USPSA, Pro-am and Steel Challenge matches within
      the comfort of your own home. It features accurate gun handling, common stage
      props such as swingers, movers, texas stars, polish plate rack, irish plate
      rack, movers and innovative stage designs.
