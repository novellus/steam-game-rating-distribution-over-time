    about_the_game: "RHEM II SE - The Cave Special Edition expands the huge world\
      \ of the original RHEM 2 by a new unseen area with many new puzzles and challenges.\
      \ The additional goal is to find one quarter of a medaillion that you may need\
      \ in the exploration of the upcoming RHEM V.<br />\r\n<br />\r\nRHEM II SE -\
      \ The Cave Special Edition is an intricate pure-puzzle first person adventure\
      \ game. The player explores a hidden city far beneath the earths surface. RHEM\
      \ II SE features non-linear gameplay non-violent story and mind-bending puzzles.\
      \ Having discovered entry to a hidden underground city you will venture ever\
      \ deeper as you explore a maze of clandestine caves, secret rooms and intricate\
      \ walkways tunnels and water systems.<br />\r\n<br />\r\n- first person graphic-adventure<br\
      \ />\r\n- point-and-click mouse-navigation<br />\r\n- mind-bending puzzles for\
      \ Mac and PC<br />\r\n- non-violent story<br />\r\n- non-linear gameplay<br\
      \ />\r\n- thousands of images and animations<br />\r\n- stereo-environment-sound<br\
      \ />\r\n<br />\r\n  NEW compared to the original RHEM 2<br />\r\n  - extended\
      \ version of the original RHEM 2<br />\r\n  - new area and new puzzles<br />\r\
      \n  - build-in color-picker<br />\r\n<br />\r\nRHEM II SE is a graphic adventure\
      \ (point-and-click, pre-calculated first person). The virtual world is shown\
      \ through the eyes of the players. The environment consists of individual pictures\
      \ covering a 360-degree view. Navigation takes place through going forward,\
      \ turning left/right, etc. In principle, each standpoint has four views. In\
      \ the virtual world, one must have in advance different puzzles to unlock, representing\
      \ both collection and use."
