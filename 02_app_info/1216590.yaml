      \ />\r\nLone Land puts you in the role of an unknown protagonist in an unknown\
      \ land that reveals itself along your path. <br />\r\n<br />\r\nWith a story\
      \ told through the environment, Lone Land will bring you reflection, calm, and\
      \ relaxation.<br />\r\n<br />\r\nJump, run, jump and use your own abilities\
      \ to get out of this lonely land."
