details:
  data:
    about_the_game: "The Golden Age of heroes is over, but you're just beginning.\
      \ Will you use your powers to help the world or help yourself? Set on a near-future\
      \ Earth that has been irrevocably altered by the arrival of superhumans, the\
      \ world has been dealing with a radical shift in the nature of humanity. For\
      \ thirty years, those with world-altering powers - referred to as capes - have\
      \ been at the forefront of the world's media. There has been heroes, there has\
      \ been villains, and there has been world-shattering confrontations when those\
      \ two groups came into contact. For a time, those individuals walked the world\
      \ like modern deities. For a time, it was good.<br><br>But things change. Given\
      \ time, all things resolve to entropy.<br><br>The Golden Age is over. The player,\
      \ a member of the newest graduating class of an international academy for powered\
      \ individuals, needs to find their place in this new world, and whether that\
      \ place will be determined by their own hand - or by the machinations of others.\
      \ Assigned to the troubled Paradigm City, it'll be up to the player to determine\
      \ whether their name becomes a byword for fame or infamy, idealism or pragmatism,\
      \ and loyalty or ambition.<br><br><i>Paradigm City</i> is a 110,000 word interactive\
      \ fantasy novel by James Rhoden, where your choices control the story. It's\
      \ entirely text-based\u2014without graphics or sound effects\u2014and fueled\
      \ by the vast, unstoppable power of your imagination.<br><br><ul class=\"bb_ul\"\
      ><li> Play as male, female or non-binary, straight, gay or bi!<br></li><li>\
      \ Experience your life from youth to the end of your first big mission!<br></li><li>\
      \ Multiple endings, with differences both big and small! How will your actions\
      \ affect the future of the world?<br></li><li> Utilize the three precepts of\
      \ epic heroism - brawn, bravado and brains - to solve challenges!<br></li><li>\
      \ Increase the potency of your electrokinetic superpower to overcome dangerous\
      \ threats!<br></li><li> Work with a team of elite heroes to solve a mystery\
      \ - your relationships with them will determine their fates, and whether you'll\
      \ learn their stories.<br></li><li> Uncover and unveil a conspiracy, or work\
      \ to use it for your own ends!<br></li><li> Embrace the traditional values of\
      \ the classical crusader, or embody the cutting-edge pragmatics of modern powered\
      \ heroes!<br></li><li> Sixty achievements!<br></li><li> Three romance options\
      \ to choose from - or don't, and keep things strictly professional!</li></ul>"
