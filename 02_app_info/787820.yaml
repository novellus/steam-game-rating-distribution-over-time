  data:
    about_the_game: <h2 class="bb_tag">Introduction</h2>Ricko now has to leave his
      Island in the goal of finding out the cause of the chaos and fix it. He got
      a special core helping him, one of it's kind - it allows him to perform new
      moves and possess other enemies to use their unique abilities. Possess enemies
      such as Vinemaster to use his grapple vines, Rockbolt to roll around and jump
      to high places, and many more!<br><br>Travel between Islands with planty of
      places to explore and platforming challenges to master.<h2 class="bb_tag">Movement</h2>The
      most important thing about a platformer is the movement, so we made sure Ricko's
      movement is fun, satisfying, and progresses throughout the game.<br>Only 3 keys
      used (and WASD) to perform over 10 moves and each enemy has it's own new moves!
      The game was made for casual and hardcore gamers in mind.<br>You can also buy
      new abilities and upgrades in the shop, such as Sprint, Air Jump, and more!<h2
      class="bb_tag">Islands</h2>To be able to travel between Islands you will need
      to collect Cores that are everywhere, though some are harder to find than others.<br>Each
      Island has a unique theme, from grass to acid, every Island is unique! There
      are 10 Islands for you to explore and found secrets in, good luck finding all
      of those cores!<br><br>We are always looking for feedback and suggestions to
      improve the game, if you have any feel free to open a discussion <a href="http://steamcommunity.com/app/787820/discussions/0/"
      target="_blank" rel="noreferrer"  >here</a>.
