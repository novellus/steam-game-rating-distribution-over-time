    about_the_game: "Original: \u7E41\u9AD4\u4E2D\u6587<br>Translation: \u65E5\u672C\
      \u8A9E\u3001English<br>Machine Translation: \u7B80\u4F53\u4E2D\u6587\u3001\uD55C\
      \uAD6D\uC5B4\u3001French\u3001italiano\u3001Deutsch\u3001Espanol\u3001\u0440\
      \u0443\u0441\u0441\u043A\u0438\u0439\u3001svenska\u3001Portugu\xEAs<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/919440/extras/Steam_Textimg_1en.png?t=1602529463\"\
      \ /><br>The game adapt a mixture of eastern and western fantasy as background,\
      \ and designed the attribute settings based on five Chinese XINGs.<br>In the\
      \ world outside of the island, common people live a life enslaved by the XINGZERs,\
      \ those who aren't willing to live enslaved fled to an island and stablished\
      \ their own nation.<br>However, during a mission assigned by the king, an accident\
      \ occured, awakened the Xings within the explorers.<br>The controversy and conundrum\
      \ between the people and the Xingzers arised once again... <br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/919440/extras/Steam_Textimg_2en.png?t=1602529463\"\
      \ /><br>This piece is an action roleplay created independantly with RPG Maker\
      \ MV.<br>Different from regular turn-based battle, this game adapt a more skill\
      \ oriented battle mode, which requires well control of the player.<br><br>The\
      \ frame is simple, the controlling is easy, the content is hardcore.<br>Single\
      \ ending, no different choice, exploring, puzzle, level, second round etc. elements.<br><br>A\
      \ total of 25 well-designed stages, correspond to three characters which differs\
      \ in personality as well as battle mechanics.<br><br>The battle requires good\
      \ observation of enemy patterns and high level of reflex, suited for players\
      \ who enjoy challenging games.<br>Also we have built-in easy mode and cheat\
      \ mode, respective activating condition will be explained in the game.<br>There\
      \ will be a skip option if the storyline before battle is too long, also long\
      \ press Z key allows you to speed up story advance as well.<br><br>The progress\
      \ will be automatically saved after every battle, there's also manual save if\
      \ players are worried, but it's not recommended cause it may be overwritten\
      \ by the system itself.<br><br>There's four challenge elements in every stage,are\
      \ respectively, Bronze (stage clear), Silver (clear within 99 seconds), Gold(clear\
      \ with 3 or more hearts) and special challenges for every stage.<br>All clear\
      \ and collect the medals, estimated game time: 1~12 hours.<br>This game itself\
      \ allows streamimg but BGMs and artworks belong to third parties, please do\
      \ not use for other purpose.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/919440/extras/Steam_Textimg_3en.png?t=1602529463\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/919440/extras/Steam_Textimg_Control_en.png?t=1602529463\"\
      \ />"
