  data:
    about_the_game: "The soundtrack for Medieval Kingdom Wars captures the drama,\
      \ danger, and diplomacy of the Hundred Years' War across seventeen tracks. Composer\
      \ Joel Steudler summons the spirit of the era through period-appropriate instruments\
      \ mixed with powerful orchestral punch. Crumhorns, recorders, and the Viola\
      \ da Gamba (played by Isabel Esain) evoke the sound of ancient times when kings\
      \ and knights shaped the world. Melodic themes and thundering drums will carry\
      \ you into an action packed listening experience!<br />\r\n<br />\r\n---<br\
      \ />\r\n<br />\r\nTRACKLIST<br />\r\n<br />\r\nMedieval Kingdom Wars - 4:00<br\
      \ />\r\nFeudal Lords - 2:05<br />\r\nOath Of Fealty - 2:13<br />\r\nHeight Of\
      \ Chivalry - 2:04<br />\r\nVassal Kings - 2:06<br />\r\nThe Greater Share Of\
      \ Honour - 2:03<br />\r\nSuccession Rights - 2:33<br />\r\nCoronation - 2:06<br\
      \ />\r\nChurch And State - 4:04 <br />\r\nTenuous Treaties - 1:04<br />\r\n\
      Royal Authority - 2:08<br />\r\nBellum Eleison - 1:27<br />\r\nBroken Lance\
      \ - 2:04<br />\r\nFickle Allegiance - 4:04 <br />\r\nWe Happy Few - 2:12<br\
      \ />\r\nIt Shall Be Remember'd - 3:47 <br />\r\nHundred Years' War - 4:23"
