details:
  data:
    about_the_game: Explore deep dark infinity dungeons in this 2D Indie RPG!<br><br>Have
      you ever wanted to make your own team of 3 heroes, then venture into deep dark,
      dungeons which go on infinitely huh? Then you're in the right place, adventure-seeker!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/877190/extras/Logo.png?t=1530103619"
      /><br><strong>Flamebound</strong> features 18 unique heroes each with their
      own skills. 4 different dungeon biomes with their own randomized mobs &amp;
      bosses. Mini bosses &amp; end game bosses that drop all kind of precious loot,
      which can be used to gear up your hero squad! During combat you can also upgrade
      your character attack and health using gold you looted from the damned. But
      don't worry if you're out of luck, you can go on a shopping spree in the mysterious
      shop!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/877190/extras/Bg1.png?t=1530103619"
      /><br>Back in <strong>Tavern</strong> you can use gold &amp; fireshards to unlock
      new rare heroes and then head to the sacrifice screen to combine same rank heroes
      thus making them way more powerful than ever!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/877190/extras/Tavern.png?t=1530103619"
      /><br><br><i>Game has no Cash Shop elements what so ever, the Firegem icon you
      see in some of the screenshots are rare currency found in chests and dropped
      from bosses!</i>
