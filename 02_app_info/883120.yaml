  data:
    about_the_game: "Daring teams and solo operators who are brave enough to dive\
      \ into the eye of the recurring nano storm are trying not only to survive the\
      \ competition but also the island itself, with endless threats looming around\
      \ every corner. Only the strongest will make it out alive, with riches and rewards\
      \ the island has to offer.<br />\r\n<br />\r\nStormdivers is a 3rd person multiplayer\
      \ centric shooter game, featuring chaotic battles and volatile explosions amidst\
      \ a recurring nano-storm that swallows the beautiful and lush island surroundings\
      \ to explore."
