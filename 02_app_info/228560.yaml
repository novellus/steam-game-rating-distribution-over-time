    about_the_game: 'Teenage Mutant Ninja Turtles: Out of the Shadows takes you back
      to how it all began.  Be the four Turtles Leonardo, Donatello, Michelangelo,
      and Raphael in the fight to save New York City from mutants, the Foot and Shredder.  With
      seamless co-op, along with team combo moves and relentless combat, this is the
      game fans have been waiting for.<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>Turtle
      Power! Switch between all 4 Turtles anytime!<br></li><li>4 Dynamic Modes: Campaign,
      Arcade Mode, Challenge Mode and Dojo Training.<br></li><li>Multiplayer: Seamless
      4-player Co-Op Online Multiplayer to allow you to truly play as TMNT!<br></li><li>Team
      TMNT: Engaging group-based combat system with synchronized combo attacks.<br></li><li>BONUS
      Original Red Bandana Code!  Enter this code to unlock all four red bandanas
      from the original TMNT comic books!  ALT+yabbayabba</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/228560/extras/Bonus_Red_Bandanas_616x250.jpg?t=1572461919"
      />'
