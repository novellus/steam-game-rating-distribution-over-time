details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/970660/extras/1.png?t=1593663323"
      /><br><br>Travel to Japan of the second half of the 20th century to get first-hand
      knowledge of how a nuclear power plants works. The entire national network of
      NPPs is at your disposal, and you have to keep it running, as well as to ensure
      safety and introduce new technologies. As the city grows, its electricity needs
      will increase, and therefore the requirements for plants are also constantly
      increasing.<br>Your task is to become a leading national atomic energy provider
      and successfully hold out until the beginning of the 21st century, without going
      bankrupt or allowing the public confidence in the industry to decline.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/970660/extras/2.png?t=1593663323"
      /><br><br>Japan is on the threshold of a new stage - an extraordinary economic
      development is coming. Provide the Land of the Rising Sun with affordable and
      environmentally friendly energy!<br><br><ul class="bb_ul"><li>build a nuclear
      power plant in each of the 8 regions of the country;<br></li><li>meet the needs
      of prefectural capitals;<br></li><li>improve stations to keep up with the appetites
      of fast-growing megapolises;<br></li><li>build the facilities required for the
      work, such as cooling towers, substations, additional reactor units, and also
      increase income;<br></li><li>upgrade your reactors by using different elements
      of construction and finding the optimal balance between price and efficiency.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/970660/extras/3.png?t=1593663323"
      />
