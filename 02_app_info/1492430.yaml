    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1492430/extras/rw_steam_header1.png?t=1608318258\"\
      \ /><br><br><strong>A quick note from the developers:</strong><br><br>RIFT WORLD\
      \ Is a hardcore FPS game full of action-fueled magical encounters set in a surreal\
      \ parallel world. You play as a young mage with a wanderlust for adventure,\
      \ learning how to control raw sorcerous power and find a way through chaotic\
      \ realms and hordes of fearsome enemies present within Rift World.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1492430/extras/RiftCombat_SteamGif.png?t=1608318258\"\
      \ /><br><br>On your way through each mysterious rift you will traverse difficult\
      \ terrain and blast away your opponents with an ever-growing arsenal of magical\
      \ spells - but beware, your magic needs to be utilized wisely. So drink your\
      \ fill of potions, face massive foes and their bosses, and bring peace to the\
      \ Rift.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1492430/extras/RiftSpells_SteamGif.png?t=1608318258\"\
      \ /><br><br>If you are thinking about buying Rift World, please keep in mind\
      \ that this game started out as a student-developed project and was created\
      \ by a small, but very passionate group of people. Each level was handcrafted\
      \ for our players to escape into a world of magic and wonder.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1492430/extras/RiftMovement_SteamGif.png?t=1608318258\"\
      \ /><br><br>We are constantly working hard on delivering the best experience\
      \ possible for our players, so don\u2019t hesitate to get in touch with us if\
      \ you have feedback, questions, or problems with the game - we\u2019ll do our\
      \ very best to get back to you as soon as possible.<br><br><strong>This game\
      \ offers you:</strong><br><br><ul class=\"bb_ul\"><li> Fast-paced, exciting,\
      \ and challenging gameplay </li></ul><ul class=\"bb_ul\"><li> Colorful, atmospheric,\
      \ and handcrafted level design </li></ul><ul class=\"bb_ul\"><li> Destructible\
      \ environment and scenery </li></ul><ul class=\"bb_ul\"><li> Numerous dynamic\
      \ enemy encounters </li></ul><ul class=\"bb_ul\"><li> Engaging boss battles\
      \ </li></ul><ul class=\"bb_ul\"><li> and of course... Magic! </li></ul>"
