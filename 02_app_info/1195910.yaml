    about_the_game: "DEAD DREAMS is a story-driven, 2D psychological horror game focused\
      \ on puzzle-solving and atmosphere.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1195910/extras/story.png?t=1608807414\"\
      \ /><br><br>A school game dev club of four friends breaks up after the tragic\
      \ death of one of their members. Until... a sinister \u2018V\u2019 would force\
      \ them back to their memories of those events and how it changed their lives.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1195910/extras/center_1.gif?t=1608807414\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1195910/extras/features.png?t=1608807414\"\
      \ /><br><ul class=\"bb_ul\"><li>Every puzzle, creature and story element reflects\
      \ the character's fears and dreams.<br></li><li>35+ disturbing and uncanny creature\
      \ designs.<br></li><li>Multiple characters and complex non-linear story.<br></li><li>5-8\
      \ hours long.<br></li><li>Atmosphere, sound design and story inspired by the\
      \ Silent Hill series.<br></li><li>Fully animated cutscenes.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1195910/extras/12_-_copia_(2).gif?t=1608807414\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1195910/extras/ghost_2_1.gif?t=1608807414\"\
      \ /><h2 class=\"bb_tag\">CONTROLS:</h2><br>Arrows = Move<br><br>SPACE, Z or\
      \ ENTER = Examine / Advance text<br><br>F4 / ALT+ENTER = Fullscreen<br><br>ESC,\
      \ X = Menu / Cancel/Erase (text)<h2 class=\"bb_tag\">NEED HELP? FOUND A BUG?</h2><a\
      \ href=\"https://steamcommunity.com/app/1195910/discussions/0/2253433385459536016/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcommunity.com/app/1195910/discussions/0/2253433385459536016/</a>"
