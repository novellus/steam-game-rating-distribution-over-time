    about_the_game: "Time takes its toll on everything that surrounds us. It destroys\
      \ what is physical, crumbling even the sturdiest foundations, and it destroys\
      \ our minds\u2014our memories\u2014shaping and twisting them into something\
      \ new. You are never ready to face the past, but the past never lets you go.\
      \ And so I find myself at the door, the handle disturbingly cold to the touch.\
      \ I pull it open and enter what was once a place of solitude turned nightmare.\
      \ I\u2019m home, Father. <br><br><strong>Layers of Fear: Inheritance</strong>\
      \ expands the plot from Layers of Fear and tells the story of the painter\u2019\
      s daughter, who comes back to her childhood home to face her past. Can she forgive\
      \ her father, or will she resent all that has happened? Relive her experiences\
      \ and witness the full scope of the tragedy that has swallowed up the family.<br>Lead\
      \ the daughter through what\u2019s left of the mansion and take part in the\
      \ madness that her father bestowed upon the whole family. Face the memories\
      \ of her past and shape them into the destiny that awaits her. <br><br>Features:<br>-\t\
      A completely new narrative experience that expands the story of Layers of Fear<br>-\t\
      Explore the painter\u2019s house from his daughter\u2019s perspective<br>-\t\
      Multiple endings based on how you play the game<br>-\tA return to the terrifying\
      \ and psychedelic experience that you loved from the base game"
