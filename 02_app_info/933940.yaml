    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/933940/extras/nsc.png?t=1582725465\"\
      \ crossorigin=\"anonymous\"/><br><br>&quot;Why would the government waste their\
      \ time and money spying on an innocent nobody like me?&quot; Most people asked\
      \ themselves something like this when the PRISM program was exposed in 2013.\
      \ Indeed, the government probably has neither the interest nor the manpower\
      \ to monitor everyone. But what about AI agents?<br><br>You can only see what\
      \ AI allows you to see.<br><br>Even before online platforms give your privacy\
      \ to the NSA, what can it do with private information?<br><br>Personalized customization.\_\
      <br><br>You can see\_Big Brother Is Shaping You\_on your Steam home page while\
      \ others can't because Steam's AI speculates that you might like this game based\
      \ on your play history and purchasing habits.<br><br>Your news feed features\
      \ articles related to offline games that others don't see.<br><br>On shopping\
      \ websites, you see ads for video game consoles where others see sneaker ads.\_\
      <br><br>These days, it's hard to find a site that doesn't feature some degree\
      \ of personalized customization. Now everyone sees the world differently.<br><br>When\
      \ everything you see is determined by an AI, do you think it will customize\
      \ your experience based on your needs... or will the things you see be chosen\
      \ by a hidden agenda?<br><br>Will news platforms intentionally hide critical\
      \ comments from you?<br><br>When you search for a product on a shopping platform,\
      \ what items do algorithms want you to buy \u2013 and how will search results\
      \ be arranged to maximize the chance you make a purchase?<br><br>Do you use\
      \ search engines?<br><br>Do search engines really list all the relevant results?<br><br>How\
      \ do they determine the order to display them in?<br><br>Couldn't they bury\
      \ something interesting after the first 100 pages of results?<br><br>Do intelligent\
      \ ad blockers only block ads?<br><br>Do intelligent news filters only filter\
      \ out falsehoods?<br><br>...<br><br>So when user data from all online platforms\
      \ is given to the NSA, what could they do with it using AI?<br><br>Big Brother\
      \ Is Shaping discusses all of these issues: how your data is collected, how\
      \ it is analyzed, and how this can affect you.<br><br>The game currently takes\
      \ 30 minutes to an hour to play, and more content could be added in the future\
      \ depending on player feedback.<br><br>P.S.: The preceding text was entered\
      \ by voice input software.(accuracy rate&gt;95%).<br><br><br><br>-----------------------<br>English\
      \ translation: @Smorky&amp;May @Mano @WhisperGames"
