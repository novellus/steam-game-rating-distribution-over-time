    reviews: "\u201C&quot;Most dystopian games are set in an already-terrible world,\
      \ but this game is based on how our world is slowly becoming a terrible one.\
      \ What should really scare people is that the events described in this game\
      \ are happening around us all the time. Hold on... could someone really be spying\
      \ on you?&quot;\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://mp.weixin.qq.com/s?__biz=MzA3ODgxODIxNQ==&amp;mid=2452925692&amp;idx=1&amp;sn=b25c41797bdc2d1af185b2697a77a4eb&amp;chksm=887cf234bf0b7b22e65f1cc28cb2dc90fe2ebec9553fd21b4a26506f687339773ee3ac4e0857&amp;token=1535930548&amp;lang=zh_CN#rd\"\
      \ target=\"_blank\" rel=\"noopener\"  >\u5411\u65E5\u8475\u6E38\u620F</a><br><br>\u201C\
      &quot;Poor in gameplay but rich in meaning. So, I call this game a piece of\
      \ interactive literary fiction, or interactive social science fiction.&quot;\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://mp.weixin.qq.com/s?__biz=MzA3ODgxODIxNQ==&amp;mid=2452925692&amp;idx=1&amp;sn=b25c41797bdc2d1af185b2697a77a4eb&amp;chksm=887cf234bf0b7b22e65f1cc28cb2dc90fe2ebec9553fd21b4a26506f687339773ee3ac4e0857&amp;token=1535930548&amp;lang=zh_CN#rd\"\
      \ target=\"_blank\" rel=\"noopener\"  >Review</a><br><br>\u201C&quot;This game\
      \ might not help you relax, but it can certainly make you think better.&quot;\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://mp.weixin.qq.com/s?__biz=MzA3ODgxODIxNQ==&amp;mid=2452925692&amp;idx=1&amp;sn=b25c41797bdc2d1af185b2697a77a4eb&amp;chksm=887cf234bf0b7b22e65f1cc28cb2dc90fe2ebec9553fd21b4a26506f687339773ee3ac4e0857&amp;token=1535930548&amp;lang=zh_CN#rd\"\
      \ target=\"_blank\" rel=\"noopener\"  >Review</a><br>"
