  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/582290/extras/app_greenlight_banner_english.jpg?t=1599077592\"\
      \ /><br><br>Rest House is first person adventure based on the same name feature\
      \ movie.<br><br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/582290/extras/Rest_House_long_trailer_3.png?t=1599077592\"\
      \ /><h2 class=\"bb_tag\">Description:  \u201Call Wrong.\u201D</h2>Game consists\
      \ of five stories that are connected with mysterious characters and events.The\
      \ main character is trying to discover the meaning each of them. He gets sucked\
      \ in the events that will lead him to the strange places where he meets strange\
      \ people, fairy tale creatures and landscapes.<br><br>There are currently 6\
      \ levels in the game. Player is in the role of the single character who is trying\
      \ to find the way out from each of the levels.<br> At the end there is a special\
      \ gift waiting.<br><br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/582290/extras/Rest_House_long_trailer_4.png?t=1599077592\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Key features of the game:</li></ul>  Story\
      \ which is based on the short famous novels by Dino Buzzati, Edgar Alan Poe\
      \ and others...<br>  Interesting art style inspired by the surreal art and literature.\
      \ <br>  Rest house is challenging for the player. Puzzles and hidden keys are\
      \ sometimes hard to solve and find.<br>  Be part of the RH community. Viewers\
      \ are taking part in the game development. They are suggesting the game features\
      \ and commenting on the game play.<br>  Creator is live streaming almost every\
      \ day and communicating with the players so they are constantly immersed in\
      \ the Rest House world.<br><br><ul class=\"bb_ul\"><li>Early Access-</li></ul><h2\
      \ class=\"bb_tag\">Game Is Not Complete and Will Change further. </h2>We are\
      \ working on multiplayer, HTML5 and VR versions of the levels which you can\
      \ check at our site.<br><br><ul class=\"bb_ul\"><li>Rest House-movie-</li></ul>Feature\
      \ that contains many insights and secrets witch you can unlock in the game.<br><br><ul\
      \ class=\"bb_ul\"><li>Important!  Please read game documents before play!</li></ul><br><ul\
      \ class=\"bb_ul\"><li>LIVE-</li></ul>Streaming game development every night\
      \ 22-24 CET (central europian time) for more than 2 years. <br>Also developing\
      \ VR version of the game.  Subscribe at my you tube channel for more.<br><br>\
      \ <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/582290/extras/Rest_House_long_trailer1.png?t=1599077592\"\
      \ /><h2 class=\"bb_tag\">Team Name : Studio Don Quixote</h2><br><ul class=\"\
      bb_ul\"><li>Made in Unreal 4</li></ul><h2 class=\"bb_tag\"> -wiki -</h2>In the\
      \ game there are 5 stories. As you progress trough the levels you are unlocking\
      \ those puzzles and figuring out the whole story.  <br>Want to know even more?\
      \ Ok i can't tell you much but you can find  more in the game documents.<h2\
      \ class=\"bb_tag\">Join Us...</h2><br><ul class=\"bb_ul\"><li>This game is in\
      \ early access. It's still in development and the current version may be buggy\
      \ or incomplete. Follow along to watch it as it develops!</li></ul>"
