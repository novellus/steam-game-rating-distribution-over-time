    about_the_game: "The remarkable \xD6BB 1014 has joined the Train Simulator library,\
      \ courtesy of Skyhook Games and Railworks Austria, and in doing so brings you\
      \ a modern-classic to life in authentic detail to add to your collection.<br><br>1991,\
      \ with the fall of the Iron Curtain which had divided Europe since the end of\
      \ the Second World War, many changes to traffic took place throughout affected\
      \ nations. New cross-border and inter-city route opportunities were able to\
      \ be considered, and the Austrian Federal Railways (\xD6BB) sought to take this\
      \ opportunity to procure new and able traction.<br><br>Existing locomotives,\
      \ such as the \xD6BB 1063, were capable of crossing borders, however their limitation\
      \ was top speed, rendering any form of express services impossible. To work\
      \ around this, a development of the \xD6BB 1146 was specified, resulting in\
      \ a new series of electric locomotives, capable of 175 km/h, to be built between\
      \ 1993 and 1994. These new locos, of which 18 were delivered, were classified\
      \ as the \xD6BB 1014.<br><br>The \xD6BB 1014s were unlike anything else seen\
      \ before them, with traditional looks swapped out for an all-new, modern design,\
      \ fitting for express traffic into the 21st Century. The fleet of \xD6BB 1014s\
      \ originally worked out of Vienna, however they would soon be seen across Austria,\
      \ frequently visiting enamouring countries on cross-border passenger and freight\
      \ services, as well as heading more local duties.<br><br>Despite their success\
      \ in service, the \xD6BB 1014s were also considered a very unnecessary and expensive\
      \ purchase; with such a small number in operation, the decision was made to\
      \ retire the fleet in 2009, only half way through their intended service life.\
      \ They remained stored for several years, before finally being shipped to Romania\
      \ in 2016 for a new life in pastures new.<br><br>By means of a collaborative\
      \ effort between Skyhook Games and Railworks Austria, the \xD6BB 1014 returns,\
      \ virtually, to prominent Austrian service within Train Simulator, and in a\
      \ Pro Range fashion no less!<h2 class=\"bb_tag\">Included Scenarios</h2><br>The\
      \ \xD6BB 1014 includes three challenging scenarios for the <a href=\"https://store.steampowered.com/app/325990\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Semmeringbahn - M\xFCrzzuschlag to\
      \ Gloggnitz Route Add-On</a>:<br><br><ul class=\"bb_ul\"><li>[1014] Regional\
      \ Service - Semmering - Payerbach<br></li><li>[1014] Freight train from Gloggnitz\
      \ to M\xFCrzzuschlag<br></li><li>[1014] A cold winter\u2019s day</li></ul><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/325990\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Semmeringbahn - M\xFCrzzuschlag to Gloggnitz Route Add-On</a>\
      \ is required, as a separate purchase, in order to play the scenarios featured\
      \ in this add-on.</strong><br><br>More scenarios are available on the Steam\
      \ Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>\xD6BB 1014\
      \ in \xD6BB \u2018New\u2019 Logo Design Livery<br></li><li>\xD6BB 1014 in \xD6\
      BB \u2018Old\u2019 Logo Design Livery<br></li><li>\xD6BB SGNS Container wagon\
      \ in 15 versions<br></li><li>Functioning PZB/Indusi with different modes<br></li><li>Detailed\
      \ Start up procedure<br></li><li>Detailed Running procedure<br></li><li>Cab\
      \ and instrument lighting<br></li><li>Quick Drive compatible<br></li><li>Scenarios\
      \ for the <a href=\"https://store.steampowered.com/app/325990\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Semmeringbahn - M\xFCrzzuschlag to Gloggnitz Route Add-On</a>\
      \ (Available Separately)<br></li><li>Download size: 96 MB </li></ul>"
