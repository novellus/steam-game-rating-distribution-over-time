      \ of the \xD6BB 1146 was specified, resulting in a new series of electric locomotives,\
      \ capable of 175 km/h, to be built between 1993 and 1994. These new locos, of\
      \ which 18 were delivered, were classified as the \xD6BB 1014.<br><br>The \xD6\
      BB 1014s were unlike anything else seen before them, with traditional looks\
