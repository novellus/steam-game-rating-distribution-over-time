    about_the_game: "/// Story<br />\r\n<br />\r\nAfter buying slave elves at an auction,<br\
      \ />\r\nrestrain and rear them in a confinement room.<br />\r\nWhen rearing\
      \ the elves, you can abuse, rape and impregnate them.<br />\r\n<br />\r\nIf\
      \ you abuse them, you can sell them for a high price.<br />\r\nIf you impregnate\
      \ the elves, you can sell them for an even higher price.<br />\r\n<br />\r\n\
      Of course, you can make the elves you impregnate give birth.<br />\r\nFinally,\
      \ aim for pee spraying.<br />\r\n<br />\r\n<br />\r\n/// Dots<br />\r\n<br />\r\
      \nThis is a dot animation work.<br />\r\nIf you see this work in its actual\
      \ size, <br />\r\nit is made up of extremely fine dots.<br />\r\nWe have poured\
      \ our soul into each and every dot.<br />\r\n<br />\r\nThe insertion and vaginal\
      \ scenes, as well as the birth scenes, are expressed in an erotic way.<br />\r\
      \nFurther, as all the scenes are in animation, <br />\r\nthis is sure to excite\
      \ you even more.<br />\r\n<br />\r\nOf course, it also includes secret tricks,\
      \ so<br />\r\nyou can enjoy it as a simple dot animation work."
