  data:
    about_the_game: "One or two players. Use a mouse or trackpad, keyboard (including\
      \ Touch Bar), or 1-2 MFi game controllers.<br><br>\u201C<strong>Celtreos</strong>\u201D\
      \ is like the space shooters of decades past: tiny ship, big weapons, waves\
      \ of foes, power-ups and obstacles.<h2 class=\"bb_tag\">Music, Sound and Voice</h2><ul\
      \ class=\"bb_ul\"><li> Several different songs in demo (full game has over 20\
      \ songs and nearly 45 minutes of music!)<br></li><li> You can even play your\
      \ own music and auto-next-song for key game events</li></ul><h2 class=\"bb_tag\"\
      >Stages</h2><ul class=\"bb_ul\"><li> 3 stages in demo (full game has over 10\
      \ stages, including a space station, ocean and more)<br></li><li> Horizontal\
      \ scrolling but more than one \u201Cscreen\u201D of vertical space<br></li><li>\
      \ Start from any stage you want!<br></li><li> Each stage ends with a challenging\
      \ boss<br></li><li> Spawn patterns are partially randomized</li></ul><h2 class=\"\
      bb_tag\">Weapon Arrays, Special Moves, Power-Ups and More</h2><ul class=\"bb_ul\"\
      ><li> Choose from a huge arsenal of weapons and special abilities<br></li><li>\
      \ 7 different ships to choose from<br></li><li> In-game power-ups with weapons,\
      \ defenses and temporary powers (like Rapid Fire)<br></li><li> Power-down orbs\
      \ with temporary inconveniences (like Weapon Freeze)</li></ul><h2 class=\"bb_tag\"\
      >Additional Configuration Options</h2><ul class=\"bb_ul\"><li> Set number of\
      \ lives, and number of times that special abilities can be used<br></li><li>\
      \ Play in a window or in Full Screen, and specify how much of the display to\
      \ use in Full Screen<br></li><li> Set graphics quality to one of three levels,\
      \ and default ship speed</li></ul>"
