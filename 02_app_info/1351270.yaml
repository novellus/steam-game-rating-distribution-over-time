details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Jezioro Bestii</h2><br>Your favourite venue\
      \ is back, but now packed with visual enhancements and new gameplay features.\
      \ The existing stock has grown to epic weights creating a whole new angling\
      \ experience. This is truly the best of Jezioro Bestii! <br>Found in the mountains\
      \ of Poland is an 18-acre lake that is a closely guarded secret by those that\
      \ visit. A spectacular venue containing fish that should be on every anglers\u2019\
      \ wish list. <br>Containing 17 different species of fish, this time including\
      \ chub, eels and barbel, the venue suits every type of Boss Fish hunter but\
      \ it\u2019s the predator fish that really stand out. Locate record breaking\
      \ zander that weigh 25lb, pike of over 50lb and catfish up to 120lb. That is\
      \ not all though, whilst spinning for predators, you can also set your traps\
      \ for carp to 50lb or float fish for barbel to a colossal 22lb. <br>With 25\
      \ new Boss Fish to hunt and catch, 6 events and mastery challenges with the\
      \ reward of an underwater scene, can you tame the lake of the beasts?"
