    about_the_game: 'Welcome to <strong>Interactivity: The Interactive Experience</strong>,
      an exhibition by Aetheric Games, featuring <strong>The Button</strong>. <br><br>In
      the world of &quot;video-games&quot;, interaction engineers have spent years
      rigidly defining the specialised and determinate ways that you, a &quot;video-game&quot;
      protagonist, may interact with your world. Here in this guided tour you will
      find them all, glistening with promise, awaiting the click of your mouse and
      ready to edutain you! Please enjoy.<br><br>Except for <strong>The Button</strong>.
      The Button is not for you.<br><br>. . . . . . . . . . <br><br>Interactivity:
      The Interactive Experience is a short meta-narrative experience about how our
      interaction with game worlds is limited by convention, in equal parts of awkwardly-funny
      and oppressive. Explore the gallery in first-person, solve a handful of simple
      puzzles, and find a way to push <strong>The Button</strong>.<br><br>Interactivity
      was previously released on Itch.io. This remade version has new details, textures,
      tweaked puzzles, more endings, achievements and haunting music by Miles Tilmann.'
