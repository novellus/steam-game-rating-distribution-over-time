    reviews: "\u201COne of the aspects I really enjoyed in this game, apart of being\
      \ based on a classical novel, is the fact that the locations or scenes are well\
      \ represented in each country you\u2019ll be visiting. For example, in Africa,\
      \ the scene will have native structures, animals and objects. It will also have\
      \ a soundtrack that fits the scene, which is fun and enhances the atmosphere\
      \ of each of the locations. Graphically the game looks good and the soundtrack\
      \ is great too. It\u2019s easy to play in regards to the controls, and of course\
      \ the story is fun!\u201D<br>7/10 \u2013 <a href=\"http://steamcommunity.com/profiles/76561198003030375/recommended/736860/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >zeepond</a><br>"
