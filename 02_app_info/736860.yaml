  data:
    about_the_game: 'You will travel round the world with the Jules Verne heroes!
      New game in the Hidden Objects and Puzzle Game genres from the creators of Time
      Trap. Immerse yourself in a new adventure!<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/736860/extras/Feature_Graphic_600.png?t=1560767604"
      crossorigin="anonymous"/><br>   Fogg''s journey with his servant Passepartout
      begins in England, then he travels to France, Egypt, India, China, Japan, America
      and other countries. <br>   Along the way he faces many dangers. He is pursued
      by detective Fix who has convinced the police that Fogg is a robber of the Bank
      of England and that the bet is just a way to escape the law.<br>   Each location
      (scene) is a new continent or a new country where you will find yourself in
      the atmosphere of this region thanks to the picturesque and colorful graphics
      and the unique musical background. Watch out: in exotic lands, familiar objects
      may look quite unrecognizable!<br>   <h2 class="bb_tag"><strong>Key features:</strong></h2><ul
      class="bb_ul"><li>  Vibrant ethnic interior settings and music<br></li><li>  Diverse
      and difficult challenges: there is the classic hidden objects based on name
      or outlines, finding differences, and search for pairs of identical items. Pyramid-shaped
      puzzles and search for logical pairs supply special treats!<br></li><li>  After
      finishing the game as Fogg and Passepartout, you will get an opportunity to
      play it as Fix, facing brand new challenges!</li></ul><br>Jules Verne was an
      author who always surprised the world. His stories are so realistic that, even
      today, readers are convinced that the journeys he described were real.'
