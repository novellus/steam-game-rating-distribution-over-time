    about_the_game: "The lovely Drusilla has overthrown her brother Caligula, and\
      \ has become the Empress of the Roman Empire! With all the power of the known\
      \ world at her fingertips our Drusilla has only one problem, her love life!\
      \ <br />\r\n<br />\r\nDrusilla Dreams is a short yuri style visual novel about\
      \ the loving relationship between Drusilla, and her favorite slave Lucca. <br\
      \ />\r\nWill the burdens of being a slave affect their love for one another?\
      \ Will the empire fall into rebellion because they have a woman in charge!?\
      \ Where is Caligula? Does anyone even care!?<br />\r\n<br />\r\nEnjoy this sequel\
      \ to our game &quot;I am Caligula&quot; with multiple endings."
