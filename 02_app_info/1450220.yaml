    review: "[h1]Passando sufoco[/h1] \n\nDepois do dif\xEDcil ano de 2020, a Zen\
      \ Studios apresenta um pack de mesas para n\xE3o nos dar descanso de forma alguma.\
      \ O volume 6 disponibiliza m\xE1quinas famosas por sua dificuldade e o jogo\
      \ n\xE3o deixa por menos seja no modo arcade ou simula\xE7\xE3o. Vejamos os\
      \ detalhes de cada uma: \n\n[h1]Space Station[/h1]\n\nMesa que conta com hist\xF3\
      rias interessantes da sua produ\xE7\xE3o. Um dos artistas que trabalhou no visual\
      \ externo relata ter visto a explos\xE3o do \xD4nibus Espacial Challenger enquanto\
      \ desenhava as naves do painel frontal do corpo da m\xE1quina. Uma grande ir\xF4\
      nia do destino... Figurinhas marcadas do pinball como Steve Ritche e Ed Boon\
      \ (mais famoso por ser um dos criadores de Mortal Kombat) participaram da produ\xE7\
      \xE3o de SS. Steve faz a voz masculina que rola durante as partidas. Por conta\
      \ do acidente, o lan\xE7amento s\xF3 ocorreu quase dois anos depois da trag\xE9\
      dia. \n\nCuriosidades a parte, Space Station entra para o hall de mesas mais\
      \ dif\xEDceis do Pinball FX3. Faz sentido, ela realmente foi pensada para ser\
      \ um comedor de fichas. Em termos de estrat\xE9gias n\xE3o h\xE1 muito o que\
      \ pensar. Jogue algumas vezes, entenda o design, foque no multiball e tente\
      \ deixar a bola viva o m\xE1ximo poss\xEDvel. No modo arcade a f\xEDsica \xE9\
      \ at\xE9 previs\xEDvel e o desafio um pouco menos excruciante. Essa aqui \xE9\
      \ para quem gosta de sofrer e partidas r\xE1pidas.   \n\n[h1]Funhouse[/h1] \n\
      \nCl\xE1ssico absoluto. Cria\xE7\xE3o de outra lenda do mundo do pinball, Pat\
      \ Lawlor. Nessa o Ed Boon faz a voz do boneco Rudy. A pessoa o escuta falando\
      \ em entrevistas e nem sonha que era a voz dele. A m\xE1quina trouxe a grande\
      \ inova\xE7\xE3o da cabe\xE7a falante que segue a bola com os olhos (eu s\xF3\
      \ descobri isso recentemente e fiquei chocado). A evolu\xE7\xE3o tecnol\xF3\
      gica, para a \xE9poca, foi muito grande e algo que realmente se destacava nos\
      \ fliperamas. \n\nFunhouse \xE9 uma mesa relativamente dif\xEDcil. Muitos acabaram\
      \ conhecendo-a atrav\xE9s do jogo Pinball Arcade, mas naquela concep\xE7\xE3\
      o ficou consideravelmente f\xE1cil e previs\xEDvel. O \"timing\u201D de acertar\
      \ a bola na cabe\xE7a do boneco no FX3 est\xE1 mais fiel. Mesmo no modo arcade\
      \ n\xE3o \xE9 t\xE3o f\xE1cil assim. H\xE1 um buraco escondido chamado \"trapdoor\u201D\
      \ e agora \xE9 bem dif\xEDcil de acert\xE1-lo. Uma m\xE1quina divertida de dificuldade\
      \ acentuada. \n\n[h1]Dr. Dude And His Excellent Ray[/h1] \n\nS\xF3 o nome j\xE1\
      \ \xE9 uma galhofa s\xF3. Outra mesa que sofre do efeito \"Pinball Arcade\u201D\
      \ de estar acostumado com algo mais f\xE1cil e tomar na jabiraca nessa nova\
      \ vers\xE3o. O doutor cara transforma todo mundo em pessoas descoladas e na\
      \ moda usando seu excelente raio. \n\nEssa \xE9 uma m\xE1quina que traz grandes\
      \ benef\xEDcios visuais jogando com o modo \u201Cenhanced\u201D ativado. Os\
      \ desenvolvedores captaram toda a loucura da concep\xE7\xE3o do produto e colocam\
      \ com uma cara de \u201Cvideogame\u201D que tem tudo a ver com o estilo. Destaque\
      \ para as vozes e os efeitos sonoros do raio. S\xE3o muito divertidos! \n\n\
      Diferente das outras op\xE7\xF5es do pack, Dr Dude carrega regras mais restritivas\
      \ e que necessitam de entendimento para ativar o multiball e pegar a conquista,\
      \ por exemplo. Jogar a esmo n\xE3o \xE9 o mais indicado. Voc\xEA at\xE9 ativa\
      \ o multiball jogando de qualquer jeito, por\xE9m, acionar o \u201Cexcelente\
      \ raio\u201D \xE9 mais f\xE1cil se voc\xEA souber o que est\xE1 fazendo. De\
      \ certa forma, acho a mesa mais \"acess\xEDvel\u201D desse conjunto, s\xF3 que\
      \ n\xE3o \xE9 aquela moleza indicada para relaxamento n\xE3o."
