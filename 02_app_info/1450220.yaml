    about_the_game: "This stunning collection of three authentic Williams\u2122 and\
      \ Bally\u2122 tables includes FUNHOUSE\u2122, SPACE STATION\u2122, and DR. DUDE\
      \ AND HIS EXCELLENT RAY\u2122. All available to play both in their classic original\
      \ form and as remastered tables with updated graphics, animated toys, and a\
      \ host of new features.<br />\r\n<br />\r\n- FUNHOUSE: Starring Rudy, pinball's\
      \ most iconic ventriloquist dummy antagonist! Don't let his relentless taunting\
      \ get to you.<br />\r\n- SPACE STATION: Prepare for liftoff. We have ignition.\
      \ It's time to launch this classic.<br />\r\n- DR. DUDE AND HIS EXCELLENT RAY\u2122\
      : Drop in to Dr. Dude's Kinetic Clinic! Get hip! Earn respect! Be the envy of\
      \ your friends! Advance the DUDE-O-METER from Plain Dude to Super Dude for the\
      \ ultimate dude-o-riffic reward. Way cool pinball has finally arrived!"
