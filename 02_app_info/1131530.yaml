    short_description: "Travel back to 1985 to discover more about the self-proclaimed\
      \ \u201Cgreatest operating system of all time.&quot; Navigate the weird quirks\
      \ of Hogo OS 1985 Edition, solve puzzles, play mini-games, and unravel the story\
      \ behind why this one-time cutting edge computer system was mysteriously lost\
      \ to time."
