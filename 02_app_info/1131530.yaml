    review: 'This is going to be my first ever review on here, so I''ll try to keep
      things simple. Dum-Dum succeeds in being both an OS Simulator, and a full fledged
      adventure game in its own right. You take on the role of an everyday person
      who unknowingly uncovers a sinister plot lurking beneath the Hogo Company. Turns
      out, there''s more than just computer manufacturing going on, and YOU are the
      only one who can help the employees.


      In between various story scenes and puzzles, you are free to play around on
      the in-game desktop however you like! It really does feel authentic. Plenty
      of games and applications including Solitaire, an animation tool, 3-D mazes...
      there''s even E-books! At the time of this review, the developer is currently
      working on adding more content to the game via free update patches.


      If you''re into computer history, or Sci-fi, give Dum-Dum a go!'
