    about_the_game: 'Are you ready for Hogo OS 1985 Edition? Hey, it isn''t 1984 anymore!
      Time to trade in your dad''s operating system for the next generation of computing
      technology!<h2 class="bb_tag">UNRAVEL THE MYSTERY</h2><br>In the mid-1980s,
      the Hogo computer operating system was considered the next big thing. It powered
      cutting-edge computers by providing stunning color displays, generating amazing
      sound, and supporting huge 426x240 pixel display monitors. It really was the
      future.<br><br>And then practically overnight, Hogo OS disappeared.<br><br>What
      happened is one of the biggest mysteries of the 1980s. Rumors say that an evil
      mastermind attempted to use Hogo OS to take over the world, and was only stopped
      by the bumbling actions of a complete idiot. Those rumors are true.<br><br>The
      year is 1985. And you are that idiot.<h2 class="bb_tag">A FULL OPERATING SYSTEM
      EXPERIENCE FROM 1985</h2><br>Dum-Dum is equally a simulator and an adventure
      game. You must solve puzzles and decipher clues to uncover its secrets.<br><br>The
      interface is a full simulation of a fictional computer operating system: Hogo
      OS 1985 Edition. It includes everything you''d expect to find on a computer
      from 1985. Numerous games like Solitaire 1985 and Hogoworm Dungeon. Creativity
      applications like Animator and Piano Composer. Digital books, interactive stories,
      and features to customize your desktop. There''s even a simple working BASIC
      programming language.<br><br>But digging a little deeper will uncover new secrets,
      hidden activities, and quests. Part of the fun is exploring and uncovering the
      many programs and features of Hogo OS.<br><br>Ultimately, the main story requires
      you to figure out how to best use the Hogo operating system to solve a puzzling
      mystery. Hogo OS 1985 Edition is your key to interacting with quirky characters,
      uncovering the strange history of the Hogo Company, and saving the world.<br><br>Or...you
      can ignore the main story for awhile &amp; just enjoy the open-ended sandbox
      gameplay. That evil mastermind isn''t going anywhere.<h2 class="bb_tag">OFFICIAL
      HOGO PRESS RELEASE, CIRCA 1985</h2><br>Are you still using Hogo OS 1984 Edition?
      Well, time to throw that garbage in the trash can!* Welcome to Hogo OS 1985
      Edition, sure to become the greatest operating system of all time! It includes
      many great features worthy of the name Hogo:<br><br><ul class="bb_ul"><li> Rad
      interface graphics!<br></li><li> Clock program that keeps real time!<br></li><li>
      Over 30 system colors, now including cyan! WE DID IT!<br></li><li> Ability to
      open three programs at the same time! Did someone say multiple tasking??</li></ul><br>Hogo
      OS 1985 Edition also comes with an exclusive new game called Dum-Dum. Interact
      with a virtual friend who is forced to play with you, using multiple floppy
      disks worth of video. And you don''t even need a floppy drive to play!<br><br>In
      addition, Hogo OS 1985 Edition includes a cutting-edge new system called Electro-sharing.
      Through the use of proprietary Hogo technocode, it will soon be possible to
      connect your computer directly with someone who isn''t even in the same room
      as you! Imagine: instead of going to the post office, you could send digital
      messages to Hogo computing professionals who could receive them IMMEDIATELY!**
      You could also use it to install new programs, expand your computer''s capabilities,
      and so much more! We call it Electro-sharing, but we think you''ll call it The
      Future!<br><br>*Seriously, stop using Hogo OS 1984 Edition.<br><br>**Hogo computing
      professionals are not required to respond to messages they receive through Electro-sharing.'
