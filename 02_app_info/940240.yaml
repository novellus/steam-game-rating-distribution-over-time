    about_the_game: Fee-fi-fo-fum<br><br><strong>Jake and the Giant</strong> is an
      couch Co-Op / asymmetrical local multiplayer VR game.<br><br>1 Vs 1 with the
      VR player controlling the powerful Giant from the headset with the controllers.
      The onscreen PC player controls Jake the little hero in this VR/desktop adventure
      using a gamepad<br><br>Jake has been swept away in a balloon ride he will never
      forget, he crashed onto a floating cloud island where he stumbles into a Giant
      house. <br>Jake must find all the gold in each room, before he is able to find
      the exit.<br>Meanwhile the powerful Giant searches for him armed with his tools
      of destruction. The Toxic CBow which arrows are covered in deadly goo<br>and
      the great club of doom.<br>If Jake is caught he we never return home and the
      Giant would have his feed.<br><br><br>Now with 3 extra Christmas themed levels,
      where Jake has many more hiding places thought out the levels and the Giant
      has a new snowball weapon &quot;The Splogger&quot;<br>Merry Christmas and a
      happy new year from Jake and the Giant
