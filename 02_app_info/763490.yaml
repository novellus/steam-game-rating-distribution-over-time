    about_the_game: "Become a true Archer.<br />\r\n<br />\r\nPrecision Archery is\
      \ an arcade simulation in which each level gets harder and harder, you will\
      \ have to train your skills to beat your score and become the best archer in\
      \ the world.<br />\r\n<br />\r\nCan you get the bullseye?<br />\r\n<br />\r\n\
      Features:<br />\r\n<br />\r\nLevels of increasing difficulty and range<br />\r\
      \nWind that affects trajectory of the arrows<br />\r\nBronze, Silver &amp; Gold\
      \ medals for each level"
