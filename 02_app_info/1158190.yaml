    about_the_game: Wh- What are you doing here?<br>Did you not read the title?<br><br>I'll
      put it here again, just for you, but this time I'll make a tiny change that
      will probably help you out:<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158190/extras/NOT.gif?t=1609258141"
      /><br>See that small, unnoticeable circle? Yes, the one in red that surrounds
      the word 'NOT'.<br><br>Yeah? You got it!<br>Oh, such a happy moment of learning
      that we got to share together!<br>And now that you've noticed it, I'm sure you
      will do the respectful thing and immediately stop reading the description for
      the game. You are now free to go do something else!<br><br>...<br>Oh, I get
      it.<br>You think that by reading this long description you will find out more
      about the game.<br>Fine.<h2 class="bb_tag">Here is a feature list you might
      find useful:</h2><ul class="bb_ul"><li>A whole lot of nothing<br></li><li>Me
      as the narrator<br></li><li>More nothing<br></li><li>I have some jokes ready
      I guess?<br></li><li>A lot of regrets</li></ul><br>See how full of beautiful
      features this game is?<br>It was really hard to polish all these features to
      perfection, but I never gave up and pulled through it!<br>So now that you have
      full knowledge of everything you need to know, I am certain that you can go
      on with your life.<br><br>...why are you still reading this?
