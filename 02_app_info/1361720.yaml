      class="bb_ul"><li><h2 class="bb_tag">Different enemy ships and patterns:</h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1361720/extras/enemy_ships_preview.gif?t=1609935580"
      /><br>Fight different ships with unique weapons and attack patterns<br></li><li><h2
      class="bb_tag">Power-ups:</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1361720/extras/power-ups.gif?t=1609935580"
