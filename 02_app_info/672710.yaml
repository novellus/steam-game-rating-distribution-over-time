    about_the_game: "Traffic Giant is an amazing simulation game that brings public\
      \ transport on the right track. You control an entire fleet of buses, trams,\
      \ underground trains, and many more. You experience realistically functioning\
      \ city traffic with thousands of vehicles and pedestrians. You can ask each\
      \ inhabitant what he or she thinks and feels.<br><br>Let\u2019s get ready to\
      \ manage the public transport system running between various towns. Your job\
      \ is to establish and maintain routes of transportation. In huge cities it\u2019\
      s up to you to show your skills. Enjoy a realistic Traffic-, Infrastructure-\
      \ and Business Simulation which offers amazing hours of game fun. AND although\
      \ the game shows huge complexity the clear structure, the coherent concept and\
      \ the handy interface guarantee an easy start \u2013 also for beginners!<br><br><strong>Traffic\
      \ Giant: easy to learn \u2013 hard to handle! Get started and proof your skills!</strong><h2\
      \ class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Over 500 different\
      \ buildings <br></li><li>Large and very life-like cities <br></li><li>City inhabitants\
      \ and traffic with thousands of vehicles and pedestrians <br></li><li>More than\
      \ 25 different means of transportation<br></li><li>Intelligent AI competitors\
      \ guarantee long-term game fun</li></ul><br><strong><ul class=\"bb_ul\"><li>First\
