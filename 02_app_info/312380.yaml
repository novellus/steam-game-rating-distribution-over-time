    about_the_game: 'With Eclipse of Nashira, new dangers and opportunities enter
      the world of Pandora. A new faction shows its face, talking of peace and friendship
      while their spies operate behind enemy lines. Nothing is what it seems anymore,
      as agents conduct covert warfare of espionage and sabotage, inciting revolts
      and stealing technologies. At the same time, another alien species native to
      the planet has appeared, lurking in the shadows. In order to overcome this new
      alien menace, the different factions start to expand beyond the planet''s landmass
      to generate more resources, opening up a new frontier.<br><br>As the World of
      Pandora is about to plummet into chaos by warfare, espionage and hostile alien
      species, it is up to you to lead your people and become the ruler of this promised
      world.<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Unleash full
      covert warfare with new Agent units: gather information, steal research, incite
      riots, and more.<br></li><li>Live through the Eclipse of Nashira; a time when
      new species rise from the depths and espionage is stronger than ever.<br></li><li>Joining
      the competition for planetary dominance are The Ambassadors; a brand new faction
      specialized in diplomacy, intrigue and sabotage.<br></li><li>Expand your empire
      beyond the coastlines: Amphibious Formers can build water improvements, harvest
      new aquatic flora and even raise landmasses.<br></li><li>Deploy minefields from
      orbit to protect key positions and disrupt enemy supply lines.<br></li><li>Enjoy
      new diplomacy options and a variety of other tweaks and improvements to existing
      mechanics.</li></ul>'
