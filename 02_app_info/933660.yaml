    about_the_game: '<strong>Step into the memories of a prisoner of war and let his
      story unfold.</strong><br><br>Locked away in a cold, dark prison cell with no
      hope of getting<br>released any time soon, all that Jedrick has<br>left are
      the most precious memories of his beloved: A means to escape<br>from his grim
      reality. In this short story made exclusively for VR, <br>The mental escape
      of Jedrick becomes a physical one as you <br>literally step into his memories
      and learn Jedrick''s story.<br><br>Runtime: +/- 10 min.'
