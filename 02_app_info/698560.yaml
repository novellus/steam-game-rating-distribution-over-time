      \tLove Goddess x15 - Epic Hero<br>\u2022\tLove Mage x50 - Rare Hero<br>\u2022\
      \tBattle Mage x50 - Rare Hero<br>\u2022\tLove Lady x150 - Common Hero<br>\u2022\
      \tApprentice x150 - Common Hero<br><br>Lead your MIGHTY PARTY to victory! -&gt;\
