    about_the_game: In My Little Dog Adventure you play as a little dog that discovers
      the world on its mission to find its way back home. <br><br>It's a short emotional
      story-driven exploration game that will keep you interested with an immersive
      story and lovable characters. <br><br>What to expect? <br><ul class="bb_ul"><li>
      A sweet little story about a lovable dog and friendship<br></li><li> Story-driven
      gameplay and puzzle elements<br></li><li> Changing perspectives in storytelling
      and gameplay<br></li><li> Several huge environments are waiting to be explored<br></li><li>
      Many secrets that are hidden and are waiting to be discovered<br></li><li> Experience
      the world as a dog<br></li><li> Become friends with other animals<br></li><li>
      A lot of fun and emotions are waiting for you</li></ul>
