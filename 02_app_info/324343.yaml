    about_the_game: "The Overrun DLC contains:<br />\r\n<br />\r\n4 new PvP maps -\
      \  Enjoy various locations in PvP matches with these new maps.<br />\r\n<br\
      \ />\r\nA new PvP mode \u2013  In Overrun, three different locations must be\
      \ captured in each map. As only one location becomes active at a time, both\
      \ teams have to fight for control of these neutral locations to protect them\
      \ from being overrun by their opponents.<br />\r\nTo ensure victory, you willl\
      \ have to use all resources available and develop new strategies...<br />\r\n\
      <br />\r\nA new vehicle - The Buggy is now available in the PvP battlefield."
