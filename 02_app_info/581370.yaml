    about_the_game: "Your husband is dead and you want to visit his grave. There is\
      \ an abondoned house in a village, and in that house you will find a red rose.\
      \ You don't want to go to your husband's grave empty handed.<br />\r\n<br />\r\
      \nIn Drizzlepath: Glass there are some hidden object type of puzzle elements\
      \ as well as horror in some parts of the game.<br />\r\n<br />\r\nIt is an atmospheric\
      \ experience mainly with nature theme and it will take you to different places\
      \ surrounded with various moods. In your journey, the protagonist will tell\
      \ you her memories with her husband from childhood to the time after he died.<br\
      \ />\r\n<br />\r\nThere is no path to show you the way and you are free to explore\
      \ so that you can find various things like some hallucinations that the protagonist\
      \ sees or some note papers containing poem-like weird texts.<br />\r\n<br />\r\
      \nA bit of relaxation, a bit of mystery, a bit of thrill; the entire experience\
      \ will put you in different moods.<br />\r\n<br />\r\nPS: The core aspect of\
      \ this game is the atmosphere. It is recommended for those who mostly seek to\
      \ experience the mood."
