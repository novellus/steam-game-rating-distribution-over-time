    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1250760/extras/B_\u534A\
      \u8EAB\u62FC\u56FE_F.png?t=1602686535\" /><br>Far Away is a stunning anime visual\
      \ novel that offers branching storylines and dozens of choices. You play as\
      \ Krosa Nonet, a bay worker in the old town of Bedjan who becomes wrapped up\
      \ in the city's underworld. With multiple storylines and dozens of options,\
      \ each decision you make directly impacts on Krosa and the city. Find clues,\
      \ explore different character perspectives and piece together the mysteries\
      \ of Bedjan against the backdrop of a city filled with corruption.<h2 class=\"\
      bb_tag\">Key Features</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1250760/extras/C_\u7A7A\
