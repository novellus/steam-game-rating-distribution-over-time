    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Based on the worldwide
      bestseller, DIVERGENT is a thrilling action-adventure set in a future world
      where people are divided into distinct factions based on human virtues. Tris
      Prior (Shailene Woodley) is warned she is Divergent and will never fit into
      any one group. When she discovers a conspiracy by a faction leader (Kate Winslet)
      to destroy all Divergents, she must find out what makes being Divergent so dangerous
      before it's too late.
