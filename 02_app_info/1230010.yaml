    about_the_game: <h2 class="bb_tag"><strong>Our World is in danger!</strong></h2>Suddenly
      fearsome monsters started to invade our world! <br>Every trying to resist was
      useless and the history of the war was continuous of fail and retreat.<br><br>But
      We found a way. We always have.<br><br>With the sacrifice of brave heroes and
      the effort of brilliant genius, The moment of counterattack has finally come!<br><strong>A.R.M</strong>
      is the only hope to save the world!<br>Arm up with this <br>Absolutely Reliable
      Machine!<br><strong>and Save the World!!</strong><br><br><br><strong>ARM is
      a 2D action game focused on Concentrated Battle without moving. Take inevitable
      competition against fearsome monsters that want to destroy our world!</strong><br><br><ul
      class="bb_ul"><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1230010/extras/GifsBasic.gif?t=1606976712"
      /><li>Enjoy a thrilling and tactical battle with simple action!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1230010/extras/GifsNew.gif?t=1606976712"
      /><br></li><li>Each Monster uses his own tactics with his advantage. Analyze
      the enemy and target weaknesses!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1230010/extras/GifsUpgrade.gif?t=1606976712"
      /><br></li><li>Don't forget to upgrade your ARM! Cover your weakness, enhance
      advantage and learn new skills!</li></ul><h2 class="bb_tag">-secret features
      -</h2><ul class="bb_ul"><li>Experience Origin of ARM! Face the cruel battle
      with a totally different combat style!<br></li><li>Various challenges. Can you
      win without being hit by a monster? Can you seal a powerful smash and defeat
      the monster? <br>   fight against the monsters with special conditions and achieve
      various challenges!<br></li><li>Challenging to new extreme difficulty. Life
      is only one and all acts follow responsibility. Become a real ARM!</li></ul>
