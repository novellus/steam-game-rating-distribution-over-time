    about_the_game: "<strong> &quot;Hentai Shooter 3D&quot; - First person shooter\
      \ with spirit of good old days. One day our hero Seranul, hear the doorbell\
      \ in his appartment, he open the door, but find nothing, except the strange\
      \ portal. What leads him to some bizarre world. Only beautiful girls live here,\
      \ which don't like men with strange names. And the only weapon what can be found\
      \ here is a cucumber and two tomatoes... Help Seranul return home alive. </strong><h2\
      \ class=\"bb_tag\"> Game features:</h2><br><strong> \u2022 Retro graphics. </strong><br><br><strong>\
      \ \u2022 Original idea. </strong><br><br><strong> \u2022 Girls in swimsuits,\
      \ who want to kill you. </strong><br><br><strong> \u2022 Weapon Upgrade System.\
      \ Start the game with one cucumber, and then upgrade it with tomatoes to a high-speed\
      \ tomato machine gun </strong><br><br><strong> \u2022 The game contains no word,\
      \ only action. </strong>"
