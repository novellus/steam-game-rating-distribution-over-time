    about_the_game: "<strong>1001st Hyper Tower</strong> is a rogue-lite first-person\
      \ shooter set in <strong>Arabian Cyberpunk</strong> world.<br>It's all about\
      \ very fast and highly vertical gameplay. <span class=\"bb_strike\">Crawl the\
      \ Dungeon</span> Climb the Tower and encounter unique enemies with cunning behaviour.\
      \ Everything is procedurally generated and completely destructible. It\u2019\
      s easy to wander around, hard to get lost. The only right direction is upward.\
      \ But the way you climb is up to you.<br><br><strong>Sci-fi + Arabian setting\
      \ = Prince of Persia with a plasma gun</strong><h2 class=\"bb_tag\">STORY</h2>The\
      \ Last Kingdom faced a revolution. The King is fleeing with a band of outlaws\
      \ and you are one of them! They trying ot get to the top of the old Hyper Tower,\
      \ located in the center of a desert. The rumors is the are Cyber Genie in it.\
      \ The Genie grants wishes and can even bring one back to power. <br>They have\
      \ to climb through Flying Caravan Docks, Drone-Birds Nests, The Carbon Bazaar,\
      \ Opium Dens, Bathhouses, Gangsters Aero-Garages to reach The Spire. Will you\
      \ survive tons of bullets, explosions and betrayals?<br>Finally, it's a story\
      \ about jet powered feet and an ex-bandit's revenge.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/958050/extras/ezgif-2-3a45b714877f.gif?t=1573113812\"\
      \ /><h2 class=\"bb_tag\">FEATURES</h2><strong>70+ Oriental Cyber Enemies</strong>\
      \ including:<br>Robo-Rakshasas, Manticores, Nephilims, Magnetic Fakirs, Bazaar\
      \ Guards, Opium Lords, Rukh Birds, Genies, Giant Silkworms, Assassins, Nano\
      \ Modified Ghouls, Deadly Laser Satellites, Flying Golden Sportcars and Palaces.<br><br><strong>60+\
      \ Guns</strong> like revolvers, rifles, miniguns, flamethrowers, shotguns, rocket\
      \ launchers, lasers,  crossbows, plasma guns, smgs, railguns, sticky grenades\
      \ and thunder guns!<br><br><strong>Perks</strong> that stack with each other\
      \ and with your weapons of choice!<br><br><strong>4 Original Biomes(Tower Districts)</strong>\
      \ with unique ways of vertical movement, enemies and traps. Each more deadly\
      \ than the last.<br><br><strong>Not only Bosses</strong> and <strong>Mini Bosses</strong>,\
      \ but also <strong>Secret Bosses</strong> for each biome!"
