details:
  data:
    about_the_game: "Fly through the Grand Canyon and over the iconic Vegas strip\
      \ in US Cities X: Las Vegas for FSX: Steam Edition.  Located in the middle of\
      \ the Nevada desert, Las Vegas is characterized by low buildings with a concentration\
      \ of high-rise hotels and casinos along one central strip. <br><br>US Cities\
      \ X: Las Vegas includes more than just the famous downtown area. Other fascinating\
      \ areas around the city are included such as the majestic Grand Canyon and the\
      \ mysterious Area 51 where rumours of flying saucers run wild. There is a whole\
      \ lot to explore in this VFR scenery pack, with all major buildings and landmarks\
      \ plus all airports and heliports within the scenery area. US Cities X: Las\
      \ Vegas also includes a scenery density configuration tool accessible via the\
      \ Steam Tools menu.<h2 class=\"bb_tag\">Features:</h2> <ul class=\"bb_ul\"><li>More\
      \ than 3,930 major buildings included <br></li><li>Billboards and customized\
      \ palm trees along &quot;The Strip&quot; <br></li><li>Full night textures included\
      \ <br></li><li>Area 51 and Grand Canyon areas included<br></li><li>High resolution\
      \ mesh terrain <br></li><li>Major airports in and around the city are covered\
      \ with high res ground images with customized mesh terrain (no new building\
      \ structures added) including McCarran Int\u2019l, North Las Vegas, Henderson\
      \ Executive, Yucca Airstrip, and more. <br></li><li>Enhanced terrain of Yucca\
      \ valley and all the surrounding salt lakes based on Landsat imagery <br></li><li>Las\
      \ Vegas Speedway Heliport <br></li><li>Highway traffic sound effects <br></li><li>Traffic\
      \ on most major roads <br></li><li>Scenery density configuration tool, accessible\
      \ from the Tools menu in your Steam library. </li></ul>"
