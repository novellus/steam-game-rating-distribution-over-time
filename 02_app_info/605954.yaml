details:
  data:
    about_the_game: The Blue Medusa is a customized droppod you're able to use in
      Awesomenauts. By purchasing the Blue Medusa directly from the Steam Store, you
      can bypass any other requirements that might be necessary for unlocking it with
      in-game currency.<br><br><i>This deep sea exploration pod is used on Titan to
      venture down into trenches over 30,000 feet deep and search for items lost from
      passing cruise ships. Due to the high pressure and volcanic activity in some
      areas on the sea floor, the pod is fitted with anti-gravity compressors and
      shock-dampening tentacles that keep the Pod stable.<br><br>The mechanical tentacles
      are not only perfect for keeping the vessel on a straight course, but also act
      as a defensive meat/fish grinder when carnivorous predators in the deep try
      to take a bite.</i>
