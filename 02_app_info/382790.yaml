    about_the_game: "AYA: Awakenings is a documentary journey into the world and visions\
      \ of Amazonian shamanism, adapted from the cult book \u2018Aya: a Shamanic Odyssey\u2019\
      \ by Rak Razam. As Razam sets out to document the booming business of Amazonian\
      \ shamanism in the 21st century, he quickly finds himself caught up in a culture\
      \ clash between the old world and the new. Braving a gringo trail of the soul,\
      \ he uncovers a movement of \u2018spiritual tourists\u2019 coming from the West\
      \ for a direct experience of the multi-dimensional reality shamanism connects\
      \ one to.<br />\r\n<br />\r\nCentral to this is ayahuasca \u2013 the \u201C\
      vine of souls\u201D \u2013 a legal South American entheogenic plant medicine\
      \ that has been used by Amazonian people for millennia to heal physical ailments\
      \ and to cleanse and purify the spirit. In researching the mystery of ayahuasca,\
      \ Razam undergoes his own shamanic initiation, undergoing numerous tests and\
      \ trials in the jungle and the psychic landscapes the vine reveals.<br />\r\n\
      <br />\r\nOn the way he encounters a motley crew of characters, from rogue scientists\
      \ that conduct DMT-brain scans on jungle psychonauts to indigenous and Western\
      \ shamans that slowly unravel his cultured mind and reveal the magical landscape\
      \ of the spirit world. And the more he drinks this potent jungle medicine the\
      \ deeper it leads him: from the wet jungle where the ayahuasca vine grows and\
      \ on into the raging heart of consciousness itself.<br />\r\n<br />\r\nBy blending\
      \ narration directly from the book with video footage, interviews with practicing\
      \ curanderos, samples of traditional icaros or magic songs, photographs and\
      \ cutting edge special effects, AYA: Awakenings reproduces the inner landscape\
      \ of the visionary state in unprecedented detail, invoking an awakening in the\
      \ viewer. This documentary charts the Global Shamanic Resurgence born in the\
      \ jungles of Peru and reaching out to embrace the world."
