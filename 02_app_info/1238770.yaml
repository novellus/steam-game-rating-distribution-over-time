    about_the_game: Whether you're fighting off hordes of terrifying aliens or testing
      your wits against androids with exceptional AI, you'll need a battle background
      that sets the right mood.<br><br>Expertly painted by Michael Galefire, Sci Fi
      Battlebacks pack includes everything you'll need to make your battles feel even
      more intense. From star-ship decks to strange alien landscapes, the variety
      and incredible detailed quality of this pack makes it a certain must-have.<br><br>This
      pack contains:<br><ul class="bb_ul"><li>Masterfully hand-painted backgrounds<br></li><li>19
      floor &quot;Battlebacks 1&quot; files<br></li><li>13 wall &quot;Battlebacks
      2&quot; files<br></li><li>Mix and match details to create different and unique
      environments</li></ul>
