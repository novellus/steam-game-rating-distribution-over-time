  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/294040/extras/SteamImage08.JPG?t=1478092524"
      /><br>A legendary Dragon is haunting the lands.<br>Towns are set ablaze, and
      its magic power resurrects the evil creatures of the world.<br>A hero is needed
      to travel to the corners of<br>the lands and slay the beast to restore peace.<br><br>RPG
      grind-fest! Run, Battle ever harder enemies, Collect XP and Loot, Buy better
      equipment, Level Up, Do it all over again!<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>A huge cast of different enemies and bosses<br></li><li>Tons
      of different equipment upgrades<br></li><li>Includes Idle elements where your
      miners collect gold while you are away from the game<br></li><li>Lovingly crafted
      Retro graphics<br></li><li>Achievements to unlock<br></li><li>Bestiary to fill
      out<br></li><li>Cards to collect<br></li><li>Controller support<br></li><li>Possibly
      infinite gameplay<br></li><li>Ridiculous amounts of Loot and XP!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/294040/extras/SteamImageBottom7.jpg?t=1478092524"
      /></li></ul>
