details:
  data:
    about_the_game: "A short and comical sci-fi story that takes place aboard a small\
      \ space station in a somewhat strange universe. You have been drafted and shipped\
      \ to a system on the fringe of colonized space, to make things worse, you have\
      \ had an AI chip implanted into your head and your memory has failed. Your only\
      \ desire and purpose is to get off the station.<br />\r\n<br />\r\nGame features\
      \ NPCs that take care of their needs, station feels alive and there are subtle\
      \ different choices that you can make through your journey."
