    about_the_game: "<strong>The Panel DC</strong> is a puzzle game where you will\
      \ turn valves, pull levers and push buttons.<br><br>After a night of feast with\
      \ one of your friends, you decide to take a walk in the wood nearby to sober\
      \ up. However, you get lost. After some time roaming in the forest, you make\
      \ it to the front of an old closed down factory. Your friend bet that you were\
      \ not brave enough to get in with him and look around the old building.<br><br>You\
      \ take the bet and start investigating the factory. After a dark hallway, you\
      \ lose track of your friend.<br><br>While you are trying to find him, you fall\
      \ in a hole. So you\u2019re stuck in a room with only an old panel and a locked\
      \ door.<br><br>Start interacting with the panel elements and found the combinations.\
      \ So maybe, if you discover how that panel works, you will be able to make it\
      \ out.<h2 class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"><li>18 puzzles to\
      \ discover and achieve<br></li><li>Available on Windows, Mac and Linux<br></li><li>Steam\
      \ achievements</li></ul>"
