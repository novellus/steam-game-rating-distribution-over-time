    about_the_game: The gods have chosen you to lead your tribe on a deadly pilgrimage
      to the Valley of the North Wind! When future generations recite your saga, will
      they sing of your glory or your downfall?<br><br><i>Saga of the North Wind</i>
      is a 300,000-word interactive fantasy novel by Tom Knights, where your choices
      control the story. It's entirely text-based--without graphics or sound effects--and
      fueled by the vast, unstoppable power of your imagination.<br><br>Your people
      roam the Great Steppe, chased and challenged by the fearsome Tribe of the Black
      Wolf. Their leader, the shaman Zhan-Ukhel, calls forth savage magic from Chernobog,
      the god who rules their tribe. Your tribe must have a leader who can call down
      protection from the gods. That leader is you, and this is your saga.<br><br>Rule
      your tribe as an iron-fisted chieftain or as a benevolent guardian. Will your
      allies support you on the field of battle? Will the gods come when you need
      them most? Do you even need the gods to smite your enemies, or will you seize
      divine power for yourself?<br><br>An eerie glow dances across the stars tonight,
      stars that bear your name. Listen, now, to the Saga of the North Wind!<br><br><ul
      class="bb_ul"><li> Play as male or female, gay, or straight<br></li><li> Become
      a shaman of the spirit world<br></li><li> Fight the ancient, powerful force,
      Chernobog who rules your enemies<br></li><li> Battle in the arena or make a
      daring escape from captivity<br></li><li> Call upon the spirits for aid in your
      struggle against the Black Wolves' sorceror</li></ul>
