      \ raz spotykam si\u0119 z takim formatem i musz\u0119 przyzna\u0107, \u017C\
      e mimo kilku dziur w fabule, jestem bardzo zadowolony. Lektura trzyma w napi\u0119\
      ciu, jest napisana przyjemnym j\u0119zykiem, czu\u0107 r\xF3wnie\u017C, \u017C\
      e nasze deyczje faktycznie wp\u0142ywaj\u0105 na otaczaj\u0105cy nas \u015B\
      wiat. Polecam fanom dobrych ksi\u0105\u017Cek, literatury fantastycznej oraz\
