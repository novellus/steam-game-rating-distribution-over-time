  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/682910/extras/Desc.png?t=1520797101"
      /><br>Without hope of salvation, in the darkness of the caves, our lost astronaut
      wandered in search of light. Is there enough oxygen and shells to survive in
      the depths of the alien planet.<br>No Lights is a game about surviving in a
      hostile space, at randomly generated levels that do not have a count.<br>In
      this endless pixel adventure, you have to research hundreds of caves, avoid
      all dangers, fly more than a dozen miles on the jetpack and shoot a bunch of
      creatures.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/682910/extras/Features.png?t=1520797101"
      /><br><ul class="bb_ul"><li> Many Levels (Randomly Generated)<br></li><li> Pixel
      Graphics (With Enchanced Light Components)<br></li><li> Multiplatform Support
      (SteamOS &amp; MacOS)<br></li><li> Achievements</li></ul>
