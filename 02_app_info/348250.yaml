  data:
    about_the_game: "Google Earth VR lets you explore the world from totally new perspectives\
      \ in virtual reality. Stroll the streets of Tokyo, soar over the Grand Canyon,\
      \ or walk around the Eiffel Tower. This virtual reality app lets you see the\
      \ world\u2019s cities, landmarks, and natural wonders. You can fly over a city,\
      \ stand at the top of the highest peaks, and even soar into space. Earth VR\
      \ comes with cinematic tours and hand-picked destinations that send you to the\
      \ Amazon River, the Manhattan skyline, the Grand Canyon, the Swiss Alps, and\
      \ more."
