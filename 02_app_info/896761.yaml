details:
  data:
    about_the_game: "Renowned Train Simulator creator Smokebox has brought 1860s railroading\
      \ and the famed transcontinental railroad to captivating life with its Promontory\
      \ Summit route and selection of historic Union Pacific and Central Pacific steam\
      \ locomotives \u2013 and now, Smokebox provides you the opportunity to expand\
      \ your frontier railroading experience with rolling stock packs!<br><br>1800s\
      \ Rolling Stock Pack 01 features an authentic selection of Union Pacific and\
      \ Central Pacific vintage freight equipment, including a flat car and four variations\
      \ of wooden gondolas.<br><br>Included in the pack are: A Central Pacific (CPRR)\
      \ flatcar with rail load; Union Pacific (UP) wooden gondola empty and with coal\
      \ load; and CPRR gondola empty and with wood load.<br><br>Also available separately\
      \ is <a href=\"https://store.steampowered.com/app/896762\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >1800s Rolling Stock Pack 02</a> which features seven\
      \ variations of Central Pacific and Union Pacific box, combination, and cattle\
      \ cars.<br><br> <h2 class=\"bb_tag\">Included Content</h2><br><ul class=\"bb_ul\"\
      ><li>Central Pacific flatcar with rail load<br></li><li>Central Pacific wooden\
      \ gondola (empty)<br></li><li>Central Pacific wooden gondola (wood load)<br></li><li>Union\
      \ Pacific wooden gondola (empty)<br></li><li>Union Pacific wooden gondola (coal\
      \ load)</li></ul><br>Scenarios that may feature these wagons can be found on\
      \ the Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop\
      \ scenarios are free and easy to download, adding many more hours of exciting\
      \ gameplay. With scenarios being added daily, why don\u2019t you check it out\
      \ now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a>"
