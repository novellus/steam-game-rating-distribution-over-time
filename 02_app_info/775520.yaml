  data:
    about_the_game: '<h2 class="bb_tag">Animals Memory: Dinosaurs</h2> is a card game
      with pictures of different dinosaurs that will test your memory. The aim of
      the game is to find pairs of cards. This part of the game is aimed at fans of
      dinosaurs.<br><br><strong>game Features:</strong><br>- Different levels of difficulty.
      From simple to complex.<br>- 52 cards with pictures of dinosaurs.<br>- It develops
      memory and is suitable for children of all ages, babies, preschoolers, school
      children, teenagers and adults.<br>- 18 levels. Ranging from lightweight to
      large and complex levels.'
