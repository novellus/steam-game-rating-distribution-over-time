details:
  data:
    about_the_game: "3DMark Wild\u202FLife is a cross-platform benchmark for Windows,\
      \ Android and Apple iOS. Use 3DMark Wild\u202FLife to test and compare the graphics\
      \ performance of the latest notebook computers, tablets and smartphones.<br><br>Wild\
      \ Life uses the Vulkan graphics API on Windows PCs and Android devices. On iOS\
      \ devices, it uses Metal. You can compare benchmark scores across platforms.<h2\
      \ class=\"bb_tag\">Wild Life benchmark</h2>Run the Wild Life benchmark to measure\
      \ the graphics performance of Windows notebooks and tablets. Explore GPU performance\
      \ with custom benchmark settings and detailed hardware monitoring charts.<h2\
      \ class=\"bb_tag\">Wild Life Stress Test</h2>The Wild\u202FLife Stress Test\
      \ shows you how your GPU performs under longer periods of load. Instead of a\
      \ single score, the result is a chart that shows how performance changed during\
      \ the test. Stress testing can help you identify faulty hardware or a need for\
      \ better cooling."
