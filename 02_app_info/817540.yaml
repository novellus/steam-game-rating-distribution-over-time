    about_the_game: "Three years after the Purity Wars, Nortander is on the cusp of\
      \ a new era.<br><br>However, things aren\u2019t as peaceful as they seem \u2013\
      \ when the Queen calls you, a disgraced General, back to your homeland, you\u2019\
      re plunged in a war on many fronts: While a hatemonger threatens to tear apart\
      \ the Dwarven realm, an enigmatic cult of Dark Elves harvests the souls of people\
      \ for reasons unknown.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/817540/extras/Darkelves1.gif?t=1590128396\"\
      \ /><br><br><strong>Gather your allies and prevent a catastrophe!</strong><h2\
      \ class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Standalone expansion\
      \ to the RTS/RPG mix SpellForce 3<br></li><li>Story mode featuring a dark and\
      \ enthralling story with a playtime of around 20 hours<br></li><li>Build distinct\
      \ heroes through various options and combinations on a skilltree<br></li><li>Lead\
      \ your army to victory in a reworked sector-based RTS system<br></li><li>Use\
      \ unique mechanics of your army units to win epic battles<br></li><li>Use flying\
      \ units for even more advance tactics<br></li><li>Play 5 distinct factions:\
      \ Humans, Orcs, Elves, Dwarves and Dark Elves<br></li><li>Epic fantasy soundtrack\
      \ and bleeding edge top down graphics</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/817540/extras/Dwarves1.gif?t=1590128396\"\
      \ /><h2 class=\"bb_tag\">Multiplayer Features:</h2><ul class=\"bb_ul\"><li>Each\
      \ faction has two unique heroes that compliment individual play styles<br></li><li>A\
      \ modern multiplayer lobby will allow easier matchmaking and ranked play<br></li><li>Create\
      \ your own maps with the powerful modding tools.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/817540/extras/Fight1.gif?t=1590128396\"\
      \ /><h2 class=\"bb_tag\">New features compared to SpellForce 3:</h2><ul class=\"\
      bb_ul\"><li>All-New Campaign: Featuring new storyline with over 20 hours of\
      \ content<br></li><li>All-New abilities and skilltrees for even more diverse\
      \ heroes<br></li><li>All-New RTS Gameplay: Sector-based system with a focus\
      \ on global resource distribution and unique faction mechanic<br></li><li>Unique\
      \ mechanics and unique unit kits make the races feel very diverse and offer\
      \ replay-value in the campaign<br></li><li>Flying units allow more tactical\
      \ elements<br></li><li>New factions: Dwarves and Dark Elves<br></li><li>Overhauled\
      \ UI makes the game more pleasant to look at and more readable</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/817540/extras/Greykeep1.gif?t=1590128396\"\
      \ />"
