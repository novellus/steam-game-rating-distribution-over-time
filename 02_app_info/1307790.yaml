    about_the_game: "In this bullet hell rogue-lite, you are a pirate who travels\
      \ from ship to ship in order to kill the captains to free his crew, avenge them\
      \ &amp; unravel the mystery of the hidden treasure of Leviathan.<br />\r\n<br\
      \ />\r\nThis demo of Leviathan's Sword offers the basics of the main game.<br\
      \ />\r\nThis means only the first ship and 1 boss will be availible.<br />\r\
      \n<br />\r\nEach run will be different due to the randomized dungeons and loot!<br\
      \ />\r\n<br />\r\nFind different loot each session to make each run unique!\
      \ Battle through evil crews to find your way to the boss.<br />\r\nBut beware,\
      \ you'll lose your treasures when you die.<br />\r\n<br />\r\nHundreds of different\
      \ items (only ~60 in the demo) to make each session unique!<br />\r\nPowerful\
      \ companions, fiery dodgerolls, summing bombs and even electric bullets!<br\
      \ />\r\nBut not all treasure are free to take. Creating new challenges based\
      \ on your decision and skill.<br />\r\n<br />\r\nUse your luck at the gambling\
      \ tables, heal up at dining tables, find secret rooms &amp; use your well earned\
      \ money to enhance your power at the local shop.<br />\r\n<br />\r\nWhile rescuing\
      \ your crew they will become part of your team once again! Meet them at the\
      \ tavern in between your runs to spice up your future runs!<br />\r\n*The demo\
      \ includes 2 NPC's for your to unlock*"
