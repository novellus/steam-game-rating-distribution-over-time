details:
  data:
    about_the_game: Take your Clickteam Fusion 2.5 project to new heights by publishing
      it to the Mac App Store with the new Mac Exporter. Using our amazing set of
      creation tools, Clickteam Fusion 2.5 and Clickteam Fusion 2.5 Developer. Create
      your content using our drag and drop visual interface and intuitive event editor,
      then with a touch of a button our tools will build an Mac Application, Mac xCode,
      or Mac .ccm project for you, ready to be moved to your mac to compile or test.<br><br><strong>Required:</strong>
      To test the exporter standalone applications you must own a Mac with OSX 10.9
      (Mavericks) or greater.  You can also output a Mac Xcode project with a precompiled
      runtime so that you can change Xcode settings, for example for code signing
      before submitting to the Apple Mac App Store. A Mac Developer account ($99 per
      year on <a href="https://steamcommunity.com/linkfilter/?url=http://developer.apple.com)"
      target="_blank" rel="noopener"  >developer.apple.com)</a> for signing and distributing
      your applications in the App Store is required. Clickteam Fusion 2.5 Steam or
      Clickteam Fusion 2.5 Developer Steam and the exporter work on Windows PC only.<br><br>Please
      be aware that this exporter add-on will only work with a full version of Fusion
      2.5 - you will not be able to install it against a demo, limited or free version
      of any of these software titles.
