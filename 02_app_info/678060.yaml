details:
  data:
    about_the_game: "The city-smashing VR experience you've been waiting for. Go on\
      \ a room-scale RAMPAGE through New York City! Smash buildings, play with humans,\
      \ and show Lady Liberty what real freedom looks like!<br />\r\n<br />\r\nSuper\
      \ Ultra Monster Smash is the most satisfying destruction-based VR experience\
      \ on the planet. <br />\r\n<br />\r\nFEATURES:<br />\r\n-destructible vehicles,\
      \ objects, landmarks, and buildings<br />\r\n-entertaining ragdoll physics (including\
      \ squirming!)<br />\r\n-deeply satisfying sound effects<br />\r\n-epic soundtrack<br\
      \ />\r\n-actually takes advantage of your room-scale capability (isn't it about\
      \ time somebody did that?)<br />\r\n<br />\r\nNOTE: Requires 2m x 2m of tracked\
      \ space"
