    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1071140/extras/1S.png?t=1608503494\"\
      \ /><br>Defend your lands and save your kingdom from the relentless attacks\
      \ by a never-ending swarm of ORX! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1071140/extras/ezgif-7-57797da232dc.gif?t=1608503494\"\
      \ /><br><br>ORX is part-tower defense, part-deck building card game, set in\
      \ a beautifully drawn world of dark fantasy. Expand your territory, call soldiers\
      \ to arms and fortify your castle with every card that you play! <br><br>As\
      \ you progress through the game\u2019s sprawling Campaign, you\u2019ll unlock\
      \ new cards for a grand total of more than 300 - all of which can be used to\
      \ bolster your kingdom\u2019s defenses. And with the powerful items, known as\
      \ Artifacts, which can be found throughout the world, you can enhance your deck\
      \ in game-changing ways! <br>Every level, tougher and more relentless enemies\
      \ will assault your kingdom - and it\u2019s up to you to pick the right strategy\
      \ and rid your realm of the green-skinned menace once and for all! <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1071140/extras/2S.png?t=1608503494\"\
      \ /><br><br><ul class=\"bb_ul\"><li>300+ Cards - experiment with the cards available,\
      \ and unlock new ones to build the perfect deck! <br></li><li>4 Factions,  each\
      \ with their own set of cards and tactics <br></li><li>A roguelike-style Campaign,\
      \ featuring 3 Acts, all with their distinct biomes, day/night and season cycles!\
      \ <br></li><li>Over 30 types of enemies, all chomping at the bit to burn your\
      \ castle to the ground! From simple, yet nasty grunts to ORX Heroes, all equipped\
      \ with unique abilities - there\u2019s plenty of danger coming your way!<br></li><li>An\
      \ advanced difficulty mode, available to those who\u2019ve mastered the Campaign\
      \ - put your tactical skills to the ultimate test! </li></ul><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1071140/extras/3S.png?t=1608503494\"\
      \ /><br><br>Take Carcassonne, one of the most well-known tabletop games in the\
      \ world, mix it with the ever-popular tower defense gameplay, and add the unpredictability\
      \ of Slay The Spire\u2019s deckbuilding roguelike mechanics - and you\u2019\
      ll get ORX! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1071140/extras/ezgif-7-5592b0bb1376.gif?t=1608503494\"\
      \ /><br><br>Each level, players will build fortified castles in order to survive\
      \ a relentless onslaught of enemies. Your deck is the key to your success in\
      \ ORX - use the cards in your possession to build castle walls, pave roads,\
      \ summon armed troops and strengthen your kingdom in many different ways! <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1071140/extras/ezgif-7-77bf8f4628e1.gif?t=1608503494\"\
      \ /><br><br>Each card costs a certain amount of Gold - and while you earn a\
      \ set amount of Gold over time, you can build Farms, Villages and other useful\
      \ locations to increase your income and unlock the full potential of your deck!\
      \ But remember, gold isn\u2019t the only way to build up your realm - be sure\
      \ to scout the nearby area for Vaults, containing powerful rewards. <br><br>But\
      \ be warned - you only got a short amount of time before your kingdom gets rushed\
      \ down by hordes of green-skinned monsters, getting angrier and more powerful,\
      \ wave after wave! Gather the right deck, fortify your defenses, and think on\
      \ your feet - that\u2019s the key to standing tall against the never-ending\
      \ hordes of ORX!<br><a href=\"https://twitter.com/OrXgame\" target=\"_blank\"\
      \ rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1071140/extras/4S.png?t=1608503494\"\
      \ /></a>"
