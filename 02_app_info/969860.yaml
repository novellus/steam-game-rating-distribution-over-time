details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/969860/extras/600\u0445\
      340.png?t=1593663326\" /><br><br>Welcome to Rivercastle, the once rich trading\
      \ town that is slowly falling into decline nowadays. The imperial governor doesn't\
      \ care about his duties and all he does is hunt and carousing. Plaster walls\
      \ of the theater crack, and the director of the local academy of natural philosophy\
      \ (a small establishment, yet very proud one) spends his time not in the silence\
      \ of the classrooms, but in the company of some shady characters that have established\
      \ some kind of an amateur occultist society... No wonder that of all the vast\
      \ pantheon townspeople respect the god of lazy contemplation and hedonism. In\
      \ fact, the head of the city temple is also the Archpriest of this deity.<br>But\
      \ those who are living such a stable life sometimes can't notice a sinister\
      \ danger that remains hidden from human minds and eyes. The evil that has been\
      \ lurking nearby for quite a long time is now ready to strike at any moment.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/969860/extras/600\u0445295.png?t=1593663326\"\
      \ /><br><br>The dark gods are turning their gaze towards this town. You are\
      \ one of the many servants of the strife god, and your task is to possess the\
      \ mind of the local archpriest in order to sow wickedness and discordance in\
      \ the town. But your character is a disembodied demon, so you'll have to reach\
      \ your dark goal by the hands of townsmen. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/969860/extras/600x200.png?t=1593663326\"\
      \ /><h2 class=\"bb_tag\">Features:</h2>\u2022 Different ways to achieve your\
      \ ultimate goal;<br>\u2022 Various character interactions that directly affect\
      \ the gameplay;<br>\u2022 A tongue-in-cheek fantasy world, the details and lore\
      \ of which are revealed through the dialogues with characters.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/969860/extras/600\u044525.png?t=1593663326\"\
      \ />"
