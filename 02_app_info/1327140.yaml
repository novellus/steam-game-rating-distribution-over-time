details:
  data:
    about_the_game: "Visciple29er is a face tracking application that uses face detection\
      \ technology.<br />\r\n<br />\r\nIt operates as a pseudo controller and can\
      \ be used as a XInput  general purpose device.<br />\r\n<br />\r\nIt tells the\
      \ pseudo controller the yaw, pitch, roll, distance, lean, and estimated gaze\
      \ coordinates from the face position.<br />\r\n<br />\r\nAssignment:<br />\r\
      \nYaw: Right analog stick X<br />\r\nPitch: Right analog stick Y<br />\r\nRoll:\
      \ Analog trigger LR<br />\r\nDistance: Left analog stick Y<br />\r\nLean: Left\
      \ analog stick X<br />\r\nPupil\uFF1AHAT switch<br />\r\n<br />\r\nFAQ<br />\r\
      \n<br />\r\nQ:  This application network communication?<br />\r\nA:  It works\
      \ without network communication.<br />\r\n<br />\r\nQ:  What kind of webcam\
      \ do you recommend?<br />\r\nA:  Recommend a camera with Pan/ Tilt/ Zoom (PTZ)\
      \ ."
