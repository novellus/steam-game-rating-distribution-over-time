    about_the_game: "Explore and race across the prehistoric world of Gigantosaurus.\
      \ This Disney dino tale is part saving the world, part super race, and all giant\
      \ fun! <br />\r\n<br />\r\nRocky, Tiny, Mazu and Bill have scary problems \u2013\
      \ like the meteor that\u2019s blocked up Giganto\u2019s volcano! Only you and\
      \ your dino friends can dare to solve puzzles and save the day \u2013 but you\
      \ might need Giganto\u2019s powers too! And the end of each story is the start\
      \ of a super rally to the next zone. Will you be the most roarsome adventurer\
      \ or the fastest racer?"
