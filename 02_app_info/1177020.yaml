    review: "In questo gioco impersonate uno dei 4 cuccioli di dinosauro protagonisti\
      \ dell'omonimo cartone. E' possibile sia giocare in solitaria cambiando dinosauro\
      \ al momento opportuno oppure in multigiocatore locale fino a 4 giocatori. La\
      \ storia vede i protagonisti alle prese con un enorme problema, un meteorite\
      \ ha bloccato la bocca del vulcano questo fa si che iniziano a verificarsi piccoli\
      \ terremoti facendo cadere tutte le uova. Il compito dei cuccioli \xE8 mettere\
      \ al sicuro le uova. Il gioco invece \xE8 composto da piccoli sandbox da esplorare\
      \ liberamente alla ricerca delle uova, ma non saranno gli unici collezionabili.\
      \ Ci sono anche delle noci per il gigantosauro o piantare in appositi vasi nuovi\
      \ alberi di noci, previo uso di semi che si trovano sparpagliati in tutto il\
      \ livello. Ci sono anche delle foto nascoste per il livello ma sono gli unici\
      \ collezionabili che non vedrete sulla mappa, invece per i vasi, dovrete prima\
      \ parlare con il vostro amico per far si che compaiono sulla mappa. Vi baster\xE0\
      \ raccogliere 4 delle 10 uova per superare il livello, ma collezionando tutte\
      \ le 10 uova del livello si sbloccher\xE0 un area, altrimenti inaccessibile.\
      \ Ogni volta che finirete un livello, farete una gara con i vostri amici verso\
      \ il prossimo livello, non importa se non arrivate primi, alla fine potrete\
      \ sempre proseguire la storia o ricominciare la gara. Potrete rigiocare le gare\
      \ sbloccate fino a quel momento, nell'opzione apposita nel men\xF9 principale\
      \ del gioco. Graficamente hanno fatto il compitino anche se \xE8 molto aderente\
      \ al cartone, con musiche si adatte ma che si ripetono di continuo durante il\
      \ livello. Ovviamente il target del gioco sono i bambini, in questo caso potrebbe\
      \ essere divertente, ma non c'e chiss\xE0 quanta variet\xE0 nelle situazioni.\
      \ I protagonisti non parlano durante le scenette c'e solo un narratore doppiato\
      \ in italiano con sottotitoli che descrive la situazione. Come regalo di natale\
      \ con questo sconto pu\xF2 essere carino solo che, almeno con la mia configurazione:\
      \ ryzen 1700x + 16gb di ram + rx580 8 gb. Il gioco risulta molto instabile,\
      \ crashando spesso. La longevit\xE0 non \xE8 male direi sulle 8 ore. Il conteggio\
      \ delle ore su steam \xE8 falsato perch\xE8 pensavo che stando offline il gioco\
      \ crashava meno, ma mi sbagliavo. ^^;\n\nSe chiudete un occhio per il target\
      \ del gioco e se non vi capitano crash del gioco, \xE8 un buon regalo a questo\
      \ prezzo scontato. Altrimenti, lasciate pure perdere ci son giochi migliori.\
      \ Ma io do voto positivo perch\xE8 il gioco sar\xE0 divertente per i bambini.\
      \ ^_^"
