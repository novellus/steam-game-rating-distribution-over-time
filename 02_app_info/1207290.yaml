    about_the_game: "\u6B22\u8FCE\u6765\u5230Nekoview\u63A8\u51FA\u7684\u7B2C\u4E09\
      \u65B9\u7535\u5B50\u4E66\u5185\u5BB9\u3002<br>\u300A\u767D\u72EE\u5531\u7247\
      \u5E97\u300B\u662F\u4E00\u672C\u4EE5\u52A8\u6001\u56FE\u5F62\u4E3A\u6838\u5FC3\
      \u7684\u5B9E\u9A8C\u6027\u72EC\u7ACB\u520A\u7269\uFF0C\u518DNekoview\u80FD\u591F\
      \u5C06\u5176\u52A8\u6001\u7684\u6548\u679C\u6700\u5927\u9650\u5EA6\u5730\u5C55\
      \u73B0\u800C\u51FA\u3002<br><br><i>\u6CE8\u610F\u672C\u4E66\u542B\u6709\u4E00\
      \u5B9A\u7A0B\u5EA6\u7684NSFW\u5185\u5BB9\uFF08\u4F46\u4F60\u522B\u60F3\u6B6A\
      \u4E86\uFF0C\u662F\u827A\u672F\u6027\u7684\uFF09</i><br><br>\u672C\u520A\u7269\
      \u4EE5\u767D\u72EE\u5531\u7247\u5E97\u4E3A\u4E2D\u5FC3\uFF0C\u8BB2\u8FF0\u4E86\
      \u201C\u963F\u72EE\u201D\u548C\u201C\u5341\u767D\u201D\u4E24\u4F4D\u5730\u5904\
      \u4E2D\u56FD\u7684\u9B54\u5973\u7684\u6240\u89C1\u6240\u95FB\u3002<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1207290/extras/White_Lion_Record_shop_01.gif?t=1600507760\"\
      \ /><br>\u9B54\u53869666\u5E74\uFF0C\u53D1\u751F\u4E86\u4E00\u4EF6\u4EE4\u6240\
      \u6709\u70ED\u7231\u97F3\u4E50\u7684\u9B54\u5973\u9707\u60CA\u7684\u5927\u4E8B\
      \u2014\u2014\u3010\u795E\u79D8\u5973\u661F\u6D88\u5931\u4E86\u3011<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1207290/extras/White_Lion_Record_shop_02.gif?t=1600507760\"\
      \ /><br>\u201CMusic<br><i>\u91C7\u6837\uFF1A<br>-Leave me alone.<br>-I'm here</i><br>Music\u201D\
