      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1207290/extras/White_Lion_Record_shop_03.gif?t=1600507760\"\
      \ /><br>\u201C\u4EC0\u4E48\u70E6\u607C\uFF0C\u5168\u90FD\u6DAE\uFF08\u7B97\uFF09\
      \u4E86\u3002\u201D<br>\u8FD9\u662F\u4E00\u5F20\u975E\u5E38\u706B\u7206\u7684\
      \u8BF4\u5531\u4E13\u8F91\uFF0C\u5E26\u6709\u8282\u594F\u611F\u7684\u97F3\u7B26\
      \u548C\u8FA3\u6912\u4E92\u76F8\u78B0\u649E\uFF0C\u4E00\u65F6\u95F4\u518D\u9B54\
      \u754C\u5F15\u8D77\u4E86\u706B\u9505\u70ED\u3002<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1207290/extras/White_Lion_Record_shop_04.gif?t=1600507760\"\
