    detailed_description: Space Panic VR (Room Escape) is a VR Escape Room unlike
      any other you've seen before.<br> <br>Set in the future aboard a space station,
      the game will challenge players to solve multiple complex puzzles in order to
      escape.<br>Try Panic Mode if you want more of a challenge.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Panic Mode with time constraints<br></li><li>Compete with
      other players to get the best times on the <a href="http://steamcommunity.com/stats/649460/leaderboards/2010289/"
      target="_blank" rel="noreferrer"  >Leaderboards</a><br></li><li>Room scale with
      Arc Teleport<br></li><li>Item belt for conveniently holding more than 2 items<br></li><li>Spatial
      audio realistically enhances objects and various other sound effects.<br></li><li>Haptic
      feedback when touching interactable objects<br></li><li>High definition textures
      and graphics with the power of Unity 5<br></li><li>Experience being in orbit
      around Earth</li></ul>
