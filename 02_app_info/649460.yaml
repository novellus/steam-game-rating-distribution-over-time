    review: This was a good game overall, nice interactive puzzles, good job on hiding
      hints and usable stuff. I will say I would like it if, for people like me, you
      incorporated comfort turning and walking through VR instead of holoport. I tend
      to get motion sick in VR and holoport can cause sudden movements and changes
      in direction that mess with me. I look forward to any updates you make. Also
      can you add in adjustable sound? This game was a little loud for my headset.
