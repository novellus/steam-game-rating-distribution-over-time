    about_the_game: "Use swords to slash through demons in this exciting VR action\
      \ adventure!<br />\r\nUsing VR, it really feels as though you're slicing demonic\
      \ flesh.<br />\r\nDefeat demons and acquire the hidden sword.<br />\r\n<br />\r\
      \nFunctions:<br />\r\nMove through virtual spaces like in an action game.<br\
      \ />\r\nJump to climb walls and go up stairs.<br />\r\nHolding your sword, you\
      \ can cut through demons and doors.<br />\r\n<br />\r\nGame summary:<br />\r\
      \n1. Take on and defeat red demons, blue demons, green demons, and the big black\
      \ demons.<br />\r\n2. Search for another, hidden sword.<br />\r\n<br />\r\n\
      Some stairs cannot be climbed without jumping.<br />\r\nSome areas are too narrow\
      \ and cannot be passed."
