details:
  data:
    about_the_game: 'Frak! is a classic retro platform game from 1984, now completely
      rebooted for the 21st century!<br><br>Armed only with his trusty yoyo, our caveman
      hero Trogg has to collect all the keys to complete each level: but watch out
      for the Scrubblies, Poglets, and Hooters!<br><br>Though the original game had
      only three levels, this new version has <strong>fifty five</strong>, featuring
      tons of extra features:<br>-- moving meanies<br>-- vertical scrolling levels<br>--
      moving platforms<br>-- movable platforms<br>-- bouncy platforms!<br><br>There
      are five difficulty settings, and one hundred Steam Achievements!<br><br>A genuinely
      classic game!'
