details:
  data:
    about_the_game: "<strong>BE THE HOPE OF THE UNIVERSE</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/851850/extras/DBZK_SteamGif_GvP.gif?t=1607545613\"\
      \ /><br>\u2022 Experience the story of DRAGON BALL Z from epic events to light-hearted\
      \ side quests, including never-before-seen story moments that answer some burning\
      \ questions of DRAGON BALL lore for the first time!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/851850/extras/DBZK_SteamGif_GvF.gif?t=1607545613\"\
      \ /><br>\u2022 Play through iconic DRAGON BALL Z battles on a scale unlike any\
      \ other. Fight across vast battlefields with destructible environments and experience\
      \ epic boss battles against the most iconic foes (Raditz, Frieza, Cell etc\u2026\
      ). Increase your power level through RPG mechanics and rise to the challenge!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/851850/extras/DBZK_SteamGif_SS.gif?t=1607545613\"\
      \ /><br>\u2022 Don\u2019t just fight as Z Fighters. Live like them! Fish, fly,\
      \ eat, train, and battle your way through the DRAGON BALL Z sagas, making friends\
      \ and building relationships with a massive cast of DRAGON BALL characters.<br><br>Relive\
      \ the story of Goku and other Z Fighters in DRAGON BALL Z: KAKAROT! Beyond the\
      \ epic battles, experience life in the DRAGON BALL Z world as you fight, fish,\
      \ eat, and train with Goku, Gohan, Vegeta and others. Explore the new areas\
      \ and adventures as you advance through the story and form powerful bonds with\
      \ other heroes from the DRAGON BALL Z universe."
