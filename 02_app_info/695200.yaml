    about_the_game: 'In this outrageously fresh comedy,  Del (Andrew Bachelor), a
      quick-witted young man from the streets of South Central Los Angeles, learns
      that his still-in-prison father (Mike Epps) and just-out-of-jail uncle (Terry
      Crews) stole a million dollars and stashed it in the basement of an old flophouse.
      There''s just one problem: A major university is encroaching on the ''hood and
      that old flophouse is a newly gentrified (all-white) fraternity house. Now,
      with the help of his dream woman (Kat Graham) and best friend (Allen Maldonado),
      Del must rush the frat, ingratiate himself with the fraternity brothers (Logan
      Paul and Josh Brener), and grab the cash before his crazy, gun-wielding uncle
      or a local gangster (Method Man) get there first.'
