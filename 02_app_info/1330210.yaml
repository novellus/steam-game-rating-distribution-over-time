details:
  data:
    about_the_game: "Need more life in your game? This expansion pack features plenty\
      \ of critters to fill your woods, stables, and even a few for the plains. It\
      \ offers bugs, rodents, fluffy animals and even unicorns! All have full four-direction\
      \ walking sprite sheets. Everything comes with multiple colour edits, and most\
      \ animals in multiple iterations: from an arctic fox to a bat-eared fox, a ferret\
      \ to a marbled polecat, even deer to an okapi. Even if you just need a rabbit\
      \ in the corner, there\u2019s a little something for every scenario!<br />\r\
      \n<br />\r\nFeatures:<br />\r\n <br />\r\n* Tile B outdoor stable and fence\
      \ with colour edits and animated gates<br />\r\n* Tile A2 and C woods with flowers,\
      \ mushrooms, signs, and trees<br />\r\n* Wood-themed windowskin<br />\r\n* 17x\
      \ walking character sheets of animals plus colour edits of flies, bees, fireflies,\
      \ caterpillars, dragonflies, and butterflies<br />\r\n* Mice, rabbits, squirrels\
      \ / chipmunks, mink / ferret / stoat / polecats, and lizards<br />\r\n* Foxes\
      \ and wolves, raccoons, skunks, deer / elk / antelope, and bears<br />\r\n*\
      \ Different colours of horses and unicorns<br />\r\n* Small forest spirits<br\
      \ />\r\n* For use with RPG Maker MV or the engine of your choice!"
