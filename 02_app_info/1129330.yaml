  data:
    about_the_game: <strong>One-on-one jigsaw building, scrolling-shooter action!</strong><br><br>It's
      a classic, head-to-head puzzle challenge, but monsters won't stop showing up,
      and they might even get in your way! Defeat them to earn gems - Collect gems
      to get the items and puzzle pieces you'll need! Place pieces correctly and things
      get harder for your opponent! The player to complete their puzzle first is the
      winner!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>8 playable characters,
      each with different abilities!<br></li><li>Single-player Arcade Mode!<br></li><li>Set
      up single matches and play with a friend locally, or against the computer!<br></li><li>Online
      competition! Invite friends to play, or challenge strangers!<br></li><li>Over
      150 puzzles to gather as you play!<br></li><li>Practice building puzzles in
      the Gallery!</li></ul>
