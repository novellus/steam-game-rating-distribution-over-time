    about_the_game: "The three-car BR 420 electric multiple unit (EMU) has plied its\
      \ trade across many of Germany\u2019s city S-Bahn networks, and is now available\
      \ for Train Simulator with scenarios for the Munich-Augsburg route.<br><br>In\
      \ total, 480 units were built for the S-Bahn networks of Munich, Frankfurt and\
      \ Stuttgart between 1969 and 1997, before being largely replaced by the Class\
      \ 423. Initially, the three-car units were constructed from steel, before being\
      \ built using aluminium, making the cars more lightweight and capable of carrying\
      \ a heavier payload.<br><br>A top speed of 120 km/h (75mph) and quick acceleration\
      \ made these units ideal for the commuter stopping services in Germany\u2019\
      s larger cities, however the class\u2019 retirement saw many units scrapped,\
      \ although some have survived and still operate on the Rhine-Ruhr S-Bahn network.<br><br>The\
      \ BR 420 for Train Simulator, developed by Michael Fruchtl, is available in\
      \ Deutsche Bahn\u2019s distinctive red and white livery and features combined\
      \ throttle and brake control, SIFA driver vigilance device, PZB warning system,\
      \ operating sun visors, cab and desk lighting, automatic couplings, and configurable\
      \ destination displays.<br><br>The locomotive is also Quick Drive compatible,\
      \ giving you the freedom to drive the DB BR 420 on any Quick Drive enabled route\
      \ for Train Simulator, such as those available through Steam. Also included\
      \ are scenarios specifically for the <a href=\"http://store.steampowered.com/app/208288\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Munich-Augsburg</a> route (available\
      \ separately and required to play these scenarios).<br><br>The three-car BR\
      \ 420 electric multiple unit (EMU) has plied its trade across many of Germany\u2019\
      s city S-Bahn networks.<br><br>In total, 480 units were built for the S-Bahn\
      \ networks of Munich, Frankfurt and Stuttgart between 1969 and 1997, before\
      \ being largely replaced by the Class 423. Initially, the three-car units were\
      \ constructed from steel, before being built using aluminium, making the cars\
      \ more lightweight and capable of carrying a heavier payload.<br><br><strong>This\
      \  Add-On presents the DB BR420 in its Munich Airport Line livery, Carmine Red\
      \ Add-on Livery, Blue livery and Orange livery, previously  sold as Marketplace\
      \ products.</strong><h2 class=\"bb_tag\">Scenarios</h2><br>Four scenarios for\
      \ the Munich-Augsburg route:<br><ul class=\"bb_ul\"><li>\tA Stormy Day<br></li><li>\t\
      Regional Service<br></li><li>\tRegional Test<br></li><li>\tS Bahn to Mammendorf</li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tBR 420 in Deutsche\
      \ Bahn red and white livery, Munich Airport Line livery, Carmine Red Add-on\
      \ Livery, Blue livery and Orange livery.<br></li><li>\tCombined throttle and\
      \ brake control<br></li><li>\tSIFA driver vigilance device<br></li><li>\tPZB\
      \ warning system<br></li><li>\tAutomatic couplings<br></li><li>\tConfigurable\
      \ destination displays<br></li><li>\tQuick Drive compatible<br></li><li>\tScenarios\
      \ for the Munich-Augsburg route</li></ul>"
