  data:
    about_the_game: Summer's here! Not wanting to be cooped up in their dorms all
      summer doing homework, sophomore shrine maidens Kaede, Sanae, and Yuu, go outside
      to enjoy themselves and create some everlasting memories. However, those troublesome
      youkai are at it again, interfering with the summer festivities happening all
      over town. From the shining beaches to the brilliant fireworks display, it's
      up to our three heroines to prevent the youkai from ruining summer for everyone,
      all the while trying to enjoy themselves and put off homework a little bit longer
      in this action rhythm game.<br><br>How to play:<br><br><ul class="bb_ul"><li>
      Choose a character to select the difficulty level.<br></li><li> Move left and
      right to the rhythm of the music to avoid the bullets.<br></li><li> Survive
      to the end of the song while avoiding getting hit to move to the next stage.</li></ul><br>Key
      features:<br><br><ul class="bb_ul"><li> Fully voiced game in Japanese, with
      English subtitles.<br></li><li> Six summer themed stages, six mischievous youkai,
      three playable characters, one for each difficulty level. A total of eighteen
      challenging rhythm action levels.<br></li><li> Normal play, practice play and
      music room.<br></li><li> Completely original soundtrack.</li></ul>
