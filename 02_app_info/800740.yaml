    about_the_game: "Turn your speakers up to Overdrive with the Sprint Vector Double\
      \ Album OST, featuring the entire adrenaline-fueled tracklist produced by rising\
      \ songsmith Spencer Kitagawa! The OST comes with 43 songs that'll get your blood\
      \ pumping just like you're standing at the starting line awaiting the command\
      \ of maniacal media mastermind, Mr. Entertainment. Pop it on and get ready to\
      \ move to the beat!<br><br>Comes with WAV and MP3 320 kbps formats.<br><br><br><strong>TRACKLIST:</strong><br><br><i>Mr.\
