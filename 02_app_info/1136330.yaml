    about_the_game: "<h2 class=\"bb_tag\">Mature Content Description</h2><br>All characters\
      \ depicted are age 18 years or older.<br><br>This game contains graphic sex,\
      \ non-consensual sex, adult language, full nudity, depictions of childbirth,\
      \ drug use, abortion, and prostitution. All depictions of genitals are censored\
      \ with a mosaic pattern.<h2 class=\"bb_tag\">About This Game</h2><br>    After\
      \ mass infertility strikes the globe, a new community is created with the goal\
      \ to save our species. Their solution? SEX! Now the young and inexperienced\
      \ Hazumi leaves her old life behind to aid in the repopulation effort. Of course,\
      \ she must learn how to live in a land where common sense is seemingly flipped\
      \ on its head.<br><br><br><ul class=\"bb_ul\"><li><strong>Fully Playable Prostitution\
      \ Action</strong> \u2013 Most sexual encounters are fully interactive. Players\
      \ may select from a variety of techniques, and have complete control of every\
      \ action. Satisfy your partner for a bigger payout.<br><br></li><li><strong>Grow\
      \ as a Person</strong> \u2013 Hazumi\u2019s stats can be viewed through her\
      \ smartphone. Raise her sensitivity through sexual acts, or increase charm by\
      \ redecorating and remodeling Hazumi\u2019s apartment.<br><br></li><li><strong>Comprehensive\
      \ Pregnancy Mechanic</strong> \u2013 Hazumi\u2019s body will actively change\
      \ as a result of pregnancy. In addition to her belly growing each trimester,\
      \ she will also experience things such as morning sickness, darkening nipples,\
      \ lactation, and postpartum period. Sexual encounters can also be affected.<br><br></li><li><strong>Detailed\
      \ Menstrual Cycle</strong> \u2013 The chance of getting pregnant will depend\
      \ on the current phase of Hazumi\u2019s menstrual cycle. She will even have\
      \ her period. \t<br><br></li><li><strong>Play at Your Own Pace</strong> \u2013\
      \ There aren\u2019t any silly things like combat or falling in love to worry\
      \ about. Some content, such as birth scenes, and x-ray view, can enabled or\
      \ disabled via an in-game menu.</li></ul><br>*The Steam Edition supports PCs.<br>The\
      \ Android version is not included.<br><br>Developer: Mihiraghi<br>Artist: Taji<br>English\
      \ Translation: Feunski<br>Store page design: Kurige Yoshitaka<br>Store page\
      \ PV: Kiyo"
