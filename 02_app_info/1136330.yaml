    review: "No esperaba nada y me enganche con el juego, la historia es barata, pero\
      \ tiene bastante rejugabilidad con el hecho de tener que comprar todo para la\
      \ casa. Tambi\xE9n tenes otros mini juegos para obtener dinero, aparte de la\
      \ forma principal de la trabajadora sexual de preparatoria. Aunque no tiene\
      \ bastantes mec\xE1nicas fuera del sexo, esta bastante equilibrado.\nRecibe\
      \ actualizaciones peri\xF3dicamente, la mayor\xEDa de bug fix, o nuevos eventos.\n\
      \nA mitad del juego puede empezar a ser tedioso porque repite mucho el hecho\
      \ de ganar dinero, pero se recupera cuando se habilita el \"garito de droga\"\
      , que lleva a mas eventos en el juego, por lo que no descarto que el autor siga\
      \ a\xF1adiendo mas eventos o mec\xE1nicas.\n\nEs destacable un poco el editor,\
      \ que te permite hacer a Hazumi con todas las variantes f\xEDsicas que el juego\
      \ permite, pero solo para ver.\n\nHasta ahora mi record fueron 4 bebes a la\
      \ vez."
