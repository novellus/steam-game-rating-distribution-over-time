  data:
    about_the_game: "The new VR game featuring a TV animation \u201CBrave Witches\u201D\
      \ finally appears!<br />\r\nFly high up in the huge sky as Hikari Karibuchi!<br\
      \ />\r\n<br />\r\nIn 1930s, the enemy of mankind \u201CNeuroi\u201D which is\
      \ undefeatable by ordinary weapons has appeared from Europe without warning.<br\
      \ />\r\nOnly Witches, girls having special magic power, can compete with Neuroi.<br\
      \ />\r\n<br />\r\nA TV animation \u201CBrave Witches\u201D is a story between\
      \ first and second season of a TV animation \u201CStrike Witches\u201D.<br />\r\
      \n<br />\r\nIn September 1944, the Allied Forces has succeeded in destroying\
      \ the hive of Neuroi above the Republic of Gallia with brave fight of 501st\
      \ JFW Strike Witches and then the Western Europe has got secured.<br />\r\n\
      Taking this opportunity, the Allied Forces plans to counterstrike against Neuroi\
      \ from central Europe to the Eastern Europe.<br />\r\n502nd JFW Brave Witches\
      \ which has the base in the Empire of Orussia is ready for a sortie.<br />\r\
      \n<br />\r\nBravely Witches, a hope of humanity, fly high in the wintry sky\
      \ of the Eastern Europe.<br />\r\n<br />\r\nThe operation procedure is simple!<br\
      \ />\r\nWear your VR headset and turn look your around.<br />\r\nFly high in\
      \ the sky of the Eastern Europe and Defeat Neuroi with Witches!<br />\r\n<br\
      \ />\r\n*This content is a VR movie work which has an interactive function.<br\
      \ />\r\n<br />\r\n502nd JFW BRAVE WITCHES VR Operation Baba-Yaga uses the Unreal\xAE\
      \ Engine.<br />\r\nUnreal\xAE is a trademark or registered trademark of Epic\
      \ Games, Inc. in the United States of America and elsewhere.<br />\r\nUnreal\xAE\
      \ Engine, Copyright 1998 \u2013 2017, Epic Games, Inc. All rights reserved.<br\
      \ />\r\n<br />\r\nPortions of this software utilize trueSky technology (\xA9\
      \ 2007-2016 Simul Software Ltd, all rights reserved.)<br />\r\nPortions of this\
      \ software utilize InstaLOD UG (haftungsbeschr\xE4nkt) \u2014 \xA9 Copyright\
      \ 2016 - 2017 \u2014 All rights reserved."
