    detailed_description: This pack brings you three new lords that you can choose
      as starting perks for your Great Mage. Each lord comes with unique stats and
      abilities.<br><br><strong>Lords included in this pack:</strong><br><br><ul class="bb_ul"><li>&quot;Nicolas
      Frost, the Head Mage of the Temple of Cold and the former Great Mage is offering
      his services.<br></li><li>In order to get this lord near your capital at the
      start of the game select the &quot;&quot;Cold Wanderer&quot;&quot; faction perk
      for your Great Mage.&quot;<br></li><li>&quot;Leya Inverse-Gabriev, the Magical
      Genius. She is a very highly-skilled magician, and her magical services are
      not as expensive as you might think.<br></li><li>In order to get this lord near
      your capital at the start of the game select the &quot;&quot;Magical Genius&quot;&quot;
      faction perk for your Great Mage.&quot;<br></li><li>&quot;Halfall. You might
      not have heard his name before, but that is your loss. This lord is an ultimate
      &quot;&quot;Jack of All Trades&quot;&quot;, and he offers his talents to anyone
      who can afford it.</li></ul><br>In order to get this lord near your capital
      at the start of the game select the &quot;&quot;He Has It All&quot;&quot; faction
      perk for your Great Mage.&quot;
