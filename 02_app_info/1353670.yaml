  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1353670/extras/LogoSteamPage.png?t=1606217024"
      /><h2 class="bb_tag">About The Game</h2>Throw It is a simple multiplayer game
      where you have to sort the boxes with your teammate and get as much money collected
      before time runs out.<br>Do not throw boxes overboard as their value will be
      deducted from the final points.<br>At the end of each game, the score is added
      to your personal money<h2 class="bb_tag">Leaderboards</h2>Develop with your
      teammate the best and fastest tactics to sort the boxes and earn your place
      at the top of the scoreboard.<br>Game has a global leaderboard for four maps
      Warehouse, Island, Coast, Room.<h2 class="bb_tag">Customize</h2>You can change
      the character colors with the default colors and colors that can be found in
      the point store.<br>At the end of each game, the score is added to your personal
      money. Use your personal money to buy new colors from point shop.
