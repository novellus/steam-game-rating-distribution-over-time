    about_the_game: The Wormaid is an indie puzzle game where you play as an exceedingly
      long worm-like creature seeking to unravel the mystery of your lost children.
      The puzzles follow the theme of space-filling (covering all tiles on a grid);
      however, the order and pattern of filling can reveal special symbols in the
      world that become a stepping path for the strange inhabitants of the game.<br><br><strong>Meet
      The Bishop</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1478240/extras/bishop_1.gif?t=1608313529"
      /><br><br><strong>Explore The Castle</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1478240/extras/parcel_1.gif?t=1608313529"
      /><br><br><strong>Meet The Rook</strong><br><br><strong>Be The Worm</strong>
