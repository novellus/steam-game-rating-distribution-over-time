    about_the_game: "From the creators of Epic Battle Simulator, comes Epic Battle\
      \ Simulator 2, the most accurate battle simulation game !<br />\r\n<br />\r\n\
      Form your strategies, choose your troops and place them wisely on the battlefield\
      \ and beat every opponent !<br />\r\nPlay against levels, custom and real-time\
      \ multiplayer !<br />\r\n<br />\r\nYou can now totally improve your army, watch\
      \ ragdoll effects and play multiplayer mode, created just for you with advanced\
      \ matchmaking algorithms.<br />\r\nWith the improved graphics and the enhanced\
      \ intelligence of the bots, you can now experience ultimate battle simulations\
      \ !<br />\r\n<br />\r\nFeatures:<br />\r\n- Ragdoll and physics effects !<br\
      \ />\r\n- Advanced army placement !<br />\r\n- Army upgrade up to three levels,\
      \ with awesome gear and stats improvements !<br />\r\n- Advanced multiplayer\
      \ ranking system for better matchmaking and custom leader-board !<br />\r\n\
      - Well-made, improved graphics to make the battle cooler that ever !<br />\r\
      \n- Smarter troops to achieve the most accurate battle simulation !<br />\r\n\
      - Awesome sounds and music variety !<br />\r\n<br />\r\nNew troops added every\
      \ week! Got a suggestion? Send us a message and maybe the new troop will be\
      \ yours!!"
