    detailed_description: "<h1>About update 1 may.</h1><p>Added new type of labyrinth\
      \ - space base.</p><br><h1>About the Game</h1>Advanced creator of labyrinth\
      \ can generate endless amount of 3d mazes. You will have a lot of fun exploring\
      \ them. This version of the game creates labyrinths that are clearly visible\
      \ and you can see and plan part of the way.\r\n\r\nThe maze is built and works\
      \ according to certain rules:\r\n    \u2022 stairs between floors can be installed\
      \ in 9 places\r\n    \u2022 the maze is divided into stages that are gradually\
      \ becoming more complicated\r\n    \u2022 To go through the stage, you need\
      \ to activate the key and find the stairs to the next stage\r\n    \u2022 until\
      \ you have completed all the tasks of the current stage, the tasks of the next\
      \ stage are inactive.\r\n    \u2022 each visited maze cell changes color to\
      \ yellow.\r\n\r\nThe game does not contain 3d models, they are all created from\
      \ nothing at level generation. For its engine, this is an experimental function,\
      \ you can rarely see it in commercial projects. The consequence of this, for\
      \ example, is that the game archive takes up only 20 megabytes. If in the game\
      \ you press the backspace key, you will see how many nodes and triangles are\
      \ used in this maze and how many objects they are combined.\r\nThis game is\
      \ fully developed by one person in half a year. I am not a programmer and was\
      \ completely unfamiliar with either the Unity3D engine or the C# programming\
      \ language and was engaged in development only in my free time.\r\nI plan to\
      \ add many ideas to this project, including new 3D structures, jump puzzles,\
      \ and active obstacles."
