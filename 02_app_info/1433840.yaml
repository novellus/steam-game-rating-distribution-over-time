    about_the_game: Welcome to your <strong>first hunt</strong>. Now you have the
      opportunity to kill one of the worst enemies of humanity. Do not think that
      it will be so easy, because it will be guarded by many fighters who will not
      let you pass. But it's worth it, maybe you'll <strong>find out what happens
      next...</strong><br>You'll go through field full of enemies, all this way just
      for one purpose - hunting him...<br><br>You will encounter many enemies that
      you can bypass or destroy. You need to defeat the <strong>main enemy</strong>.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1433840/extras/library_logo.png?t=1608820696"
      /><br><ul class="bb_ul"><li>Horror enviroment<br></li><li>Atmospheric <strong>Musical
      Accompaniment</strong><br></li><li>Scary enemies<br></li><li>A lot of memes</li></ul><br>The
      hunt begins...
