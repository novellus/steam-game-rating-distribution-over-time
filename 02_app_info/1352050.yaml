    about_the_game: Juicy Memory Card - an Exciting game in the genre of &quot;Find
      a Pair&quot;, every time you find a pair in your limited time comes a bonus,
      but the longer you think, the faster your time will pass and you will be the
      loser. At the end of each completed level, you will find a colorful picture.
      Train your memory and reaction!<br><br><strong>Game features:</strong><br><ul
      class="bb_ul"><li> Search For Paired Cards<br></li><li> unique design<br></li><li>
      Beautiful Visual style<br></li><li> 30 cool levels<br></li><li> memory training</li></ul>
