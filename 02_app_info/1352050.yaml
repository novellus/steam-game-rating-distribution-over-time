    review: "[h1] Genre [/h1] Ein Memory Spiel\n\n[h1] Gameplay [/h1] Es gibt insgesamt\
      \ 30 Level. In jeden Level gibt es 24 Karten, ziel ist es nat\xFCrlich immer\
      \ gleiche Paare aufzudecken. Es gibt Drei Schwierigkeitsgrade wo sich das Leben\
      \ & die Zeit \xE4ndert bzw. verringert. Man verliert ein Leben wenn die Zeit\
      \ jeweils abl\xE4uft\n\n[h1] Achievements [/h1] Es gibt insgesamt 6 Erfolge.\
      \ Man muss einfach 6 verschiedene Paare aufdecken (was man direkt im Ersten\
      \ Level schafft)\n\n[h1] Pro/Contra [/h1]\n+ G\xFCnstig\n+ Achievements\n\n\
      [h1] Fazit [/h1] Ein super simples Memory Spiel. Ein sehr sehr einfaches 100%\
      \ Spiel"
