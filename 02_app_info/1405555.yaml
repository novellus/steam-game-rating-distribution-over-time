    detailed_description: '<h1>Please read before you buy!</h1><p><strong>Please note
      that &quot;RPG Maker MV - Fantasy Heroine Character Pack 7&quot; and &quot;RPG
      Maker MZ - Fantasy Heroine Character Pack 7&quot; are the same pack, only the
      title &quot;MV&quot; and &quot;MZ&quot; are different. The content in these
      packs are exactly the same, so if you already have one of these packs, you don''t
      have to purchase the other!</strong></p><br><h1>About the Game</h1>From a manipulative
      Devil Girl to fearless Axe-Warrior and seductive Succubus, we''ve got your leading
      lady''s needs covered! Whether you''re looking to switch up your party dynamic
      or simply wish for more variety, you can''t go wrong with any of the 16 characters
      featured in this collection!<br><br>Fantasy Heroine Character Pack 7 makes it
      easier than ever to integrate a new female character into your project by offering
      matching walking sprites, front-view battlers, facesets, bust-up images and
      animated SV battlers.<br><br>Inspired by both classic fantasy elements and a
      modern manga aesthetic, the characters in this pack are a fantastic addition
      to your growing library of creative resources!<br><br>Features:<br><br>* 16
      characters (Almiraj, Axe-warrior, Butterfly Girl, Devil Girl, Elf, Gorgone,
      Hanbok 1-4, Kyubi, Lamia, Seamstress, Snow Woman, Succubus 1 &amp; 2)<br>*16
      Battlers with 13 variations each = 208 graphics (also, some have &quot;aura
      version&quot;)<br>* 16 walking sprites<br>* 16 Animated SV battlers<br>* 16
      facesets with 8 emotions each<br>* 16 portrait bust images with 8 emotions each
      = 128 graphics (also, some have &quot;no weapon&quot; version)<br>* BONUS: All
      16 characters in large-scale full-character artwork<br>* This pack is for use
      in RPG Makers, Visual Novel games or the engine of your choice!<br>* This pack
      is compatible with RPG Maker MV and RPG Maker MZ'
