  data:
    about_the_game: "From a manipulative Devil Girl to fearless Axe-Warrior and seductive\
      \ Succubus, we've got your leading lady's needs covered! Whether you're looking\
      \ to switch up your party dynamic or simply wish for more variety, you can't\
      \ go wrong with any of the 16 characters featured in this collection!<br />\r\
      \n<br />\r\nFantasy Heroine Character Pack 7 makes it easier than ever to integrate\
      \ a new female character into your project by offering matching walking sprites,\
      \ front-view battlers, facesets, bust-up images and animated SV battlers.<br\
      \ />\r\n<br />\r\nInspired by both classic fantasy elements and a modern manga\
      \ aesthetic, the characters in this pack are a fantastic addition to your growing\
      \ library of creative resources!<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\
      \n* 16 characters (Almiraj, Axe-warrior, Butterfly Girl, Devil Girl, Elf, Gorgone,\
      \ Hanbok 1-4, Kyubi, Lamia, Seamstress, Snow Woman, Succubus 1 &amp; 2)<br />\r\
      \n*16 Battlers with 13 variations each = 208 graphics (also, some have &quot;aura\
      \ version&quot;)<br />\r\n* 16 walking sprites<br />\r\n* 16 Animated SV battlers<br\
      \ />\r\n* 16 facesets with 8 emotions each<br />\r\n* 16 portrait bust images\
      \ with 8 emotions each = 128 graphics (also, some have &quot;no weapon&quot;\
      \ version)<br />\r\n* BONUS: All 16 characters in large-scale full-character\
      \ artwork<br />\r\n* This pack is for use in RPG Makers, Visual Novel games\
      \ or the engine of your choice!<br />\r\n* This pack is compatible with RPG\
      \ Maker MV and RPG Maker MZ"
