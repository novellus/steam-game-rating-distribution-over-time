    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1133050/extras/2-strip_combat.gif?t=1608678841\"\
      \ /><h2 class=\"bb_tag\">KEY FEATURES:</h2><ul class=\"bb_ul\"><li><strong>Strategic\
      \ heavy-hitting combat:</strong> Skill, timing, and good positioning are key\
      \ to your survival.<br></li><li><strong>Robust stealth elements:</strong> Sneak,\
      \ peek around corners, with the help of the dynamic field-of-view system and\
      \ learn where enemies are patrolling to catch them off-guard. Or hack-and-slash\
      \ your way through them all!<br></li><li><strong>Procedurally generated dungeons:</strong>\
      \ Randomly generated areas and a mix of hand-made puzzles make each campaign\
      \ unique and interesting.<br></li><li><strong>Huge amounts of loot to find and\
      \ equip:</strong> Mix and match gear, potions, and curses to find your preferred\
      \ playstyle.<br></li><li><strong>Risk/Reward management: </strong>Choose between\
      \ retreating to rest or venturing onwards for extra rewards.<br></li><li><strong>Extra\
      \ challenges:</strong> Enable many different extra challenge modifiers for even\
      \ more rewards, but don't get too greedy!<br></li><li><strong>Prepare yourself\
      \ for battle:</strong> Food, ingredients, and provisions help you stay in top\
      \ shape during battles. Gather resources during combat, and manage how much\
      \ to spend during preparations.<br></li><li><strong>No permadeath: </strong>Progress\
      \ is saved while advancing through the campaign. And just like real life, death\
      \ can still be very costly.<br></li><li><strong>Optional Ironman mode:</strong>\
      \ In this game mode, if you die, everything is lost! Only for the toughest Knights!</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1133050/extras/4-strip_items.gif?t=1608678841\"\
      \ /><h2 class=\"bb_tag\">ABOUT THE GAME:</h2><br>Become the one and only - extremely\
      \ honourable, brave and \u2026 a little bit sleepy Knight of the Holy Divers.\
      \ The ancient evil has been banished, the princess rescued and the Knight retires\
      \ - but something is wrong. You awake falling to your death - probably - from\
      \ the top of the mysterious underworld spire. Regain your memories and save\
      \ the world - most likely - again. Go forth Holy Diver it\u2019s - definitely\
      \ - all up to you.<br><br><strong>Good Night, Knight </strong>is a humorous\
      \ twist on stories you likely already know from fantasy books and games, set\
      \ in a pixel medieval world. With a range of unique and peculiar knights, creatures\
      \ and many different story events <strong>Good Night, Knight</strong> offers\
      \ a truly unusual experience.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1133050/extras/5-strip_combat_vivarium.gif?t=1608678841\"\
      \ /><br><br>This charming 16-bit sneak-and-slash adventure is a mechanically-deep\
      \ dungeon crawler featuring robust stealth, stamina management, a dynamic field-of-view\
      \ system, versatile items, resource management, and much more to discover!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1133050/extras/1-strip_intro.gif?t=1608678841\"\
      \ />"
