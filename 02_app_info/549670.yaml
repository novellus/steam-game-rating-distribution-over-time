    about_the_game: With over 50,000,000 plays over the previous parts, the game series
      has enthralled and challenged many players over the years. Now you can save
      your world from darkness in new The Thing. Bigger! Faster! Stronger!<br><br>Join
      Targa Wrathbringer and Kel Hawkbow on their journey to save Danalor from hordes
      of monsters, undead and demons. Find powerful runes, construct armies, upgrade
      your heroes abilities and battle against epic bosses in this Tower Defense RPG
      hybrid.<br><br>[h1]Highlights:[/h1]<br><br>- Survival Challenge<br>- 50+ enemies,
      each with unique abilities and weaknesses.<br>- Terrifying bosses that will
      put you to the test.<br>- 8 different heroes to enhance your play, with special
      attacks!<br>- 25+ game stages and 16 special army upgrades<br>- 60+ achievements.
      Can you get them all?
