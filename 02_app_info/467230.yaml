      \ befriends a mysterious girl. Yet, when she is kidnapped by Zeus, the tyrannical\
      \ leader of the Wasteland who murdered The Kid\u2019s parents, The Kid must\
      \ face his ultimate destiny: destroy Zeus, avenge his parents' death and get\
      \ the girl of his dreams."
