    about_the_game: "Your heroes and your armies will need strong leadership to take\
      \ them on a spellbinding odyssey that has everything a gamer\u2019s heart could\
      \ wish for breathtaking worlds in space, battles against cunning enemies and\
      \ even downright treason from your own government faction - are you up to it?<br>Accept\
      \ the challenge\u2026let this gripping EARTH 2150 RTS trilogy thrust you into\
      \ the far future\u2026 and YOU will decide the fate of the universe!<br><br>The\
      \ Trilogy includes <strong>EARTH 2150 Escape from the Blue Planet</strong>,\
      \ <strong>The Moon Project</strong> and <strong>Lost Souls</strong>!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/253880/extras/E2150_Awards_Final.png?t=1577092030\"\
      \ /><h2 class=\"bb_tag\"><strong>FEATURES:</strong></h2><ul class=\"bb_ul\"\
      ><li>Over 150 non-Linear missions in 9 campaigns and a high-action Skirmish\
      \ Mode<br></li><li>Aggressive and intelligent computer-controlled opponents\
      \ - a true challenge<br></li><li>Over 100 different units and structures<br></li><li>Easy-to-use\
      \ map editor for creating own missions and campaigns <br></li><li>At least hundreds\
      \ of hours Single player action and endless Multiplayer fun<br></li><li>Over\
      \ 50 Multiplayer maps for LAN, Internet and EarthNet<br></li><li>Unmatched battle\
      \ variety: build fortified bases, blitz the air, storm with armor, engage with\
      \ naval units, even dig tunnels for surprise attacks.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/253880/extras/All_Logos.png?t=1577092030\"\
      \ /><h2 class=\"bb_tag\"><strong>EARTH 2150: ESCAPE FROM THE BLUE PLANET</strong></h2>The\
      \ 21st century was supposed to herald the dawn of a new age. The wars, famines\
      \ and suffering of the last 20 millennia were to become a distant, fading memory,\
      \ as scientific advances brought global peace and prosperity. Toward the end\
      \ of the 20th century, a now forgotten US president even went so far as to officially\
      \ proclaim the arrival of a New World Order, in which right, not might, would\
      \ govern international relations. This bright future was not to be. First came\
      \ a meltdown of the international stock and currency exchanges. Then the major\
      \ international conglomerates were dissolved in a vain attempt to stop the fiscal\
      \ hemorrhage. By 2012 the world economy had collapsed. Poverty and hunger caused\
      \ social and political tensions to flare. As the crisis wore on, few were bold\
      \ or naive enough to predict anything positive for the future. Most realized\
      \ that the planet was on the verge of global conflict.<br><br>In 2048, the anticipated\
      \ global conflict broke out with a violence that shook the planet to its core.\
      \ All major centralized governments were destroyed in the maelstrom. Europe\
      \ and Eastern Asia bore the brunt of the devastation, as entire urban centres,\
      \ from Madrid to Moscow and from Seoul to Singapore were literally wiped off\
      \ the map. <br>The human race has always been known for its resiliency. Within\
      \ a dozen years, the Earth's inhabitants had begun to restore their old nationalities\
      \ - with a few twists. Twelve states of the former United States joined together\
      \ to form a new country, called the United Civilized States. The UCS citizens\
      \ had essentially given up their old roles as producers and leaders. Nearly\
      \ all work was being performed by robots which are controlled by expert computer\
      \ systems. Not surprisingly, the human inhabitants of the UCS had become lazy\
      \ and decadent.<br><br>The 20th-century dream for a better world had ended in\
      \ death and destruction.<h2 class=\"bb_tag\"><strong>EARTH 2150: THE MOON PROJECT</strong></h2>The\
      \ year 2150 \u2026 one of the blackest chapters in the history of mankind. While\
      \ the Lunar Corporation, Eurasian Dynasty and the United Civilized States are\
      \ preparing themselves for the last all-encompassing battle, work is being feverishly\
      \ carried out on a secret project on the Moon. Only the code name of this project\
      \ is known \u2026\u2026\u2026\u2026 &quot;SUNLIGHT&quot;<h2 class=\"bb_tag\"\
      ><strong>EARTH 2150: LOST SOULS</strong></h2>It is the 7th of December 2150\
      \ \u2013 in a few hours our beloved planet Earth will no longer exist.<br>Devastating\
      \ wars between the Eurasian Dynasty and the United Civilized States have wreaked\
      \ havoc and caused mortal wounds to our planet, but that is not all, a series\
      \ of nuclear explosions close to the Antarctic had changed the Earth\u2019s\
      \ orbit around the sun, glaciers melted, the sea rose to a threatening level,\
      \ and meteorite showers buried whole parts of the world. Famous scientists from\
      \ the Lunar corporation, a long forgotten colony on the moon first recognized\
      \ the signs of the imminent catastrophe. According to their calculations  the\
      \ distance between the sun and earth would decrease in the next few years by\
      \ 17%, which would lead to terrible consequences.<br><br>The only hope left\
      \ for the population was the escape to the red planet Mars. Hurry up, cause\
      \ time is ticking away...."
