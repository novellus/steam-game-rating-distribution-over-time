    about_the_game: "Lead the revolt against a bloodthirsty empire! You grew up under\
      \ the iron fist of the Hegemony. Now is your chance to end their blood-fueled\
      \ magic, as you forge a ragtag outlaw band into a rebel army.<br><br><i>Choice\
      \ of Rebels: Uprising</i> is a 637,000 word interactive fantasy novel by Joel\
      \ Havenstone, where your choices control the story. It's entirely text-based\u2014\
      without graphics or sound effects\u2014and fueled by the vast, unstoppable power\
      \ of your imagination. <br><br>As an outlaw rebel in the greenwood wilderness,\
      \ you must steal to survive your first brutal winter, or watch your people starve\
      \ if you can't feed them. Win yeomen, helots, merchants, priests, and aristocrats\
      \ over to the rebel cause...or turn them into your worst enemies. Will you defeat\
      \ the army of the Hegemony\u2019s Archon and the elite force of evil blood mages\
      \ sent to destroy you, or will a personal betrayal put an end to your rebellion\
      \ when it\u2019s just barely begun?<br><br><ul class=\"bb_ul\"><li> Play as\
      \ male or female, gay, straight, or ace<br></li><li> Fight as a renegade aristocrat\
      \ or defiant slave<br></li><li> Lead your outlaw band as a self-taught mage,\
      \ a general, or a mystic priest <br></li><li> Reform the empire\u2019s religion\
      \ or start your own<br></li><li> Master the arcane magic of Theurgy and demolish\
      \ the blood harvesters of the Hegemony<br></li><li> Find romance amongst your\
      \ fellow young rebels<br></li><li> Root out spies, betrayers, and fend off a\
      \ mutiny<br></li><li> Survive attacks from assassins, mages, and the mutant\
      \ Plektoi hounds </li></ul><br>Will you gain a reputation as a compassionate\
      \ idealist or ruthless insurgent? Can your rebels survive the winter and a vengeful\
      \ army? <br><br>How much will you sacrifice to rebel, and save your homeland\
      \ from an oppressive empire?"
