    about_the_game: This DLC adds the  functionality of EEP 13 Expert to EEP 13.  <br><br>This
      DLC offers :<br><ul class="bb_ul"><li>cross layer block selection<br></li><li>freehand
      block selection<br></li><li>random scaling and rotation when placing objects<br></li><li>control
      desk editor <br></li><li>extended control desk set<br></li><li>tool tip editor<br></li><li>independant
      scaling of all three dimensions<br></li><li>individual shadows<br></li><li>storage
      slots for axis settings<br></li><li>fully automatic crossroads for road traffic<br></li><li>train
      depot editor<br></li><li>preset routes<br></li><li>contact grouping<br></li><li>editor
      for information objects<br></li><li>copy/store landscape sections<br></li><li>network
      transmission of trains<br></li><li>custom sounds for accelleration, brake, warning
      and more<br></li><li>mobile camera<br></li><li>camera settings (focal length,
      focus, DOF)<br></li><li>animated water and swimming objects<br></li><li>new
      sky effects<br></li><li>automatic speed reduction in curves<br></li><li>wind
      effect on landscape elements<br></li><li>optional double viewing distance<br></li><li>anaglyph
      3D <br></li><li>true colors <br></li><li>optional 3D view (anaglyph 3D)<br></li><li>extended
      model set (cross roads, backdrops)<br><br><br></li></ul>
