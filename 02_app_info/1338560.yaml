      a kingdom of bees. You must defend your hive from enemies, develop it and eventually
      collect an army of bees and destroy the enemy lair. Be careful from time to
      time you may be visited by uninvited guests, which can create many problems
      for you.<br><ul class="bb_ul"><li>Expand your hive.</li></ul><ul class="bb_ul"><li>Increase
      the number of bees and strengthen them.</li></ul><ul class="bb_ul"><li>Beware
      of enemies.</li></ul><ul class="bb_ul"><li>Explore the world.</li></ul><ul class="bb_ul"><li>And
