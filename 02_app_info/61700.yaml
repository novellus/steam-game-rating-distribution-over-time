    about_the_game: "Might &amp; Magic Clash of Heroes takes place 40 years before\
      \ the Heroes V saga. Scattered across five different regions of Ashan, five\
      \ special heroes must travel their own dangerous paths to grow in strength,\
      \ unravel a demonic plot, and ultimately save the world from Chaos.<br>\t\t\t\
      \t\t\t\t<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li><strong>Master\
      \ unique and dynamic combat mechanics</strong><ul class=\"bb_ul\"><li><strong>Art\
      \ of tactics:</strong> Create offensive or defensive unit formations, learn\
      \ advanced combos and make the best of your spells and artifacts to build up\
      \ the right strategy and overcome your enemies. <br>\t\t\t\t\t\t\t</li><li><strong>Various\
      \ challenges:</strong> Defeat the enemy heroes by crossing their armies in standard\
      \ battles. Launch into special challenges and Boss fights where your strategic\
      \ skills will be put to a severe test. Solve puzzle battles by finding the right\
      \ combination and wipe out the enemy in a limited number of turns.<br>\t\t\t\
      \t\t\t\t</li><li><strong>Unit management:</strong> Earn &amp; hire units with\
      \ different attributes and abilities to create your ultimate army combination.\
      \ <br>\t\t\t\t\t\t\t</li><li><strong>Heroes rising:</strong> Become more powerful\
      \ after each battle by earning XP points and level- up your hero and your units.<br>\t\
      \t\t\t\t\t\t</li><li><strong>HD art, music &amp; sounds:</strong> Enjoy the\
      \ rich Might &amp; Magic universe.</li></ul></li><li><strong>Experience an Epic\
      \ Adventure:</strong><ul class=\"bb_ul\"><li><strong>Vibrantly detailed settings:</strong>\
      \ Explore highly detailed maps full of knights, elves, wizards, necromancers,\
      \ and demons and interact with a unique manga-style inspired environment. <br>\t\
      \t\t\t\t\t\t</li><li><strong>Prequel to Might &amp; Magic\xAE Heroes\xAE:</strong>\
      \ Play the childhood of the five main Heroes: Anwen, Godric, Fiona, Aidan and\
      \ Nadia.<br>\t\t\t\t\t\t\t</li><li><strong>Traverse the fantasy world of Ashan:</strong>\
      \ Recruit &amp; level up units, and discover hidden artifacts to build the most\
      \ powerful army.</li></ul></li><li><strong>Hot seat 1v1 and Online 2 to 4 Players\
      \ PVP &amp; Coop Mode on Steam\u2122</strong><ul class=\"bb_ul\"><li><strong>Multiple\
      \ Heroes:</strong> Choose from 10 different characters, each one featuring unique\
      \ spells and abilities.<br>\t\t\t\t\t\t\t</li><li><strong>Build your own army:</strong>\
      \ Select the best combination of creatures and artifacts to give you the strongest\
      \ advantage on the battlefield.<br>\t\t\t\t\t\t\t</li><li>Join a friend and\
      \ face up to two opponents in dynamic and strategic co-op battles.</li></ul></li></ul>"
