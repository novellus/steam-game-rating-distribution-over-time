    review: "Eigentlich ist es ein cooles HOG. Ich h\xE4tte es wahnsinnig gerne positiv\
      \ bewertet, aber leider gibt es mindestens einen Bug in Budapest, der bekannt\
      \ ist und wegen dem ich nicht weiterspielen kann. Habe keine Lust, alles nochmal\
      \ zu spielen in der Hoffnung, beim zweiten Durchlauf nicht denselben Bug zu\
      \ kriegen. \n\nEs gibt einen Guide, der manchen geholfen hat, den Bug loszuwerden.\
      \ Aber bei mir hat\xB4s nicht funktioniert, weil ich keinen save-file habe,\
      \ bzw. keine Ahnung, wo der ist. (War jedenfalls nicht im REM-Ordner, auch nicht\
      \ unter den \"unsichtbaren\" Dateien...)\n\nLeider doof... Das Spiel an sich\
      \ ist klasse und macht viel Spa\xDF, aber mit dem Bug kann ich\xB4s nicht empfehlen..."
