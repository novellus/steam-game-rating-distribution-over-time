  data:
    about_the_game: <strong>A young mother's attending a train exhibition with her
      children, when something strange happens</strong>; the legendary Runaway Express
      starts moving while her children are still on board. Frightened, she jumps on
      the train and  finds it full of unusual passengers--the ghosts of people who
      died on the Runaway Express over the 50 years it ran between Paris and Istanbul.
      Each ghost is a victim, his or her mysterious demise never fully investigated.
      These lost souls are cursed to ride the train until someone has the courage
      to go back in time and reveal the truth about their deaths. <br>Do you dare
      to break the curse? Will you uncover the mysteries and free the souls? Do you
      have what it takes to face and defeat the terrible masked Engineer and if you
      do, what price will you have to pay? Jump on the Runaway Express and find out.<h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li>Follow the clues through
      a cursed train and save your children  <br></li><li>Explore many unique locations
      and cities in a mysterious train  <br></li><li>Discover what happened to the
      passengers who died throughout fifty years of history <br></li><li>Enjoy beautiful
      Hidden Object scenes <br></li><li>Solve many puzzling minigames </li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/299020/extras/REM_Character_3.png?t=1498471283"
      />
