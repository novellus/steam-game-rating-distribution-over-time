    about_the_game: 'After the death battle with the Lord of Vampire, Winpton found
      that the Lord of Vampire is still alive.<br>He is then resurrected by the Angel
      with additional five days to live and fight.<br><br>In his last five days,<br>He
      will fight with his genius disciple, Faith, and train her to become the most
      powerful Vampire Slayer ever..<br><br>This is a game of a dying<br><br>who sacrifices
      himself<br><br>to keep his inheritance and faith eternal<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1160780/extras/example4.gif?t=1572352347"
      /><br>Winpton Hunter<br>Experience: Throughout his life, Mr. Hunter practices
      swordsmanship in order to slay the Lord of Vampire who lives at the top of the
      tower. By his abundant battle experience, he can completely ignore the enemy''s
      defense. Although he is master of battling, he is actually not a good teacher.
      His early disciples were mostly dead or seriously injured.<br>At the age of
      28, he saved Faith and raised her to an adult. He was shocked by the unpredictable
      potential and the agile body skills of Faith. However, in order to keep her
      far from danger, Mr. Hunter did not let Faith to participate in actual combat.
      He lied that he gave Faith her name in the homophony of False.<br>Age: 36<br>Personality:
      enthusiasm, cheerful, unrestrained, sympathetic, have his own simple but explicit
      sense of justice<br>Relationship: Faith''s adoptive father<br><br><br>Faith
      Hunter<br>Experience: Faith has been living with wolves as an orphan before
      she was 8 years old. One day she accidentally falling off the cliff and was
      serious injured. She was then rescued by Mr. Hunter, and was adopted and given
      the name of Faith. Although Mr.Hunter did not teach her swordsmanship, she created
      her skills with seven different types.<br>Age: 16<br>Personality: calm, expressionless,
      has a cold appearance but warm heart<br>Relationship: the adopted daughter of
      Winpton Hunter<br><br><br>Lord of Vampire<br>The Lord of Vampire has lived for
      more than 400 years. He is really powerful.<br>While he cherishes the talented,
      he loves to persuade the powerful human beings to drink his blood and transform
      into vampire to gain eternal life and the ability of self healing. <br>Personality:
      fanatic, crazy, compassionate (to vampires)<br><br>Angel<br>She enjoyed watching
      the battle of Mr. Hunter in the heaven. Her dream is that she can live with
      Mr. Hunter after his death<br>She take the risk of being pulled out of all the
      feathers to resurrect Mr. Hunter for five days.<br>Personality: kind, gentle<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1160780/extras/example3.gif?t=1572352347"
      /><br><br>Information of a fifth character: there is a betrayer on the side
      of the Lord of the Vampire who secretly helps the hero and the heroine to overthrow
      the rule of him.'
