    detailed_description: The Virtual Exhibition makes it possible to visit a gallery
      from the comfort of your own home and behaves like a real gallery, which is
      curated by me.<br><br>The first photographers to be exhibited are Flo Slomka,
      Robert Krenciszek, Christian Thiele Fabian Reiche and Kersten Glaser. Besides
      other photographers and also galleries, the Virtual Exhibition will be regularly
      extended by new functions as a long-term project.<br><br>I am a photographer
      and not a developer. So I want to use this project to develop new skills. That
      is also why the exhibitions currently take place in the context of photography.<br><br>When
      the beta phase is over and I can offer enough features within the application,
      I am interested in launching open calls to the community to create special exhibitions
      with you. <br><br>This project is supported by<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1318980/extras/dkreativ_logo_250.png?t=1608741352"
