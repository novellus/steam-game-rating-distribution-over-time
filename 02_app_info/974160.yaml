  data:
    about_the_game: "You messed up bad this time, Cupid. You got a little trigger-happy.\
      \ People who should not be falling in love, ARE. Oops. Your boss Venus is <i>not</i>\
      \ impressed. Now your job at CUPID CO. is on the line.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/974160/extras/SC_SteamGif_MatchDeer.gif?t=1572255213\"\
      \ /><br><br>Get back in Venus\u2019 good graces and make up for your mistakes\
      \ in this VR archery game. Use your bow and arrow to balance the natural order\
      \ by matching animals, or in some cases, culling the overpopulation. Test your\
      \ skills and accuracy in different locations and seasons. Remember to watch\
      \ out for those environmental &quot;accidents\u201D!<br><br>Good luck, Cupid!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/974160/extras/SC_SteamGif_KillRaccoon.gif?t=1572255213\"\
      \ /><br><br>No single game will be the same, as animals have a mind of their\
      \ own. Learn the different creatures quirks and how they act between themselves\
      \ as you progress, in order for you to get the best possible score. There's\
      \ always something new to figure out.<br><br>Campaign mode offers an increasingly\
      \ challenging experience and story as you try to salvage your job. Sandbox mode\
      \ allows a great amount of customization options like animal combinations, levels,\
      \ oh ...and TNT.<br><br><strong>Features</strong><br><ul class=\"bb_ul\"><li>\
      \ Different Game Modes - Objective, Economy, and Genocide to name a few, that\
      \ change how you match animals.<br></li><li> Style -  Vibrant and colourful\
      \ locations that evolve throughout the campaign.<br></li><li> Unique gameplay\
      \ - a fun fusion of VR archery and puzzle matching, giving the game a little\
      \ bit more &quot;heart&quot;. <br></li><li> Quirky animals of all shapes and\
      \ sizes that each impact the levels. Watch out for those pesky wolves!</li></ul>"
