    about_the_game: Paint yer truck wi' a choice o' 8 gentleman o' fortune themed
      paint jobs!<br><br><ul class="bb_ul"><li>Pirate Flag Decal<br></li><li>Ghost
      Ship<br></li><li>Pirate Flag Metallic<br></li><li>Skull and Swords<br></li><li>Pirate
      Gods<br></li><li>Pirate Ahoy!<br></li><li>Pirate Ship<br></li><li>Pirate Shipreck</li></ul><br>All
      o' these themes be applicable t' any in-game truck except fer 8x4 chassis configurations.         <br><br>Bonus
      toys t' decorate yer truck cabin wi':<br><br><ul class="bb_ul"><li>Pirate bobblehead<br></li><li>Parrot
      bobblehead<br></li><li>Ship in a bottle<br></li><li>Pirate Flag<br></li><li>Skull
