    about_the_game: "Do not underestimate the apparent simplicity of OR because it\
      \ will amaze you. In the game there will be pitfalls of every kind! The 3D graphics\
      \ allows you to see the light from above. This opens up a world of possible\
      \ combinations. With gameplay based around light, OR is a simplified Puzzle/Arcade\
      \ game.<br />\r\nPlay through 10 worlds with progressive difficulty, let the\
      \ light guide you!"
