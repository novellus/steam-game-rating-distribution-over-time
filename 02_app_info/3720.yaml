    about_the_game: "<p>Everybody wants to rule the world! Achieve global power with\
      \ EVIL GENIUS, the one and only complete world domination simulator. All the\
      \ everyday tasks of the deliciously wicked mastermind are available to experience\
      \ and master from building your ultra-secret base to developing spectacular\
      \ super-weapons to carry out your nefarious master plan. How evil are you?</p>\r\
      \n\t\t\t<ul>\r\n\t\t\t<li>Choose from 3 notorious Evil Genius characters to\
      \ serve as your icon and represent you in your quest for power.</li>\r\n\t\t\
      \t<li>Create the ultimate doomsday device and use it to achieve total global\
      \ domination.</li>\r\n\t\t\t<li>Create your lair with over 300 items including\
      \ kung fu academies, rocket caverns, and laboratories.</li>\r\n\t\t\t<li>Use\
      \ ingenious traps and wicked 'interrogation' devices to toy with and dispatch\
      \ obnoxious overdressed government agents.</li>\r\n\t\t\t<li>Manage your minions\
      \ as you train them in treacherous trades such as experimental research programs,\
      \ heavy weapons usage, and international sabotage.</li>\r\n\t\t\t<li>Recruit\
      \ dastardly henchmen to patrol your base, take out your enemies, and undertake\
      \ outrageous missions to increase your power and notoriety.</li>\r\n\t\t\t</ul>"
