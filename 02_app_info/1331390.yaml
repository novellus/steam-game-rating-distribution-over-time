details:
  data:
    about_the_game: "Sf\xE4re is an experimental visual and musical experience. It's\
      \ a bit like watching clouds fused with a Rorschach test.<br><br>There is no\
      \ goal in sf\xE4re, there are no points, no achievements. Sf\xE4re is a toy.\
      \ Without you and your imagination there is no meaning. <br><br>Take your time\
      \ and relax. There is no reason to rush.<br>For total relaxation turn on the\
      \ show mode and watch how particles create beautiful images on their own.<h2\
      \ class=\"bb_tag\">How to play</h2>Rotate spheres to change patterns and music.\
      \  Experiment with the buttons.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1331390/extras/sfare7.jpg?t=1600905874\"\
      \ /><br><br>You can mirror half of the screen for symmetrical effects, this\
      \ makes it more likely to find relatable figures and shapes.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1331390/extras/sfare6.jpg?t=1600905874\"\
      \ /><br><br>Invert the visuals for a fresh musical experience while maintaining\
      \ your creation. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1331390/extras/sfare10.jpg?t=1600905874\"\
      \ /><h2 class=\"bb_tag\">Features</h2>Sf\xE4re currently contains 3 different\
      \ musical compilations. Due to a high amount of randomization the experience\
      \ will be different every time you play."
