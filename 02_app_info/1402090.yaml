  data:
    about_the_game: "Crisis Wing is an mid-90\u2019s style arcade shoot\u2019em up\
      \ (shmup) game with frantic fast-paced gameplay and colorful pixel graphics.\
      \ <br><br><ul class=\"bb_ul\"><li>Blaze through <strong>7 challenging stages</strong>,\
      \ beat hordes of smaller enemies and face enormous bosses - solo or co-op.<br></li><li>Score-attack\
      \ <strong>bonus game</strong> with unique level and boss is included.<br></li><li>Beautiful\
      \ pixel graphics and rocking FM soundtrack.<br></li><li>Practice mode to practice\
      \ and re-play stages with infinite lives.<br></li><li>Screen rotation support\
      \ to take full benefit from rotatable displays.<br></li><li>CRT filter support\
      \ for real old-school pixel crunchiness.</li></ul><br><strong>App Version 1.0.4b</strong><br>See\
      \ patch notes: <a href=\"https://steamcommunity.com/app/1402090/discussions/0/2840039920176907059\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcommunity.com/app/1402090/discussions/0/2840039920176907059</a>"
