    review: "Old school style Toaplan shooter and a really good one at that!!  Nice\
      \ enemy variations and attack patterns.  Just the right level of difficulty\
      \ as well (at least for me).  This is another Steam hidden gem that deserves\
      \ more attention.  \n  \nIf I could recommend a few things to the dev: \n\n\
      First would be that the pause button on the controller needs to bring up the\
      \ same game menu as the escape key does on the keyboard.  Second, the game needs\
      \ an online leaderboard. Just for funs sake.  Lastly, after you input your initials\
      \ and get the Game Over screen you should immediately be shown the scoreboard.\
      \  Not sent back out to the main menu."
