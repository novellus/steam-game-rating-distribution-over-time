  data:
    about_the_game: 'Humans are building a tower to reach the Kingdom of the Gods!
      Embody one of these divinities to foil their attempts. But, be careful not to
      kill them with your special powers, because your survival depends on their devotion!<br><br>Discover
      a fun universe and loveable characters from great Nordic, Egyptian, Greco-Roman
      and Japanese civilizations. Embody 20 ancient Gods and show your followers that
      you''re more than just a myth.  <br>You''ll need brains, a sense of humor and
      quick reflexes if you want to become a legend!&quot;<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/322980/extras/616.png?t=1569579246"
      /><h2 class="bb_tag"><strong>Key Features:</strong></h2><br><ul class="bb_ul"><li>Play
      96 different levels full of challenges with 5 legendary mythologies to discover<br></li><li>For
      each level, select one of the 20 epic Gods (Hades, Thor, etc.) and master his
      powers!<br></li><li>A fantastic travel through a beautiful cartoon world (Egypt,
      Scandinavia, Japan, etc.)<br></li><li>Be careful: Humans are loveable and hilarious
      characters but they want to enter your kingdom! </li></ul>'
