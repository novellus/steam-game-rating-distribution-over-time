  data:
    about_the_game: "When the evil railroad baron Clayton Boon decided to build a\
      \ track to Hell, he didn\u2019t reckon on a crazed shaman raising a posse of\
      \ embittered psychopaths from the dead to stop him. Now they\u2019ll pursue\
      \ him across the whole Wild West, fighting their way through hordes of bandits,\
      \ bears, braves and boogeymen just to find Boon and repay their debt with\u2026\
      \ A FISTFUL OF GUN!<br><br>Select one of eleven unique playable gunslingers\
      \ and seek revenge as a lone wolf or with your friends in local and online co-op.\
      \ Master the specialized controls of each character, collect gold from fallen\
      \ foes to purchase upgrades, and imbibe a bit of liquid courage and unleash\
      \ a tornado of lead across the dusty plains.<h2 class=\"bb_tag\">Features</h2><br><strong>Misfits\
      \ and Outlaws: </strong>Choose between eleven different gunslingers each with\
      \ their own unique control scheme and methods of attack to master. Some characters\
      \ require the finesse of a gamepad while others are strictly bound to mouse\
      \ controls to mount their offensive.<br><br><strong>Multiplayer and Co-Op Modes:</strong>\
      \ Gather a posse of gunslingers for chaotic local multiplayer or connect online\
      \ cooperative modes or square off with other gunslingers at the corral in the\
      \ white-knuckled versus mode.<br><br><strong>Story and Arcade Modes:</strong>\
      \ Take up arms against those that stand opposed and blast your way through the\
      \ colorful landscapes of the west against dozens of unique enemies. Grab a horse,\
      \ forge a river, ride a train \u2013 there\u2019s never a dull moment in the\
      \ lawless lands of the Wild West!"
