    review: 'I would recommend this game BUT I hope it is a work in progress.


      My first impressions and recommendations


      1- a practice mod and an extensive more comprehensive tutorial

      2- a real volleyball stadium arena with a crowd.  Hope you will add it in future
      updates


      I really like the graphics and the ai needs work but it is not that bad.  I
      will need more practice for the game but looking forward because the graphics
      and the flow of game are very nice.'
