  data:
    about_the_game: <strong>Lactea Volleyball</strong> is a game made to be simple
      and fun to play, choose or create your team and aim well to beat your opponents.<br><br><strong>Game
      Modes</strong><br>Play alone or with a friend locally in mode 'Friendly' or...<br>Face
      five full championships for years in mode 'Seasons'.<br><br><strong>12 Teams</strong><br>Choose
      between twelve teams with unique players, and find yours weaknesses and strengths
      to define your strategy.<br><br><strong>Team's Creator</strong><br>Make twelve
      customizable teams.<br><br><strong>Others</strong><br>12 courts with differents
      environments.<br>3 difficulty levels.<br>32 achievments to unlock.
