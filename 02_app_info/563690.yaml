details:
  data:
    about_the_game: <strong>For The Stars</strong> is a fast paced zero gravity shooter
      with a unique free movement system. Engage an enemy team in high speed, adrenaline
      fueled action across multiple maps. Outmaneuver enemies in a fundamentally complex
      movement system that calls back to the days of old school arena shooters. Utilize
      power weapons to gain strategic advantages over your foes and secure the lead
      for your team. <br><br><ul class="bb_ul"><li>Unique combination of climbing,
      grapple beam, and fixed tether movement. methods in zero gravity create an intuitive
      but high skill cap movement system.<br></li><li>5 unique weapons are available
      to dominate the battlefield with.<br></li><li>3 levels designed to take advantage
      of our innovative movement system.<br></li><li>4v4 online Team Deathmatch.<br></li><li>Gain
      exp and rank up to show-off your battle hardened veteran status.<br></li><li>High
      quality voice chat to coordinate with your team during battle.<br></li><li>Quick
      respawns and fast movement get you right back into the action</li></ul>
