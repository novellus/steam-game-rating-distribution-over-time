    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1218480/extras/addtowishlist_gif.gif?t=1608929106"
      /><br><br>Having lost your tribe, you, as the sole survivor, find yourself in
      an era of deadly danger and exciting adventures. You have to build yourself
      a shelter, make weapons, protect yourself from wild animals, and prove that
      you are not a prey, but a predator.<br><br>Build your shelter, craft tools,
      weapons, collect resources in different biomes to create whatever you need,
      and conquer the world as you see it.<br><br>In addition, there are many more
      different tasks and tests waiting for you.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1218480/extras/discord_banner.jpg?t=1608929106"
      /><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/VBBPuv9ssz"
