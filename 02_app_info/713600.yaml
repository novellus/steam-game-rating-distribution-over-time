    about_the_game: You have an unique opportunity to control a deadly fighter. To
      break through temporary stretches and destroy as many enemy combat units as
      possible. You can use a high-speed machine gun and homing air-to-air missiles.
      Pick up the powerups to add armor and ammo. Use the time slack to avoid direct
      hits in a dynamic hot fight.<br><ul class="bb_ul"><li> Hundreds of enemy aircrafts
      and helicopters.<br></li><li> Incredible special effects.<br></li><li> Addictive
      gameplay &quot;Kill them all&quot;.</li></ul>
