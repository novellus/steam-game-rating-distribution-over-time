    about_the_game: '<strong>Hotfix</strong> is a chromosome enriched solo indie game
      inspired by Minecraft and Enter the Gungeon. Create your own - near infinite
      - world full of randomly generated structures filled with guns and loot. Explore,
      build, and gather resources during the day and avoid robotic &quot;dogs&quot;
      powering up at night.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1403220/extras/featuresBar616x80.png?t=1598090894"
      /><br><br><ul class="bb_ul"><li> Procedurally generated world using a seed,
      with different biomes ranging from deserts to snowy tundras, randomly generated
      settlements, enemy hideouts, deadly robotic dogs scattered everywhere, and other
      structures<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1403220/extras/explore.gif?t=1598090894"
      /><br><br></li><li> Top-down shooter mechanics to combat enemies and tear down
      the world using all kinds of weapons - from pistols to chromosome launchers<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1403220/extras/trees.gif?t=1598090894"
      /><br><br></li><li> Lots of craftable building structures - floors, walls, windows,
      lights, furniture - that you can use to build your own base and reshape the
      world to your liking<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1403220/extras/build.gif?t=1598090894"
      /><br><br></li><li> Character customization including a variety of hair, a color
      wheel for your skin and hair color, and different clothes to find in-game<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1403220/extras/customization.gif?t=1598090894"
      /><br><br></li><li> Farming mechanics allowing you to plant crops, bushes, and
      breed animals using the semen blaster<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1403220/extras/farming.gif?t=1598090894"
      /><br><br></li><li> Caves full of ores, materials, and poop that you can gather
      and trade with merchants<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1403220/extras/mining.gif?t=1598090894"
      /><br><br></li><li> Three different game modes: survival - the default game
      experience, creative - enabling you to build and experiment in peace, and hardcore
      - a permadeath mode<br><br></li><li> ...and more!</li></ul>'
