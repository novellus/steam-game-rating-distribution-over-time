    about_the_game: '<strong>This game is brought to you by our <u>Patreon Subscribers
      &amp; VoyagerVR</u></strong><h2 class="bb_tag">| Created by the Two Person Dev
      Team of Xtian &amp; JesV |</h2><br><br>Alien Dawn is a prototype currently available
      for free using Steam Playtest<br><br>Current Steam Players with access to Alien
      Dawn: <strong>562</strong><br><strong><br>SUMMARY</strong><br><ul class="bb_ul"><li>10+
      Player Co-op<br></li><li>Survive and Escape an Alien Invasion<br></li><li>Interactive
      Vehicles &amp; Aircraft<br></li><li>VR &amp; Non-VR Desktop PC Compatible</li></ul><br><strong>STORY</strong><br>The
      world must unite to defeat the outside threat of an Alien Invasion. <br><br><strong>MISSION</strong><br>You
      and your squad have crash landed in an unknown location in the midst of an alien
      invasion and it''s up to you and your team to find a way home.<br><br><ul class="bb_ul"><li>Find
      a Map<br></li><li>Locate a Radio Tower<br></li><li>Call for Extraction<br></li><li>Find
      a Flare Gun &amp; Portable Radio<br></li><li>Make Your Way to the EVAC Point<br></li><li>Fire
      the Flare Gun and Get to the Chopper!<br></li><li>Escape</li></ul><br><strong>THE
      WORLD &amp; TIMELINE</strong><br>All primary locations on the open world map
      are procedurally generated with each play-through lasting between 30 to 90 minutes.<br><br><strong>ESSENTIAL
      FEATURES</strong><br><br><u>Gameplay</u><br><ul class="bb_ul"><li>Free Movement
      Locomotion | Head or Controller Directional Movement Options<br></li><li>Snap
      Turn<br></li><li>Jump &amp; Climb<br></li><li>First &amp; Third Person View
      on Desktop<br></li><li>Physics Based Weapons &amp; Inventory Items<br></li><li>Drivable
      and Flyable Vehicles &amp; Aircraft</li></ul><br><u>Additional Features</u><br><ul
      class="bb_ul"><li>Vehicle Hitching System for Towing Large Loads<br></li><li>Dismemberment
      System<br></li><li>NPC Infighting | A.I. Enemies Fight Each Other if on Opposing
      Sides<br></li><li>Clothing System | Different Player Outfits<br></li><li>Deathmatch
      Mode | With Bots Optional<br></li><li>Access to Dev Room | Spawn All, and as
      Many Items from the Game for You &amp; Your Team<br></li><li>Pizza</li></ul><br><u>Tech</u><br><ul
      class="bb_ul"><li>Full Body IK | Player Characters Animate from VR Headset and
      Motion Controller Movement<br></li><li>VOIP | In Game Voice Chat with Audio
      Attenuation, Environmental Voice Filters and Character Lip Sync<br></li><li>Performance
      Specifically Optimized for a Smooth VR Experience<br></li><li>Full Video Settings
      Customization<br></li><li>Built in Server Browser with Steam Support</li></ul><br><u>Hardware
      Tested On</u><br><ul class="bb_ul"><li>HTC Vive | Vive Controllers<br></li><li>HTC
      Vive Pro | Vive Pro Controllers<br></li><li>Valve Index | Knuckles Controllers<br></li><li>Oculus
      Rift S | Rift S Controllers<br></li><li>Ouclus Quest | Quest Controls | Virtual
      Desktop &amp; Oculus Link Cable<br></li><li>Windows Mixed Reality (Acer) | Mixed
      Reality Controllers<br></li><li>Windows 10 Desktop PC | Mouse &amp; Keyboard</li></ul><br><strong><br>DESIGN
      PHILOSOPHY </strong><br>We LOVE CO-OP. We love Co-op games that allow for more
      than 4 players even more. <br><br>We also think it''s important to bring VR
      and Desktop players together because it could still be a while before everyone
      has access to high quality VR hardware.<br><br>Finally, we are children of the
      80''s, so if you''re into 80''s &amp; 90''s Sci-Fi / Horror, we hope you''ll
      love what we have in store for you in this game.<h2 class="bb_tag">| Notes from
      the Developers Xtian &amp; JesV |</h2><br>We put a lot of value in the feedback
      of our users, and we want to hear what you think would improve the game. One
      of our favorite aspects of this process is getting a request for a change that
      would make the game better, and showing it off to the person who made the suggestion.<br><br>Thank
      you for considering trying out this game while it''s in its prototype phase.
      We were lucky enough to have Valve give us access to their new &quot;Playtest&quot;
      feature on Steam, so if you want to try the game right now for free you can,
      and we''d LOVE to have you!<br><br>&lt;3 Xtian &amp; JesV'
