  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1398080/extras/steam_page_img_1.jpg?t=1604545488"
      /><br><br>Start from a street food cart and build an established cafe in the
      most unlikely place: A deserted beach bordering a popular tourist beach in a
      remote island far to the south! Convince both the tourists and locals to come
      at your establishment and make them loving it. But that''s not at all, the island
      have its own stories waiting to unfold, depending on your choice!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1398080/extras/cocook2.gif?t=1604545488"
      /><h2 class="bb_tag"><u><strong>Key Features:</strong></u></h2><ul class="bb_ul"><li>Develop
      your cooking skills and specialize on cooking certain type of dish or just master
      all of them.<br></li><li>Manage the delicious and enticing food and drinks you
      are going to serve to the island''s prospective customer.<br></li><li>Design
      and decorate your cafe with various decorations to cater to the increasing taste
      of your clientele.<br></li><li>Interact with your customers, reject outrageous
      demand or find the middle ground? Your choice!<br></li><li>Discover the story
      of the island!</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1398080/extras/cocook3.gif?t=1604545488"
      />'
