    about_the_game: "<strong>\uC9C0\uAD6C\uB85C \uC628 \uC774\uC138\uACC4\uC778.</strong><br><strong>\uB3CC\
      \uC544\uAC08 \uAE30\uD68C\uB294 \uB2E8 \uD55C\uBC88 \uBFD0!</strong><br><br>K\uB300\
      \uD559\uC758 \uC5D8\uB9AC\uD2B8 \uB300\uD559\uC0DD \uCD5C\uC6D0\uC9C4\uC740\
      , \uC5B4\uB290 \uB0A0 \uC54C \uC218 \uC5C6\uB294 \uC774\uC720\uC640 \uD568\uAF10\
      \ \uC2DC\uACE8\uB9C8\uC744\uC5D0 \uCC3E\uC544\uC654\uB2E4.<br>\uC2E0\uBD84\uB3C4\
      \ \uC774\uB984\uB3C4 \uAC70\uC9D3\uC778 \uADF8\uB294 \uB9C8\uC744 \uD1A0\uBC15\
      \uC774\uC778 \uC774\uD604\uC9C0\uC640 \uD2F0\uACA9\uD0DC\uACA9\uD558\uBA70 \uC990\
      \uAC70\uC6B4 \uC77C\uC0C1\uC744 \uC0B4\uC544\uAC04\uB2E4.<br>\uADF8\uB7EC\uB358\
      \ \uC5B4\uB290 \uB0A0, \uC81C\uAD6D\uC758 \uC5EC\uC81C\uB77C \uBD88\uB9AC\uC6B0\
      \uB294 \uC774\uC720\uC9C4\uC774 \uBD88\uC774\uC758 \uC0AC\uACE0\uC640 \uD568\
      \uAED8 \uC9C0\uAD6C\uB85C \uCC3E\uC544\uC624\uAC8C \uB418\uB294\uB370..<br>\uBCF8\
      \uACA9 \uC2DC\uACE8 \uBBF8\uC18C\uB140 \uC5F0\uC560 \uC2DC\uBBAC\uB808\uC774\
      \uC158-\uADF8 \uC5B4\uB290 \uC5EC\uB984\uB0A0\uC758 \uC774\uC57C\uAE30\uAC00\
      \ \uC2DC\uC791\uB41C\uB2E4!<br><br>\uC0AC\uC6A9\uC5D4\uC9C4 : \uB80C\uD30C\uC774\
      \ \uC5D4\uC9C4<br>\uC7A5\uB974 : \uBE44\uC8FC\uC5BC \uB178\uBE14 / \uBBF8\uC5F0\
      \uC2DC<br><br>=====\uC5C5\uB370\uC774\uD2B8 \uB85C\uADF8=============================================<br>9\uC6D4\
      \ 5\uC77C : \uD788\uB4E0 \uC2A4\uD1A0\uB9AC \uC2A4\uD0B5\uBC29\uC9C0 \uBC84\uD2BC\
      \ \uCD94\uAC00.<br>               \uB4A4\uB85C\uAC00\uAE30\uB97C \uD1B5\uD55C\
      \ \uC120\uD0DD\uC9C0 \uC911\uBCF5\uC5F4\uB78C\uC744 \uBC29\uC9C0.<br>9\uC6D4\
      \ 7\uC77C : \uCD08\uBC18\uBD80 \uC2EC\uD558\uAC8C \uC624\uAE00\uAC70\uB9AC\uB294\
      \ \uD30C\uD2B8 \uC77C\uBD80 \uC218\uC815(\uC2A4\uD1A0\uB9AC\uC0C1\uC758 \uBCC0\
      \uD654\uB294 \uC5C6\uC2B5\uB2C8\uB2E4).<br>               \uC77C\uBD80 \uCE90\
      \uB9AD\uD130 \uAEA0\uC9D0\uD604\uC0C1 \uD574\uACB0<br>9\uC6D4 10\uC77C : \uC911\
      \uBC18\uBD80 \uBC0F \uD6C4\uBC18\uBD80 \uC624\uAE00\uAC70\uB9AC\uB294 \uD30C\
      \uD2B8 \uC77C\uBD80 \uC218\uC815(\uC2A4\uD1A0\uB9AC\uC0C1\uC758 \uBCC0\uD654\
      \uB294 \uC5C6\uC2B5\uB2C8\uB2E4).<br>                 \uC5D8\uB9AC\uC2A4 \uD06C\
      \uAE30 \uC218\uC815 \uBC0F \uAE30\uD0C0 \uBC84\uADF8\uB4E4\uC744 \uC218\uC815\
      \uD558\uC600\uC2B5\uB2C8\uB2E4."
