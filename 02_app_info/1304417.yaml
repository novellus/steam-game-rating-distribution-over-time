details:
  data:
    about_the_game: "A wondrous mix of steep gradients, scenic hillsides and swooping\
      \ turns come to life in Train Sim World\xAE 2: Main Spessart Bahn, a timeless\
      \ freight-heavy and passenger-laden corridor through the heart of the German\
      \ countryside. Reproduced in exquisite detail, every station, signal and milepost\
      \ feel so real you could almost reach out and touch them.<br><br>It\u2019s your\
      \ job to carry freight and passengers over Main Spessart Bahn. Manage your powerful\
      \ locomotives over the steep grade and deliver your cargo on-time. Whether you\u2019\
      re driving, riding along or watching the action, experience all the sights and\
      \ sounds of German railways at their best.<br><br>Take control of two modern\
      \ icons of German motive power, the DB BR 185.2 locomotive and the DB BR 146.2\
      \ locomotive and experience push-pull operation in the DoppelStockwagen control\
      \ car. Featuring authentic electric simulations underpinned with expert technical\
      \ knowledge and real-world data, the performance, sounds and feel has been accurately\
      \ reproduced to make them feel just like the real thing.<br> <br>Train Sim World\xAE\
      \ 2: Main Spessart Bahn caters for players of all ability levels with accessible\
      \ tutorials for beginners and advanced procedures for experts. Whether you're\
      \ looking to get started driving trains or refreshing your expert knowledge,\
      \ Train Sim World 2 has it covered. Feel the detail as you step into the cab,\
      \ take control then live out your dreams exploring the highly detailed and immersive\
      \ environment in Main Spessart Bahn! <br><br>Choose how you want to play in\
      \ Train Sim World\xAE 2: Main Spessart Bahn. Take control and master powerful\
      \ locomotives, running-to-time or carrying out important tasks or riding along\
      \ as a passenger and watching the world go by. Why not watch all the action\
      \ unfold and capture amazing screenshots or go exploring to hunt down all the\
      \ hidden collectables? Whatever you choose to do, there's lots to see and experience\
      \ in Train Sim World\xAE 2: Main Spessart Bahn.<br><br><strong>Please note:\
      \ <a href=\"https://store.steampowered.com/app/1282590/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Train Sim World\xAE 2</a> is required, as a separate\
      \ purchase, in order to utilise this content. As this is part of the Preserved\
      \ Collection, features remain as they were in the original release.</strong><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>52 km route\
      \ of the Main Spessart Bahn route from Aschaffenburg to Gem\xFCnden<br></li><li>DB\
      \ BR 185.2 in DB Traffic Red \u2018Railion\u2019 Livery<br></li><li>DB BR 146.2\
      \ in DB Traffic Red Livery<br></li><li>DB DoppelStockwagen (DoSto) Vehicles\
      \ with Control Car in DB Traffic Red Livery<br></li><li>Habbiins 344, Laaers\
      \ 560, Shimmns-u 708 and Zacns freight wagons<br></li><li>Highly detailed, feature-rich,\
      \ driving cabs with accurate true-to-life performance and handling for both\
      \ locomotives and multiple unit<br></li><li>Authentic and detailed sound recordings,\
      \ recorded from the real locomotives<br></li><li>Five detailed and engaging\
      \ scenarios for the route<br></li><li>100 Collectibles for you to find including\
      \ Route Maps, Fallen Logs, Hazard Cones and Fence Holes<br></li><li>Accessible\
      \ tutorials to get you started quickly<br></li><li>Extensive 24-Hour Service\
      \ Mode Timetable<br></li><li>Powered by Dovetail Games\u2019 proprietary SimuGraph\xAE\
      \ vehicle dynamics engine and Unreal Engine 4\xAE technology<br></li><li>Download\
      \ Size: 2.5GB</li></ul>"
