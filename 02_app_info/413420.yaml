    about_the_game: "Jabberwock Island \u2013 once a popular tourist destination,\
      \ this now uninhabited island remains oddly pristine. You and your classmates\
      \ at the elite Hope's Peak Academy have been brought to this island by your\
      \ super-cute teacher for a \u201Clovey-dovey, heart-throbbing school trip.\u201D\
      \ Everyone seems to be having fun in the sun...until Monokuma returns to restart\
      \ his murderous game! Trapped on this island of mutual killing, your only hope\
      \ of escape rests in solving the island\u2019s mysteries. But be warned\u2014\
      sometimes the truth can be its own despair...<br><br><strong>Key Features</strong><br><ul\
      \ class=\"bb_ul\"><li><strong>Deadly Island Vibes:</strong> Murder is the only\
      \ means of escape when you\u2019re trapped on this island paradise. As your\
      \ fellow classmates start dropping like coconuts, you\u2019ll need to delve\
      \ into each murderous incident, forage for clues, and interview your classmates\
      \ to reveal the opportunity, motive, and means behind each killer case! <br><br><strong>Tribal\
      \ Council:</strong> You\u2019ll go head-to-head in all new minigames with the\
      \ other students during the Class Trial, shooting down their false truths and\
      \ using your evidence to uncover what really happened. But watch out! If a student\
      \ is unconvinced, they'll challenge you to a one-on-one Rebuttal Showdown and\
      \ force you to defend your argument! <br><br><strong>Survival of the Keenest:\
      \ </strong>Match up your evidence with your fellow classmates\u2019 arguments\
      \ and determine who\u2019s really telling the truth. Once you\u2019ve got a\
      \ suspect in your sights, turn up that tropical heat in a variety of timing\
      \ and reflex-based game systems to reveal the ultimate truth and escape with\
      \ your life!<br><br><strong>Steam Features: </strong>Supports Steam Achievements\
      \ and Steam Cloud with plans to add Steam Trading Cards</li></ul>"
