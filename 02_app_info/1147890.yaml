    about_the_game: "&quot;I'm already sold on the absolute serenity of his voxel\
      \ woods&quot;<br><a href=\"https://www.rockpapershotgun.com/2020/08/16/screenshot-saturday-sundays-pistol-platforming-and-hiking-with-alligators/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>&quot;This\
      \ is voxel art so unbelievably lush and gorgeous that, for at least a brief\
      \ moment, it makes you forget that this is actually a puzzle game about burning\
      \ stuff&quot;<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://hardcoregamer.com/2020/08/09/screenshot-saturday-featuring-mechajammer-fuser-more/384717/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1147890/extras/bonfire-anim-1smallcrop.gif?t=1607099888\"\
      \ /><br><br><i>Bonfire Peaks</i> is the latest puzzle game designed by <a href=\"\
      https://twitter.com/mytoboggan\" target=\"_blank\" rel=\"noreferrer\"  >Corey\
      \ Martin</a>, developer of <a href=\"https://store.steampowered.com/app/721390/Pipe_Push_Paradise/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><i>Pipe Push Paradise</i></a> &amp;\
      \ <a href=\"https://store.steampowered.com/app/950140/Hiding_Spot/\" target=\"\
      _blank\" rel=\"noreferrer\"  ><i>Hiding Spot</i></a>, with art by <a href=\"\
      https://twitter.com/MadMaraca\" target=\"_blank\" rel=\"noreferrer\"  >Mari\
      \ Khaleghi</a> and <a href=\"https://twitter.com/Voxels\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Zach Soares</a>.  Featuring a beautiful and distinctive\
      \ voxel-based art style, <i>Bonfire Peaks</i> is a dense game full of expertly\
      \ designed challenging puzzles, with no filler content.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1147890/extras/bonfire-anim-2smallcrop.gif?t=1607099888\"\
      \ /><br><br><i>Bonfire Peaks</i> is the inaugural publishing project by <a href=\"\
      https://store.steampowered.com/developer/draknek\" target=\"_blank\" rel=\"\
      noreferrer\"  >Draknek &amp; Friends</a>, the publisher and developer of <a\
      \ href=\"https://store.steampowered.com/app/1052990/A_Monsters_Expedition/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><i>A Monster\u2019s Expedition</i></a>\
      \ and <a href=\"https://store.steampowered.com/app/583270/Cosmic_Express/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><i>Cosmic Express</i></a>. Enjoy hours\
      \ of deep puzzles as you explore the interactive hub world and discover surprising\
      \ new mechanics.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1147890/extras/bonfire-anim-3bsmallcrop.gif?t=1607099888\"\
      \ /><br><br>Coming in early 2021 to PC, Mac &amp; Linux."
