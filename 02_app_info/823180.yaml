    about_the_game: A simple casual game for those who like to pass the time after
      a hard day, for those who do not need long battles. Bubble strike gives you
      the ability to shoot balls with the help of a matching color ball gun. If You
      will shoot down all the balls - proceed to the next level. Also you will be
      driven by a pressure compressor , pushing balls down to your gun and then the
      game is over.
