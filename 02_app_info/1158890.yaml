    about_the_game: "<strong>White Shadows</strong> is a modern fable, a distorted\
      \ mirror of our own world, funny, fucked up and a little meaningful.<br><br>Some\
      \ time ago, the great war led to a plague which wiped almost all living things\
      \ from the face of the earth. Or so they say. Nobody is safe outside the White\
      \ City, and the birds are to blame for the plague. Or so they say. Only a shining\
      \ coat of fresh white color will protect you from the plague, and you must earn\
      \ your ration of color by staying obedient. Or so they say. But Ravengirl stopped\
      \ listening.<br><br>Her escape pushes you deeper and deeper into ever more surreal\
      \ parts of the city \u2013 slums constructed out of the remains of a circus,\
      \ giant workers\u2019 quarters which travel through the endless night, a perverted\
      \ amusement park where white color flows endlessly, a forgotten place where\
      \ the other outlaws gather around a tree made of tin. <br><br>On your journey\
      \ into the darkness you will become the main attraction of the half-human, half-animal\
      \ inhabitants of the city. You will catch up with your own past and become a\
      \ victim, a perpetrator, a prophet. You will find the resistance hidden deep\
      \ in the belly of the city and learn about the horrible truth of the white color\
      \ and the world outside the city. Or will you?<br><br><strong>FEATURES</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Meaningful story: A story that is dark yet funny, gripping\
      \ and relevant to players\u2019 lives today<br></li><li>Narrative gameplay experience:\
      \ Simple, but deep interactions drive the story forward<br></li><li>Cinematic\
      \ style: A unique &amp; highly detailed visual style made of shadows and light\
      \ <br></li><li>This fable comes alive: a fully formed world with masses of pigs\
      \ and sheep and birds, with scheming rats and wolf overlords and helpless little\
      \ chicklets<br></li><li>A call to revolt: Are you ready to change the fate of\
      \ the last city on earth and its\u2018 inhabitants?</li></ul>"
