    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1247750/extras/Package_header_image_600_x_197_-_Copy.png?t=1585069270\"\
      \ /><br><strong>Dark Dreams of Furiae</strong> is a fantasy RPG module for <i>Neverwinter\
      \ Nights: Enhanced Edition</i>. The characters and events of this module coincide\
      \ with the official <strong>Dungeons &amp; Dragons</strong> tabletop campaign,\
      \ <i>Baldur\u2019s Gate: Descent into Avernus</i>.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li> 10 hours of brand new gameplay for <i>Neverwinter Nights:\
      \ Enhanced Edition</i><br></li><li> Solo and co-op play <br></li><li> Original\
      \ Music Score <br></li><li> Takes characters from level 5 to level 8<br></li><li>\
      \ Time is of the essence: day/night cycle marches on; your choices bring new\
      \ events<br></li><li> Daily news sheet adapts to your decisions and gives adventure\
      \ clues<br></li><li> Based on the Planescape D&amp;D campaign setting<br></li><li>\
      \ Events coincide with official D&amp;D tabletop campaign, <i>Baldur's Gate:\
      \ Descent into Avernus</i></li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1247750/extras/dia_banner_-_Copy.jpg?t=1585069270\"\
      \ /><h2 class=\"bb_tag\">Dark Dreams of Furiae: A City on the Edge of Hell</h2>In\
      \ the fallen city of Furiae, ruled by devils and despots, a quiet war wages\
      \ for the hearts and minds of the people. Into this chaos, a new arcane substance\
      \ is smuggled: worldwine. Worldwine is deadly to devils, and turns mortals into\
      \ dream-addled fanatics. <br><br><br>As a mortal of Furiae, you have a vested\
      \ interest in this new operation. Could worldwine serve as a tool against the\
      \ oppressive regime? Or will a passive populace simply succumb to their rule?\
      \ What dark forces hide beneath the city, feeding on the dreams of the afflicted?\
      \ Fight to save a damned city in this planar mystery adventure\u2026"
