    about_the_game: Skidlocked is a game about biking through traffic very fast. Dodge
      cars and run traffic lights, but don't get hit!<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>Around 1 hour of gameplay<br></li><li>A free-roaming city
      with traffic simulation<br></li><li>6 different missions throughout the city<br></li><li>Post-game
      with randomly generated races<br></li><li>Beat your own high-scores<br></li><li>Get
      hit by cars!</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1163570/extras/about.png?t=1579283892"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
