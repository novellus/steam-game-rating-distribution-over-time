    review: Skidlocked is a game where you ride a bicycle around a very gridlocked
      city. You compete in short time challenges and can be knocked off your bike
      by a variety of obstacles. Game takes about a half hour, a little more of less
      depending on how bad you are at steering (and trying to figure how to disable
      motion blur).  Not the best Sokpop but not bad either.
