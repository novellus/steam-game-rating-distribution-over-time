details:
  data:
    about_the_game: "CodeWalker\u2122 is a developer\u2019s tool that allows users\
      \ to view Source Code as graphical trees in a color-coded logic hierarchy.<br\
      \ />\r\nIt features 2D and 3D graphical interfaces that allow a programmer to\
      \ quickly understand unfamiliar code, debug, and optimize software. <br />\r\
      \n\u200B<br />\r\nCodeWalker\u2122 can currently understand the following languages.\
      \ <br />\r\nC<br />\r\nC++<br />\r\nC#<br />\r\nJava<br />\r\nPython<br />\r\
      \nPython-formatted pseudo code<br />\r\n<br />\r\nWe have moe language support\
      \ on the way!"
