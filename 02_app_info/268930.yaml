    about_the_game: Enter the world of Ahkranox - the first ever genuinely infinite
      first person roguelike. Become the incarnate form of a magical, sentient Sword,
      protecting a realm of dreams from the shadows of its own tormented soul, and
      stand as an eternal guardian against the infinite darkness that threatens to
      consume all.<br><br>Meticulously inspired by the classic RPG experiences of
      the early 90s, this turn-based roguelike drops you into the infinite realm of
      Ahkranox, a dream-world in the mind of a sentient sword. The world is infinite,
      the loot is infinite, the quests are infinite and the possibilities are infinite.
      Relive the classic adventure experience of the past in this modern day salute
      to the pioneers of modern role playing.<br><br>Be warned! Much like its predecessors,
      this game does not babysit you. You will learn to run. You will learn patience.
      You do not start out an unbeatable hero. You will start as a scavenger, doing
      what they can to scrape by, but that will make your inevitable success even
      sweeter.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/268930/extras/SteamBannerB.jpg?t=1572347460"
      /><br><br><strong>Features:</strong><br><br><ul class="bb_ul"><li>A procedurally
      generated, yet permanent, world to explore.<br></li><li>All players experience
      their own copy of the same world. Share your finds with friends!<br></li><li>Plunder
      an infinite amount of procedurally generated loot.<br></li><li>Compete against
      your fellow adventurers to prove yourself the greatest hero to have lived.<br></li><li>Choose
      from a never-ending supply of quests.<br></li><li>Interact with your fellow
      players through rifts in time.<br></li><li>Relive the brutal difficulty and
      merciless game mechanics of the golden age of video gaming.<br></li><li>Claim
      undiscovered locations as your own for other players to stumble upon.<br></li><li>A
      game without an ending and with no level cap! You live to reach greater heights
      than your fellows, or you die gloriously!</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/268930/extras/SteamBannerC.jpg?t=1572347460"
      /><br><br>So come on in and join the hundreds of players already enjoying the
      game, and while you're here, jump on our <a href="https://steamcommunity.com/linkfilter/?url=https://www.tapatalk.com/groups/malevolencegame/"
      target="_blank" rel="noopener"  >official forum</a> to share what you find!
      Remember that if you can see it in your game, everyone else can, too!
