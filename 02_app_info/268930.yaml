    reviews: "\u201COld school RPG with modern technology? Check. Looking for funding?\
      \ Check. Is Malevolence: The Sword of Ahkranox worthy of your money? Check.\u201D\
      <br><a href=\"http://www.indiegamemag.com/to-infinity-and-rpg-malevolance-the-sword-of-ahkranox/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Indie Game Magazine</a><br><br>\u201C\
      As a huge fan of games like the Might and Magic series ... I am pretty excited\
      \ for this game.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.capsulecomputers.com.au/2012/03/malevolence-the-sword-of-ahkranox-info/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Capsule Computers</a><br><br>\u201CThere\u2019\
      s a glowing green circle on the dungeon floor. Should I stand on it? Of course\
      \ I should. Green means go. Nothing bad is ever green. So I step into the circle,\
      \ and it poisons me. But look, that\u2019s OK. Hit points are falling off me\
      \ in clumps, like hair off the elderly, but over there on the wall is a font\
      \ of pure, life-giving water. I race toward it and drink: it is also poisoned.\
      \ Stumbling and reeling, I step back from the vile stuff onto a spike trap and\
      \ die.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://venturebeat.com/2013/02/07/a-world-inside-the-imagination-of-a-sentient-sword-kickstarter-funded-indie-game-malevolence-the-sword-of-ahkranox-interview/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VentureBeat</a><br>"
