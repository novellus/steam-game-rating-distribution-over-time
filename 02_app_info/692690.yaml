    about_the_game: It's your time to become a dance master and take down Uriel!<br>Battle
      9 of the best dancers from around the globe and compete on global leaderboards.
      Featuring 45 Songs by F-777 and a VR dance editor, Dance Collider is the ultimate
      dance and rhythm game.<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://discordapp.com/invite/VRkbyw5"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/692690/extras/Join_Discord.gif?t=1604277956"
      /></a><br><strong><a href="https://steamcommunity.com/linkfilter/?url=https://discordapp.com/invite/VRkbyw5"
      target="_blank" rel="noopener"  >Become a part of our Discord community!</a></strong><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/692690/extras/45_Songs.gif?t=1604277956"
      /><br><strong>Featuring 45 original songs by artist F-777</strong><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/692690/extras/Uniique_Gameplay.gif?t=1604277956"
      /><br><ul class="bb_ul"><li>Intense arcade dance action for VR.<br></li><li>Energetic
      dance patterns that will have you working up a sweat.<br></li><li>Hand-crafted
      battles set to original music.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/692690/extras/Characters.gif?t=1604277956"
      /><br><ul class="bb_ul"><li>9 characters to challenge, each with their own distinct
      style.<br></li><li>Unique, motion captured dances for every song.<br></li><li>Can
      you survive each character's signature moves?</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/692690/extras/Mixed_R.gif?t=1604277956"
      /><br><strong>Mixed Reality powered by LIV</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/692690/extras/VR_Dance_Editor.gif?t=1604277956"
      /><br>Create custom dances all within VR! Load any of your favourite songs and
      artists and start creating.<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=837e7c20-c1fd-11e8-8cad-074d7176bdd3"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>
