details:
  data:
    about_the_game: <strong>Pogo can be played with a keyboard or a controller. A
      controller is recommended.</strong><br><br>Pogo is a challenging 3D physics
      platformer made up of short levels with a goal to collect at the end.<br><br>You
      will face obstacles such as stairs, moving platforms, conveyor belts, piles
      of boxes, seesaws, bowling ball cannons, super ice and more.<br><br>As your
      Pogo skills rise you will unlock more difficult but more rewarding pogo sticks
      and challenges.<br><br><ul class="bb_ul"><li>Embark on a journey to become a
      pogo master.</li><li>Complete challenges to rank up and unlock more content.</li><li>More
      difficult challenges return bigger rewards.</li><li>80 progressively challenging
      levels to unlock.</li><li>5 unique pogo sticks to grasp.</li><li>Optional time
      trial score system for competitive players.</li></ul>
