    about_the_game: "A new costume for Sasha is added.<br />\r\nSportswear for Sasha.\
      \ Enjoy battles and daily life sections in new fashion.<br />\r\n<br />\r\n\u25BC\
      How to use<br />\r\nYou can access the new costume by performing either of the\
      \ following:<br />\r\n1. Select &quot;Another Mode&quot; on the main menu, and\
      \ then select Sasha.<br />\r\nChange into the costume &quot;Sports Outfit&quot;\
      \ by selecting &quot;Character Editor&quot; when you are near the tent on the\
      \ field.<br />\r\n2. Select &quot;Story Mode&quot; on the main menu, and then\
      \ approach Sasha in the Daily Life section.<br />\r\nChange into the costume\
      \ &quot;Sports Outfit&quot; by selecting &quot;Change outfit&quot; when you\
      \ are near Sasha."
