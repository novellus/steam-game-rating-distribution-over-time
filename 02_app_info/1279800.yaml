    short_description: '''Legend of Towercraft'' is a Free-to-Play Tower Defense/ARPG
      which has NO Pay-to-Win elements. The world is in ruins and as the Guardian
      of your community below the mountain, you have the task to rebuild your town
      and protect it from the growing corruption.'
