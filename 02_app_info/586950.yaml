    detailed_description: "<h1>ADD TEMPESTFALL TO YOUR WISHLIST!</h1><p><a href=\"\
      https://store.steampowered.com/app/1337100/Warhammer_Age_of_Sigmar_Tempestfall/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1337100/Warhammer_Age_of_Sigmar_Tempestfall/</a></p><br><h1>BECOME\
      \ A WIZARD</h1><p>The Wizards is an award-winning action-adventure VR game with\
      \ an unique system of casting spells with hand gestures and acclaimed narration\
      \ and voice acting by Jason Marnocha.<br><br>The Enhanced Edition comes with\
      \ new content and mechanics as the result of many months of hard work to implement\
      \ everything our players wished for. It introduces a brand new level and cutscenes,\
      \ checkpoint system, character customization, improved performance, and many\
      \ more.</p><br><h1>About the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/586950/extras/smok.jpg?t=1604315256\"\
      \ /><br><br>Use motion controllers to destroy your enemies by weaving magic\
      \ into lightning, fireballs, and other elemental spells. Chain combos and use\
      \ different tactics against the hostile creatures. Make the game as challenging\
      \ or as casual as you like with Fate Cards, and become the hero you\u2019ve\
      \ always wanted to be with powerful spells at your fingertips!<br><br><br><ul\
      \ class=\"bb_ul\"><li>Action-adventure VR spellcaster set in a rich fantasy\
      \ world<br></li><li>Campaign featuring time travel, heroic battles, and dragons<br></li><li>Intuitive\
      \ system of casting spells with hand gestures<br></li><li>Six element-based\
      \ spells to learn and upgrade<br></li><li>High replayability thanks to game-modifying\
      \ Fate Cards<br></li><li>Arena mode with challenging battles on the arenas<br></li><li><strong>Free\
      \ movement</strong> and/or teleportation-based exploration</li></ul>"
