    review: If you've ever found yourself walking through a fantasy themed area in
      an amusement park as a child and looked with wonder at the sights and sounds,
      this will hit the same part of your brain. While not the most elaborate and
      well developed when it comes to writing or combat, what is here is beyond solid
      enough to pair VERY well with what is an incredibly fun world to wander around
      in. if you've ever found yourself nostalgic for the sensation of wandering about
      an amusement park as a kid, this is the right place to start.
