    about_the_game: "THE WAR NEEDS YOU! Archangel Hellfire is the unholy union of\
      \ god-like mech weaponry and infernal team deathmatch gameplay. Pilot massive\
      \ weapons of destruction, armed to the teeth, and war on post-apocalyptic lands\
      \ in this free-roaming shooter. Think you have what it takes to battle mech-to-mech\
      \ and win world domination for your faction in The Great Mech Wars? Enlist and\
      \ get into a mech today!<br><br><strong>FEATURES:</strong><br><ul class=\"bb_ul\"\
      ><li>Building-sized Mechs: Drop into six different state-of-the-art war machines<br></li><li>13+\
      \ Weapon Systems: Rain hellfire in every direction with arm-mounted artillery<br></li><li>Unique\
      \ Special Abilities: Singularity Beam, Invisibility Cloak, Death from Above\u2026\
      \ Use strategically!<br></li><li>4 Unforgiving Maps: Blast the destructible\
      \ desert, mountain, farmland, and city into pieces and use the natural features\
      \ of the landscape to your advantage. <br></li><li>Tactile cockpit controls:\
      \ Roam free, and fight to win with full control of your mech</li></ul>"
