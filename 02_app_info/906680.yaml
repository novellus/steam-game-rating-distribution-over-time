    about_the_game: "<h2 class=\"bb_tag\">Tip</h2>In the game, you can roll frequently\
      \ to avoid enemy attacks, which can greatly reduce the difficulty of the game.<h2\
      \ class=\"bb_tag\">Game</h2>This is a side-scroll action game where players\
      \ can control a character, use tricks, weapons, skills, destroy traps, kill\
      \ zombies. The protagonist has rich sound effects, voice.<h2 class=\"bb_tag\"\
      >Fight &amp; Combo</h2>By running, jumping and rolling, various combinations\
      \ can be triggered.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/906680/extras/GIF.jpg?t=1599711983\"\
