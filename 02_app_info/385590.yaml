  data:
    about_the_game: Journey on an epic quest with Lethal and his elite party of warriors
      through a huge fantasy land. Play as Lethal and his companions in exciting turn
      based battles against a variety of fantasy creatures.<br><br><ul class="bb_ul"><li>8
      playable characters, all with unique abilities, armor and weapons.<br></li><li>Turn-based
      combat featuring a diverse and engaging battle system.<br></li><li>A huge world
      with 13 areas to explore, all with unique enemies and quests.<br></li><li>Craft
      powerful armor and weapons from materials gathered from intense boss monster
      encounters throughout the kingdom.<br></li><li>Over 50 story quests to complete.<br></li><li>An
      arena that lets you put your abilities to the test, where you face off against
      more difficult versions of past encounters.<br></li><li>Loads of pets to find
      that have special abilities to help you face your enemies in battle.</li></ul>
