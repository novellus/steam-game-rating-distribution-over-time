    about_the_game: Amazing cast of big-screen favourites is directed by Robert Rodriguez,
      Frank Miller - and special guest director Quentin Tarantino - in this acclaimed
      and visually stunning hit! Straight from the pages of Miller's hip series of
      SIN CITY graphic novels, Bruce Willis stars as a cop with a bum ticker and a
      vow to protect a sexy stripper (Jessica Alba); Mickey Rourke as an outcast misanthrope
      on a mission to avenge the death of his one true love (Jaime King); and Clive
      Owen as Dwight, the clandestine love of Shellie (Brittany Murphy), who spends
      his night defending Gail (Rosario Dawson) and her Old Town girls (Devon Aoki
      and Alexis Bledel) from a tough guy (Benicio Del Toro) with a penchant for violence.
      Also starring Elijah Wood, Nick Stahl, Michael Madsen, Carla Gugino and Michael
      Clark Duncan.
