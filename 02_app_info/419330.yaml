    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Amazing cast of big-screen
      favourites is directed by Robert Rodriguez, Frank Miller - and special guest
      director Quentin Tarantino - in this acclaimed and visually stunning hit! Straight
      from the pages of Miller's hip series of SIN CITY graphic novels, Bruce Willis
      stars as a cop with a bum ticker and a vow to protect a sexy stripper (Jessica
      Alba); Mickey Rourke as an outcast misanthrope on a mission to avenge the death
      of his one true love (Jaime King); and Clive Owen as Dwight, the clandestine
      love of Shellie (Brittany Murphy), who spends his night defending Gail (Rosario
      Dawson) and her Old Town girls (Devon Aoki and Alexis Bledel) from a tough guy
      (Benicio Del Toro) with a penchant for violence. Also starring Elijah Wood,
      Nick Stahl, Michael Madsen, Carla Gugino and Michael Clark Duncan.
