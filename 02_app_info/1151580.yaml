    about_the_game: "<strong>1984 Rewired</strong> is a first-person platformer set\
      \ in a dystopian society in which the <strong>Great Warden</strong> controls\
      \ everything and everyone. The main source of his power is the <strong>Cyber\
      \ Reality</strong>, a super network where every citizen has his own digital\
      \ identity. Thanks to this network the Great Warden can reach anyone with his\
      \ propaganda and keep his control on everything.<br>The <strong>Great Warden</strong>\
      \ grants security, wealth, prosperity, but he took freedom in exchange. <br>&quot;<strong><i>Freedom\
      \ is weakness, abiding rules makes us stronger</i></strong>&quot; .<br><br>You,\
      \ an hacker called <strong>N4M3L35S.1</strong>,  will have to hack your way\
      \ through the <strong>Cyber Reality</strong> to expose the truth behind the\
      \ <strong>Great Warden</strong> and his regime. But, be aware, the <strong>Great\
      \ Warden</strong> is always watching, you have to be quick and run through the\
      \ network before the security system detects you. <br>The deeper you dig into\
      \ the <strong>Cyber Reality</strong>, the harder is going to be your path. <br><br>This\
      \ is an hardcore challenge and it will require speed, perfect timing and fast\
      \ reaction in order to avoid the defensive systems and reach the exit before\
      \ the time runs out.<br>Test your skills trying to complete every level as quick\
      \ as possible, look for shortcuts and alternative paths.<br><br>And if you are\
      \ up to an extra challenge look for the hidden <strong>VHS</strong>, there is\
      \ one in every level.<h2 class=\"bb_tag\">Features</h2> \u2022\thardcore fast\
      \ pace gameplay<br>\u2022\tunique levels with tons of traps and puzzles<br>\u2022\
      \toriginal soundtrack with 80s vibes by <strong>FATAL FE</strong> and <strong>ZOMBIE\
      \ SAM</strong><br>\u2022\tspecial powers to make your way through the levels"
