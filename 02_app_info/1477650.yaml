  data:
    about_the_game: Welcome to the Dinosaur Island. There are thousands of various
      dinosaurs living in this beautiful and mysterious island. There are Tyrannosaurus
      that dominates the land, the pterosaurs flying in the sky, and the triceratops,
      stegosaurus and so on. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1477650/extras/1.png?t=1607913408"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1477650/extras/2.png?t=1607913408"
      /><br>When you get close to the dinosaurs, you will be found and killed. So
      you have to find a way to avoid all dinosaurs and escape from this dinosaur
      island. <br><br>There is a magical teleportation stone gate, which can be helpful
      with your escape. So Find it!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1477650/extras/3.png?t=1607913408"
      /><br>Enjoy your adventure!<br><br>Instructions:<br>Using the Trackpad from
      the right controller to control your movements.<br>Using the Touchpad and the
      Trigger from the left controller to choose menu.
