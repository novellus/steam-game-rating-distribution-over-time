    about_the_game: "<strong>REVIEWS</strong><br>Steve - Channel 4 TV, Go 8 Bit &quot;Joyful,\
      \ Fun, Addictive&quot;<br>Geekism - &quot;Retro Tycoon Fun&quot;<h2 class=\"\
      bb_tag\"><strong>Ever wanted to build your own Arcade Empire?</strong></h2><br>Arcade\
      \ Tycoon lets the player design, manage and build in this amazing world of classic\
      \ isometric pixel art. Keep the guests happy by choosing from using a list of\
      \ hundreds entertainment machines and decorative items. Remember that a happy\
      \ guest spends more of their hard-earned dollars. Discover new games, tech and\
      \ staff using the research and unlocking menus. Inspired by Two Point Hospital,\
      \ Planet Coaster and Game Dev Tycoon.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/750520/extras/Wide_Shot_Steam_Gif.gif?t=1608226407\"\
      \ /><br><br><strong>CORE FEATURES</strong><h2 class=\"bb_tag\">Design and Build</h2>Delight\
      \ your guests with a huge variety of entertainment including consoles, pinball,\
      \ retro, modern day, shooters, pool, ice hockey, virtual reality and more. Create\
      \ awesome-looking themed areas by purchasing unique attractions and decorating\
      \ all aspects: floors, walls, pictures, and all the required and very handy\
      \ facilities.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/750520/extras/steam_page_building.gif?t=1608226407\"\
      \ /><h2 class=\"bb_tag\">12 Campaign Levels and Sandbox </h2>Build and manage\
      \ arcades at such diverse locations as the ghetto, wacky museums, theme parks,\
      \ pirate ship, shopping malls and haunted hotels or you can have a casual game\
      \ with the sandbox mode, and still experience expansion and growth.<h2 class=\"\
      bb_tag\">Employee and Guests</h2>Customers will drop litter, be sick, steal,\
      \ poo themselves, crave specific machines, and need access to food and drinks.\
      \ Select from a range of staff, whose wages depend on their skill levels. Security,\
      \ cleaners, technician and entertainers are waiting to help with the guests'\
      \ needs.<h2 class=\"bb_tag\">Power Management</h2>Make sure you have enough\
      \ juice for your machines otherwise you could end up with a chain of cataclysmic\
      \ explosions.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/750520/extras/Desktop_800_300_broken.gif?t=1608226407\"\
      \ /><h2 class=\"bb_tag\">Marketing and Finance</h2>Detailed finance panel allows\
      \ you to check all your profits or losses, with monthly statements, graphs,\
      \ marketing and loans available at Donald Corp.<br><br>Below To Be Implemented\
      \ - Keep up to date visit announcements for details.<h2 class=\"bb_tag\">Tech\
      \ Tree</h2>Unlock new upgrades and hot Tech to help your arcade run more smoothly\
      \ or to do research so you can continue to make your arcade more amazing and\
      \ entertaining.<br><br><br><br><strong>CORE FEATURES</strong><br><ul class=\"\
      bb_ul\"><li>\tBuild and Manage <br></li><li>\t12 Level Campaign<br></li><li>\t\
      Sandbox Mode<br></li><li>\tHumour<br></li><li>\tCustomization<br></li><li>\t\
      Tech Tree<br></li><li>\tPower Management<br></li><li>\tStaff Management<br></li><li>\t\
      Marketing and Finance</li></ul><br>Want to help? Be brave enough to support\
      \ our Early Access release!<br><br>Come and join discord show off your arcade,\
      \ take part in competitions, tell us your favorate arcade machines!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/750520/extras/Links_0001_DISCORD.png?t=1608226407\"\
      \ /><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/UqWSs5B\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/UqWSs5B</a>"
