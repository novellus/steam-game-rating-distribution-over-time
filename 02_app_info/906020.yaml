    review: "eu realmente esperava bastante desse jogo, faz anos que procuro algo\
      \ nesse estilo, armas + carros em uma arena. E infelizmente esse n\xE3o era\
      \ o jogo que eu procurava...\n\n se o jogo estivesse em early acess eu ainda\
      \ daria algum cr\xE9dito. Mas o que parece \xE9 que o autor pretende adicionar\
      \ apenas mais carros para fingir que liga pra ele.\n\n Esse jogo devia estar\
      \ sendo vendido por 2 reais, pois n\xE3o parece que foi investido mais do que\
      \ uma semana em sua produ\xE7\xE3o. Ele fala que \xE9 single player, mas n\xE3\
      o tem campanha e parece que eu entrei em um server com outros jogadores humanos\
      \ quado dei play.\n\n Eu poderia listar v\xE1rios problemas desse jogo, mas\
      \ pra que? ele \xE9 simplesmente algo inacabado que foi lan\xE7ado na steam\
      \ pra tentar garimpar alguns trocados,,,"
