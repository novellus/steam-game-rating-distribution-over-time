    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/906020/extras/1.png?t=1538988852"
      /><br><br>Try your hand in one of the craziest entertainments - armored car
      battles. That's the appropriate action for the most desperate daredevils. Strike
      Cars is your personal burst of adrenaline!<br><br>BATTLE CARS EQUIP<br>Choose
      a battle car, equip it with powerful weapons&amp;armor and drive to the starting
      line.<br><br>EXTREME FIGHTS<br>Bring maximum damage to your rivals by crashing
      and shooting.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/906020/extras/2.png?t=1538988852"
      /><br><br>CAUTION NEVER HURTS<br>The battles are furious and cost lives of the
      least fortunate fighters. That's why you are to fight your rivals but be careful.<br><br>Out
      of combat, you can upgrade your car or buy new, more powerful ones. Buy different
      types of armor to make your iron steed really indestructible.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/906020/extras/3.png?t=1538988852"
      /><h2 class="bb_tag">Strike Cars game KEY FEATURES:</h2><br><ul class="bb_ul"><li>Extreme
      battle of armed cars;<br></li><li>Powerful weapons and armor;<br></li><li>Opportunity
      to upgrade vehicles</li></ul><br>Defeat all your rivals and become the best
      battle racer with Strike Cars game!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/906020/extras/4.png?t=1538988852"
      />
