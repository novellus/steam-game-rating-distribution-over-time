    review: "Actualizaci\xF3n de la rese\xF1a:\nConsiderando que el juego no se actualiza\
      \ desde febrero (casi un a\xF1o), parecer\xEDa que el juego qued\xF3 abandonado.\n\
      As\xED que, recomiendo no comprarlo por esta causa, salvo que te interese tener\
      \ una hora y media de gameplay por el precio actual...\n\n\n(Resto de la rese\xF1\
      a anterior)\nEsta muy inspirado en el Super Metroid... y eso me encanta XD\n\
      Aparte tiene algo que muchos de los Metroidvania de hoy no tienen (o m\xE1s\
      \ bien si tienen) ya que me refiero a que no te dicen para donde ten\xE9s que\
      \ ir, ten\xE9s que explorar el mundo por vos mismo y eso me encanta\nAdem\xE1\
      s, el arte es muy bueno, me gusta mucho como dibuja el artista\n\nEstoy escribiendo\
      \ esto cuando el juego aun no esta completo, tiene un par de cosas que tiene\
      \ que pulirse... pero son m\xEDnimas. Aunque 2 cosas que podr\xEDa criticar\n\
      Una seria que la chica siempre tenga la pistola en la mano, para ahorrarse la\
      \ molestia de ese microsegundo que tarda en sacar su arma y disparar\nY la otra\
      \ cuando ten\xE9s que romper un piso disparandole a una roca que esta en el\
      \ techo para que caiga y esta te abra paso... es algo que estaba muy oculto\
      \ y muy dif\xEDcil de darse cuenta, yo al menos estuve dando un mont\xF3n de\
      \ vueltas hasta que me di cuenta de eso"
