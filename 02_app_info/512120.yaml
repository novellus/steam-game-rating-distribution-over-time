    about_the_game: It's the year 2120 and short range space travel around the Earth
      has become a possibility bringing the start of orbital stations becoming homes
      to many, the space station HORIZON being the largest and most visited.<br><br>In
      Nakiti Generations you play as a heroine who has been caught in a huge disaster
      that brings you crashing down back to Earth, are you the only survivor?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/512120/extras/desc_features.png?t=1513303789"
      /><br><br><ul class="bb_ul"><li>Smooth controlling gameplay and visuals<br></li><li>A
      Large open world to explore with many secrets<br></li><li>Multiple exciting
      unlockable skills to discover<br></li><li>Lots of collectables to hunt down
      as you explore<br></li><li>Different game types to keep you coming back for
      more including scrambled item locations, speedrun and arcade modes. (coming
      with version 1.1)</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/512120/extras/desc_actionadventure.png?t=1513303789"
      /><br><br>Nakiti Generations is an open world action adventure game also known
      as a 'Metroidvania'.<br><br>You start with little or no skills and gain more
      powers as you explore the world, this means there can be forks in the path as
      you progress to the end making everyone have their own unique adventure.
