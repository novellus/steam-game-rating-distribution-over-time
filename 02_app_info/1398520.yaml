  data:
    about_the_game: "Colors of the Cube is about a cube trying to restore color to\
      \ a colorless world ruled by triangles.<br />\r\n<br />\r\nEach level your goal\
      \ is to reach the orb of color so you can release a new color to the world.\
      \ The sneaky triangle will try and get to the orb before you to stop you from\
      \ getting more colors.<br />\r\n<br />\r\nEach level comes with a new twist\
      \ and challenge for you to try and overcome."
