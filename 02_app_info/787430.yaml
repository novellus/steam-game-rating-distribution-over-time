    about_the_game: Years ago humans have encountered an android species that appear
      to be more than violent, cruel killers.<br>Today you are one of the robotic
      machines from the army on the Earth. It is the first strike on our enemies and
      we really need your help to win.<br><br>How long can you stand against all these
      enemies? Stop the endless waves of enemies<h2 class="bb_tag">Key features:</h2><ul
      class="bb_ul"><li>Upgradeable robot and weapons<br></li><li>Several types of
      enemies, which differ with each other by look and power</li></ul><br>Remember
      that, despite everything, we must have soldiers backs. Take care, bro.
