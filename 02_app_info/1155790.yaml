details:
  data:
    about_the_game: "When a dragon's fire lights up the night sky and burns a lowly\
      \ village to the ground, only one fairy can set things right. You must take\
      \ the role of this enchanting creature as she completes quests in her search\
      \ of why this tragedy occurred.<br />\r\n<br />\r\nTo complete your journey,\
      \ you'll need to clear the screen of various arrangements of cards by uncovering\
      \ and playing cards that are one higher or lower than the card at the top of\
      \ the deck.<br />\r\n<br />\r\nThis seemingly simple game contains clever depths,\
      \ especially when combined with tricky obstacles, the tools that can remove\
      \ them and your nefarious enemy \u2013 a spider who will spin her web around\
      \ your most desired cards!<br />\r\n<br />\r\nWith its stunning card decks,\
      \ gorgeous settings and magical gameplay, Dreamland Solitaire: Dragon's Fury\
      \ will cast a spell of delight over you!<br />\r\n<br />\r\nKey features:<br\
      \ />\r\n\u2022\tEnjoy a mesmerizing story of adventure<br />\r\n\u2022\tComplete\
      \ dozens of captivating levels<br />\r\n\u2022\tUse Wild Cards and Jokers to\
      \ win<br />\r\n\u2022\tUpgrade spells and bonuses in the shop<br />\r\n\u2022\
      \tRestore a fairy's home, a village and more"
