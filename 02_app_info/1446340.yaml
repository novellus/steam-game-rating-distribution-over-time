    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1446340/extras/steamDescriptionLogo.png?t=1609395942\"\
      \ /><strong>Shaype</strong> is a fantasy role-playing game with an emphasis\
      \ on <i>player dictated character creation</i>, <i>combat playstyles</i>, <i>dialogue</i>,\
      \ and <i>story outcomes</i>. The ability for the player to create and develop\
      \ their own character and world is at the heart of Shaype\u2019s design, presenting\
      \ diverse role-playing and alignment options.<br><br>\u200BWith Shaype, we wish\
      \ to create a true role-playing game. Our focus in development is for the player\
      \ to feel as though they exist in an engaging world where their decisions matter.<br><br><ul\
      \ class=\"bb_ul\"><li>For combat, we\u2019ve developed and are in the process\
      \ of developing varied weapons and divisions of Magic which will each possess\
      \ their own skill trees and abilities.<br><br></li><li>We want the gameplay\
      \ to be multifaceted and reflective of the player, with significant world-changing\
      \ options in dialogue, playstyle, and quests that are driven by the skillset\
      \ and choices of your character.<br><br></li><li>Another goal for Shaype is\
      \ to provide an engaging setting and atmosphere. Despite the friendly artstyle,\
      \ Shaype will explore dark/adult themes, possess derogatory language, allow\
      \ for diverse character alignment options, pose morally grey situations, and\
      \ host a wartorn violent land.<br><br></li><li>In Shaype we also wish to provide\
      \ a challenging experience that rewards the skill level of the player. Combat\
      \ mechanics are designed to be easy to learn but hard to master, testing the\
      \ ability of the player to find openings to strike.</li></ul><br>Visit us on\
      \ our website and join our Discord to learn more."
