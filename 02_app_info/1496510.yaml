details:
  data:
    about_the_game: "Ugly duckling came up with a brilliant plan. Ugly duckling decided\
      \ to Rob a Bank.<br />\r\nI put on a bag and flew, but the bag flew off. He\
      \ needs more packages to collect, so that his face could not be identified!<br\
      \ />\r\n<br />\r\nPack per Duck-2d shooter with a change of weapons, go through\
      \ various levels dodging mines, enemy bullets and suicide bombers, destroy levels,\
      \ blow up everything around and at the end meet the great and terrible... a\
      \ rubber duck!<br />\r\n<br />\r\nManagement:<br />\r\nWASD-Movement<br />\r\
      \nMouse wheel - change weapons<br />\r\nLeft Mouse Button-Shooting<br />\r\n\
      R-Recharge<br />\r\nF-Throw a grenade<br />\r\n<br />\r\nFeature of game:<br\
      \ />\r\n- Complexity<br />\r\n- Beautiful Pixel-Art<br />\r\n- Music"
