    about_the_game: 'In the game, you will play a cursed hero. You have only one hour
      left in your life. In this hour, you need to find ways to improve your strength,
      and then defeat the devil to save yourself.<h2 class="bb_tag"> Game Features:
      </h2><ul class="bb_ul"><li>Unexpected storyline. </li></ul><ul class="bb_ul"><li>
      Simple and exciting combat experience. </li></ul><ul class="bb_ul"><li> Beautifully
      portraits and background music. </li></ul><ul class="bb_ul"><li>Up to dozens
      of different endings. </li></ul><ul class="bb_ul"><li> Your game time is only
      1 hour. </li></ul><h2 class="bb_tag">Character introduction: </h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1160510/extras/Actor_FW01_6.png?t=1569929667"
      /><br>This is the protagonist.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1160510/extras/Amowang1_5.png?t=1569929667"
      /><br>the girl calls herself the devil.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1160510/extras/DF_Actor5.png?t=1569929667"
      /><br>the Grave keeper calls himself the sage.<h2 class="bb_tag"> Game shortcomings:
      </h2><ul class="bb_ul"><li>The process is shorter. </li></ul><ul class="bb_ul"><li>Common
      RPGMAKER style. </li></ul><ul class="bb_ul"><li>Weird plots may not be right
      for you. </li></ul><ul class="bb_ul"><li> Your game time is only 1 hour. </li></ul>'
