    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/925340/extras/header2.png?t=1568933704\"\
      \ /><br>Nineteen-year-old Yuu can\u2019t stand his younger sister, Otoko, and\
      \ the feeling is mutual. It\u2019s been almost a year since Yuu saw her last,\
      \ having escaped his dreary home town to study in the bustling city, but with\
      \ the advent of New Year\u2019s he finds himself obliged to return to his family\
      \ to celebrate.<br><br>Unfortunately, Yuu\u2019s absence has not softened his\
      \ younger sister, and Otoko is just as sullen and surly as ever before.<br><br>Finding\
      \ the atmosphere at home unbearable, Yuu decides to escape once more \u2014\
      \ not to the city this time, but to his grandmother\u2019s snowy, secluded village.<br><br>The\
      \ reunion between grandson and grandmother starts normally at first\u2026 until\
      \ one moonlit night, when the pair witness a star streaking through the sky.<br><br>The\
      \ following morning, Yuu enters the kitchen, still half-asleep, to discover...<br><br>\u201C\
      Who are you? What are you doing in my grandmother\u2019s house?\u201D<br><br>...that\
      \ his grandmother has transformed into a cute young girl!<br><br>What is the\
      \ reason behind his grandmother\u2019s drastic change? Will Yuu be able to restore\
      \ her to her original self? And why is she so adorable?!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/925340/extras/features.png?t=1568933704\"\
      \ /><br><ul class=\"bb_ul\"><li>Story by ebi-hime, author of <a href=\"https://store.steampowered.com/app/585890/Sweetest_Monster/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Sweetest Monster</a>, <a href=\"https://store.steampowered.com/app/716340/Blackberry_Honey/?curator_clanid=33024327\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Blackberry Honey</a>, and <a href=\"\
      https://store.steampowered.com/app/352610/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >The Way We All Go</a><br></li><li>Around 50,000 words of text (approx 3-4\
      \ hours of reading)<br></li><li>Detailed background and character art<br></li><li>A\
      \ custom OST<br></li><li>1080p display<br></li><li>A kinetic story with no choices\
      \ or branches<br></li><li>A very cute grandmother!!!</li></ul>"
