    review: "[h1] Genre [/h1] Ein Hidden Object Adventure\n\n[h1] Story [/h1] In einer\
      \ Klein Stadt wurden der Sheriff und seine Frau umgebracht. Leute berichten\
      \ von einem Unheimlichen Anwesen in der n\xE4he der Stadt. Ein Reporter bricht\
      \ zu diesem auf um mehr \xFCber die Mysteri\xF6sen Morde zu erfahren, als er\
      \ aber nicht zur\xFCckkommt werden wir benachrichtigt und sollen ihn finden\
      \ und dabei auch noch herausfinden was dort vor sich geht\n\n[h1] Gameplay [/h1]\
      \ Ein recht simples Hidden Object Adventure. Es gibt nur sehr wenig Wimmelbilder\
      \ und auch nur sehr wenig R\xE4tsel. Diese waren aber alle ganz ordentlich.\
      \ Ansonsten m\xFCssen wir ganz klassisch verschiedene Gegenst\xE4nde finden\
      \ und einige auch im Inventar kombinieren. Das Voice Acting ist nicht gerade\
      \ super und auch die Englischen Texte sind nicht ganz gut geschrieben oder \xFC\
      bersetzt (ist aber nicht weiter wild)\n\n[h1] Achievements [/h1] Es gibt insgesamt\
      \ 24 Erfolge. Diese sind alle Story basierend und somit nicht verpassbar\n\n\
      [h1] Pro/Contra [/h1]\n+ Story OK\n+ Musik OK\n+ Wimmelbilder & R\xE4tsel sind\
      \ Ordentlich\n+ Achievements\n+ Sammelkarten\n\n- Voice Acting & die Englische\
      \ Text \xDCbersetzung sind nicht so gut (aber nicht weiter wild)\n\n[h1] Fazit\
      \ [/h1] Ein Hidden Object Adventure mit schw\xE4chen. Mir hat es dennoch viel\
      \ Spa\xDF gemacht und die Achievements sind ganz angenehm zu erreichen. Ich\
      \ w\xFCrde es nur Achievement Hunter und Fans des Genres Empfehlen"
