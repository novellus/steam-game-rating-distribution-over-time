    about_the_game: "For many years people from one little town keep away from a local\
      \ manor by the woodside. It\u2019s dark, wrecked walls keep a terrible secret\
      \ about the unsolved murder of the sheriff and his wife. And now the story continues,\
      \ when a young journalist, writing the story about the incident, disappears\
      \ under murky circumstances. Maybe the maniac\u2019s diary he found earlier\
      \ has something to do with it\u2026 <br><br>Solve the manor\u2019s mystery and\
      \ save the journalist before it\u2019s too late!<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Twisted plot<br></li><li>Realistic Artwork</li></ul>"
