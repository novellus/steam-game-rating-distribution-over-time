details:
  data:
    about_the_game: "Instead of wielding sword and shield, you will fly a <i>sentinel\
      \ 001</i> through mysterious, randomly generated space dungeons. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1032570/extras/gif.gif?t=1553770483\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Repair and pilot 8 space vessels<br></li><li>Explore\
      \ 7 alien dungeons<br></li><li>Collect and unlock over 100 relics that change\
      \ how you play<br></li><li>Wield 12 unique weapons<br></li><li>Navigate puzzle\
      \ rooms, asteroid fields, and booby-trapped space stations</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1032570/extras/gif2.gif?t=1553770483\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li><i>Procedural\
      \ Level Generation</i>: Every run is unique with levels randomly assembling\
      \ from a pool of 50+ hexagons. Each floor contains a combination of combat,\
      \ shop, puzzle, quest, and boss rooms.<br></li><li><i>Randomized Item Drops</i>:\
      \ With over 150 items to discover, the player can customize their ship however\
      \ they like. Every level contains a random distribution of firearms, power-ups,\
      \ and robotic allies. Synergies are waiting to be built. <br></li><li><i>Permanent\
      \ Death</i>: There is no mercy for those who crash-land. Death in the dungeon\
      \ means restarting the first floor with no items. <br></li><li><i>Inter-Run\
      \ Progression</i>: Although death is permanent, a persistent resource allows\
      \ the player to unlock new ships without hitting defined checkpoints. Defeating\
      \ each of the 7 levels unlocks a variety of new game elements, along with that\
      \ dungeon\u2019s marquee faction core.</li></ul>"
