    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/846790/extras/184.png?t=1525686476"
      /><br><br>Dive into the game <strong>TEVA</strong>! Here you are waiting for
      the amazing adventures of the ball. There is a level editor, high complexity
      and cool rewards!<br>Can you score more points than your friends?<br><br>TEVA  is
      an arcade-style beat 'em up that pays homage to the nineties era of classic
      arcade and 16-bit brawlers. <br>Play solo. Create new, interesting levels and
      score as many points as possible. Share your results with your friends and compete!<br><br><strong>About
      creating levels:</strong><br>Create your own levels, complicate your game and
      try to score more points! <br>You can create both light levels and super complex
      ones. Everything depends on you! Edit the levels as you like!<br><br>Come back
      to TEVA and ponostalgiruem. She will return you as a child when you were sitting
      in front of the TV for the console and having fun!<br>This 2D arkanoid will
      make you ponastolgirovat about the past childhood and remember all those wonderful
      times.<br><br><strong>This game features:</strong><br>-  Single Play<br>- Achievements
      (The game has a lot of achievements. Try to open them all!)<br>- Cool 16-bit
      Music (Well cool music, right?)<br>- HardCore Mode (This is hardcore mod for
      super professionals in their business able to play immediately for two!)<br>-
      Level`s Editor (Create your own levels, complicate your game and try to score
      more points! <br>You can create both light levels and super complex ones. Everything
      depends on you! Edit the levels as you like!)
