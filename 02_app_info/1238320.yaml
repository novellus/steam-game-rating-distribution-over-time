details:
  data:
    about_the_game: <h2 class="bb_tag">Storyline</h2>After a biological weapon is
      used against your country, people have started dying from a strange disease
      that speeds up the body's decomposition rate. But worse than that, those who
      die don't always stay dead...<br><br>You will need to fight to stay alive, ensuring
      the survival of yourself and others. If killing those who used to be your friends
      or neighbors is required for that, then that is what you must do.<h2 class="bb_tag">GamePlay</h2>Dead
      Cubes is an endless, wave-based first person shooter. Each wave increases in
      difficulty as well as reward, and you can use the money to buy weapons, ammo,
      and medical supplies.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Unlimited
      waves<br></li><li>One Map<br></li><li>6 Different Weapons</li></ul>
