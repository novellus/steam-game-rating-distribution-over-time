details:
  data:
    about_the_game: "DESCRIPTION <br />\r\nDefend your Castle against the relentless\
      \ army of crayon invaders! Those crafty barbarian hordes have amassed their\
      \ forces once again to challenge your domain. Will you and your court rise to\
      \ the challenge, or stand aside as they raze your Castle to the ground? <br\
      \ />\r\n<br />\r\nFEATURES <br />\r\n\u2022 Battle many different types of enemy\
      \ invaders, requiring varying tactics to defeat <br />\r\n\u2022 Upgrade your\
      \ kingdom with fortified walls, the archery range, wizard tower, craftsmen's\
      \ workshop, and the demolition laboratory <br />\r\n\u2022 Strengthen your forces\
      \ by converting soldiers and assigning them as Archers, Wizards, or Craftsmen\
      \ to work within your castle or deploying them as Bombers <br />\r\n\u2022 Cast\
      \ powerful spells with the aid of your Wizards <br />\r\n\u2022 Your superb\
      \ defending abilities now earn you up to 45 new achievements! <br />\r\n\u2022\
      \ Unlimited levels: Continue to grow the strength of your Kingdom indefinitely\
      \ <br />\r\n\u2022 Heroic difficulty mode for players of royal descent<br />\r\
      \n<br />\r\nFeatured in Apple's &quot;Best Castle Defense Games&quot;"
