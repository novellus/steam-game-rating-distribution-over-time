    detailed_description: PUZZL is a puzzle game with simple gameplay and increasing
      difficulty. With a minimalist and pleasant look, have fun solving its 50 levels.<br><br>Advancing
      through the levels, discover new blocks that modify not only the gameplay, but
      also the way in which the puzzles must be solved.<br>Ceasing to be just logical
      reasoning to also add notions of space and time.<br><br>Enemy blocks, or which
      change direction and disappear and appear, add strategy and increase the difficulty,
      challenging the skill and concentration of the player.<br><br>It also has a
      Colorful mode, in which each stage comes in a different color and with Night
      mode, where the background remains dark for those who prefer it!<br><br>Use
      WASD for movement, P or Esc to pause and R to restart the level!<br><br><br><img
