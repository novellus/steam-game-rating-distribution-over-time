    about_the_game: "<strong>SPACE RIBBON </strong>   <br>The ultimate slipstream\
      \ racer!<br><br>The aim of game is to chase down a giant space beast and race\
      \ to enter the creature\u2019s mouth as it spews out a series of different psychedelic\
      \ racetracks. Slipstream to the extreme and beat your opponents to the finish\
      \ line! Modify your junked up classic car and compete to become the intergalactic\
      \ winner. The world is watching you\u2026    <br>    <br><strong>FEATURES</strong><br><ul\
      \ class=\"bb_ul\"><li>Extreme slipstream \u2013 drift behind your opponent to\
      \ boost your acceleration <br></li><li>Immersive VR mode<br></li><li>Special\
      \ weapons cup<br></li><li>Never the same track twice!<br></li><li>Intelligent\
      \ track generation combines procedural AI with great track design.<br></li><li>Navigate\
      \ a twisting, turning, unpredictable racetrack as it appears ahead of you.<br></li><li>Race\
      \ your friends with up to 4 Player split-screen.<br></li><li>2 classes of car,\
      \ with 4 in each class, each with different strengths.<br></li><li>Level up\
      \ your racer to unlock new and harder race modes including cosmic mode.<br></li><li>Unlock\
      \ new cars and upgrades to improve engine, grip and slipstreaming.</li></ul><br>The\
      \ year is 2132 and the earth\u2019s remaining resources have been mined to create\
      \ Space Ribbon, a reality TV racing platform set in the far reaches of the galaxy.\
      \ Giant pandas and tigers spew illuminated ribbons of solid space junk from\
      \ their mouths (space ribbons.) Humans compete by racing on these platforms,\
      \ using the beaten up cars left strewn across the dystopian earth of 2132. This\
      \ hedonistic pass-time has become the fastest growing sport in the galaxy.<br><strong>Psychedelic\
      \ Space Racing</strong><br><br>The year is 2132.<br><br>In the far reaches of\
      \ the galaxy, <strong>gigantic space creatures</strong> have been discovered.<br><br>Creatures\
      \ that <strong>vomit solid matter out of their mouths</strong>.   Solid matter\
      \ that is the perfect substance to <strong>drive beat up cars</strong> in a\
      \ race to enter the <strong>creature\u2019s mouth</strong>.<br><br>We call it\
      \ the <strong>Space Ribbon</strong>.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/501220/extras/PsychedelicTitle.png?t=1574791016\"\
      \ /><br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/501220/extras/Panda_1_.png?t=1574791016\"\
      \ /><br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/501220/extras/TheFutureTitle.png?t=1574791016\"\
      \ /><br><br><br><strong>In the fastest growing sport in the galaxy</strong>,\
      \ be the first to chase down a <strong>giant space beast</strong> as it spews\
      \ a <strong>completely different psychedelic racetrack</strong> out of its mouth\
      \ <strong>every time you play</strong>.<br><br>Modify junked up classic cars\
      \ and turn them into <strong>the fastest in space</strong>.<br><br><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/501220/extras/CarsShot.png?t=1574791016\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/501220/extras/KeyFeaturesTitle.png?t=1574791016\"\
      \ />"
