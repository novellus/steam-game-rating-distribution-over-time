    review: "Die Idee des Spiels ist Super, endlose generierte Strecken durch den\
      \ Weltraum.. Geil!... LEIDER l\xE4sst die Umsetzung sehr zu w\xFCnschen \xFC\
      brig.. z.B: Overpowered Windschatten, das Driften ist auch ein kompletter Witz..\
      \ die Autos sind sehr langsam wenn man nicht gerade im Windschatten f\xE4hrt,\
      \ was man auf Dauer auch nicht schafft da die Bots nur wie irre hin und her\
      \ bouncen... Wenn man in f\xFChrung ist und auch keine Gegner in der n\xE4he\
      \ sind wird das Auto bei Vollgas immer schneller, langsamer, schneller, langsamer,\
      \ schneller, langsamer, schneller, langsamer, schneller, langsamer, usw... Das\
      \ Game w\xE4re cool, wenn man auf diesen d\xE4mlichen Windschatten verzichtet\
      \ h\xE4tte und man normal die Strecke runterracen k\xF6nnte.. aber leider nein..\
      \ man kanns nedmal ausschalten.. habs f\xFCr 0,63\u20AC gekauft, war auch noch\
      \ zu teurer.. Sollte es einen Teil 2 des Spiels geben dann bitte OHNE WINDSCHATTEN\
      \ BOOST und OHNE DRIFT!! Einfach nur racen, das sind die besten spiele!"
