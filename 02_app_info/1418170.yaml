details:
  data:
    about_the_game: 'Featuring music rearranged by BAFTA award-winning composer James
      Hannigan (Harry Potter, Command &amp; Conquer, Dead Space 3) and performed by
      The Philharmonia Orchestra at the world-renowned Abbey Road Studios in December
      2017 and by the Slovak National Symphony Orchestra in Bratislava in 2012, RuneScape:
      The Orchestral Collection takes listeners on a classical journey to the fantasy
      world of Gielinor. The tracks from the Abbey Road sessions are all new compositions
      or new arrangements of classic tracks, with many making their debut on the album.'
