    about_the_game: "1000$ \u2013 a first-person horror where you are supposed to\
      \ rob a house. The main character is a young guy who decides to upgrade his\
      \ computer due to the release of some new interesting games. However, he has\
      \ to get 1,000 dollars somewhere to buy the required hardware. So he decides\
      \ to rob a house where an old lady lives. But what he doesn\u2019t know yet\
      \ is that the lady always has a gun with her and doesn\u2019t sleep at night."
