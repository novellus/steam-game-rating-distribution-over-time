    about_the_game: "Batman\u2122: Arkham VR immerses you in the Dark Knight's Universe\
      \ and redefines what it means to be the Batman.<br />\r\n<br />\r\nExperience\
      \ Gotham City through the eyes of the World's Greatest Detective in an all new\
      \ Arkham mystery.<br />\r\n<br />\r\nThink like Batman. Utilize his legendary\
      \ gadgets in Virtual Reality to unravel a plot that threatens the lives of Batman's\
      \ closest allies."
