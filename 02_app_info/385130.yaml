    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/385130/extras/LOGO_616.png?t=1560340370\"\
      \ /><h2 class=\"bb_tag\"><strong>RIDE THE MUSIC RHYTHM! UNLEASH YOUR CREATIVITY!</strong></h2>DvDrum,\
      \ Ultimate Drum Simulator! is Sandbox Drum Simulator that allows to build and\
      \ customize your Drumkits and play them in a realistic and funny drummer experience.\
      \ <br>Unlimited customization! From Drumkits to Sounds and Inputs Maps. Collect\
      \ and manage your drumkits and play them with drumless tracks, included, or\
      \ load your own track. Broadcast or record and share your drumming performance!\
      \ Expand your DvDrum with new items from Workshop or share your own directly\
      \ in-game!<h2 class=\"bb_tag\"><strong>FUN FOR EVERYONE! LEARN TO PLAY DRUM!</strong></h2>DvDrum\
      \ allows to learn to control the rhythm in very short time and learn to play\
      \ drum while having fun! 20 Drumless tracks inside from easy to hard skill level\
      \ to help you to learn. <br>DvDrum can offers both relaxing and adrenalinic\
      \ gameplay experience with great satisfaction! Let's Drumming!<h2 class=\"bb_tag\"\
      ><strong>A NEW DVDRUM: MORE POWERFUL, MORE EXTENSIBLE AND BETTER EXPERIENCE!</strong></h2>DvDrum,\
      \ Ultimate Drum Simulator! is the fourth version of the Drum Simulator. DvDrum\
      \ 4 introduce a new audio engine with panning, pitching and 3D simulation support,\
      \ a new components unlimited system that allows to build extreme drumkits with\
      \ maximum freedom and MIDI Devices Inputs and USB Devices support! <br><br>DvDrum,\
      \ Ultimate Drum Simulator! is the Most Advanced Drum Simulator!<h2 class=\"\
      bb_tag\"><strong>MAIN FEATURES:</strong></h2><strong><ul class=\"bb_ul\"><li>\
      \ Created to offer\_the Best Virtual Drummer Experience possible!<br></li><li>\
      \ 3 Keywords: High Inputs Reactivity,\_High Sounds Quality,\_Highly Customizable!<br></li><li>\
      \ Over 350\_High Quality Sounds and Over 890 Images!<br></li><li> Advanced Sound\
      \ Managing with\_Pitching, Panning and other functionality support!<br></li><li>\
      \ Advanced Inputs Managing and Multiple Devices Type Support with\_possibility\
      \ to play all of them at same time!<br></li><li> MIDI Controllers Support, like\
      \ Electronics and Guitar Hero / Rock Band Drums!<br></li><li> USB Devices Support,\_\
      with up to 32 buttons!<br></li><li> Steam Workshop Integration for extend your\
      \ simulator with new:\_Drumkits, Sounds and\_Images!<br></li><li> Steam Cloud\
      \ Integration for play with your Drumkits Everywhere!<br></li><li> Metronome\
      \ with Sounds and Beats Customization!<br></li><li> 20 Drumless Tracks, from\
      \ Easy to Hard!<br></li><li> External Track Loader and Player!<br></li><li>\
      \ Simple and Intuitive Interface!<br></li><li> And Much More!</li></ul></strong>"
