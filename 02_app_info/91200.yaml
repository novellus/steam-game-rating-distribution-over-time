    about_the_game: "Anomaly: Warzone Earth is an extraordinary mixture of action\
      \ and strategy in a reversed tower defense formula. The game tasks you with\
      \ saving a near-future Earth from an alien onslaught. The invaders have captured\
      \  world\u2019s major cities, building huge turrets that destroy everything\
      \ in their path. It\u2019s up to you to lead an armor squad through the streets\
      \ of cities like Baghdad and Tokyo, planning the route and strategically choosing\
      \ which units to deploy in order to crush the opposition. Take control of the\
      \ Commander, whose special abilities and quick thinking will be vital in supporting\
      \ the squad in its mission, as you engage in fast-paced, tactical battle across\
      \ story campaign and two heart-pounding Squad Assault Modes.<br><br>\t\t\t\t\
      \t\t<h2 class=\"bb_tag\">Key features:</h2><ul class=\"bb_ul\"><li>Enjoy innovative\
      \ game play \u2013 mixing action and strategy in a reversed tower defense formula\
      \ \u2013 you\u2019re the attacking side!<br>\t\t\t\t\t\t</li><li>Play the commander\
      \ whose special abilities and quick thinking are crucial to support the squad\
      \ in its quest for victory.<br>\t\t\t\t\t\t</li><li>Think tactically and strategically,\
      \ choosing the right squad and the best route for the mission.<br>\t\t\t\t\t\
      \t</li><li>Extend tactical possibilities by gathering resources to buy new units\
      \ and upgrade your squad during a battle.<br>\t\t\t\t\t\t</li><li>Play for hours\
      \ on end in the engaging story campaign, as well as the two exciting Squad Assault\
      \ Modes. <br>\t\t\t\t\t\t</li><li>Immerse yourself in the game with great visuals\
      \ and atmospheric audio.<br>\t\t\t\t\t\t</li><li>Supports PC touch screens compatible\
      \ with Windows 7! Tap the screen and enjoy full tactical experience.</li></ul>"
