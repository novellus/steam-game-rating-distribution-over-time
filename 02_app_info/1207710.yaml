    detailed_description: "<h1>Announcement</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1207710/extras/Infinite_BTM---Co-OpMirabelle.gif?t=1595458095\"\
      \ /><h2 class=\"bb_tag\">Infinite - Beyond the Mind</h2><strong>Infinite \u2013\
      \ Beyond the Mind</strong>, the futuristic retro action platformer from developer\
      \ Emilie Coyo and publisher Blowfish Studios is now live!<br><br>Take on the\
      \ forces of the Beljantaur Kingdom and its vile Queen Evangelyn as a pair of\
      \ young women raised on the battlefields in a world devastated by war. Rush\
      \ into the fray and eviscerate enemy battalions and war machines across 16 genre-blending\
      \ levels to topple the evil empire.<h2 class=\"bb_tag\">Features</h2><br><ul\
      \ class=\"bb_ul\"><li><strong>16 Side-Scrolling Stages -</strong> Make your\
      \ way across the Beljantaur Kingdom and explore it\u2019s beautiful countryside.<br></li><li><strong>A\
      \ Cute Chibi-Styly Pixel art - </strong>Stunning Chibi-Style pixel art with\
      \ impressively detailed environments.<br></li><li><strong>Taking on a literal\
      \ army! -</strong> Take down the Beljantaur Kingdom\u2019s army in a whole host\
      \ of unique and memorable boss fights.<br></li><li><strong>Co-Op Gameplay -</strong>\
      \ Play in both single player as Tanya or Olga or play as both characters in\
      \ local co-op!</li></ul><h2 class=\"bb_tag\">Curators and Reviewers</h2><br>If\
      \ you're a Steam curator or media and you're interested in reviewing Infinite,\
      \ please <a href=\"https://steamcommunity.com/linkfilter/?url=http://press@blowfishstudios.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >send us an email</a> with all of your\
      \ information and a link to your curator page, blog or channel so we can send\
      \ you a code! We accept requests for every platform!<h2 class=\"bb_tag\">Socials</h2><br>For\
      \ more Infinite announcements, <a href=\"https://twitter.com/blowfishstudios\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >follow us on Twitter</a>.</p><br><h1>About\
      \ the Game</h1>Do you stand a chance against the wicked Queen Evangelyn and\
      \ her army? <br>You're the last hope to prevent her world domination!<h2 class=\"\
      bb_tag\">Features</h2><br>Play as either Tanya or Olga, two girls who have the\
      \ power to stop the Beljantaur Kingdom\u2019s growing army and take down the\
      \ evil Queen. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1207710/extras/Infinite_BTM---Co-OpJumping.gif?t=1595458095\"\
      \ /><br><br>Take on a range of different bosses in either single-player or co-op\
      \ across a variety of stunning chibi pixel art style backdrops as you explore\
      \ the Beljantaur Kingdom.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1207710/extras/Infinite_BTM---Bossfight.gif?t=1595458095\"\
      \ /><br><br>Your agility is the key to your survival on the battlefield and\
      \ your strength is what will prevent the Queen's reign of terror from taking\
      \ over the world...<br>Do you stand a chance against her Majesty?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1207710/extras/Infinite_BTM---Co-OpFighting.gif?t=1595458095\"\
      \ />"
