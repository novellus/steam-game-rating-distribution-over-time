details:
  data:
    about_the_game: 'With this module you will unlock the full and unlimited support
      for &quot;<i>MotoGP 18</i>&quot; (by Milestone) in <i>Sim Racing Telemetry</i>.<br><br>To
      use this module you must own a copy of &quot;MotoGP 18&quot; on a supported
      platform (PC, PS4, Xbox One) and follow the integrated instructions to record
      data.<br><br>To record data, both the computer running SRT and the PC/console
      running the game must be connected to the same network. The game and SRT can
      run on the same computer. SRT records only <strong>complete timed laps</strong>.
      Follow the integrated instructions (Help button in the Recording view) to configure
      the game and properly record telemetry data.<h2 class="bb_tag">List of support
      parameters</h2><ul class="bb_ul"><li> Lap time invalid<br></li><li> World position<br></li><li>
      Velocity<br></li><li> g-force<br></li><li> Race position<br></li><li> Throttle<br></li><li>
      Steering<br></li><li> Gear<br></li><li> RPM<br></li><li> Tyre compound (F)<br></li><li>
      Tyre compound (R)<br></li><li> Clutch<br></li><li> Brake (F)<br></li><li> Brake
      (R)<br></li><li> Longitudinal body position<br></li><li> Suspension position
      (F)<br></li><li> Suspension position (R)<br></li><li> Wheel speed (F)<br></li><li>
      Wheel speed (R)<br></li><li> Wheel slip ratio (F)<br></li><li> Wheel slip ratio
      (R)<br></li><li> Wheel slip angle (F)<br></li><li> Wheel slip angle (R)<br></li><li>
      Tyre wear (F)<br></li><li> Tyre wear (R)<br></li><li> Brake temperature (F)<br></li><li>
      Brake temperature (R)<br></li><li> Slipstream effect<br></li><li> Wheel inertia
      factor (F)<br></li><li> Wheel inertia factor (R)<br></li><li> Tyre wearing enabled
      (F)<br></li><li> Tyre wearing enabled (R)</li></ul><br><strong>NOTE</strong>:
      DLCs on Steam are not transferable to other supported platforms (iOS, Android):
      digital stores are run by different companies and they don''t allow us to transfer
      purchases made in other stores.<br><br>All product names, logos, registered
      trademarks and brands are property of their respective owners. All company,
      product and service names used are for identification purposes only. Use of
      these names, logos, and brands does not imply endorsement.'
