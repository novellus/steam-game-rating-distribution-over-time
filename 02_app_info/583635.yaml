    about_the_game: "\u203BValid only for Romance of the Three Kingdoms w/PUK.<br\
      \ />\r\n<br />\r\n7 Legendary Officers will be added.<br />\r\n<br />\r\n\u25BC\
      Added Officer Graphics<br />\r\nHimiko/Nashime/Tsushigori/Fan Li/Xun Guan/Han\
      \ Shizhong/Liang Hongyu<br />\r\n<br />\r\n\u25BCTo Use<br />\r\nSelect a scenario\
      \ using &quot;Select Scenario&quot; from the main menu. Under &quot;Manage Registered\
      \ Officers&quot; choose the Legendary Officers you wish to appear in the game.\
      \ <br />\r\nAfter this selection, you can have them appear in the scenarios\
      \ within the main game."
