    about_the_game: 'Wardens of the Amber cage is a cooperative action dungeon crawler.<br><br>Become
      one of the heroic warmage''s spirits who fed their soul to the mystical Amber
      Cage, and swore to keep the horrors inside from reaching reality.<br><br><ul
      class="bb_ul"><li> Explore and claim back the cells: artificial worlds corrupted
      by the things they were supposed to contain<br></li><li> Fight hordes of fearsome
      opponents and their terrifying leaders<br></li><li> Play with up to two firends
      with or without Virtual reality Headset<br></li><li> Recover and unleash antique
      spells from powerful elemental arsenals<br></li><li> Harvest the power of your
      enemies<br></li><li> Challenge yourself with difficulty settings that increase
      pattern complexity</li></ul><h2 class="bb_tag">Controls</h2><br>Support keyboard/mouse,
      Xbox360 controllers and natives VR controllers.<br>Work with SteamVR based headsets.<br>Play
      sitting down or in roomscale mode.'
