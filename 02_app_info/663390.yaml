  data:
    about_the_game: 'Rento is <strong>multiplayer </strong>business dice game. It
      is board game for 2 to 6 players.<br>Trade lands, build houses, win auctions,
      roll wheel of fortune, risk in Russian Roulette and most importantly - have
      fun. <br>Obtain monopoly over the game board and bankrupt the other players
      in order to win.<br><br>If you like Ludo or family dice games - you will like
      Rento too :)<br>The game is live <strong>MULTIPLAYER </strong>so you can play
      with your friends on Steam and family remotely and also you can play versus
      players on our website. <br><br>You can play the game in 3 modes: <br>-ONLINE
      (vs real people live) and <strong>vs your Steam friends</strong><br>-SOLO (versus
      AI robots)<br>-Pass ''N Play (Pass the same device to others)<br><br>Enjoy the
      first and only true online multiplayer business game in the market.'
