    about_the_game: From the creator of Summer Memories comes a new game where you
      must look after a demon named Lilim!<br><br>One day when coming home, you find
      your apartment door slightly open. Fearing the worst, you burst in to find...
      a beautiful woman sitting there?<br><br>But you soon realize this is no ordinary
      woman, she's a demon named Lilim, and she has come to the human world to eat
      good food and be entertained.<br><br>Now you have to spend all your energy trying
      to keep a demon happy... or else!<h2 class="bb_tag">Features:</h2><br><ul class="bb_ul"><li>A
      Supernatural Slice of Life Adventure Game<br></li><li>A Contemporary Japanese
      Setting<br></li><li>Manage Your Time and Money to Keep Lilim Happy<br></li><li>Explore
      the Neighborhood and Interact With Your Neighbors<br></li><li>Work to Earn Money
      to Buy Food and Presents for Lilim</li></ul>
