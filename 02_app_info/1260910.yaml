details:
  data:
    about_the_game: '<strong>Demelia''s Isle</strong> is a <strong>RPG</strong> <strong>third
      person</strong> in an <strong>Open World</strong>. <strong>Explore</strong>,
      <strong>Fight</strong> improve your equipment to defeat demonic forces that
      are once again awakening in this isolated realm.<br>Your adventure will take
      you to the most remote places of this open world, the island of Demelia, where
      many dungeons and demonic creatures await you.<br>It''s up to you to assess
      whether you prefer to attack head-on or be as discreet as possible. Avoid deadly
      traps set for you, and scour dungeons in search of secrets.<br>The world of
      Demelia will evolve as you progress and the night will bring new dangers and
      quests.<br><br><strong>CHARACTERISTICS: </strong><br><ul class="bb_ul"><li><strong>Be
      as you like: </strong> Customize your character''s appearance as you see fit.</li></ul><ul
      class="bb_ul"><li><strong>The world is changing: </strong> Your progress in
      the main and side quests will change the elements of the world and unlock new
      things, such as access to new dungeons and better weapons.</li></ul><ul class="bb_ul"><li><strong>Be
      curious: </strong> Explore the island and discover all the hidden treasures
      and dungeons, the more curious you are, the more rewarded you will be.</li></ul><ul
      class="bb_ul"><li><strong>Day/night cycle: </strong> At night new and more dangerous
      creatures will appear, be ready to face them as some quests must be done at
      night.</li></ul><ul class="bb_ul"><li><strong> Survive together: </strong> You
      can play co-op with up 2 of your friends.</li></ul>'
