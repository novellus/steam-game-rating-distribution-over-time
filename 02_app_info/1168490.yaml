  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1168490/extras/Game.gif?t=1608371419\"\
      \ /><br><br>Rauniot is an isometric post-apocalyptic point and click adventure\
      \ game full of intriguing puzzles with classic gameplay elements. Story takes\
      \ place to beautiful and detailed environments in Northern Finland.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1168490/extras/Story.gif?t=1608371419\"\
      \ /><br><br>In year 1975 massive nature catastrophe pushed civilization over\
      \ the edge.<br><br>Riots, massive conflicts and wars occurred. Once so glorious\
      \ and powerful human race really lost it good.<br><br>Main continents were drowned\
      \ by seas. Heavy amounts of pollution spread around from collapsed nuclear power\
      \ plants and -warheads. Not many survived from those deadly times.<br><br>Children\
      \ born mutated or dead taking their mothers with them. Fathers walking alone\
      \ in bitterness and sorrow driven to cannibalism as food resources slowly ran\
      \ out. In this sad new world nature and man are trying to survive and find balance.<br><br>Still\
      \ some individuals manage to trust one another just enough to establish groups\
      \ providing protection, food, clean water, medicine, electricity and knowledge\
      \ for better life.<br><br>Aino is one of those lucky ones to be part of a group.\
      \ But it can be one hard job in this world. Giving everything you\u2019ve got\
      \ in dangerous journeys and tasks prevents one to be isolated."
