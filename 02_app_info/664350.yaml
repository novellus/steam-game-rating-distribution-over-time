    about_the_game: The year is 1944, alternative history of WW2.<br>The Nazis are
      going to commit the first combat launch of FAU-2. The USSR and the USA got a
      concrete intel about the position of the missile and its technical data. The
      weapon of hell is hidden somewhere inside a german fortress, called &quot;The
      Beast&quot;.<br>Infiltrate the facility and find all the possible data about
      the missile and the unit itself to prevent the end.<br><strong>Features:</strong><br>-Oldschool
      like gameplay<br>-Various enemies and weapons<br>-Many game levels
