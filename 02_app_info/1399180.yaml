    about_the_game: It is the dawn of World War 2 and you just joined the Royal Air
      Force! <br><br>Fly over Europe, and Northern Africa fighting against the enemy
      from above. <br>Shoot down enemy planes, or drop bombs on your targets in support
      of your fellow soldiers below. <br>Dodge gunfire from above and below; and time
      your attacks for the perfect hit. <br>Follow the main story in a gripping journey
      that spans the entirety of World War 2.<br>Upgrade and customize your plane
      to match your play style. <br><br>Can you defeat the enemy and win the war?<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Arcade style top-down piloting action<br></li><li>Simple 2D
      controls. Steer left and right, increase and decrease altitude, shoot at enemy
      planes and drop bombs on absolutely ANYTHING you see!<br></li><li>Explore the
      lands of Europe and Northern Africa from above. With so much to explore, you'll
      rarely know what is coming next!<br></li><li>Have your say in the Second World
      War! Conquer as much land for the allied forces as you choose. The world is
      waiting to be saved from the fear of the enemy forces, but the enemy won't make
      your job easy.<br></li><li>Upgrade and customize your plane to match your play
      style as you earn more and more rewards from completing main missions and exploring
      the war-torn lands of Europe and Northern Africa.</li></ul>
