  data:
    about_the_game: Once again, the underwater kingdom is in turmoil, thanks to the
      mischievous machinations of the evil octopus! <br>The octopus and his servants
      have begun playing cruel tricks on the inhabitants of the undersea world, <br>leaving
      a trail of frustration and strife in their wake. <br>Now it is up to the brave
      mermaid, Alice and her equally courageous friends to restore order and happiness
      to the ocean! <br>First she'll need to wake her friends from their slumber and
      enlist the aid of the wise sorceress, Turtle to assist them in their quest.
      <br>Help Alice and her friends bring peace and sanity back to the underwater
      kingdom in this gorgeous Match-3 adventure!<br><br><strong>Features:</strong><br>-80
      unique and challenging levels<br>-Gorgeous, immersive graphics<br>-Fascinating
      storyline<br>-Beautiful score<br>-match3, hidden objects, puzzle &amp; memories
      levels
