details:
  data:
    about_the_game: "It's just a simple game of exploration.<br />\r\nYou need to\
      \ unlock the next step by looking for key items.<br />\r\nSome items may not\
      \ be key items, but they serve a different purpose.<br />\r\nYou need to find\
      \ out for yourself.<br />\r\n<br />\r\nThere are four locations in the game,\
      \ each with some items to be found.<br />\r\nConnecting the four locations,\
      \ you can walk or drive.<br />\r\nIn addition to these four regular locations,\
      \ there are several secret locations, which are also important.<br />\r\nOf\
      \ course, some lighting is needed in the dark.<br />\r\n<br />\r\nWhen you can't\
      \ find anything, notice the wiggling 'elf'.<br />\r\n<br />\r\nIf you want to\
      \ see which props you have, the B key will be useful."
