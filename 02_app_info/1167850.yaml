    about_the_game: Take care of a bunch of penguins! Feed them fish, clean their
      poo and give them party hats! Make them do tricks to earn money, and buy eggs
      to get more penguins. Make sure they don't die or your park will be closed!
      Can you breed 10 penguins before you're laid off?<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>Around 30 minutes of gameplay<br></li><li>Feed cute penguins<br></li><li>Breed
      baby penguins<br></li><li>Day-night cycle</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1167850/extras/about.png?t=1579283917"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>
