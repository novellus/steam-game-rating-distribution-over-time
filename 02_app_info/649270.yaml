    review: 'Before 2019 I would be saying "This is the greatest deal anyone could
      buy in Warface."


      But why not anymore?


      Because just like they did with the tournament DLCs, they INCREASED THE REPAIR
      COSTS OF THE CONTENT.


      Each primary weapon included in this DLC used to have a full repair cost of
      3510 or 2200, but for some reason my.com (the greedy publisher) decided it would
      be a great idea to force players to pay even more for boosters JUST TO BE ABLE
      USE THE CONTENT THEY ALREADY BOUGHT. Now ALL weapons under the listed categories
      have had their repair cost values increased to 6240, which will cost you 100
      WF$ per game of Team Deathmatch, making it impossible to earn money without
      A: Winning every game, or B: MAKING ADDITIONAL PURCHASES TO GET BOOSTERS


      Weapon types that have their repair cost values increased to $6240:

      Winter Camo

      Jungle Camo

      Mischief/Halloween

      Christmas

      Shiny Metal Set

      Urban/City Camo



      Some would argue:

      "The weapons have better stats than their normal versions"

      True, but even so, they only have SLIGHT and IRRELEVANT improvements. In fact,
      the H&K MP5 Jungle Camo is actually WORSE than its normal version, and the AUG
      A3 9mm XS only has 1 meter of extra range, a difference so slight that it doesn''t
      even matter, making the two weapons not worth using at all.


      "These guns are super OP anyways"

      FALSE. Statistically speaking, none of these weapons are even as good as the
      guns that have the same high repair costs (remember how they now have full repair
      costs of 6240? Well the OTHER guns in the game that have a full repair cost
      of 6240 are BETTER than these guns, and you can get them FOR FREE).


      Don''t waste your money on this crap. with 60$ you could buy an actual triple
      A game that doesn''t have greedy publishers, extreme lag, pay to win model,
      gambling with impossible chances of getting anything, or bad netcode.'
