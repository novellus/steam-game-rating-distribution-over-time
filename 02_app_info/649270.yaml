    about_the_game: "<h2 class=\"bb_tag\">The \u201CDeluxe\u201D edition contains\
      \ the following items:</h2><ul class=\"bb_ul\"><li>Jungle weapons for all classes:\
      \ H&amp;K G36K, Cobray Striker, H&amp;K MP7, Dragunov SR Jungle;<br></li><li>Winter\
      \ weapons for all classes: AUG A3 9mm XS, MC 255 12, XM8 Sharpshooter, CALICO\
      \ M955A;<br></li><li>90-day VIP bonus (100% XP Reward Boost, 50% Arsenal Unlock\
      \ Boost, 75% Money Reward Boost);<br></li><li>All Guerilla body skins;<br></li><li>All\
      \ Arctic Squad body skins;<br></li><li>M9A1 Winter camo;<br></li><li>Sapper\
      \ shovel Winter camo;<br></li><li>5000 Kredits.</li></ul><br><strong>If you\
      \ purchase this pack, you get 270% more item value than you would buying the\
      \ items separately.</strong> <br><br>The \u201CDeluxe\u201D edition is just\
      \ the option for the hard-edged warriors accustomed to have it all. A royal\
      \ offering: all armor skins, both Jungle and Winter weapons, M9A1 Winter camo,\
      \ Sapper shovel winter camo, 5000 Kredits and a 90-day VIP bonus - with all\
      \ this you can deliver relentless justice and gain the most abundant benefits.<h2\
      \ class=\"bb_tag\">MORE ABOUT THE WEAPONS:</h2><br><strong>Assault rifle - H&amp;K\
      \ G36K.</strong> H&amp;K G36K is a powerful assault rifle with one of the highest\
      \ aimed accuracy values in the game. The Jungle model has improved specifications.\
      \ Outfit the weapon to suit your playstyle with a variety of barrel extensions,\
      \ scopes and rail modifications available.<br><br><strong>Shotgun \u2013 Cobray\
      \ Striker.</strong> Cobray Strikeris a prominent shotgun famous for its outstanding\
      \ rate of fire and a large 12-gauge cartridge. The Jungle model has improved\
      \ specifications. Outfit the weapon to suit your playstyle with a variety of\
      \ barrel extensions and scopes modifications available.<br><br><strong>SMG \u2013\
      \ H&amp;K MP7.</strong> H&amp;K MP7 is a submachine gun chosen for its impressive\
      \ rate of fire and quick reload. This may influence the spread though, that\
      \ is why it is mostly used in close quarters. The Jungle model has slightly\
      \ improved accuracy. Outfit the weapon to suit your playstyle with a variety\
      \ of barrel extensions and scopes modifications available. <br><br><strong>Sniper\
      \ rifle \u2013 Dragunov SR Jungle.</strong> Dragunov SR Jungle is one of the\
      \ most renowned sniper weapons in the world, a must-have for every aspiring\
      \ marksman. The Jungle model has vastly improved damage and makes this classic\
      \ rifle even more reliable. Outfit the weapon to suit your playstyle with a\
      \ variety of barrel extensions, scopes and rail modifications available. Looking\
      \ for challenges? Unlock custom achievements with this weapon!<br><br><strong>Assault\
      \ rifle \u2013 CALICO M955A. </strong> CALICO M955A is an assault rifle noted\
      \ for its high fire rate and the largest cartridge of all assault rifles available,\
      \ as well as a large number of modifications. The Winter model has improved\
      \ specifications. Outfit the weapon to suit your playstyle with a variety of\
      \ barrel extensions, scopes and rail modifications available.<br><br><strong>Shotgun\
      \ \u2013 MC 255 12.</strong> MC 255 12 is a reliable shotgun mostly loved for\
      \ its high damage and good hip accuracy. Yet the Winter model improves its specifications\
      \ strongly enough to make MC 255 12 a weapon of choice for medics in Warface.\
      \ Outfit the weapon to suit your playstyle with a variety of barrel extensions\
      \ and scopes modifications available.<br><br><strong>SMG \u2013 AUG A3 9mm XS.</strong>\
      \ A3 9mm XS is a well-balanced SMG due to its combination of perfect hip/aimed\
      \ accuracy and high rate of fire. The Winter model has increased damage and\
      \ range. Outfit the weapon to suit your playstyle with a variety of barrel extensions,\
      \ scopes and rail modifications available.<br><br><strong>Sniper rifle \u2013\
      \ XM8 Sharpshooter.</strong> XM8 Sharpshooter is suited for all snipers willing\
      \ to eliminate their enemy swiftly and efficiently: it has the highest rate\
      \ of fire of all sniper rifles in the game. The Winter model has improved damage\
      \ and reduced recoil. Outfit the weapon to suit your playstyle with a variety\
      \ of barrel extensions, scopes and rail modifications available.<br><br><strong>Pistol\
      \ - Steyr M9A1. </strong> Steyr M9A1 is suited to any playstyle due to its overall\
      \ decent specifications, such as high damage large cartridge and impressive\
      \ accuracy. The Winter model improves the rate of fire even further. Outfit\
      \ the pistol with either a suppressor, flash guard or even a bayonet!<br><br><strong>Melee\
      \ \u2013 Sapper shovel. </strong> When it comes to melee, the sapper shovel\
      \ outmatches the knife due to its greater reach. The Winter model can help you\
      \ kill your enemies with style!"
