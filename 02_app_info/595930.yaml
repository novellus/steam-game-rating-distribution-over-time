details:
  data:
    about_the_game: "The official version of one of the best board games - Steam:\
      \ Rails to Riches.<br />\r\n<br />\r\nTake control of a railway company, issue\
      \ shares, build railroads, deliver goods along an ever changing network of tracks\
      \ and stations and make profit to expand.<br />\r\n<br />\r\n* Can you finance\
      \ both the most extensive track network and the most powerful locomotives?<br\
      \ />\r\n* Which routes will give You the best returns on their costs?<br />\r\
      \n* Can you beat the opponents to the most profitable shipments?<br />\r\n*\
      \ Will you make enough money to pay your investors?<br />\r\n<br />\r\nYou build\
      \ the tracks, upgrade towns, improve your train, and grab the right goods to\
      \ make the longest, most profitable deliveries. Score your deliveries and add\
      \ to your income or victory points, balancing your need to invest against your\
      \ quest to win the game.<br />\r\nThe goal of the game is to score the most\
      \ victory points and become the best railway company.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n- official Steam: Rails to Riches game<br />\r\n- original artwork<br\
      \ />\r\n- ingame interactive tutorial<br />\r\n- languages: English, German,\
      \ Dutch, Portuguese, Polish, French, Spanish, Italian, Korean, Japanese, Chinese\
      \ Traditional<br />\r\n- play with AI, with friends or both<br />\r\n- 3 levels\
      \ of difficulty AIs with individual strategies<br />\r\n- 3-5 player maps<br\
      \ />\r\n- climate sounds and music matched to maps<br />\r\n- adaptable animation\
      \ speed<br />\r\n- official rules<br />\r\n- unique, original board game feel\
      \ on your computer<br />\r\n- colorblind mode<br />\r\n- online multiplayer<br\
      \ />\r\n<br />\r\nAWARDS &amp; HONORS<br />\r\n2010 Nederlandse Spellenprijs\
      \ Nominee<br />\r\n2010 Lys Passion\xE9 Winner<br />\r\n2010 Lys Passion\xE9\
      \ Finalist<br />\r\n2010 Golden Geek Best Strategy Board Game Nominee<br />\r\
      \n2009 International Gamers Awards - General Strategy; Multi-player Nominee<br\
      \ />\r\n2009 Golden Geek Best Gamers' Board Game Nominee"
