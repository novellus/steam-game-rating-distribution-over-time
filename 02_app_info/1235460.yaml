details:
  data:
    about_the_game: "Sequel to Angry Bunny platformer with new features. Try again\
      \ collect items like key to unlock chainlock which contain golden bomb which\
      \ is needed to destroy carrot between bunny and level end. Avoid several different\
      \ traps like spike traps. Also several different enemies is haunting player.\
      \ Enemies such<br />\r\nfollowing steelball enemy and enemy which appear underground\
      \ and shoot sand balls. Bunny player can kill these enemies by shooting balls\
      \ which can be collected at levels from different places<br />\r\nNow 12 levels\
      \ and several steam achievements<br />\r\n<br />\r\nFEATURES:<br />\r\n- Several\
      \ enemies: Following enemy and enemy which appear underground<br />\r\n- Steam\
      \ Achievements<br />\r\n- 12 levels<br />\r\n- Bombs and other collectable items<br\
      \ />\r\n- Checkpoints<br />\r\n- Moving platforms<br />\r\n- Collect balls which\
      \ can shoot towards enemies<br />\r\n- Levers<br />\r\n- Menu level is open\
      \ world map where can choose world to play"
