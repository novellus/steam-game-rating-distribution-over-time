    about_the_game: "You exist in the InterSection of two worlds: explore them both,\
      \ discover the secrets of the between, and link the mysterious runes to connect\
      \ your worlds.<br />\r\n<br />\r\nInterSection is an interdimensional physics\
      \ puzzle game where you exist in the intersection of two worlds. You must exploit\
      \ this unique situation to pass obstacles.<br />\r\n<br />\r\nThe original InterSection\
      \ prototype was made for Ludum Dare 30, where it won 3rd place in Innovation.<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n- 100 unique levels<br />\r\n- unique 'world-alignment'\
      \ mechanic<br />\r\n- level editor, make and share levels<br />\r\n- custom\
      \ levels, play others' levels<br />\r\n- controller support<br />\r\n- awesome\
      \ chillstep ambiance"
