    about_the_game: "The majestic Fledgling Griffon is a morale booster for your crew.\
      \ They are a superstitious lot and this beautiful creature is regarded as a\
      \ sign of good luck!<br />\r\n<br />\r\n(Note: This DLC was free for everyone\
      \ purchasing Man O' War: Corsair during Early Access.)<br />\r\n<br />\r\nTo\
      \ activate: This DLC unlocks a special ship upgrade in ports for human captains.\
      \ Visit the shipwright's in any port to hire a fledgling griffon for your ship."
