  data:
    about_the_game: The Wishing Stone is a point &amp; click puzzle adventure. It's
      also a visual novel with an emphasize on story telling. Different choices and
      what you do while exploring and solving puzzles can all contribute to different
      endings.<h2 class="bb_tag">Story:</h2><br>Ailsa unexpectedly receives a wishing
      stone from a suspicious witch. According to the witch, the wishing stone could
      grant her 3 wishes, but she must make the first one before midnight. Unfortunately
      a simple wish leads to unexpected developments. Nothing is what it seems and
      Ailsa soon realizes there are inconsistencies in her memory and in the world
      around her. Is she in a bad dream? How can she get back to her normal life?<br><br>Welcome
      to Ailsa's adventure as she goes on a journey to stay away from troubles, and
      to complete her wishes and get her normality back. You will guide her to explore,
      solve puzzles and make choices. She might find the truth or she might sink into
      the darkness. Her fate depends on you!<br><br>This is a story about a girl.
      It's also a story about family love and loss at a special time.<h2 class="bb_tag">Features:</h2>Visual
      novel style story telling. <br>Full HD graphics.  <br>7+ different endings.<br>Explore
      the environment to find out more about the characters and the world.<br>Collect
      Items and solve fun puzzles.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1330100/extras/Gif_02_Small.gif?t=1605385085"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1330100/extras/Gif_01_Small.gif?t=1605385085"
      />
