    about_the_game: <a href="https://www.youtube.com/watch?v=YlKWD8Q106s" target="_blank"
      rel="noreferrer"  id="dynamiclink_3" >https://www.youtube.com/watch?v=YlKWD8Q106s</a><br>Previous
      part<br><a href="https://store.steampowered.com/app/1010070/Heroes_Of_Maidan_2/?beta=0"
      target="_blank" rel="noreferrer"  id="dynamiclink_4" >https://store.steampowered.com/app/1010070/Heroes_Of_Maidan_2/?beta=0</a><br><a
      href="https://store.steampowered.com/bundle/14954/Heroes_Of_Maidan/" target="_blank"
      rel="noreferrer"  >https://store.steampowered.com/bundle/14954/Heroes_Of_Maidan/</a><br>Ukraine
      and most other UN member countries did not recognize the accession of Crimea
      to the Russian Federation, continuing to consider the peninsula as part of Ukraine.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1179790/extras/HisEn.png?t=1605631940"
      /><br>You have to join one of the conflicting parties and take part in the endless
      confrontation between Russia and Ukraine.<br>2024 year. The main scene will
      be the Crimea, the situation on the peninsula is aggravating, poverty, propaganda
      and complete total control are flourishing.<br>The command of the Ukrainian
      forces developed a detailed plan - a lightning defeat of the forces of the Russian
      army and the return of the Crimea within 2 to 7 weeks. For this task, the best
      and most trained fighters from elite special units were chosen. When fighting,
      you have to make a long and dangerous journey through many hot spots, trying
      to destroy all formations of the invaders.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1179790/extras/OsobenEn.png?t=1605631940"
      /><br><ul class="bb_ul">    <li>Destroy the troops of the occupying army<br>    </li><li>Dynamic
      fighting on the ground, in the air and under water<br>    </li><li>Get experience
      points for discovering new weapons<br>    </li><li>18 types of weapons of various
      types, sets of rifles of NATO and Russian standard, grenades and Molotov cocktail<br>    </li><li>The
      interactivity of the environment, the destructibility of all objects at game
      levels.<br>    </li><li>Destroy the monuments of Lenin, tear down flags, portraits
      and other propaganda of the invaders</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1179790/extras/WarEn.png?t=1605631940"
      /><br>The game is purely entertaining. The author does not set the goal of insulting,
      humiliating, or discriminating against someone on the basis of ethnicity, race,
      gender, views, profession, or otherwise harming anyone.
