    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/bJagRfx\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1121640/extras/wavi_steam_header_discord2.png?t=1609767684\"\
      \ /></a><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1121640/extras/wavi_steam_header.gif?t=1609767684\"\
      \ /><br><br>In a world where mysterious plants are spreading all over the earth,\
      \ emitting toxic spores as they grow, a group of people seeks shelter on the\
      \ back of a giant, wandering creature they call \u2018Onbu\u2019.<br>Become\
      \ their leader, build their settlement and form a symbiotic relationship with\
      \ the creature to survive together in this hostile, yet beautiful post-apocalyptic\
      \ world that now surrounds you.<h2 class=\"bb_tag\">Build your village</h2>Plan,\
      \ build, expand and optimize your village to use the limited space as efficiently\
      \ as possible and ensure the survival of your villagers.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1121640/extras/building_steam_compressed.gif?t=1609767684\"\
      \ /><h2 class=\"bb_tag\">Keep your villagers alive</h2>Farm various crops to\
      \ keep your villagers fed, scout the environment and send out foraging missions\
      \ to gather rare resources.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1121640/extras/farming_steam_compressed.gif?t=1609767684\"\
      \ /><h2 class=\"bb_tag\">Live in symbiosis</h2>Try to keep the creature healthy\
      \ to make sure that it keeps on walking, away from the spores and, hopefully,\
      \ towards a safer place.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1121640/extras/symbiosis_steam_compressed.gif?t=1609767684\"\
      \ /><h2 class=\"bb_tag\">Discover different biomes</h2>Travel through a multitude\
      \ of different biomes and adapt your village to their unique opportunities and\
      \ threats.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1121640/extras/scouting_steam_compressed.gif?t=1609767684\"\
      \ />"
