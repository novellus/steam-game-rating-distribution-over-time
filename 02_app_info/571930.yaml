    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Violent confrontation
      boils over on the ice floes of Canada as activists, fishermen and politicians
      battle over the fate of baby seals. In 1969, a charismatic young activist named
      Brian Davies set out on a personal crusade to save the seals. Little did he
      know the fight would last the rest of his life. Today, the war rages on. All
      sides are fighting dirty. The future hangs in the balance. Davies hopes that
      he will live to see a victory for his seals, while the sealing industry is scrambling
      to keep the hunt alive. Narrated by Ryan Reynolds.
