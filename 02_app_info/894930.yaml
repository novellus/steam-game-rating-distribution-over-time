    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/894930/extras/long1.png?t=1551288863"
      /><br><br>-------------------------------------------------------------------------------------------------<h2
      class="bb_tag">About the Game</h2><br>   The Cage is a thriller theme pixel
      painting style puzzle solving role-playing games. The game tells the story of
      the day when the protagonist's mother died.<br><br>I also lost my memory. Later,
      I thought it was Uncle Ochi who adopted her. So I decided to go to Uncle Ochi's
      house to explore. Enter Uncle Ochi<br><br>Uncle's family also entered the memory
      and struggle. It was a strange and uneven journey, full of danger everywhere.
      Uncle's Door<br><br>Most are locked, and very strange, confused Tong Ya need
      to explore their own rooms, through spider traces to find clues, investigation<br><br>Recall
      the past and find the answer. Exploration along the way is very stimulating
      and full of crises and challenges. It needs wisdom and logic to survive.<br><br>Courage
      to terror. See the bloody, weird, monsters and pupils related to a variety of
      things, a combination of clues to discover the truth.<br>-------------------------------------------------------------------------------------------------
