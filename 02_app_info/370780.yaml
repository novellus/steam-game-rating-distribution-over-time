    about_the_game: '<h2 class="bb_tag">Description</h2><br>Formerly known as Dark
      Souls, Fated Souls is Warfare Studios'' first commercial release, and one of
      their most popular along with <a href="http://store.steampowered.com/app/337980"
      target="_blank" rel="noreferrer"  >Vagrant Hearts</a>, <a href="http://store.steampowered.com/app/362130"
      target="_blank" rel="noreferrer"  >Ashes of Immortality</a> and <a href="http://store.steampowered.com/app/368250"
      target="_blank" rel="noreferrer"  >Valiant</a>.<br>Note: to toggle between screen
      modes, press ALT + ENTER.<h2 class="bb_tag"> </h2><h2 class="bb_tag">Storyline</h2><br>You
      are haunted by your mercenary past and seeking peace. You are talked into taking
      what you believe is a simple job as a bodyguard for an introverted girl with
      divine power. Soon however, you find yourself thrust into events beyond your
      control on a global scale, and must use your wits and skills to survive.<h2
      class="bb_tag"> </h2><h2 class="bb_tag">Best-selling Games by Aldorlea Available
      on Steam</h2><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/370780/extras/3-promo.png?t=1535991670"
      /><br><br><ul class="bb_ul"><li><a href="http://store.steampowered.com/app/280140/"
      target="_blank" rel="noreferrer"  >Millennium</a><br></li><li><a href="http://store.steampowered.com/app/332380/"
      target="_blank" rel="noreferrer"  >Asguaard</a><br></li><li><a href="http://store.steampowered.com/app/332410/"
