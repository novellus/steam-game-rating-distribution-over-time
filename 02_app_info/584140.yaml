    review: "przetestowa\u0142em Jugos\u0142awi\u0119, W\u0119gry i Czechy za Rumunie\
      \ si\u0119 nie bior\u0119 :P\nPierwsze by\u0142y W\u0119gry pomijaj\u0105c ju\u017C\
      \ fakt, \u017Ce W\u0119gry mog\u0105 stworzy\u0107 AUSTRO-W\u0119gry to ich\
      \ drzewko rozwoju jest bardzo fajne i przemy\u015Blanie mo\u017Cna i\u015B\u0107\
      \ w odbudow\u0119 kr\xF3lestwa, albo do\u0142\u0105czenie do osi i to jest spoko,\
      \ ale tw\xF3rcy z przymusu dodali jeszcze trzeci\u0105 drog\u0119, kt\xF3ra\
      \ totalnie beznadziejna bo to co ci daje to szybki wpier*ol od niemiec\n\nDruga\
      \ by\u0142a Jugos\u0142awia por\xF3wnuj\u0105c do W\u0119gier to ich drzewko\
      \ jest dobre chocia\u017C uwa\u017Cam, \u017Ce drzewko W\u0119gier jest najleprze.\
      \ Jest to drzewko do\u015B\u0107 przemy\u015Blane i nie mam co o tym pisa\u0107\
      \ jest po prostu dobre ka\u017Cda \u015Bcie\u017Cka jest dobra.\n\nostatnia\
      \ jest Czechos\u0142owacja ona ma (nie licz\u0105c Rumuni) najgorsze drzewko,\
      \ bo mamy du\u017Co za ma\u0142o czasu na obranie ideologi ubunkrowanie si\u0119\
      \ i rozwini\u0119cie gospodarki na to wszysko mamy oko\u0142o 2 lata.  Po za\
      \ tym to drzewko jest bardzo nie logiczne, poniewa\u017C mamy mo\u017Cliwo\u015B\
      \u0107 rozwin\u0105\u0107 si\u0119 w demokracje w FASZYZM i komunizm. Demokracja\
      \ jest logiczna, komunizm te\u017C jest poniewa\u017C w czechos\u0142owacji\
      \ by\u0142o du\u017Co komunist\xF3w, ale czemu faszyzm ( w dodatku faszyzm ma\
      \ najbardzej rozbudowan\u0105 odnog\u0119) nie wiem nie rozumiem, ale chod\u017A\
      my dalej.\n\nRumuni\u0105 nie gra\u0142em do ma najgorsze drzewko i po prosty\
      \ gdzie si\u0119 nie spojrzy ma w \u0142eb.\n\nOceniaj\u0105c dodatek jak gra\
      \ si\u0119 pierwszy raz to drzewka wydaj\u0105 si\u0119 bardzo du\u017Ce i s\u0105\
      \ one BARDZO skomplikowane i nie czytelne. Da\u0142em ocen\u0119 pozytywn\u0105\
      \ mimo, ze dwa kraje maj\u0105 z\u0142e drzewka, ale te\u017C 2 maj\u0105 dobre,\
      \ wi\u0119c oceniam pozytywnie, gdy\u017C urzek\u0142o mnie drzewko W\u0119\
      gier mimo, \u017Ce nie ma du\u017Co sensu to gra si\u0119 ni\u0105 bardzo przyjemnie.\n\
      \njest jeszcze mo\u017Cliwo\u015B\u0107 kupowania schemat\xF3w, ale nie uda\u0142\
      o mi si\u0119 tego kupi\u0107, bo nie widzia\u0142em potrzeby, ale to raczej\
      \ nie obni\u017Ca oceny jak dla mnie to po prostu jest"
