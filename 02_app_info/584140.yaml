  data:
    about_the_game: "Death or Dishonor is a new Country Pack for Hearts of Iron IV,\
      \ and expands upon players\u2019 ability to experience history\u2019s greatest\
      \ conflict from any point of view. This new pack focuses on the countries caught\
      \ between the Soviet Union and Nazi Germany during World War II -- faced with\
      \ the tough choices of starting a conflict with a global superpower, or compromising\
      \ their ideals to strike a deal for their own survival.<br><br>Including new\
      \ National Focus Trees for Hungary, Romania, Czechoslovakia, and Yugoslavia,\
      \ Death or Dishonor adds new unique events, nation-specific art and music, and\
      \ much more, giving players all-new ways to experience -- and change -- the\
      \ course of history.<br><br><strong>Death or Dishonor includes:</strong><br><ul\
      \ class=\"bb_ul\"><li><h2 class=\"bb_tag\">Four New Focus Trees:</h2>Experience\
      \ the war from the difficult perspectives of Hungary, Romania, Czechoslovakia,\
      \ and Yugoslavia.</li></ul><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">Equipment\
      \ Conversion:</h2>Update your arsenal by converting older units -- or make use\
      \ of captured enemy vehicles and gear.</li></ul><ul class=\"bb_ul\"><li><h2\
      \ class=\"bb_tag\">New Music and Art:</h2>3 new thematic musical tracks from\
      \ composer Andreas Waldetoft, new art content for the four focus nations, and\
      \ new troop voiceovers.</li></ul><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\"\
      >New Diplomatic and Puppet Interactions:</h2>License military technology to\
      \ bring other nations\u2019 weapons to the field or sell your advances to the\
      \ highest bidder. Fascist countries get new subject levels like Reichskommissariat,\
      \ with access to licenses, industry and strategic resources. The instated governments\
      \ are held in an iron grip, making it harder for them to break free.</li></ul>"
