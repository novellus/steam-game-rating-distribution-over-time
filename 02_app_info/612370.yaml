    about_the_game: '<i>&quot;Get in, get out, get paid.&quot;</i><br><br>PAKO 2 is
      an arcade driving game where you explore vast cities as a getaway driver, perform
      robberies with your crew and shoot twin-stick style while escaping the law.<br>Successful
      getaways reward you money which can be used to buy upgrades, guns, items, new
      rides and locations.<br><br>Key Features<br>- Single player drive-by shooting
      action<br>- Pick up crew members and transport them into destinations<br>- Partial
      2-player support: Player2 can shoot while Player1 drives<br>- Handcrafted levels
      full of detail<br>- Change camera between regular bird''s view and third person
      view<br>- Take screenshots in &quot;Photo Mode&quot;  <br>- Upgradeable cars
      with skill points<br>- Various guns and special perk items<br>- Survival challenge<br>-
      Pumping soundtrack by DKSTR<br>- Leaderboards to compete<br>- Achievements'
