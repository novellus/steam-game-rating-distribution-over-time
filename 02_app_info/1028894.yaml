    about_the_game: "An Imperial ship transporting an Ecclesiarchy relic has crash\
      \ landed on a world overrun by Chaos. The Caligari Conclave is under grave pressure\
      \ to assist in the recovery of the priceless artifact. Will you answer the call?<br\
      \ />\r\n <br />\r\nThis DLC contains a special Priority Assignment, which has\
      \ its own plot and consists of a series of new missions. Upon completing the\
      \ Assignment, you will be rewarded with a unique Tarot card. (Please note that\
      \ this assignment is available in the Tenebra Subsector from the start.)"
