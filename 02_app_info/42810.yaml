    review: "Heutzutage leider keine Empfehlung. Fr\xFCher h\xE4tte es sicher anders\
      \ ausgesehen, aber nach EU4 und EU3 macht es kaum noch Sinn, diesem Spiel, das\
      \ im Grunde nichts weiter ist als eine Abwandlung von EU2, eine Chance zu geben.\
      \ Es sei denn, man legt Wert auf viele historische Events mit ausf\xFChrlichen\
      \ Beschreibungen, aber abseits davon ist das Spiel einfach nicht mehr spielenswert.\
      \ Ich m\xF6chte dieses Urteil anhand einiger Punkte begr\xFCnden:\n*Im Gegensatz\
      \ zu seinen Nachfolgern ist das Gameplay sehr rigide. Nicht nur wird man durch\
      \ die vielen unvermeidbaren Events eher zum Zuschauer als zum Gestalter der\
      \ Geschichte, sondern es mangelt auch an ahistorischen Monarchen und Feldherren\
      \ - egal wie man sich anstellt, man sitzt auf dem, was einem die Geschichte\
      \ vorschreibt.\n*Angesichts des Alters des Spiels (urspr\xFCnglich 2001 erschienen)\
      \ \xFCberrascht es kaum, dass es fast keine Komfortfunktionen gibt, so wenig,\
      \ dass man sich, von EU4 kommend, geradezu in eine unangenehme Situation geworfen\
      \ f\xFChlt: Es gibt keine Verst\xE4rkung f\xFCr Armeen, man muss dauernd seine\
      \ Inflation managen, die Karte ist un\xFCbersichtlich und viele Mechaniken sind\
      \ absolut undurchsichtig. \n*Regelm\xE4\xDFig kommt es zu Abst\xFCrzen, allein\
      \ in einer zweist\xFCndigen Spielsession sind mir mindestens drei Abst\xFCrze\
      \ begegnet, vermutlich in Zusammenhang mit Events, die durch irgendwelche Unstimmigkeiten\
      \ das Spiel zum Crash bringen.\n*Das Spiel ist nur in Englisch und Franz\xF6\
      sisch spielbar, eine deutsche \xDCbersetzung l\xE4sst sich nicht einstellen\
      \ und auch nicht im Internet finden. Wenig \xFCberraschend, da dieses Spin-Off,\
      \ im Gegensatz zu anderen wie Darkest Hour, wohl nie richtig Fahrt aufgenommen\
      \ hat.\nFazit: Wer sich vor allem mit EU4 oder EU3 auskennt und fest in diesen\
      \ Spielen verankert ist, sollte mit diesem EU2-Ableger vorsichtig umgehen, die\
      \ gerade dem heutigen, an allerlei intuitive Annehmlichkeiten gew\xF6hnten Spieler\
      \ viele Kopfschmerzen bereiten d\xFCrfte. Wie viele alte Spiele ist es umst\xE4\
      ndlich, unpoliert und r\xE4tselhaft - wer mit solchen oder gerade auch den alten\
      \ Paradox-Titeln gut umgehen kann oder f\xFCr daf\xFCr interessiert, darf diesem\
      \ Spiel, der sicherlich besten offiziellen Version von EU2, eine Chance geben."
