    about_the_game: 'An atmospheric platformer where players fight weird monsters
      that keep on claiming that they''re part of an operating system. <br><br>Have
      you ever noticed the similarities between old platformers and dreams? Locations
      are flowing, consequences are twisted, and discoveries don''t always follow
      everyday logic. <br><br>With 9 worlds to conquer and over 40 levels to discover,
      SWR JST DX: Selective Memory Erase Effect is inspired by classic console titles,
      books and movies too numerous to mention, delivered in authentic 256*256 resolution
      in 256 colors and designed for practice-to-improve style of playing. Other features
      include: a unique plush model / pixelart integration, great level variety and
      joypad and keyboard support. <br><br>Note: this game does not support saving,
      but there are unlimited continues which only reset ingame points. <strong>Please
      test whether the game runs on your computer</strong> by downloading the free
      tech demo archive first. It can be downloaded <a href="https://steamcommunity.com/linkfilter/?url=http://nekomuragames.itch.io/swr-jst-dx-selective-memory-erase-effect"
      target="_blank" rel="noopener"  >here</a>.<br><br><br>Game controls:<br>Joypad
      is autodetected.<br>Keyboard:<br>Cursor left/right = move,<br>Cursor down =
      ducking (slightly extends sword reach!) or ladders down,<br>Cursor up = ladders
      up,<br>a,s,d = action buttons.<br>For customization, see system controls.<br><br>System
      controls:<br>Esc = Cabinet menu (exit game, change controls),<br>F10 = change
      video mode (resets game!),<br>F11 = fullscreen/windowed mode,<br>\ = CRT filter
      toggle,<br>[] = CRT brightness.<br><br>Please see the announcement on the Community
      Hub, or readme.txt, for more technical notes.'
