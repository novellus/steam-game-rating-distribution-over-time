details:
  data:
    about_the_game: "\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439\u0442\
      \u0435 Agent, an urgent operation is being planned and requires your support.\
      \ In the Mother Russia DLC, you\u2019ll need to complete an all new in-client\
      \ mission set [15 puzzles] that brings you through the <strong>cold case files\
      \ of Agent Msika</strong> and the circumstances surrounding her <strong>disappearance</strong>.\
      \ <br><br><strong>Key features of Mother Russia will include:</strong><br><ul\
      \ class=\"bb_ul\"><li><strong>Msika Archive Investigation:</strong> Explore\
      \ the Archive files of Agent Msika and use your analytical skills to interpret\
      \ long lost notes and leads.<br></li><li><strong>Cold Case:</strong> Tackle\
      \ a new set of 5 missions and 15 puzzles dealing with the mystery of Agent Msika\
      \ and the investigation of her disappearance.<br></li><li><strong>Support from\
      \ Russia:</strong> Work with Agent Grisha, Msika\u2019s old partner and handler.\
      \ He\u2019s eager to team up with you and put your research skills to the test!<br></li><li><strong>Arms\
      \ Race:</strong> Investigate the dark truths behind secret Soviet weapons programs\
      \ and their modern day counterparts.<br></li><li><strong>Immediate Action Required:\
      \ </strong>The Mother Russia DLC is accessible to anyone that owns Season 1\
      \ of The Black Watchmen. Completion of Season 1 or 2 is not required.</li></ul><br><strong>Want\
      \ to discover more about The Black Watchmen lore?</strong><br><ul class=\"bb_ul\"\
      ><li>COMIC BOOK: Learn more about the <a href=\"https://steamcommunity.com/linkfilter/?url=https://s3.amazonaws.com/cdn.blackwatchmen.com/archive/uploads/TBW-Issue-01.pdf\"\
      \ target=\"_blank\" rel=\"noopener\"  >impact of Msika's</a> disaperance on\
      \ The Black Watchmen universe in the Comic Book Issue #1<br></li><li>BEHIND\
      \ THE SCENES: Discover behind the scenes and exclusive content in the <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://s3.amazonaws.com/cdn.blackwatchmen.com/archive/uploads/Almanac-2016-WebEdition.pdf\"\
      \ target=\"_blank\" rel=\"noopener\"  >84 page Almanac</a> detailing the last\
      \ two years of Black Watchmen activities</li></ul>"
