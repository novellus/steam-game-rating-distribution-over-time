      With it, you'll have immediate access to every current and future card released
      in Collective.<br><br>All future Amber you would earn is converted to Gold,
      one-to-one. The Card Blueprints you own are converted to Gold equal to half
      their Amber value. Your unused Amber is converted to half that amount in Gold.<br><br><strong>Important:</strong>
      After purchasing this, it'll be applied to your Collective account the next
      time you log into the game. Make sure you log into the account you want to apply
      it to.
