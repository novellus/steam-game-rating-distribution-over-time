    about_the_game: "Join the strongest mortal warrior, Lyrik, in their mission to\
      \ master the melody; slide, jump &amp; slash to the beat to please the Gods\
      \ of Rhythm! Solve the problems that the mortal realm faces in this auto-running,\
      \ Greek-inspired rhythm game. Fight a variety of mythological monsters that\
      \ are causing a chorus of chaos to impress each god and earn your right to challenge\
      \ them one-on-one - in a battle of rhythm, of course. Keep in time and reveal\
      \ each gods\u2019 true tune to persuade them that you have what it takes.<br><br><strong>Unique\
      \ Beatmaps</strong><br>Clear the base stage to unlock God Mode\u2019s special\
      \ beatmap and challenge the Gods of Rhythm one-on-one. Enjoy these fast-paced\
      \ rhythmic battles set to addictive original music from composer Nathan Fitzpatrick.\
      \ <br><br><strong>Marathon Mode</strong><br>Test your rhythmic stamina in Marathon\
      \ mode! See how long you can last and refine your skills.<br><br><strong>High\
      \ Scores &amp; Trophies</strong><br>Keep track of your best scores and take\
      \ on a variety of tasks to earn all the trophies.<br><br><strong>Timewarp Mode</strong><br>Something\
      \ seems different in the mortal realm - it looks like there\u2019s a whole new,\
      \ unlockable game mode! Take on familiar tracks with a fresh twist.  <br><br><strong>Easy\
      \ Mode</strong><br>Can\u2019t find your rhythm? The Gods of the Rhythm will\
      \ turn down the volume. Challenge each level at an easier pace."
