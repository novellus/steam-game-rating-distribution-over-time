    about_the_game: <img src="https://media.st.dl.pinyuncloud.com/steam/apps/459120/extras/TVG_612.jpg?t=1504279340"
      crossorigin="anonymous"/><br>All aboard! We are moving straight to Germany!
      Explore 6 new levels of railroad history with the German Season DLC for Train
      Valley, starting from the first German railroads and World War I to the fall
      of the Berlin Wall and modern Frankfurt Airport.<br><br><ul class="bb_ul"><li>Finish
      all 5 episodes of the new Story Mode.<br></li><li>Enjoy the replayability of
      the Random Mode with changing layout.<br></li><li>Manage new 6 German locomotives
      and new cars from different historical periods.<br></li><li>Accomplish new challenging
      level missions and achievements.<br></li><li>Explore new unexpected conditions
      like biplane bombing or a super-train express moving across the map.</li></ul>
