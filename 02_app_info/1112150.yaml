  data:
    about_the_game: Nekour is a laid-back adventure where you explore the small island
      of Nekour. On the island, you must help a cult of cats find special ritual keys
      that have the ability to resurrect an ancient cat god. As you explore the island,
      there will be collectibles that you can find as well as various npc characters
      that will interact with you on your journey.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1112150/extras/NekourBanner1.png?t=1567546087"
      /><br><br>Features include:<br>-A island to explore<br>-Over a hundred collectible
      gems to find<br>-Ability to meet an ancient God<br>-NPC cats to interact with<br>-Laid
      back platforming<br>-Steam achievements
