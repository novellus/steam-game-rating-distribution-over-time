    about_the_game: 'FaceRig Studio is a professional software which enables anyone
      to digitally embody CGI characters using different motion tracking sensors.
      The output can be streamed in real time, saved as a movie or exported as .fbx
      animation. It is meant to be an open creation platform so everybody can make
      their own characters, backgrounds or props and import them into FaceRig Studio.
      <br><br>This Facerig Studio for Individual Creators licence represents a one
      time perpetual seat for commercial use by professional individuals and small
      and medium enterprises (SME).<br>We define a SME as a company whose total income
      in the previous fiscal year was less than the equivalent of $200 000 US dollars,
      an individual operating social media accounts that have a follower or subscriber
      count that is less than 100 000 per social media platform, a strictly non-profit
      organization or a registered charity. (for full legal information please read
      the EULA).<br> <br><strong>This license does not allow the program to be operated
      by the public at large, for that use case you need the Studio for Event Booths
      license.</strong><br><br>English, FR, IT, GE, SP, JP, RU, CH are fully supported
      as languages.<br><br>Key features:<br><ul class="bb_ul"><li>Real time head and
      expression motion capture in an input video stream, (also with audio analysis).
      <br></li><li>Combining tracked data with additional optional sensors (Perception
      Neuron, Leap Motion, Intel Realsense) and virtual puppeteering input for hand
      motion. <br></li><li>Timeline Editor to assemble and tweak performances <br></li><li>On-the-fly
      animation re-targeting for the tracked data and applying the animation on a
      user selected 3d model, with audio processing (voice alteration) <br></li><li>Rendering
      and lighting the animated model in real time, in a user selected background.
      <br></li><li>Encoding the rendered video and sending it further as output from
      a virtual webcam <br></li><li>.fbx and .dae animation export<br></li><li>Provide
      the interface for tuning the parameters of all operations above. <br></li><li>50+
      original avatars that you may use commercially. For a complete list of avatars
      available please check on the official site<br></li><li>Open creation platform:
      you can make your own models or backgrounds (outside of FaceRig Studio), import
      and use them as your avatars.<br></li><li>The models need to be created according
      to a set of published specs.</li></ul><br>To get the FaceRig Studio best practices
      and sample date for mo-cap, please check the forum.<br><br>FaceRig Studio for
      Individual Creators - One seat,  perpetual, for professional individuals, small
      and medium enterprises, registered charities, cultural or educational institutions.'
