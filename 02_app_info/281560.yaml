    review: "D.W.A.R.F.S. is an interesting adventure/puzzle game with a decent backstory.\
      \ The game itself felt unfinished with no storyline in place. \n\nThe game has\
      \ very awkward controls, with even more awkward camera angles which were fairly\
      \ hard to change. The dwarfs themselves moved very slowly, taking longer than\
      \ it should to complete certain tasks. The game overall just felt unfinished,\
      \ the tutorial was decent though sloppy in some aspects, being quite confusing\
      \ in the actual objectives. \n\nOne of the major downfalls for this game is\
      \ there is no way to hotkey actions. This required the player to constantly\
      \ click tiny, and I mean tiny, action buttons with their mouse, which gets quite\
      \ tiresome after a while.\n\nOverall, it was confusing and awkward. The game\
      \ has an amazingly interesting concept and could be taken further and improved,\
      \ to make the game so much better. The state it's in now, it feels sloppy and\
      \ unfinished."
