    about_the_game: "D.W.A.R.F.S. is an abbreviation for Dapper Wacky Although Rather\
      \ Fierce Squad.<br />\n<br />\nWelcome to the Magic Forest! Whenever there is\
      \ trouble, every single animal,<br />\nbig or small, can count on the dwarfs'\
      \ help. Although it may seem like the<br />\nsquad prefer relaxation to work,\
      \ the dwarfs are the greatest rescue unit <br />\nin the Magic Forest, and they\
      \ are always ready for action! <br />\n<br />\nD.W.A.R.F.S. is a logic-adventure\
      \ game embedded in a fairytale world of magic creatures, dwarfs and <br />\n\
      animals. In the game you will come across several types of NPCs (squirrels,\
      \ frogs, hedgehogs, gnomes etc.), <br />\nand control 6 dwarfs (Macro, Hoplo,\
      \ Bingo, Reperto, Retro, and Klepto), each of which has unique abilities. <br\
      \ />\nEach of the 5 game locations is designed for approximately 2 hours of\
      \ gameplay.<br />\n<br />\nFeatures<br />\n-5 game locations (town in the Magic\
      \ Forest, Prison, Circus, Beavers Dam, D.W.A.F.S. abode<br />\n-Logical and\
      \ thought-provoking puzzles <br />\n-Play as 7 different D.W.A.R.F.S. characters<br\
      \ />\n-Several types of NPC\u2019s"
