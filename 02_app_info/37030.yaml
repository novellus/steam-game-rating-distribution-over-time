  data:
    about_the_game: "<p>UFO: Extraterrestrials GOLD is a new GOLD edition which includes\
      \ a number of changes and improvements giving a player a new look on the classic\
      \ game: new maps, possibility to hire soldiers, globe UFO swarms and configurability.\
      \ UFO: Extraterrestrials GOLD represents fiction in which the human race faces\
      \ a threat from space, aimed to be a spiritual sequel developed by Chaos Concept.\
      \ The game picks up where the original left off, incorporating a twist of the\
      \ aliens defeating Earth. The game is set on a newly colonized planet named\
      \ Esperanza, where the alien threat has just arrived.</p>\n\t\t\t\t\t<p>New\
      \ items to research and produce:</p><ul>\n\t\t\t\t\t<li>Proximity Grenades,\n\
      \t\t\t\t\t<li>Personal Energetic Shields,\n\t\t\t\t\t<li>Jetpacks\n\t\t\t\t\t\
      <li>Autoguided Rocket Launcher with ballistic ammo\n\t\t\t\t\t<li>Cyborg Battlearmor.\n\
      \t\t\t\t\t<li>Hydraulic Suite and many others</ul>\n\t\t\t\t\t<p>Other New Features</p><ul>\n\
      \t\t\t\t\t<li>Radar map in missons and a combat log\n\t\t\t\t\t<li>Possibility\
      \ to hire soldiers\n\t\t\t\t\t<li>Cooperating UFO swarms on globe\n\t\t\t\t\t\
      <li>Performance optimizations\n\t\t\t\t\t</ul>\n\t\t\t\t\t"
