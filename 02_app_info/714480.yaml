details:
  data:
    about_the_game: In 17th Century Amsterdam, an orphaned girl (Alicia Vikander)
      is forcibly married to a rich and powerful merchant (Christoph Waltz) - an unhappy
      &quot;arrangement&quot; that saves her from poverty. After her husband commissions
      a portrait, she begins a passionate affair with the painter (Dane DeHaan), a
      struggling young artist. Seeking to escape the merchant's ever-reaching grasp,
      the lovers risk everything and enter the frenzied tulip bulb market, with the
      hope that the right bulb will make a fortune and buy their freedom.
