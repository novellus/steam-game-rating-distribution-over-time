    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>In 17th Century Amsterdam,
      an orphaned girl (Alicia Vikander) is forcibly married to a rich and powerful
      merchant (Christoph Waltz) - an unhappy &quot;arrangement&quot; that saves her
      from poverty. After her husband commissions a portrait, she begins a passionate
      affair with the painter (Dane DeHaan), a struggling young artist. Seeking to
      escape the merchant's ever-reaching grasp, the lovers risk everything and enter
      the frenzied tulip bulb market, with the hope that the right bulb will make
      a fortune and buy their freedom.
