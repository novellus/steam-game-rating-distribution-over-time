details:
  data:
    about_the_game: Fractured Core is a cyberpunk JRPG set in 2105 Germany. Play as
      Michael, a Raven Operator of Athena Private Security Company as he undertake
      various missions that set him on a journey to uncover the truth that was hidden
      throughout history.<h2 class="bb_tag">KEY FEATURES:</h2><br><ul class="bb_ul"><li><strong>EXPLORE
      THE WORLD, TAKE YOUR TIME</strong> - As a Raven Operator, you can take on different
      side missions from people from all walk of life. From a pedestrian on the street
      to the higher ups of a multinational corporation, you decide whether you want
      to help them or ignore their needs.</li></ul><br><ul class="bb_ul"><li><strong>VARIETY
      OF MOD CHIPS &amp; PSIONICS TO CHOOSE</strong> - Each playable characters in
      the game have different proficiency in psionics. Harness the 6 elements of the
      world, level up the characters to unlock powerful skills, and modify your gear
      so it can slice through heaven. The characters grows as you continue your journey
      through the glamorous and the gritty Germany.</li></ul><br><ul class="bb_ul"><li><strong>CLASSIC
      TURN BASE BATTLE RE-WORKED</strong> - Engage in Turn Based Battle throughout
      your journey, simple enough to learn easily but deep enough to experiment with
      various character builds.</li></ul>
