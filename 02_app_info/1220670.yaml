    about_the_game: "Enloyea: Chapter of the origin of alchemy is a horizontal RPG\
      \ game, which has the following features:<br />\r\n<br />\r\n<br />\r\n<br />\r\
      \n1. The battle of both leisure and strategy<br />\r\n<br />\r\nThe fun of the\
      \ game is to find the right strategy to achieve the goal of the level.<br />\r\
      \n<br />\r\nThe easy and casual automatic battle helps players to clean up the\
      \ monster's nest. Meanwhile, the battle of 255 levels in Chapter 14 of the main\
      \ line depends on the player's operation level in the battle.<br />\r\n<br />\r\
      \n<br />\r\n<br />\r\n2. Unique lineup for each player<br />\r\n<br />\r\nThe\
      \ player plays the leader of the camp and commands the brave to fight. Except\
      \ for the rare brave with fixed image, the image and skills of ordinary brave\
      \ are different.<br />\r\n<br />\r\n<br />\r\n<br />\r\n3. 140000 original story<br\
      \ />\r\n<br />\r\nThe story of the main line is integrated with the checkpoint,\
      \ and the protagonist's love, hate and hatred are felt at the same time.<br\
      \ />\r\n<br />\r\n<br />\r\n<br />\r\n4. Freedom to explore the open world<br\
      \ />\r\n<br />\r\nOpen world free exploration, hidden treasure map and material\
      \ props around the world, waiting for players to discover.<br />\r\n<br />\r\
      \n<br />\r\n<br />\r\nBackground:<br />\r\n<br />\r\n<br />\r\n<br />\r\nIt's\
      \ a world of continents<br />\r\n<br />\r\nContinental interlacing floating\
      \ in space<br />\r\n<br />\r\nIt's said that there are 1000 stories in total,\
      \ which is called &quot;thousand story drifting continent&quot;<br />\r\n<br\
      \ />\r\nIn this world, creatures living on the upper continent are closer to\
      \ God<br />\r\n<br />\r\nThe upper organisms are more powerful than the lower\
      \ ones<br />\r\n<br />\r\nOn one of the floors is called aynloya<br />\r\n<br\
      \ />\r\nThere are many countries, terrible slavery is all over the place, full\
      \ of the domination and oppression of the gods<br />\r\n<br />\r\nIn the long\
      \ history, alchemy was born<br />\r\n<br />\r\nWhen it got to aynloya, they\
      \ started to get stronger<br />\r\n<br />\r\nThese people are called heroes<br\
      \ />\r\n<br />\r\nFinally 10 years ago<br />\r\n<br />\r\nBy Alchemy, the talented\
      \ alchemist, Nunn Jinyin, led the heroes to fight against the supreme ruler,\
      \ King Charles<br />\r\n<br />\r\nNo one knows where he died in the end<br />\r\
      \n<br />\r\nTen years later, in South Carolina, a small country in aynloa<br\
      \ />\r\n<br />\r\nA young girl left her hometown for the border of the Mainland"
