    review: 'Bad controls. Glitchy hit detection (if you decide to play this game,
      make sure to always attack your enemies from below or from the right side, you
      hit much more often then). Some platforms just kill you if you step on them...
      sometimes. Sometimes you don''t get to jump, sometimes you get stuck on invisible
      platforms in the air. You can''t always get off ladders by going up. Sometimes
      you have to jump down the ladders and start over.


      This is one of two games I own that I regret buying. Don''t play it.


      Edit: And what you should do, if you for some reason decide to play the game,
      grind up max health and weapons on the first few levels. It will help a bit
      in the beginning. Not so much towards the end though, because then everything
      will be insta-kill. Spikes, arrows, chains.'
