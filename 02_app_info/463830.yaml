      \ it. The little man named Trix is heading to this city to destroy the evil\
      \ within.<br />\r\n<br />\r\nIn game you will pass obstacles and fight!<br />\r\
      \n<br />\r\nThe game has a upgrade system, so you can upgrade the damage of\
      \ your sword and fireballs, or you can upgrade your health and quantity of your\
      \ mana.<br />\r\n<br />\r\nIn game you will find three locations, and some extra\
      \ levels!<br />\r\n<br />\r\nIt won't be easy! You will kill a lot of monsters,\
      \ to try not to die.<br />\r\n<br />\r\nFight with hard bosses at the end of\
      \ the locations!"
