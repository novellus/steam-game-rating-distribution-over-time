details:
  data:
    about_the_game: "Barry the Bunny is a Challenging 2D Platformer about a Bunny\
      \ who loves carrots and building bridges!<br />\r\n<br />\r\nThe Overalls Gang\
      \ have a business, is to destroy things! And they are destroying bridges which\
      \ are used for the little bunnies to get back home! Barry can build that bridges\
      \ again, he only needs to get all wood pieces to make them, and so the littles\
      \ ones can get back home again, safe and sound! <br />\r\n<br />\r\nHelp Barry\
      \ travelling through 4 different Worlds, defeating enemies, facing dangerous\
      \ traps, conquering challenging platforming levels and getting enough wood to\
      \ build new bridges!<br />\r\n<br />\r\nFEATURES<br />\r\nVisit 4 different\
      \ scenarios;<br />\r\nColorful 8-bit style graphics; <br />\r\nVibrant chiptune\
      \ music;<br />\r\nIncreasingly Challenging Levels;"
