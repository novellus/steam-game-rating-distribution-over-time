    about_the_game: "Reincarnation is the foundation of our way of life. We celebrate\
      \ the lives we\u2019ve been given, and offer up prayers for the next.<br><br>It\
      \ is grief of death which shackles the living, and causes the dead to stray.\
      \ Indeed, there is no greater affront to reincarnation.<br><br>So do we turn\
      \ our grief to joy as we send off the dead.<br><br>But the souls of those who\
      \ held back their tears in life still need salvation in death. A duty that falls\
      \ to the Watchers.<br><br>Their task is to guide the wandering souls known as\
      \ the Lost, and serve as keepers of the Living World and the Beyond.<br><br>The\
      \ Watchers sever the bonds that tie the Lost to this world, and send them on\
      \ to the next. They navigate the emotions of the living and the dead. They prize\
      \ life above all else.<br><br>This is the story of one Watcher.<br><br><strong><u>KEY\
      \ FEATURES:</u></strong><br><strong>Action-RPG</strong><br>Experience fast-paced,\
      \ free-flowing gameplay with real time battles. <br>Battle enemies taking advantage\
      \ of the Daemons Battle System making use of a variety of exciting weapons.<br><br><strong>Character\
      \ Customisation</strong><br>Bind your hero, Kagachi with different Daemons to\
      \ enhance his skills and abilities whilst in battle. <br><br><strong>Daemon\
      \ Battle System </strong><br>Strategize in battle by choosing a Daemon that\
      \ matches the enemy\u2019s traits. Watch as Kagachi possess the Daemon power,\
      \ entering a variety of states to increase attack levels.<br><br><strong>Bold\
      \ Graphics </strong><br>Enjoy vivid graphics carefully drawn to convey the drastic\
      \ contrast between the \u2018Living World\u2019 and the \u2018Beyond\u2019.\
      \ <br><br><strong>Events </strong><br>ONINAKI's powerful story is brought to\
      \ life further through emotional cut scenes, events and intimate conversations."
