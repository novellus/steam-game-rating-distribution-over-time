details:
  data:
    about_the_game: 'Card Quest is a dungeon crawling adventure game with unique card
      combat. Play with a variety of unique character classes, and customize decks
      to fit your playstyle. Explore the strategic depth of tactical roguelike gameplay,
      and crush the undead plague.<h2 class="bb_tag"><u><strong><br>Features:</strong></u></h2><h2
      class="bb_tag"><i>Diverse Classes: </i></h2>Play as a Rogue, Wizard, Fighter
      or Hunter. The choice is yours. Each has its own unique gameplay style and 3
      custom specializations to add even more variety! Turn your rogue into a Swashbuckler
      or an Assassin, your wizard into a Pyromancer or Necromancer,  your fighter
      into a Berserker or a Paladin and your Hunter into a Sharpshooter or a Fey Archer!<h2
      class="bb_tag"><i><br>Powerful Equipment: </i></h2>Unlock new items by defeating
      mighty bosses. There are dozens of different pieces of equipment and items for
      each class to further customize your heroes; granting them new cards and abilities.<h2
      class="bb_tag"><i><br>Streamlined Progression:</i></h2>Level up your heroes
      to increase their stamina and health and gain useful passives and unlock new
      specializations.<h2 class="bb_tag"><i><br>Fantastical Dungeons: </i></h2>Dungeons
      to explore.  Traverse a city cursed with an undead plague and a dwarven mountain
      full of dangers and treasure, each with over 12 different areas to explore and
      lots of items to unlock!<h2 class="bb_tag"><i><br>Challenging Enemies: </i></h2>Fight
      over 25 different bosses and more than 90 enemies! Many of them with unique
      skills that require creative strategies to defeat.<br><br>To request a press/YouTuber
      copy, click <a href="https://steamcommunity.com/linkfilter/?url=https://dodistribute.com/access/3sFM5kr2MA/"
      target="_blank" rel="noopener"  >here</a>!'
