    about_the_game: "The gleaning club is an immersive game experience hall, where\
      \ you can participate in the script arranged according to the story by role\
      \ playing.  Or learn folk knowledge and taste strange culture, or realize the\
      \ sad but warm past of the protagonist of the story.  While feeling the charm\
      \ of China's thousand-year-old traditional culture, it is not easy to feel the\
      \ real life.<br />\r\n<br />\r\nI hope you can also be here and find back the\
      \ beauty and touch that you lost for a long time!"
