  data:
    about_the_game: "<i>Introducing the leading ladies to Small World!</i><br><br>This\
      \ expansion features winning contest entries from Clay Blankenship, Blaise Hanczar,\
      \ Mike Haverty, J\xF6rg Krismann and Jason Oman.<br><br>Contains<br><ul class=\"\
      bb_ul\"><li>3 new Race banners and tokens (Gypsies, Priestesses &amp; the ghostly\
      \ White Ladies)<br></li><li>2 new Special Power badges (Historian &amp; Peace-loving)</li></ul><br>When\
      \ <strong>Priestesses</strong> go In Decline, they concentrate their forces\
      \ by re-grouping in their Ivory Tower for defense, but still earn a full-measure\
      \ of Victory coins...<br><br><strong>Gypsies</strong> are always on the lookout\
      \ for more riches. They can even earn Victory coins for regions they abandon...<br><br>Stronger\
      \ in death than in life, the <strong>White Ladies</strong> become immune to\
      \ conquests and Special Powers when In Decline. You better take care of them,\
      \ before it is too late...<br><br>The <strong>Historian</strong> chronicles\
      \ the rise and fall of civilizations - and gets a bonus Victory coin whenever\
      \ a race goes In Decline...<br><br>Make love, not war! Even in Small World,\
      \ sometimes the peacemaker comes out ahead - <strong>Peace-loving</strong> races\
      \ collect 3 bonus coins for any turn they refuse to attack another active race..."
