  data:
    about_the_game: Prepare for an exhilarating platformer adventure across the world
      of Ririland!<br>The evil Dr. Voo Doom has abducted Princess Riri, instigating
      a civil war that has plunged the Kingdom into chaos!<br><br>Is there anyone
      strong enough to save the distraught royal?<br>Jack, the famous &quot;jack-of-all-trades&quot;
      repairman is ready to bring peace to the land.<br><br>Armed with the latest
      invention of the brilliant Dr. Expo Zicion, a <strong>hat </strong>that can
      be thrown like a <strong>boomerang</strong>, Jack has to travel the planet searching
      for Energy Crystals, the only power source that will allow him to travel to
      the moon and put an end to Dr. Voo Doom's plans for world domination!<br><br>Help
      Jack jump and slide his way through deserts, jungles, volcanoes and battle devious
      enemies and dangerous bosses!<br><br><strong>Can you save Ririland?</strong><br><br><br><strong>Features</strong><br><br>-
      20 huge levels with secret ones to unlock!<br>- Collect Crystals, Gems and Stars.
      Can you get them all?<br>- Intense Boss Battles<br>- Unlockable abilities<br>-
      Catchy chiptune soundtrack<br>- Retro &amp; Modern modes<br>- 7-8 hours gameplay
