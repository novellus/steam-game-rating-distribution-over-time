  data:
    about_the_game: <h2 class="bb_tag">PLAY MY NEWEST GAME, CARRIER TRAIL!</h2><a
      href="https://store.steampowered.com/app/1009920/Carrier_Trail/" target="_blank"
      rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1009920/Carrier_Trail/</a><br><br><strong>Pembrey
      is a narrative, horror, mystery game set in the United Kingdom.</strong><br><br>Two
      young film makers travel out deep into the Pembrey Forest in search for footage
      for their documentary. Record and document your findings and unravel the truth
      behind the famous &quot;Pembrey Forest&quot;.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/708450/extras/Explore.png?t=1598213105"
      /><br><br>Navigate through the large forest and pray not to get lost along the
      way. Don't wander too far from camp however, you may see something you'll regret...
      The winding forest is easy to get lost in however. During the game, you will
      experience being lost in the middle of the woods. You will feel like you're
      going in circles, but are you really? That is the fear this game strives to
      achieve.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/708450/extras/Record.png?t=1598213105"
      /><br><br>Record unique things in the environment to improve your film. Document
      horrific, beautiful, or interesting things. Will you have enough proof to convince
      everyone else of what actually lies in the woods?
