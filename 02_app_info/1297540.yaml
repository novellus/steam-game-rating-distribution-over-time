    short_description: Blobkin Blaster! Defend the reef with the help of your Blobkin
      army! Take command of these tiny defenders of the seas in a fight for survival
      against ocean pollution and the defiled monsters of the deep. Collect Blobkin,
      build cannons, and restore glory to your depleted reef.
