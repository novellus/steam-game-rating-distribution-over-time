      \ with elegant cities, many sights await the visitors.<br><br>It is in this\
      \ landscape that the OMSI2 add-on Bad Huegelsdorf 2020 plays, combining the\
      \ charm of a medium-sized town (approx. 70,000 inhabitants) with the idyll in\
      \ the countryside, which in the Badener County partly reminds one of the Black\
      \ Forest, which is not far away.<br><br>As a bus driver, you will get to see\
      \ some typical inner city traffic on certain lines, while later on you can admire\
      \ the beautiful landscape with elevations, vineyards, agriculture, forests and\
      \ castles. Either fans of city traffic or friends of the interurban traffic\
      \ get their money worth.<br><br>For the OMSI2 AddOn Bad Huegelsdorf 2020 thousands\
      \ of 3D objects were newly created. Many half-timbered houses typical for the\
      \ rural area were built. In the city itself, houses from the Wilhelminian period\
      \ predominate, but also ultra-modern office buildings. In addition, there are\
      \ residential areas and also commercial areas.<br><br>A lot of attention has\
      \ been paid to many small things, but they significantly increase the liveliness\
      \ of a map. For example, you can experience outdoor dining with people sitting\
      \ there to eat and drink. Also many places where people are in reality, were\
      \ provided with AI people.<br><br>A total of 12 lines of the \u201CVerkehrsbetriebe\
      \ Bad Huegelsdorf VBBH\u201D and the subcontractor \u201CEurobus\u201D have\
      \ to be used, 3 of them are night lines. The routes vary in travel time from\
      \ 20 to 50 minutes.<br><br>Many tourist attractions, such as the Baden Dinopark,\
      \ the tank museum or the regional airport bring numerous passengers and thus\
      \ ensure regular special trips.<br>A MAN UE (A20) and a MAN UELL (A25) were\
      \ chosen as the busses because they are ideal for the transition from city to\
      \ country.<br><br>Get in, enjoy the beautiful landscape and the lovingly detailed\
      \ OMSI2 map Bad Huegelsdorf 2020.<br>\u2003<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1288340/extras/omsi_features.png?t=1596792397\"\
      \ /><br><ul class=\"bb_ul\"><li>Variety journey OMSI-Map with city and interurban\
      \ lines<br></li><li>Thousands of new 3D objects, including 3D trees<br></li><li>12\
      \ lines, thereof 3 night lines<br></li><li>Travel time between 20 and 50 minutes,\
      \ depending on the line<br></li><li>MAN buses from the Lion's City series: A20\
      \ and A25 including customisation options via SetVars<br></li><li>Novel FJM20\
      \ cash register system with unique functions and integrated radio messages<br></li><li>Professionally\
      \ recorded announcements<br></li><li>Chrono events, such as the classic Christmas\
      \ market or similar events with additional shuttle lines, but also accidents\
      \ with diversions or traffic jams as well as other unpredictable events<br></li><li>Own\
      \ sounds at different places for the perfect ambience<br></li><li>New AI vehicles,\
      \ including special vehicle mini road sweeper<br></li><li>Animals such as cows,\
      \ horses and sheep, some of which are animated</li></ul>"
