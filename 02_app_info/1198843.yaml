    about_the_game: "Adds a scenario and events.<br />\r\n<br />\r\nNote: This product\
      \ is included in the &quot;ROMANCE OF THE THREE KINGDOMS XIV Season Pass&quot;.\
      \ Be careful to avoid making a redundant purchase.<br />\r\n<br />\r\n\u25BC\
      Scenario<br />\r\nHebei Conflict<br />\r\n<br />\r\nBackground:<br />\r\nWhile\
      \ Yuan Tan and Yuan Shang were disputing at Hebei over who would succeed Yuan\
      \ Shao, who had fallen to illness, Cao Cao seized the opportunity to launch\
      \ an invasion from Zhongyuan. At Jing Province, Liu Bei, who had been defeated\
      \ by Cao Cao, headed to Liu Biao's location to begin planning his comeback.\
      \ Meanwhile, at Jiangdong, Sun Ce had fallen, and his successor, Sun Quan, with\
      \ the support of Zhou Yu and Zhang Zhao, set his sights on ruling the land.<br\
      \ />\r\n<br />\r\n\u25BCEvents<br />\r\nSurprise Attack on Wuchao, Fires Across\
      \ the Shore, The Fall of Ye, The Decline of the Yuan Clan, Xushi's Revenge<br\
      \ />\r\n<br />\r\nOverview:<br />\r\nFamous scenes from the Romance of the Three\
      \ Kingdoms are depicted, such as the Yuan Clan's movements after the Battle\
      \ of Guandu, as well as events surrounding Hebei.<br />\r\n<br />\r\nNote: Events\
      \ also occur in other scenarios."
