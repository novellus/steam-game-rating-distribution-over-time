    about_the_game: "<h2 class=\"bb_tag\"><strong>Introduction to the Game</strong></h2>&quot;Paitan\
      \ Small town&quot; is a character into + tower defense game.<br><br>\u25CF Dark\
      \ but not depressed paper-cut style<br>\u25CF Easy and easy way to fight - send\
      \ players in front of the enemy in the field, collect enough points in limited\
      \ time<br>\u25CF The flexible collocation of skills and equipment, the role\
      \ of the challenge of high difficulty of random levels<h2 class=\"bb_tag\"><strong>Character\
      \ introduction</strong></h2><br>Claim: Chupacabra<br>Race: Girl spider<br>Introduction\
      \ from teachers:<br>Children who yearn for vampires do their best to imitate\
      \ their ideal &quot;vampire&quot; image in both self-description and costume.\
      \ But she doesn't really know what vampires are. The &quot;ideal vampire image&quot;\
      \ is just a jumble of random impressions and a brilliant filter.<br>It is something\
      \ that can be accomplished with a little effort, but it is out of reach because\
      \ of its own blind worship.<br>But even so, there is no confusion towards the\
      \ unreal image step by step, perhaps also a kind of talent.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1349310/extras/1006\u4E91\
      \u5EB5\u7EDC\u534E.png?t=1605265103\" /><br><br>Claim: Brown bi<br>Race: Zombies<br>Introduction\
      \ from teachers:<br>School infirmary's assistant, head is broken can't remember\
      \ a lot of things, in the absence of the physician to the school infirmary is\
      \ a risky thing. Although I don't know is she bitten the monster the students\
      \ will become a zombie, but in order to prevent her left tooth marks this would\
      \ have been uncovered in others behavior still needs to be labeled as precious\
      \ to her, will limit action when necessary.<br>In addition, the body appears\
      \ to be composed of multiple zombies, each of which has its own consciousness.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1349310/extras/1023\u68D5\
      \u78A7.png?t=1605265103\" /><br><br>Claim: fox fire<br>Race: Fox fire<br>Introduction\
      \ from teachers:<br>Nominally a student, it was actually an &quot;artificial\
      \ intelligence&quot; agent made by the principal, responsible for reporting\
      \ all sorts of trivial matters. Although it was the norm for the fox to use\
      \ its magic power to make a fox fire, the operation was more disgusting than\
      \ surprising.<br>The identity of their artificial intelligence is not conscious,\
      \ think they are a powerful monster. Very hate efforts. After all is a part\
      \ of the power of the fox demon, such self-cognition is of course understandable.<br>But\
      \ what she did not know was that once she no longer needed to be monitored,\
      \ her demon power would be withdrawn. In order to avoid the tragedy that the\
      \ student suddenly disappeared, it was better to train her to have the power\
      \ to maintain herself before that.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1349310/extras/1020\u72D0\
      \u706B.png?t=1605265103\" /><h2 class=\"bb_tag\"><strong>About roles</strong></h2><br>So-called\
      \ monster, basic it is due to the description of the man, describe the characteristics\
      \ and presence gives the devil, also represents the description of what age\
      \ or region fear, and over time some fear has become difficult to understand,\
      \ so some monster characteristics and presence are blurred, sandalwood monsters\
      \ in the small town is such a group of want to hone their fuzzy &quot;features&quot;\
      \ shape &quot;presence&quot;, in short, is a group of strange personality specious.<br><br>All\
      \ the characters in this game are over 18 years old"
