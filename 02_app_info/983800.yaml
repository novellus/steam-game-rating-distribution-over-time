    about_the_game: "\u300A\u6A31\u4E4B\u675C\u2020\u51C0\u68A6\u8005 2\u300B\u662F\
      MOONSTONE\u4E8E2017\u5E74\u53D1\u552E\u7684\u60AC\u7591\u60CA\u609AADV\u4F5C\
      \u54C1\u300A\u6A31\u4E4B\u675C\u2020\u51C0\u68A6\u8005\u300B\u7684\u6B63\u7EDF\
      \u7EED\u4F5C\u3002\u6E38\u620F\u5267\u60C5\u91C7\u7528\u4E86\u53CC\u7EBF\u53D9\
      \u4E8B\u6A21\u5F0F\uFF0C\u540C\u65F6\u8BB2\u8FF0\u4E86\u5706\u9999\u907F\u5F00\
      \u6740\u8EAB\u4E4B\u7978\u4E0E\u4E3B\u4EBA\u516C\u5C55\u5F00\u604B\u7231\u53D1\
      \u5C55\u7684\u5E73\u884C\u65F6\u7A7A\u6545\u4E8B\u4EE5\u53CA\u5728\u524D\u4F5C\
      \u7684\u65F6\u7A7A\u4E0B\u540E\u7EED\u53D1\u751F\u7684\u4E3B\u4EBA\u516C\u6240\
      \u5728\u7684\u6A31\u4E4B\u675C\u51C0\u68A6\u8005\u7EC4\u7EC7\u6240\u906D\u9047\
      \u7684\u65B0\u5947\u4E8B\u4EF6\u3002\u662F\u4E00\u6B3E\u524D\u4F5C\u73A9\u5BB6\
      \u4E0D\u53EF\u9519\u8FC7\u7684\u7CBE\u5F69\u7EED\u4F5C\u3002<br><br>\u6211\u4EEC\
      \u8877\u5FC3\u5411\u60A8\u63A8\u8350\u524D\u4F5C\u300A\u6A31\u4E4B\u675C\u2020\
      \u51C0\u68A6\u8005\u300B\uFF0C\u73A9\u8FC7\u524D\u4F5C\u540E\u518D\u73A9\u672C\
      \u4F5C\uFF0C\u4F1A\u5BF9\u672C\u4F5C\u4E3B\u4EBA\u516C\u7684\u4EE3\u5165\u611F\
      \u4E0E\u4EBA\u7269\u5173\u7CFB\u8BBE\u7F6E\u3001\u5267\u60C5\u524D\u8981\u90FD\
      \u4F1A\u6709\u4F53\u9A8C\u4E0A\u7684\u76F8\u5F53\u63D0\u5347\u3002\u5F53\u7136\
      \uFF0C\u672C\u4F5C\u4F5C\u4E3A\u4E00\u6B3E\u72EC\u7ACB\u7684\u4F5C\u54C1\uFF0C\
      \u4F9D\u7136\u53EF\u4EE5\u5728\u4E0D\u73A9\u524D\u4F5C\u7684\u524D\u63D0\u4E0B\
      \u8FDB\u884C\u4F53\u9A8C\u3002<br><br><strong>\u58F0\u660E\uFF1A\u672C\u4F5C\
      \u4E2D\u7684\u89D2\u8272\u5728\u6E38\u620F\u5267\u60C5\u53D1\u751F\u65F6\u5747\
      \u5DF2\u8D85\u8FC718\u5C81\u3002</strong><h2 class=\"bb_tag\">\u8FD9\u4E00\u5207\
      \u4E0D\u4F1A\u6B62\u4E8E\u68A6\u5883\uFF0C<br>\u65E0\u8BBA\u662F\u5669\u68A6\
      \uFF0C\u8FD8\u662F\u4E0E\u4F60\u5171\u5EA6\u7684\u68A6\u3002</h2><br>\u672C\u4F5C\
      \u54C1\u662F\u300A\u6A31\u4E4B\u675C\u2020\u51C0\u68A6\u8005\u300B\u7684\u7EED\
      \u4F5C\u3002<br>\u5E76\u4E0D\u662F\u4E00\u822C\u6240\u8BF4\u7684FanDisc\u3002\
      <br><br>\u672C\u4F5C\u5C06\u4EA4\u66FF\u63CF\u5199\u201C\u4E3B\u7EBF\u201D\u548C\
      \u201C\u5706\u9999\u7EBF\u201D\u3002<br>\u4E24\u6761\u8DEF\u7EBF\u7684\u6545\
      \u4E8B\u76F8\u4E92\u72EC\u7ACB\uFF0C\u4F46\u4F1A\u5728\u6545\u4E8B\u4E2D\u7684\
      \u67D0\u4E00\u5904\u4EA4\u6C47\uFF0C\u5C06\u4E24\u4E2A\u6545\u4E8B\u8FDE\u63A5\
      \u8D77\u6765\u3002<br>\u4E24\u8005\u4E4B\u95F4\u662F\u5982\u4F55\u76F8\u8FDE\
      \u63A5\u7684\uFF0C\u8FD8\u8BF7\u5404\u4F4D\u73A9\u5BB6\u52A1\u5FC5\u4EB2\u81EA\
      \u4F53\u9A8C\u3002<h2 class=\"bb_tag\">\u6545\u4E8B\u4ECB\u7ECD</h2><br>\u6253\
      \u5012\u4E86\u5BBF\u654CJoker\uFF0C\u7531Joker\u5F15\u6765\u7684\u5927\u91CF\
      \u6076\u7075\u4E5F\u4ECE\u6A31\u4E4B\u675C\u5F7B\u5E95\u6D88\u5931\u4E86\u3002\
      <br><br>\u6A31\u4E4B\u675C\u6062\u590D\u4E86\u5B89\u5B81\u3002<br><br>\u7136\
      \u800C\u8FD9\u6837\u7684\u5B89\u5B81\u5E76\u6CA1\u6709\u6301\u7EED\u591A\u4E45\
      \u3002<br><br><strong>\u65B0\u7684\u5669\u68A6\u6765\u88AD</strong><br><br>\u65B0\
      \u7684\u5669\u68A6\u964D\u4E34\u4E86\u3002\u90A3\u662F\u4E00\u4E2A\u8840\u7EA2\
      \u7684\u4E16\u754C\uFF0C\u6E38\u8361\u7740\u541E\u566C\u4EBA\u7C7B\u7684\u602A\
      \u7269\uFF0C\u548C\u672C\u5E94\u88AB\u6D88\u706D\u4E86\u7684\u6740\u4EBA\u9B54\
      \u3002<br><br>\u5728\u5669\u68A6\u4E2D\u6B7B\u53BB\u7684\u4EBA\uFF0C\u5728\u73B0\
      \u5B9E\u91CC\u4E5F\u4F1A\u5931\u53BB\u751F\u547D\u3002<br><br>\u2014\u2014\u4E3A\
      \u4E86\u4FDD\u62A4\u5BB6\u56ED\u4EE5\u53CA\u6240\u7231\u4E4B\u4EBA\u3002<br>\u6A31\
      \u4E4B\u675C\u2020\u51C0\u68A6\u8005\u7684\u6210\u5458\u4EEC\u518D\u6B21\u5954\
      \u8D74\u6218\u573A\u3002<br><br><strong>\u4E0E\u5706\u9999\u5171\u5EA6\u7684\
      \u65E5\u5E38</strong><br><br>\u53E6\u4E00\u6761\u7EBF\u63CF\u8FF0\u4E86\u4E0E\
      \u5706\u9999\u5171\u5EA6\u7684\u65E5\u5E38\u751F\u6D3B\u3002<br>\u8FD9\u53EA\
      \u4E0D\u8FC7\u662F\u4E00\u573A\u751C\u871C\u7684\u5669\u68A6\u5417\uFF1F<br>\u53C8\
      \u6216\u8005\u662F\u2026\u2026<h2 class=\"bb_tag\">\u4E3B\u8981\u89D2\u8272\u4ECB\
