details:
  data:
    about_the_game: "Robin loves to play soccer. He is extremely talented and is improving\
      \ his skills daily. Until one day he realizes that the local American football\
      \ team has a big secret. Robin watched them as they broke into the neighbour's\
      \ house, led by their evil female coach. Although he told everything to his\
      \ parents nobody really believed him. Therefore Robin decides to do something\
      \ about it on his own. So the adventure begins.<br />\r\n<br />\r\nPut on your\
      \ soccer dress, lace up your soccer shoes, and do not forget your shin guards.\
      \ Join Robin on his big adventure against the thieving American football team.<br\
      \ />\r\n<br />\r\nPlayers experience the adventures of Robin in numerous levels.\
      \ Collect credits and improve his equipment and skills. Player can use these\
      \ credits to buy skills and items in the ingame shop important for the gameplay.\
      \ <br />\r\n<br />\r\nThis demo includes a single player campaign with the first\
      \ 7 levels. <br />\r\n<br />\r\nThe game can be played with the keyboard and\
      \ gamepad."
