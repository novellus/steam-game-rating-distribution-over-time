    about_the_game: '<i>Please read the early access details above for information
      on the current state of the game, and how it''s going to improve over time.</i><br><br>Fight
      increasingly numerous and difficult enemies as you advance through each of the
      5 sectors. Random maps, sub-sectors, items, enemies, bosses, and other gameplay
      elements all contribute to endless replayability.<h2 class="bb_tag">Hectic Twin-Stick
      Combat</h2>Fight by the skin of your teeth. Enemies are deadly, but you have
      two weapons at your disposal: <strong>Left Stick</strong> and <strong>Right
      Stick</strong><h2 class="bb_tag">Randomness</h2>Almost everything in the game
      is randomized. As development progresses, you''ll see more and more variation,
      until each run is a completely unique experience.<h2 class="bb_tag">Community-Driven
      Development</h2>Throughout early access I will pay close attention to feedback
      and be constantly evaluating the game with <i>your</i> input in mind. I''m also
      extremely excited to see what ideas you come up with for new content. In a way,
      I want us all to create this game together.'
