details:
  data:
    about_the_game: "BoxRunner is a classic style arcade game that challenges you\
      \ and your trusty robot 'Mr. Doo-Dad' against the clock. How many boxes can\
      \ you and Mr. Doo-Dad open before Mr. Doo-Dad's battery runs out? <br />\r\n\
      <br />\r\nEach round provides hundreds of randomly placed boxes across a virtual\
      \ world that you and Mr. Doo-Dad can race against time to get the highest score\
      \ you can! With three different box sizes, each packed with different kinds\
      \ of goodies, can you beat your last score?<br />\r\n<br />\r\nGood Luck and\
      \ Have Fun!"
