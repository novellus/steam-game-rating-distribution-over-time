    about_the_game: <strong>Bunker 58:</strong><br>Locked inside of Bunker 58 surrounded
      by unidentified creatures trying to kill you. There is only one way to survive,
      and that is to kill anything that attacks you. You are set with a selection
      of weapons ranging from melee to guns, and even have a torch for the use of
      light. <br><br>How much do you value your life, and how much are you willing
      to kill to keep it?<br><br><strong>Features:</strong><br>- Atmospheric soundtrack<br>-
      Enemy ai<br>- Open map (The Bunker - Open for you to explore)<br>- Animated
      jumpscares<br>- Unique Enemie<br>- Multiple weapon choices<br><br><strong>Planned:</strong><br><br>We
      hope to add the following<br>- A selection of different maps<br>- Re-spawning
      enemies, so players can enjoy enemies wave by wave. <br>- GUI that indicates
      wave<br>-Purchasable weapons on wall (Used by points earned from killing enemies)<br><br>Please
      note that this state of the game is a complete version and may never change,
      meaning the planned changes above may never be added. <br>*Enemies can be killed
      within around a 15 minute gameplay time, which is why we are planning on adding
      the re-spawning of enemies really soon! That being said, we still find the game
      to be enjoyable.*
