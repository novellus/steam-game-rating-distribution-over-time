  data:
    about_the_game: "In a distant galaxy there is an alien totally obsessed with blow\
      \ up balloons. Having extinguished all that is on your planet now you have to\
      \ travel to other worlds to look for more. <br />\r\n<br />\r\nTamiku is an\
      \ action and platform game in which you have to burst all the balloons of a\
      \ level without being killed. To do this you will face different dangers, jump,\
      \ run and quickly inflate the red balloons!<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n\U0001F47E8 worlds.<br />\r\n\U0001F47E16 phases.<br />\r\n\
      \U0001F47EBeautiful pixelart.<br />\r\n\U0001F47EDiferent mechanics.<br />\r\
      \n\U0001F47ECRT filter.<br />\r\n\U0001F47EIncredible variety of enemies.<br\
      \ />\r\n\U0001F47EOST on chiptune."
