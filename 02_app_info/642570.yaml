    about_the_game: "In a city there was a series of mysterious fires. Many people\
      \ was missing. Firefighters who were at those facilities, noticed strange things.\
      \ They claimed to have seen other people in a reflection of mirrors. No bodies\
      \ were found.<br />\r\nYou are fire inspector, who at end of a day must check\
      \ the last object to determine a cause of a fire. The object is a house of mirrors.\
      \ But all is not as easy as it seems at first glance. Mirrors hide horror of\
      \ flames.<br />\r\n<br />\r\n&quot;Flame of Mirrors&quot; is an indie horror\
      \ from a lone developer.<br />\r\nPlayer has to walk through the dark tangled\
      \ corridors, illuminating his path with the dim radio of walkie-talkie. Moving\
      \ through levels will occur through mirrors, mirrors are portals.<br />\r\n\
      <br />\r\nBeware of the victims of flame! If it becomes scary, close your eyes."
