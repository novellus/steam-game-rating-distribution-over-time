details:
  data:
    about_the_game: <a href="http://store.steampowered.com/app/375930/" target="_blank"
      rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/375930/</a><br><strong>Trap
      Them - Sniper Edition</strong> is a puzzle shooter alternative to <strong>Trap
      Them</strong> with new caves to explore. Equipped with a sniper rifle and a
      remote-controlled crystal collector you take the role of a sniper. Collect all
      the crystals without getting caught by the RoboTTech robots while exploring
      the depths of the mountain. Be smart about shooting down the environment to
      shape it to your needs and guide the crystal collector safely through the caves.<br><br><strong>
      <h2 class="bb_tag">Features &amp; Properties</h2> <br><ul class="bb_ul"><li>60
      fps and clockwork perfect game mechanics</li></ul><ul class="bb_ul"><li>Innovative
      block physics</li></ul><ul class="bb_ul"><li>Wide variety of challenges (puzzle,
      action, mixed)  </li></ul><ul class="bb_ul"><li>Multiple solutions rewarding
      player's creativity</li></ul><ul class="bb_ul"><li>Extremely challenging puzzles
      in the later stages of the game</li></ul><ul class="bb_ul"><li>90+ caves to
      explore</li></ul><ul class="bb_ul"><li>Deliberately designed for keyboard +
      mouse input</li></ul></strong>
