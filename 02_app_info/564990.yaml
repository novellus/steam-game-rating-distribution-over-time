    review: "[h1] Genre [/h1] Ein Story Driven Adventure\n\n[h1] Story [/h1] Das Spiel\
      \ erz\xE4hlt die Geschichte eines Jungen Mannes Namens \"Olav\" der es sein\
      \ ganzes Leben lang unglaublich schwer hatte und auch seine Zukunft sieht nicht\
      \ gerade Rosig aus\n\n[h1] Gameplay [/h1] Wir lesen uns ganz simpel durch die\
      \ Kurze Story. Zwischendurch m\xFCssen wir von A nach B laufen und das wars\
      \ dann auch schon. Das Spiel ist sehr schlecht \xDCbersetzt und es gibt auch\
      \ in einem Kapitel einen Game breaking Bug. Wenn man bei der Schule nicht den\
      \ vorgegebenen weg, sondern zur Toilette geht, dann kommt man in \"Olavs\" Haus\
      \ wieder raus und man kommt nicht mehr weiter. Die Story ist ganz OK aber recht\
      \ Langweilig\n\n[h1] Pro/Contra [/h1]\n+ Story OK\n+ Sammelkarten\n+ XBox 360\
      \ Controller Support\n\n- Das Spiel ist recht Langweilig\n- Sehr Schlecht \xDC\
      bersetzt\n- Es gibt einen Game breaking Bug\n- Leider Keine Achievements\n\n\
      [h1] Fazit [/h1] Ein Spiel mit einer recht Langweiligen Story und sehr schlechter\
      \ \xDCbersetzung. Es ist einfach nicht Empfehlenswert"
