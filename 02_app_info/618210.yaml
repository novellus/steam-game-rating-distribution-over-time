  data:
    about_the_game: Lanternium is an adventure puzzle game in which the main character
      - Raccoon find himself in a magical world. Soon he realized that this world
      is full of dangers and it's dwellers are in serious trouble...<br>You have to
      find out what happened in this fantastic world and help the Raccoon find his
      way home!<h2 class="bb_tag"><strong>Features:</strong></h2><ul class="bb_ul"><li>
      Puzzles with colors that can be solved with the magic lantern;<br></li><li>
      3 fabulous locations containing;<br></li><li> 80 game levels with a unique style
      and different mechanics;<br></li><li> Hardcore mode for the players who are
      ready for the most difficult challenges.</li></ul>
