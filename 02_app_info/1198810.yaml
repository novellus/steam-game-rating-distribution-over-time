    about_the_game: "Once upon a time, the notorious Pig Brothers gang invaded the\
      \ New World, blasting and disfiguring nature to build their secret base. <br><br>Portrayed\
      \ as evil by the media \u2013 who have been bought and paid by the Pig Brothers\
      \ \u2013 the Wolf is the last defense between Nature and the brothers\u2019\
      \ greed. <br><br>With no one to stop them, the Pig Brothers are laying waste\
      \ to everything in their path, raking in the cash. Everyone thinks that Wolf\
      \ is dead, but there\u2019s a sliver of hope. It turns out that Wolf has upgraded\
      \ his body with high-end prosthetic arms loaded with all sorts of weaponry,\
      \ including shotguns and bombs!<br><br>Nature has its defender at last. Will\
      \ the Pig Brothers pay the ultimate price?<br><br><strong><strong>Key Features</strong>:</strong><br><ul\
      \ class=\"bb_ul\"><li> Experience an age-old fairy tale from a totally different\
      \ perspective!<br></li><li> Move freely across the world through an innovative\
      \ grappling mechanic.<br></li><li> Shoot carefully and be mindful of your bullet\
      \ count!<br></li><li> Upgrade your character to fight the final boss.<br></li><li>\
      \ Explore the world along with thousands of interactive objects. <br></li><li>\
      \ Enjoy environments fully optimized for VR.<br></li><li> Solve challenging\
      \ puzzles and infiltrators!</li></ul>"
