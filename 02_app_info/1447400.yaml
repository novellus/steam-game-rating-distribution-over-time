    about_the_game: Samurai Slaughter House is a VR action adventure that puts you
      right inside an ultra-violent samurai manga.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1447400/extras/ScreenShot01.png?t=1602719495"
      /><br><br>Explore a manga inspired world. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1447400/extras/10-3-20Capture.gif?t=1602719495"
      /><br><br>Battle a wide variety of enemies and bosses.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1447400/extras/AnimatedCaputre01.gif?t=1602719495"
      /><br><br> Master several different martial arts weapons, each with their own
      abilities and mechanics.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1447400/extras/10-9-20Gif.gif?t=1602719495"
      /><br><br>Experience what its like to be surrounded by enemies with nothing
      but your weapon to protect you.<br>Compatible with all major VR devices.<br>Optimized
      to run great on any VR capable system.
