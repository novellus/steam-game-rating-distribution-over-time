    about_the_game: Trivia Clash is a video based trivia game that allows players
      to compete against their favorite celebrities in a head-to-head trivia competition.<h2
      class="bb_tag">Trivia Categories include:</h2><br>Music<br>Movies<br>Sports<br>TV<br>Animals<br>Literature<br>Geography<br>Video
      Games<br>Famous Foods<h2 class="bb_tag">Celebrity contestants in this edition
      include:</h2><br>Adriana Chechik<br>Jill Kassidy<br>Adria Rae<br>Kate England<br>Alexis
      Adams<br>Emily Addison
    background: https://steamcdn-a.akamaihd.net/steam/apps/966020/page_bg_generated_v6b.jpg?t=1541415748
    categories:
    - description: Single-player
      id: 2
    - description: Full controller support
      id: 28
    content_descriptors:
      ids:
      - 5
      notes: "The mature content in this game is limited to two areas.\r\n\r\nThe\
        \ first area is that, although this is a trivia game, the celebrity contestants\
        \ in it are all adult film stars.  There is absolutely nothing pornographic\
        \ or sexual about this game, but people can be ridiculously sensitive about\
        \ the entire concept adult work to the point where the mere inclusion of adult\
        \ actresses as contestants warrants mention here.\r\n\r\nThe second area is\
        \ foul language.  The celebrity contestants had a lot of fun playing this\
        \ game and were highly competitive.  As a result, they instinctively used\
        \ strong language when reacting to getting some questions wrong.  Additionally,\
        \ a small number of the questions used foul language as part of direct quotes\
        \ from literary or artistic sources."
    controller_support: full
