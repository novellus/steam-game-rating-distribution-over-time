    review: "Une interface tr\xE8s aust\xE8re en premi\xE8re approche mais il faut\
      \ passer au del\xE0, j'ai tr\xE8s vite appr\xE9ci\xE9 l'efficacit\xE9 dans l'interface\
      \ utilisateur. Apr\xE8s une premi\xE8re session de 3h pour \"d\xE9couvrir\"\
      \ j'ai su que j'allais passer beaucoup de temps dessus!\nC'est un jeu qui ne\
      \ prend pas le joueur pour un con, on sent qu'il a \xE9t\xE9 fait par des passionn\xE9\
      s du genre. Pleins de petits d\xE9tails se r\xE9v\xE8lent de vrais bonnes id\xE9\
      es :\n* Le syst\xE8me de configuration de cam\xE9ra, il fait un peu peur au\
      \ d\xE9part mais devient vite un vrai atout;\n* Le parti pris d'identifier la\
      \ force ennemie \xE0 sa complexit\xE9 g\xE9om\xE9trique. L'ascenceur \xE9motionnel\
      \ de voir une pyramide redevenir une boule en fin de parcours :D\n* les terrains\
      \ 3D !!\n\nL'originalit\xE9 du tower defense 3D est vraiment pouss\xE9 \xE0\
      \ fond, le scoring est exigeant pour un novice comme moi mais tr\xE8s satisfaisant\
      \ d\xE8s qu'on commence \xE0 franchir les paliers. \nLe challenge est pr\xE9\
      sent, plus les niveaux passent, plus on se retrouvent face \xE0 des sacs \xE0\
      \ pv. un seul qui passe et c'est fini. pas le temps de fl\xE2ner \xE0 chercher\
      \ une architecture \xE9l\xE9gante, il faut chercher le rendement !"
