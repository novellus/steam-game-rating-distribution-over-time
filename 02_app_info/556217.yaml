    about_the_game: "Return to grassroots flying in the UK with Farm Strips Volume\
      \ 2: Central and Southern England. This scenery pack is a collection of 18 airstrips\
      \ recreating the small airfields often used by microlights and ultralights across\
      \ southeast England. <br><br>Located in rural locations and often in or surrounded\
      \ by farm fields, the airstrips in Farm Strips Volume 2 include ground textures\
      \ and scenic models galore! The facilities available at each of the strips vary;\
      \ some offer refuelling, custom object detail, or simply a view over crops or\
      \ cattle. <br><br>Farm Strips Volume 2: Central and Southern England includes\
      \ airstrips in Hertfordshire, Isle of Wight, Derbyshire, Surrey, Wiltshire,\
      \ Nottinghamshire, Dorset, Staffordshire and Leicestershire \u2013 this is the\
      \ perfect introduction to small time flying in the UK!<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>18 realistically recreated airstrips<br></li><li>User\
      \ manual with altitude, location and runway surface details for each airstrip<br></li><li>Compatible\
      \ with Just Flight\u2019s VFR Real Scenery Vol 2 (C &amp; S England), available\
      \ on <a href=\"http://store.steampowered.com/app/320988/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Steam here</a> </li></ul>"
