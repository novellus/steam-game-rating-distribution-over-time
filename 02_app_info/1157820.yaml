details:
  data:
    about_the_game: <strong>RUNNER HEROES</strong> is a unique adventure in which
      <strong>you control two characters at the same time</strong>. Play in <strong>single
      mode</strong> or with a friend in <strong>two cooperative modes</strong>. Discover
      the mystery of the curse that has caught the characters, one in the night and
      one in the day.  Fun and challenge at full speed through 47 levels.<br><br>Do
      you accept the challenge?<br><br><ul class="bb_ul"><li>Different game modes,
      running, diving, travelling in a mine car, etc.<br></li><li>Use the magic of
      Celuria to make your way or to defend yourself.<br></li><li>Cinema camera system,
      immerse yourself in an epic adventure.<br></li><li>Face the army of the Red
      Witch and her generals.<br></li><li>Different modes of difficulty.<br></li><li>Discover
      the story behind the curse.</li></ul>
