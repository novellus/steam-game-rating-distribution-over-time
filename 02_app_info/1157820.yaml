    review: "Estoy gratamente sorprendido con este juego, es el primer juego de running\
      \ que me engancha. Los gr\xE1ficos son similares a los del fable y la din\xE1\
      mica en 3d con la c\xE1mara constantemente cambi\xE1ndo de planos hace que el\
      \ juego sea muy din\xE1mico. No me esperaba nada  la variedad de mapas y posibilidadades\
      \ de cambio de recorrido. Cierto que si te atascada con un nivel te pueda frustrar\
      \ pero una vez superado est\xE1s deseando ver el siguiente."
