  data:
    about_the_game: "Inspired by arena and player vs. player classics, such as League\
      \ of Legends, Super Smash Brothers, and the Warcraft 3 Mod, Warlocks, Spellsworn\
      \ is a PvP arena game in which you must use magic and quick reflexes to outsmart\
      \ and obliterate your opponent. Set in a world gripped by a war of magic, you\
      \ and other spellcasters fight for control over 5 rounds of battle in areas\
      \ of power.<br><br>Using a limited amount of currency that increases throughout\
      \ the game, you must determine the best spells for the job from your varied\
      \ arsenal and defeat your enemies by reducing their health to 0. Will you focus\
      \ on Offensive spells such as <strong>Fireball</strong> and <strong>Meteor</strong>,\
      \ or will you <strong>Windwalk </strong>your way through your opponent\u2019\
      s attacks and <strong>Counter Pulse</strong> their spells back at them? With\
      \ an ever-changing environment that poses as much of a threat as your opponent,\
      \ adaptation is just as important as a quick hand and mind. In such a brutal\
      \ and chaotic world, only the skilled and strong will be victorious.<br><br>So,\
      \ don your robes, banish your summoned Rock Pillars, and prepare to do battle\
      \ in the arena of Spellsworn!<br><br><ul class=\"bb_ul\"><li>Test your wits\
      \ and reflexes in spell-filled multiplayer combat, either alone or in teams\
      \ - supports up to 8 players.<br></li><li>Choose your loadout across 5 different\
      \ disciplines - Offensive, Defensive, Area, Utility, and Travel.<br></li><li>Engage\
      \ in battle across 3 unique arenas, each with their own dangers and demands.<br></li><li>Gain\
      \ experience through battle, earning skins, weapons and more as you level up.</li></ul>"
