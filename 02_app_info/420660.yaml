    about_the_game: "<strong>What is it?</strong><br>Burnin' Rubber 5 HD is the version\
      \ as it was intended to be! Battle over 30 challenges against the toughest opponents\
      \ ever. Unlock new cars, buy new weapons and upgrades. It\u2019s a massive 3D\
      \ action arcade racing game, completely remastered. Jam-packed with all of the\
      \ destructive goodness that made the previous games such a huge success!<br><br><strong>History</strong><br>The\
      \ Burnin' Rubber games have been online since 2007 with over hundreds of millions\
      \ of plays. At Xform we greatly enjoy developing new entries. Iterating upon\
      \ the previous one and trying to get even more action and explosions in the\
      \ new one.<br>Since the games were originally developed for online play we always\
      \ had to cut and tone down our content. Also, browsers are now phasing out the\
      \ plugins that are required to play our awesome games! The released version\
      \ was never the same as our 'development' version, but NOT for much longer.\
      \ We would like to introduce you to the full HD remaster of Burnin' Rubber 5!<br><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>Full high resolution textures and audio.<br></li><li>New,\
      \ additional and updated visual effects.<br></li><li>Single Player Campaign\
      \ and Daily Challenges (unlock unique cars!).<br></li><li>3 Challenge modes;\
      \ battle with a team of 4 of your vehicles against another team!<br></li><li>36\
      \ Challenges and the most epic end boss ever!<br></li><li>50+ vehicles. Including,\
      \ but not limited to; sportscars, trucks, classics and a horse! <br></li><li>20\
      \ Primary and secondary weapons. Including miniguns, railgun, homing missiles\
      \ and fuel-air RPGs.<br></li><li>6 Special weapons; Flak cannon, predator missile\
      \ and redeemer etc.! Shoot and destroy!<br></li><li>Hidden Packages for that\
      \ very unique, odd vehicle.<br></li><li>Partial controller support.</li></ul>"
