    detailed_description: "<h1>Gold Edition</h1><p>Includes three famous non-playable\
      \ historical U-Boats:<br>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>U-99 (type VIIB)\
      \ \u2013 submarine of U-boat ace Otto Kretschmer<br>\t\t\t\t\t\t</li><li>U-30\
      \ (type VIIA) \u2013 submarine of U-boat ace Fritz Lemp<br>\t\t\t\t\t\t</li><li>U-552\
      \ (type VIIC) \u2013 submarine of U-boat ace Erich Topp <br>\t\t\t\t\t\t</li></ul>Includes\
      \ four famous Allied ships:<br>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>HMS Duke\
      \ of York (King George V battleship class) \u2013 the ship responsible for sinking\
      \ the German battlecruiser Scharnhorst and carrying Churchill to America in\
      \ one occasion.<br>\t\t\t\t\t\t</li><li>HMS Walker (V&amp;W destroyer class)\
      \ \u2013 ship commanded by Donald Macintyre during the battle for convoy HX112\
      \  which led to the capture of top U-boat ace Otto Krestschmer (U-99) and death\
      \ of U-boat ace Joachim Shepke (U-100) <br>\t\t\t\t\t\t</li><li>HMS Stork (Black\
      \ Swan sloop class) \u2013flagship of the famous commander Walker, leading the\
      \ 2nd Support Group flotilla assigned to U-boat hunting<br>\t\t\t\t\t\t</li><li>HMS\
      \ Suffolk (Kent cruiser class) \u2013famous British cruiser involved in the\
      \ battle of Norway and the sinking of the German battleship Bismarck<br>\t\t\
      \t\t\t\t</li></ul>Includes The Silent Hunter 5: Battle of the Atlantic Official\
      \ Guide:<br>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>110-page PDF guide detailing\
      \ the crew, submarines, ships, and weapons of Silent Hunter 5: Battle of the\
      \ Atlantic. <br>\t\t\t\t\t\t</li></ul></p><br><h1>About the Game</h1>Step behind\
      \ the periscope of a German U-boat and take on the Allied Forces in famous battles\
      \ across the vast Atlantic Ocean and Mediterranean Sea.<br>\t\t\t\t\t\tThe best-selling\
      \ submarine series of all time continues with the highly anticipated Silent\
      \ Hunter: Battle of the Atlantic. For the first time, you can live the life\
      \ of a submarine captain from a first-person view as you lead your crew in a\
      \ truly dynamic campaign.<br>\t\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Put\
      \ on the captain\u2019s uniform</strong> For the first time, walk through highly\
      \ detailed submarines, access every part of your U-boat, and manage your crew\
      \ in the new first-person view.<br>\t\t\t\t\t\t</li><li><strong>Become a real\
      \ leader</strong> Directly command your crew and experience the tension and\
      \ fear inside the U-boat through the new advanced order system.<br>\t\t\t\t\t\
      \t</li><li><strong>Test your war strategies</strong> Choose your own strategy\
      \ and select your targets with a new objective-driven, dynamic campaign.<br>\t\
      \t\t\t\t\t</li><li><strong>Make the enemy react to you</strong> Open new locations,\
      \ upgrades and resupply possibilities, while the Allied ships adjust dynamically\
      \ to your approach. Your actions will directly impact the evolution of the campaign.<br>\t\
      \t\t\t\t\t</li><li><strong>Accessibility Enhanced</strong> Prowl the waters\
      \ with a brand-new user interface. Now, every beginner can successfully command\
      \ a sub free of confusion. In expert mode, experienced players will be provided\
      \ with all the necessary information and controls to command the sub completely\
      \ on their own.<br>\t\t\t\t\t\t</li><li><strong>Cinematic Experience</strong>\
      \ Experience the most realistic and immersive Silent Hunter ever created. Improved\
      \ environment graphics create a powerful level of immersion as you operate authentic,\
      \ highly detailed U-boats and surface ships.<br>\t\t\t\t\t\t</li><li><strong>Multiplayer\
      \ Mode</strong> Play in cooperative or adversarial modes in scripted and generated\
      \ missions.<br>\t\t\t\t\t\t</li></ul><h2 class=\"bb_tag\">About the Franchise</h2>\t\
      \t\t\t\t\tSilent Hunter is the most award-winning submarine series of all time,\
      \ with nearly 1.5 million sold copies worldwide. Silent Hunter\xAE: Wolves of\
      \ the Pacific was voted 2007's &quot;simulation game of the year&quot; by PC\
      \ Gamer.<br>\t\t\t\t\t\tClick <a href=\"http://store.steampowered.com/search/?term=silent+hunter\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a> to find all Silent Hunter\
      \ games on Steam."
