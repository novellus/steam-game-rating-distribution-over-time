    about_the_game: DungeonUp is a dungeon crawler in which you have to make choice
      in every few steps.<br><br>Inspired by but different from Tower of the Sorcerer,
      DungeonUp is based on procedurally generated levels so you will encounter a
      whole new set of challenges in every re-run. This is a must-have for rogue-like
      and puzzle game fans.<br><br>Features:<br><ul class="bb_ul"><li> 50+ levels
      in 5 zones with different monsters and theme.<br></li><li> 10+ levels with secrets
      and plots.<br></li><li> 40+ monsters, and some are with special abilities.<br></li><li>
      In each zone there's a boss battle, requires you to fight with wisdom.<br></li><li>
      40+ unique items, and some are designed with puzzles.<br></li><li> Oryx's 16-bit
      Fantasy Sprite Set.<br></li><li> 3 difficulty levels, designed for both casual
      and hardcore players.<br></li><li> Maze Mode for your coffee break.<br></li><li>
      Explore more fun from tons of Player Maps.</li></ul>
