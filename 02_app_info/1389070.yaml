  data:
    about_the_game: "The Quran was begun to be revealed to the Islamic prophet Muhammad(SAV)\
      \ in the Hira Cave on Mount Nur in Mecca on the Night of Power of Ramadan in\
      \ 610. Since the Quran was completed with the pass away of the Prophet Muhammad(SAV),\
      \ it was not collected while he was alive, but preserved by memorization. One\
      \ of the oldest examples of the Quran, which was later turned into a book, is\
      \ currently on display at the Topkap\u0131 Palace in Istanbul.<br />\r\n<br\
      \ />\r\nIt is definitely known that the content of the Quran is not changed\
      \ and cannot be changed, it is sent by Allah as a healing and mercy to people.\
      \ But except the wrongdoers!<br />\r\n<br />\r\nIn the lights of this information,\
      \ this application has been developed to help transmit this miraculous book,\
      \ which was sent to guide people in divine search, to people through virtual\
      \ reality.<br />\r\n<br />\r\nIn the following years, we will continue to work\
      \ with great determination to ensure that the entire book is transferred to\
      \ virtual reality environment and that all humanity can benefit from it.<br\
      \ />\r\n<br />\r\nSrio \u0130nc.<br />\r\n<br />\r\n<br />\r\n<br />\r\n<br\
      \ />\r\nKur'\xE2n-\u0131 Kerim \u0130slam peygamberi Muhammed'e(SAV) 610 y\u0131\
      l\u0131n\u0131n Ramazan ay\u0131n\u0131n Kadir Gecesi'nde Mekke'deki Nur Da\u011F\
      \u0131 \xFCzerindeki Hira Ma\u011Faras\u0131'nda indirilmeye ba\u015Flanm\u0131\
      \u015Ft\u0131r. Kur\u2019\xE2n-\u0131 Kerim Hz.Muhammed'in(SAV) vefat\u0131\
      \ ile tamamland\u0131\u011F\u0131 i\xE7in kendisi hayatta iken toplanmam\u0131\
      \u015F, ezberlenerek korunmu\u015Ftur. Daha sonra kitap haline getirilen Kur'an-\u0131\
      \ Kerim'in en eski \xF6rneklerinden biri \u015Fu an \u0130stanbul'da bulunan\
      \ Topkap\u0131 Saray\u0131nda sergilenmektedir.<br />\r\n<br />\r\nBu uygulaman\u0131\
      n amac\u0131; i\xE7eri\u011Finin de\u011Fi\u015Ftirilmedi\u011Fi ve de\u011F\
      i\u015Ftirilemeyece\u011Fi kesin olarak bilinen Kur'an-\u0131 Kerim'in, Allah\
      \ taraf\u0131ndan insanlara bir \u015Fifa ve rahmet olarak g\xF6nderildi\u011F\
      idir. Ancak zalimler hari\xE7!<br />\r\n<br />\r\nBu bilgiler \u0131\u015F\u0131\
      \u011F\u0131nda bu uygulama, ilahi aray\u0131\u015F i\xE7erisinde olan insanlara\
      \ yol g\xF6stermek \xFCzere g\xF6nderilen bu mucizevi kitab\u0131n, sanal ger\xE7\
      eklik yoluyla insanlara aktar\u0131lmas\u0131na yard\u0131m etmek i\xE7in geli\u015F\
      tirilmi\u015Ftir.<br />\r\n<br />\r\n\u0130lerleyen y\u0131llarda kitab\u0131\
      n tamam\u0131 bu ortama aktar\u0131larak t\xFCm insanl\u0131\u011F\u0131n ondan\
      \ istifade etmesi i\xE7in b\xFCy\xFCk bir azimle \xE7al\u0131\u015Fmaya devam\
      \ edece\u011Fiz.<br />\r\n<br />\r\nSrio \u0130nc."
