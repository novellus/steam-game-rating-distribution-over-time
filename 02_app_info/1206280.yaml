    review: Anyone who grew up playing the SNK game IKARI WARRIORS should love this
      one.  Top/Down Run & Gun Shooter (RGS) at it's indie finest.  I can't recommend
      this game enough.  I like what they did with this game.  My only complaint is
      that I can't use my XBOX controller I had to use a SEGA Genesis type pad.  I'd
      like a sequel but dunno if that'll happen.
