    about_the_game: '<strong>About Thunderflash:</strong><br><br>Play as two soldiers
      and get immersed in a war-torn Kashmir, transformed in a war zone by a terrorist
      organization which deploys ruthless mercenaries and devastating military technologies.<br>Take
      on the mission alone or with a friend, use all of your available firepower to
      complete the five missions the game offers.<br>Taste again the run ''n gun styled
      game experience in this tribute to the old school arcade style of the 80s.<br><br><strong>Features:</strong><br><br><ul
      class="bb_ul"><li>Action in pure Run ''n Gun style <br></li><li>Local co-Op
      to multiply fun<br></li><li>Graphics and sound in pure 80s arcade style<br></li><li>Music
      tracks composed by the composer Andrea Baroni<br></li><li>Extra modes: Survival
      Mode &amp; Boss Rush<br></li><li>4 different extra weapons to annihilate the
      enemy<br></li><li>5 levels full of enemies, traps, and bosses<br></li><li>Two
      different endings<br></li><li>Achievements</li></ul>'
