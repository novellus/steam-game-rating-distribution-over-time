    detailed_description: "<h1>Coverage</h1><p>&quot;This is a really striking game\
      \ with beautiful graphics and exciting story, if you\u2019re a fan of narrative\
      \ adventure games then this is one to check out.&quot;<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.thisweekinvideogames.com/2020/06/20/steam-game-festival-2020-grounded-pendragon-sarawak-and-skate-bird/\"\
      \ target=\"_blank\" rel=\"noopener\"  >This Week in Video Games </a><br><br>&quot;I\
      \ can happily tell you it's something you're going to need to keep on your radar.&quot;<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamingonlinux.com/2020/05/literary-mystery-sarawak-will-be-in-the-steam-game-festival\"\
      \ target=\"_blank\" rel=\"noopener\"  > Gaming on Linux </a><br><br>&quot;If\
      \ you\u2019re a fan of mystery novels and point and click games, then you\u2019\
      ll definitely want to know about Sarawak, an upcoming title from Cowleyfornia\
      \ Studios, which beautifully blends both genres as it takes players on a most\
      \ interesting journey through the streets of Oxford and the jungles of Borneo.&quot;<br>\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://gamecuddle.com/our-interview-with-marina-sciberras-from-cowleyfornia-studios-about-upcoming-narrative-adventure-sarawak/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Cuddle</a><br><br>&quot;We cannot\
      \ wait for the game to be released!&quot;<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://rojakdaily.com/lifestyle/article/9712/inspired-by-its-sights-uk-couple-creates-literary-mystery-adventure-game-called-sarawak\"\
      \ target=\"_blank\" rel=\"noopener\"  >Rojak Daily</a></p><br><h1>About the\
      \ Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1249430/extras/steam-story.gif?t=1609339599\"\
      \ /><br><br><strong>Sarawak is a literary mystery game set in Oxford and Borneo.</strong><br><br><br>A\
      \ university professor is found dead on the steps outside your hotel. The police\
      \ arrest someone very close to you for his murder. The dead professor has left\
      \ behind him a web of secrets that you alone can unravel.<br><br>Sarawak is\
      \ a narrative adventure game that takes you from the dreaming spires of Oxford\
      \ to the jungles of Borneo as you make interactive choices and solve puzzles\
      \ in a story that blurs the boundaries between narrative games and conventional\
      \ literature.<br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1249430/extras/steam-features.gif?t=1609339599\"\
      \ /><h2 class=\"bb_tag\"><strong>For fans of narrative adventure games or old-fashioned\
      \ mystery novels</strong></h2>Sarawak will appeal to players who enjoyed the\
      \ likes of 80 Days, A Case of Distrust, LucasArts adventure games or Agatha\
      \ Christie novels. Sarawak is best described as a narrative adventure, and gameplay\
      \ is split between interactive text choices and point-and-click puzzles.<h2\
      \ class=\"bb_tag\"><strong>Choose your words wisely </strong></h2>Through dialogue\
      \ choices, you interact with a cast of characters who help or hinder your progress.\
      \ The more you unravel, the more conflicted you become as you start to question\
      \ who's lying and who's telling the truth.<h2 class=\"bb_tag\"><strong>Solve\
      \ image-based puzzles </strong></h2>Discover Sarawak's beautiful and interactive\
      \ illustrations as you open locks and doors, discover secret rooms, hack into\
      \ police equipment, pore through newspaper archives, and light up a jungle research\
      \ station."
