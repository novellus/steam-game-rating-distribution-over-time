    recommendationid: '24401165'
    review: 'My favorite rendition of ''The Star Spangled Banner'' (sorry, Jimi!).
      I''ll play the ''4th Of July Reprise'' part on occasion, but I just love the
      simplicity of Boston''s rendition of the National Anthem with their signature
      tone.


      It appears there was a problem with Steam not being able to list all of the
      DLC during the summer sale (e.g. DLC from the past 2-3 months wasn''t listed
      on the game''s store page), but this was worth the full price, without a doubt.


      And, unless you want to be that other reviewer, check this out on YouTube, first.'
