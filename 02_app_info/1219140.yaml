    detailed_description: <h1>Just Updated</h1><p>1. Press the keyboard 'G' to open
      the Guide window.<br>2. Set pet, character, background, BGM, voice file, etc.
      in the Custom menu. (This setting is maintained during recording.)<br>3. Recorded
      files are stored in the specified path within the program (see Record Help).<br><br>We
      continue to upgrade the program. Do you have any features you want?</p><br><h1>About
      the Software</h1>The 2D Vtuber Cutiecats program can help those who produce
      content such as YouTube or live streaming. You can record and edit the video
      quickly. You can use it immediately in the PC environment without any special
      equipment. Put your difficult equipment behind you and make it comfortable.
      This is not the end of the program; it will continue to evolve.<br><br>[How
      to Use]<br><br>1. Run program.<br>2. Open the guide.<br>3. Set the custom.<br>4.
      Record.<br>(4-1). Change movement and facial expressions by pressing the key.<br>5.
      Check the recorded video within the program folder.
