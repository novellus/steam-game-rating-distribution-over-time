    about_the_game: Do you like Platformer Games?<br>Help Job the Leprechaun to rescue
      his friend Eri on this retro style one.<br>Collect all clovers on stage and
      find the door to go to the next level.<br>A horde of goblins, zombies, caterpillars
      and many more monsters will try to stop you, use your<strong> Magic Hat</strong>
      to kill them all.<br>You are not alone in this adventure, Catalina Cow and and
      The Elf will help you with their abilities.<br>Will peace and quiet come back
      to Leprechaun Village?<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>38
      levels full of monsters and puzzles.<br></li><li>Retro Pixel-Art and Chiptune
      Sound.<br></li><li>Full Controller Support.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/386420/extras/job_vaca.png?t=1546333420"
      />
