    about_the_game: "Note: This content is also included in the &quot;FAIRY TAIL Season\
      \ Pass&quot; that is available as a separate purchase. Be careful to avoid making\
      \ a redundant purchase.<br />\r\nNote: Each content item can be enjoyed by advancing\
      \ the game to a certain point.<br />\r\n<br />\r\nA set that adds special requests\
      \ that are more difficult than those in the main game.<br />\r\n<br />\r\nIncluded\
      \ Content:<br />\r\n\u25CFS-Rank Requests<br />\r\nAllows 3 varieties of S-Rank\
      \ Requests to be taken on.<br />\r\n<br />\r\n\u25CF10-Year Quest<br />\r\n\
      Allows 1 10-Year Quest to be taken on.<br />\r\n<br />\r\n\u25CF100-Year Quest<br\
      \ />\r\nAllows 1 100-Year Quest to be taken on.<br />\r\n<br />\r\nNote: The\
      \ contents are unlocked during the epilogue, episode 6, and can be accepted\
      \ from the request board."
