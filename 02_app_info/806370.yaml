    review: "Worth the money - if you were planning on spending it. \n\nThe Abyss\
      \ Lord costs 1500 gems, aka 10000 medals, you also get a hero slot so that's\
      \ something. \nThe Molten Master Costume costs 1000 gems\nA Legendary Narwhal\
      \ Pet costs 7500 medals\n10 Large Pet Affection Boosters is 250 medals a piece\n\
      5 Defender Packs with random stuff is 75 gems each \n\nSo that's less real money\
      \ for what would've cost you 20000 medals and 1375 gems. \n\nDisclaimer: Math\
      \ is not my strong suit."
