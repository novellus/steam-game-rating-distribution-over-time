      Pet</strong> to defeat your enemies, and you friends, with the power of cute!<br><br><strong>10
      Large Pet Affection Boosters</strong> to empower the bond between hero and companion.<br><br><strong>5
      Defender Packs</strong> to bolster your cosmetic collection.
