details:
  data:
    about_the_game: "Lift off into the latest Zombies epic with \u201CRezurrection,\u201D\
      \ the new downloadable content pack for \u201CCall of Duty: Black Ops,\u201D\
      \ and the first to launch players into space for a new dimension of undead action!<br>\t\
      \t\t\t\t\tOld school Zombies strategies get blown out the airlock in \u201C\
      Moon,\u201D where the Call of Duty: Zombies saga comes full circle:<br>\t\t\t\
      \t\t\t <ul class=\"bb_ul\"><li>The undead have transformed Area 51 into a No\
      \ Man\u2019s Land, forcing our fearless heroes to escape to an abandoned top-secret\
      \ moon base where they will face their ultimate challenge and bring an end to\
      \ the Zombies menace.<br>\t\t\t\t\t\t</li><li>Whether battling in the lush Biodome\
      \ or the subterranean shadows of a lunar mine, devious phasing zombies will\
      \ test your reflexes as they shift in and out of sight. Watch for the undead\
      \ astronauts as they run riot, unaffected by the base\u2019s fluctuating gravity\
      \ and lack of life support. <br>\t\t\t\t\t\t</li><li>Arm yourself with a space-age\
      \ arsenal of new zombie-killing weapons including the Wave Gun, capable of cooking\
      \ zombies from the inside-out, and the Quantum Entanglement Device, which taps\
      \ theories of quantum mechanics to bless (or curse!) your battle against the\
      \ undead.<br>\t\t\t\t\t\t</li><li>New equipment types and an all-new perk for\
      \ thrice the zombie-slaying fun will help unearth the conspiracies that have\
      \ plagued our heroes since 1943.<br>\t\t\t\t\t\t</li></ul>\u201CRezurrection\u201D\
      \ also boasts the original 4 maps that spawned the Zombie phenomenon.  Now armed\
      \ with the firepower behind Black Ops, players can relive the original nightmare\
      \ of \u201CNacht der \xDCntoten,\u201D escape the zombie madness in the asylum\
      \ of \u201CVerr\xFCckt,\u201D battle back the undead Imperial Army of \u201C\
      Shi No Numa,\u201D and pull the plug on \u201CDer Riese,\u201D the zombie factory\
      \ that started it all."
