    about_the_game: "Aliens have taken over the planet and enslaved humanity. Only\
      \ you have the know-how to drive back the dastardly threat, free your fellow\
      \ Earthlings and SAVE THE WORLD.<br><br>Mugsters is a physics-based, supercharged,\
      \ action-packed puzzler with sandbox levels where you must outrun, out-manoeuvre\
      \ and outsmart your enemies by experimenting with different vehicles, environmental\
      \ traps and explosives.<br><br>Mugsters is focused your creativity. Break out\
      \ the prisoners, collect the crystals and get the heck out of dodge any way\
      \ you can!<h2 class=\"bb_tag\">Key Features</h2><br><strong>FAST PACED ACTION!</strong>\
      \ - Tackle a variety of dangers across a series of ingenious levels.  Watch\
      \ out for alien abduction rays, rocket turrets and a myriad of traps whilst\
      \ escaping the pesky invaders who are forever on your heels.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/712180/extras/UFO.jpg?t=1596809821\"\
      \ /><br><br><strong>PHYSICS!</strong> \u2013 Experiment with a physics-based,\
      \ sandbox environment. Complete your objectives as you see fit, and throw in\
      \ a few exploding barrels for good measure.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/712180/extras/Barrels.jpg?t=1596809821\"\
      \ /><br><br><strong>VEHICLES!</strong> \u2013 With more than 30 types of vehicles\
      \ at your disposal; you can ram, lance, shred and shoot your way to freedom\
      \ as you sock it to the extraterrestrial terrors.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/712180/extras/ice-cream.jpg?t=1596809821\"\
      \ /><br><br><strong>PUZZLES!</strong>\u2013 It takes brains to survive these\
      \ hostile islands. Use a mixture of explosives, traps and vehicles to save the\
      \ humans, collect crystals and fly the hell out of there. Just try not to run\
      \ yourself over!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/712180/extras/Buttons.jpg?t=1596809821\"\
      \ /><br><br><strong>MULTIPLAYER!</strong>\u2013 Team up and take on this world-dominating\
      \ menace with a friend. All the single campaign missions are fully remixed for\
      \ full two-player local co-op action!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/712180/extras/Coop.jpg?t=1596809821\"\
      \ />"
