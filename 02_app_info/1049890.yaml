details:
  data:
    about_the_game: 'The Little Witch Nobeta is a 3D action shooting game.<br>Players
      will explore ancient, unknown castles and use different magic elements to fight
      against the soul!<br>The game uses a comfortable Japanese art style, but the
      battles are quite challenging despite its cute looks.<br>Underestimating your
      foes will lead to troublesome encounters. You must discover enemies'' weaknesses
      and learn the precise time to dodge attacks in order to gain the advantage in
      combat.<br><br><strong>Game feature:</strong><br><ul class="bb_ul"><li>Complete
      plot cutscenes.<br></li><li>Moderate puzzle-solving elements.<br></li><li>Various
      combat styles including physical melee attacks and four types of magic: Arcane,
      Ice, Fire, and Thunder.<br></li><li>Each magic spell can either be shot normally,
      or charged up to unleash a devastating magic trick!<br></li><li>Each element
      has a unique design, allowing players to find one that suits them.<br></li><li>Although
      charging magic spells takes some time, successfully attacking enemies will charge
      the gauge automatically. Go on the offensive to use powerful magic more often!</li></ul><br><strong>Story:
      </strong><br>Nobeta, the little wonder, came to the castle alone to solve the
      mystery of her own life. Constantly challenging powerful crafted souls, she
      learned all kinds of magical abilities and befriended a mysterious little black
      cat.<br>What secrets hide in the depths of the castle?'
