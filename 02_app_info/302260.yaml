    about_the_game: 'From the makers of Commando Jack, comes Truffle Saga!<br />

      <br />

      Take Truffle on a cool adventure to rid the forest of angry Mushrooms in a fun
      addicting physics puzzler!<br />

      <br />

      Truffle needs your help, and has acorns ready to throw at the pesky Mushrooms
      to destroy them! You have to do it in one shot, I bet you can''t, though Truffle
      will be happy if you do!<br />

      <br />

      Stop the Mushrooms taking over the forest now in this addictive saga!<br />

      <br />

      - 60 levels to complete <br />

      - Complete each level 4 different ways to Crown it! <br />

      - Achievements!<br />

      <br />

      For more info, visit www.colossalgames.eu'
