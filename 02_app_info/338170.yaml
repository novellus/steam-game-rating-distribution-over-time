details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/338170/extras/Ratz_intextbanners.png?t=1587728661\"\
      \ /></h2><br>Fast, frantic and full of blasting fun \u2013 take to the rat-tlefield\
      \ and join the Ratz Instagib revolution!<br><br>Duke it out as a railgun-toting\
      \ rat in household-themed arenas, with every shot being a potential kill \u2013\
      \ no shooting opponents repeatedly to little effect or suffering cheap deaths\
      \ at the hands of people with an unfair advantage. It's every rat for themselves!<br><br><ul\
      \ class=\"bb_ul\"><li><strong>One Gun, One Shot</strong> \u2013 An even playing\
      \ field means almost anyone can immediately pick up Ratz and start having fun,\
      \ no matter what their FPS skill level.<br></li><li><strong>Rocket Jumping</strong>\
      \ \u2013 Use the dedicated 'Rocket Jump' button to mix up your movement; moving\
      \ targets are harder to hit!<br></li><li><strong>Maps</strong> \u2013 Enjoy\
      \ 13 different maps based on real-world household environments, plus tonnes\
      \ of user-created arenas!<br></li><li><strong>Customisation</strong> \u2013\
      \ Unlock loads of customisation items to jazz up your Ratz, then choose from\
      \ loads of beam and frag types to really show off your style.<br></li><li><strong>Modes</strong>\
      \ \u2013 The best that FPS action has to offer: Deathmatch, Team Deathmatch,\
      \ Capture The Flag and the almighty Freeze Tag!<br></li><li><strong>Stats and\
      \ Leaderboards</strong> \u2013 Fully integrated stat-tracking and leaderboards\
      \ to help keep track of your progress\u2026 can you become the best rat around?<br></li><li><strong>RatzEd\
      \ Map Editor</strong> \u2013 Create your own stages and share them with the\
      \ community via Steam Workshop \u2013 easy to use, but incredibly versatile</li></ul>"
