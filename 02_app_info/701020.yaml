details:
  data:
    about_the_game: 'Traverse through the far and near of the cartoon like world of
      Brinko. In an event driven environment, with a complete day and night cycle,
      the enemies act differently depending on the time of the day. Drop platforms
      and build your way towards your goal or pursue the challenge as you desire.
      In a game where the events don''t wait for you, you have a new experience every
      time you play as you prioritize what you want to do.<h2 class="bb_tag">Key Features</h2><ul
      class="bb_ul"><li> <u>Level Structure</u>: Brinko is a multi layered side scrolling
      platformer, you can go far or come near apart from the traditional 2D movements;
      hence, giving the feeling of depth in a traditional 2D game. <br></li><li> <u>Event
      Driven</u>: The game is an event driven game where the world does not wait for
      you. This helps the player to prioritize what they want to do.<br></li><li>
      <u>Day and night</u>: With the complete day and night cycle, we have game enemies
      and characters who act differently depending on the time of the day.<br></li><li>
      <u>Approach</u>: Brinko gives freedom to the players to place the platforms
      where they want in order to reach their goal. This approach allows the players
      to play the game according to what best suits them.<br></li><li> <u>Artwork</u>:
      The game focuses on cartoon style artwork which is aimed for both young and
      older audience. With smooth transition from day to night and effects like fireflies
      and stars make it a joy to look at.</li></ul>'
