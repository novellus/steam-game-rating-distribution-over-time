    review: "Along Together von Turbo Button, die auch f\xFCr so durchgesch\xFCsselte\
      \ Games wie Floor Plan verantwortlich sind, ist ein Adventure in der dritten\
      \ Person f\xFCr die ganze Familie.\n\nIn der kleinen Geschichte bei Along Together\
      \ ist der kleine Sabberball, aka Haushund Rishu  weggelaufen. Wir m\xFCssen\
      \ nun schnell hinterher und ihn zur\xFCck bringen, bevor es dunkel wird. Denn\
      \ wir spielen entweder ein kleines M\xE4dchen oder einen kleinen Jungen. Leider\
      \ werden nicht beide zusammen gesteuert, aber als der imagin\xE4rer Freund der\
      \ Kinder k\xF6nnen wir dennoch ins Geschehen eingreifen und mithelfen, dass\
      \ unser gew\xE4hlter kleiner Held den Weg schafft.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2163640591\n\
      Wer jetzt einen hochpolierten und ausgereiften Titel wie Moss erwartet, der\
      \ wird leider entt\xE4uscht sein. Along Together ist grafisch l\xE4ngst nicht\
      \ so ausgereizt aber es bietet ein gutes Gameplay und l\xE4\xDFt sich einfach\
      \ steuern.\n\nDie Steuerung der namenlosen Kinder erfolgt entweder mit dem linken\
      \ oder dem rechten Controller. Auch der imagin\xE4re Freund wird nur mit dem\
      \ einen Controller gesteuert. Es gibt sogar zwei Arten der Steuerung. Die originale\
      \ \u201EPoint&Click\u201C oder die sogenannte \u201EPlatformer\u201C-Steuerung.\
      \ Bei der ersten zeigt man der Spielfigur mit der Triggertaste wohin sie gehen\
      \ soll, bei der anderen Steuerung bewegt man die Figur mit dem Touchpad oder\
      \ dem Thumbstick durch die Welt. \nDer imagin\xE4re Freund wird durch eine gigantische,\
      \ durchsichtige Hand dargestellt. Damit k\xF6nnen wir bestimmte markierte Objekte\
      \ in der Umgebung bewegen, um dem M\xE4dchen oder Jungen zu helfen. \nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2163641725\n\
      Along Together bietet nur 3 Welten mit einigen Unterlevel an, jede Welt f\xFC\
      hrt dabei eine neue R\xE4tselmechanik ein. Im Wald m\xFCssen Baumst\xE4mme gest\xFC\
      rzt werden, in den H\xF6hlen Schalter umgelegt und in der letzten Welt, dem\
      \ Schrottplatz, der am kniffligsten, geht es um Kr\xE4ne, um endlich unsern\
      \ kleinen Rishu wieder in die Arme schlie\xDFen zu k\xF6nnen.\n\nIm Grunde kann\
      \ man Along Together einfach an einem Nachmittag durchspielen. Die meisten R\xE4\
      tsel sind nicht sehr schwer und die L\xF6sungswege zeigen sich eigentlch schnell.\
      \ Man kann nicht sterben und die positive Musik sorgen f\xFCr eine entspannte\
      \ Spielzeit.\n\nGegen Ende zieht Along Together den Schwierigkeitsgrad aber\
      \ deutlich an und die Letzten R\xE4tsel sind bestimmt nicht f\xFCr jeden Spieler\
      \ ohne Hilfe l\xF6sbar. Wenn man aber genau auf das Spiel achtet, gibt es die\
      \ L\xF6sungen aber immer vor. Leider vermiesen am Ende des Spiels einige kleine\
      \ Bugs den Erfolg und man muss des \xF6fteren den Level neu starten. Gut, dass\
      \ die Unterwelten nur kurze R\xE4tselpassagen sind.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2163643838\n\
      Wie gesagt, die sind Grafiken nicht gerade erstklassig, aber die beiden Charaktere\
      \ und der Hund sind liebevoll gestaltet. Die Schaupl\xE4tze \xE4hneln Zeichnungen,\
      \ die man in Kinderb\xFCchern finden kann, das hat schon einen knuffigen Touch.\
      \ Ich habe etwas \xFCber vier Stunden gebraucht um Along Together zu beenden,\
      \ mit fast allen Sammelst\xFCcken, die in jedem Level zu finden sind :)\n\n\
      Along Together ein R\xE4tselspa\xDF f\xFCr einen kurzweiligen Familiennachmittag.\n\
      \nMehr Reviews vom Gassi gehen \U0001F440[url=https://store.steampowered.com/curator/32170554/]\
      \ auf der an der Leine gehaltenen [/url] Kurator Seite von mir. Am Ende weich\
      \ gelandet? Daumen hoch!\n\nS\xFC\xDFe Hunde:\n\U0001F451 Powered by HoI 4 Deu\
      \  Kuratorengruppe auf deutsch/englisch \U0001F451\u2800\u2800\n\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url] und mehr Reviews von mir entdecken \U0001F38A\n\n\n\n[u]Emglish:[/u]\n\
      ------------------------------------>\nAlong Together by Turbo Button, who are\
      \ also responsible for such loopy games as Floor Plan, is a third-person adventure\
      \ game for the whole family.\n\nIn Along Together's little story, little Droolball,\
      \ aka the house dog Rishu, has run away. We now have to quickly chase after\
      \ him and bring him back before it gets dark. Because we play either a little\
      \ girl or a little boy. Unfortunately, both are not controlled together, but\
      \ as the children's imaginary friend, we can still intervene in the action and\
      \ help our chosen little hero make it.\n\nAnyone expecting a highly polished\
      \ and mature title like Moss will unfortunately be disappointed. Along Together\
      \ is not as graphically sophisticated, but it offers good gameplay and is easy\
      \ to control.\n\nThe nameless children are controlled with either the left or\
      \ the right controller. Even the imaginary friend is only controlled with the\
      \ one controller. There are even two types of control. The original \"point&click\"\
      \ or the so-called \"platformer\" control. In the first one you show the character\
      \ where to go with the trigger button, in the other control you move the character\
      \ through the world with the touchpad or the thumbstick. \nThe imaginary friend\
      \ is represented by a gigantic, transparent hand. With it, we can move certain\
      \ marked objects in the environment to help the girl or boy. \n\nAlong Together\
      \ offers only 3 worlds with some sublevels, each world introducing a new puzzle\
      \ mechanic. In the forest tree trunks have to be toppled, in the caves switches\
      \ have to be flipped and in the last world, the junkyard, the trickiest one,\
      \ it's all about cranes to finally get our little Rishu back in your arms.\n\
      \nBasically, you can easily play through Along Together in an afternoon. Most\
      \ of the puzzles aren't very difficult and the solutions become apparent very\
      \ quickly. You can't die and the positive music makes for a relaxing playtime.\n\
      \nTowards the end, Along Together increases the difficulty significantly and\
      \ the last puzzles are certainly not solvable for every player without help.\
      \ However, if you pay close attention to the game, it always provides the solutions.\
      \ Unfortunately, some small bugs spoil the success at the end of the game and\
      \ you often have to restart the level. It's good that the underworlds are only\
      \ short puzzle passages.\n\nAs I said, the graphics aren't exactly top-notch,\
      \ but the two characters and the dog are lovingly designed. The locations resemble\
      \ drawings you might find in children's books, which has a cuddly touch. It\
      \ took me a little over four hours to finish Along Together, with almost all\
      \ the collectibles found in each level :)\n\nAlong Together a puzzle fun for\
      \ an entertaining family afternoon.\n\nMore reviews from the walk \U0001F440\
      [url=https://store.steampowered.com/curator/32170554/] on the kept on a leash[/url]\
      \ curator page of mine. Landed softly in the end? Thumbs up.\n\nCute dogs:\n\
      \U0001F451 Powered by HoI 4 Deu curator group in German/English \U0001F451\u2800\
      \u2800\n\U0001F389 [url=https://store.steampowered.com/curator/30388691/]Follow\
      \ [/url] and discover more reviews from me \U0001F38A"
