    about_the_game: "In Along Together, you are a kid's imaginary friend: their invisible\
      \ companion when there\u2019s no one else around and their guardian when things\
      \ get dangerous. When their dog, Rishu, goes missing, they turn to you for help.<br><br>Guide\
      \ your kid to explore extraordinary worlds, and work together to discover hidden\
      \ secrets. Harness the power of imagination to lift trees, move boulders, power\
      \ incredible machines, and create new paths where there are none to follow.<br><br>Find\
      \ Rishu, and bring him home!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/859640/extras/hand_divider.png?t=1569190615\"\
      \ /><h2 class=\"bb_tag\">Work Together</h2>Guide the kid using your cursor,\
      \ and use your imaginary friend powers to manipulate the world around you with\
      \ motion controls.<h2 class=\"bb_tag\">Explore &amp; Discover</h2>Glide through\
      \ colorful, toybox-like environments with puzzle-platforming action across more\
      \ than a dozen handcrafted levels.<h2 class=\"bb_tag\">Collect Treasures</h2>The\
      \ world is filled with toys left behind by kids who came before you. Uncover\
      \ them, add them to your collection, and play with them in your treehouse."
