details:
  data:
    about_the_game: "Join the mob and rule the city! Will you become a celebrity mobster,\
      \ or rule from the shadows? <br><br><i>Life of a Mobster</i> is a thrilling\
      \ interactive novel where your choices control the story. The game is entirely\
      \ text-based\u2014without graphics or sound effects\u2014and fueled by the vast,\
      \ unstoppable power of your imagination.<br><br>Will you betray the five families\
      \ to win the heart of a good-looking FBI agent? Will you end up as a prisoner,\
      \ a senator, or FBI director? The choice is yours."
