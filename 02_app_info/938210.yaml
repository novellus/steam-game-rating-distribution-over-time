    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/938210/extras/steam_banner_familyplay.jpg?t=1575068004\"\
      \ /><br><br>The raging ravens have robbed Jack, the hollowed out pumpkin head\
      \ of a scarecrow, from the field and banished him to a creepy castle. Will you\
      \ help Jack escape from the eerie prison to take revenge on the sneaky ravens?\
      \ <br><br>In search of the exit, you'll hop through gruesome rooms and corridors\
      \ where you'll face different challenges. Deadly dangers lurk everywhere! Razor-sharp\
      \ blades swing down from the ceiling and sharp poles shoot out of the floor\
      \ or wall. Overcome the Hallway to Hell and escape the Scary Staircase! Even\
      \ the spooky inhabitants of the castle do not welcome their guest, but prefer\
      \ to process Jack into pumpkin porridge. Avoid the obstacles skilfully and defend\
      \ yourself in case of emergency with the burst of fire of the pumpkin candle.\
      \ Can you escape with Jack in this fun 3D adventure? <br><br>This cool, creepy\
      \ Jump\u2019n\u2019Jump game will make you jump higher, jump farther, jump harder!\
      \ Be strong. Be crazy. Be Jack!<h2 class=\"bb_tag\">FEATURES:</h2><ul class=\"\
      bb_ul\"><li>Unique Jump'n'Jump gameplay<br></li><li>3D High Definition graphics<br></li><li>Creepy\
      \ enemies<br></li><li>24 challenging levels with countless traps</li></ul>"
