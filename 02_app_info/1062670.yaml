details:
  data:
    about_the_game: "<strong>Legend says the blacksmith who wants to create the strongest\
      \ sword on Earth, must get the legendary tool known by the name \u201CHammer\
      \ of Gods\u201D. Getting it will not be an easy task. The gods hid the Hammer\
      \ in a labyrinth of traps, long ago. Yet no mortal could past through them.<br>Complete\
      \ 20 hardcore levels and find the mighty artifact. Deadly surprises, awaits\
      \ you at every step: sharp spikes, hot lava, giant saw, vanishing platforms\
      \ and even a fake Hammer that will kill anyone who touches it. Run, jump, cling\
      \ to the walls! Please note that there is a different way, to pass most of the\
      \ levels. So, be patient, follow your instincts and you will become the first\
      \ mortal to overcome the Maze of Gods!<br><br>Features:<br>* 20 hardcore levels!<br>*\
      \ A bunch of deadly traps!<br>* Pixel graphics.<br>* Simple control.<br>* Dynamic\
      \ gameplay.</strong>"
