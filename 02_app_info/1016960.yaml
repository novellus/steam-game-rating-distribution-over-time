    review: "Point Positive:\nBeaux graphismes.\nTr\xE8s bonne histoire.\nPremier\
      \ jeu de la s\xE9rie \xE0 \xEAtre traduit en fran\xE7ais, quoique la traduction\
      \ ne soit pas au point avec le japonais. On aimerait voir les prochains jeux\
      \ de la s\xE9rie en Fran\xE7ais.\n\nPoint n\xE9gatif :\nProbl\xE8me par moments\
      \ pour voir o\xF9 sont les plateformes, et o\xF9 elle commence et finis.\nQuelque\
      \ petit probl\xE8me de collision, mais \xE7a se d\xFB au moteur \"Unity Engine\"\
      .\nSystems de combat tr\xE8s simple et ennuie.\nJ'ai trouv\xE9 qu'il y a un\
      \ probl\xE8me \xE9quilibrage avec les ennemies, certains ennemies sur les chemins\
      \ sont plus forts que les boss."
