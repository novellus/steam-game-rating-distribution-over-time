    about_the_game: "<h2 class=\"bb_tag\"><strong>Story</strong></h2><br>The self-proclaimed\
      \ hero, Neptune, awakes in a familiar world, but has no recollection of anything\
      \ other than her name. With the help of a mysterious girl named Chrome, as well\
      \ as three other familiar faces beloved in the Neptunia\u2122 series, Neptune\
      \ embarks on a journey through the mysterious dimension to try to regain her\
      \ memory.<br><br>Little do they know, the world they inhabit is under attack\
      \ by an enemy who wants to take civilization back to the time where 2D reigns\
      \ supreme.<br><br>Can Neptune and her friends save the world and 3D games as\
      \ we know it, or will they be flattened into two dimensions forever?<h2 class=\"\
      bb_tag\"><strong>Key Features</strong></h2><strong>New Me in 2D </strong>\u2013\
      \ Your favorite Goddesses jump from three dimensions to two! Artisan Studios\
      \ and Compile Heart proudly present new, vibrant backgrounds and newly developed\
      \ 2D animations hand drawn in this action-inspired side-scrolling RPG! With\
      \ Artisan Studios and Tsunako collaborating to create new background and character\
      \ art, fans and newcomers alike can see Gamindustri in a new 2D perspective.<br><br><strong>Where\
      \ You Lead, I Will Follow</strong> \u2013 With four Goddesses to rotate on-the-fly\
      \ during battle, players can change their formation type and unleash devasting\
      \ attack combos. Depending on which Goddess is leading the pack, players can\
      \ strategize attacks from four different formations: Strike, Magic, Support\
      \ and Heal!<br><br><strong>Goddess \u2018bout to Break!</strong> \u2013 Strut\
      \ your stuff and dish out your special Break Attack to ensure victory! Armed\
      \ with their classic ability to transform, the Goddesses gain additional stat\
      \ bonuses that enhance their attacks and lay waste to any enemy!<br><br><strong>Put\
      \ a +2 Str Ring On It</strong> \u2013 Strengthen your Goddesses by utilizing\
      \ Skills and Abilities that can be unlocked with weapons, armor, or accessories!\
      \ Strategically assign Skills and rearrange your abilities for each battle.<br><br>Disclaimer:\
      \ Setting the \u201CA\u201D button as \u201CReturn\u201D and the \u201CB\u201D\
      \ button as \u201CEnter\u201D can be achieved either by setting the Steam language\
      \ to Japanese or Chinese or through manually remapping the buttons on the Button\
      \ Config menu during gameplay."
