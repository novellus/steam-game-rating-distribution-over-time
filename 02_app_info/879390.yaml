details:
  data:
    about_the_game: PowerUp Elevation is an cool little simple 'autorun' platform
      game set in a world full of crushing elevators and deadly traps. Avoid spikes,
      use gravity flip, pick up powerups and time your jumps well in increasingly
      challenging stages in order to steal a kiss from your mate before the time runs
      out.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/879390/extras/Banner_640x60.png?t=1572651684"
      crossorigin="anonymous"/><br><strong>Features :</strong><br><ul class="bb_ul"><li>
      Slower or faster gameplay mode.<br></li><li> Two difficult settings/ two endings.<br></li><li>
      6 worlds, each world contains 8 levels + 1 practice level.<br></li><li> You
      will be killed a LOT, so unlimited lives are enabled (but show time used).<br></li><li>
      The game can been played a bit slower than normal for casual players with no
      penaty.</li></ul><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/879390/extras/steampic.png?t=1572651684"
      crossorigin="anonymous"/>
