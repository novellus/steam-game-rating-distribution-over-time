  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/436220/extras/AboutGameHeader01.jpg?t=1518498421"
      /><br>A-10 VR combines stunning graphics with simplistic gameplay to introduce
      players of all ages and skill to the possibilities of virtual reality.  A-10
      VR has been geared towards users trying VR for the first time, although sharp
      shooters will be able to spend hours mastering their gun play.  Fit with both
      global and local leaderboards.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/436220/extras/AboutGameHeader02.jpg?t=1518498421"
      /><br>A casual practice mode for those who just want to shoot and hang out in
      VR without having to worry about being killed (great mode for kids and non-gamers
      to get comfortable in VR)<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/436220/extras/AboutGameHeader03.jpg?t=1518498421"
      /><br>Don't let the enemies escape!  Each time an enemy escapes you lose time.  Try
      and last the longest for a high score!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/436220/extras/AboutGameHeader04.jpg?t=1518498421"
      /><br>Enemy targets emerge from portals.  Shoot down the bomb targets to prevent
      them from reaching you while shooting other targets for bonus points.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/436220/extras/AboutGameHeader06.jpg?t=1518498421"
      /><br>New Mode!  Can you stay alive in Attack Mode? Dodge incoming missiles
      and enemy fire while shooting down your foes before they shoot you! <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/436220/extras/AboutGameHeader05.jpg?t=1518498421"
      /><br>Master the game to complete the 13 challenging Steam Achievements.
