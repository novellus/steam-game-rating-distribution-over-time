    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1227320/extras/Falling_Speed_Test(w600).gif?t=1602061829\"\
      \ /><br><br>The 'Cat' was swept away by a wind with a strange camera!<br>In\
      \ order to return the camera to a friend, little girl, the cat set out a mysterious\
      \ journey.<br><br>Join the mysterious journey of the 'Cat' with a camera!<br>Use\
      \ your imagination to overcome challenging obstacles and guide the \u2018Cat\u2019\
      \ back to his friends!<h2 class=\"bb_tag\">KEY FEATURES</h2><ul class=\"bb_ul\"\
      ><li>Use Mysterious Camera to explore new places. With \u2018Shutter Nyang\u2019\
      \ unique Camera Action mechanism, play the game with your own style! <i>(Camera\
      \ Action mechanism is specifically explained down below)</i></li></ul><ul class=\"\
      bb_ul\"><li>Complete the pictures with memory of the Cat and his friend, little\
      \ girl. Photos were damaged by the fall! Find missing objects in the photos\
      \ with the Cat\u2019s fading memory.</li></ul><ul class=\"bb_ul\"><li>Collect\
      \ various Posters! There are various posters all around a world. Collect them\
      \ and display them on the poster room!</li></ul><ul class=\"bb_ul\"><li>Multiple\
      \ endings! Players will affect the fate of the Cat and little girl. Various\
      \ ending awaits you, from Happy ending to ridiculous endings!</li></ul><ul class=\"\
      bb_ul\"><li>Support Xbox controllers!</li></ul><ul class=\"bb_ul\"><li>Enjoy\
      \ over 30 original music!</li></ul><h2 class=\"bb_tag\">UNIQUE MECHANISM</h2>ShutterNyang\
      \ is Platformer with unique mechanism called <strong>\u201CCAMERA ACTION\u201D\
      </strong>. Using the camera on the cat\u2019s head, players can take photo of\
      \ various game objects. By taking photos, the camera not only copy images but\
      \ also copy function of certain objects. After taking photos, players can paste\
      \ those object photos anywhere in the game. Pasted photos have same function\
      \ as original objects.<br><br>for Example,<br><br>Take a photos of a \u2018\
      Brick\u2019 which function as a platform. By placing a photo of the \u2018Brick\u2019\
      , the cat now have new platform to step on to. Using this function, players\
      \ can create their unique new path go overcome obstacles.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1227320/extras/Jumping_Speed_Test2.gif?t=1602061829\"\
      \ /><br><br>By taking photos of the \u2018Cat\u2019 and pasting them, players\
      \ can lure enemies(Dogs, Teddy Bears, etc.) to certain directions. Also by taking\
      \ photos of the \u2018Rainy Cloud\u2019 and pasting them, players can hit enemies\
      \ or themselves.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1227320/extras/Dog(w600).gif?t=1602061829\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1227320/extras/Shot(w600).gif?t=1602061829\"\
      \ />"
