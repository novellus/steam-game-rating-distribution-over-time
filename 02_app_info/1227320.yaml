    short_description: "Shutter Nyang is challenging Platformer Action game. The players\
      \ play as the \u2018Cat\u2019 whom got separated from his friend, a little girl.\
      \ Using mystical camera, create your own unique imagination to help the \u2018\
      Cat\u2019 get back to his friend. Nyang! Nyang! Nyang!"
