    about_the_game: "Steve, the Wizard has been kidnapping the Marshmallows!<br>Rally\
      \ your troops and fight your way to the top of an ever-shuffling tower to defeat\
      \ him!<br>Marshmallow Melee is an adorable rogue-lite dungeon crawler with toy-sized\
      \ warriors. <br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/705100/extras/DescriptionBanner.png?t=1507273786\"\
      \ /><h2 class=\"bb_tag\">Game Features</h2><ul class=\"bb_ul\"><li> A toy-scaled\
      \ dungeon crawler with over 70 unique \u201Cplayset\u201D levels<br></li><li>\
      \ A Shuffling Tower System that creates a different adventure every time you\
      \ play<br></li><li> Wacky weapons: hit enemies with a lolly-pop, cactus, and\
      \ more!<br></li><li> Shops where you can buy powerful new weapons . . . and\
      \ PIZZA!<br></li><li> Physically Based Rendering for ultimate Marshmallow immersion<br></li><li>\
      \ Minimal Space Requirements: Designed for front-facing standing or seated VR\
      \ (\u201CCouch Scale\u201D)</li></ul>"
