    about_the_game: "Zero-G VR is specially designed to have the ultimate VR high-speed\
      \ game simulation.<br />\r\nZero-G VR has been built using the acclaimed engine\
      \ Unreal 4 to create the next generation VR games, incredible graphics, and\
      \ dynamic light effects to ensure you have the best gaming experience!<br />\r\
      \n <br />\r\nIn this game, you will play as an astronaut using an Astronaut\
      \ Maneuvering Unit (AMU), a propulsion unit that allows the astronaut to perform\
      \ spacewalks at a distance from the shuttle.<br />\r\nUsing AMU to move in space,\
      \ you will feel the zero gravity and the weightlessness in this amazing and\
      \ highly immersive experience.<br />\r\nListen to the astonishing atmosphere-breaking\
      \ music in the dark space flight, to keep tension during spacewalks, and suddenly\
      \ switch to the soft music of the safe space station. Everything to engage your\
      \ perceptions.<br />\r\n <br />\r\nThe game has 2 options: normal and difficult\
      \ challenge.<br />\r\nThere are 4 modes of game loop in random combinations:\
      \ &quot;rescue mode&quot;, &quot;chase the shuttle&quot;, &quot;black hole&quot;,\
      \ &quot;high-speed mode&quot; A total of 16 levels!<br />\r\nOnly with wisdom\
      \ and courage you will be able to complete all the tough tests in space to become\
      \ a good astronaut!<br />\r\n <br />\r\nNote: AMU is a jet pack device, with\
      \ a good flight and control accuracy, it can maintain a precise position of\
      \ 0.03 meters and 0.009 meters per second speed precision.<br />\r\n<br />\r\
      \nKey Features:<br />\r\n-As an astronaut you will find yourself performing\
      \ spacewalks at a distance from the shuttle, feeling the state of weightlessness,\
      \ you can only move by using a jet pack.<br />\r\n-You will be in the vastness\
      \ of space, with no object references or way to determine the speed and distances.<br\
      \ />\r\n-When seeing objects like planets, stars or asteroids, it is difficult\
      \ to judge their size.<br />\r\n-Your eyes can see unreachable objects from\
      \ light-years distance, there are no limits in Zero-G<br />\r\n <br />\r\n-Rescue\
      \ mode: You will start in an Oxygen Station Cabin, your mission is to arrive\
      \ safely at the Space Shuttle Orbital Docking Cabin<br />\r\n-Tracking mode:\
      \ During a spacewalk out of control, you have to use your propulsion unit, speed,\
      \ and gravity to arrive at the Space Capsule.<br />\r\n-Black hole mode: Under\
      \ the strongest gravitational force of the universe, the players have to move\
      \ following the path and avoiding the gravitational force of the black hole.<br\
      \ />\r\n-Rapid mode: Surrounded by an asteroid cloud you have to follow the\
      \ path, get nitrogen bottles to increase your speed propulsion, and go to the\
      \ goal.<br />\r\n<br />\r\n<br />\r\n-------------------------------------------------------------------------------------------------<br\
      \ />\r\nZero-G VR\u662F\u4E00\u6B3E\u9488\u5BF9VR\u8BBE\u5907\u7279\u522B\u8BBE\
      \u8BA1\u7684\u6A21\u62DF\u7ADE\u901F\u6E38\u620F\u3002<br />\r\nZero-G VR\u662F\
      \u8FD0\u7528\u56FD\u9645\u9876\u5C16\u5F00\u53D1\u5F15\u64CE\u201C\u865A\u5E7B\
      4\u201D\u6253\u9020\u7684\u6B21\u4E16\u4EE3VR\u6E38\u620F,\u5F3A\u5927\u7684\
      \u8868\u73B0\u529B\u548C\u5B9E\u65F6\u5149\u5F71\u6548\u679C\u5C06\u592A\u7A7A\
      \u4E34\u573A\u4F53\u9A8C\u63A8\u5411\u4E86\u6781\u81F4\uFF01<br />\r\n<br />\r\
      \n\u6E38\u620F\u4E2D\u7684\u52A8\u529B\u7CFB\u7EDF\u53C2\u8003\u4E86\u5B87\u822A\
      \u5458\u673A\u52A8\u88C5\u7F6E\uFF08AMU\uFF09,\u55B7\u5634\u55B7\u51FA\u7684\
      \u9AD8\u538B\u6C14\u4F53\u63A8\u52A8\u5B87\u822A\u5458\u7684\u8EAB\u4F53\u671D\
      \u4E00\u5B9A\u65B9\u5411\u79FB\u52A8<br />\r\n\u4F7F\u7528AMU\u5728\u592A\u7A7A\
      \u4E2D\u98DE\u884C\uFF0C\u4F60\u5C06\u611F\u53D7\u96F6\u91CD\u529B\u7684\u5B87\
      \u5B99\u73AF\u5883\u4E0B\u7684\u79FB\u52A8\u3001\u98DE\u884C\u3001\u6F02\u79FB\
      \u7B49\u65E0\u8BED\u4F26\u6BD4\u7684\u4E34\u573A\u4F53\u9A8C<br />\r\n\u60F3\
      \u8C61\u4F60\u542C\u7740\u8212\u7F13\u7684\u97F3\u4E50\u5728\u6F06\u9ED1\u7684\
      \u592A\u7A7A\u4E2D\u98DE\u884C\uFF0C\u5185\u5FC3\u7684\u60C5\u7EEA\u4ECE\u5F00\
      \u59CB\u7D27\u5F20\u5230\u8FDB\u5165\u8239\u8231\u7684\u90A3\u4E00\u523B\u7684\
      \u653E\u677E\uFF0C\u5B8C\u5168\u878D\u5165\u5230\u592A\u7A7A\u4E16\u754C\u4E2D\
      \u3002<br />\r\n<br />\r\n\u6E38\u620F\u67092\u79CD\u6311\u6218\u7684\u9009\u9879\
      \uFF0C\u5206\u522B\u662F\uFF1A\u201C\u7B80\u5355\u6311\u6218\u201D\u3001\u201C\
      \u56F0\u96BE\u6311\u6218\u201D<br />\r\n\u6E38\u620F\u67094\u79CD\u6A21\u5F0F\
      \u7684\u5173\u5361\u5FAA\u73AF\uFF0C\u5206\u522B\u662F\uFF1A\u201C\u6551\u63F4\
      \u6A21\u5F0F\u201D\u3001\u201C\u8FFD\u4ED3\u6A21\u5F0F\u201D\u3001\u201C\u9ED1\
      \u6D1E\u6A21\u5F0F\u201D\u3001\u201C\u6025\u901F\u6A21\u5F0F\u201D\u517116\u5173\
      \uFF01<br />\r\n\u53EA\u6709\u8FD0\u7528\u667A\u6167\u4E0E\u52C7\u6C14\u5728\
      \u592A\u7A7A\u4E2D\u5B8C\u6210\u6240\u6709\u4E25\u82DB\u8003\u9A8C\uFF0C\u624D\
      \u80FD\u6210\u4E3A\u4E00\u540D\u4F18\u79C0\u5B87\u822A\u5458\uFF01<br />\r\n\
      <br />\r\n\u6CE8\u660E\uFF1AAMU\u662F\u4E00\u79CD\u55B7\u6C14\u80CC\u5305\u88C5\
      \u7F6E\uFF0C\u5177\u6709\u826F\u597D\u7684\u98DE\u884C\u548C\u63A7\u5236\u7CBE\
      \u5EA6\uFF0C\u53EF\u4EE5\u4FDD\u63010.03\u7C73\u7684\u4F4D\u7F6E\u7CBE\u51C6\
      \u548C0.009\u7C73\u6BCF\u79D2\u7684\u901F\u5EA6\u7CBE\u51C6<br />\r\n<br />\r\
      \n<br />\r\n\u4E3B\u8981\u7279\u70B9:<br />\r\n<br />\r\n-\u5B87\u822A\u5458\
      \u98DE\u51FA\u98DE\u8239\u7684\u5BC6\u5C01\u8231\uFF0C\u6254\u4EE5\u539F\u6709\
