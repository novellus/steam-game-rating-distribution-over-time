    review: '[h1]Experienced on the Oculus Rift with Touch Controllers[/h1]


      How does this game have Mixed Review status? It is a horrible & outdated VR
      game. Don''t buy it. Don''t buy it at any price. There''s no feeling of zero
      gravity. It''s a gaze navigation racing through hoops in space with bad graphics
      that runs poorly. And they charge $5 bucks for this? I paid .49 cents for this
      on a Steam sale and I still feel robbed!


      But you don''t need to take my word for it. Just check out my video of the gameplay
      for this game that should be banished into Negative review status on Steam.
      Be kind, leave a negative review to warn others!


      https://youtu.be/xbytp5vy-jk


      [b]Rate 3/10. If you want to stop feeling happy & start feeling frustrated &
      upset then this game is perfect for that.[/b]'
