    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/451700/extras/SteamdescHeader_About_(1).png?t=1462343048\"\
      \ /><br>Dig your own path in this quirky strategy platformer. You \u200Bplay\
      \ as\u200B Digsby, a miner with poor luck \u200Bthrown to the depths of the\
      \ earth in his first day on the job. Tasked \u200Bby a floating head with the\
      \ collection of ancient artifacts, Digsby must deploy a range of cunning traps\
      \ to \u200Bdefeat monsters and break through the blocks. Will you survive the\
      \ deep?<br><br>It's dark underground, and every block presents a choice: to\
      \ dig, or not to dig? You have the freedom to choose the path, and suffer the\
      \ consequences!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/451700/extras/SteamdescHeader_KeyFeatures.png?t=1462343048\"\
      \ /><br><ul class=\"bb_ul\"><li>Unique trap-based combat: Use dynamite, landmines,\
      \ spikes and more to avoid becoming a monster's breakfast. Face to face combat\
      \ is \u200Brarely\u200B the answer.<br></li><li>Destructible environment: Besides\
      \ normal dirt and stone, break special blocks to squish, blast and roast your\
      \ enemies - or yourself!<br></li><li>Treasure &amp; upgrades: Collect all the\
      \ loot in the levels to unlock new upgrades. You'll jump higher, drill faster,\
      \ bomb... harder?<br></li><li>10+ hours of gameplay: Unless you're really fast.\
      \ In that case, you may finish it in nine.</li></ul>"
