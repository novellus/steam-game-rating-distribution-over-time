    about_the_game: "<strong>NBA 2K</strong> celebrates 20 years of redefining what\
      \ sports gaming can be, from best in class graphics &amp; gameplay to groundbreaking\
      \ game modes and an immersive open-world \u201CNeighborhood.\u201D <strong>NBA\
      \ 2K19</strong> continues to push limits as it brings gaming one step closer\
      \ to real-life basketball excitement and culture.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/841370/extras/Lebron.jpg?t=1609970509\"\
      \ /><h2 class=\"bb_tag\">TAKE CONTROL WITH TAKEOVER</h2>Harness your MyPLAYER\u2019\
      s full basketball potential with the new Takeover feature. Unlock special moves\
      \ and abilities never before seen on the court, or activate Team Takeover and\
      \ unleash the power of your full squad.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/841370/extras/giannis1.jpg?t=1609970509\"\
      \ /><h2 class=\"bb_tag\">RUN THE NEIGHBORHOOD</h2>You won\u2019t want to miss\
      \ a single day in the updated Neighborhood. Make a name for yourself on the\
      \ court, at the Under Armour Cages, and during live events on the block. Ball\
      \ until dawn with new day to night transitions, walk on at the Jordan Rec Center,\
      \ or get the old Crew back together for exciting 3 on 3 streetball action.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/841370/extras/simmons1.jpg?t=1609970509\"\
      \ /><h2 class=\"bb_tag\">MyTEAM</h2>Create your very first MyPLAYER card, and\
      \ ball with LeBron, Kobe, and the rest of your collection in a variety of competitive\
      \ modes. Introducing the new Unlimited mode, allowing you to pick any five cards\
      \ from your deck without restrictions and battle against other players online.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/841370/extras/KD1.jpg?t=1609970509\"\
      \ /><h2 class=\"bb_tag\">MyCAREER</h2>From neighborhood legend to global phenomenon.\
      \ The original career story mode returns with an all-new, immersive narrative\
      \ charting your journey from China to the G League and eventually the NBA. Featuring\
      \ an all-star cast, endorsements tied to your popularity, and new team chemistry\
      \ elements that allow you to dominate the hardwood"
