    detailed_description: "<h1>20th Anniversary Edition Features</h1><p><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/841370/extras/NoPO-NBA2K19_615x346.png?t=1609970509\"\
      \ /><br>The <strong>NBA 2K19 20th Anniversary Edition</strong> includes the\
      \ following digital items:<br><br><ul class=\"bb_ul\"><li>100,000 Virtual Currency<br></li><li>50,000\
      \ MyTEAM points<br></li><li>20 MyTEAM League Packs (delivered one a week).<br></li><li>10\
      \ MyTEAM Heat Check Packs (delivered one a week beginning at the start of the\
      \ NBA season)<br></li><li>Sapphire LeBron James and Sapphire Giannis Antetokounmpo\
      \ MyTEAM cards<br></li><li>5 LeBron-themed murals for MyCOURT<br></li><li>LeBron\
      \ MyCOURT design<br></li><li>King's Collection - Nike LeBron apparel &amp; footwear\
