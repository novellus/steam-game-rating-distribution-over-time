    about_the_game: '<h2 class="bb_tag">STORY</h2><br>Rot. Decay. A wasteland of twisted,
      pulsing flesh. Sakisaka Fuminori survives a terrible accident only to find himself
      trapped in a nightmare with no escape. His friends offer him comfort and support,
      but their warmth cannot reach his frozen soul. Then he meets a mysterious girl
      named Saya, and little by little, his madness begins to infect the world.<h2
      class="bb_tag">ABOUT THIS GAME</h2><br>From developer Nitroplus (Steins;Gate,
      SoniComi) and acclaimed writer Urobuchi Gen (Fate/Zero, Puella Magi Madoka Magica,
      Psycho-Pass) comes one of the greatest visual novels ever published, Saya no
      Uta ~ The Song of Saya. This multimedia adventure puts you in a gripping horror
      romance that asks how far you are willing to go for love. Features beautiful
      artwork, haunting music, and a story that you''ll never forget.<h2 class="bb_tag">A
      REMASTERED CLASSIC</h2><br>Newly remastered and updated for Windows 10 and beyond.
      This new version includes:<br><br><ul class="bb_ul"><li>New Game Engine<br></li><li>Higher
      Quality Image Resolution <br></li><li>Improved Translation<br></li><li>Better
      System Compatibility with Windows 10</li></ul><h2 class="bb_tag">EDITED FOR
