    reviews: "\u201CPerhaps the most fascinating thing about The Song of Saya is that\
      \ somehow, in the middle of all the horrors it presents, it manages to make\
      \ the abominable, beautiful.\u201D<br>YES \u2013 <a href=\"https://kotaku.com/saya-no-uta-the-song-of-saya-the-kotaku-review-509012142\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CThe writing\
      \ is terse and effective, and it's an unsettling example of what visual novels\
      \ can accomplish that regular novels can't.\u201D<br><a href=\"http://www.escapistmagazine.com/articles/view/video-games/goodoldreviews/15185-Saya-No-Uta-Good-Old-Review#&amp;gid=gallery_5379&amp;pid=1\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Escapist</a><br><br>\u201CSaya\
      \ no Uta is an outstanding example of how visual novels should be constructed.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.japanator.com/review-saya-no-uta-28755.phtml\"\
