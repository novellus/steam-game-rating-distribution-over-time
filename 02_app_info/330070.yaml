    about_the_game: "Create highly individual videos with VEGAS Movie Studio 13 Platinum\
      \ \u2013 Steam Powered. Import videos from your smartphone and add finesse,\
      \ effects, a soundtrack, titles and much more.  Make your video unique.<h2 class=\"\
      bb_tag\"><strong>Two different editing modes:</strong></h2><br><strong>Simple\
      \ Edit Mode</strong><br>Start your video in Simple Edit Mode; a great place\
      \ to make basic edits and quickly finish your movie. Add titles, music, and\
      \ video effects before uploading your completed masterpiece to the web. Simple\
      \ Edit Mode offers all the tools and features you\u2019ll need to put your movie\
      \ together, fast.<br>\_<br><strong>Expanded edit mode</strong><br>Switch to\
      \ Advanced Edit Mode to create Hollywood-style projects with multiple layers\
      \ and effects. Edit 4K, stereoscopic 3D, and AVCHD files right on the timeline.\
      \ Use compositing and color-correction tools to add a more polished look.<br>\_\
      <h2 class=\"bb_tag\"><strong>All functions</strong></h2><br><strong>Video editing</strong><br><ul\
      \ class=\"bb_ul\"><li><strong>Editing with touch</strong><br>The editing screen\
      \ in Movie Studio 13 Platinum \u2013 Steam Powered is optimized for touch operation.\
      \ Create a movie on your tablet PC simply using your fingers.<br>\_<br></li><li><strong>Color\
      \ match</strong><br>Use the Color Match plug-in to make two different scenes\
      \ appear as though they were shot on the same day, at the same time, and with\
      \ the same filter.<br>\_<br></li><li><strong>Image stabilization</strong><br>Correct\
      \ shaky videos and distorted recording using image stabilization directly in\
      \ Movie Studio 13 Platinum \u2013 Steam Powered.<br>\_<br></li><li><strong>Format\
      \ Support</strong><br>What do 4K, stereoscopic 3D, MP4, and AVCHD footage have\
      \ in common?  They can all be edited in the same Movie Studio project \u2013\
      \ XAVC S-support included!</li></ul><br><strong>Audio tools</strong><br><ul\
      \ class=\"bb_ul\">\_<li><strong>zplane \xE9lastique timestretching</strong><br>Perform\
      \ dramatic time stretches and pitch-shifts while retaining maximum sound quality.<br>\_\
      <br></li><li><strong>Restore audio files</strong><br>The Audio Restoration plug-in\
      \ lets you remove clicks, pops, and other unwanted noise from your music and\
      \ audio files.<br>\_<br></li><li><strong>Surround sound mixing and encoding</strong><br>Use\
      \ the surround sound mixing and panning tools to create surround soundtracks\
      \ for your DVD and Blu-ray Disc creations.</li></ul><h2 class=\"bb_tag\"><strong>Additional\
      \ highlights</strong></h2><strong>Soundtracks and titles</strong><br>\_<br>Round\
      \ out your movie with exciting soundtracks and beautiful titles. Create the\
      \ perfect music bed by importing your own music from CD or MP3, or recording\
      \ instruments directly into the program.<br>\_<br>Add animated or simple, yet\
      \ classic-looking, text with the titling tools. Make your video cut through\
      \ the clutter."
