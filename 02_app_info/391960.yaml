    about_the_game: '<h2 class="bb_tag">ABOUT THE GAME</h2><br><strong>THE STORY:</strong><br><br>Bob
      and his best friend, Buddy, have travelled the biomes of Highworld using the
      mighty Realmgates. But when a huge explosion throws Highworld into chaos and
      separates Bob from his one true love, Starbrite, the blue little Orbite is given
      incredible power from above and sets out on a quest to bring justice to the
      evil demons plaguing his world.<br><br><strong>GAMEPLAY:</strong><br><br>Super
      Mega Bob is a 2D SHMUP (shoot-em-up) filled with super intense bullet-dodging,
      awesome pixel art, insane level design, and epic boss battles. If you''re looking
      for something that will challenge your retro gaming reflexes while providing
      you with a beautifully nostalgic gaming environment, Super Mega Bob is your
      kind of game.<br><br><strong>FEATURES:</strong><br><br><ul class="bb_ul"><li>    160
