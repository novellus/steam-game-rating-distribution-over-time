details:
  data:
    about_the_game: "An odd tower filled with odd characters in lands you don't remember\
      \ ever existed. almost like it's a dream?<br />\r\n<br />\r\nA first-person\
      \ dungeon crawling RPG with turn-based combat and an emphasis on interacting\
      \ with the characters around you. Heavily inspired by other games such as LSD\
      \ dream emulator, eastern mind lost souls, amongst others. <br />\r\n<br />\r\
      \nAppear with no memory in a land surrounding a bizarre tower drawing in all\
      \ life with a strange urge to climb it. Climb the tower to gain an understanding\
      \ of why you are here, the higher you go, the more you may understand. <br />\r\
      \n<br />\r\nHelp others on their journey to climb by doing favors, giving gifts,\
      \ answering questions, or ending quarrels. Interacting with others will help\
      \ you regain an understanding of this place."
