    about_the_game: "<strong>Deep Diving Simulator</strong> will enable you to experience\
      \ what it takes to be a modern diver. With relaxing exploration, you will discover\
      \ the uncharted waters of the world while carefully monitoring your oxygen level\
      \ and decompression. Gather forsaken relics, visit sunken vessels, discover\
      \ unknown species and be rewarded by Professor Adams for your findings. Each\
      \ submerge gives you the opportunity to uncover mysteries that would prefer\
      \ to remain forever forgotten, such as the lost city of Atlantis.<br><br>\_\_\
      \_\_\_\_\_\_\_   <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/990030/extras/gifsteam12.gif?t=1591635547\"\
      \ /><h2 class=\"bb_tag\"><strong>Key Features</strong></h2><ul class=\"bb_ul\"\
      ><li><strong>Stunning Visuals</strong> - from the coldest oceans to the hottest\
      \ seas, immerse yourself in the underwater adventure by experiencing beautiful\
      \ locations and vivid sea life.<br><br></li><li><strong>Immersive Approach</strong>\
      \ - each dive teaches you what it takes to be a professional diver as you must\
      \ take care of your oxygen level as well as managing your position to avoid\
      \ the life-threatening decompression sickness. <br><br></li><li><strong>Underwater\
      \ Danger</strong> - the world you are about to visit is a precarious one as\
      \ you have to avoid hidden rays, roaming sharks, and a whole lot more.<br><br>\_\
      \_\_\_\_\_<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/990030/extras/GifSteam18.gif?t=1591635547\"\
      \ /><br><br></li><li><strong>Hunting for the Unknown</strong> - help Professor\
      \ Adams in recovering various sunken objects while learning about our mysterious\
      \ underwater world.  <br><br></li><li><strong>Prepare Yourself</strong> - with\
      \ each successful dive you will acquire more valuable gear which enables you\
      \ to unlock areas you previously could not reach before. <br><br></li><li><strong>Games\
      \ Beyond\u2122</strong> - lend a hand in saving our oceans and seas while learning\
      \ about the submerged world and its enigmatic inhabitants.</li></ul><br>\_\_\
      \_\_\_\_\_    <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/990030/extras/gifsteam14.gif?t=1591635547\"\
      \ />"
