  data:
    about_the_game: "Experience bustling regional and commuter operations from aboard\
      \ modern and well-known traction with Train Sim World: Hauptstrecke Rhein-Ruhr.\
      \ Drive your trains over a rail network represented how it is today, complete\
      \ with both routes between Essen and Bochum that are populated by different\
      \ trains and services. Reproduced in exquisite detail, every station, signal\
      \ and milepost feel so real you could almost reach out and touch them.<br><br>It\u2019\
      s your job to carry passengers along Deutsche Bahn\u2019s ever-busy Hauptstrecke\
      \ Rhein-Ruhr. Manage the complexities of keeping to the timetable, picking up\
      \ and dropping off passengers in a timely yet safe and comfortable manner. Whether\
      \ you\u2019re driving, riding along or watching the action, experience all the\
      \ sights and sounds of a modern commuter line.<br><br>Take control of a duo\
      \ of DB multiple units, the hard-working DB BR 425 which is used on regional\
      \ services by the dozen throughout Germany, and the DB BR 422 that works exclusively\
      \ for the S-Bahn Rhein-Ruhr. Together the two work passenger duties along the\
      \ route. Featuring authentic AC EMU simulation underpinned with expert technical\
      \ knowledge and real-world data, the performance, sounds and feel has been accurately\
      \ reproduced to make them feel just like the real thing.<br><br>Train Sim World:\
      \ Hauptstrecke Rhein-Ruhr caters for players of all ability levels with accessible\
      \ training for beginners and advanced procedures for experts. Whether you're\
      \ looking to get started driving trains or refreshing your expert knowledge,\
      \ Train Sim World has it covered. Feel the detail as you step into the cab,\
      \ take control then live out your dreams exploring the highly detailed and immersive\
      \ environment of the Hauptstrecke Rhein-Ruhr!<br><br>Choose how you want to\
      \ play in Train Sim World: Hauptstrecke Rhein-Ruhr. Take control and master\
      \ modern multiple units, running-to-time or carrying out important tasks or\
      \ riding along as a passenger and watching the world go by. Why not watch all\
      \ the action unfold and capture amazing screenshots or go exploring and complete\
      \ all the Jobs? Whatever you choose to do, there's lots to see and experience\
      \ in Train Sim World: Hauptstrecke Rhein-Ruhr.<h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li>46 km (28 mile) route between Duisburg and Bochum<br></li><li>Includes\
      \ both the regional and S-Bahn routes between Essen and Bochum <br></li><li>DB\
      \ BR 425 EMU in DB Regio Red livery<br></li><li>DB BR 422 EMU in DB Regio Red\
      \ livery<br></li><li>Highly detailed, feature-rich, driving cabs with accurate\
      \ true-to-life performance and handling<br></li><li>Authentic and detailed sound\
      \ recordings, recorded from the real multiple units<br></li><li>Journey Mode\
      \ featuring over 20 hours of activities for you to master<br></li><li>Five detailed\
      \ and engaging scenarios for the route<br></li><li>100 Jobs for you to complete\
      \ including placing route maps, installing ticket machines, restocking fire\
      \ extinguishing points and placing advertising posters<br></li><li>Accessible\
      \ Training Modules to get you started quickly<br></li><li>Extensive 24-Hour\
      \ Timetable<br></li><li>Powered by Dovetail Games\u2019 proprietary SimuGraph\xAE\
      \ vehicle dynamics engine and Unreal Engine 4\xAE technology<br></li><li>Download\
      \ size: 2.1GB</li></ul>"
