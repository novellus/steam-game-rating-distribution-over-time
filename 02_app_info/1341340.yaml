details:
  data:
    about_the_game: "New experiences in Contact Spotted with a wide-variety of fire\
      \ arms to choose from in your game play with a fun selection of classes to go\
      \ with. You can master a class or be a jack of all trades and be somewhat experienced\
      \ at all, there is nothing holding you back. Whether you want to be your team's\
      \ Marksman or want to be the Medic to make sure your team stays alive... it\
      \ is up to you.<br />\r\n<br />\r\nEngage in a modern shooter with a unique\
      \ style on the market fitting everyone, Contact Spotted always has something\
      \ new to offer you. With new players you can engage with the team through text\
      \ chat and voice chat to communicate. In the competitive scene communication\
      \ can very well become the key to victory, mean while in casual games it's just\
      \ shoot and boot!<br />\r\n<br />\r\nIn Contact Spotted you can be both tactical\
      \ or just run right in without any plans! There is nothing holding you back,\
      \ but be aware, there's always someone watching you. Gadgets and equipments\
      \ will play a large role in your gameplay with shields, sound detection sensors,\
      \ mines and armor-piercing snipers watching you! Not even a reinforced shield\
      \ can keep you safe."
