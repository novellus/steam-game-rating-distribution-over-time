details:
  data:
    about_the_game: "Rain down a deluge of droid destruction while avoiding the hazards\
      \ of an alien world in this fast paced arcade shoot em up.<br />\r\n<br />\r\
      \nPitted against an army of murderous mechs you must battle your way through\
      \ a myriad of locales from overrun space ports to bubbling lava filled volcanoes\
      \ in order to escape the Warchasm. To aid you in your fight against the alien\
      \ onslaught you will have an array of weapons at your disposal from ray guns\
      \ and blasters to devastating mortars and high tech, quad missile launchers.<br\
      \ />\r\n<br />\r\nYou will need a cool head, a keen eye and razor sharp reflexes\
      \ as you fight off the alien horde and make your way through this perilous VR\
      \ adventure.<br />\r\n<br />\r\nSo grab your guns, dive in to the action and\
      \ experience your first Warchasm!"
