    review: Much better visuals than a lot of rails type games (Beat saber), not played
      to any music or beat, It's a lot more involved than just slashing at blocks.
      You will be ducking and dodging and twisting while shooting your way through
      the levels. Enjoyable game, would make a great intro into VR for folks new to
      it. Wort the price of admission!
