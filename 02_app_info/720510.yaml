    about_the_game: "Tactical AR was created with one purpose, to build real firearms\
      \ skills and habits in virtual reality. <br />\r\n<br />\r\nUnique Features:<br\
      \ />\r\nWe currently support 3 external firearms controllers, with more on the\
      \ way.<br />\r\nWe support a unique movement approach called VRMove Me which\
      \ uses 2 vive trackers to allow users to run in place<br />\r\n<br />\r\nOur\
      \ Movement system fully supports Track Straps, by Rebuff Reality<br />\r\n<br\
      \ />\r\nOur philosophy is that the best training is fun, and that muscle memory\
      \ developed in virtual reality effectively translates in to real weapon muscle\
      \ memory.<br />\r\n<br />\r\nCurrent Course Support<br />\r\nAlmost 20 unique\
      \ run and gun courses currently available, with more on the way, and we have\
      \ an In VR Course builder Live in game<br />\r\nCQB popup course<br />\r\n150\
      \ yard popup rifle range<br />\r\n<br />\r\nCurrent controller support for PISTOL\
      \ (Glock style grip angle and sight picture):<br />\r\nVive Controller<br />\r\
      \nSony Sharpshooter<br />\r\nCabela's Top Shot Elite (PS3)<br />\r\n<br />\r\
      \nCurrent Controller support for AR-15:<br />\r\nVive Controller (3d printed\
      \ stock strongly suggested)<br />\r\nSony Sharpshooter<br />\r\nCabela's Top\
      \ Shot Elite (PS3)<br />\r\nTactical AR AR-15 fire control group (patent pending)<br\
      \ />\r\n<br />\r\nCurrent Movement Support:<br />\r\nController based directional\
      \ movement (Menu button, and direction controller is facing, when at a low ready,\
      \ and pointing your muzzle at the ground)<br />\r\nVRMove ME for all controllers\
      \ for realistic physical movement based motion<br />\r\n<br />\r\nCourse Builder:<br\
      \ />\r\n Bind a controller to VRBuilder role, and follow the on screen instructions\
      \ to start making your own. A future release will include built in course sharing\
      \ features."
