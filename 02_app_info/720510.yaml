    detailed_description: "<h1>Gun Controller Support</h1><p>Playstation Sharpshooter,\
      \ Tactical AR FCG, Hyperblaster, 3d printed vive stocks, Cabela's Top Shot Elite\
      \ (PS3 and XBOX version's)</p><br><h1>About the Game</h1>Tactical AR was created\
      \ with one purpose, to build real firearms skills and habits in virtual reality.\
      \ \r\n\r\nUnique Features:\r\nWe currently support 3 external firearms controllers,\
      \ with more on the way.\r\nWe support a unique movement approach called VRMove\
      \ Me which uses 2 vive trackers to allow users to run in place\r\n\r\nOur Movement\
      \ system fully supports Track Straps, by Rebuff Reality\r\n\r\nOur philosophy\
      \ is that the best training is fun, and that muscle memory developed in virtual\
      \ reality effectively translates in to real weapon muscle memory.\r\n\r\nCurrent\
      \ Course Support\r\nAlmost 20 unique run and gun courses currently available,\
      \ with more on the way, and we have an In VR Course builder Live in game\r\n\
      CQB popup course\r\n150 yard popup rifle range\r\n\r\nCurrent controller support\
      \ for PISTOL (Glock style grip angle and sight picture):\r\nVive Controller\r\
      \nSony Sharpshooter\r\nCabela's Top Shot Elite (PS3)\r\n\r\nCurrent Controller\
      \ support for AR-15:\r\nVive Controller (3d printed stock strongly suggested)\r\
      \nSony Sharpshooter\r\nCabela's Top Shot Elite (PS3)\r\nTactical AR AR-15 fire\
      \ control group (patent pending)\r\n\r\nCurrent Movement Support:\r\nController\
      \ based directional movement (Menu button, and direction controller is facing,\
      \ when at a low ready, and pointing your muzzle at the ground)\r\nVRMove ME\
      \ for all controllers for realistic physical movement based motion\r\n\r\nCourse\
      \ Builder:\r\n Bind a controller to VRBuilder role, and follow the on screen\
      \ instructions to start making your own. A future release will include built\
      \ in course sharing features."
