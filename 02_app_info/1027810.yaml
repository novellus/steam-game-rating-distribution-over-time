  data:
    about_the_game: "<h2 class=\"bb_tag\">Become the best Zoo Owner and build the\
      \ greatest Zoo of all time!</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1027810/extras/zookeepergifnew7path.gif?t=1607683876\"\
      \ /><br><br>ZooKeeper is a game in which the player takes on the role of zoo\
      \ owner. One of his main tasks is to manage the zoo in such a way as to make\
      \ it as popular as possible with the staff and visitors.<h2 class=\"bb_tag\"\
      >Buy vacant land and create biomes for rare animals</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1027810/extras/zookeepergifnew10.gif?t=1607683876\"\
      \ /><br>Raise the necessary funds, purchase an empty land plot, and get it organized\
      \ to open the best zoo in the region. Choose new equipment for individual biomes.\
      \ Purchase rare animals that match the climate of the biomes you have created.<h2\
      \ class=\"bb_tag\">Look after the animals</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1027810/extras/zookeepergifnew9.gif?t=1607683876\"\
      \ /><br>Keeping your animals in good health is very important and the success\
      \ of your zoo depends on it. Don\u2019t forget that each animal requires regular\
      \ feeding and cleaning up of the enclosure, and if it becomes ill, you should\
      \ treat it.<h2 class=\"bb_tag\">Build a great team of employees</h2> <img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1027810/extras/zookeepergifnew8.gif?t=1607683876\"\
      \ /><br>As a leader, you must be aware that your employees are not only a great\
      \ help for you, but also a great responsibility. You will have to learn to manage\
      \ your team in all situations and remember to pay their salary on time...<h2\
      \ class=\"bb_tag\">Bring back to life long-extinct reptile species and place\
      \ them in your zoo</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1027810/extras/zookeepergifnew2.gif?t=1607683876\"\
      \ /><br>When you become a successful zoo owner, nothing will stop you from achieving\
      \ even more. Nobody will ever forget a zoo where they can see prehistoric animal\
      \ species, and you can become the first to provide visitors with such an amazing\
      \ opportunity."
