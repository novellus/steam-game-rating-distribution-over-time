    about_the_game: <i>The Wanderer has been marked for death, and the Killer will
      collect...</i><br><br><strong>Delve</strong> is an esoteric adventure-RPG that
      combines a mind-bending story with classic, satisfying JRPG combat. The Wanderer,
      a blank slate of a person, has been dropped into the strange world of Esoteria,
      grasping at memories from their early life on Earth. Upon their arrival, they
      are menaced by a smiling killer, who vows to murder them. The Killer lets the
      Wanderer loose, promising that when they least expect it, he will appear and
      end their story at the tip of his blade. But can the Wanderer fight back? Will
      you?<br><br><ul class="bb_ul"><li> Navigate Esoteria and discover its secrets<br></li><li>
      Meet and recruit a cast of colourful characters<br></li><li> 16 unique endings
      to discover, including a true ending that reveals the true nature of Esoteria<br></li><li>
      Medium-tuned difficulty makes the game accessible to RPG vets and newbies alike<br></li><li>
      No random battles, every enemy is on-screen and encounters are unique<br></li><li>
      No BS, No Early-Access scheme, No DRM, complete single-player RPG goodness<br></li><li>
      CHOOSE TO BECOME ONE WITH YOUR KILLER...<br></li><li> Full controller support</li></ul>
