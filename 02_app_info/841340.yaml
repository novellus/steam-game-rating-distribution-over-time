details:
  data:
    about_the_game: <strong>Fightttris VR</strong> is the game in which you need to
      catch blocks, build wall, collect bonuses and attack the enemy in the funniest
      ways. <br>Be ready to strain your muscles and brain. The speed of reaction,
      accuracy of movement and clarity of mind - all you need to win. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/841340/extras/header.png?t=1551265481"
      /><h2 class="bb_tag">Key features</h2><ul class="bb_ul"><li><strong>Catch the
      falling blocks </strong> - use your moves to manipulate, grab and build.<br></li><li><strong>Collect
      lines</strong> - stack the blocks in lines to erase them, to restore health
      and to damage the opponent.<br></li><li><strong>Activate bonuses</strong> -
      try to overcome the opponent in the fastest way possible.<br></li><li>...<br></li><li><strong>Laugh
      at your opponent</strong> - or together with him! </li></ul>
