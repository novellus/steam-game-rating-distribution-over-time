    review: I have to agree with the people who say the controls are frustrating in
      this game. I think there are ways to tweak it to make it more playable, but
      generally I equate it to playing retro games with touchscreen controls with
      no tactile feedback and no real accommodation for that either. Cool idea, and
      for $2 it does what it says on the box, but expect a novel experience, not a
      serious way to play Tetris.
