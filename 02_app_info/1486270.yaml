    about_the_game: "Agent of Chaos is a top-down wave survival game about an avatar\
      \ of chaos using powerful elemental weapons to defeat hordes of heroes.<br />\r\
      \n<br />\r\nYou are the minion of the Agent, pointing them in the direction\
      \ of the heroes to brutally crush. Utilize an array of constantly swapping weapons\
      \ to defeat a cast of heroes come to claim glory in defeating the Agent. How\
      \ long can you last against the heroes of the kingdom?"
