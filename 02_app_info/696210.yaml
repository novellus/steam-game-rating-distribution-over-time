details:
  data:
    about_the_game: 'Journey through the deep wilderness and claim your territory
      in this jungle fortress. Will you fight an uphill battle to take the bunker
      or will you mow down all who attempt to siege your throne? Jurassic Narc takes
      attacker vs. defender games to the next level. This new location was ripped
      straight from the minds of nefarious drug lords, complete with a ferocious T-Rex
      and a fancy hat!<br> <br><br><strong>Map Features</strong><br><ul class="bb_ul"><li>Highly
      defensible bunker located right in the center<br></li><li>Layouts the promote
      huge battles erupting right from Turn 1<br></li><li>Walls and cover that provide
      plenty of opportunities to flank and close in on your opponents<br></li><li>Randomization
      to keep gameplay fresh</li></ul><br>Pick up this DLC to challenge your friends
      or battle the AI in this new TASTEE setting! <br><br><i>DLC note: Without this
      DLC you will still be able to experience the Jurassic Narc map in two ways:<br><ul
      class="bb_ul"><li>The map may come up randomly in a Quick Match.<br></li><li>Someone
      who already owns this DLC can challenge you to a match in it. </li></ul></i>'
