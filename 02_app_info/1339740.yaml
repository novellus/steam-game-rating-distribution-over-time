    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1339740/extras/whatisvd_banner_tiny_chamfered.png?t=1594184834\"\
      \ /><br><br>ValiDate is a visual novel in which you maneuver yourself through\
      \ the twisting paths of young adulthood.<br><br>Set in the Jercy City area,\
      \ twelve struggling singles in their twenties navigate through the trying ordeals\
      \ of capitalism to find meaning in their lives. Includes a hint of love, cosplay,\
      \ and even mediocre mixtapes in the mix.<br><br>With 12 playable characters\
      \ and over 30 routes to choose from, there will be about 20-30 hours of content,\
      \ depending on how you play it. We don't know if you be reading fast or not.\
      \ Whether your decisions are good, bad, or just tremendously shitty, you\u2019\
      re going to have a great time falling in (or out) of love with these characters."
