  data:
    about_the_game: <h2 class="bb_tag">A Year Of Rain - Supporter Pack</h2><br>This
      is a collection of goodies, in-game and other, for all the strategists who want
      to show their support for the developers of A Year Of Rain.<br>Dive deeper into
      A Year of Rain's world with the artbook and the atmospheric soundtrack while
      showing off your support in-game with the exclusive icon, portrait and supporter's
      hero skins!<h2 class="bb_tag">What do I get as a supporter today?</h2><br><ul
      class="bb_ul"><li>The game's full soundtrack, composed by Neal Acree, BowsToHymns
      and Ivo Sissolak<br></li><li>The digital artbook and strategy guide<br></li><li>An
      exclusive player icon<br></li><li>An exclusive player portrait</li></ul><h2
      class="bb_tag">What do I get in the near future?</h2><br><ul class="bb_ul"><li>Three
      elaborate hero skins</li></ul>
