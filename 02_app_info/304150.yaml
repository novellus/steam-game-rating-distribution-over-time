details:
  data:
    about_the_game: Get ready to compete in the most brutal sport of the moment. In
      the Dog Eat Dog tournament, you should avail yourself of your ruthless fighting
      skills and crush your enemies if you want to make your way to victory. Fight
      alone or with friends, compete in multiple stages and game modes, and improve
      your favorite fighter. Bloodbath takes fighting games to a new dimension!<br><br>Bloodbath
      offers the most brutal action ever seen in a fighting game. Compete in numerous
      3D interactive environments and enjoy a complete combat system that includes
      evasive and offensive maneuvers, spectacular combos, special skills and many
      features that makes each match in Bloodbath a completely new one.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Choose from 4 different game modes, which include various
      targets either alone or in teams.<br></li><li>Fight in 5 interactive stages
      where traps and mutants will make things even more difficult.<br></li><li>Master
      6 unique characters, each one with their own features and combat skills.<br></li><li>Gain
      experience, level up and unlock multiple rewards.<br></li><li>Play online up
      to 6 players.</li></ul>
