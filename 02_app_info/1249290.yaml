    about_the_game: The Curse Of Zigoris is a 2D action adventure platformer where
      you take on the role of young elf witch Eva. She is on a mission to lift the
      curse of a dark wizard Zigoris.  Meet NPC's to learn more about the world on
      her adventure.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1249290/extras/Gif_2.gif?t=1610052427"
      /><br>-Fun and Satisfying combat with super responsive controls and reflection
      mechanics of the game.<br>-Use your environment and enemy moves to kill other
      enemies.<br>-Gain ability points by killing enemies and use them to learn new
      abilities.<br>-Every monster/enemy and trap is different from others and behaves
      different. Use them to kill other enemies in different ways.<br>-Explore the
      atmospheric pixel art world.<br>-Collect coins and use them to upgrade your
      weapon and purchase in game items.<br>-Fight with cute but dangerous monsters.<br>-Use
      your magical sword or magic attack to kill enemies.
