    about_the_game: Fight your way through the many floors of &quot;The Labyrinth&quot;
      in this <strong>classic inspired top-down action adventure</strong> as you embark
      on a quest to save the blorb from the evil King Wego! <br><br>Along the way
      <strong>discover new powers</strong> ....<strong>find old friends</strong>....
      and <strong>overcome the impossible odds</strong> ahead of you.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Two different game modes! <strong>Story mode</strong> AND
      the re-playable <strong>&quot;Gauntlet Mode&quot;</strong>!<br></li><li><strong>Dozens
      of unique abilities</strong> to discover!<br></li><li><strong>Over 60 levels</strong>
      spread across <strong>6 Labyrinth floors</strong>!<br></li><li><strong>RPG elements
      and equipment</strong> to unlock!<br></li><li>Part of <strong>a larger Bloom
      story</strong> and world!<br></li><li><strong>Eat Tofurkey!</strong><br></li><li>And<strong>
      much more!</strong></li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/717710/extras/groupshot3.png?t=1600429328"
      /><br><br>Will you sneak through the hallways as fog? Become a master of the
      webs? Or perhaps use wind barriers to keep enemies away? It's up to you to find
      these powers...and decide how best to use them.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/717710/extras/dance.gif?t=1600429328"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/717710/extras/nectar.gif?t=1600429328"
      />
