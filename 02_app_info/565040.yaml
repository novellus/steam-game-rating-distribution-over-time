    review: "Cossacks 3: Days of Brilliance to tani dodatek do znanej gry Cossacks\
      \ 3. Jest to bardzo przyjemne \"rozszerzenie\" do podstawki. Dodaje now\u0105\
      \ frakcj\u0119: Rzeczpospolit\u0105 i daje nam mo\u017Cliwo\u015B\u0107 rozegrania\
      \ pi\u0119ciu ciekawych i dosy\u0107 wymagaj\u0105cych misji. Oczywi\u015Bcie\
      \ nie mog\u0142o oby\u0107 si\u0119 bez husarii, kt\xF3ra b\u0119dzie nam towarzyszy\u0107\
      \ przez ca\u0142\u0105 kampani\u0119 i b\u0119d\u0105c\u0105 pewnym wyznacznikiem\
      \ naszej si\u0142y. Zostaje dodany nowy wygl\u0105d dla pikinier\xF3w i muszkieter\xF3\
      w z Polski przez co wygl\u0105daj\u0105 naprawd\u0119 \u015Bwietnie. Dostajemy\
      \ te\u017C opcj\u0119 grania jako Polska w trybie online, jednak cz\u0119sto\
      \ ta frakcja jest blokowana ze wzgl\u0119du na swoj\u0105 ob\u0142\u0119dn\u0105\
      \ konnic\u0119. Poza Polsk\u0105 otrzymujemy te\u017C frakcje: Holandia i Dania.\
      \ Du\u0144czycy maj\u0105 swoj\u0105 drog\u0105 dosy\u0107 dobrych strzelc\xF3\
      w, ale \u0142atwo wykry\u0107 ich na polu bitwy. Wed\u0142ug mnie jest to dodatek\
      \ warty polecenia i rozegrania, a przy tym tani jak przys\u0142owiowy barszcz."
