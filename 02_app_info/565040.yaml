details:
  data:
    about_the_game: 'GSC Game World presents Days of Brilliance, the first DLC for
      Cossacks 3, that adds even more depth and content to the battlefields of 17-18th
      century Europe. Enhance your overall experience with the new historical campaign,
      various missions, units and more!<br><br><strong>Main features</strong>:<br><br><ul
      class="bb_ul"><li><u>Polish campaign</u>: Experience the most thrilling events
      of the Polish history in 17th century. From the genius Battle of Klushino to
      the grand Saving of Vienna, lead the mighty winged hussars over the plains of
      Europe in the age of their greatest triumphs and victories.<br></li><li><u>New
      exclusive missions</u>: 5 new exciting missions will take you all over the Europe
      and allow you to assume the role of general in the key historical military events
      of the 17th and 18th century Old World.<br></li><li><u>Additional nations</u>:
      Play as mighty Denmark or the swift Netherlands, each with its own new unique
      buildings, units and music themes.<br></li><li><u>Brand-new original units</u>:
      5 new units will set their foot on the battlefields of 17th century Europe,
      including original new units, exclusive to Cossacks 3, for new nations and Poland.</li></ul>'
