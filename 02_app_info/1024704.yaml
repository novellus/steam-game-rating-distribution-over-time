details:
  data:
    about_the_game: "Put on Pierre Clostermann\u2019s Irvin jacket, climb into his\
      \ Spitfire Mk.IX and experience the massive air battles in the skies of Western\
      \ Europe described in his similarly titled book. This campaign follows Clostermann\u2019\
      s career from April 1943 to July 1944 through 12 missions that recreate his\
      \ memoirs down to the smallest details such as time, weather, squadrons and\
      \ even radio transmissions. Find out what it feels like to fly with the Biggin\
      \ Hill Wing in a huge formation of Spitfires, to follow Commandant Mouchotte\
      \ into gigantic melees against 30+ Focke-Wulfs, to take part in Rodeos, Circuses,\
      \ and attacks on V-1 launch sites, or to support the ground troops after the\
      \ D-day landings. All clear? Switches on!<br><br>This campaign requires the\
      \ following DLC:<br><br>DCS: Spitfire LF Mk.IX<br>DCS: Normandy 1944 Map<br>DCS:\
      \ World War II Assets Pack<h2 class=\"bb_tag\">Key Features:</h2><br><ul class=\"\
      bb_ul\"><li>12 historical missions following Pierre Clostermann during his time\
      \ with 341 and 602 Squadron.<br></li><li>Detailed briefings, maps and briefing\
      \ images, including separate PDF mission files with historical backgrounds<br></li><li>Unique\
      \ kneeboard graphics and checklists for each mission<br></li><li>Historically\
      \ accurate custom skins<br></li><li>Hundreds of specially recorded voice-over\
      \ messages<br></li><li>A wide array of missions including fighter sweep, bomber\
      \ escort, armed reconnaissance and ground attack</li></ul>"
