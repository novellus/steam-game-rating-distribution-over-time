    about_the_game: <h2 class="bb_tag">Master the Monster Sanctuary!</h2><br>Delve
      deep into the Metroidvania inspired world of Monster Sanctuary, explore the
      expansive lands and call upon your monsters to lend their aid in and out of
      combat! Use their unique skills to fly, ride and brute force your way through
      environmental puzzles and precise platforming! The world is yours to traverse
      as you see fit, are you ready to take on the Sanctuary?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/814370/extras/mstic_workshop.gif?t=1609664451"
      /><h2 class="bb_tag">Collect, Evolve and Battle!</h2><br>Your quest begins with
      a choice of an ancient spectral familiar, a wistful monster who will guide your
      first steps into the sanctuary. They will be by your side as you catch your
      first of 101 monsters. From here it is up to you to hatch, collect and train
      monsters from across the world! Each possesses unique abilities and a skill
      tree for you to customise as your team grows in strength.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/814370/extras/blob_farm.gif?t=1609664451"
      /><h2 class="bb_tag">Battle it out in Strategic Combat!</h2><br>Strategically
      order your attacks for maximum efficiency, stacking your attacks to deal devastating
      combos! Grind and find your strongest team to earn the rarest of monster eggs!
      Encounter formidable foes, endurance challenges and train an unbeatable team!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/814370/extras/monster_journal.gif?t=1609664451"
      /><h2 class="bb_tag">Clash in Head to Head Battles Across the Globe!</h2><br>Face
      off in a test of skill and ability in online player vs player! Gather and train
      monsters, max out their skill trees and take on friends and foes in an epic
      battle to have the last monsters standing!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/814370/extras/combat.gif?t=1609664451"
      />
