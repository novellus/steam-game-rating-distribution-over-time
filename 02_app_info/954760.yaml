details:
  data:
    about_the_game: "Here is a great game in the genre of puzzles. Put the colored\
      \ cubes in rows both horizontally and vertically. The completed series is erased\
      \ and frees the place. Each figure occupies a certain number of cells horizontally\
      \ and vertically. Your task is to arrange the pieces so that there is enough\
      \ room. As soon as there are no free cells to install the figures the game will\
      \ be completed. Transfer new shapes to the game field by dragging with the left\
      \ mouse button.<br />\r\n\_ For the convenience of perception, two color schemes\
      \ are available: black and white. The game keeps a record of your points and\
      \ stores the best result.<br />\r\nHave a good game."
