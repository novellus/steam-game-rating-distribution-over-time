  data:
    about_the_game: '<strong>The Rare Nine</strong> - ultrafast and explosive beat
      ''em up, in which you should break through the darkness and hordes of undead
      in a giant skyscraper. Also you can enjoy a lot of great chiptune music.<br><br>You
      can get random objective from &quot;Wheel of fortune&quot;, and got rare &quot;Artifacts&quot;,
      which drops from enemies or level objects.<br><br>We are giving you a chance
      to choose an unique hero. Every character has its pros n'' cons. If you can
      fully take control your hero, you will become godlike destroyer in this hell.
      Buddy I think you got the wrong door, the paradise club''s two blocks down.<h2
      class="bb_tag">Key features:</h2><br><ul class="bb_ul"><li>Ultrafast and dynamic
      gameplay, where reaction are not most important thing, also you can use &quot;Artifacts&quot;
      items, which help a lot in gameplay process.<br></li><li>Various effects, which
      you can get with damage. Here''s temporary effects, like: bleeding, poisoning,
      slowing movement. As permament effect - breaking bones, that type will downgrade
      your character.<br></li><li>Every choosed character is unusual by his abilities
      and absolutely different parameters.<br></li><li>Giant objective rooms filled
      with different objects, consisting of a pure pixel.<br></li><li>The style and
      appearance of the locals really impressive<br></li><li>Game music are completely
      consists from chiptune tracks<br></li><li>Strict palette, gives a special atmosphere
      to the gameplay</li></ul><br><strong>For people with photosensitive epilepsy,
      you can disable blinks in options.</strong>'
