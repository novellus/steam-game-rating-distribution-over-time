    reviews: "\u201CThe Rare Nine - dynamic, hardcore, old school.\u201D<br><a href=\"\
      http://store.steampowered.com/curator/29280140/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >QQ Reviews</a><br><br>\u201CThe Rare Nine is a great zombie game with a\
      \ lot of potential and lot more content to come, Top Eben is a great developer\
      \ with a lot of thrive. Let's support him.\u201D<br><a href=\"http://store.steampowered.com/curator/31130929\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Steffe's Reviews</a><br><br>\u201C\
      The Rare Nine, is a hellish love letter to games like Hotline Miami. This game\
      \ takes their gameplay and cranks the dial on the level of speed and action,\
      \ until the knob breaks off. The flashy animatio.\u201D<br><a href=\"http://store.steampowered.com/curator/25824240/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Gaming Until End</a><br>"
