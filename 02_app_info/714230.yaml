    about_the_game: "When all the secret services headquarters are destroyed and everyone\
      \ is held by fear, the British Superagents have discovered an allied spy organization\
      \ in Pangea World - &quot;Kingsguy&quot;. This MIGHTY secret organization must\
      \ defeat all the ruthless enemies to save the Universe, in other words to do\
      \ a regular task of Mighty Party brave heroes...<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/714230/extras/\u041E\
      \u043F\u0438\u0441\u0430\u043D\u0438\u0435_\u043F\u0430\u043A\u0430_5.png?t=1507293206\"\
      \ /><br><br>List of incredibly powerful superagents of Pangea you will get:<br><br>\u2022\
      \tPrince x15 - Legendary Hero<br>\u2022\tChieftain Orc x15 - Legendary Hero<br>\u2022\
      \tMarquis de Sat x15 - Legendary Hero<br>\u2022\tGems x7500<br>\u2022\tGold\
      \ x50000<br><br>Lead your MIGHTY PARTY to victory! -&gt; Be no. 1!<br><br>For\
      \ a new account: you'll get your rewards after the tutorial and 2 PVP fights.<br>If\
      \ you\u2019re not a new player please check that DLC is installed and restart\
      \ the game.<br><br>NOTE: Included gems won't be counted for VIP level."
