details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/603940/extras/title.png?t=1509758376"
      /><br><br><strong>Be a Pixel Shopkeeper!</strong> Collect items using inventory
      management puzzle mechanics. Sell your wares, decorate your shop, craft new
      products, and expand! Train to beat tougher dungeons, unlock new classes and
      decor, and furnish your shop smartly to maximize profits! Choose from two levels
      of difficulty to pay off your loan, or play in Sandbox mode with no obligations.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/603940/extras/features.png?t=1509758376"
      /><br>- Different dungeons, enemies, and unlockable worlds: puzzle style is
      not always the same<br>- Variety of bags you can obtain that give special effects
      such as delivering directly to inventory and multiplying an item you collect!<br>-
      Purchase different kinds of tables, shelves, and decorations that affect different
      stats such as gold bonuses and customer choices<br>- Unlockable character classes
      that have different preferences and gifts that you can receive<br>- Crafting!
      Make your own items that customers will pay a premium for, or use them yourself
      to boost your stats<br>- Expand your shop to house more wares and remodel it
      with decorations to go for a certain look and add boosts<br>- Plant your own
      herbs (among other things) to use in battle or to sell, with chance of getting
      rarer seeds<br>- Get far enough to buy a second shop and hire managers to work
      for you<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/603940/extras/notestoconsider.png?t=1509758376"
      /> (Please Read ^^)<br>- Battle gameplay is puzzle-style, fitting items into
      grids with special effects - check out videos to learn more and see it in action!<br>-
      In this game you will be clicking quite a bit. There are in-game items that
      alleviate that, but fair warning in the beginning!<br>- As a simulation game
      it might start out slow as you build yourself up, so if you are bored easily,
      this might be important<br>- The default Challenge mode could be frustrating
      if you are not into the min-maxing of the genre. I recommend Sandbox or &quot;Chill
      Mode&quot; to start<br>- If you want an in-depth and real-time look at gameplay,
      check out Let''s Play videos to see if it''s your kind of game<br><br>Thanks
      so much for the interest and I hope you enjoy the game!'
