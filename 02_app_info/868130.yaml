  data:
    about_the_game: Journey through 80 levels in this beautiful minimalist puzzle
      game. Jump from tile to tile as you attempt to clear the board. Clear a tile
      by jumping on it, but it's up to you to determine the order in which to do so.
      Jump either one or two spaces in any of the six hexagonal directions. In <strong>Hex
      Two</strong>, you'll encounter 19 different types of tiles, each of which changing
      the way you must approach each level. Can you clear them all?<h2 class="bb_tag"><strong>What's
      new in Hex Two?</strong></h2><br>Hex Two features 8 exciting new tiles in addition
      to your favorites from the original. Step on a gold tile to jump on any tile
      within range, even on walls! Launch yourself up to three spaces away with the
      catapult tile. Activate the magenta tile by clearing all of its neighbors. A
      new soundtrack will immerse you in the puzzle experience as you discover even
      more new and unique tiles.<h2 class="bb_tag"><strong>Features:</strong></h2><ul
      class="bb_ul"><li>80 levels <br></li><li>12 challenging bonus levels<br></li><li>19
      unique tile types<br></li><li>8 brand new tiles<br></li><li>3 to 5 hours of
      gameplay<br></li><li>7 distinct worlds<br></li><li>Colorblind mode<br></li><li>Dark
      background mode</li></ul>
