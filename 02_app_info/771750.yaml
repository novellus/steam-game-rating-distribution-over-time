  data:
    about_the_game: "Embrace the spirit of Christmas with a themed pack capable of\
      \ turning you into killer frost.  Don\u2019t be fooled by the merry appearance\
      \ of these items \u2013 they pack quite a punch. Unique looking weapons will\
      \ enable you to dispose of your foes in mercilessly festive style, while you\
      \ unlock Christmas achievements.<br><br><strong>This pack includes</strong>:<br><ul\
      \ class=\"bb_ul\"><li>Permanent Christmas LMG240 <br></li><li>Permanent Christmas\
      \ Striker<br></li><li>Permanent Christmas GU1<br></li><li>Permanent Christmas\
      \ Everest<br></li><li>Permanent Christmas MD9 <br><br></li><li>Icicle Knife\
      \ for 30 days<br></li><li>Christmas Firecracker for 30 days<br></li><li>Christmas\
      \ Grenade x 50<br></li><li>Christmas Gift Box x 50<br><br></li><li>Christmas\
      \ Rifleman Helmet for 30 days<br></li><li>Christmas Medic Helmet for 30 days<br></li><li>Christmas\
      \ Engineer Helmet for 30 days<br></li><li>Christmas Sniper Helmet for 30 days<br></li><li>Christmas\
      \ Vest for 30 days<br></li><li>Christmas Gloves for 30 days<br></li><li>Christmas\
      \ Boots for 30 days</li></ul><br><strong>Primary and secondary weapons</strong>:<br>No\
      \ rifle is quite as present-full as Christmas LMG240. Excellent damage, impressive\
      \ range and large clip size are but a few perks of this gun.  Alternatively,\
      \ administer a sweeping dose of festive treatment with Christmas Striker. You\
      \ can count on its high RPM and fast reloading. Christmas lights will be the\
      \ brightest with GU1 thanks to its low recoil and customization options. And\
      \ killing foes with Christmas Everest is like taking candy from a baby \u2013\
      \ it even looks like the former. With wild damage and range the enemies are\
      \ not likely to survive the first encounter with you. But in case you need to\
      \ finish them off \u2013 MD9 will be there for you. With its superb aim and\
      \ hip accuracy no one will touch your presents.<br><br><strong>Other weapons</strong>:<br>Unleash\
      \ your killer frost instincts when you stab your enemies with an icicle. Watch\
      \ as the bodies hit the floor swarmed by the confetti from Christmas firecrackers\
      \ or treat yourself to some lightshows with Christmas grenades. Meanwhile, Gift\
      \ Boxes make explosively pleasant presents for all who oppose you.<br><br><strong>Equipment</strong>:<br>Dress\
      \ up as a rampaging Santa! Enjoy increased armor points and ammo capacity, protection\
      \ against explosives and damage reduction with a Christmas vest.  Speed up your\
      \ reloading and weapon switching with themed gloves, while your boots boost\
      \ your sprint. Stay frosty with distinctive Christmas helmets unique in appearance\
      \ for each class. Each of them offers increased head protection and decreased\
      \ flashbang effect.<br><br>Winter has arrived!"
