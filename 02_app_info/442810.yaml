  data:
    about_the_game: '<strong>UFO Online: Invasion is a turn-based tactical combat
      MMORPG set in the post-apocalyptic world</strong><br><br>In February 2024 a
      huge alien spaceship attacked Earth. Myriad capsules containing xenovirus landed
      and began spreading their contents across the world. Right after that alien
      dropships began the descent. The main alien objective was to gather genetic
      material generated by natural evolution process.  Then they planned to totally
      eradicate life on our planet and re-seed it with primitive life forms, as they
      have done many times before. But they have failed.<br><br>It was too late for
      their plans. Human evolution has been much more efficient than they expected,
      and they faced fierce resistance. In this war every man was fighting not for
      resources but for the right of humanity to exist.<br><br>After this war, our
      world has changed beyond recognition. Alien mothership suddenly left Earth''s
      orbit, but some alien life-forms and some of their infrastructure remains on
      Earth.<h2 class="bb_tag">So the War Is Not Over.</h2><h2 class="bb_tag"><strong>Simultaneous
      turns tactical combat</strong></h2>Players have 60 seconds to choose their actions
      during &quot;Planning phase&quot; and watch their actions resolve during &quot;Simulation
      phase&quot;. This system eliminates countless hours of waiting for your opponents
      to complete their turns, thus allowing massive tactical PvP battles with dozens
      of participants.<h2 class="bb_tag"><strong>Large Open World</strong></h2>Full
      of hidden treasures, quests, missions and dangers<h2 class="bb_tag"><strong>Player-driven
      Industry</strong></h2>Gather resources, craft weapons and equipment, use them
      or sell for profit.<h2 class="bb_tag"><strong>Player-driven Economy</strong></h2>Buy
      low - sell high. Destroy your competitors in a trade wars<h2 class="bb_tag"><strong>Flexible
      Skill System</strong></h2>Choose from more than 100 skills in 11 masteries to
      create unique character<h2 class="bb_tag"><strong>Rich Social Interactions</strong></h2>Create
      and improve your clan or join existing one. Wage bloody wars with enemy clans
      and alliances to control bases<h2 class="bb_tag"><strong>Conquerable Bases</strong></h2>Fight
      for control of the bases, defend them, improve them and use to craft most advanced
      equipment<h2 class="bb_tag">Play Your Own Style In Ufo Online!</h2>'
