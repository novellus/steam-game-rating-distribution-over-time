    about_the_game: "\u201CZ\u201D, the classic Real Time Strategy Game by the Bitmap\
      \ Brothers. Fans of this classic strategy title are in for a real treat. Everything\
      \ is in here from the terrific comedy cut scenes to the frantic game play making\
      \ this is the definitive version of Z. <br />\r\n<br />\r\n\u2022 Z is a real\
      \ time war game played in a totally free environment. <br />\r\n\u2022 A breathtaking\
      \ race to capture territory and resources. Crush your enemy before they overpower\
      \ you. <br />\r\n\u2022 Over thirty minutes of humorous movie sequences provide\
      \ intros and outros for each level. <br />\r\n\u2022 Movie and in game voice\
      \ overs are spoken in English, French, German, Italian or Spanish. <br />\r\n\
      \u2022 Z has a conditional Music system, which reflects in real time the mood\
      \ of the battle. <br />\r\n\u2022 Z has six types of Robot soldiers each with\
      \ their own individual personalities. Will they carry out your orders and march\
      \ into the jaws of hell? Or will they chicken and run? <br />\r\n\u2022 Robots\
      \ perform up to 40 different actions, armed with rifles, machine guns and antitank\
      \ missile launchers. <br />\r\n\u2022 Twenty challenging levels set on five\
      \ planets each with a unique terrain ranging from Arctic waste to lands of fire\
      \ and lava. <br />\r\n\u2022 In game world map and radar which can be displayed\
      \ at any time. <br />\r\n\u2022 Lots of hardware for you and your soldiers to\
      \ control, ranging from three types of tanks, jeeps, repair vehicles and armoured\
      \ personal carriers to field guns and missile launchers. <br />\r\n\u2022 Robot\
      \ leaders provide you with spoken alerts throughout the game. <br />\r\n\u2022\
      \ Capture and control installations including factories manufacturing robots\
      \ and vehicles, radar and vehicle repair facilities. <br />\r\n\u2022 You choose\
      \ what kind of robot or vehicle your factories manufacture. <br />\r\n\u2022\
      \ Z comes with pictorial player guide. <br />\r\n<br />\r\nZ is... the fastest,\
      \ funniest, most frantic, feature-packed action-strategy game you'll play this\
      \ century!"
