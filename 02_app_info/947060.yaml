    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/947060/extras/PSD2_IMAGE1.png?t=1597015520"
      /><br>Welcome back to the proving ground for princes and princesses, heirs and
      heiresses; where people from all over the globe come for higher learning, and
      the cheerleaders are literal witches. Only, things are a bit different, and
      it's not just that you are all now seniors.<br><br>Besides all the academic
      fun, there seems to be something.... brewing. Double double, toil and trouble?
      Can you pull off the perfect date as well as save the world? Well, I mean, can
      you? It's a simple question.<br><br>F-bombs are dropped. Sexual innuendo abounds
      (but not, like, a lot). All this and more as you try to survive the craziest
      senior year ever!<br><br><strong>Does include drug references, sexual humor,
      and swearing.</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/947060/extras/PSD2_IMAGE2.png?t=1597015520"
      /><br><ul class="bb_ul"><li> Romance seven classic Shakespeare characters</li></ul><ul
      class="bb_ul"><li> Determine the fate of your classmates.... and much more</li></ul><ul
      class="bb_ul"><li> Try to survive a senior year full of insane classes</li></ul>
