details:
  data:
    about_the_game: "\u25A0 Infinite replayability, with waves hand crafted with love\
      \ \u2665<br />\r\n\u25A0 Standard and Hard mode for both casual and players\
      \ that are up for a challenge<br />\r\n\u25A0 Boss Raid mode<br />\r\n\u25A0\
      \ 3 player ships, each with their own special ability to match your play style<br\
      \ />\r\n\u25A0 25 weapons with more in the making. Use Bullet, Energy or Missile\
      \ weapons against Unarmored, Armored or Shielded enemies to different effects<br\
      \ />\r\n\u25A0 20 perks to upgrade your ship<br />\r\n\u25A0 More than 40 enemies\
      \ split into 5 factions<br />\r\n\u25A0 5 bosses, each in three variations for\
      \ total of 15 challenging baddies to challenge your skills<br />\r\n\u25A0 Fun\
      \ scoring system for both casual and hardcore players: score multipliers, grazing,\
      \ ranks and perk bonuses<br />\r\n\u25A0 Beautiful golden days of 16-bit games\
      \ pixelart graphics<br />\r\n\u25A0 One color mode for visually impaired<br\
      \ />\r\n\u25A0 Blood pumping synthwave music"
