    about_the_game: "Brilliant Shadows is a visual novel that follows the story of\
      \ Veronica Ashmar, a new graduate of the Mountain and a necromancer. Tradition\
      \ dictates that upon graduation, necromancers and paladins are to perform the\
      \ pairing ritual. Binding together one of each type of mage, entwining their\
      \ lives and powers with another and sealing their fates together with a matching\
      \ mark upon their primary hands.<br><br>Those that succeed and become paired\
      \ go on as full mages, those that do not are considered nothing more than hedge\
      \ mages. There are no exceptions and the ritual has never failed\u2026<br><br>Until\
      \ the day Ash receives a mark and no fellow graduate to match it.<br><br>Now\
      \ she must discover the origin of her mark and attempt to solve the greatest\
      \ magical mystery that the Mountain has ever known.<br><br><br><br><strong>Brilliant\
      \ Shadows \u2013 Part 1 of the Book of Gray Magic</strong> is 57,023 words long,\
      \ estimated at 3-6 hours of game play depending on read speed.<br><br>There\
      \ are 3 different endings depending on your choices, as well as a few larger\
      \ branch options within the story.<br><br>Plus, the main character is a lesbian\
      \ necromancer who specializes in undead plants!<br><br>All spoken lines are\
      \ fully voice acted, and the game features an extensive original soundtrack\
      \ with 25 awesome songs."
