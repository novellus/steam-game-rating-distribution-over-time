    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1418940/extras/About_the_game_label.png?t=1602146798\"\
      \ /><br><br><strong>FIRST OF ITS KIND INTERACTIVE SYMPHONIC METAL ALBUM</strong><br><br>Experience\
      \ music like never before. Featuring artists from (ex) <strong>Guns N' Roses</strong>,\
      \ <strong>Epica</strong>, <strong>Within Temptation</strong>, and many others!\
      \ Music by Arnold Nesis.<br><br><i>Caged birds sing of freedom, free birds fly.</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1418940/extras/Steam_GIF_6.gif?t=1602146798\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1418940/extras/Play_the_music_label.png?t=1602146798\"\
      \ /><br><br>You\u2019re not just listening to a music album\u2014you\u2019re\
      \ inside. Let soaring symphonic metal captivate you. Enjoy a story based on\
      \ \u2018Beauty and the Beast\u2019 and play as Gitta, a young girl who tries\
      \ to escape the physical and mental prison of her captor\u2014Bres. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1418940/extras/Steam_GIF_3.gif?t=1602146798\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1418940/extras/Featured_artists_label.png?t=1602146798\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Ron &quot;Bumblefoot&quot; Thal (ex-Guns\
      \ N\u2019 Roses)<br></li><li>Rob van der Loo (Epica)<br></li><li>Ruud Jolie\
      \ (Within Temptation)<br></li><li>Danny Worsnop (Asking Alexandria)<br></li><li>Casey\
      \ Grillo (ex-Kamelot)<br></li><li>Rocky Gray (ex-Evanescence)<br></li><li>Mike\
      \ Lepond (Symphony X)<br></li><li>Kobra Paige (Kobra and the Lotus)<br></li><li>Davidavi\
      \ 'Vidi' Dolev (Gunned Down Horses)<br><br>And... many others!</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1418940/extras/Steam_GIF_4.gif?t=1602146798\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1418940/extras/Key_features_label.png?t=1602146798\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Look: Single-player FPP story-driven adventure<br></li><li>Listen:\
      \ A two-hour-long symphonic metal music concept album<br></li><li>Act: Multiple\
      \ endings\u2014shape the story!<br></li><li>Experience: Enter a world fully\
      \ synced with songs and controlled by music</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1418940/extras/Steam_GIF_5.gif?t=1602146798\"\
      \ />"
