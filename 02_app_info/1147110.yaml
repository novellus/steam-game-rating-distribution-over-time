  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1147110/extras/TLG_Logo_Smaller_for_Steam_Page.png?t=1608533718\"\
      \ /><br><br>The Long Gate is a challenging and beautiful single-player, first-person,\
      \ puzzle game. On a mission from the enigmatic creators of this place, you will\
      \ explore ancient caverns filled with mysterious devices and traverse relaxing\
      \ oases of nature while learning to solve the three primary types of puzzles\
      \ that wind through them. Repair the ancient circuits and unravel the mystery\
      \ of what happened to their creators.<br><br>Most of the puzzles can be completed\
      \ in any order and many have more than a single possible solution for you to\
      \ discover and mastering a circuit type will provide keys to new areas and secrets.\
      \ If you ever get stuck on a puzzle you can explore somewhere else, then come\
      \ back later, or you can open the settings menu and turn on hints.<br><br>Nearly\
      \ all The Long Gate\u2019s puzzles are based on real world technologies, and\
      \ it contains accurate depictions of quantum circuits and a 4-bit quantum computer,\
      \ verified by scientists at D-Wave Systems, the world\u2019s first commercial\
      \ quantum computer company. To progress through the game, you will learn the\
      \ basic principles that form the backbones of each puzzle type. You do not need\
      \ a technical background to finish the game, but if you have an interest in\
      \ any STEM field these puzzles will be particularly interesting to you.<br><br>The\
      \ Long Gate also features an original soundtrack by musician Nick Newman.<br><br><strong>Key\
      \ Features:</strong><br><ul class=\"bb_ul\"><li>Three different classes of puzzles:\
      \ digital, analog, and quantum<br></li><li>An optional hints mode<br></li><li>A\
      \ mesmerizing original soundtrack<br></li><li>Beautiful locations to explore\
      \ and hidden secrets to discover</li></ul>"
