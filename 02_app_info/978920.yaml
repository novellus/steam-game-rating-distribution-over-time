  data:
    about_the_game: "<strong>Wings of Virtus is an indie shoot-em-up that is all about\
      \ minimalistic but challenging retro arcade gameplay.</strong><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/978920/extras/gif-009.gif?t=1543947059\"\
      \ /><br><br>Red alert! Hostile aliens are attacking the Terran Commonwealth.\
      \ As one of the last remaining heroic pilots, you must, once more, save the\
      \ day!<br><br>The game is designed around the idea of straight action gameplay\
      \ with no strings attached: Equipped with the abilities to create bullet-blocking\
      \ phase barriers in front of your ship and to call in support ships for help,\
      \ no shop and no grind will interrupt your gameplay.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/978920/extras/gif-004.gif?t=1543947059\"\
      \ /><h2 class=\"bb_tag\">FEATURES</h2><br><br>\U0001F3AE Create phase barriers\
      \ in front of your ship that block incoming shots and amp your outgoing fire<br>\U0001F3AE\
      \ Call in support ships for additional firepower<br>\U0001F3AE Straight and\
      \ pure action gameplay: No in-game shops, no grinding, no rubbish - pure arcade\
      \ skill counts!<br>\U0001F3AE Equip your ship by collecting powerups - Lose\
      \ them all at once if you get hit!<br>\U0001F3AE Beat 12 challenging levels<br>\U0001F3AE\
      \ Unlock the expert mode and challenge yourself for real<br>\U0001F3AE Enjoy\
      \ fantastic sound effects and the orchestral soundtrack<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/978920/extras/gif-005.gif?t=1543947059\"\
      \ /><br><br><strong>The wings of virtus await, pilot!</strong>"
