    about_the_game: "&quot;Samurai of Hyuga Book 2&quot; is the blood-pumping sequel\
      \ to the interactive tale you already know. Return to the land of silk and steel,\
      \ where fantasy and reality clash and tough choices await you at every turn.<br><br>Good\
      \ thing you\u2019re still the toughest ronin around.<br><br>&quot;Samurai of\
      \ Hyuga Book 2&quot; is a 215,000-word interactive fantasy novel by Devon Connell,\
      \ where your choices control the story. It's entirely text-based--without graphics\
      \ or sound effects--and fueled by the vast, unstoppable power of your imagination.<br><br>Become\
      \ a bodyguard, a savior, or just a killer with a good excuse. Try to keep your\
      \ mind intact as you travel down the path of madness, with twisted romances\
      \ and drama at every turn. Love and lust, spirits and demons. What happens when\
      \ you can\u2019t tell the difference anymore?<br><br>That and so much more await\
      \ you in the second book of this epic series!<br><br><ul class=\"bb_ul\"><li>\_\
      Reclaim your role as a badass ronin, a master manslayer, and reluctant bodyguard\
      \ for hire!<br></li><li>\_Find romance or let it find you, tainted and twisted\
      \ as it may be!<br></li><li>\_Poetry and board games, dates and kabuki\u2014\
      try not to forget yourself in this unforgettable adventure!<br></li><li>\_Over\
      \ 215,000 words of interactive fiction!</li></ul>"
