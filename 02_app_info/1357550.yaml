    about_the_game: <h2 class="bb_tag"><strong>Command your ship through an edge-of-your-seat
      adventure in the 35th Century. </strong></h2><br>Summon your management skills
      and man the bridge. The physical and economic survival of the Psi 5 Trading
      Company is in your hands.<br><br>You must first choose your cargo and course
      through the Parvin Frontier. Then select the best crew possible from a cast
      of human and nonhuman characters. As you take command of your space freighter
      on its perilous voyage, your challenge will be to command the mission by successfully
      managing your resources and allocating task assignments to your crew. As captain
      of the Space Freighter, you must constantly delegate authority throughout the
      mission. With space outlaws on the horizon, what do you repair first - the defense
      shields or your weapons?<br><br>If you're ripe for a stiff challenge and feel
      comfortable in the role of Space Freighter Captain, your ship just came in.
