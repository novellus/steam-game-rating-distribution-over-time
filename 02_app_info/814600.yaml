    about_the_game: "Speed through a set of tunnels on a mission to destroy your enemy's\
      \ ultimate weapon. <br />\r\n<br />\r\nYour mission is to destroy the ultimate\
      \ weapon of your enemy. This involves travelling through a set of precarious\
      \ tunnels in your high-tech hover-craft at breakneck speed, avoiding or destroying\
      \ enemy vehicles, choppers and sentry guns. Just to add to your predicament\
      \ , many sectors must be cleared before the time runs out..<br />\r\n<br />\r\
      \nThe good news is that you can constantly upgrade your weapons - and you will\
      \ need to...<br />\r\n<br />\r\nFirst published by Ocean Software in 1996, the\
      \ title features a soundtrack by Chris H\xFClsbeck of Turrican fame."
