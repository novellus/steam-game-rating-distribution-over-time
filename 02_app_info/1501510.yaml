details:
  data:
    about_the_game: '<h2 class="bb_tag">Begining of the story</h2>Hetares woke up
      in a dungeon. A beautiful stranger appear, and tells him why he is locked up
      here.<h2 class="bb_tag">Game''s mechanic</h2>It''s simple.<br>Each level has
      a gate, you need to reach this gate to complete the level.<br>Both Hetares and
      enemies have three important stats displayed on top of the screen: HP, Attack,
      Defense.<br>Every time you attack a monster, if it is not defeated, it will
      attack you again.<br>In addition, on the level play there are items that increase
      your stats.<br>You must consider carefully, and decide which monsters to attack,
      collect items to pass the level.<br>The order of beat monsters and collecting
      items is very important, it determines whether you can win the game or not.<br><br>Let''s
      help Hetares complete the missions to escape the dungeon and try to get back
      to Olympus.<h2 class="bb_tag">Features:</h2>- An different story about Olympus
      with <br>40 interesting levels.<br>- Exciting background music.<br>- Many animated
      monsters, traps, lockers.'
