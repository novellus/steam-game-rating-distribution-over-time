    about_the_game: 'Take to the skies with the thrilling, brick-busting excitement
      of Action Ball 2, the electrifying sequel to the hit arcade game! Soar above
      the clouds in your paddle-equipped ship and fight back the relentless robots
      in level after level of eye-popping fun. Experience breathtaking landscapes
      and a variety of interesting brick formations just waiting to get knocked down.<br><br>Action
      Ball 2 picks up where its predecessor left off with even more intense 3D breakout
      styled action. Maneuver your paddle along the bottom of the screen with your
      mouse and keep that ball from passing by. Destroy all of the bricks on each
      level before you run out of lives and advance to ever more complex level designs.<h2
      class="bb_tag">The long story:</h2><br>Captain Livsey, veteran of the war against
      the Robot Empire, barely had time to rest before new troubles came. The robots,
      in a bid to hit the Captain where it would hurt, kidnapped his favorite mechanical
      cat and escaped to Mars. Now the captain must make his way to the Red Planet
      to suppress his most aggressive enemy and save his beloved pet!<h2 class="bb_tag">Game
      features:</h2><br><ul class="bb_ul"><li> Over 150 levels in two themes.<br></li><li>
      3 kinds of levels: classic brick-busting gameplay, scroll shooter and boss fights.<br></li><li>
      Over 30 types of bonuses.<br></li><li> 5 different bosses.<br></li><li> 4 ways
      to upgrade your paddle.<br></li><li> 4 skins of your paddle.</li></ul>'
