details:
  data:
    about_the_game: "In 2013, Narrator released its fourth game focusing on fate and\
      \ choice.<br>Through cooperation with SSCP, the quality of this game has improved\
      \ over our previous works!<br><br>Containing the 3 original routes, plus an\
      \ additional route, the script length is about 130,000 words in total.<br>Featuring\
      \ 19 CGs, a soundtrack of 9 songs plus the main Chinese theme song, and stunning\
      \ backgrounds based on Taiwan's Tamsui District (\u6DE1\u6C34).<br><br>\u203B\
      \ This game does not have character voices<br><br><strong>story:</strong><br><br>&quot;In\
      \ seven days, you will die.&quot;<br>On Christmas Eve, a strange girl breaks\
      \ into your home claiming to be the bringer of death.<br>&quot;I will be with\
      \ you for seven days... if you don't want to die, you must find someone who\
      \ is willing to die for you.&quot;<br>This unbelievable prophesy is then followed\
      \ by many strange omens...<br><br>Daily life becomes unpredictable, even to\
      \ the point where he runs into Shaw Chin, who had just ended a relationship.<br>Is\
      \ she someone who will love me... who will die for me?<br>Death haunts his every\
      \ move.<br><br>On New Years Eve, Death looms over him.<br>As the fireworks light\
      \ up the night sky, he must make a choice..."
