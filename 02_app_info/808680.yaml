    about_the_game: Set in 1892, HOSTILES tells the story of a legendary Army Captain
      (Christian Bale), who, after stern resistance, reluctantly agrees to escort
      a dying Cheyenne war chief (Wes Studi) and his family back to tribal lands.
      Making the harrowing and perilous journey from Fort Berringer, an isolated Army
      outpost in New Mexico, to the grasslands of Montana, the former rivals encounter
      a young widow (Rosamund Pike) whose family was murdered on the plains. Together,
      they must join forces to overcome the punishing landscape, hostile Comanche,
      and vicious outliers that they encounter along the way.
