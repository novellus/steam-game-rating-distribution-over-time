      \ play for fans of same-screen multiplayer games.\u201D<br>8/10 \u2013 <a href=\"\
      https://www.ign.com/articles/moving-out-review\" target=\"_blank\" rel=\"noreferrer\"\
      \  >IGN</a><br><br>\u201CMoving Out has effortlessly put itself in contention\
      \ as one of the best couch co-op games in recent memory.\u201D<br>9/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.psu.com/reviews/moving-out-ps4-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PSU</a><br><br>\u201CA nearly perfect\
      \ delivery.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://stevivor.com/reviews/moving-review-nearly-perfect-delivery/\"\
