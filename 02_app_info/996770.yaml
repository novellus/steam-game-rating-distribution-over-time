    about_the_game: "Moving Out is a ridiculous physics-based moving simulator that\
      \ brings new meaning to &quot;couch co-op&quot;!<br><br>Are you ready for an\
      \ exciting career in furniture? As a newly certified Furniture Arrangement &amp;\
      \ Relocation Technician, you\u2019ll take on moving jobs all across the busy\
      \ town of Packmore. Smooth Moves may not be the biggest moving company, but\
      \ there\u2019s no task too dangerous or strange for this busy team of go-getters.\
      \ Grow your business to brave new heights, recruit colourful customizable characters,\
      \ and save your town from furniture peril! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/996770/extras/Warehouse4p-Angle.gif?t=1608814005\"\
      \ /><h2 class=\"bb_tag\"><strong>Co-op!</strong></h2>Enjoy the story mode solo\
      \ as an independent contractor or team up with some friends. Up to four players\
      \ can cozy up on the couch to argue over the best way to move a couch. <strong>Test\
      \ your skills AND your friendship!</strong><h2 class=\"bb_tag\"><strong>Physics!</strong>\
      \ </h2>Are pesky doors and windows standing in your furniture\u2019s way? Just\
      \ blast through them with physics! Lift, toss and smash your way to the fastest\
      \ times!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/996770/extras/Pool4p-Angle.gif?t=1608814005\"\
      \ /><h2 class=\"bb_tag\"><strong>Action!</strong> </h2>Learn the ropes in a\
      \ series of increasingly precarious and fantastical moving jobs. How a bed gets\
      \ from point A to point B is never a straight line, so throw out the training\
      \ manual and get creative!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/996770/extras/Farm4p-Angle.gif?t=1608814005\"\
      \ /><h2 class=\"bb_tag\"><strong>Adventure!</strong> </h2>Every moving company\
      \ starts small, but as your reputation ranks up, so do your destinations. Move\
      \ through sleepy suburbs, frenzied farms, haunted houses, virtual reality and\
      \ lands beyond!<h2 class=\"bb_tag\"><strong>Characters!</strong> </h2>Recruit\
      \ a unique cast of colorful characters, each packed with a passion for manual\
      \ labor!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/996770/extras/CharacterSelect-Angle.gif?t=1608814005\"\
      \ /><h2 class=\"bb_tag\"><strong>Assist Mode!</strong> </h2>Are you a rookie?\
      \ No problem! Adjust the game\u2019s difficulty so anyone can play!<br><br><strong>Don\u2019\
      t wait!</strong> Grab your friends and become a certified moving master in Moving\
      \ Out!"
