    about_the_game: "Twine3D is a third person view control path craft game.<br />\r\
      \nControl:<br />\r\nMove forward:default keyboard button w;<br />\r\nMove back:default\
      \ keyboard button s;<br />\r\nMove left:default keyboard button a;<br />\r\n\
      Move right:default keyboard button d;<br />\r\nMove up:default keyboard button\
      \ space;<br />\r\nMove down:default keyboard button q;<br />\r\nLong click mouse\
      \ left button to rotate the camera;<br />\r\nLong click mouse right button to\
      \ rotate the player cube;<br />\r\n<br />\r\nTwo Game Mode:Creative and Chase.<br\
      \ />\r\n<br />\r\nGame Mode Creative:free to move.Player can save the scene\
      \ as a Twine3D file, and load a Twine3D file to<br />\r\ncreate the scene.<br\
      \ />\r\n<br />\r\nGame Mode Chase:control the player cube to chase the AICube.Dodge\
      \ the AICube path and walls,twine the AICube until win."
