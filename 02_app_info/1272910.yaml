    about_the_game: "Embark on a dangerous quest to save the city from the dragon\
      \ threat.<br><br>In your travels around the world, you come to a city that has\
      \ just experienced a dragon attack. No one knows where the terrible beast came\
      \ from. While people live in fear, a little boy, an orphan named Brent, dreams\
      \ of courageous acts that will bring him recognition. The desire for justice\
      \ brings you to a joint quest with Brent. You have to go into the dangerous\
      \ wilderness, find the dragon and fight the greatest struggle of your life.\
      \ Your heroic courage and your skills will save the city from evil.<br><br><ul\
      \ class=\"bb_ul\"><li>Explore the beautiful country and find the dragon\u2019\
      s lair.<br></li><li>Help people and complete many interesting quests.<br></li><li>Fight\
      \ monsters and learn many skills.<br></li><li>Find hundreds of useful hidden\
      \ items.<br></li><li>Earn up to 26 achievements.</li></ul>"
