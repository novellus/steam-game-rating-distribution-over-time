    about_the_game: It's time to battle, General!<br>Greece is under attack. The hordes
      of mythical monsters are going to destroy it! Conclude an alliance with the
      Gods and banish the enemy from your territory!<br>The soldiers are calling you
      to battle! There is no time to think, it's time to lead the army and defend
      Greece!<br>As a true General you are free to choose the soldiers for the battle
      and the Gods for the alliance. In each turn, the enemy strikes from different
      directions, what force you to build your strategy and smash them down! <br>We
      throw you on the front line but with helpful tips and mighty powers! <br><br><strong>What
      more awaits you:</strong><br>- 30 amazing tower defense levels<br>- epic soundtracks<br>-
      unique upgrades of your troops<br>- three difficulty levels for each battle<br>-
      bonuses! <br><br>Save your land! Become a hero of Greek tower defense of and
      your name will be immortalized in songs and legends!
