    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1321820/extras/horribunnies-header.png?t=1592335803\"\
      \ /><br><br><i>Hewwo, I'm P\xE2querette! \u2282(\u25C9\u203F\u25C9\u273F)\u3064\
      <br>I will be your guide in Horribunnies, teaching you how to take the UTMOST\
      \ care of your bunnies so they'll all be super happy (and you too!) :3<br>Our\
      \ bunnies need to be fed, groomed, petted, and cleaned D-A-I-L-Y, but most importantly...\
      \ they need to be loved! (\u706C\u2665\u03C9\u2665\u706C)<br>I will be watching\
      \ you practice on my own bun-bun, Moko, before I leave you in charge of the\
      \ store's hutches \u2013 no pressure, I swear! :p</i><br><br><strong>Add to\
      \ your wishlist now to stay updated on these buns' development!</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1321820/extras/features-header-en.png?t=1592335803\"\
      \ /><br><br>There are many reasons why you should be playing Horribunnies!!<br><ul\
      \ class=\"bb_ul\"><li><strong>Bond with the cutest virtual bunnies you've ever\
      \ seen.</strong> They come in all shapes and sizes but require the same amount\
      \ of petting!<br></li><li><strong>Put up some of your bunnies for adoption</strong>\
      \ so you can focus more on your favorites. :3<br></li><li><strong>Get food,\
      \ equipment, and cosmetics for your buns</strong> so they'll be as happy as\
      \ bunnily possible!!<br></li><li><strong>Traits are inherited genetically, so\
      \ breed responsibly!</strong><br></li><li>Everything is as flashy and sweet\
      \ as it gets, from <strong>lovely graphics</strong> to <strong>sugary music</strong>...\
      \ You're guaranteed to melt with joy!<br></li><li>... and much more we have\
      \ yet to announce U( \xD2\u3145\xD3)U</li></ul>"
