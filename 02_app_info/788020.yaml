    about_the_game: '<strong>Critical Gravity is VR Pipe Racing.</strong><br>Badrad
      to the extreme. Fast paced white knuckle VR madness!<h2 class="bb_tag"><strong>Key
      Features</strong></h2><br><ul class="bb_ul"><li>18 Unique Tracks in 3 Diameters
      : 120 meter pipe, 100 meter pipe and 80 meter pipe.</li></ul><ul class="bb_ul"><li>5
      Modes per Track.</li></ul><ul class="bb_ul"><li>Single Player Campaign.</li></ul><ul
      class="bb_ul"><li>Online Multiplayer.</li></ul><ul class="bb_ul"><li>60+ Achievements.</li></ul><ul
      class="bb_ul"><li>Leaderboards.</li></ul><ul class="bb_ul"><li>Time Keeper in
      VR.</li></ul><h2 class="bb_tag">Voice Commands &amp; Mode Types:</h2><br><ul
      class="bb_ul"><li> <strong>Re-center</strong>  (Resets your Rift and Vive tracking)</li></ul><ul
      class="bb_ul"><li> <strong>Quit Track</strong> (Quits the current track and
      returns to the  main menu)</li></ul><ul class="bb_ul"><li> <strong>Quit Game</strong>
      (Quits the game when in the main menu)</li></ul><br><ul class="bb_ul"><li>Easy
      Mode - The pipe has an attractive force continuously pulling you to the closest
      part of the track. Jumping from one part to another is possible.</li></ul><ul
      class="bb_ul"><li>Hard Mode - There is no attractive force from the pipe and
      you are left to your wits to stay on. Tracks are striped to tell you which side
      is up </li></ul><ul class="bb_ul"><li>Race Mode - Compete against AI with active
      pipe attraction aka easy mode.</li></ul><ul class="bb_ul"><li>Online Easy- Race
      against friends in Easy mode.</li></ul><ul class="bb_ul"><li>Online Hard- Place
      your bets!!! Race against friends in Hard mode on any of the 18 Tracks.</li></ul><br>JOIN
      THE DISCORD <a href="https://steamcommunity.com/linkfilter/?url=https://discordapp.com/invite/SMewxTX"
      target="_blank" rel="noopener"  >https://discordapp.com/invite/SMewxTX</a><h2
      class="bb_tag">Coming sometime...</h2><br><ul class="bb_ul"><li> Trees and environment
      for the tracks.</li></ul><ul class="bb_ul"><li> Input axis sensitivity slider
      for Xbox controller and the like .</li></ul><ul class="bb_ul"><li> Credits .</li></ul><br><br><u>Critical
      Gravity can be played with a ''steering wheel / foot pedal pedal'' controller
      paired with the a VR HMD. </u>'
