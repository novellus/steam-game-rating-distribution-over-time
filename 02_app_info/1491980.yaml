details:
  data:
    about_the_game: 'You are the captain of a mining ship watching your home world
      being destroyed by a large asteroid. Your only hope is to gather resources,
      create new technologies and set off on a long journey into the deep space to
      search of a new home.<br><br>Features<br><ul class="bb_ul"><li><strong>Resource
      mining:</strong> Mine asteroids to gather common and rare resources. Find the
      rare specimens and upgrade your ship.<br></li><li><strong>Ship management:</strong>
      Manage your crew and ship modules to ensure long term crew survival. You have
      tree main systems. Fuel, energy and life support. If anyone of them drops to
      zero, your are in a big trouble.<br></li><li><strong>Galaxy exploration:</strong>
      Travel across the galaxy, explore the star systems, find and research new technologies
      and avoid danger.<br></li><li><strong>Zero gravity simulation handling:</strong>
      In a space there is no drag and no gravity so flying is dangerous and difficult,
      it will take some practice to master.<br></li><li><strong>Local multiplayer:
      </strong>Match your piloting skills with your friends playing on one computer
      using gamepads in tree multiplayer modes. Free for all, deathmatch or team deathmatch
      and race.</li></ul>'
