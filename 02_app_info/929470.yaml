details:
  data:
    about_the_game: "It\u2019s time to set off on a romantic journey! Mahjong Valentine\u2019\
      s Day is an exciting intellectual game for those that love to spend their free\
      \ time relaxing. Visit places of unforgettable beauty and pick up lots of souvenirs\
      \ on the way!<br />\r\n<br />\r\nHere you will find the most varied levels of\
      \ Mahjong you\u2019ve ever seen! Levels for any taste: from simple ones to classic\
      \ and elegant holiday-themed levels. Fast blitz-levels to pass a spare minute,\
      \ multi-layer levels from 15 layers and giant stacks of 200 tiles! What else\
      \ do you need for long romantic evenings? On top of that, the most enthusiastic\
      \ Mahjong fans will be able to get incredible trophies and rewards!<br />\r\n\
      <br />\r\nOver 8 hours of adventure await you, with 6 varied locations and 120\
      \ unique levels! Prepare to see the most wonderful spots for dates! An incredible\
      \ romantic journey with new Mahjong levels! Celebrate this wonderful day with\
      \ Mahjong Valentine\u2019s Day!<br />\r\n<br />\r\n- collect golden tiles to\
      \ complete levels<br />\r\n- remove bonus tiles and get additional coins and\
      \ bonuses<br />\r\n- remove tiles faster to increase your combo multiplier and\
      \ earn more coins<br />\r\n- 6 locations, 120 levels and multiple difficulty\
      \ modes<br />\r\n- An atmosphere of love and romance<br />\r\n- colorful premium-quality\
      \ graphics<br />\r\n- original themed tiles and 3 styles of tile suit<br />\r\
      \n- beautiful music which doesn't distract you from playing"
