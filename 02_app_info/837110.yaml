    about_the_game: "Inside a hidden vault sits a mysterious object that has been\
      \ sought after for centuries!<br />\r\n<br />\r\nChelsea Connor, a bold and\
      \ intelligent American journalist discovers the compelling evidence suggesting\
      \ that the vault may contain the answers behind the mysterious death of her\
      \ father 20 years ago.  The only information Chelsea has about the vault is\
      \ that it can only be opened by a single key.  Thanks to an ancient and powerful\
      \ necklace, Chelsea is able to track down the vault and its key. <br />\r\n\
      <br />\r\nBut danger awaits as Chelsea will come face to face with her father\u2019\
      s assassin!  Will she too suffer the same fate as her father? <br />\r\n<br\
      \ />\r\nFascinating plot combines true historical facts and ancient legends\
      \ to the modern-day search<br />\r\n<br />\r\nExotic locations transport players\
      \ from Alexandria to the Golden City<br />\r\n<br />\r\nIntriguing riddles and\
      \ puzzles seamlessly integrated into the plot keep players in the action<br\
      \ />\r\n<br />\r\nChallenging mini-games create a\_fun way to solve the mystery"
