    review: "\"Chronicles of Mystery - Secret of the Lost Kingdom\" ist ein klassisches\
      \ Point-and-Click-Adventure und Hidden Object Spiel.\n\nAls Journalistin Chelsea\
      \ Connor machen wir uns auf die Suche nach den Gr\xFCnden f\xFCr den Tod unseres\
      \ Vaters. Inhaltlich schlie\xDFt es damit direkt an den Vorg\xE4nger an. Wir\
      \ sind in Alexandria und m\xFCssen wieder mit Leuten sprechen und Dinge finden.\
      \ Dabei geraten wir auch in eine archaische Vorzeit in der wir die Urspr\xFC\
      nge der Geschichte ergr\xFCnden.\n\nMechanisch funktioniert dieses Spiel weitaus\
      \ mehr wie ein Wimmelbild-Spielchen denn wie ein klassisches Point-and-Click.\
      \ Zwar reden wir mit anderen und benutzen auch hin und wieder Gegenst\xE4nde,\
      \ die meiste Zeit verbringen wir aber in klassischen Suchbildern oder f\xFC\
      r das Genre typischen Schiebe- und Drehr\xE4tseln. Die Geschichte wird dabei\
      \ immer irrelevanter und f\xFChlt sich immer mehr nur wie ein F\xFClsel zwischen\
      \ den Sammelscreens an. \n\nUnd so wirkt auch das ganze Spiel eher wie ein Versuch\
      \ mit wenig Mitteln und simplem Gameplay eine Krimigeschichte vorzut\xE4uschen,\
      \ die in Wirklichkeit nur wenig mit den R\xE4tseln zu tun hat. \xDCberhaupt\
      \ scheint der Titel an sich schon der Versuch zu sein, m\xF6glichst viel Geld\
      \ mit m\xF6glichst wenig Aufwand zu machen, denn der Vorg\xE4nger und dieses\
      \ Spiel sind eigentlich eins. Beide zusammengenommen w\xFCrden vielleicht sechs\
      \ Stunden dauern, sind eigentlich eine Geschichte, die k\xFCnstlich in der Mitte\
      \ geteilt wirkt, damit man zwei Titel verkaufen kann. Zudem verliert die Serie\
      \ ihre urspr\xFCngliche Ausrichtung, denn einst startete sie als recht nettes\
      \ echtes Point-and-Click-Adventure und versandet nun im Hidden-Object-Einerlei.\n\
      \nBewertet man den Titel als Hidden-Object Spiel, m\xFC\xDFte man ihn in die\
      \ Kategorie der sehr durchschnittlichen Massenprodukte ohne eigene Ideen einordnen,\
      \ auch wenn er technisch durchaus funktioniert. Als Point-and-Click oder als\
      \ wirkliches Story-Spiel ist das Ganze aber reichlich unterdurchschnittlich,\
      \ oftmals l\xE4cherlich d\xE4mlich und nicht der Rede wert. Die Figuren bleiben\
      \ in ihrer Plattheit uninteressant. Da kann die teils sogar ganz nette Grafik\
      \ des Drei-Stunden-Titels, die gerne mit realhistorischen Objekten arbeitet,\
      \ leider auch nichts mehr retten. \n\n[h1]Wertung:[/h1]\n5/10 Atmosph\xE4re\n\
      3/10 Story\n6/10 Grafik\n5/10 Sound\n5/10 Spielmechanik\n4/10 Balancing\n5/10\
      \ Spielspass\n\n[h1]Fazit:[/h1]\nKingdom Lost.\n\n[h1][b]5/10 Gesamtwertung"
