  data:
    about_the_game: "The Original Soundtrack of Remothered: Tormented Fathers is composed\
      \ by <strong>Nobuko Toda</strong> (Final Fantasy, Halo, Metal Gear Solid) and\
      \ <strong>Luca Balboni</strong> (who wrote the music for feature films such\
      \ as Mine and Watch Them Fall).<br><br>The soundtrack features all the tunes\
      \ included in Remothered: Tormented Fathers. More than a hour of music that\
      \ will drag you back to Richard Felton\u2019s house and will make you relive\
      \ the spooky atmosphere of the game.<h2 class=\"bb_tag\"><i>Tracklist</i></h2><br>01.\
      \ Prelude (Top of the World) [2:55]<br>02. Our Story [2:37]<br>03. To Say Goodbye\
      \ [1:23]<br>04. The Arrival [1:12]<br>05. God's Lethal Creatures [2:46]<br>06.\
      \ Illness is a Murderer [1:28]<br>07. The Gardener [2:32]<br>08. Missing [3:38]<br>09.\
      \ Phenoxyl [6:40]<br>10. Tormented Fathers [2:03]<br>11. Red Nun [2:20]<br>12.\
      \ A Mother's Love [2:44]<br>13. Split [2:42]<br>14. Jennifer [1:36]<br>15. Ashmanns'\
      \ Heir [4:06]<br>16. Deadly Swing [5:34]<br>17. Ashes [2:22]<br>18. The Fall\
      \ [2:00]<br>19. Forgiveness [5:05]<br>20. Hope on Top of the World [3:44]<br>21.\
      \ Lullaby for a Broken Heart [1:22]<br>22. Top of the World (Two Hearts Never\
      \ Lonely) [4:04]<br><br><strong>The soundtrack is 64 minutes long. It is both\
      \ in FLAC lossless format and MP3 (encoded at 320kbps)</strong>. After purchasing\
      \ and downloading this DLC, the soundtrack can be found inside Remothered: Tormented\
      \ Fathers root directory on Steam. To access this folder, right click on Remothered:\
      \ Tormented Fathers in your Steam library and select properties. Inside the\
      \ pop up, choose the local files tab and click the browse local files button.\
      \ You should see the soundtrack in the folder that appears."
