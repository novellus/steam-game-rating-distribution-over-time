    review: "this game is incredible a wonder vr i love this is a very strategic game\
      \ about destroy orb of the same color and this game has so incredible possibilities\
      \ we always love discover new levels , every levels bring new challenge new\
      \ weapons , new enemies in more the orb and wonderfull giant boss ,every stage\
      \ are wonderfull , the sound is cool , the weapons are wonderfull , and we can\
      \ change the size of the weapon to do like if we use another weapon \nthis game\
      \ is one of the best of the genre  and the vr is amazing \n\nnetherless the\
      \ game has one bad thing , when we teleport us or snap turn there is shake on\
      \ the screen and this is really bad and give me a little the motion sickness\
      \ without this shakes i would put a 10/10, but because of the shaking when we\
      \ teleport or turn i must say 9/10 but this game is a wonder i recommand a lot\
      \ \n\ni love every news stages and challenge and weapons and enemies and bosses\
      \ i discover \n\n"
