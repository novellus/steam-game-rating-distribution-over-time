  data:
    about_the_game: Gun Chain the trigger happy puzzle shooter!<br><br>Utilize your
      Orb Pistol to launch different colored orbs. Destroy chains to complete levels.
      Defeat all enemies in your path and fight bosses in a unique puzzle style.<br><br>A
      call back to classic games like Puzz loop and Zuma but thrown into a first person
      world. Target recognition, movement and speed are the key to becoming a excellent
      Gun Chainer.<br><br>Full Virtual Reality support. Including oculusrift, Vive
      and others. Virtual Reality provides an engaging new way to play. Virtual Reality
      fully supported but not required.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>5
      Unique themed worlds each with several levels<br></li><li>5 Unlockable weapons<br></li><li>Multiphase
      boss battles<br></li><li>VR Support (but not required)<br></li><li>Twitch streaming
      features (Play with chat!)</li></ul>
