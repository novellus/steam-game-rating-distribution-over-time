  data:
    about_the_game: "Prepare for the dark world of The Chaos Engine, a steampunk Victorian\
      \ age in which one or two players must fight the hostile creations of the Chaos\
      \ Engine across four dynamic landscapes and take part in the ultimate battle.<br><br>Choose\
      \ from six hard-nailed mercenaries each with their own unique weapons and skills.<br><br>Those\
      \ who have the strength and skill to overturn the Chaos Engine will be remembered.<br><br><i>(The\
      \ Chaos Engine was originally known as <strong>Soldiers of Fortune</strong>\
      \ in North America)</i><br><br><i> </i><h2 class=\"bb_tag\">Game Features</h2><ul\
      \ class=\"bb_ul\"><li>Battle through four unique worlds in single player or\
      \ online and local co-op modes.<br></li><li>Play in \u2018Enhanced mode\u2019\
      \ or \u2018Classic mode\u2019 with its original graphics and controls for the\
      \ true Amiga experience. <br></li><li>Gamepad support with optional 16-directional\
      \ movement.<br></li><li>Steam achievements to test the mettle of both new players\
      \ and old fans.<br></li><li>Relive the classic 90\u2019s Richard Joseph soundtrack.</li></ul>"
