    review: "O primeiro contato que tive com esse jogo foi com um Super Nintendo,\
      \ e logo de cara j\xE1 fiquei f\xE3, por conta de outro jogo chamado [url=https://www.metacritic.com/game/pc/the-chaos-engine-2013][i]Smash\
      \ TV[/i][/url]. Esse tipo de jogo me atrai bastante, mas a nova vers\xE3o para\
      \ PC ficou divina, com a possibilidade de configurar os controles, at\xE9 dois\
      \ players no mesmo teclado, nova interface (menu, escolha de personagens, in\xED\
      cio/fim de tela e HUD in-game), mesmas m\xFAsicas (com maior profundidade e\
      \ ambienta\xE7\xE3o), suaviza\xE7\xE3o dos gr\xE1ficos e ilumina\xE7\xE3o e\
      \ sele\xE7\xE3o de idiomas, incluindo portugu\xEAs brasileiro.\n\n| [b]Valor\
      \ pago:[/b] R$1,99"
