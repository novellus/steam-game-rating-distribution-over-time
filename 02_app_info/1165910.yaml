    review: I wonder where the good reviews come from. Graphics look like they're
      from 1999 (and the game takes up 20 Gb on the hard drive). Sounds and models
      were probably taken from some free Unity asset packs. Dialogs are just terrible.
      "There are 1200 people. They are dying from lack of food or from killing each
      other. I think the global warming will kill us all." Yeah, why bother.
