    about_the_game: Claim the entirety of the planet with real-time missile based
      combat. Build structures and new technology to strategically take control of
      all the planets resources. <br><br><strong>Build Surveillance :</strong>  Intercept
      radio signals to gain an edge on you opponent.<br><strong>Defend Your cause
      :</strong>  Build force fields to protect yourself from enemy onslaught.<br><strong>Control
      The sky :</strong>  Launch satellites to take gain tactical information of the
      planet. <br><strong>Break any Defense :</strong>  Execute strategically timed
      attacks to overwhelm your opponent.<br><strong>Build ultimate weapons :</strong>  Take
      control of resources to build doomsday weapons.
