    review: On paper this is a platformer I'd be really into. Absolutely loved the
      mechanic of creating your own platforms and the speed that you could move. But
      the story and narration and the main character design and maybe even the overall
      art style kind of bugged me. Tried it a second time on the next day because
      I thought I could get past the skin to the game and enjoy the core of the gameplay.
      But it just showed me for a great game you really want everything to come together
      as a complete package.
