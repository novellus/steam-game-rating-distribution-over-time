    about_the_game: Craft your path in this innovative 2D platformer. Master the use
      of your own platform to explore the Forgotten World of Numbra and save the land
      and its inhabitants from an imminent threat. Do you have what it takes to survive
      in perilous Numbra?<h2 class="bb_tag">Key Features</h2><br><strong>The Ultimate
      Freedom</strong><br>Control the Shadow Core and use it the way you see fit to
      face the challenges of the game. You can spawn this magical box beneath your
      feet to propel yourself into the air and move across the land at your own pace.
      With the Shadow Core, you become the master of your surroundings and create
      your own path.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/416830/extras/Fioriture.png?t=1575209644"
      crossorigin="anonymous"/><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/416830/extras/01_PreviewLF_TheUltimateFreedom.jpg?t=1575209644"
      crossorigin="anonymous"/><br><br><strong>An Immersive Journey</strong><br>Load
      up Light Fall and immerse yourself in this strange universe where darkness prevails
      over the light. Joining you in this adventure, Stryx the old and grumpy owl,
      will act as your sidekick and in-game narrator. Depending on his mood, he will
      either offer useful advice or bluntly mock your failures.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/416830/extras/Fioriture.png?t=1575209644"
      crossorigin="anonymous"/><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/416830/extras/02_PreviewLF_AnImmersiveJourney.jpg?t=1575209644"
      crossorigin="anonymous"/><br><br><strong>A Vast World to Explore</strong><br>With
      the Shadow Core in hand, reach new heights and explore every nook and cranny
      of Numbra. Wander through the Lunar Plain, the Marshlands of Sorrows, the Vipera's
      Forest and the Unknown Depths, where shortcuts, alternative paths, hidden collectibles
      and easter eggs await you in large numbers.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/416830/extras/Fioriture.png?t=1575209644"
      crossorigin="anonymous"/><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/416830/extras/03_PreviewLF_VastWorldToExplore.jpg?t=1575209644"
      crossorigin="anonymous"/><br><br><strong>Speedrun Competition</strong><br>Quench
      your thirst for competition in the complementary Speedrun Game Mode. Revisit
      the world of Numbra to compete with players worldwide and compare your fastest
      times with theirs on the online leaderboard.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/416830/extras/Fioriture.png?t=1575209644"
      crossorigin="anonymous"/><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/416830/extras/04_PreviewLF_Speedrun_Competition.jpg?t=1575209644"
      crossorigin="anonymous"/>
