    about_the_game: What if you got zapped to smithereens by some kind of alien contraption,
      only to somehow wake up in a remote space station far, far away from Earth?
      That'd be awful, right?<br><br>But what if the lady who kind of did that to
      you actually turned out to be the loveliest person ever? And she liked girls
      too? What would that make it?<br><br><strong>Gay</strong>. There's no way around
      that. It's queer women kissing and messing with each other, feel-good slice-of-life,
      aloof banter, silly dates, an occasional serious topic, rainbows, awkward humor,
      bad puns, nonsensical mysteries and stuff.<h2 class="bb_tag">What's the big
      deal?</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/808980/extras/s1.png?t=1600164679"
      /><br><br><ul class="bb_ul"><li>100% yuri<br></li><li>100% gay agenda<br></li><li>100+
      choices to make<br></li><li>170,000 words worth of dialogue<br></li><li>6 different
      story routes<br></li><li>4 different romance types<br></li><li>Awkward humor
      and light drama<br></li><li>LGBT+ positive and inclusive<br></li><li>Made by
      a lesbian</li></ul><h2 class="bb_tag">Who are the characters?</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/808980/extras/s3.png?t=1600164679"
      /><br><br><strong>Sophie</strong>, the heroine of our story, is an ordinary
      gay scientist doing research for a somewhat shady private laboratory. Or, well,
      she was at least, until her disappearance from the planet put a definitive halt
      to her research and whole career.<br><br>Even though Sophie can be kind of spontaneous
      and aloof at times, she's still a rather calm and sensible person in general.
      She loves cats and of girls, even though she rarely got to spend that much time
      with either.<br><br><strong>Bryn</strong> is the mysterious lady who kind of
      took Sophie with her to the far end of the galaxy. She appears cool and a bit
      quiet at first, but do first impressions ever prove right? Could her personality
      actually be quite different once she's comfortable with Sophie's company?<br><br>Actually,
      who is she anyway, and what did she try to achieve? Even though she looks like
      a human, is she actually from Earth at all? Like, the technology she had in
      her possession definitely wasn't from Earth, and she might just have been a
      wee bit reluctant to accurately answer certain questions about herself.<br><br><strong>Some
      strange individuals</strong> inhabit the isolated place where Sophie and Bryn
      arrive. These individuals might turn out to be helpful as Sophie tries to make
      sense of the confusion. Depending on what Sophie does, they might even become
      friends with her over time.<br><br>Also, even though meeting new people might
      be very unlikely somewhere in deep space, who knows if someone else could actually
      be transported there the same way Sophie and Bryn were. Like, whoever is behind
      the mess might have no reason to stop with the nonsense...<h2 class="bb_tag">How
      does this play?</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/808980/extras/s2.png?t=1600164679"
      /><br><br>Well, you mainly just point and click to move around and talk to characters.
      You're also prompted for decisions at certain point of the game, and those will
      affect in various ways what happens later.<br><br>Depending on how you interact
      with the characters and the environment, you can end up with different kinds
      of romances with Bryn, go to different kinds of dates, incite various levels
      of drama and do some weird and funny things.<br><br>Oh, and you might also be
      able to make sense of some of the nonsense going around if you keep at it.
