    recommendationid: '76160464'
    review: 'Both a heartfelt and earnest game about two women in love, and a subversively
      deep meditation on what it means to be human. This game genuinely made me reexamine
      some lifelong assumptions.


      It''s also very cute, and obviously a labor of love. The art is gorgeous, and
      the music is very pleasant - it feels like the aural equivalent of a nice rambling
      walk.


      And it''s surprisingly ambitious! There''s a ton of branching paths, which I
      wasn''t expecting. I definitely want to replay it to get the other routes and
      hear all the other dialogue.


      I also want to mention how impressed I was with the structure of the game mechanically.
      It''s pretty simple - basically, time passes as you walk around and do things
      and eventually you need to go to bed - but it''s a really powerful framing device.
      You get to see the other characters go about their days as you go about yours,
      and conversations often result from running into them in a very natural way.
      It''s real clever.


      In short: it''s a gem of a game. I''m going to be thinking about it for a while
      to come.'
