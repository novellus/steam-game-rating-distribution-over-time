      notes: "Sexuality and sex are openly discussed in the game, and there are a\
        \ few fade to black sequences implying it, but there are no actual depictions\
        \ of sex or any nudity in the game.\r\n\r\nThere are subtle implications of\
        \ potential self-harm at one point of the game, but no actual self-harm or\
        \ violence takes place at any point."
