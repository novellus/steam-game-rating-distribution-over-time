    about_the_game: "The official fan pack for All Our Asias! Your purchase will go\
      \ towards future support of my games! The fan pack includes:<h2 class=\"bb_tag\"\
      >Sean Han Tani Game Design Works: Volume 1 - All Our Asias</h2><br><ul class=\"\
      bb_ul\"><li>A <strong>Fan Pack-exclusive book</strong> in .pdf format, containing\
      \ over 150 pages of detailed commentary on the game's artwork, story, music\
      \ and level design, as well as early design sketches, unused ideas and inspirations.\
      \ Don't miss it!</li></ul><h2 class=\"bb_tag\">All Our Asias Original Soundtrack\
      \ + Unused Music</h2><ul class=\"bb_ul\"><li>26 high-quality songs, from Sean\
      \ Han Tani, the developer of All Our Asias, as well as EQUIP (I Dreamed of a\
      \ Palace in the Sky), _zebra (Cosmochoria OST), Bryant Canelo, and ari gateau.\
      \ Also includes 10+ unused songs.</li></ul><h2 class=\"bb_tag\">Accessing the\
      \ Fan Pack</h2><ul class=\"bb_ul\"><li>After purchasing and downloading the\
      \ All Our Asias Fan Pack, the OST will be playable in the Steam Music Player.\
      \ To access the rest of the files, go into All Our Asias's Properties in the\
      \ Steam client, and find the &quot;Browse Local Files&quot; button. This will\
      \ take you to the All Our Asias game directory, which has the Fan Pack included\
      \ in it.</li></ul><br>Here are some pictures from the book:<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/769140/extras/smal1_TITLE_00.png?t=1523730236\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/769140/extras/smal2_ART_01.png?t=1523730236\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/769140/extras/smal3_SND_TITLE.png?t=1523730236\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/769140/extras/smal4_SND_01.png?t=1523730236\"\
      \ /><h2 class=\"bb_tag\">Tracklist</h2><br><strong>All Our Asias Original Soundtrack</strong><br><i>All\
      \ songs by Sean Han Tani unless otherwise noted.</i><br>1. Title Screen 01:14\t\
      <br>2. Checker Room Dream 02:20\t<br>3. Yuito and His Mother 02:52\t<br>4. White\
      \ Expanse 01:56\t<br>5. White Tunnel 02:05\t<br>6. Advent Station 02:39\t<br>7.\
      \ Crossroads Of The Mind 01:18\t<br>8. Rivers In The Forest 02:03\t<br>9. Memory\
      \ of Nightlife 02:34\t<br>10. The Club Manager 01:14\t<br>11. Through His Father's\
      \ Memories [Mountain Pass] 01:51\t<br>12. Interworld 55 02:02\t<br>13. Faster,\
      \ Faster! [The Acceleration Cult] 01:46\t<br>14. Grey Space [Edge of Memory]\
      \ 01:45\t<br>15. Conversing With General 03:03\t<br>16. Bryant Canelo - The\
      \ Loop, Chicago 03:02\t<br>17. How Will He Live? [Chicago Overworld] 01:39\t\
      <br>18. ari g\xE2teau - Red Line Subway Station 02:39\t<br>19. Buried Chinatown\
      \ 01:51\t<br>20. Help Them Out [Lake Shore Drive + Argyle] 05:57\t<br>21. _zebra\
      \ - Innovator's Campus 03:59\t<br>22. Proposal Hearing 02:26\t<br>23. Somewhere's\
      \ Meadow 02:03\t<br>24. The Checker Room (Ruined) 01:28\t<br>25. EQUIP - Narita\
      \ Airport's History 03:44\t<br>26. What Will He Retain? [Credits] 02:15\t<br><strong><br>All\
      \ Our Asias Unused Music</strong><br><i>All songs by Sean Han Tani.</i><br><br>1.\
      \ Loop Test 00:11<br>2. Old Advent Station 00:41<br>3. Old Crossroads 00:51<br>4.\
      \ Old Forest 00:27<br>5. Old Manager 00:14<br>6. Old Title 01:09<br>7. Old Train\
      \ Ride 00:22<br>8. Old Train Ride 01:35<br>9. prototype Area 01:11<br>10. Title\
      \ Card 00:29<br>11. White Tunnel Beat 01:06"
