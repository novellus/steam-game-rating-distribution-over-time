    about_the_game: <strong>ESSENTIAL READING FOR ALL ROAD USERS</strong><br>A thorough
      understanding of The Highway Code is essential for all road users and will help
      ensure that you use the roads safely and legally. <br><br><strong>REVISE ANYTIME,
      ANYWHERE!</strong><br>All road users, not just learners, need to know the rules
      and regulations within the Highway Code. Plus it's essential that you can recognise
      and respond to EVERY road sign in the UK. Failure to do so could lead to fines,
      penalty points or even the loss of your licence.<br><br>Fully updated in line
      with all the recent changes.<br><br><strong>This content requires the Adobe
      Reader</strong>
