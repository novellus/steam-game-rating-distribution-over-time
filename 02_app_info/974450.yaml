  data:
    about_the_game: "\u4E09\u548C\u5927\u795E\u6A21\u62DF\u5668\uFF0C\u4F53\u9A8C\u4E09\
      \u548C\u5927\u795E\u7684\u6302\u903C\u751F\u6D3B\uFF0C\u65E5\u7ED3\uFF0C\u4E0A\
      \u7F51\uFF0C\u9ED1\u5382\uFF0C\u5F00\u5B9D\u7BB1\uFF0C\u5927\u6C34\uFF0C\u6302\
      \u903C\u70DF\uFF0C\u6302\u903C\u673A\uFF0C\u762B\u75EA\uFF0C\u6D77\u4FE1\u5927\
      \u9152\u5E97\uFF0C\u5356\u8EAB\u4EFD\u8BC1\uFF0C\u4FEE\u8F66\u3002<br />\r\n\
      \u901A\u8FC7\u65E5\u7ED3\u3001\u201C\u83E0\u83DC\u201D\u8D5A\u94B1\uFF0C\u5C3D\
      \u53EF\u80FD\u5728\u4E09\u548C\u7F8E\u6ECB\u6ECB\u5730\u6D3B\u4E0B\u53BB\u3002\
      <br />\r\n\u5FEB\u4E50\u503C\u7B49\u4E8E0\u6216\u8005\u9965\u997F\u3001\u53E3\
      \u6E34\u3001\u56F0\u610F\u503C\u7B49\u4E8E100\u5373\u6E38\u620F\u5931\u8D25\u3002\
      <br />\r\n\u53BB\u8D85\u5E02\u53EF\u4EE5\u8D2D\u4E70\u5927\u6C34\u548C\u6302\
      \u903C\u70DF\u3002<br />\r\n\u8EAB\u4EFD\u8BC1\u548C\u6302\u903C\u673A\u53EF\
      \u4EE5\u901A\u8FC7\u4E0E\u95F2\u901B\u7684\u5927\u795E\u8FDB\u884C\u4E70\u5356\
      \u3002<br />\r\n\u4F7F\u7528\u6302\u903C\u673A\u53EF\u4EE5\u56E2\u996D\u3001\
      \u201C\u83E0\u83DC\u201D\u3002<br />\r\n\u4E0A\u7F51\u9700\u8981\u8EAB\u4EFD\
      \u8BC1\uFF0C\u4E0A\u7F51\u53EF\u4EE5\u56E2\u996D\u3001\u201C\u83E0\u83DC\u201D\
      \u3001\u780D\u670D\u3002\u780D\u670D\u53EF\u4EE5\u6062\u590D\u5FEB\u4E50\u503C\
      \u3002<br />\r\n\u6D77\u4FE1\u5927\u9152\u5E97\u3001\u6302\u903C\u5E8A\u4F4D\
      \u53EF\u4EE5\u7761\u89C9\uFF0C\u51CF\u5C11\u56F0\u610F\u503C\u3002<br />\r\n\
      \u6070\u70DF\u4E00\u652F\uFF0C\u5FEB\u4E50+1<br />\r\n\u201C\u4FEE\u8F66\u201D\
      \u4E00\u6B21\uFF0C\u5FEB\u4E50+20<br />\r\n2019/1/27 \u964D\u4F4E\u4E86\u6E38\
      \u620F\u96BE\u5EA6\uFF0C\u8C03\u6162\u4E86\u6E38\u620F\u5185\u65F6\u95F4\u6A21\
      \u62DF\u6D41\u901D\u901F\u5EA6\u3002"
