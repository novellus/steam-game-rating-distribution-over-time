  data:
    about_the_game: 'The ZTD virus has taken over and turned the majority of the population
      in Zims. Zims are mindless creatures that will stop at nothing to find and devour
      human flesh. You find yourself in charge of a colony of survivors trying to
      rebuild society. <br><br>Rekindling is a survivor management game where you
      must task your survivors with building up a sustainable settlement. Command
      your survivors to build, farm, mine and fight in our custom game engine built
      from the ground up!<h2 class="bb_tag">Harvest the land</h2>Randomly generated
      worlds each time you play across multiple different biomes. You must collect
      nearby scraps, rocks and trees to prepare for the Zim attacks that happen each
      night! <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/661500/extras/Harvest.gif?t=1606093587"
      /><h2 class="bb_tag">Build your settlement</h2>Over 50 unique items to build
      and create in order to enhance your settlement.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/661500/extras/Build.gif?t=1606093587"
      /><h2 class="bb_tag">infinite possibilities</h2>The Survivors are all randomly
      generated with goals, likes, skills and bad habits. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/661500/extras/Grow.gif?t=1606093587"
      /><h2 class="bb_tag">Avoid death</h2>The Zims like the dark and will come out
      to attack each night! Make sure you are ready to fight back the hordes.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/661500/extras/Defend.gif?t=1606093587"
      /><h2 class="bb_tag">Planed features</h2>Here are some features that we would
      like to add to the game before the full release. Updates will come out every
      week with these additions as well as other fun features. We have already started
      to implement a lot of these since we have gone into early access. Features with
      a (~) mean they have already been added in some form<br><ul class="bb_ul"><li>(~)Full
      research tree for unlocking new items for your survivors<br></li><li>(~)More
      dynamic survivor interactions. Such as dealing with outsiders and distrust/love
      between existing survivors<br></li><li>(~)Tons of more items and objects<br></li><li>(~)A
      mission driven scenario mode where you have a colony already and have to solve
      its problems<br></li><li>(~)Steam Workshop<br></li><li>(~)Control mode where
      you can become a survivor and do actions directly controlling them  as them<br></li><li>(~)More
      sandbox and free build options such as picking the starting world settings<br></li><li>(~)More
      Biomes and environmental differences such as Tundras, swamps and grand forests<br></li><li>(~)More
      ZIM variants EX: a large slow ZIM that destroys buildings. </li></ul>'
