  data:
    about_the_game: Become a boss of a construction company. Demolish old houses,
      flatten the ground, fill foundations with concrete and build new buildings -
      this is what you do. Sit behind the wheel of different construction machines
      - from trucks and diggers to huge cranes. Win contracts and gather money to
      expand your company and buy or upgrade your machines.<br><br>Game Features:<br><ul
      class="bb_ul"><li> advanced physics and interaction with environment<br></li><li>
      8 different construction machine types<br></li><li> realistic handling<br></li><li>
      20 contracts to fullfill<br></li><li> additional challenges and free play mode</li></ul>
