    about_the_game: 'Golden8bits is a minimalistic game and Fantasy console. Still
      in development and dont have any final release date yet.<h2 class="bb_tag">Game
      State</h2>The game is fully playable, you play as a magic apprentice. Jump and
      fight pixel monster as you run for all the platform.<h2 class="bb_tag">Fantasy
      console</h2>The game it self is just a example of wath you can create with this
      fantasy console.<h2 class="bb_tag">All the features right now implemented are:</h2><ul
      class="bb_ul"><li>Create 8x8 pixel tiles.<br></li><li>Create 8x8 pixel items
      like weapons, shields, potions, coins, key, doors.<br></li><li>Create characters
      like player, npc and enemies.<br></li><li>Use the canvas editor to animate all
      your characters frame by frame.<br></li><li>Integrate all the element in a level
      editor.<br></li><li>Create and edit levels.<br></li><li>Create and edit dialogues
      for your npc.<br></li><li>Compose your own chiptune music.</li></ul><h2 class="bb_tag">Features
      that still missing</h2><ul class="bb_ul"><li>Buttons descriptions on the editor.<br></li><li>Balance
      of shield and weapons effect.<br></li><li>A nice transition between levels.<br></li><li>All
      game over modes.<br></li><li>Tiles with stairs behavior.<br></li><li>Tiles with
      bounce behavior.<br></li><li>Extra layer on level editor for background drawning.<br></li><li>More
      palette colors.</li></ul><h2 class="bb_tag">Screen</h2>The software run just
      in windowed mode.<h2 class="bb_tag">Controll</h2><ul class="bb_ul"><li> Move:
      wasd<br></li><li> Jump: k<br></li><li> action: j<br></li><li> defense: L<br></li><li>
      open item: i</li></ul>'
