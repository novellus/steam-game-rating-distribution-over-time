    about_the_game: "<strong>Alice</strong> is locked in here own dream and she needs\
      \ help to get from her deep level of unconsciousness. While she was taking care\
      \ of her sick mother in the Garfield's Castle, a bolt strikes from the sky and\
      \ hit Alice and she falls down in unconsciousness, and that is how her journey\
      \ begin. What was this mystery job, and did this happens to her? In order to\
      \ find out all the answers to the questions, we need to pass all the levels\
      \ in Alice's consciences, so that she get out where she is trapped. <br><br>Strange\
      \ and mystic journey lies ahead...<br><br>Alice is smart, talented and gifted\
      \ young girl, but she has a bad vice. She is very vain, and she likes to watch\
      \ herself in an imaginary mirror. Be careful not to let that happen, because\
      \ she starts to do it, you will lose her attention, and will be lost\u2026<br><br>In\
      \ the game, you will find 8 levels, each and every one will be much more difficult\
      \ than the previous one. More hidden objects, more hidden items and even more\
      \ hidden keys. Try to find everything needed and try to break down the mystery\
      \ of Alice's world.<br><br><br>These are some of the items included in the game:<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/816030/extras/GAME_ITEMS.jpg?t=1522058498\"\
      \ /><br><br>Warning! You should be very careful, because some of the levels\
      \ hide dangerous traps, which can kill Alice in her mind.<br><br>These are some\
      \ of the traps that lies ahead:<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/816030/extras/TRAPS.jpg?t=1522058498\"\
      \ /><br><br>Don't forget, that the main purpose is to outsmart her consciousness,\
      \ and try to find as many buried items as you can\u2026"
