    about_the_game: July the Lost Child is an exploration based point and click game
      think Gone Home in the world of David Lynch's Lost Highway.  You are July, a
      teenager wandering her outback home trying to find her missing father. On the
      night her estranged mother returns home, after many years missing.<br><br>July
      plays as a point and click adventure game, with the open ended goal of finding
      your father.  Throughout your exploration you will find numerous other clues
      that will lead to a deeper mystery, that goes far beyond a missing family member.
      <br><br><ul class="bb_ul"><li>Made for replayability, great for short play sessions.<br></li><li>Simple
      point and click controls, and concept.<br></li><li>Uses voxels, a new emerging
      and exciting artform.<br></li><li>Deep secrets that go far beyond the initial
      objective.</li></ul>
