    about_the_game: "A group of college students, who just have finished their study,\
      \ are about to meet more in society.<br><br>They are brave to face them. They\
      \ have dreams.<br><br>But still there are so many trifles out of their control\
      \ and give them headache, especially referring to affections.<br><br><img src=\"\
      https://media.st.dl.pinyuncloud.com/steam/apps/822440/extras/Context.png?t=1544770922\"\
      \ crossorigin=\"anonymous\"/><br><br>Modern Shanghai represents Chinese Economic\
      \ Developing achievements. For young, this is a place full of opportunities\
      \ and challenges, and, it is also very exciting and colorful.<br><br><br><br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/822440/extras/Features.png?t=1544770922\"\
      \ crossorigin=\"anonymous\"/><br><br><ul class=\"bb_ul\"><li>a 30,000-character\
      \ novel<br></li><li>a 2-hour experience<br></li><li>5 characters, with all kinds\
      \ of expression<br></li><li>more than 20 scenes<br></li><li>Interesting Chinese\
      \ Catchwords</li></ul><br>{STEAM_APP_IMAGE}/extras/Characters.png<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/822440/extras/\u7F8E\u7199\
      .jpg?t=1544770922\" crossorigin=\"anonymous\"/><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/822440/extras/\u76F8\
      \u5B81.jpg?t=1544770922\" crossorigin=\"anonymous\"/><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/822440/extras/\u5468\
      \u5C0F\u827A.jpg?t=1544770922\" crossorigin=\"anonymous\"/><br><br><img src=\"\
      https://media.st.dl.pinyuncloud.com/steam/apps/822440/extras/Impression.png?t=1544770922\"\
      \ crossorigin=\"anonymous\"/><br><br>'It is not a normal Galgame. The surprise\
      \ twists in the storyline are the game's strength.'<br>'You will have a specific\
      \ experience in it, about life and love, though it is not very long.'<br>'We\
      \ appreciate your suggestions and criticizes. This is our first work though,\
      \ we would try our best to make it perfect. Thank you for your support!'"
