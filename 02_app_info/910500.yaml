details:
  data:
    about_the_game: "Immerse yourself in this super fun soccer goalkeeper simulator!\
      \ You can test your skills in four different tournaments: <br />\r\n- FA Cup\
      \ <br />\r\n- Europa League<br />\r\n- Champions League <br />\r\n- World Cup\
      \ <br />\r\n<br />\r\nYou can start off by competing in the relatively easy\
      \ FA Cup to hone your goalkeeping skills and improve your hand reflexes. Or\
      \ if you're confident enough you can dive straight into the more challenging\
      \ tournaments like the Champions League or World Cup! You can play for the club\
      \ that you've always supported! Or perhaps don the goalkeeping jersey of your\
      \ national team and achieve your boyhood dream of bringing home the World Cup"
