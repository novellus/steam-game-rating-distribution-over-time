details:
  data:
    about_the_game: 'Control a train and try your hand as a true train driver.<h2
      class="bb_tag">RULES OF A PASSENGER TRAIN CONTROL:</h2><br><ul class="bb_ul"><li>Arrive
      at a train station and make the doors open;<br></li><li>Wait for the passengers
      to enter the carriages;<br></li><li>Close the doors and start your journey;<br></li><li>Drive
      carefully and observe traffic regulations;<br></li><li>Try to arrive at the
      other station on time.</li></ul><br>To gain the highest score take as many passengers
      as possible. But remember that not all passengers are punctual. It is only for
      you to decide whether wait for the late or leave in due time.<br><br>Drive the
      train carefully. Remember, you are an experienced train conductor. Change the
      train speed with the help of the control panel.<h2 class="bb_tag">High Speed
      Trains app FEATURES:</h2><br><ul class="bb_ul"><li>Amazing train simulation:
      full control over the train;<br></li><li>Wonderful high-quality 3D graphics;<br></li><li>Opportunity
      to admire country landscapes;<br></li><li>Timetable of a train departure and
      arrival.</li></ul>'
