details:
  data:
    about_the_game: Impresja is an exploration game taking place in a dynamic, non-Euclidean
      world that can be reconfigured by player through manipulation of art pieces.
      Use paintings, columns and statues to progress in a world of dead ends and looped
      corridors.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Fragmented world
      that has to be put together by rearranging paintings that correspond with rooms.</li><li>Ability
      to paint art pieces from one place over to another.</li><li>Unique puzzle mechanics
      based on colors and geometry.</li></ul>
