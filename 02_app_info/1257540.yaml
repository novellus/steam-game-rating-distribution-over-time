  data:
    about_the_game: "Resistance-TD is a tower defense game where we try to stop enemies\
      \ attacking us.Build defense towers, manage your economy.<br />\r\n<br />\r\n\
      Gameplay<br />\r\nThere are some squares suitable for building buildings on\
      \ each map. Usually on the enemy road.<br />\r\nYou can build one of 4 defense\
      \ towers or one of 2 effect towers on these squares.Each building has some distinctive\
      \ features take advantage of these. For example, for crowded enemy groups, cannon\
      \ and machine towers are effective while missile tower can be used against air\
      \ targets.<br />\r\n<br />\r\nEconomy<br />\r\nIt is important to manage the\
      \ economy well while creating a defense order. Resources are needed to build\
      \ and upgrade buildings, and how you spend their resources is crucial.<br />\r\
      \n<br />\r\nDifficulty<br />\r\nThe difficulty in the game is provided by the\
      \ number of enemies, the type of enemies, the economy and defense points. We\
      \ want you to create the most appropriate defense plans for the situation by\
      \ paying attention to these factors.<br />\r\n<br />\r\nCheck out the guides\
      \ for more tips."
