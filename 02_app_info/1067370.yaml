details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1067370/extras/promo_4.png?t=1593664710"
      /><br><br>Space... It hides many mysteries and secrets. And this huge multi-universe
      is home to an incredibly unusual world with cubes that are floating, moving
      and colliding in the unknown cosmic space. Some of them are ordinary cubes,
      but there are also unique ones which have obtained unusual qualities under the
      dark matter influence. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1067370/extras/promo_3.png?t=1593664710"
      /><br><br>Not all cubes are safe, they can hide subspace holes leading to the
      new worlds with their own laws and rules that have unimaginable powers. One
      subspace hole can take you to another one, and so on, according to the principle
      of the turducken. So, try not to get lost.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1067370/extras/promo_1.png?t=1593664710"
      /><h2 class="bb_tag">Game features:</h2><ul class="bb_ul"><li>Lots of locations;<br></li><li>Several
      subspace levels;<br></li><li>Collections;<br></li><li>Many tasks and missions.</li></ul><br>Go
      through all the space locations from Planetary to Digital level. Find the Secret
      location and solve the cubic world mystery.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1067370/extras/promo_2.png?t=1593664710"
      />
