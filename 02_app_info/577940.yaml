    about_the_game: "Discover your Killer Instinct! The legendary fighting game franchise\
      \ comes to Steam!<br />\r\n<br />\r\nThe legendary fighting franchise is back\
      \ with over-the-top action, a wild cast of combatants, rocking reactive music,\
      \ and C-C-C-COMBO BREAKERS!!! Choose your ultimate combatants each with fluid\
      \ animations, unique combat tactics, and enthralling special attacks. Use the\
      \ open-ended combo system to rack up huge combos as your opponent looks for\
      \ openings to break you and turn the tides of battle. Go online and compete\
      \ against players from all over the world, or master your combat skills with\
      \ in-depth tutorials and intelligent AI combatants.<br />\r\n<br />\r\nFEATURES:<br\
      \ />\r\n\u2022 Extensive cast of powerful combatants with tons of customization\
      \ options including Retro Costumes and Accessories.<br />\r\n\u2022 20 Stages\
      \ with dynamic stage environments.<br />\r\n\u2022 Award winning audio<br />\r\
      \n\u2022 Competitive online matches.<br />\r\n\u2022 Unique, well balanced characters\
      \ to fit your fighting style.<br />\r\n\u2022 Test your skill online in Ranked\
      \ Leagues.<br />\r\n\u2022 Cinematic Story Mode.<br />\r\n\u2022 Extensive Dojo\
      \ tutorial teaches all the core mechanics for Killer Instinct.<br />\r\n\u2022\
      \ Train an AI combatant and challenge your friends to asynchronous matches in\
      \ Shadow Lab.  <br />\r\n<br />\r\nSteam Features: <br />\r\n\u2022 Online multiplayer.\
      \  Pay attention to the Performance Grading test automatically performed before\
      \ your first match.<br />\r\n\u2022 Steam Achievements <br />\r\n<br />\r\n\
      <br />\r\nADDITIONAL PC SPECIFICATIONS:<br />\r\n\u2022 Additional supported\
      \ peripherals: Windows-compatible keyboard, Xbox One Controller for Windows,\
      \ Xbox 360 Controller for Windows, and Xbox 360 Fight Sticks."
