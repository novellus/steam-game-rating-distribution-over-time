    about_the_game: 'Welcome to <strong>Westard</strong> VR!<br><br>Get ready to heist
      banks and rob trains solo or in co-op with friends! Take it to the western streets
      to decide who controls the town in pvp multiplayer modes. <br><br><strong>Key
      Features</strong><br><ul class="bb_ul"><li> Sneak into a bank and pick a lock
      or blow up the entire vault wall to pieces! Take friends with you or do it solo,
      but prepare to fight waves of guards in single-player and multiplayer co-op
      missions.<br></li><li> Take the fight to the western town streets in multiplayer
      PvP modes:<br><ul class="bb_ul"><li> Robbery: Collect money by taking down other
      players and stealing loot from banks!<br></li><li> Classic deathmatch</li></ul></li><li>
      Manual weapon handling and loading<br><ul class="bb_ul"><li> You only have five
      bullets in your Single-Action Revolver before needing to take cover and load!
      And remember to draw the hammer to fully cocked position!</li></ul></li><li>
      Locomotion<br><ul class="bb_ul"><li> Touchpad movement<br></li><li> Comfort
      mode: Touchpad movement, but you control your &quot;ghost&quot; in 3rd person
      before teleporting to its location</li></ul></li></ul>'
