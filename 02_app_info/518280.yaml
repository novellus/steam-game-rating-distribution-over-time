    about_the_game: "Adventure. Gunslingers. Outlaws. Shoot-outs. War. <br><br>You\u2019\
      ll find none of those things in the one-horse town of Cow Stone Bell, as Jo\
      \ will be the first to tell you. Raised by her slob of an uncle on the far edge\
      \ of the Wild West, she suffers from endless boredom and longs for the action\
      \ and excitement on display in the \u201Cdime novels\u201D she spends so much\
      \ time reading. <br><br>But after a letter arrives from the President addressed\
      \ to her no-good and nowhere to be found father, fate conspires to give her\
      \ exactly what she wished for\u2014wrapped up in a journey that will take her\
      \ further from home than she ever expected. Unfortunately, Jo is about to learn\
      \ that a life of adventure may not be all it\u2019s cracked up to be. <br><br>Being\
      \ set primarily in an alternate universe version of the Wild West, Dead End\
      \ Junction hits on themes relevant to the setting, such as treatment of the\
      \ Native American population and the scars left by the Civil War (represented\
      \ in-universe by the Fuuro and the Border War respectively); many of which are\
      \ applicable to life in the world today. <br><br>The soundtrack is heavily influenced\
      \ by music of the era as well, with a mix of original tunes and arrangements\
      \ of classics like &quot;<strong>When Johnny Comes Marching Home</strong>&quot;\
      \ and &quot;<strong>Home on the Range.</strong>&quot; <br><br>Dead End Junction\
      \ was written and directed by Hidume, the sole member of 773, creator of the\
      \ acclaimed Cherry Tree High series and fan of old Westerns like <strong>The\
      \ Magnificent Seven and The Good</strong>, <strong>The Bad and The Ugly</strong>.\
      \ Their sharp sense of humor is on full display here, though they do an excellent\
      \ job proving they can write a serious story with this title as well. <br><br>Localized\
      \ by the start-up publisher Culture Select, Dead End Junction is a kinetic novel\
      \ that captures the aura of the Wild West while addressing social issues that\
      \ are relevant to contemporary society."
