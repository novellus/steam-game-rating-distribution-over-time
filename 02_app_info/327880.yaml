    about_the_game: "Sublevel Zero Redux is a roguelite six-degree-of-freedom shooter\
      \ set in a universe where reality is falling apart. With your gunship, fight\
      \ in zero-g through a vast, procedurally generated underground facility to recover\
      \ the technology you need to escape the many dangers hidden around every corner.\
      \ Featuring a brand new expansion that adds hours of new content, the action\
      \ is more intense than ever.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/327880/extras/ExpandedEnhanced.PNG?t=1589293679\"\
      \ /><br>The Redux expansion brings many new features to the game, including\
      \ a restructured campaign, new enemies, difficulty modes, new starting classes\
      \ and much more.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/327880/extras/FullVRSupport.PNG?t=1589293679\"\
      \ /><br>Strap on your Oculus Rift or HTC Vive and experience Sublevel Zero in\
      \ Virtual Reality with an immersive cockpit view and VR-enabled weaponry.<br><br>Please\
      \ note: It is suggested that Sublevel Zero Redux VR players use a traditional\
      \ gane controller. The game is NOT compatible with VR controllers.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/327880/extras/6dofaction.PNG?t=1589293679\"\
      \ /><br>Your gunship is free to fly and rotate in all directions. You can attack\
      \ from any angle, and so can your enemies. Inspired by classics such as Descent\
      \ and Forsaken, Sublevel Zero\u2019s retro gravity-defying combat is driven\
      \ by modern looting and crafting. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/327880/extras/Proceduralpermadeath.PNG?t=1589293679\"\
      \ /><br>No lives. No saves. Fight your way through a different procedurally\
      \ generated environment every time. Make every shot, every decision count. A\
      \ wide range of environments stand in your way, from industrial zones to mining\
      \ caverns. Think on your feet and adapt to each one\u2019s hazards before it\u2019\
      s too late. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/327880/extras/Crafting.PNG?t=1589293679\"\
      \ /><br>Collect a wide range of randomly-generated weapons, upgrades and game-changing\
      \ items. Craft them together to equip your gunship for your play style. Unlock\
      \ more items and blueprints as you play and keep those unlocks across playthroughs."
