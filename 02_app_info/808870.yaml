details:
  data:
    about_the_game: "Hello, I come from another world. Inadvertently discovered human,\
      \ in order to test the human ability, I uploaded this test to the human world.\
      \ Because there is a cognitive difference between me and human beings, all I\
      \ simplify the problem into a three-dimensional form, please complete the test\
      \ to prove the human ability.<br />\r\n<br />\r\n<br />\r\n<br />\r\nSynopsis:<br\
      \ />\r\n<br />\r\nA consciousness from high latitudes discovered human beings,\
      \ and eager to communicate with them, transmitted a procedure to test human\
      \ abilities to the human world. Because there are differences between consciousness,\
      \ high latitude consciousness simplifies testing into a three-dimensional problem.<br\
      \ />\r\n<br />\r\n<br />\r\nGame content:<br />\r\n<br />\r\nCombine the objects\
      \ according to the view pictures. The game has a combination of &quot;cube&quot;\
      \ and &quot;plane&quot; as well as &quot;rotating multi-view&quot; and other\
      \ elements, and the difficulty of the game will continue to increase.<br />\r\
      \nThe &quot;cube&quot; in the game produces projections on six views, &quot;plane&quot;\
      \ produces projections on one view, and &quot;rotating MVO(Multiple Views Objects)&quot;\
      \ challenges your ability limits.<br />\r\n<br />\r\nThe game has three levels\
      \ of difficulty, &quot;Elementary&quot;, &quot;Intermediate&quot; and &quot;Advanced&quot;.<br\
      \ />\r\n  &quot;Elementary&quot; difficulty: you can exercise your spatial imagination.<br\
      \ />\r\n&quot;Intermediate&quot; difficulty: can let you become an expert in\
      \ spatial imagination.<br />\r\n    &quot;Advanced&quot; difficulty: can let\
      \ you become a master of spatial imagination."
