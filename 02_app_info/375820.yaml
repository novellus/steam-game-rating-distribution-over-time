    about_the_game: '<strong>Update: now includes the official soundtrack</strong><br><br>Program
      little office workers to solve puzzles. Be a good employee! The machines are
      coming... for your job.<br><br>Human Resource Machine is a puzzle game for nerds.
      In each level, your boss gives you a job. Automate it by programming your little
      office worker. If you succeed, you''ll be promoted up to the next level for
      another year of work in the vast office building. Congratulations!<br><br>Don''t
      worry if you''ve never programmed before - <strong>programming is just puzzle
      solving</strong>. If you strip away all the 1''s and 0''s and scary squiggly
      brackets, programming is actually really simple, logical, beautiful, and something
      that anyone can understand and have fun with! Are you already an expert? There
      will be extra challenges for you.<br><br>From the creators of <strong>World
      of Goo</strong> and <strong>Little Inferno</strong>. Have fun! Management is
      watching.'
