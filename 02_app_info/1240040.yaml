details:
  data:
    about_the_game: Lost in the mountains, the working village continues to work for
      the benefit of the universe.<br>Orders for cargo continue to arrive and local
      bunnies no longer cope with the tasks.<br><br>They sent you to the cargo village
      to help organize all the goods in their place at the warehouse, but you will
      have to work hard for this.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1240040/extras/Bunny_kick_cargo_undo.gif?t=1600022573"
      /><br><br>You can choose between 3 levels of difficulty of the warehouse, relax
      with the locals, swim, jump and of course kick.<br><br>Take a friend with you
      to cooperative mode to solve warehouse maze puzzles faster. You only have your
      powerful paws for cargo kicks and you can do it!<h2 class="bb_tag">Entertainment:</h2>In
      addition to solving the main problem in the labyrinths of the warehouse, you
      can kick the locals, relax in hammocks, swim, play football and get perks in
      a local cafe. And you can ride and have fun in cars.<br><br>Collect kicks to
      buy a new car to have fun in it!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1240040/extras/SokoBunnyChangeCar.gif?t=1600022573"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li> co-op online mode
      (for 2 players)<br></li><li> 3 levels of difficulty (150 level in total)<br></li><li>
      kicks as currency<br></li><li> customization<br></li><li> small open world to
      explore</li></ul>
