  data:
    about_the_game: "<strong><h2 class=\"bb_tag\">Earn a worthy reward for every battle!</h2></strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1153560/extras/Resource_Pack.jpg?t=1581513572\"\
      \ /><br><br><strong>7 days of Premium Account</strong><br><br>\u2022Earn 50%\
      \ more experience and credits for each battle. The more XP and credits you have,\
      \ the closer you are to cool vehicles with top modules!<br>\u2022Battle wearing\
      \ the Undeniable Advantage special camouflage that is available only to Premium\
      \ Account owners.<br>\u2022Park your vehicles in the stunning, animated Garage\
      \ with a cozy kitchen.<br><br><strong>Gold</strong><br>500 gold will get you\
      \ 2 Garage slots, 200,000 credits, 2 days of Premium Account, or 12,500 Free\
      \ XP.<br><br><strong>500,000 credits</strong><br><br>This is enough to unlock\
      \ all equipment for a Tier IV vehicle, purchase a Tier V vehicle, or just play\
      \ a lot of battles with no worries about the operating costs.<br><br><strong>50\
      \ of each XP type and Rare Credit boosters</strong><br><br>\u2022 50 Combat\
      \ XP boosters to upgrade faster.<br>\u2022 50 Free XP boosters to research vehicles\
      \ without even playing in them.<br>\u2022 50 Crew XP boosters to make the vehicle\
      \ more effective and skilled.<br>\u2022 50 Credit boosters to make battles even\
      \ more profitable!<br><br><strong>CVC Helmet avatar</strong><br><br>A tanker's\
      \ helmet with the World of Tanks Blitz logo will be displayed next to your nickname\
      \ in battle and in the Garage. This avatar can only be acquired together with\
      \ some Steam add-ins. Wear it with pride!<br><br>Note: the pack can only be\
      \ purchased once per account."
