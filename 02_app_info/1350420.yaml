  data:
    about_the_game: "A block enters into an independent space. Due to the limitation\
      \ of space, the block lacks some features of three-dimensional objects, such\
      \ as unable to rotate. The game will reveal the secret of this space through\
      \ the level mode.<br />\r\nPlayers need to allocate strategy points reasonably\
      \ to improve their attributes.<br />\r\nThe game is a trial version of lostcube,\
      \ with endless modes. The rest of the level mode and endless terrain mode need\
      \ to obtain the original version. As for the rest, nothing has changed."
