    about_the_game: This is an independent game that allows players to relieve stress
      in thinking about decryption. When you are tired of all kinds of brutal and
      murderous sensory games, you might as well try to relax.<br><br>You can click
      on the droplets as much as you like until you wipe them out. Of course, in addition
      to venting clicks, you can also try to explore the rules. The water droplets
      will disappear after clicking, but if there are vacancies around it, it will
      turn into new droplets. Only when you fully use your brain can you Eliminate
      the small water droplets clean.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1506460/extras/level_1.gif?t=1608975452"
      />
