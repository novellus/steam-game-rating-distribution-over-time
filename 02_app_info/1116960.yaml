    about_the_game: "The hero game that buzzed on Twitter is finally complete and\
      \ available on Steam!<br />\r\n<br />\r\nEver dreamed of becoming a super hero\
      \ that protects the city with your super powers?<br />\r\nUNDEFEATED makes that\
      \ dream come true! Fly over the city to patrol the streets and<br />\r\nlook\
      \ out for crimes or troubles. Use your unlimited powers to keep the city safe.<br\
      \ />\r\n<br />\r\n-Challenge quests<br />\r\nThere are two challenge quests;\
      \ the Destruction Challenge and the Flight Challenge.<br />\r\nWhether your\
      \ goal is to destroy all objects in the Destruction Challenge or soar through<br\
      \ />\r\nall hoops in the Flight Challenge, reach your goal within the time limit\
      \ and heighten your<br />\r\npowers to become a more undefeatable hero.<br />\r\
      \n<br />\r\n-Boss battle<br />\r\nThe battle with the boss is a dynamic high-speed\
      \ mid-air battle. Protect the city from the<br />\r\nboss\u02BCs attacks, and\
      \ counter strike to defeat him.<br />\r\n<br />\r\nThis game was planned and\
      \ created by three students from Vantan Game Academy,<br />\r\nOsaka.<br />\r\
      \n<br />\r\nVantan Game Academy is one of Japan\u2019s prestigious schools focusing\
      \ in the gaming industry. <br />\r\nEvery year it creates professionals in not\
      \ only the game industry, but also anime, manga, voice acting and more.<br />\r\
      \nhttps://www.vantan-game.com/index.php?sc_vmi=VGAHPstm19080100000323<br />\r\
      \n<br />\r\nHow to change language to English.<br />\r\n1: \u201COptions / Language\
      \ \u201D in title screen.<br />\r\n2: \u201CPause / Options / Language \u201D\
      \ in game."
