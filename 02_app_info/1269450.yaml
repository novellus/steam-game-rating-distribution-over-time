details:
  data:
    about_the_game: "Goofy Golf Remastered is a 5 reel, 25 pay-line slot machine (pokie)\
      \ with a Zany Golfing theme, oriented from left to right.<br />\r\nThe game\
      \ has 11 regular symbols that win if three or more are lined up in sequence\
      \ on a pay-line, beginning from the leftmost position.<br />\r\nFree game feature\
      \ is awarded when three scatters appear on line 2, 3, 4.<br />\r\nFree spins\
      \ cannot be re-triggered during free spins.<br />\r\n<br />\r\nIf 2 Ducks appear\
      \ during free spins, bonus multiplier is awarded upto x15.<br />\r\nMini, Maxi,\
      \ Mega Jackpots win with 6x, 9x, or 12x Jackpot symbol scattered anywhere in\
      \ window. <br />\r\n<br />\r\nFeatures:<br />\r\nkeyboard Shortcuts.       \
      \    <br />\r\nSupports Mouse, keyboard.<br />\r\nQuick access keyboard shortcuts:\
      \ F4 = keyboard Shortcuts, F11 = Sound and Setting menu.<br />\r\n<br />\r\n\
      This is the closest slot machine simulation you can get to the real thing, with\
      \ features like, Reserve Button, Call Attendant, Collect and Pay-table.<br />\r\
      \nPlay Pokies4fun Slot Simulations at work or at home without losing a cent,\
      \ Great Games Great Fun........<br />\r\n<br />\r\nNo real money can be won.<br\
      \ />\r\nFor Amusement Only."
