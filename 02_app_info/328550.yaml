  data:
    about_the_game: "You're the world's greatest jewel thief! Well, second greatest.\
      \ But if you and your team of talented crooks can steal the Black Cat, the world's\
      \ unluckiest diamond, you'll be legendary!<br><br>\u201CThieves\u2019 Gambit:\
      \ The Curse of the Black Cat\u201D is an interactive heist caper by Dana Duffield,\
      \ where your choices control the story. It's entirely text-based--without graphics\
      \ or sound effects--and fueled by the vast, unstoppable power of your imagination.<br><br>The\
      \ Black Cat has never been stolen, its previous owners all having died under\
      \ improbably unfortunate circumstances. Break into the palace of San Castellano,\
      \ pinch the gem, evade the relentless Inspector Leclerc and get away before\
      \ you succumb to the Curse of the Black Cat!<br><br>Play as male or female;\
      \ gay, straight, or bi. Choose your methods and your motives. Will you be an\
      \ honorable thief or a ruthless criminal? A technical genius or a master of\
      \ disguise? Who can you trust, and who will you double-cross?<br><br><ul class=\"\
      bb_ul\"><li> 100,000-word tale of adventure and intrigue<br></li><li> Fast cars<br></li><li>\
      \ High fashion<br></li><li> State-of-the-art spy gadgets<br></li><li> Double-cross\
      \ or be double-crossed</li></ul>"
