    about_the_game: '<h2 class="bb_tag">Introduction:</h2><br>Third of lawnmower saga.
      Now you cut grass again in 3 different horror/dark style levels. Player need
      also avoid dangerous animals who can kill player and animals will die and be
      cutted when player hits them, but that will decrease player health. Player can
      also collect health pick-ups<h2 class="bb_tag">Features:</h2>- 3 levels<br>-
      fuel pick-ups<br>- energy pick-ups (hearths)<br>- dangerous animals: bears,
      rats, and lot more<br>- score system<br>- save score system<br>- Simple graphics'
