  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/661690/extras/mno3.png?t=1536659103"
      /><br>Primal Lands is set in the Stone Age, you will take control of a small
      tribe that you must guide in surviving what lies ahead. Unknown to their surrounds
      you must take each action carefully.<br><br>Expanding your tribe, meeting and
      fighting other tribes, surviving on natures resources.<br><br><ul class="bb_ul"><li>Randomly
      generated lands from forests to rivers and lakes.<br></li><li>Story and creation
      mode.<br></li><li>Survive those that choose to fight against your tribe.<br></li><li>Nurture
      vital resources that nature has provided you.<br></li><li>Manage and guide your
      tribe through tough environments. <br></li><li>Learn new ways to survive by
      researching discovered mammals.<br></li><li>Tame or shame your chosen tribe.<br></li><li>Use
      unique god powers from your sacrifice.</li></ul><br>Start your adventure within
      Story Mode where you will sacrifice your ancestors for the greater good, each
      sacrifice giving vital resources to continue your journey. Play Creation Mode
      and generate the land you want for your tribe and survive.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/661690/extras/mno4.png?t=1536659103"
      /><br>The game is currently in alpha but is at a stable state in which is playable
      but is missing certain elements of the core game.
