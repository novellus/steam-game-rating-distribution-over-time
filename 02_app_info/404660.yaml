  data:
    about_the_game: "Join Vicky, an orphan firestarter, in this cynically charming\
      \ indie platformer as she \uFB01ghts to rid the planet of intergalactic demon\
      \ invaders.  Featuring classic style run-and-gun gameplay, minigames, and more!<br\
      \ />\r\n<br />\r\nFight your way through 18 levels, each tougher than the previous,\
      \ unlock new abilities, \uFB01nish level challenges and seek out bonus levels.\
      \ If you're feeling up to it, test your mettle with the &quot;Stupid Hard&quot;\
      \ setting. <br />\r\n<br />\r\nVicky Saves the Big Dumb World is a devilishly\
      \ funny, cartoonish adventure, with plenty of action, violence, and high replayablility.\
      \ Made with a love of B movies and low budget aesthetics, Vicky features an\
      \ original soundtrack by MackOne.<br />\r\n<br />\r\n- 18 levels <br />\r\n\
      - 4 bonus levels <br />\r\n- 4 unlockable abilities <br />\r\n- 2 minigames\
      \ <br />\r\n- Endless Zone <br />\r\n- Big Battles <br />\r\n- &quot;Stupid\
      \ Hard&quot; mode: enemies are tougher and faster, no checkpoints <br />\r\n\
      - &quot;Forbidden Fruit&quot; collectibles: unlock minigames, endless zone,\
      \ and a new attack!!<br />\r\n- 28 unique Steam achievements<br />\r\n<br />\r\
      \n*A game controller is HIGHLY recommended"
