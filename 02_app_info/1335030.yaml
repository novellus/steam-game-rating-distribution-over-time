details:
  data:
    about_the_game: "<strong>Ginkgo</strong> is a single player 3D horror game set\
      \ in a dreamlike space inspired by East Asian horror. Armed with a magic needle\
      \ that can sew parts of the world together, solve puzzles and outsmart monsters\
      \ as you explore a surreal world.<br><br>This is a <strong>20-40 minute DEMO</strong>\
      \ created by students from the USC Games Program.<h2 class=\"bb_tag\"><strong>Features</strong></h2><ul\
      \ class=\"bb_ul\"><li> Innovative needle and thread mechanics combined with\
      \ unique 3D spatial puzzles<br></li><li> A stylish, mysterious, and engrossing\
      \ world modeled after East Asian psychological, spiritual, and supernatural\
      \ horror elements<br></li><li> Close-up encounters with intricately designed\
      \ yokai monsters who can aid\u2014or disrupt\u2014your journey. </li></ul>"
