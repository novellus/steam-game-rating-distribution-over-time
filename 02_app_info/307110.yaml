  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/307110/extras/WNTGD-v1-Gif1-BC.gif?t=1606620753\"\
      \ /><br><br> <strong>DIVE. DISCOVER. DIE.</strong> Crew a submarine with friends\
      \ in We Need To Go Deeper - a 2-4-player cooperative submarine roguelike set\
      \ in a Verne-inspired undersea universe.<h2 class=\"bb_tag\">2-4-Player Online\
      \ Co-op</h2>Designed with human interaction in mind, in We Need to Go Deeper\
      \ you communicate or perish. Play with friends, strangers, or bots!<h2 class=\"\
      bb_tag\">Crew Your Submarine</h2>Pilot, repair, load torpedoes and reroute power\
      \ as you and your crew dash around one of several unlockable submarines on your\
      \ voyage into the deep.<h2 class=\"bb_tag\">Explore The Living Infinite</h2>The\
      \ Living Infinite is an ever-changing undersea trench \u2013 with randomized\
      \ biomes, on-foot expeditions, loot, civilizations and a dynamic difficulty\
      \ system to keep you guessing every time you take a dive.<h2 class=\"bb_tag\"\
      >Wield a Variety of Tools</h2>From wrenches, to wedding rings, to electricity-powered\
      \ weaponry, a wide selection of tools and weapons await discovery.<h2 class=\"\
      bb_tag\">Customize Your Adventurer</h2>Choose from a wide variety of era-specific\
      \ outfits from the 19th century so you can dive in style! Non-gender-specific\
      \ mustaches included.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/307110/extras/BuriedEditionCompleteAdShot-Small.png?t=1606620753\"\
      \ /><br><br>Go even deeper with the Buried Treasure Edition! Here's a look at\
      \ what's included:<br><br><strong>A 197 Page Digital Art Book</strong> written\
      \ by WNTGD artist Nick Lives. Including concept art, mockups, and scrapped content,\
      \ even the ugly stuff for an authentic look behind the scenes.<br><br><strong>A\
      \ 35 track Extended Soundtrack! </strong>Comes with the full in-game OST alongside\
      \ 13 cut tracks from throughout development! Featuring the musical talents of\
      \ Jake Lives, Jordan Farr, David Johnsen and Rebecca Mijares."
