    about_the_game: 'Ratropolis combines roguelite, deck building, and tower defense
      with real time strategy gameplay. Lead your small rat outpost to safety and
      defend your rat citizens from predators and monstrous creatures. Build the largest
      ''Ratropolis!'' and etch your name into rat history!<br><br>Choose from over
      500 cards of economy, building, military, and skill types to execute your strategic
      command. All leaders begin their journey with a deck of 8 basic cards. Building
      an efficient deck is key for protecting your rats from waves of rat-thirsty
      enemies. Add, remove and upgrade your cards to create a deck worthy of a true
      leader!<br><br>Defending your rats in the city will be a challenge. Get aid
      from advisers with talents in finance, defense, or leadership. They will provide
      you with better options when chaos arises. When the city falls your campaign
      will end, but with every end a new beginning is born. Unlock new cards to expand
      your options and make each defense a new experience.<br><br>Now lead Ratropolis
      to victory and save your Ratizens from destruction!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1108370/extras/Battle2_11.4MB_.gif?t=1609828589"
      /><h2 class="bb_tag">Features </h2><ul class="bb_ul"><li>Unique Gameplay: Real-time
      deck building card game combined with roguelite and tower defense elements!
      Have you ever played anything like that before?<br></li><li>Very Addictive:
      Highly engaging and rapid gameplay that requires quick judgment and response<br></li><li>Replayability:
      Easy to play but difficult to master.<br></li><li>100+ Events: Random decision
      events give you a new experience every time you play<br></li><li>500+ Cards:
      Unlock new features and cards to become stronger after every game.<br></li><li>6
      Possible Endings: Choose your own adventure!<br></li><li>6 Leaders! Each with
      their own play style and traits.<br></li><li>Lead Cute Rats, not Feral Cats!</li></ul>'
