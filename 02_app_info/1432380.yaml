details:
  data:
    about_the_game: "There are dreams and there are nightmares. There is death and\
      \ there are swords and spells to stove it off. What will you do when dark specters\
      \ come for you tonight? Players find themselves in the role of a young woman\
      \ bothered by covid19-stress induced nightmares. Can you find your way through\
      \ the labyrinths of darkness, or will you be trapped forever?<br />\r\n<br />\r\
      \nInspired by 90's hits like Hexen and Quake, Lichenvale is a first person hack\
      \ and slash offering: fast-paced melee action mixed with the tactical use of\
      \ spells and dashing around your enemies. This singleplayer title will feature\
      \ a story mod with up to 10 maps full of various progressively difficult mobs,\
      \ regional and main bosses, as well as some light puzzling. Those seeking an\
      \ adventure are awaited in the New Game+ mode."
