    about_the_game: 'Take control of an ambitious young dung beetle, on the journey
      of getting his dung ball to where it''s going.<br><br>Move and run around on
      top of a large dung ball to steer it in any direction.  Controls are simple,
      only WASD or Arrow Keys.<br><br><strong>WARNING</strong>: This game might be
      frustrating, as controlling the dung ball takes significant skill and hand-eye
      coordination.  I will not be held liable for any poop in your face.'
