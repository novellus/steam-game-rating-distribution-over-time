  data:
    about_the_game: "<h2 class=\"bb_tag\">KINGDOMS REBORN IS A CITY-BUILDER WITH MULTIPLAYER\
      \ and OPEN-WORLD</h2><br><br>In <i>Kingdoms Reborn</i>, you lead your people\
      \ to settle in a rich vast wilderness. Inspired by Banished, Anno, and Civilization,\
      \ the game features challenging resource management combined with an extensive\
      \ tech tree and upgrades. With multiplayer, you can cooperate or compete in\
      \ real-time with your friends in the same open world.<h2 class=\"bb_tag\">!!!\
      \ Early Access Warnings !!!</h2>This game just came out on Early Access and\
      \ you might want to wait a bit before jumping in. It really hurts me to see\
      \ some of you bought something you didn't expect, so here are warnings about\
      \ what isn't there for you yet.<br><ul class=\"bb_ul\"><li><strong>AI players\
      \ are very primitive</strong>, so please ignore them. The game's main challenge\
      \ is currently just the resource management. (to be improved soon)<br></li><li>The\
      \ game can <strong>slow down when population grows to 300+</strong> especially\
      \ on high game speed. (to be improved soon)<br></li><li>The game is <strong>not\
      \ yet designed to be played at max speed</strong>. If you play Banished at x10\
      \ speed, you might want to wait for further development.<br></li><li>There are\
      \ <strong>no military units</strong>. In this game, you battle with influence\
      \ points in an auction-like system.</li></ul><br>\u2014<h2 class=\"bb_tag\"\
      >FEATURES</h2><br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">GUIDE YOUR CITIZENS</h2>Manage\
      \ your people who have to work, eat, and rest just like us<br><br></li><li><h2\
      \ class=\"bb_tag\">MULTIPLAYER</h2>Play multiplayer or solo. Trade, aid, steal,\
      \ or compete with your neighbors<br><br></li><li><h2 class=\"bb_tag\">RANDOMIZED\
      \ OPEN WORLD</h2>Immerse yourself in a rich, seamless, procedurally-generated\
      \ world<br><br></li><li><h2 class=\"bb_tag\">7 DISTINCT BIOMES</h2>Settle in\
      \ different environments with distinct resources, flora and fauna<br><br></li><li><h2\
      \ class=\"bb_tag\">TECH TREE</h2>Lead your settlement from a tiny village, through\
      \ eras, transforming it into an advanced civilization<br><br></li><li><h2 class=\"\
      bb_tag\">CARD SYSTEM</h2>Add dynamics to your gameplay with building, policy,\
      \ and interaction cards<br><br></li><li><h2 class=\"bb_tag\">MARKET ECONOMY</h2>Trade\
      \ with the global market in which prices are influenced by your decisions</li></ul>"
