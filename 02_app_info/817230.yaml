details:
  data:
    about_the_game: "Acid Spy is a first person stealth action game set in a cyberpunk\
      \ universe. Infiltrate heavily guarded bases and take down your enemies with\
      \ skill and finesse. Master the art of quick, deadly stealth to become the acid\
      \ spy.<br />\r\n<br />\r\nExpect lethal opposition from cyber soldiers armed\
      \ with laser rifles. Equipped with a silenced pistol and combat knife the odds\
      \ may seem stacked against you, but in the right hands a silent attack is more\
      \ dangerous than any rifle.<br />\r\n<br />\r\nCombat arenas are designed around\
      \ player freedom. Study your enemies and attack where they least expect it.\
      \ Remain unseen or prepare to be hunted down.<br />\r\n<br />\r\nParkour and\
      \ mastering the movement mechanics of wall jumping and crouch sliding is essential\
      \ to overcoming obstacles and defeating your enemies.<br />\r\n<br />\r\nStealth\
      \ is usually the best course of action. This doesn\u2019t mean you have to go\
      \ slow. A skilled assassin moves quickly and strikes with deadly precision.<br\
      \ />\r\n<br />\r\nCompleting the retro futuristic theme is a melodic synthwave\
      \ soundtrack from Wolf and Raven."
