  data:
    about_the_game: "Of course, the universe was not created in a day. You`ll have\
      \ to work your way up from simple microorganisms and elements to more complicated\
      \ animals, tools and even armies. Creator beware, this kind of power may have\
      \ unintended consequences as creating something as harmless as the wheel could\
      \ lead to a zombie plague. Fortunately, you are not alone on this cosmic journey.\
      \ The greatest philosophers and comedians of all time are here to impart their\
      \ wit and wisdom to help you on your way.<br />\r\n<br />\r\nIf you loved the\
      \ award winning Doodle God or any of the games in the Doodle series, you`ll\
      \ have to try the new Doodle God Genesis Secrets. Players of all ages will enjoy\
      \ a hidden object game mode with a unique Doodle God twist! Create an entire\
      \ universe by mixing and matching different combinations of earth, wind, air\
      \ and fire.<br />\r\n<br />\r\n- New Hidden Object mode offers a twist!<br />\r\
      \n- New Visual Planet mode see your planet come alive!<br />\r\n- Create 300+\
      \ advanced items and concepts<br />\r\n- Hundreds of funny and thought-provoking\
      \ quotes<br />\r\n- New achievements"
