  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/650440/extras/logo_na_screene_big_600.png?t=1586081093\"\
      \ /><br><br>Warbanners is a turn-based, tactical strategy game with role-playing\
      \ elements. Managing a squad of mercenaries, the player will experience the\
      \ story campaign's 42 missions, battle through a meticulously crafted fantasy\
      \ world, and achieve the ultimate goal: become a true legend! <br><br>Key features:<br>\u2022\
      \ Create and modify your unique, well-prepared army; hire and equip soldiers,\
      \ develop their fighting qualities, and learn new exotic skills.<br>\u2022 Hire\
      \ assistants! They will not participate in battles themselves, they never engage\
      \ in dangerous activities, but they will provide you with several bonuses and\
      \ options. Expect a catapult, poisoned enemies, increased morale, and much,\
      \ much more.<br>\u2022 Immerse yourself in a multi-faceted battle system that\
      \ takes into account a variety of factors, including landscape morphology and\
      \ lighting, each unit's field of view, morale, and even fatigue.<br>\u2022 Manipulate\
      \ the battlefield environment to gain tactical advantages! Freeze rivers, chop\
      \ down and burn trees, dig trenches, construct bridges and barricades, and so\
      \ on.<br>\u2022 Choose the optimal level of difficulty for your tactical fantasy\
      \ RPG experience; from easy for beginners, to nightmarish for sophisticated\
      \ tacticians.<br> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/650440/extras/big_gif_v2.jpg?t=1586081093\"\
      \ /><br><br>With every step you take in Warbanners --each and everyone marked\
      \ by blood and iron-- an invisible but deadly threat will become more tangible.\
      \ Darkness itself, brooding in the corners of your soul, shall become ever more\
      \ palpable.<br>Who said earning your place among ancient legends would be easy?"
