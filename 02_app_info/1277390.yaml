    reviews: "\u201CThe game is still in a very early development. But you can already\
      \ see good approaches. Multiplayer capable so you can play with your friends.\
      \ Just switch off for a few hours, do some sounding, building etc.Constant updating\
      \ of the game, the developers listen to the users. And try to adapt it to your\
      \ wishes Cool game\u201D<br>100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.instant-gaming.com/de/6812-kaufen-key-steam-death-world-early-access/#reviews\"\
      \ target=\"_blank\" rel=\"noopener\"  >Instant-Gaming</a><br><br>\u201CYeah\
      \ its an Early Access Game. The Game is not finished at all. But the setting\
      \ in general is very interesting. The mechanics are good and the game gets constant\
      \ updates.\u201D<br>80 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.instant-gaming.com/de/6812-kaufen-key-steam-death-world-early-access/#reviews\"\
      \ target=\"_blank\" rel=\"noopener\"  >Instant-Gaming</a><br><br>\u201CI like\
      \ the game Reminiscent of Rust and The Forest Especially the Forest, which didn't\
      \ have much in the beginning and became really good in the end. The game has\
      \ been in development for a month now and already has a lot to offer. The game\
      \ world is great with its forests. Varied areas like factory sites, villages\
      \ etc.\u201D<br>100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.instant-gaming.com/de/6812-kaufen-key-steam-death-world-early-access/#reviews\"\
      \ target=\"_blank\" rel=\"noopener\"  >Instant-Gaming</a><br>"
