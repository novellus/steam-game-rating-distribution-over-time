  data:
    about_the_game: "<strong>The Story</strong><br><br>Ever since the powerful Crystal\
      \ was broken, the world lost its proper order and many people became confused\
      \ and hesitant. But with the unremitting efforts of those with strong faith,\
      \ the situation finally turned around. Countless explorers have come to this\
      \ legendary land either out of curiosity or thirst for power. With the help\
      \ of the expedition, it\u2019s time to regain the strength and restore the order\
      \ and glory of the world.<br><br><strong>What you will be experiencing...</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Collect pieces to unseal the locked alter and regain your\
      \ strength<br></li><li>Control the expedition to go down and solve whatever\
      \ difficulties with the help of your faithful old friend<br></li><li>Get to\
      \ the destined and inspiring end</li></ul>"
