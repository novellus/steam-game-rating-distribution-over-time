  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/863400/extras/Feud_Header_Capsule_King_and_Mountains_colour-01.png?t=1600363372"
      /><br><br><strong>Feud</strong> is a turn-based strategy game made by some guys
      you haven't heard of yet. Originally a board game designed by Dave Cordell,
      it's been polished and tweaked and generally mucked about with to bring it to
      the glowing screen you're reading this description on. Unless you printed it
      out? Think of the trees. Please.<h2 class="bb_tag">CONDENSED ABSTRACT STRATEGY</h2><br>Imagine
      chess, but on a four-by-four grid, where pieces are swapped rather than moved,
      each piece has its own special ability and--<br><br>OK, not so much like chess.
      What you <i>can</i> expect is a highly condensed little abstract strategy game
      which is easy enough to learn but quite tricky to get good at. The AI still
      beats us sometimes. The computers are winning. Please get good at Feud so we
      can beat them.<h2 class="bb_tag">FREE AND CROSS-PLATFORM</h2><br>Feud is free
      to play and has full cross-platform play between PC, Mac, Linux, iOS and Android.
      This means you can play Feud at your boring job, then on the bus on the way
      home from your boring job, then on your computer at home while you recover from
      your boring job.<br><br>Please note that we <strong>do not recommend</strong>
      playing Feud during your commute if you walk to work, especially if you live
      in a city with lots of open manhole covers which is pretty much what I imagine
      New York to be like. I dunno, I've never been.<h2 class="bb_tag">YOU HAVEN'T
      TOLD ME MUCH ABOUT THIS GAME YET, TO BE HONEST</h2><br>I'm not very good at
      this. Sorry. Anyway, look, the game's free and only a couple of hundred megabytes.
      You might as well, really.<h2 class="bb_tag">CAN I AT LEAST HAVE SOME BULLET
      POINTS?</h2>OK <i>fine</i><br><ul class="bb_ul"><li> Easy to learn, tricky to
      master abstract strategy<br></li><li> Local same-screen multiplayer<br></li><li>
      Single-player vs. three AI characters<br></li><li> Online asynchronous and live
      multiplayer<br></li><li> Made by 3 very handsome boys.<br></li><li> Please play
      our game.</li></ul>
