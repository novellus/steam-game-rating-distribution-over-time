    reviews: "\u201CA compact and claustrophobic chess-style game that is well worth\
      \ checking out, mate.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pockettactics.com/reviews/feud/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pocket Tactics</a><br><br>\u201CFeud\
      \ is a fun take on chess, it\u2019s free, has solid online play, and you should\
      \ have already stopped reading and downloaded it if any of this appeals to you.\u201D\
      <br>3.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pixelatedcardboard.com/feud-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pixelated Cardboard</a><br><br>\u201C\
      Sometimes a strategy game comes along and its rules are so distilled and approachable\
      \ that it feels like you've played it before. Feud, from Bearwaves, does just\
      \ that.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pocketgamer.com/articles/080409/feud-is-an-accessible-streamlined-chess-like-available-for-free-on-ios-and-android/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PocketGamer</a><br>"
