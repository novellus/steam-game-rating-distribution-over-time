  data:
    about_the_game: Arma 3 Zeus is a new form of multiplayer where improvisation is
      the key to success. Inspired by popular tabletop games such as 'Dungeons &amp;
      Dragons', this free DLC for Arma 3 enables you to assume the role of Zeus, a
      game master with the ability to curate the multiplayer experience of others.
      Wielding an intuitive real-time editor, you can invent new stories, challenges
      and locations. The result is always unique, always dynamic combat - for both
      Zeus and those with boots on the ground. Your rules, your war.<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li><strong>Become Zeus</strong><br>Assume the
      role of game master and curate the experience of other Arma 3 players. Wielding
      an intuitive real-time editor, you can manipulate or expand multiplayer scenarios
      on-the-fly, and create a surprising flow of challenges for the soldiers on the
      ground.<br></li><li><strong>Enroll As Players</strong><br>Form a squad, head
      into battle, and engage in truly dynamic combat. As one of Zeus' subjects, you
      need to react to varied objectives, and adapt to unscripted events on a constantly-evolving
      battlefield. Improvisation is your key to success.<br></li><li><strong>MP Modes</strong><br>Play
      Arma 3 Zeus across its distinctive 'Game Master' game type scenarios, where
      nothing has been predetermined. Or visit familiar modes like 'Coop', 'Team Deathmatch',
      and 'Sector Control' in a completely new way. Zeus multiplayer also works with
      custom player-created scenarios.</li></ul>
