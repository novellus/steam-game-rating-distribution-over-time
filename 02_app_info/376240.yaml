  data:
    about_the_game: "<i>Marooned in an alien, airless wasteland \u2014 your starship\
      \ fractured \u2014 your crewmates missing. Can an apprentice alchemist learn\
      \ how to survive?</i><br><br><i>Hadean Lands</i> is interactive fiction \u2014\
      \ a classic text adventure. No graphics! No dialogue trees! No point-and-click!\
      \ You type your commands, and read what happens next.<br><br>(Keyboard controls\
      \ only. Because you have to type everything. Get it?)<br><br><i>Hadean Lands</i>\
      \ is a game of alchemy and exploration, with an intricate structure of interlinked\
      \ puzzles. Every ritual you learn adds a new ability to your toolkit. But every\
      \ ritual requires a different combination of ingredients, and some ingredients\
      \ are in desperately short supply.<br><br>The game's sophisticated goal-tracking\
      \ system permits you to experiment freely! Any ritual you've learned can be\
      \ performed with a single command. Any puzzle that you've ever solved can be\
      \ re-solved automatically. Click on the in-game map to travel to any room you're\
      \ familiar with; the goal system will even find known keys and re-solve intermediate\
      \ puzzles to get there. But beware: many puzzles have multiple solutions. If\
      \ the ones you've found don't fit together, you may have to go searching for\
      \ alternatives...<br><br><i>Repairing an alchemical starship single-handed?\
      \ Not easy; perhaps impossible. You\u2019ll have to discover the rituals you\
      \ need, and then search for ingredients, and then improvise and substitute.\
      \ You\u2019ll have to calcine, distill, dissolve, and precipitate. And somehow,\
      \ somewhere, you\u2019ll have to figure out what happened and why.</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/376240/extras/map-final-small.jpg?t=1561263577\"\
      \ />"
