    reviews: "\u201CThe best video game I played last year is a science-fiction thriller\
      \ about alchemy, and it has no graphics or sound effects.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.slate.com/articles/technology/bitwise/2015/01/hadean_lands_the_text_only_video_game_shows_how_the_genre_can_be_beautiful.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Slate</a><br><br>\u201CThe bottom line\
      \ is that Hadean Lands makes great strides towards perfecting the classic adventure\
      \ game \u2014 not just the text adventure.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.adventuregamers.com/articles/view/27566\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.adventuregamers.com/articles/view/27566</a><br><br>\u201C\
      Hadean Lands is one of the most extraordinary pieces of parser IF ever written\u201D\
      <br><a href=\"https://www.rockpapershotgun.com/2016/06/29/hadean-lands/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br>"
