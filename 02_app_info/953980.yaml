    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li><strong>The\
      \ Tholean Arcanum</strong> \u2013 Enter the Arcanum Laboratory, a new place\
      \ that\u2019s challenging you to solve puzzles, complete quests and gather intel\
      \ about the remnants of the contested experiments executed in the latter days\
      \ of Thole. Unleash the tortured spirits of the Tholean mages and follow their\
      \ trail through the shadows to finally unveil their sinister intentions.<br></li><li><strong>Living\
      \ Metal</strong> \u2013 Assemble the missing pieces of the Chromaton Heart and\
      \ breathe life into the Chromaton Golem\u2019s metallic flesh: a powerful, all-new\
      \ puppet with devastating skills. <br></li><li><strong>A New Life </strong>\u2013\
      \ start from scratch once again and acquire the Chromaton Golem\u2019s soul\
      \ or head back to Thole with your existing soul companions to add this puppet\
      \ to your party.</li></ul></p><br><h1>About the Game</h1><strong>Shadows: Awakening\
      \ \u2013 The Chromaton Chronicles</strong> leads you to the northern edge of\
      \ Thole. There lies the mysterious Arcanum Laboratory \u2013 a long since abandoned\
      \ place known for its ruthless and immoral magical experiments. One of those\
      \ experiments conducted by the Tholean mages involved the baneful energy named\
      \ Chromaton. It is believed that it has the power to bring inanimate metal to\
      \ life, but the mages failed to consider the dangers in bringing the unrefined\
      \ essence into contact with their own living flesh. Perhaps they succeeded,\
      \ perhaps they failed miserably. The outcome has never been chronicled\u2026\
      until now."
