    about_the_game: "<strong>Shadows: Awakening \u2013 The Chromaton Chronicles</strong>\
      \ leads you to the northern edge of Thole. There lies the mysterious Arcanum\
      \ Laboratory \u2013 a long since abandoned place known for its ruthless and\
      \ immoral magical experiments. One of those experiments conducted by the Tholean\
      \ mages involved the baneful energy named Chromaton. It is believed that it\
      \ has the power to bring inanimate metal to life, but the mages failed to consider\
      \ the dangers in bringing the unrefined essence into contact with their own\
      \ living flesh. Perhaps they succeeded, perhaps they failed miserably. The outcome\
      \ has never been chronicled\u2026until now."
