    about_the_game: "The Digital Extras of ELEX contain a PDF artbook, a soundtrack\
      \ compilation as wav and a Making of video.<br />\r\n<br />\r\nThe artbook features\
      \ more than 50 pages of beautiful art used to create all parts of ELEX \u2013\
      \ the world, the creatures, the weapons, the characters and the overall mood.\
      \ With this you will get a behind the scenes look on how games shape up.<br\
      \ />\r\n<br />\r\nThe soundtrack features 22 atmospheric tracks by Bj\xF6rn\
      \ Pankratz in wav format. Enjoy the music of ELEX now on your favorite music\
      \ player.<br />\r\nThe Making Of video features 30 minutes of interviews and\
      \ behind the scenes footage on how the game was created.<br />\r\n<br />\r\n\
