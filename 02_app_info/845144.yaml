    about_the_game: <strong>Marseille, France </strong><br>Marseille, on France's
      south coast, is the country's second largest city, after Paris. Marseille was
      the most important trading centre in the region and the main commercial port
      of the French Republic. Marseille is now France's largest city on the Mediterranean
      coast and the largest port for commerce, freight and cruise ships. The port
      is an important arrival base for millions of people each year, with 2.4 million
      including 890,100 from cruise ships. <br> <br>This incredible scenery has over
      60,000 custom building objects, to provide a one of a kind flying experience.
      The flight path into LFML takes you right over the harbor areas with a great
      view of the expansive city. <br> <br><strong> Detailed Scenery Area Features
      </strong><br><br>96 km Of Custom TexturePhoto Terrain Textures With Near Photo
      Accuracy <br>625 km of Hand Classified Landclass For Accurate Blending <br>62295
      Custom Geotypical Buildings Accurately Sized And Placed <br>Accurately Placed
      Autogen Houses  <br>Accurately Placed Vegetation Autogen <br>Library Objects
      Used For Added Detail <br>Detailed Mesh <br>Landmark Objects Included <ul class="bb_ul"><li></li></ul>
