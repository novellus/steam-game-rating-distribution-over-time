details:
  data:
    about_the_game: "Discover a new campaign in the long-forgotten library, locked\
      \ away between the human and demonic realms millennia ago. Uncover the mysteries\
      \ hidden in the maze\u2019s corridors and lay waste to the undead followers\
      \ of the fallen god roaming within it. Find your way to the most powerful Lord\
      \ in the Rhogar army and end his demonic reign.<br />\r\n<br />\r\n\u2022\t\
      Explore a new location, The Ancient Labyrinth, filled with puzzles, environmental\
      \ riddles and secrets of Harkyn's world<br />\r\n\u2022\tEncounter a powerful\
      \ ancient Lord, a magical foe who changes his attacks continuously throughout\
      \ the battle, forcing players to constantly react to new dangers <br />\r\n\u2022\
      \tDiscover an all-new quest centered around the story of immortal, powerful\
      \ demons<br />\r\n\u2022\tDig into side-quests and meet new characters with\
      \ an agenda that affects the war between the human and demonic realms<br />\r\
      \n\u2022\tObtain new armors and weapons<br />\r\n<br />\r\nOnce installed, the\
      \ Ancient Labyrinth DLC can be accessed through a new door found within the\
      \ game world. After defeating the Beast, speak with the Crafter to learn about\
      \ the new mysterious dimension that he has discovered."
