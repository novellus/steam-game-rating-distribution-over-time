    detailed_description: "171 has a wide city inspired by Brazilian scenarios, every\
      \ detail and the element present in the game environment was designed to bring\
      \ a feeling of familiarity to the player, a city with life with pedestrians\
      \ and cars walking around the map that interacts with each other and with the\
      \ map , player with weapons and can interact with the elements present in the\
      \ city, but be careful, as every action can cause a reaction, acting aggressively\
      \ can attract attention, make the innocent keep their distance and bring problems\
      \ not only with the police, but also with local thugs.<br />\r\n<br />\r\nThis\
      \ is a Pre-Alpha version, the current content may contain bugs, the mechanics\
      \ present in the game may be subject to instability or be temporarily disabled\
      \ to receive the necessary polishing, the current content does not represent\
      \ the final quality of the game and they should modified and / or enabled in\
      \ later versions."
