    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1066940/extras/terror_616x181.png?t=1568619923"
      /><br><br><i>Terror from Space throws World into Panic!</i> The story that could
      happen tomorrow to us!<br><br><strong>They Came From the Sky</strong> is tiny,
      retro styled, highly-addictive and fast paced arcade game wherein you take the
      role of one of the Flying Saucers in the 1950s with one and only one Mission:<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1066940/extras/human_smoothie_616x32.png?t=1568619923"
      /><h2 class="bb_tag">Gameplay</h2>Your misson is to &quot;rescue&quot; all humans
      from earth. Some humans will try to take your ship down, so be careful!<br><br><br><strong>Scoring:</strong><br>Each
      human that you hit with beam will award you 1 point, but you will get combo
      bonuses if you abduct more humans in short time.<br><br><strong>Controls:</strong><br>Press
      LEFT mouse button to use the abduction beam and change the direction that your
      UFO is moving. When UFO reaches the end of the screen, he will turn around,
      changing direction. Your ship have also the WARP drive (super fast move), just
      press the RIGHT mouse button.<br><br>*Don''t forget: Warp drive need a fully
      charged battery!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1066940/extras/aliens_recommended_616x32.png?t=1568619923"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>A excellent coffee-break
      game!<br></li><li>Insanely Addictive and Simple gameplay<br></li><li>Infinite
      replayability &gt;&gt;&gt; Get the highest score you can!<br></li><li>Choose
      from 6 unlockable Flying Saucers, each with their own unique abilities.<br></li><li>Abduct
      a lot of humans, cats, chickens, birds or Elvis!<br></li><li>Unique retro pixel-art
      graphics and sounds with 50s feel.<br></li><li>Don''t wait! Prepare a juicy
      &quot;Human Smoothie&quot;!</li></ul><br><strong>Warning:</strong> This game
      contains elements of PIXEL violence :O'
