    about_the_game: '<strong><h2 class="bb_tag">Survival demo is a small taste of
      what will be in our epic Tank Brawl 2 package. These are the features of the
      survival mode:</h2></strong><br><br>- 3 different vehicles ( T90 Tank, Gatling
      gun equipped Jeep and another mysterious vehicle )<br>- 4 different drivers
      with unique vehicle upgrades ( Hp, speed ..etc )<br>- Compete for fastest speed
      run to level 10 leader board<br>- Compete for the highest level achieved leader
      board<br>- Leader board with your country flag to show your patriot<br>- 3 Different
      camera mode: Top Down, Semi Top Down, Third person<br>- 3 Different control
      styles: Twin Stick, Semi Arcade, Arcade<br>- Difficulty but quick waves.'
