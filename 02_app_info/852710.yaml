  data:
    about_the_game: '<strong>Super Dungeon Boy: Mega Fire</strong>, is even more challenging
      and flaming! A new version so special that is gonna set your hands in flames.
      The combats are going to heat up! New freezing skill, a refreshment for you,
      but petrifying for your enemies. Explore the caves and enchant yourself with
      the treasures and surprises that await you.<br><br><strong>I AM THE BEST!</strong>
      - Show everyone who''s the master of pyrophagia!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/852710/extras/theBest.png?t=1524769575"
      /><h2 class="bb_tag">What you will find:</h2><ul class="bb_ul"><li>4 challenging
      levels.<br></li><li>12 secret areas... WE DOUBT YOU WILL FIND IT ALL !!!</li></ul><h2
      class="bb_tag">What you will NOT find:</h2><ul class="bb_ul"><li>Additional
      joystick. Additional joystick is NOT included... DO NOT burn yours!<br></li><li>NOOB
      mode. HARD mode is the only game mode available.</li></ul><br><strong>Alert!</strong>
      - After seeing so much lava and fire, this game can CAUSE thirstness, drink
      water !!!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/852710/extras/drinkWater.png?t=1524769575"
      />'
