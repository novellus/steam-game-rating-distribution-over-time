details:
  data:
    about_the_game: "Between the Kingdoms of Fenn and Leceron sits the narrow neutral\
      \ zone Mount Aer. With heroes, mystical beasts, and the surrounding legends,\
      \ the mountain has attracted all but the most mundane, yet has veiled itself\
      \ from the world, with nothing known except the countless myths.<br><br>And\
      \ as a young man begins his venture into Mount Aer, only more mysteries will\
      \ be unveiled.<br><br><strong>Features: </strong><br>- A QTE focused battle\
      \ system with real-time elements<br>- Side quest boss fights that vary greatly\
      \ in flavors, strategies and difficulties<br>- Heavily customizable character\
      \ roles depending on equipment<br>- Fast-paced plot designed for completion\
      \ under 8 hours, with an increasingly open-ended world as the story progresses<br><br><i>Note:\
      \ If QTE keys malfunction, please press F1 and reconfigure your keys under the\
      \ \u201CKeyboard, Joystick\u201D tab.</i>"
