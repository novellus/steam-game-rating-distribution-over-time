    about_the_game: "Boom 3D is a pro audio enhancement app that has been designed\
      \ to play all your media content with incredible 3D effects on ANY headphones\
      \ /speakers, from any player, any media, any streaming services.<br />\r\n<br\
      \ />\r\nSpecially designed for gaming, our multi-channel 3D surround brings\
      \ unmatched clarity to every game interaction. From the muted footsteps of your\
      \ opponent to the roar of a dragon, Boom 3D renders the detail in all its crispness\
      \ and clarity, leading you to victory!<br />\r\n<br />\r\nWith Boom, 3D gaming\
      \ becomes a truly immersive experience."
