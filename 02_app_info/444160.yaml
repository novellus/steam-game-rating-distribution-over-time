    review: "Playing this game is the equivalent of being trapped in an elevator,\
      \ except you're choosing to do it to yourself. \n\nIf you run it in the background\
      \ with the music off and really enjoy pruning things, you might like this game.\
      \ There isn't really anything else to do or say about it - there are two buttons.\
      \ One waters, and one prunes. There are many better options for relaxing tree-based\
      \ gameplay. \n"
