    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1390700/extras/2_Crackpet_GIF_Dead.gif?t=1607009767\"\
      \ /><h2 class=\"bb_tag\">FEATURES</h2><strong>Post-apocalyptic rampage!!@#</strong><br>What\
      \ happened to humans some may ask, well, no one knows, and honestly no one cares\
      \ anymore. They\u2019re most likely extinct and their entire legacy, especially\
      \ weapons, is now being exploited by those who have displaced them \u2013 loony,\
      \ mutated, Crackpets.<br><br><strong>Kick some big ASS bosses</strong><br>Lights,\
      \ camera, and action\u2026slice those huge and abominated enemies into pieces.\
      \ Slay everything you see and get the trophies you deserve. What? You\u2019\
      ve never fought a big, floating ASS in the jar, before? <br><br><strong>All\
      \ aboard the HYPE train!</strong><br>Jump in and try your luck becoming the\
      \ next Champion. Acquire as many fans and sponsors as possible and receive rewards!\
      \ Gain fame by completing show-rooms or whole episodes and collect fancy perk\
      \ coins. Gather likes slaughtering your opponents and exchange them for equipment,\
      \ new weapons, and perks.<br><br><strong>Isn't that cute?...BUT IT'S WRONG!</strong><br>Feeling\
      \ nostalgic about good old\u2019 adult cartoons? The Crackpet Show is the answer!\
      \ <br>We\u2019ve got all sorts of Happy Tree Friends-inspired animal characters\
      \ that are both so adorable and even more creepy. Nothing like you\u2019ve ever\
      \ seen, a post-apocalyptic setting that fuses colorful art-style, fluffy characters\
      \ with action full of skull-cracking, bloodbath, and slaughter.<br><br><strong>It\u2019\
      s all about The SHOW</strong><br>Each game level is another episode of a very\
      \ bizarre, yet extremely popular gladiator-style television show, where winning\
      \ is not as important as making a freaky, killing spree performance.<br><br><strong>Teamplay,\
      \ you freak!</strong><br>If you need some help, gather up to 4 friends, pick\
      \ the preferred room, and hack &amp; slash through enemies. When the time comes,\
      \ fight your dudes for the loot - there can be only one STAR! <br>But, since\
      \ you might need sidekicks on the way to glory, go and buff up your team and\
      \ share weapons and gear with them, and if they drop dead you can even revive\
      \ them. Just like in the Pet Sematary!<br><br><strong>Monotony? Yawn... B*tch,\
      \ please</strong><br>Procedurally generated maps and tons of enemies do not\
      \ allow any boredom. The show producers promise at least a couple of Episodes,\
      \ with different biomes, various exhibits, and the right background for the\
      \ overwhelming bloodshed you\u2019ll perform. Stand out during the casting and\
      \ choose your favorite character class with different sets of weapons.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1390700/extras/1_Crackpet_GIF_Weapons.gif?t=1607009767\"\
      \ /><h2 class=\"bb_tag\">SUMMARY</h2><strong>The Crackpet Show</strong> is a\
      \ high-powered hybrid of the bullet-hell shooter and vehicular mayhem with easy-to-understand\
      \ controls and fluid, physics-driven competition.<br><br>In the game, players\
      \ take on the role of <strong>cartoon-like animal gladiators</strong> performing\
      \ in a savage tournament. This <strong>post-apocalyptic TV show</strong> is\
      \ extremely popular and is transmitted all around what is left of the World\
      \ we know. Every participant is treated as a hero just for their very presence\
      \ in the show.<br><br>Champions fight for life with creatures <strong>mutated</strong>\
      \ so heavily that they disgust even the beasts themselves, that\u2019s why they\u2019\
      re only used to fighting in the pit with the gladiators. This is not all you\
      \ can fear. Most places you'll encounter are covered with <strong>deadly traps</strong>!<br><br>You\
      \ and your friends\u2019 goal is to defeat as many enemies as possible, closing\
      \ all that mayhem by <strong>conquering bosses</strong>. However, this task\
      \ is almost unachievable for an ordinary rookie, so the competitors have to\
      \ approach the challenge more than once, <strong>developing their skills and\
      \ equipment</strong> in the meantime.<br><br>So gear up, invite your friends,\
      \ and get involved in the most creepy, post-apocalyptic bloodbath!<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1390700/extras/3_Crackpet_GIF_Players.gif?t=1607009767\"\
      \ />"
