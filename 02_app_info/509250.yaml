    reviews: "\u201CPlayed TO THE TOP on PS VR, it's an innovation on navigation in\
      \ VR, a thrilling and exhilarating feeling to play a game.  Never experienced\
      \ anything like this before.  Totally recommended. :D\u201D<br><a href=\"https://twitter.com/yosp/status/1015046264122064896\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Shuhei Yoshida</a><br><br>\u201CVery\
      \ cool game, I loved it and it was way too much fun\u201D<br><a href=\"https://www.youtube.com/watch?v=73p05dLgYM0&amp;t=76s\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Jacksepticeye</a><br><br>\u201CTo The\
      \ Top is still one of the most singularly fun experiences I\u2019ve ever had\
      \ inside my VR headset\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://uploadvr.com/top-review-one-best-times-can-vr/\"\
      \ target=\"_blank\" rel=\"noopener\"  >UploadVR</a><br>"
