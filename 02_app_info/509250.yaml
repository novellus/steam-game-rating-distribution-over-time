  data:
    about_the_game: "<strong>VR Platforming Game</strong>, that gives you the freedom\
      \ to move across the environment with superhuman abilities. Conquer over 35\
      \ levels with new obstacles and challenges. Compete for the fastest times or\
      \ explore the environment. Experience the freedom of movement.<br><br><strong>Story</strong><br>In\
      \ the future, cities are not protected by superheroes, instead superheroes are\
      \ built. Super Bots are human piloted robots engineered with super powers to\
      \ protect and serve the people. TO THE TOP Academy is a training program to\
      \ test your skills and see if you are capable of piloting one of these machines.\
      \ So strap in and see if you can pass this challenge<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/509250/extras/FreedomOfMovement.png?t=1569022917\"\
      \ /><br><br>Our core motivation for creating TO THE TOP was to create a movement\
      \ mechanic that is simple to use, takes advantages of VR input, and feels very\
      \ comfortable to play. We spent a year testing and tuning this system, until\
      \ it felt like a movement system that was not only fun to use but also opened\
      \ the door to create brand new gameplay that has not been seen in platforming\
      \ games before.  <br><br><ul class=\"bb_ul\"><li><strong>Climb</strong> - Grab\
      \ with one hand at a time, to move across surfaces, up over or around. You can\
      \ climb 360 around objects. <br></li><li><strong>Leap</strong> - Grab on with\
      \ both hands, look at where you want to go and release to leap. Perform consecutive\
      \ leaps to build up speed and power. <br></li><li><strong>Air Control</strong>\
      \ - While leaping through the air, you can control your fall with the direction\
      \ you are looking. <br></li><li><strong>Skate</strong> - Green surfaces can\
      \ be skated on. Grab them, point in the direction you want to go and skate across\
      \ the surface. <br></li><li><strong>Fly</strong> - Equipped with Jet Hands,\
      \ you can fly through the sky. <br></li><li>And more \u2026</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/509250/extras/DepthOfGameplay.png?t=1569022917\"\
      \ /><br><br>Inspired by classic platforming games like the Super Mario series,\
      \ we wanted to distill what made the genre so great and bring these concepts\
      \ back in a brand new way. With this in mind we were able to bring a new level\
      \ of skill, challenge, and discovery to VR. So you can come back again and again\
      \ in the pursuit of bettering your skills and master the game. <br><br><ul class=\"\
      bb_ul\"><li>Easy to Pick Up - Controls are easy to use and do not require many\
      \ buttons or gestures. New or hardcore gamers can easily jump into TO THE TOP.\
      \ <br></li><li>Hard to Master - To earn the best times and collect all of the\
      \ items. You need to master all of the movement mechanics to pounce though the\
      \ levels like a robotic cheetah.<br></li><li>Learn the Environment - Each level\
      \ can be traversed not only horizontally but vertically as well. It is important\
      \ to learn these layouts and figure out the best paths through the levels. \
      \ <br></li><li>Challenging Obstacles - Each new level brings a new challenging\
      \ obstacle to overcome ranging from Wall Runs to a giant moving robot you need\
      \ to climb. <br></li><li>Hidden Areas - Discover hidden paths in each level\
      \ to earn a Medal. </li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/509250/extras/Hours_Of_Content.png?t=1569022917\"\
      \ /><br><br>TO THE TOP is the start of something great and we wanted to make\
      \ sure players had a complete package of a game with hours of content to discover<br><br><ul\
      \ class=\"bb_ul\"><li>35 Levels to Play - Each level brings new challenges and\
      \ environments to discover. <br></li><li>Over 30 Customizable Options to Unlock\
      \ - Customize your robot ranging from hands, torso, and head. <br></li><li>3\
      \ Time Goals to Conquer Per Level - Each level has multiple time goals that\
      \ range in difficulty.  <br></li><li>2 Collectable Goals Per Level - Take your\
      \ time and explore each level to discover Geoms to collect and a Hidden Medal.\
      \ <br></li><li>Online Leaderboards - Speed run for the best times on our online\
      \ leaderboard system.<br></li><li>Multiplayer - Jump into an online session\
      \ and race for the best time against other players. Put your skills to the test.\
      \ </li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/509250/extras/Soundtrack.png?t=1569022917\"\
      \ /><br><br>TO THE TOP was made in Austin, TX and we were inspired by the local\
      \ music that is a part of our scene. We are fortunate to have their music on\
      \ the TO THE TOP soundtrack. So make sure to play with headphones on and turn\
      \ it all the way up! <br><br><strong>Musical Artists</strong> <br><ul class=\"\
      bb_ul\"><li>Capyac  <br></li><li>Mirror Mask<br></li><li>Night Drive <br></li><li>Slooom\
      \ <br></li><li>Sip Sip </li></ul><br>And special guests <br><ul class=\"bb_ul\"\
      ><li>Future Islands</li></ul><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=56f73790-6fb4-11e8-8a51-653f3f8eb02a\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/509250/extras/EHG_Logo.png?t=1569022917\"\
      \ /><br>TO THE TOP is an independent project created by Electric Hat Games LLC"
