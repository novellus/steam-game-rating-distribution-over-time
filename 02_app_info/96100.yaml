    about_the_game: "<strong>Defy Gravity</strong> is an action platformer that is\
      \ a mix between classic platforming and gravity based puzzle solving.  Kara,\
      \ our heroine, has access to a unique gameplay mechanic that she uses to manipulate\
      \ the world around her.  She has a gun that is able to alter the laws of physics\
      \ through the creation of pockets of gravity and anti-gravity. By mastering\
      \ the use of these abilities Kara is able to augment her jump in order to almost\
      \ fly past obstacles. These powers can also be utilized to move objects that\
      \ block her path and platforms that Kara stands on in order to traverse the\
      \ levels.<br>\t\t\t\t\t\t\t<h2 class=\"bb_tag\">Key Features:</h2>\t\t\t\t\t\
      \t\t<ul class=\"bb_ul\"><li>Unique physics engine that provides a never before\
      \ experienced gameplay experience.<br>\t\t\t\t\t\t\t</li><li>Xbox controller\
      \ and keyboard/mouse support<br>\t\t\t\t\t\t\t</li><li>24 unique levels<br>\t\
      \t\t\t\t\t\t</li><li>A second quest mode that radically changes the game and\
      \ adds an additional 24 levels <br>\t\t\t\t\t\t\t</li><li>Custom Soundtrack<br>\t\
      \t\t\t\t\t\t</li><li>8 Steam Achievements<br>\t\t\t\t\t\t\t</li></ul>"
