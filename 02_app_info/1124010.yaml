details:
  data:
    about_the_game: 'Insert Dragon Here are launching the battle of the ages with
      their new game Princesses Vs Dragons: Royal Rumble and invite you to come pick
      a side for this very important cause.<br><br>Prepare for the battle of the century
      as the ancient feud between princesses, fairies, and dragons waging war from
      the skies across in 90s couch-surfing, screen-cheating nostalgia with a magical
      variety of adorable dragons, charming princesses and 5 levels of mayhem with
      more to come.<br><br>To prepare for our release in Q1 next year, we''re releasing
      four early access game modes, along with a free play mode with relaxed rules
      for the younger sprites.<br><br>If you follow us on our Early Access journey,
      you''ll receive new game modes, a variety of princesses and dragons, power-ups,
      and AI players to join you when you''re training to be the best on the map.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1124010/extras/store_tastyDragon.png?t=1571709707"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1124010/extras/store_tastyFairy.png?t=1571709707"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1124010/extras/store_teatime.png?t=1571709707"
      /><h2 class="bb_tag"><strong>Early Access Features</strong></h2><ul class="bb_ul"><li>Two
      to Four player split-screen competitive gameplay for controllers<br></li><li>A
      free-for-all scenario <br></li><li>Fairy Hunt: A resource collection scenario<br></li><li>Two
      Dragons with three skins each<br></li><li>Two Princesses with three skins each<br></li><li>Five
      Gorgeous Maps:<br></li><li>Royal Gardens<br></li><li>Sky Castle<br></li><li>Bamboo
      Forest <br></li><li>Crystal Caverns<br></li><li>Lava Tubes</li></ul><h2 class="bb_tag"><strong>Guaranteed
      New Features for General Release</strong></h2><ul class="bb_ul"><li>One to Four
      player split-screen competitive gameplay for controllers<br></li><li>AI Players<br></li><li>More
      Princesses and Dragons! <br></li><li>More Maps!<br></li><li>A suite of new scenarios
      including teams, cops-and-robbers and elimination.<br></li><li>Fairy Queens
      (power-ups)<br></li><li>Achievements and Unlockable customization items.</li></ul>'
