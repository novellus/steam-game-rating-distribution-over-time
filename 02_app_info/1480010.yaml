    detailed_description: "<strong>Elephant Games</strong> invites you to share in\
      \ spirit of Christmas in the latest addition to the beloved Christmas Stories\
      \ series!<br><br><br><br>It's been a year since your mom went missing, but a\
      \ magical message from her asking for help brings a renewed hope just in time\
      \ for the holidays! As you rush to search, you quickly find things amiss in\
      \ your town. Something\u2019s keeping Christmas magic away, and your only hope\
      \ lay in the Christmas Tree Forest! Can your holiday cheer save Christmas in\
      \ time? Find out in this enchanting Hidden-Object Puzzle adventure!<br><br><br><br>This\
      \ is a special  Collector's Edition  release full of exclusive extras you won\u2019\
      t find in the standard version. As a  bonus, Collector's Edition purchases count\
      \ toward three stamps on your   Monthly Game Club Punch Card!  <br><br> The\
      \ Collector\u2019s Edition includes: <br><br>This is a special Collector's Edition\
      \ release full of exclusive extras you won't find in the standard version. The\
      \ Collector's Edition includes:<br><ul class=\"bb_ul\"><li>Rescue Christmas\
      \ for Catstown's poor kittens by enlisting Gryla's guidance!<br></li><li>Play\
      \ and re-play HOPs and mini-games, earn Achievements, and complete your collections!<br></li><li>Download\
      \ original artwork, soundtracks, and wallpapers!<br></li><li>Unlock the Secret\
      \ Game to receive more challenging quests!<br></li><li>Don't wander into the\
      \ woods without the helpful Strategy Guide!</li></ul><br>This is a Hidden Object\
      \ Puzzle Adventure game, meaning a specific genre of story-driven, point &amp;\
      \ click adventures. Throughout the game, players are tasked to find a list of\
      \ objects hidden within a particular scene, and to occasionally complete various\
      \ mini-games/puzzles."
