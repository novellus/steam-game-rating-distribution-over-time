    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1482830/extras/santa-running-away-min.gif?t=1608856758"
      /><br><strong>Ho-Ho-Home Invasion</strong> is a free festive stealth micro-game,
      made in three weeks, that we definitely didn't consider calling &quot;Santa
      Game Solid&quot;. Help Santa enter houses, deliver presents, and leave - all
      without being seen or detected by the automated robots his elves have made to
      help him train.<h2 class="bb_tag">ELF-MADE STEALTH TRAINING WAREHOUSE</h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1482830/extras/santa-house-min.gif?t=1608856758"
      /><br>This year, due to social distancing requirements, Santa can't undertake
      his normal training. Thankfully, his elves have crafted a fully automated Santa
      training area in a disused warehouse - with lots of &quot;houses&quot; for Santa
      to sneak his way through. <strong>Help Santa complete his training ahead of
      the Christmas period, by sneaking through all five house layouts to deliver
      presents in record time.</strong><h2 class="bb_tag">YOU BETTER WATCH OUT</h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1482830/extras/santa-actions-min.gif?t=1608856758"
      /><br>Make your way through fake houses, past fake robot residents, and place
      some fake presents. Be sure to:<br><ul class="bb_ul"><li> Peek around corners<br></li><li>
      Tiptoe to be quiet<br></li><li> Avoid training robots<br></li><li> Place presents<br></li><li>
      Safely escape the house</li></ul> <strong>And most importantly</strong><br><ul
      class="bb_ul"><li> Be extra stealthy</li></ul><h2 class="bb_tag">TRAINING ROBOTS</h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1482830/extras/santa-caught-min.gif?t=1608856758"
      /><br>Make sure you avoid:<br><ul class="bb_ul"><li> Watchers - tiptoe past
      them when their head is buried in a book<br></li><li> Sleepers - quietly place
      presents in the stockings at the foot of their bed<br></li><li> And Patrollers
      - wait until their back is turned before making a run for it!</li></ul><h2 class="bb_tag">Music</h2>Music
      generated by <a href="https://steamcommunity.com/linkfilter/?url=https://evokemusic.ai"
      target="_blank" rel="noopener"  >Evoke AI</a>.
