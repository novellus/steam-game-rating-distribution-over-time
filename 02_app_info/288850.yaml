details:
  data:
    about_the_game: "A new continent and numerous new tasks await you in Professional\
      \ Famer 2014\u2019s America DLC. The vast new map takes the player to the amber\
      \ waves of grain of North America \u2013 complete with huge fields and new buildings.\
      \  Additional crops (e.g. potatoes) and dozens of new machines bring added variation\
      \ to the ultimate farming experience. The improved field system calculates the\
      \ yield of each field even more realistically \u2013 depending on soil quality,\
      \ humidity, fertilization rate, varmints and other factors.<br><br>There\u2019\
      s much more for a Professional Farmer to do as a deep and powerful farm simulation\
      \ gets even better with this all new DLC!<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>New, huge map \u201CAmerica\u201D<br></li><li>New crops,\
      \ e.g. potatoes<br></li><li>A variety of new Machines to choose from - Pickup,\
      \ potato planters, potato harvesters, forage harvesters, balers, mowers, manure\
      \ spreaders and many more<br></li><li>Extremely realistic field system provides\
      \ variable yields depending on soil quality, humidity, fertilization rate and\
      \ varmints</li></ul>"
