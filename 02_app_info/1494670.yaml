  data:
    about_the_game: "Dance, Dance, Dance! <strong>Space Dance Harmony</strong> is\
      \ a VR motion-based dancing game that immerses players in a breathtaking environment\
      \ shaped by the sounds and aesthetics of your favourite musical styles.  Learn\
      \ new choreographies by accurately mirroring dance routines performed by your\
      \ new dance instructor to move up the leaderboard and gain points. Follow each\
      \ dance with intuitive visual indication never before seen in a dance game.\
      \ <br><br>Play individually or take turns playing with your friends and whole\
      \ family with our house party mode. Step into this fully immersive world and\
      \ shed any shyness you may have walked in with this game is sure to get everyone\
      \ moving, grooving and calling dibs on the next song selection. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1494670/extras/SDH_description_banner.jpg?t=1608587586\"\
      \ /><h2 class=\"bb_tag\"><strong>Features</strong></h2><ul class=\"bb_ul\"><li><strong>Dance\
      \ to the Beat:</strong> Dance to the music that makes you want to move.<br></li><li><strong>Real\
      \ Choreographies:</strong> All dance routines are created by professional dancers\
      \ and instructors.  <br></li><li><strong>Breathtaking World:</strong> Choose\
      \ from a variety of immersive environments.  <br></li><li><strong>Throw a House\
      \ Party:</strong> House Party is a turn based game mode that enables you to\
      \ play with your friends and family at-home and keep tracks of scores.  <br></li><li><strong>Great\
      \ Exercise:</strong> Move your body to the beat and break a sweat. <br></li><li><strong>Learn\
      \ to Dance:</strong> Whether you\u2019re a beginner who\u2019s just starting\
      \ out or an advanced dancer, learn moves, skills and full routines to a variety\
      \ of popular music.</li></ul>"
