    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/320610/extras/Description.png?t=1604078081\"\
      \ /><br>Three men, friends since childhood, perform important roles in their\
      \ communities: professor, mayor, banker\u2026 But when a meteor falls not too\
      \ far from the city, Professor Gustav learns that the meteorite is emanating\
      \ some sort of unknown energy, and begins a series of experiments without the\
      \ mayor\u2019s permission. Financed by the banker, the professor builds an evil\
      \ machine that causes the meteor\u2019s energy to spin out of control, destroying\
      \ the city and mutating its plants and animals. Citizens are evacuated, but\
      \ rescuers fail to find and evacuate two children. In Questerium: Sinister Trinity\
      \ HD, you play the investigator hired to work the case, and it\u2019s up to\
      \ you to destroy the evil machine, rescue the abandoned children, save the city\
      \ and arrest the professor!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/320610/extras/Features.png?t=1604078081\"\
      \ /><br><ul class=\"bb_ul\"><li>20 secrets in mysterious locations<br></li><li>Unlockable\
      \ achievments<br></li><li>Develop your own garden<br></li><li>Puzzles and mini-games<br></li><li>Fascinating\
      \ quests<br></li><li>Real life actors</li></ul>"
