    about_the_game: Astrodition is a space adventure game set on Ceres. you'll find
      yourself using the resources from your crashed ship to stay alive and solve
      the mystery of why it failed, can you get off of the surface alive?<h2 class="bb_tag">Overcome
      Challenges</h2>After crashing on this desolate dwarf planet with limited equipment,
      you will face an assortment of challenges such as your oxygen supply, radioactive
      zones and leaking suits.<h2 class="bb_tag">Survive, Create, Explore</h2>Get
      yourself sorted out with oxygen, food and water. Then expand with crafting resources
      and obtaining better gear, or repair the damaged ones. Explore, harvest meteorites
      and more!<h2 class="bb_tag">Complete The Story</h2>Spacecrafts don't tend to
      fail on their own, what caused this one to crash and why now? Solve the mystery
      and survive, if you can.<h2 class="bb_tag">Grab A Friend And Watch The Stars</h2>With
      a cooperative story you can play with a friend and explore the world together,
      help each other survive, and gather resources faster.<h2 class="bb_tag">Procedural
      Generation</h2>Many aspects of this game are procedurally generated, such as
      the planet terrain, and the items that spawn in the spacecraft, meaning every
      adventure is different.
