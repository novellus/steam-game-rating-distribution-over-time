    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li> <strong>Critically\
      \ Acclaimed Story</strong> \u2013 Join Jonas as he confronts his personal demons\
      \ in order help save himself from his own destructive alcoholism<br></li><li>\
      \ <strong>Eerie Soundtrack</strong> \u2013 Listen to the haunting soundtrack\
      \ that immerses you in the game<br></li><li> <strong>Memorable Experience</strong>\
      \ \u2013 Characters and emotions that will stick with you, long after you complete\
      \ the game<br></li><li> <strong>Help a Good Cause</strong> \u2013 By purchasing\
      \ Keep in Mind: Remastered, Akupara Game's profits are donated to charity, Child's\
      \ Play</li></ul></p><br><h1>About the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/643200/extras/paranoia_twitch_about_me_400.jpg?t=1590512949\"\
