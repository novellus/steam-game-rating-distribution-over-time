  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/643200/extras/paranoia_twitch_about_me_400.jpg?t=1590512949"
      /><br><br>If you awoke in a dark world plagued by beasts and demons, what would
      you do?<br><br>Keep in Mind: Remastered follows Jonas, a man haunted by alcoholism,
      depression, and grief. One night, he awakens to a shadowy mirror world where
      beasts lurk and the stars don''t shine. Lost and scared, Jonas must face all
      those twisted beasts if he ever wishes to return home and learn the truth about
      his darkness.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/643200/extras/KiM_Header_02.png?t=1590512949"
      /><br><br>Keep in Mind is a psychological indie game that follows Jonas, a man
      struggling with mental illness, on a journey of reflection and emotional healing.
      This game was created for those who struggle with mental illness or those who
      find themselves lost in the dark. This game is meant to be a therapeutic experience,
      but because of its sensitive and controversial content, some audiences may want
      to be wary.<br><br>Keep in Mind: Remastered takes the critically acclaimed Game
      Jolt version of the game and revamps it with a new engine, bug fixes, and brand
      new professionally composed soundtrack.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/643200/extras/KiM_Header_01.png?t=1590512949"
      />'
