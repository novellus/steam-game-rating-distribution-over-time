details:
  data:
    about_the_game: "Assembly planter is a farming / automation game that allows you\
      \ to progress from a poor hard-working farmer with just a few old tools to a\
      \ lazy rich guy that watches his machines do the work for him while he tries\
      \ to optimize production.<br />\r\nTo help you automate your farm the game features\
      \ a variety of machines like automatic planters, harvesters and different types\
      \ of resource processing machines. There are also conveyor belts and several\
      \ item filters to help you with the logistics.<br />\r\nWhat makes Assembly\
      \ Planter special is a feature that allows you to combine a setup of machines\
      \ into one single machine. This allows you to build infinitely compact. A single\
      \ well designed machine can create insane amounts of resources."
