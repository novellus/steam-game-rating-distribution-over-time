    about_the_game: "<i>Old Ivian warriors still remember this glorious battle and\
      \ tell its story to those eager to listen. In a harsh winter many years ago\
      \ the orcish hordes of the West assaulted Great Oakendom and caught the wise\
      \ elves unprepared. A brave Elvari queen went to seek help from the Alliance\u2019\
      s closest neighbors. Many noble knights, soldiers and even common villagers\
      \ answered her call. She led them in a thunderous counter-attack against the\
      \ raging invaders. Men and Nature fought together this day to protect the forest,\
      \ and they emerged victorious!</i><h2 class=\"bb_tag\">Content</h2>One preconstructed\
      \ deck - Soldier Reverence (1 hero + 60 cards)<h2 class=\"bb_tag\">Gameplan</h2>Assault\
      \ your enemies with tough and versatile soldiers with this deck. Manipulate\
      \ combat with clever tricks and spells. If your opponent is still standing,\
      \ overwhelm him with an endless army using your hero skill.<h2 class=\"bb_tag\"\
      >List of Cards</h2><strong>Hero</strong><br><ul class=\"bb_ul\"><li>Ne'eva the\
      \ Revered</li></ul><br><strong>Creatures</strong><br><ul class=\"bb_ul\"><li>4\
      \ x Steel Host Spearman<br></li><li>4 x Dwarf Spellbreaker<br></li><li>4 x Sunblessed\
      \ Priest<br></li><li>4 x Cavalry Field Captain<br></li><li>4 x Elite Vanguard<br></li><li>4\
      \ x Master Tactician<br></li><li>4 x Ancient Treant</li></ul><br><strong>Spells</strong><br><ul\
      \ class=\"bb_ul\"><li>2 x Touch of Light<br></li><li>2 x Pacify<br></li><li>3\
      \ x Guards! Guards!<br></li><li>2 x Ray of Righteousness<br></li><li>4 x Landslide</li></ul><br><strong>Shrines</strong><br><ul\
      \ class=\"bb_ul\"><li>4 x Soldiers' Memorial<br></li><li>7 x Order Shrine<br></li><li>9\
      \ x Nature Shrine</li></ul>"
