    about_the_game: "\u4F60\u5C06\u83B7\u5F97\u591A\u4E2A\u6765\u81EA\u4E8E\u300A\u5947\
      \u5E7B\u4E0E\u780D\u6740\u300B\u7B2C\u4E00\u90E8\u7684\u7EAA\u5FF5\u9053\u5177\
      \uFF0C<br />\r\n\u4F8B\u5982\u201C\u9F99\u9CDE\u201D\u52A0\u5F3A\u7248\uFF0C\
      \u53EF\u4EE5\u53EC\u5524\u51FA\u9F99\u738B\u4E3A\u4F60\u6218\u6597\uFF0C\u53EF\
      \u65E0\u9650\u4F7F\u7528\uFF0C\u4F46\u5B58\u5728\u4E00\u5468\u7684\u51B7\u5374\
      \uFF0C<br />\r\n\u53C8\u4F8B\u5982\u201C\u9057\u5931\u7684\u5B9D\u7269\u7BB1\
      \u201D\uFF0C\u5F53\u4F60\u7B49\u7EA7\u8FBE\u523010\u4EE5\u540E\uFF0C\u5373\u53EF\
      \u6253\u5F00\u5B9D\u7BB1\uFF0C<br />\r\n\u5B9D\u7BB1\u5185\u53EF\u4EE5\u9009\
      \u62E9\u4E00\u67C4\u6765\u81EA\u4E8E\u524D\u4F5C\u7684\u795E\u5668\u3002<br\
      \ />\r\n\u5206\u522B\u662F\u201C\u65E5\u8000\u201D\u201C\u6708\u5149\u201D\u201C\
      \u6B66\u795E\u67AA\u201D\u201C\u7A7F\u4E91\u5F13\u201D\u201C\u9B54\u6CD5\u4E4B\
      \u73E0\u201D<br />\r\n\u3010\u6CE8\u610F\uFF1A\u672CDLC\u62E5\u6709\u540E\u8FD8\
      \u9700\u5728\u4EFB\u610F\u4E00\u4E2A\u5927\u57CE\u5E02\u627E\u65C5\u9986\u7684\
      \u63A5\u5F85\u5458NPC\u9886\u53D6\u3011"
