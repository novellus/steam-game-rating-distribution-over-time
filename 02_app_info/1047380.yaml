    about_the_game: "MMA Arena introduces players to the grueling world of Mixed Martial\
      \ Arts. The game hopes to capture the desire, grit, and tenacity required from\
      \ those interested in excelling at this sport. <br />\r\n<br />\r\nUsing a robust\
      \  deck building mechanic, MMA Arena guides its players from the first day they\
      \ walk into a gym through their quest of becoming an MMA Champion.<br />\r\n\
      <br />\r\nOn this Journey you:<br />\r\n<br />\r\n-\tCreate fully customizable\
      \ fighters from thousands of options including body-type, hairstyles, tattoos\
      \ and dress them in branded MMA gear.<br />\r\n<br />\r\n-\tJoin genuine MMA\
      \ teams and train with world  famous fighters and coaches in many martial arts\
      \ disciplines and styles from beginner to master. Build <br />\r\n        your\
      \ deck and unlock hundreds of MMA moves creating your own unique fighting style.\
      \ <br />\r\n<br />\r\n-\tMaster a variety of Martial Arts disciplines including\
      \ Wrestling, Kickboxing, Muay Thai, Boxing, Jiu Jitsu. Create your custom fight\
      \ deck from <br />\r\n        hundreds of moves and  dismantle opponents with\
      \ your signature fighting strategy!<br />\r\n<br />\r\n-\tCompete in epic MMA\
      \ fights and progress through MMA Leagues to fight tougher opponents until you\
      \ get your hard-earned belt."
