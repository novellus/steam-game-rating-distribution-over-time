    about_the_game: Space Crew is the brand new sequel to acclaimed strategic survival
      simulation game <strong>Bomber Crew. </strong><br><br>Your Space Crew Needs
      You! Enlist today and blast off to new heights!<br><br>The United Defense Force
      will allow you to set across the galaxy on a campaign to defend Earth.<br><br>It
      will be your responsibility to help stop all of humankind being wiped off the
      intergalactic stage by the mysterious extraterrestrial threat known as the Phasmids.<br><br>The
      U.D.F. is doing their part, are you?<br><br>Join the Space Crew today!<h2 class="bb_tag"><strong>Strategic
      Space Survival Simulation:</strong></h2>Ship-to-ship combat is strategic and
      deadly; manage your resources and crew abilities to stop ship invasions, repair
      systems, tackle fires and take evasive action.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1176710/extras/SpaceCrewGif5.gif?t=1603443807"
      /><h2 class="bb_tag"><strong>Recruit YOUR Space Crew:</strong></h2>From captain
      to comms officer, weapons officer, engineer and more - you will create your
      own unique crew with customisable equipment, loadouts, appearances and names.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1176710/extras/SpaceCrewGif2.gif?t=1603443807"
      /><h2 class="bb_tag"><strong>Fastest Hunk of Junk in the Galaxy:</strong></h2>Personalisation
      doesn't end at your crew, customise your spaceship from weapons, armour, engines,
      escape pods, liveries, and more to make your ship your very own.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1176710/extras/SpaceCrewGif3.gif?t=1603443807"
      /><h2 class="bb_tag"><strong>Close Encounters of the Space Kind:</strong></h2>Precarious
      asteroid fields, harmful radiation, the freezing vacuum of space and black holes
      all pose a danger to even the most experienced space crew.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1176710/extras/SpaceCrewGif1.gif?t=1603443807"
      /><h2 class="bb_tag"><strong>Guardians of the Earth:</strong></h2>Travel throughout
      the Galaxy and defeat the threat to humankind through a range of single player
      missions from reconnaissance to bounty hunts, reclamation and more.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1176710/extras/SpaceCrewGif4.gif?t=1603443807"
      />
