details:
  data:
    about_the_game: "Guardians of the digital realms, called TRAKKERS, navigate the\
      \ maze-like node structures, defending against the insidious, viral intruders\
      \ out to consume all life.<br />\r\n<br />\r\nImmerse yourself in this cyber\
      \ landscape (with synthwave music supplied by Dashcam), defeating enemies and\
      \ collecting files before escaping through the exit.<br />\r\n<br />\r\nIs your\
      \ goal simply to escape, collect files to slow down the attack or become the\
      \ ultimate hero and save the system completely? That, dear TRAKKER, is up to\
      \ you to decide.<br />\r\n<br />\r\n8 levels, including three difficulty settings,\
      \ provide an experience suitable for every player's skill level - ranging from\
      \ engagement to adrenaline-fueled panic."
