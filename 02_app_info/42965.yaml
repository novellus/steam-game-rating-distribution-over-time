    review: "[h1]DLC-Review:\n\nVictoria II: Artillery Sprite Pack[/h1]\n\nDieses\
      \ DLC enth\xE4lt lediglich ein paar neue Soldatenskins f\xFCr Artillerieeinheiten\
      \ f\xFCr die Zeit zwischen den beiden Weltkriegen. Es sind nur Reskins, die\
      \ damit die Variabilit\xE4t in der Darstellung von Einheiten erh\xF6ht. Spielmechanisch\
      \ hat dies keinerlei Auswirkungen.\n\nZw\xF6lf der relevantesten L\xE4nder erhalten\
      \ damit eigenst\xE4ndige und \xFCberarbeitete Einheiten-Modelle: neben Deutschland\
      \ Frankreich, Gro\xDFbritannien auch Schweden, Italien, \xD6sterreich, Spanien,\
      \ Russland, USA, China, Japan und T\xFCrkei. \n\nDie Ausformungen sind f\xFC\
      r die schon \xE4ltere Engine ganz nett. Sie sind historisch ad\xE4quat und unterst\xFC\
      tzen damit die Immersion des spannenden historischen Paradox-Titels, der im\
      \ 19. und 20.Jahrhundert spielt.\n\nBraucht man das DLC? Sicher nicht. Dennoch\
      \ erh\xF6ht es das optische Erlebnis von Victoria II. Recht minimal, aber immerhin.\
      \ Gut gemacht sind die Skins zumindest.\n\nAlles andere als notwendig, aber\
      \ sch\xF6n.\n\n[h1][b]DLC-Wertung: 6/10"
