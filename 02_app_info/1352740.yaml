    about_the_game: "This is a free 3D visualizer and simulator of the Dongfeng-41\
      \ (DF-41) road-mobile intercontinental ballistic missile. The DF-41 launcher\
      \ itself is fully drive-able with mechanics to launch the nuclear warhead in-game.\
      \ <br><strong>\u8FD9\u662F\u4E1C\u98CE41\uFF08DF-41\uFF09\u516C\u8DEF\u673A\u52A8\
      \u6D32\u9645\u5F39\u9053\u5BFC\u5F39\u7684\u514D\u8D393D\u53EF\u89C6\u5316\u5DE5\
      \u5177\u548C\u6A21\u62DF\u5668\u3002 DF-41\u53D1\u5C04\u5668\u672C\u8EAB\u53EF\
      \u4EE5\u7531\u673A\u68B0\u5E08\u5B8C\u5168\u9A71\u52A8\uFF0C\u4EE5\u5728\u6E38\
      \u620F\u4E2D\u53D1\u5C04\u6838\u5F39\u5934\u3002</strong><br><br>=====<br><br>\u514D\
      \u8D39\u4E0B\u8F7D\uFF0C\u6574\u4E2A\u6E38\u620F\u9879\u76EE<br>Chinese download:<br>Full\
      \ project file, assets, source code <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://pastebin.com/6tLaJQuw\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://pastebin.com/6tLaJQuw</a><br><br>=====<br><br>This\
      \ is a small-map open-world sandbox setting where the user is located in undisclosed\
      \ location in the deserts of China and is given the task to roam around in first-person\
      \ walking mode and/or drive around in driving mode to any arbitrary location\
      \ reachable by the mobile launcher on wheels and then given the latitude to\
      \ launch and release the nuclear missile upon successful nuclear code authentication\
      \ process. <br><br>=====<br><strong><u>### Quick Start ###:</u></strong><br><strong>\uFF03\
      \uFF03\uFF03 \u5FEB\u901F\u5F00\u59CB \uFF03\uFF03\uFF03</strong><br><br>1)\
      \ <strong>Press <u>&quot;E&quot;</u> to ENTER</strong>/(also exits) vehicle\
      \ to drive the DF-41 in WASD mode (must be standing very close to the front\
      \ door of the cabin of the truck to activate Entering)<br><strong>\u6309\u201C\
      \ E\u201D\u8FDB\u5165DF-41\uFF0C\u4E00\u65E6\u8FDB\u5165DF-41\uFF0C\u5C31\u53EF\
      \u4EE5\u4F7F\u7528WASD\u952E\u9A71\u52A8\u5B83\u3002 \uFF08\u5F53\u60A8\u6309\
      \u4E0B\u201C E\u201D\u952E\u65F6\uFF0C\u5FC5\u987B\u975E\u5E38\u9760\u8FD1\u673A\
      \u8231\u7684\u524D\u95E8\u7AD9\u7ACB\uFF09</strong><br><br>2) <strong>Press\
      \ <u>&quot;R&quot;</u> to raise the missile tubes</strong> in preparation for\
      \ launch (vehicle must already be at complete stop first, hit spacebar for brakes)\
      \ and this only works when you are in drive mode instead of fps walking mode\
      \ (see step #1 above) <br><strong>\u6309 \u201C R\u201D \u952E\u5C06\u5BFC\u5F39\
      \u7BA1\u5347\u8D77\u4EE5\u51C6\u5907\u53D1\u5C04\uFF08\u8F66\u8F86\u5FC5\u987B\
      \u9996\u5148\u5DF2\u7ECF\u5B8C\u5168\u505C\u6B62\uFF0C\u6309\u4E0B\u7A7A\u683C\
      \u952E\u624D\u80FD\u5239\u8F66\uFF09\uFF0C\u5E76\u4E14\u4EC5\u5728\u5904\u4E8E\
      \u9A7E\u9A76\u6A21\u5F0F\u800C\u4E0D\u662F\uFF08\u7B2C\u4E00\u4EBA\u79F0\uFF09\
      \u884C\u8D70\u6A21\u5F0F\u65F6\u624D\u6709\u6548\uFF08\u8BF7\u53C2\u89C1\u6B65\
      \u9AA4 \u4EE5\u4E0A\uFF031\uFF09</strong><br><br>3) <strong>Press <u>&quot;U&quot;</u>\
      \ on keyboard</strong> at any time in any mode to cycle between showing the\
      \ different layers of the missile tip. (optional and just for visualization\
      \ purposes) <br><br>4) <strong>Press <u>&quot;J&quot;</u> to jettison/eject\
      \ the dome/cap</strong> (this only works when you are in drive mode instead\
      \ of fps walking mode)<br><br>5) <strong>Press <u>&quot;T&quot;</u> to trigger\
      \ the countdown</strong> timer and invoke the authentication process for nuclear\
      \ missile launch (this only works when you are in drive mode instead of fps\
      \ walking mode)<br><strong>\u6309 \u201C T\u201D \u89E6\u53D1\u5012\u6570\u8BA1\
      \u65F6\u5668\u5E76\u8C03\u7528\u6838\u5BFC\u5F39\u53D1\u5C04\u7684\u8EAB\u4EFD\
      \u9A8C\u8BC1\u8FC7\u7A0B\uFF08\u4EC5\u5728\u5904\u4E8E\u9A71\u52A8\u6A21\u5F0F\
      \u800C\u4E0D\u662Ffps\u6B65\u884C\u6A21\u5F0F\u65F6\u6709\u6548\uFF09</strong><br><br>Search\
      \ for free <strong>&quot;<u>DF-41 Authenticator</u>&quot;</strong> (put in quotes)\
      \ app on Google Play to download the authentication app that generates the authentication/activation\
      \ code from the challenge code presented in-game. (OPTIONAL) <br><strong>\u5728\
      \ Google Play \u4E0A\u641C\u7D22\u514D\u8D39\u7684 \u201CDF-41 Authenticator\u201D\
      \ \uFF08\u5F15\u53F7\uFF09 \u5E94\u7528\u7A0B\u5E8F\uFF0C\u4EE5\u4E0B\u8F7D\u8EAB\
      \u4EFD\u9A8C\u8BC1\u5E94\u7528\u7A0B\u5E8F\uFF0C\u8BE5\u5E94\u7528\u7A0B\u5E8F\
      \u53EF\u901A\u8FC7\u6E38\u620F\u4E2D\u663E\u793A\u7684\u8D28\u8BE2\u4EE3\u7801\
      \u751F\u6210\u8EAB\u4EFD\u9A8C\u8BC1/\u6FC0\u6D3B\u7801\u3002 \uFF08\u53EF\u9009\
      \u7684\uFF09</strong><br><br>*or use <strong>HUAWEI</strong> as the passcode...\
      \ (see update above)<br><br>=====<br><br><strong><u>ALT+F2</u></strong> while\
      \ in-game to start Nvidia Ansel to take high resolution screenshots from any\
      \ angle or perspective... <br><strong>\u5728\u6E38\u620F\u4E2D\u6309 ALT + F2\
      \ \u952E\u5373\u53EF\u542F\u52A8 Nvidia Ansel\uFF0C\u4EE5\u4FBF\u4ECE\u4EFB\u4F55\
      \u89D2\u5EA6\u6216\u89D2\u5EA6\u62CD\u6444\u9AD8\u5206\u8FA8\u7387\u5C4F\u5E55\
      \u622A\u56FE... </strong> <br><br><strong><u>SHIFT</u> enables RUN</strong>\
      \ while walking, superspeed enabled to roam map<br><strong><u>SPACEBAR</u></strong>\
      \ jumps while in fps walk mode, superjumping enabled to see more vantage points\
      \ <br><strong><u>ALT+F4 </u></strong>to <strong>EXIT game</strong>, there is\
      \ no game menu/UI for now, I will add in August updates. <br><br>=====<br><br>The\
      \ game loads directly into first-person mode, enabling the gamer to walk around\
      \ using WASD on the keyboard and mouse cursor to turn and to look up and down.\
      \ You may explore the entire map. To enter the DF-41 mobile launcher vehicle\
      \ you should walk to the front cabin on the left-hand driver-side and approach\
      \ very closely to the front set of doors and then hit &quot;E&quot; key to Enter\
      \ the vehicle. Once in vehicle the drive mode takes over and the WASD keys now\
      \ control the driving mechanics and the mouse cursor can be used to pan the\
      \ camera around the DF-41 truck. To exit the vehicle in drive mode simply press\
      \ &quot;E&quot; again to exit back to first-person walking mode. <br><br>To\
      \ raise the missile tubes in preparation for launch, the DF-41 must already\
      \ be at a full stop (spacebar for brakes) and then press &quot;R&quot; to raise\
      \ the missile tube. Once the missile tube is raised vertically at 90 degrees\
      \ upright, you may then press the &quot;T&quot; key to start the countdown to\
      \ launch. At any time during this entire process you may choose to press the\
      \ &quot;J&quot; key to eject the missile tube dome. If you forget to eject the\
      \ dome prior to missile launch it will automatically jettison and eject before\
      \ final countdown begins.  <br><br>Although not required to play the game, there\
      \ will be optionally the ability for the user to emulate a pseudo authentication\
      \ process prior to nuclear launch via means of using a free standalone <strong><u>DF-41\
      \ Authenticator app</u></strong> (Android and later iOS) in conjunction with\
      \ the DF-41 Simulator. More details on this can be found in the user manual.<br><br>***\
      \ A more comprehensive PDF user manual will be followed up and released shortly\
      \ *** <br><br>During gameplay you can press the &quot;U&quot; key to make hidden\
      \ the missile tube dome to directly expose the nuclear missile inside the tube,\
      \ and pressing U once more time will hide the missile cap and expose the individual\
      \ MIRVs (of which there are up to 10 configured on the DF-41) inside the missile.\
      \ Pressing U a third time will cycle it back to original configuration of displaying\
      \ everything and un-hiding all."
