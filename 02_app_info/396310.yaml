    about_the_game: "<strong>Developers Note:</strong> Masochisia is an experimental\
      \ take on psychological horror games as a narrative. Individuals struggling\
      \ with depression, abuse or mental illness may be uncomfortable with some of\
      \ the themes. The experience is intended for mature audiences.<h2 class=\"bb_tag\"\
      >4f 42 45 59 20 4d 45</h2><br><br>No one ever really understands you...<br><br>...do\
      \ they?<br><br><i>&quot;Extensive psychological abnormalities with a genetic\
      \ predisposition to sadomasochistic tendencies.&quot;</i><h2 class=\"bb_tag\"\
      >54 52 55 53 54 20 4d 45</h2><br><br>But-- that's not the question, the question\
      \ is what are you going to do about it? Yes, you're crazy. But so was your Father,\
      \ your Mother, your Brother. So, if we're being honest with each other, we can't\
      \ say we're all that surprised are we? The visual hallucinations, the aural\
      \ terrors, the sensory overloads\u2026 more daily routine for you than a burden!\
      \ If anything, you seem to be almost thriving- in your own peculiar way...<h2\
      \ class=\"bb_tag\">46 4f 4c 4c 4f 57 20 4d 45</h2><br><br>Do you like this?<br><br>Maybe...<br><br><i>&quot;...A\
      \ mental make-up characterized by paranoid psychosis...&quot;</i><br><br>Based\
      \ on a true story.<h2 class=\"bb_tag\">4b 49 4c 4c 20 4d 45</h2>"
