    about_the_game: "The \u201CLove in the Glen\u201D Official Soundtrack features\
      \ music composed and produced by Antonio Lorenzo Carino. Relive this romantic\
      \ and charming story through the enchanting, stylish and classy music that served\
      \ as the soundtrack of this visual novel.  This soundtrack consists of mostly\
      \ smooth jazz and lounge tracks but also features a sprinkling of variety with\
      \ a few tracks inspired from West Coast pop culture!<br />\r\n<br />\r\n<br\
      \ />\r\nTrack List<br />\r\n01 - Love in the Glen - Main Theme.mp3<br />\r\n\
      02 - A Trendy Style.mp3<br />\r\n03 - Norway.mp3<br />\r\n04 - Together.mp3<br\
      \ />\r\n05 - A New Day.mp3<br />\r\n06 - Raise Your Hands.mp3<br />\r\n07 -\
      \ Dangerous Love.mp3<br />\r\n08 - The Doctor's Waltz.mp3<br />\r\n09 - Night\
      \ at Home.mp3<br />\r\n10 - The Sky Lounge.mp3<br />\r\n11 - American Office.mp3<br\
      \ />\r\n12 - Walk on the Beach.mp3<br />\r\n13 - Troubling Times.mp3<br />\r\
      \n14 - Date Theme.mp3<br />\r\n15 - A Beautiful Morning.mp3<br />\r\n16 - Requiem.mp3"
