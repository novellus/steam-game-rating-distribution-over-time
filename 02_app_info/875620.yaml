    about_the_game: "This DLC has been created especially for all those who would\
      \ like to play Niffelheim in a more relaxed mode. As you can tell from the title,\
      \ Odin\u2019s blessing will be with you at all times!<br />\r\n<br />\r\nChanges\
      \ in the game:<br />\r\n1. Satiety is depleted slower<br />\r\n2. No bots. <br\
      \ />\r\n3. Weaker enemies.<br />\r\n4. More health increase from food.<br />\r\
      \n5. No durability for weapons and armor. <br />\r\n6. A lamp placed in a dungeon\
      \ can be used for healing.<br />\r\n7. Multiplayer mode is supported when DLC\
      \ is present.<br />\r\n<br />\r\nAs promised, this DLC is free for everyone\
      \ who bought the game during Early Access.<br />\r\n<br />\r\nTo activate DLC,\
      \ go to game properties, check Odin`s Blessing DLC and wait for download completion.\
      \ Launch the main game from the Steam library and you\u2019ll be prompted to\
      \ choose the version you\u2019d like to play."
