    about_the_game: "Back Side of the Earth: Pilot Brothers 3<br />\r\n<br />\r\n\
      Berdichev, Spring 1958. Sensible Brother Chief and his not-so-bright assistant,\
      \ Brother Colleague saw a report in papers that in Tasmania number of rare animals\
      \ was greatly reduced. They decided to go there and do investigation. The main\
      \ suspect is Carbofos! Help Chief and Colleague to save poor elephants!<br />\r\
      \n<br />\r\n14 Increasingly difficult levels to solve<br />\r\n2 Different characters:\
      \ Brother Chief and Brother Colleague<br />\r\nFast-paced, arcade mini-games\
      \ and loads of absurdly witty mini-games!<br />\r\nJoin the famed duo in their\
      \ search for the missed animals!"
