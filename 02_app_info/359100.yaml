    review: 'A poor-man''s Portal.

      Correct puzzle solutions would be inconsistently accepted, meaning that sometimes
      the player did the right thing, it was still treated like it was wrong. Sometimes
      game pieces would move incorrectly, or in buggy ways. Objects would sometimes
      act as though something were in their way when there wasn''t. Too many puzzles
      would have similar solutions or would over-repeat concepts.'
