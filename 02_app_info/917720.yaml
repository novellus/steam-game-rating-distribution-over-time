    about_the_game: "Gamedec is a single-player non-combat cyberpunk isometric RPG.\
      \ You are a game detective, who solves crimes inside virtual worlds.  Use your\
      \ wits to gather info from your witnesses and suspects, get to the bottom of\
      \ deceptive schemes, save lives, and investigate the extraordinary relationships\
      \ between virtual worlds and their inhabitants. The game continually adapts\
      \ to your choices and never judges \u2013 You are the sum of your choices. <br>\
      \ <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/917720/extras/Steam_Opt_1.gif?t=1609241152\"\
      \ /><br><br>Welcome to Warsaw City of the 22nd century. The Tech of the future\
      \ is so advanced that the term &quot;real&quot; is relative and &quot;life&quot;\
      \ and &quot;death&quot; have many meanings. Virtual worlds give rise to problems\
      \ of the human nature: lust, sloth, envy, and pride. The residents of these\
      \ virtual game-worlds need specialists \u2013 Gamedecs - Private Investigators\
      \ with experience in those worlds who work to discover the secrets and explores\
      \ mechanics hidden in those realities for the commission of your clients. You\
      \ are one of them. You are a Gamedec. <br> <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/917720/extras/Steam_Opt_2.gif?t=1609241152\"\
      \ /><br><br>Gamedec emulates the nature of tabletop RPGs by focusing on character\
      \ development through decision making. Gather aspects and craft your unique\
      \ set of professions that will allow you to lead investigations in a way that\
      \ feet your style. Discover extraordinary relationships between the virtual\
      \ worlds and their inhabitants thanks to the gathered information in the codex.<br>\
      \ Like in classic tabletop RPGs, you\u2019re given the freedom to approach situations\
      \ from multiple angles rather than forcing a single solution \u2013 the choice\
      \ is yours and yours alone. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/917720/extras/Steam_Opt_3.gif?t=1609241152\"\
      \ /><h2 class=\"bb_tag\">Gamedec General Features:</h2><br><ul class=\"bb_ul\"\
      ><li>Interact with NPCs to gather intel and access different dialogue options\
      \ depending on your choices, developed profession and acquired knowledge. <br></li><li>Visit\
      \ numerous virtual worlds - from the deceitful farm-like environment, through\
      \ dark-noir cyberpunk realities to fantasy-based realms. <br></li><li>Use your\
      \ Codex and Deduction to unscramble facts and evidence to conclude the case.\
      \ Find your own answer and respond accordingly to your own ethics, integrity\
      \ or just a sense of poetic justice. <br></li><li>Shape your Character through\
      \ actions that grant positive or negative effects \u2013 Determine how to you\
      \ want to be perceived by the other by selecting traits, which correspond to\
      \ your gameplay style. Develop your own Gamedec through your decisions, choices,\
      \ and actions. <br></li><li>Meet various characters in both Realium and Virtualium\
      \ that can be friendly, or hostile \u2013 depending on your decisions throughout\
      \ the game. </li></ul><br><a href=\"https://store.steampowered.com/app/917720/Gamedec/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/917720/Gamedec/</a>"
