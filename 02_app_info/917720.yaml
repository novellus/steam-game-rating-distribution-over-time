    reviews: "\u201C...if Anshar Studios manages to make player choice matter to this\
      \ degree throughout the entire game, it will have accomplished something astonishing.\u201D\
      <br><a href=\"https://www.escapistmagazine.com/v2/gamedec-revels-in-player-choice-but-itll-be-hard-to-pull-off-what-it-promises/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Escapist</a><br><br>\u201CA mechanically\
      \ simple, narratively complex classical RPG that's a little rough around the\
      \ edges.\u201D<br><a href=\"https://www.ign.com/articles/gamedec-first-hands-on-impressions\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201C...it will provide\
