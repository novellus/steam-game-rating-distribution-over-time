    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/493520/extras/GTFO_Exploring_gif.jpg?t=1609696548"
      /><br><strong>GTFO</strong> is a 4 player action/horror cooperative first-person
      shooter for hardcore gamers looking for a real challenge. Players get to play
      as a team of prisoners, forced to explore and extract valuable artifacts from
      a vast underground complex that has been overrun by terrifying creatures. Gather
      weapons, tools, and resources to help you survive - and work to unearth the
      answers about your past and how to escape.<h2 class="bb_tag">KEY FEATURES</h2><ul
      class="bb_ul"><li>4 player cooperative PvE gameplay that puts you and your teammates
      through the ultimate cooperation and communication test.<br></li><li>Explore
      a massive underground complex with a dense and dark atmosphere.<br></li><li>Plan
      your expedition, equip and operate tools, combine your firepower, communicate
      and coordinate as a team - every detail counts if you are to survive the nightmare.<br></li><li>Search
      the complex for information and resources to help you and your team solve your
      objectives and come back alive.<br></li><li>The Rundown: New expeditions released
      regularly that always replaces the old expeditions. Our goal is to invent new
      ways of challenging you and your teammates in new and interesting ways. You
      can find a video explaining the Rundown <a href="https://www.youtube.com/watch?v=lJFD5ud0vG4"
      target="_blank" rel="noreferrer"  >here</a>.<br></li><li>Nightmarish atmosphere
      accompanied by music from acclaimed composer Simon Viklund.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/493520/extras/GTFO_Door_break_gif.jpg?t=1609696548"
      />'
