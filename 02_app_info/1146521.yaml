details:
  data:
    about_the_game: "WWE 2K20 Originals: Wasteland Wanderers is the second installment\
      \ in the WWE 2K20 Originals series of downloadable content packs, each with\
      \ a different theme that will introduce all-new imaginative realms to WWE fans,\
      \ with new content for your favorite parts of WWE 2K. Scarce resources, a never-ending\
      \ drought, and a once-thriving civilization that has now collapsed into a barren\
      \ wasteland.  Wasteland Wanderers comes with 6 playable Superstars,  4 brand-new\
      \ story towers, 2 new arenas, a new 2K Showcase, superstar parts, objects, and\
      \ dozens of new character parts!<br />\r\n<br />\r\nThis item is included in\
      \ the WWE 2K20 Deluxe Edition and the Backstage Pass."
