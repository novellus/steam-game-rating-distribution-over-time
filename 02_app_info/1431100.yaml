details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1431100/extras/Info.png?t=1605391298"
      /><br><br>RollerBaller is a race against the clock. Stay on the path or suffer
      the consequences and get sent back to your last checkpoint! A rather infuriating
      title, this game will make your blood boil and should only be played by the
      most patient.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1431100/extras/unlockables.png?t=1605391298"
      /><br><br>Collect coins to unlock new skins, accessories and hats, and have
      fun blasting through extremely difficult levels. Each level can be beaten in
      30-40 seconds, but that will not happen quickly. Your countryball will suffer
      humiliation as the narrator laughs at your every failure! Play through ten exciting
      and varied levels; visit ice caps of far north, race through American deserts,
      and run through a Caribbean island full of explosive barrels!
