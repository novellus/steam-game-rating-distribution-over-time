    about_the_game: TowerHex is a virtual reality escape game where you and your team
      set out on a quest to find a missing alchemist. He disappeared while investigating
      an ancient ritual on crystal energy. Following his footsteps, you will have
      to climb old castle ruins inside a lava mountain. To get ahead you will have
      to solve various puzzles and learn to use crystal energy for teleportation.
      There are also dragons.<br><br><strong>Game Features</strong><br><br>* Designed
      for room scale VR<br>* Suitable for multiplayer<br>* 11 rooms and only 1 hour
      until time runs out<br>* Magical atmosphere in a fantasy environment<br>* Beautiful
      graphics and immersive VR gameplay<br>* Various interesting mechanisms and well-designed
      puzzles throughout the story<br>* Simple controls - one button for overall intuitive
      gameplay and one button for teleportation<br><br>Game is built for everyone
      between age of 10 and 99 without any VR or HTC Vive experience.
