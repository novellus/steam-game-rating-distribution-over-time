    about_the_game: "Ready Player One: Rise of the Gunters is a fast paced, arcade\
      \ inspired, First Person Shooter built from the ground up for VR. Come experience\
      \ the Ready Player One world for yourself! <br />\r\nPick your gear, setup your\
      \ Gunter and jump into the action with some friends. Compete against Gunters\
      \ around the world to take out as many Sixers as possible before the time is\
      \ up. Don't forget to grab some powerups along the way, and watch out for those\
      \ rocket troopers."
