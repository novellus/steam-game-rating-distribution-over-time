    about_the_game: "Day after day, the hope for human survival is fading.<br />\r\
      \nHalf of the Earth surface is inhabited by the monsters. <br />\r\nNow people\
      \ have to dwell in specially made fortified settlements. <br />\r\nHere they\
      \ live, work, study, grow children and... invent new ways to fight the aliens!<br\
      \ />\r\n<br />\r\nNow the leading scientists of Earth are working on creation\
      \ of the new monster species, which should stop the invasion! Will the scientists\
      \ succeed? Can their plans be realized, or this can cause even a larger disaster?<br\
      \ />\r\n<br />\r\nIn the new part, you will find:<br />\r\n<br />\r\n- 5 new\
      \ missions<br />\r\n- new type of monsters<br />\r\n- monster boss <br />\r\n\
      - new objects"
