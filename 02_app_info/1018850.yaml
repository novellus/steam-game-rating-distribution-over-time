  data:
    about_the_game: "Smile For Me is an unconventional Point-and-Click Adventure Game\
      \ that puts <strong><i>you</i></strong> at the center of an abstract world!\
      \ Nod and shake your head to chat with new friends, and solve their mysteries\
      \ to cheer them up.<br><br>The People are bizarre, the Puzzles are Wack, and\
      \ the World hides a sinister secret...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1018850/extras/SteamGifs_1.gif?t=1584500859\"\
      \ /><h2 class=\"bb_tag\">Keep Your Chin Up</h2>You may be silent, but you\u2019\
      ve got a lot to say! Nod-and-shake your way through the Habitat, with a host\
      \ of funky and friendly characters.<br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1018850/extras/SteamGifs_2.gif?t=1584500859\"\
      \ /><h2 class=\"bb_tag\">A Quaint Cast of Misfits</h2>The Habiticians are full\
      \ of juicy gossip. Learn their quirks and qualms, and cure them of their blues!<br><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1018850/extras/SteamGifs_3.gif?t=1584500859\"\
      \ /><h2 class=\"bb_tag\">Make your Choice...</h2>Help only your favorite pals,\
      \ or stay behind to save <i>all</i> the Habiticians.<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>Explore a beautiful world<br></li><li>Solve a mouthful\
      \ of tricky puzzles<br></li><li>Chat with 23 peculiar characters</li></ul><h2\
      \ class=\"bb_tag\">But that\u2019s not all!</h2><ul class=\"bb_ul\"><li>There\
      \ are charming animations!<br></li><li>Secret backstories!<br></li><li>TOO much\
      \ gossip!</li></ul><h2 class=\"bb_tag\">There\u2019s <strong>more!!</strong></h2><ul\
      \ class=\"bb_ul\"><li>Emotional baggage!<br></li><li>Alarming puppetry!<br></li><li>A\
      \ condescending narrator!</li></ul><h2 class=\"bb_tag\"><i><strong>KEEP IT GOING!!!</strong></i></h2><ul\
      \ class=\"bb_ul\"><li><i>Depressed clowns!</i><br></li><li><i>Fear of mortality!</i><br></li><li><i>The\
      \ true meaning of friendship!</i><br></li><li><i><strong>Where am I?!?</strong></i></li></ul>"
