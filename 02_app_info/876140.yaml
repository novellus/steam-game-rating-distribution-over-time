details:
  data:
    about_the_game: "<strong>S</strong>ome say \u201CAirplanes!\u201D<br>Others say\
      \ \u201CCars!\u201D<br>Why choose if you can combine both? <br>Police Air Transporter\
      \ will help! <br><br><strong>P</strong>olice Air Transporter is an unusual simulator\
      \ with simple mechanics and captivating gameplay!<br>Collection of unique cars\
      \ \u2013 drive and drift, but don\u2019t crash your vehicle;<br>Cool achievements\
      \ \u2013 get them all;<br>The further your game goes, the harder it becomes\
      \ with its huge portion of thrills and adrenaline!<br>Find out what drives you\
      \ crazy \u2013 burning rubber or free flights over the city.<br>It\u2019s not\
      \ quite so obvious ;)<br><br><br><strong>P</strong>olice Air Transporter gives\
      \ you a special opportunity to &quot;Carry police vehicles&quot;.<br>Get ready\
      \ to drive a cop car and fly a police airplane!<br>Watch the fuel level and\
      \ technical condition of your vehicle if don\u2019t want to lose!"
