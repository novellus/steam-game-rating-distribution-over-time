details:
  data:
    about_the_game: "This is the Soundtrack of MINDNIGHT, in &quot;220kbps MP3's&quot;\
      \ format and also in a high quality .flac format . Over 4 tracks, unlooped,\
      \ for over 10 minutes of pure synth ear joy composed and scored by Alexandru\
      \ &quot;Sasha&quot; Sirbu, No Moon's music composer.<br />\r\n<br />\r\nRecommended\
      \ to buy. Maybe don't listen if you are a hacker.<br />\r\nThis package also\
      \ includes a bonus track that is not implemented in the original game.<br />\r\
      \n<br />\r\nTrack-list:<br />\r\n1. The Hacker (1:44)<br />\r\n2. Rooftops &amp;\
      \ City Lights (2:08)<br />\r\n3. Cyber Market (03:47)<br />\r\n4. City Drive\
      \ (Bonus Track) (03:06)<br />\r\n<br />\r\nLast but not least we have also included\
      \ a super awesome surprise future-worthy wallpaper at a 4k resolution with the\
      \ beautiful sunset of San Francisco."
