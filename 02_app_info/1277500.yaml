details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1277500/extras/fight-skele.gif?t=1603838822"
      /><br><br>Skeletal Avenger is a fast-paced ultra-responsive hack''n''slash action
      game with a massive weapon arsenal and decapitating special moves! Re-animate
      skeletons and use your fighting skills to reach the target of your vengeance!<br><br><ul
      class="bb_ul"><li> Fast-paced ultra-responsive hack''n''slash action<br></li><li>
      Decapitate yourself to do special attacks: Your hat determines the effect<br></li><li>
      Reverse roguelite: Ascend from the depths and exact revenge<br></li><li> Endless
      amount of quests to complete - each one ending in sweet revenge<br></li><li>
      Gain rewards and equip your avengers with increasingly powerful gear<br></li><li>
      Single player and 2-4 player local co-op</li></ul><h2 class="bb_tag">HEAD FIRST
      INTO REVENGE!</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1277500/extras/headfirst.gif?t=1603838822"
      /><br><br>Decapitate yourself and unleash devastating special attacks! Complete
      quests to expand your arsenal and become an undead machine of revenge!<h2 class="bb_tag">FIGHT
      FOR YOUR UNLIFE</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1277500/extras/fight.gif?t=1603838822"
      /><br>Fast-paced ultra-responsive hack''n''slash gameplay with a number of weapons
      including swords, spears, hammers, daggers and more!<h2 class="bb_tag">REANIMATE
      AVENGERS</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1277500/extras/obituary.jpg?t=1603838822"
      /><br>Reanimate avengers yearning for revenge. Each avenger has a unique grudge
      to settle - you''ll make sure the dish is served cold! Steer your avenger through
      unique procedurally generated challenges with endless variety.<h2 class="bb_tag">EXPAND
      YOUR ARSENAL</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1277500/extras/arsenal.jpg?t=1603838822"
      /><br>Complete revenges to gain new tools which make you more powerful. New
      weapons, headgear, armor and boots will grant you new perks and fantastic tools
      of destruction.'
