  data:
    about_the_game: "Lost and alone, you awaken in a barren place, an isolated temple\
      \ before you. Inside, a way out...<br />\r\n<br />\r\nInspired by the point\
      \ and click games of the past, Snowglobe is a virtual reality take on a familiar\
      \ concept.<br />\r\n<br />\r\nIn this short adventure game, you'll meet interesting\
      \ individuals, explore a strange world, and collect items to use in inventive\
      \ ways to find your way out of the rift.<br />\r\n<br />\r\nComing soon to VR."
