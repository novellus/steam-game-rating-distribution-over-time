    about_the_game: This is a galgame about love at college and animal girls.<br><br>Have
      you ever wondered why you don't have a girlfriend? Or have you ever wondered
      whether you will get a girlfriend?<br>Sometimes, people know one another on
      the spur of the moment, or it might be an act by a deity.<br>Could anyone read
      a human's mind? What if the person is a deity?<br>&quot;Perhaps the fox spirit
      also has its own willful nature. Maybe it has always been straightforward.&quot;<br>Yan
      is a college student with a special guardian girl named Mori at his side.<br>&quot;If
      my girlfriend is as beautiful as Mori, then my life must be blessed by the gods...&quot;<br>Unknowingly,
      another girl is entering his life...<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Live2D
      dynamic characters<br></li><li>Well drawn backgrounds and CGs<br></li><li>Semi-dynamic
      scenes</li></ul><br><br>Character backgrounds<br><br>Mori<br>Mori is a fox spirit
      from a shrine in the mountains. She has been staying with Yan since he was a
      child. Sometimes, she is quiet like a refined lady. At other times, she is brisk
      like a rabbit. As a deity, could a human read her mind...<br><br>Liya<br>Liya
      is a girl who carries a &quot;weapon&quot; all the time. She has a wealth of
      knowledge but lacks practical experience. Even with her collection of knowledge,
      one question still bothers her. Why is Yan &quot;blessed&quot; by a deity...<br><br>Yan<br>A
      college student who lives in an old bookstore. Usually, he will just transcribe
      some old books in the store. Undoubtedly, he is the main character &quot;blessed&quot;
      by a deity...<br><br>English subtitles proofread by MangAnimE and woosk from
      Visual novel, JRPG, Anime and partner website Sinical Network.
