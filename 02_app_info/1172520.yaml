    review: 'The game is hostile to color sight-deficient people, with main offender
      being green-yellow (and, to the lesser extent, orange). There is no way to change
      color scheme, description and screenshots are unhelpful, the first achievement
      pops before the first encounter with the problem. Still passable thanks to a
      sliiight contrast, but frustrating.

      Aside from that, a decent, even if too short, ''laser'' puzzle.'
