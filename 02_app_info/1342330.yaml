    about_the_game: <h2 class="bb_tag">Start your own game developer studio</h2><br>It
      is the year 1976.A few revolutionaries set out to take over the entertainment
      industry. You too take the risky step and found your own game company in a small,
      unimpressive office.<br><br>Build your own studio with offices, production facilities
      and server rooms. Place decorative objects in your offices to increase prestige
      and attract the best employees in the industry. Watch out for pollution, heat
      and employment opportunities for your staff.<br><br>Buy the most desirable offices
      and become the leading manufacturer of computer games and consoles.<h2 class="bb_tag">Develop
      games and consoles</h2><br>With &quot;Mad Games Tycoon 2&quot; you have countless
      options to develop the game of your dreams. From a simple text adventure to
      expensive MMOs. Develop games for high-paying publishers or produce and distribute
      games from the competition. Do you want to publish your games on all consoles,
      or do you want to create the next exclusive hit for the most successful home
      computer? Design the most impressive next-gen console and dominate the hardware
      market.<h2 class="bb_tag">Dominate the game industry</h2><br>Hire the most legendary
      game developers, sell your most advanced engines to the competition, or buy
      out all game developer studios. You have countless ways to influence the game
      industry. Guide your small studio through all crises and make it a market-leading
      company.
