details:
  data:
    about_the_game: Wrench is a mechanic simulator where players prepare and maintain
      race cars. The parts in Wrench are the most detailed of any game in the genre.
      Extreme attention has been paid to even the smallest components, including fasteners
      which are accurate to the thread pitch and install torque.<br><br>In this early
      access release you will:<br><ul class="bb_ul"><li>Begin by opening your own
      shop and take on customer cars<br></li><li>Earn XP to unlock new jobs, new tools,
      and new activities.<br></li><li>Use a variety of tools including ratchets, an
      impact wrench, fluids, an engine stand, gantry crane, and more.<br></li><li>Earn
      money through customer jobs or racing to buy parts and shop equipment<br></li><li>Buy
      your own persistent shop car, restore and prepare it for entry into races.<br></li><li>Enter
      your car into races ranging from sprint formats to endurance races<br></li><li>Level
      up your driver over time<br></li><li>Prepare your car for the faster unlimited
      class with turbo parts, aero improvements, suspension components, racing slicks,
      and more.<br></li><li>Diagnose issues on their personal cars as they arise by
      using symptoms to narrow the cause.</li></ul><br>Wrench has a traditional desktop
      mouse/keyboard play mode in addition to a VR mode for Oculus Rift and HTC Vive
      (WMR and Index controller experimental support). Players can switch between
      play modes on the same save file.<br><br><br>Find our discord server and development
      roadmap in the community hub to help guide development.
