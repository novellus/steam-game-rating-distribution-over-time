  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1067690/extras/wotn_header.png?t=1593437546\"\
      \ /><br>The 'Warriors of the North' DLC for Battle Brothers expands the game\
      \ with a more distinct northern region, as well as different starting scenarios\
      \ to pick for your mercenary company. Face an entirely new faction of barbarians\
      \ in battle, wear new viking and rus themed gear, and follow the legend of the\
      \ \u2018Ijirok\u2019, a mythical creature of the frozen north!<h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li><strong>Origins</strong> - Pick one of\
      \ ten different origins and play as northern barbarians, peasant militia, or\
      \ a flock of cultists. Each origin has special rules that shape your campaign\
      \ into a different experience from beginning to end.<br></li><li><strong>New\
      \ Opponents</strong> - Face an entirely new faction of northern barbarians,\
      \ complete with their own gear and unique mechanics.<br></li><li><strong>Legendary\
      \ Locations</strong> - Visit two new legendary locations and fight two new bosses\
      \ in a quest that leads to a legendary reward.<br></li><li><strong>Champions</strong>\
      \ - Hunt down enemy champions and face them in battle to claim famed items for\
      \ yourself.<br></li><li><strong>New Banners and Gear</strong> - Dress in style\
      \ with a collection of new viking and rus inspired banners, shields, helmets\
      \ and armors. Use new weapons and let loose the new nordic warhound!<br></li><li><strong>New\
      \ Contracts and Events</strong> - Earn your stay in the north by taking on new\
      \ contracts. Immerse yourself in leading a mercenary company with even more\
      \ illustrated events.<br></li><li><strong>New Music</strong> - Two new music\
      \ tracks accompany you on your adventures.<br></li><li><strong>New Achievements</strong>\
      \ - Challenge yourself with new achievements.</li></ul>"
