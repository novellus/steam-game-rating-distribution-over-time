details:
  data:
    about_the_game: "The legendary iBomber series returns but this time it\u2019s\
      \ time to ATTACK! Jump into your tank and get ready to blast your way around\
      \ Europe and defeat the enemy in this visceral tour of destruction! With 24\
      \ missions full of explosive action to go at, iBomber Attack is a dose of high-octane\
      \ entertainment that you won\u2019t be able to put down.<br><ul class=\"bb_ul\"\
      ><li>TOUR OF DESTRUCTION<br><br>From destroying Navel dockyards, airfields and\
      \ secret bases to gunning down legions of flame-throwing soldiers, this is 24\
      \ levels of non-stop, high caliber, action.<br><br></li><li>AWESOME FIREPOWER<br><br>Earn\
      \ \u2018Victory Points\u2019 and collect gold to power-up your tank with Bombs,\
      \ Bunker Busters, Mini-Guns, Flame Throwers, Rockets, Airstrike's, Supply Drops\
      \ &amp; Super Boost's. <br><br></li><li>iBOMBER LIVES<br><br>Dripping with the\
      \ quality gameplay, visuals and sounds that made the original iBomber games\
      \ so loved, iBomber Attacks ensures the legend lives on!</li></ul><h2 class=\"\
      bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Tanktastic action<br></li><li>Super\
      \ smooth game-play<br></li><li>24 action packed missions<br></li><li>Amazingly\
      \ detailed graphics<br></li><li>Collect Gold to buy Power-Ups<br></li><li>Win\
      \ Victory Points for upgrades<br></li><li>Huge levels to explore and destroy<br></li><li>The\
      \ satisfaction of blowing everything up!</li></ul>"
