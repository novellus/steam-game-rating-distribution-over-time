    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1149330/extras/tbte.png?t=1580744698\"\
      \ /><br><br>Take control of the Elder Statesman and rain down the fury of the\
      \ 99% upon the ravenous, soul-starved hordes of America\u2019s premier banking\
      \ institution in <strong>AFTERBERN</strong>, a bite-sized top down hack \u2018\
      n\u2019 slash serving up revolutionary justice in the pre-apocalyptic present.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1149330/extras/deskBash.gif?t=1580744698\"\
      \ /><br><br>Wield the Demo Placard of Inifinite Rage and a range of Quantum\
      \ Dialectical skills against the bankers in fast-paced single-player combat!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1149330/extras/greenEnergy.gif?t=1580744698\"\
      \ /><br><br>Battle brokers, analysts, personal assistants, and CEOs armed with\
      \ golf clubs, cocaine bombs, and the ferocious power of attack yoga!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1149330/extras/receptionistFury.gif?t=1580744698\"\
      \ /><br><br><strong>AFTERBERN. <i>Don't just get woke: get even!</i></strong>"
