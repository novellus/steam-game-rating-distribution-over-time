  data:
    about_the_game: War of the Human Tanks is a story driven strategy game with a
      gameplay reminiscent of Battleship and Chess, featuring a story of war, loyalty,
      sacrifice and human shaped tanks.<br><br>This story takes place in a land vaguely
      reminiscent of modern-day Japan. In the twenty years since the first Human Tank
      was developed, the war raging between the Empire of Japon and the Kingdom of
      Japon has turned into a proxy war fought between Human Tanks on both sides.<br><br>The
      Empire of Japon once ruled the entire land of Japon. Now diminished and cornered,
      the Empire prepares to make its last stand as the tanks of the Kingdom of Japon
      draw close to its capital. Shoutaro Daihon'ei, Lieutenant of the Imperial Army
      moves out to the battlefield, followed closely by the loyal Human Tanks in his
      company.<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Fast-paced
      strategic battles in over 30 maps<br></li><li>Use resources earned from battles
      to develop new tanks<br></li><li>Customize your tanks with various modules to
      deadly effect<br></li><li>Multiple endings based on your performance<br></li><li>Replay
      the story keeping your previously earned units and resources<br></li><li>Free
      battle mode to practice and gather extra supplies<br></li><li>English localization
      features two all-new bonus maps, hand-drawn battle backgrounds and an improved
      user interface<br></li><li>Episodic TV drama style story with openings and endings
      changing by battle's progress</li></ul>
