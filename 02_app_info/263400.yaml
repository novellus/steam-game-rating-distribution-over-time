    reviews: "\u201CIt's absolutely a worthy title in its own right. The character\
      \ banter is thoroughly entertaining, augmented by solid combat.\u201D<br>3.5/5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.digitallydownloaded.net/2012/09/review-war-of-human-tanks-pc.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Clark A. - Digitally Downloaded</a><br><br>\u201C\
      Different in a strangely appealing way; and as a wargame, it is nicely designed\
      \ and quite tense.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://playthisthing.com/war-human-tanks\"\
      \ target=\"_blank\" rel=\"noopener\"  >Costik - Play This Thing</a><br><br>\u201C\
      If you're a military buff with a thing for anime then you'll definitely be interested\
      \ in War of the Human Tanks.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://twinfinite.net/blog/2012/09/11/review-war-of-the-human-tanks/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Matthew Kim - Twinfinite</a><br>"
