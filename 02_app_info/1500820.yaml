    about_the_game: "A post-apocalyptic trade simulation game with turn based isometric\
      \ combat. The game features detailed economics simulation and a rich branching\
      \ story where your choices actually matter.<br />\r\n<br />\r\nThe main mechanics\
      \ of the game consists of transporting goods from one settlement to the next\
      \ in a hostile post-apocalyptic desert where you need to ensure survival of\
      \ yourself and your crew and take care of your animals, carts and vehicles.\
      \ You are in constant risk of getting lost in the desert and dying of thirst\
      \ and hunger or being attacked and killed by bandits.<br />\r\n<br />\r\nIt's\
      \ an indie project originally released in 2014. It utilizes old school visuals\
      \ and challenging gameplay that resembles games from the 90's and 80's<br />\r\
      \n<br />\r\nThe Steam release includes 4 of the original DLC and contains a\
      \ number of minor bug fixes and user experience improvements"
