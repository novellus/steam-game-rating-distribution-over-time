    recommendationid: '73258141'
    review: The soundtrack is good alright, but I was really hoping to hear the tracks
      that play over the chapter select screen and they're not included. Apparently
      those are all remixes by Akira Yamaoka or Erika Ito. Also, some further music
      that plays in the game isn't included in the soundtrack, though most is. For
      the price I wouldn't recommend this package, the art book and comic are pretty
      enough but don't justify it to me. Though I will say some of the tracks on the
      soundtrack are absolutely beautiful.
