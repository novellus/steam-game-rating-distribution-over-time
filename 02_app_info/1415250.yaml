details:
  data:
    about_the_game: "After relentless fan demand, the Steam version of Xbox &amp;\
      \ iOS indie classic &quot;RE: Get To Schol On Time&quot; is finally here!<br>A\
      \ retro comedy adventure from the makers of Bonkey Trek, Four Winds Fantasy\
      \ &amp; Bart The General.<br><br>Help the young Fuller on his odyssey through\
      \ the back streets of England in 2003, as he tries to get to school against\
      \ the clock, learning critical life lessons along the way.<br><br>The game contains\
      \ 5 distinct sections, each with a unique gameplay mechanic, ranging from platformer\
      \ to shooting gallery. <br>These sections represent the phases of his secondary\
      \ school years:<br><br>Section 1 / Year 7 - Art Crit.<br>Simulation of a life\
      \ drawing class where you are graded by failed actors for the quality of the\
      \ drawing you produce.<br><br>Section 2 / Year 8 - Love Infinitely's Opening\
      \ Weekend<br>The notorious hardcore platform stage that has ruined many YouTubers\
      \ lives. Only pain awaits.<br><br>Section 3 / Year 9 - Ruined Cr\xE8che<br>A\
      \ physics game where you must carefully time and throw balloons of soup.<br><br>Section\
      \ 4 / Year 10 - The Vopsi Prom<br>Reflexes are required to pass this target\
      \ range style shoot out.<br><br>Section 5 / Year 11 - The Debauched Pool Party<br>A\
      \ deadly showdown where the player must smash bottles while avoiding what is\
      \ thrown at Fuller.<br><br>Supports standard USB gamepads.<br><br><strong>WARNING:\
      \ This title is famously difficult. Only intended for highly skilled players.\
      \ Interest in early 2000's era UK culture is optional.</strong>"
