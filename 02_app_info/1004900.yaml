    about_the_game: "Estering hosted its first rallycross event in 1972, and is characterised\
      \ by its thick gravel sections, difficult Joker Lap and high speed straight,\
      \ one of the few places where rallycross cars can reach their top speed. <br\
      \ />\r\nEstering draws a large crowd each year, and is acknowledged to be a\
      \ true fan favourite.<br />\r\nGermany Rallycross will be accessible through\
      \ My Team, FIA World Rallycross Championship, Custom Championships and Time\
      \ Trial."
