    review: "Estering ilk rallycross etkinli\u011Fine 1972'de ev sahipli\u011Fi yapt\u0131\
      \ ve kal\u0131n \xE7ak\u0131l b\xF6l\xFCmleri, zor Joker Lap ve rallycross ara\xE7\
      lar\u0131n\u0131n en y\xFCksek h\u0131zlar\u0131na ula\u015Fabildi\u011Fi birka\xE7\
      \ yerden biri olan y\xFCksek h\u0131zl\u0131 d\xFCzl\xFCk ile karakterizedir.\n\
      Estering her y\u0131l b\xFCy\xFCk bir kalabal\u0131\u011F\u0131 kendine \xE7\
      ekiyor ve ger\xE7ek bir hayran favorisi oldu\u011Fu kabul ediliyor.\nAlmanya\
      \ Rallycross'a My Team, FIA World Rallycross Championship, Custom Championships\
      \ ve Time Trial arac\u0131l\u0131\u011F\u0131yla eri\u015Filebilecek."
