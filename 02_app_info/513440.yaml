  data:
    about_the_game: "In Path of War, the entire United States is your battleground!<br\
      \ />\r\n<br />\r\nA terrible and mysterious disaster has thrown the country\
      \ into anarchy. The United States is reeling and an evil Regime has assumed\
      \ control of the whole nation, oppressing its citizens. It\u2019s up to you\
      \ to assemble a militia of your friends, build an army of awesome fighting machines,\
      \ and battle your way from California to Washington, D.C. to take back America!<br\
      \ />\r\n<br />\r\nDesign your mobile headquarters, raise a fearsome army and\
      \ wreak a path of destruction across the United States in 1-to-1 scale! Wage\
      \ war to expand your territory through fast-paced, intense player-vs-player\
      \ combat and upgrade your base with the enemy\u2019s loot. Forge cooperative\
      \ alliances and together expand the ever-growing borders of your new empire!<br\
      \ />\r\n<br />\r\n* ASSEMBLE AN ARMY of machinegun toting monster trucks, grenadiers,\
      \ helicopters and more!<br />\r\n* DESIGN, COMMAND, AND UPGRADE your mobile\
      \ headquarters with tons of armed defenses, structures, and traps<br />\r\n\
      * WAGE WAR against rivals in PvP combat to capture enemy forts!<br />\r\n* EXPAND\
      \ YOUR EMPIRE, control points of interest, entire cities, and even your home\
      \ town!<br />\r\n* FORGE ALLIANCES with other commanders to CONTROL ENORMOUS\
      \ TERRITORIES and share reinforcements to strengthen your foothold<br />\r\n\
      * RACE TO WASHINGTON, D.C. and take over the capital!"
