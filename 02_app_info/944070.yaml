    detailed_description: '<h1>Featured DLC</h1><p><a href="https://store.steampowered.com/app/1196100/Cities_Skylines__Coast_to_Coast_Radio/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1196100/Cities_Skylines__Coast_to_Coast_Radio/</a></p><br><h1>About
      the Game</h1>Get in the groove with some stellar tunes from Synthetic Dawn,
      the most far-out radio station to land in Cities: Skylines, ever! This channel
      features 16 original new songs, both instrumental and vocal jams, spanning four
      unique genres: 80s Electro, Vocoding Electro, Breakbeats and Futuristic Synths.
      Tune in and zone out as synth-spin master DJ Jessica Statler brings the funk
      to Synthetic Dawn Radio.'
