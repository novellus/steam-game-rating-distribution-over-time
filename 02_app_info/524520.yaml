    about_the_game: "Combat, romance, adventure, and of course\u2014magic! Master\
      \ four elements and take on fate itself in this epic, interactive fantasy tale!\
      \ Six possible endings. Four hours for a single playthrough. Three love interests.\
      \ Countless choices. Male or female? Leader or loner? Good or evil?<br />\r\n\
      <br />\r\nWhat kind of mage will you be?<br />\r\n<br />\r\n&quot;Fatehaven&quot;\
      \ is a 110,000-word interactive fantasy novel by Devon Connell, where your choices\
      \ control the story. It's entirely text-based--without graphics or sound effects--and\
      \ fueled by the vast, unstoppable power of your imagination."
