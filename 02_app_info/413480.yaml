  data:
    about_the_game: "In this puzzle-platformer you'll play assistant to mad scientist\
      \ Professor Splattunfuder - a scientist, inventor and weapons manufacturer of\
      \ questionable sanity. Nearing the end of his career, he devoted himself to\
      \ a terrible &quot;recipe book&quot; focused on the death and destruction of\
      \ his enemies, preferably using the most stylish methods possible. \_An unfortunate\
      \ laboratory accident resulted in the destruction of the first draft - now it's\
      \ down to you to assist him piece the fragments back together. The evil Professor\
      \ has grown vats full of helpless creatures known as Splatts that he is using\
      \ to aid him in a range of awful experiments - which is where you come in. \_\
      Using all your murderous creativity, a generous helping of weaponry, a passing\
      \ knowledge of physics and a large dose of violence to the poor helpless Splatts,\
      \ you'll help the Professor rewrite his classic book of recipes, titled... 101\
      \ Ways To Die!"
