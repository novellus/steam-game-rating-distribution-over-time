    about_the_game: Lust For Lucre is part dating sim, part dungeon crawler, and is
      set in a fantasy world.<br><br>While cleaning out your grandfather's attic,
      you stumble upon a mysterious tome, the Ars Uberia. While you didn't know it
      at the time, the tome was actually an <strong><i>inter-dimensional gateway</i></strong>
      to another world, full of dashing damsels, bounteous booty, and titular tyrants!<br><br><ul
      class="bb_ul"><li> 14 dashing damsels to date, each with their own unique quests
      and storylines!<br></li><li> Hundreds of weapons, pieces of armor, and items
      to use in dates with damsels and battles with brigands.<br></li><li> Over 50
      unique monsters to battle with in over a dozen unique dungeons.<br></li><li>
      Destructible clothing and armor on monsters.</li></ul>
