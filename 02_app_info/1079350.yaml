    about_the_game: "<h2 class=\"bb_tag\">Original soundtrack + Redesigned and enhanced\
      \ HQ edition</h2><br>Seventeen eerie and enchanting musical compositions, created\
      \ exclusively for the game, telling their own stories about the serenity of\
      \ the last autumn days and anxiety of facing the mysterious pestilence.<br><br>\u2666\
      \ \u2666 \u2666<h2 class=\"bb_tag\">Table of contents:</h2><br><ul class=\"\
      bb_ul\"><li><strong>Fire Lament</strong></li></ul><ul class=\"bb_ul\"><li><strong>Morning\
      \ Dew</strong></li></ul><ul class=\"bb_ul\"><li><strong>Winds Of Plague</strong></li></ul><ul\
      \ class=\"bb_ul\"><li><strong>1000 Steps</strong></li></ul><ul class=\"bb_ul\"\
      ><li><strong>Dark Corners</strong></li></ul><ul class=\"bb_ul\"><li><strong>Catacombs</strong></li></ul><ul\
