    about_the_game: "<strong>THE GAME</strong><br>Start your initiatic journey into\
      \ the meanders of the soul. <br>Every emotion, every color you will encounter\
      \ make you evolve altogether with the world you live in. <br>Distress, fear,\
      \ melancholy, joy, wonder are as much feelings and adventures you will face\
      \ in this journey. <br>Observe, try, learn, evolve every choice can lead to\
      \ consequences.<br> <br><br><u>Initiation Chapter 1 :</u><br><ul class=\"bb_ul\"\
      >The first of the five chapters writing the beginning of your initiatic journey<li>A\
      \ world of wonders : 4 different endings<br></li><li>An atypical appealing hero\
      \ guided by an unlikely compagnon<br></li><li>Immersive and touching soundtrack<br></li><li>An\
      \ adventure uncovering his ins and outs through the five chapters<br></li><li>The\
      \ work of indies willing to offer a distinctive experience<br></li><li>Two years\
      \ of work and adversity<br></li><li>Keyboard/mouse and controller support</li></ul><br><br><strong>THE\
      \ STORY</strong> <br>Lost for far too long, he\u2019s drowning in his loneliness\
      \ looking for a lean comfort by remaining close to the same rock. <br>His feelings\
      \ elude leaving him in oppressive despair. How to find the spark to lit the\
      \ darkness? In which form will it come to you? <br>Follow this unlikely companion\
      \ into the premise of your adventure.<h2 class=\"bb_tag\">What's next?</h2><br><br><strong>Danger\
      \ and pain</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/748050/extras/Initiation_C_1.jpg?t=1515428862\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/748050/extras/Initiation_C_8.jpg?t=1515428862\"\
