    short_description: Welcome to the unforgiving world ruled by the four Elder Fiends.
      Mankind as a whole is facing an unprecedented crisis that could lead to their
      total extinction. Having exhausted brave men in a war against the fiends, they
      now have no choice but to recruit the help of women to fight for their losing
      cause.
