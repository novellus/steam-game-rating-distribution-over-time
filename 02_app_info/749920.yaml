details:
  data:
    about_the_game: "Enter the darkest age of mankind, in this open world, action-RPG,\
      \ Eternal Dread. <br />\r\nBecome Riel, a fresh adventurer in the Warrior\u2019\
      s Guild, who must endure in an unforgiving world.<br />\r\n<br />\r\nHelp her\
      \ become a better survivor with experience, equipment as you struggle to find\
      \ a way to fight back against the Elder Fiends threat.<br />\r\nThe path however\
      \ is not easy, for she is not a hero from an epic but merely a girl trying to\
      \ eke out existence in the world conquered by the army of demons and fiends.<br\
      \ />\r\n<br />\r\nCan you help her survive against the overwhelming odds? Are\
      \ you prepared for her death, time and time again in a world where death awaits\
      \ at every corner?"
