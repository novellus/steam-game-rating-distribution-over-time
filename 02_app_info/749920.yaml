      harder and less recommended from me. only achievement i didn't get yet is get
      my character up to lv.100 because i hate level grinding but overall is fine.
      say, Pisaj's castle is probably even harder than the boss battle itself, some
      builds (like pure melee based) are mostly useless in later game, and most annoying
      enemies are regenerating enemies with high defense or high HP
