    about_the_game: Delve deeper into the Meadow world with a story that explores
      the lengths we go to show our appreciation of a loved one, and to see love blossom.<br><br>An
      expression of love. A memento of a time and a feeling. Talented illustrator
      Lisa Richards brings her own take on the Meadow style to this comic, where the
      symbol-driven language of Meadow communicates the story instead of text.<br><br><strong>Before
      we delve further into Blossom, and how to access the Blossom Comic, we hope
      you don't mind us taking this opportunity to tell you about our upcoming titles
      that will be releasing in the next few months. If you enjoyed our games, you
      won't want to miss what we have planned!</strong> <br><br><a href="https://store.steampowered.com/app/1152340/Book_of_Travels/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/1152340/Book_of_Travels/</a><br><a
      href="https://store.steampowered.com/app/977630/Shelter_3" target="_blank" rel="noreferrer"  id="dynamiclink_3"
      >https://store.steampowered.com/app/977630/Shelter_3</a><br><br><strong><u>Main
      Features</u></strong><br><ul class="bb_ul"><li> 15 pages of original Meadow
      Comic by Lisa Richards<br></li><li> Unlocks a 3D Emote in Meadow<br></li><li>
      Unlocks 2 skins in Meadow (one for the Lynx and one for the Lynx Cub)</li></ul><br><strong><u>To
      access the comic</u></strong><br><ul class="bb_ul"><li> Right-click Meadow in
      Steam and go to &quot;Properties&quot;<br></li><li> Select &quot;Local Files&quot;<br></li><li>
      Click &quot;Browse Local Files&quot;<br></li><li> Open the folder called &quot;Blossom&quot;</li></ul>
