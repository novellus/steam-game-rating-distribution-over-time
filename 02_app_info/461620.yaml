details:
  data:
    about_the_game: Get ready to witness evolutionary breakthroughs that enabled early
      Egyptians to march into faraway lands, fight catastrophes, hardships and ultimately
      establish first Egyptian state. Will you be able to re-enact the events that
      unfolded historically or will you doom your fledgling chiefdom into forgotten
      annals of history? Get an intimate knowledge about events that took place before
      the Classic Egypt eras through this unique game.<h2 class="bb_tag">Simulation
      of the ancient world</h2>Wars, drought, enemy invasions, epidemics, internal
      turmoil, migration of the tribes, religious ceremonies, exploration of distant
      lands, celebrations and more than 100+ other events and trials await you in
      the game!<h2 class="bb_tag">Technological evolution of mankind</h2>48 historically
      accurate technologies and cultural achievements of Predynastic Egypt with interesting
      descriptions, will show the technological evolution of mankind on the example
      of the Egyptian civilization.<h2 class="bb_tag">Mysteries of Egyptian religion
      and culture</h2>You will see the birth of the unique religion of the Nile civilization,
      starting with beliefs in spirits and ending with the gods of Predynastic Egypt
      and you will learn the secrets known only to archeologists and Egyptologists!<h2
      class="bb_tag">Reconstructed map of Ancient Egypt</h2>Accurate reconstruction
      of the geographic map of ancient Egypt 5000-3000 BC, taking into account the
      climatic changes of that period when the Sahara was a Savannah and not a desert
      and Wadies were rivers and not roads.<h2 class="bb_tag">Reconstructed city of
      Hierakonpolis</h2>Accurate archaeological reconstruction of the Hierakonpolis
      - the former center of Predynastic Egypt. You will build the real houses, temples
      and tombs, that were excavated by archeologists in XX-XXI century.<br><br>The
      fate of the whole nation is in your hands. Make important decisions in real
      historical situations, wars, disasters. True story will immerse you into the
      mysterious atmosphere of the ancient world, you will see through the eyes of
      the ancient Egyptians.
