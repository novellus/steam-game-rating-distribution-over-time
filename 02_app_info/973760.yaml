details:
  data:
    about_the_game: "<strong>The Witcher World is Back!</strong><br><br><i>&quot;A\
      \ spectacularly crafted RPG&quot;</i> - 5/5 - <strong>GamesRadar+</strong><br><br><i>&quot;One\
      \ of the best-written RPGs in years&quot;</i> - 9.4/10 -<strong> IGN</strong><br><br><i>&quot;Superb</i>&quot;\
      \ - 9/10 - <strong>GameSpot</strong><br><br><br>Thronebreaker is a single player\
      \ role-playing game set in the world of The Witcher that combines narrative-driven\
      \ exploration with unique puzzles and card battle mechanics.<br><br>Crafted\
      \ by the developers responsible for some of the most iconic moments in The Witcher\
      \ 3: Wild Hunt, the game spins a truly regal tale of Meve, a war-veteran and\
      \ queen of two Northern Realms \u2014 Lyria and Rivia. Facing an imminent Nilfgaardian\
      \ invasion, Meve is forced to once again enter the warpath and set out on a\
      \ dark journey of destruction and revenge.<h2 class=\"bb_tag\">KEY FEATURES</h2><br><strong>AN\
      \ ALL NEW EPIC TALE</strong><br><ul class=\"bb_ul\"><li>Experience an all-new\
      \ 30-hour Witcher world tale with 20 possible world end-states.<br></li><li>Embark\
      \ on a grand adventure full of thought-provoking quests.<br></li><li>Influence\
      \ the state of the world around you by making difficult choices and face their\
      \ consequences.<br></li><li>Meet a cast of rich, multidimensional characters\
      \ \u2014 some of them will join you on your quest, others you\u2019ll have to\
      \ face on the battlefield.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/973760/extras/Steam-Product-Thronebreaker_Cropped-screenshots-for-product-features-AN-ALL-NEW-EPIC-TALE_600x200.png?t=1598535548\"\
      \ /><br><br><strong>TRAVEL TO NEVER-BEFORE-SEEN KINGDOMS</strong><br><ul class=\"\
      bb_ul\"><li>Explore new and mysterious regions of the monster-infested world\
      \ of The Witcher.<br></li><li>Traverse vast lands and unique locations, all\
      \ with their distinct theme \u2014 from vibrant countrysides and war-torn landscapes,\
      \ to grand castles and snow-capped mountains.<br></li><li>Save villages from\
      \ hordes of monsters, look for treasures hidden among ancient ruins, scour the\
      \ land for resources, and more \u2014 the world of Thronebreaker is teeming\
      \ with things to do.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/973760/extras/Steam-Product-Thronebreaker_Cropped-screenshots-for-product-features-TRAVEL-TO-NEVER-BEFORE-SEEN-KINGDOMS_600x200.png?t=1598535548\"\
      \ /><br><br><strong>PREPARE FOR WAR</strong><br><ul class=\"bb_ul\"><li>Develop\
      \ and customize your very own battle camp.<br></li><li>Train and recruit units,\
      \ unlock new skills and work on your tactics.<br></li><li>Manage resources you\
      \ find and trade them with local merchants.<br></li><li>Learn more about your\
      \ companions and increase their strength in battle.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/973760/extras/Steam-Product-Thronebreaker_Cropped-screenshots-for-product-features-PREPARE-FOR-WAR_600x200.png?t=1598535548\"\
      \ /><br><br><strong>LEAD YOUR ARMY IN EPIC BATTLES</strong><br><ul class=\"\
      bb_ul\"><li>Build an army from characters you meet and interact with during\
      \ your journey.<br></li><li>Fight in epic story battles and solve unique puzzles\
      \ and challenges.<br></li><li>Use unique skills and abilities of your army and\
      \ lead it to victory.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/973760/extras/Steam-Product-Thronebreaker_Cropped-screenshots-for-product-features-LEAD-YOUR-ARMY-IN-EPIC-BATTLES_600x200.png?t=1598535548\"\
      \ /><br><br><strong>Thronebreaker: The Witcher Tales comes with these bonus\
      \ items:</strong><br><ul class=\"bb_ul\"><li>Official Thronebreaker Soundtrack<br></li><li>Digital\
      \ version of GWENT: Art of The Witcher Card Game artbook from Dark Horse<br></li><li>Concept\
      \ art, including the map of Lyria<br></li><li>The Witcher graphic novel &quot;Fox\
      \ Children&quot; by Dark Horse<br></li><li>Steam copy of The Witcher: Enhanced\
      \ Edition Director\u2019s Cut</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/973760/extras/TB_STEAM_goodies_002.png?t=1598535548\"\
      \ />"
