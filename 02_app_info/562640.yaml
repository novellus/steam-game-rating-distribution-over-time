  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/562640/extras/banner.jpg?t=1489660286\"\
      \ /><br><br>Introvert Quest is a comedy based JRPG set in a  fictional, modern\
      \ setting. In it, the player will experience the life of a socially awkward\
      \ shut-in named Bryce Han, who is pushed into (for him Herculean) tasks by his\
      \ therapist and friend of his late father, Dr. Abe Eisner.<br><br>Through the\
      \ intensive four day therapy, the player will tackle tasks such as: going to\
      \ the store, making new friends, finding a part time job and many more. But,\
      \ even such menial tasks can hold may dangers of a big city for one not used\
      \ to its streets.  Scammers, beggars and delinquents lurk around every corner\
      \ waiting for unsuspecting targets. <br><br>Make friends and enemies in this\
      \ twisted modern day RPG where every day activities seem like a grueling tasks\
      \ for the player  to deal with. Be careful what you do or say for every choice\
      \ will have some consequences in the future, for the past choices cannot be\
      \ rewritten!<br><br>The gameplay of Introvert Quest will feature mostly dialogue\
      \ based adventuring, concentrated on a multiple choice system. Choices will\
      \ impact future events and interaction with other characters inhabiting Sky\
      \ City. Introvert Quest also features JRPG style battles, but not as a main\
      \ focus (mostly optional, plus an entire optional mini game aspect: Digital\
      \ Duels a game that a lot of people play). Battles will be turn based with highly\
      \ animated attacks. And lastly, but most importantly, after finishing the game\
      \ successfully, the player will be thrust into a new, completely different experience.<br><br><strong>FEATURES</strong><br><br>\uF0A7\
      \tBranching storyline<br>\uF0A7\tMultiple choices that impact the story<br>\uF0A7\
      \tAction packed turn based battles<br>\uF0A7\tBig city to explore which unlocks\
      \ as the hero gains more and more confidence<br>\uF0A7\tHyperbole version of\
      \ various human weaknesses<br>\uF0A7\tForm social links with other inhabitants\
      \ of  he city<br>\uF0A7\tLove life and your fellow man!<br>\uF0A7\tNew Game\
      \ + with a lot of new content"
