    about_the_game: '<strong>Build your empire upon the bodies of others!</strong><br>Deadlock
      II: Shrine wars is an exciting game of strategy, resource management and military
      conquest. Take control of one of seven races as you search for the secret power
      an ancient civilization.<br><br><br><strong>Game Features:</strong><br><br><ul
      class="bb_ul">New for Deadlock II<li>A totally redesigned interface, streamlined
      for ease of use<br></li><li>New classifications of victory conditions for solo
      and multi-player play<br></li><li>Unlimited stacking capability<br></li><li>9
      new combat units<br></li><li>Expanded seas and air combat<br></li><li>14 new
      buildings<br></li><li>13 new technologies<br></li><li>2 new world types<br></li><li>Sophisticated,
      new AI to battle against<br></li><li>Ability to establish player alliances<br></li><li>Colony
      assistant to automate tasks<br></li><li>Use the colony assistant to automate
      production of new units and resources<br></li><li>Each race has its own strengths
      and weaknesses - learn to exploit them to your advantage<br></li><li>Build,
      trade, research, attack - the event log will update you on your victories and
      defeats.</li></ul>'
