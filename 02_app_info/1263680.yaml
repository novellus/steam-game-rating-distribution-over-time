    reviews: "\u201CTo be honest, I was like 'what the?' then I was 'omg, I think\
      \ I'm addicted.' great game!\u201D<br>Deevil<br><br>\u201C486 is a very tough\
      \ but oddly addictive retro styled permadeath arcade RPG\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.alphabetagamer.com/486-game-jam-build-download/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Alpha Beta Gamer</a><br><br>\u201CA good\
      \ retro-like adventure game that represent very well these MS-DOS/Phone BBS-like\
      \ games made by some obscure developers from the mid 90's with ANSI graphic\
      \ &amp; 4-D (virtua) tech approach.\u201D<br><a href=\"https://store.steampowered.com/curator/30793037-Nap%2527n%2527Gaming/\"\
