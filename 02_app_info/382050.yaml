    detailed_description: "<h1>Episodic</h1><p>Purchase the Season Pass to unlock\
      \ Episode One, Episode Two and Episode 3 (available now).<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/382050/extras/episode_frames__0000s_0003_Prelude.png?t=1572484279\"\
      \ /><br>For those who've yet to try Eon Altar, we now allow folks play the Prelude\
      \ for free! Check out the demo link on the side of the store page to grab the\
      \ game and try it right now!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/382050/extras/episode_frames__0000s_0002_Episode-1.png?t=1572484279\"\
      \ /><br><ul class=\"bb_ul\"><li>Chapter 1 - The Portal Obsinate<br></li><li>Chapter\
      \ 2 - The Wolf of Yriel<br></li><li>Combat Arena - The Hall of Penitence</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/382050/extras/episode_frames__0000s_0001_Episode-2.png?t=1572484279\"\
      \ /><br><ul class=\"bb_ul\"><li>Chapter 1 - Together We Fall<br></li><li>Chapter\
      \ 2 - The Safehold<br></li><li>Combat Arena - The Cultist Rising </li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/382050/extras/Episode_3.png?t=1572484279\"\
      \ /><br><ul class=\"bb_ul\"><li>Chapter 1 - The Paths of Madness <br></li><li>Chapter\
      \ 2 - Hall of the Builders<br></li><li>Combat Arena - Cursed Mines</li></ul></p><br><h1>Mobile\
      \ Enhanced</h1><p>Simple &amp; easy setup - advanced control interface<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/382050/extras/about_technical.png?t=1572484279\"\
      \ /><br><br>Eon Altar requires each player to download the free Controller App\
      \ to play, available on the App Store and Google Play.<br><br>Local Wifi is\
      \ required to connect the Controller Apps to the Eon Altar core game. Internet\
      \ Access is not required.<br><br>iOS: iPhone 4s or later, iPad Mini, iPad 2\
      \ or later. Requires iOS8 or later. <br>Android: 512mb of RAM and Jellybean\
      \ 4.1 or later.</p><br><h1>About the Game</h1><strong>A Mobile-Enhanced Local\
      \ Co-op RPG for 1-4 Players </strong><br><br>Explore the lavish dungeons and\
      \ tunnels that stretch below Tarnum Fortress and conquer dozens of unique quests\
      \ and challenges. Prove your worth on a tactical battlefield, and overpower\
      \ your foes with strategy, magic and martial prowess. The Eon Altar\u2019s defenders\
      \ are many and they are deadly.<br><br>Choose to cooperate with your allies\
      \ or deceive them. Engage them in player to player dialogue to expose the truth\
      \ in myths and legends, and guide your hero to their ultimate destiny or defeat.<h2\
      \ class=\"bb_tag\">Your smartphone is your character</h2><ul class=\"bb_ul\"\
      ><li>Receive personalized secret thoughts from your character direct to your\
