    about_the_game: "<strong>A Mobile-Enhanced Local Co-op RPG for 1-4 Players </strong><br><br>Explore\
      \ the lavish dungeons and tunnels that stretch below Tarnum Fortress and conquer\
      \ dozens of unique quests and challenges. Prove your worth on a tactical battlefield,\
      \ and overpower your foes with strategy, magic and martial prowess. The Eon\
      \ Altar\u2019s defenders are many and they are deadly.<br><br>Choose to cooperate\
      \ with your allies or deceive them. Engage them in player to player dialogue\
      \ to expose the truth in myths and legends, and guide your hero to their ultimate\
      \ destiny or defeat.<h2 class=\"bb_tag\">Your smartphone is your character</h2><ul\
      \ class=\"bb_ul\"><li>Receive personalized secret thoughts from your character\
      \ direct to your smartphone <br></li><li>Choose whether to share personal information\
      \ with your friends or use it against them <br></li><li>Upgrade and manage your\
      \ character without interrupting other players <br></li><li>Control the action\
      \ from your smartphone with context sensitive information</li></ul><h2 class=\"\
      bb_tag\">Couch co-op role-playing game</h2><ul class=\"bb_ul\"><li>Connect your\
      \ mobile devices to a central platform to coordinate tactics and movement <br></li><li>Play\
      \ together with up to three friends, or play by yourself in solo mode <br></li><li>Work\
      \ with your friends, or betray them as you race to fulfill your destiny <br></li><li>Defeat\
      \ legendary enemies in exciting tactical turn-based combat</li></ul><h2 class=\"\
      bb_tag\">An epic story of friendship and betrayal</h2><ul class=\"bb_ul\"><li>Experience\
      \ an epic quest in nine episodic installments filled with action and surprise\
      \ <br></li><li>Explore a deep, compelling, and original sword-and-sorcery fantasy\
      \ world <br></li><li>Interact with enemies, allies, and your friends by acting\
      \ out your character's lines <br></li><li>Make impactful choices and forge your\
      \ own destiny</li></ul><h2 class=\"bb_tag\">Fully-realized, immersive gameplay\
      \ experience</h2><ul class=\"bb_ul\"><li>Gorgeous art and atmospheric environments\
      \ <br></li><li>Intricate, ancient, and original fantasy setting <br></li><li>NPCs\
      \ are fully voice acted, but you voice your own character <br></li><li>Epic\
      \ soundtrack by composer Tom Salta, known for his work on the Halo series</li></ul><br><i>An\
      \ ancient, malevolent presence stirs within the depths of the Eon Altar, and\
      \ only a small band of heroes can stop it from consuming the world. What mysterious\
      \ force brought you here together? Are you strong enough to stand up to your\
      \ gods? </i>"
