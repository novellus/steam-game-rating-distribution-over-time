      \ with your friends, or betray them as you race to fulfill your destiny <br></li><li>Defeat\
      \ legendary enemies in exciting tactical turn-based combat</li></ul><h2 class=\"\
      bb_tag\">An epic story of friendship and betrayal</h2><ul class=\"bb_ul\"><li>Experience\
      \ an epic quest in nine episodic installments filled with action and surprise\
      \ <br></li><li>Explore a deep, compelling, and original sword-and-sorcery fantasy\
      \ world <br></li><li>Interact with enemies, allies, and your friends by acting\
      \ out your character's lines <br></li><li>Make impactful choices and forge your\
      \ own destiny</li></ul><h2 class=\"bb_tag\">Fully-realized, immersive gameplay\
      \ experience</h2><ul class=\"bb_ul\"><li>Gorgeous art and atmospheric environments\
      \ <br></li><li>Intricate, ancient, and original fantasy setting <br></li><li>NPCs\
