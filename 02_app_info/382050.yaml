    reviews: "\u201CEon Altar is an interesting, innovative, and modern spin on the\
      \ idea of pen and paper RPGs, but using the advantage of a digital medium. It's\
      \ a hybrid of both, a combination, arguably the best of both worlds.\u201D<br><a\
      \ href=\"https://youtu.be/w65sF8vxYeU?t=3h30m43s\" target=\"_blank\" rel=\"\
      noreferrer\"  >TotalBiscuit, The Cynical Brit</a><br><br>\u201COverall, there\u2019\
      s a really great story being told with Eon Altar, and it\u2019s told in an creative\
      \ and interactive way.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.brashgames.co.uk/2016/10/29/eon-altar-episode-2-whispers-in-the-catacombs-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Brash Games</a><br><br>\u201CPurchase\
      \ it, play it, and see how multiplayer RPG's should be made these days.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.keengamer.com/article/14607_eon-altar-episode-1-2-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Keen Gamer</a><br>"
