    short_description: A role-playing game like no other. Your smartphone is your
      character! Eon Altar brings modern technology to the social experience of couch
      co-op gaming. Voice your character, choose which secrets to keep and what lies
      to tell. Gather your friends, order a pizza and descend to the depths of Eon
      Altar!
