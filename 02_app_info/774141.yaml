    about_the_game: "Jonathan Hunt is a journalist from New York. Solving the case\
      \ of Yoomurjak\u2019s ring earned him the reputation of an expert of mysteries\
      \ in the past. This time he is asked by a nuclear physics institute to throw\
      \ light upon a disappearance, but the mission turns into a hunt for a peculiar\
      \ meteorite that fell on earth centuries ago. What is inside the devilish stone?\
      \  There must be a good reason why certain persons have been trying to get hold\
      \ of it at all costs.  <br />\r\n<br />\r\nPlaying as the main character in\
      \ third-person perspective, you will <br />\r\n-\tInvestigate a curious disappearance\
      \ and search for clues <br />\r\n-\tDecipher secret documents<br />\r\n-\tSolve\
      \ puzzles left behind from the past <br />\r\n-\tExplore the enigmas of obscure\
      \ laboratories in a top-level scientific institute<br />\r\n-\tInterview characters\
      \ about what they know and what they do <br />\r\n-\tWhen in trouble, use the\
      \ laws of nature and common sense to escape<br />\r\n-\tUnravel the legend of\
      \ mysterious cosmic treasures and prevent disaster!<br />\r\n<br />\r\nKey features:<br\
      \ />\r\n\u2022\tImmersive storyline<br />\r\n\u2022\tThird-person perspective<br\
      \ />\r\n\u2022\tLive-action cinematic scenes<br />\r\n\u2022\tOver 20 real locations\
      \ to explore<br />\r\n\u2022\tOver 20 characters by excellent actors and voice\
      \ artists<br />\r\n\u2022\tA series of puzzles and challenging tasks perfectly\
      \ integrated in the plot<br />\r\n\u2022\tSmart apps for various tasks<br />\r\
      \n\u2022\tEasy mode: optional tutorial, in-game hints and skip-puzzle functions<br\
      \ />\r\n\u2022\tLogged dialogues <br />\r\n About the previous episode: Yoomurjak\u2019\
      s Ring<br />\r\nThe story begins when Jonathan Hunt, a journalist from New York,\
      \ arrives in the city of Eger in Hungary for a break. He has local ancestry\
      \ and speaks the language, but this is not the only motive for his visit. In\
      \ the heritage of his great-grandfather, the globetrotter professor Samuel Hunt\
      \ (known from the Agon series), he found two letters dated back in 1898. The\
      \ letters were from a somewhat lunatic Hungarian scientist about a time machine\
      \ he claimed to be working on.  The references point to Eger, and Jonathan wants\
      \ to find out what happened to the man and his preposterous invention. But soon\
      \ he realizes that someone is desperately trying to stop him\u2026<br />\r\n\
      <br />\r\nAbout the development of Miazma<br />\r\nLike Yoomurjak\u2019s Ring,\
      \ this title is also an FMV adventure game, developed by the same crew. It takes\
      \ you to real locations with live-action cinematic approach. The game designer\
      \ is Pierrot, also known for his adventure game series Agon.  <br />\r\n<br\
      \ />\r\nMiazma was developed with the support of the Institute for Nuclear Research\
      \ of the Hungarian Academy of Sciences (Atomki) in the framework of scientific\
      \ project Understandable-available physics. English localization was supported\
      \ by EPS, NuPECC and ENSAR2. Additional supporters: KIA Motors Hungary."
