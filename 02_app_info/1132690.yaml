    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1132690/extras/Steam_Header_EN.png?t=1608311417"
      /><br><br>An endless cycle of bloodshed ravages the world as the nations exist
      within it constantly wage war against each other. Amidst the chaos stands the
      Free Kingdom of Mordona, which now faces an imminent invasion from the belligerent
      Valfara Empire as the latter suddenly invade and subjugated two of Mordona's
      neighboring states without warning. Determined to save her kingdom from the
      impending crisis, Princess Alicia stands forward with her captain Selies, sworn
      to fight off the invaders to protect their homeland.<br><br><br><strong><h2
      class="bb_tag">Features</h2></strong><ul class="bb_ul"><ul class="bb_ul"><li>Classic
      RPG Experience </li></ul><ul class="bb_ul"><li>Wide Array of Customization Options</li></ul><ul
      class="bb_ul"><li>In-Depth Relationship System</li></ul><ul class="bb_ul"><li>Epic
      Storyline with Multiple Endings</li></ul></ul>
