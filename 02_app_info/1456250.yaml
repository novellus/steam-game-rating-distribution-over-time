    detailed_description: <u><strong>The world has ended!</strong></u><br><br>You
      and your team must stay alive and fight through the monsters that just seem
      to keep coming.  All you have are your weapons and the help of your team.  There
      are things to find along the way such as Power-Ups, Special Weapons, and Health.  As
      you travel, you must be aware that the monsters will drive you insane.  You
      need to watch your sanity level and stay sharp by grabbing medication to keep
      you and your team clear headed to fight.<br><br>We would like to invite everyone
      to<strong> 'Play with the Devs'</strong>  You can join us in our discord and
      play along with us.  If you would like to share any issues you find, want tips
      how to get through a certain map or just want to play multiplayer we are here
      to play with you.
