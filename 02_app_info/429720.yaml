    about_the_game: '<strong>&quot;I need a Heart in order to open it&quot;</strong><br><br>Imscared
      is a metahorror game that protagonizes the player, putting him in a surreal
      first-person experience. Find keys, open doors and search for the exit to this
      nightmare. But I need to let you know, it will try to deceive You as many times
      as it can.<br><br>Welcome to the metahorror experience, enjoy your stay!<br><br><br><strong>Please
      read carefully the explanation when beginning the game for the first time, it''s
      really important to do so.</strong><br><br><br><br><strong><h2 class="bb_tag">KNOWN
      BUGS AND FIXES</h2></strong><br><ul class="bb_ul"><li>Some systems may require
      DirectX updates for the game to work;<br><br></li><li>Force your laptop to use
      your GeForce: Some computers have dual graphics cards such as an on-board Intel
      HD card and an Nvidia GeForce graphics card. The game might be using the &quot;wrong&quot;
      graphics card, and forcing the PC to use the other one on IMSCARED.exe can fix
      graphics issues;<br><br></li><li>Windows 10 often recognize IMSCARED.exe as
      a virus: this causes the game to refuse creating files;<br><br></li><li>The
      game needs your root to be C:\\, other roots COULD give problems for the game
      to create files on the Desktop. At the time I write this, a solution to this
      issue is still to be found;</li></ul>'
