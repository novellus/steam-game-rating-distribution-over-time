    detailed_description: '<h1>DLC for Fernbus Sim + Tourist Bus Sim</h1><p>By purchasing
      this DLC you will also receive <a href="https://store.steampowered.com/app/1250740/Tourist_Bus_Simulator__W906/"
      target="_blank" rel="noreferrer"  >Tourist Bus Simulator - W906</a><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1250730/extras/capsule_sm_FBS.jpg?t=1603360713"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1250730/extras/capsule_sm_TBS.jpg?t=1603360713"
      /></p><br><h1>About the Game</h1>The W906 is a top-class minibus that reliably
      and comfortably brings your passengers to their destination. It is not only
      an economical entry-level vehicle for your fleet but also a leap in travel quality
      for your passengers too.<br><br>This special modification of the W906 makes
      it usable for a variety of applications. Be it for short journeys in metropolitan
      areas in Europe, in narrow streets and alleys on distant islands, or in the
      everyday urban transport of metropolises.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1250730/extras/Features.jpg?t=1603360713"
      /><br><ul class="bb_ul"><li> Compatible with Fernbus Simulator and Tourist Bus
      Simulator<br></li><li> 5-speed automatic transmission<br></li><li> Able to drive
      up to 155 km/h without a speed cap<br></li><li> 19 seats for passengers<br></li><li>
      Dashboard display with information on speed, gear shift, time, temperature,
      tank filling and much more<br></li><li> Detailed, interactive cockpit with various
      camera perspectives and interactive functions: <ul class="bb_ul"><li> Driver
      monitor with navigation and reversing camera<br></li><li> Wipers and door control<br></li><li>
      Retarder and cruise control<br></li><li> Functional driver''s window and sunblind<br></li><li>
      Air conditioning and WiFi<br></li><li> Radio and driver''s light<br></li><li>
      and much more </li></ul></li><li> A complete lighting system for interior and
      exterior<br></li><li> Self-created community paint jobs can be downloaded or
      uploaded via Steam Workshop </li></ul>'
