    about_the_game: "<h2 class=\"bb_tag\"><strong>Take the challenge and join the\
      \ investigation</strong></h2><br>We are proud to present a detective and adventure\
      \ game &quot;CodeRed: Agent Sarah\u2019s Story - day one&quot;. Playing as special\
      \ agent Sarah Young, you will be given the opportunity to carry out an investigation\
      \ to capture a dangerous terrorist. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/639240/extras/okladka_ok.jpg?t=1573562658\"\
      \ /><br><br>The investigation is based on point&amp;click game play and is distinguished\
      \ by extensive script, hand painted graphics, music composed specifically for\
      \ the game, need to make moral choices as well as achievement system. <br><br>Agent\
      \ Sarah\u2019s comment:<br><br>&quot;I only have three days to save New York\
      \ from complete annihilation. Should you decide to help me, I will require full\
      \ cooperation from you. Together we will have to make tough decisions, not only\
      \ work related ones. The situaiton is serious so you\u2019ll have to keep a\
      \ cool head.&quot;"
