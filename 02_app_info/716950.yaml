details:
  data:
    about_the_game: <h2 class="bb_tag">Why we fight</h2>Aeons ago, dinosaurs were
      expelled from Earth due to their eating habits.<br>Dinosaurs were never extinct
      like humans thought though, they are still out there.<br>They discovered Earth
      has Rabbits, and love eating them.<br>Humans have genetically engineered Rabbits
      into excreting starship fuel.<br>Genetic engineering secrets were permanently
      lost due to wikipedia fire of 2666.<br>Humans must protect the remaining genetically
      engineered Rabbits, or all hope is lost.<h2 class="bb_tag">Gameplay</h2>Experience
      this top down online arcade style shooter, where you will be blasting through
      endless waves of Space Dinosaurs whilst protecting a starship full of rabbits
      on their long journey to safety through space.<br><br>Select a pilot from 4
      different classes and improve your pilot's skills with experience points gained
      from fighting each level.<br><br>Select up to 4 special abilities to be used
      in each level.<br><br>Equip your ship with equipment collected from the levels,
      and modify each weapon with attachments which can alter your weapon in unique
      and crazy ways. From making weapons pierce all enemies to turning them into
      automatic turrets.<h2 class="bb_tag">Features</h2>Highly customisable ship system<br>Crafting
      Station to improve items<br>High score table<br>Skill tree<br>Seeing Dinosaurs
      swim through space
