    about_the_game: Mechanica is a multiplayer open-world survival game involving
      building and programming. Create your own bases, defenses, manufacturing systems
      and more. Explore the map and expand the scope and complexity of your creations.<br><br>Step
      into an open-world, post-apocalyptic map as a sentient robot. Establish your
      first base and begin automating. You can invite up to 8 of your friends to join
      you over dedicated hosted servers.<br><br>Improve your defenses with a range
      of devices to keep the increasingly aggressive robots at bay. Use automation
      and creativity to remain alive in this hostile world.<br><br>Use the visual
      programming system to make objects interact in any way you wish. Make a tripwire
      trigger a flamethrower, use a button to instantly lock down your base, control
      your mining outpost from across the map - anything is possible in Mechanica.<h2
      class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Build your own bases or
      fortify preexisting locations</li><li>Set up advanced defenses to fend off robots</li><li>Establish
      automated manufacturing systems to produce items for you</li></ul><ul class="bb_ul"><li>Use
