details:
  data:
    about_the_game: "Dr. Rosalene and Dr. Watts have peculiar jobs: They give people\
      \ another chance to live, all the way from the very beginning... but only in\
      \ their patients' heads.<br><br>Due to the severity of the operation, the new\
      \ life becomes the last thing the patients remember before drawing their last\
      \ breath. Thus, the operation is only done to people on their deathbeds, to\
      \ fulfill what they wish they had done with their lives, but didn\u2019t.<br><br>This\
      \ particular story follows their attempt to fulfill the dream of an elderly\
      \ man, Johnny. With each step back in time, a new fragment of Johnny's past\
      \ is revealed. As the two doctors piece together the puzzled events that spanned\
      \ a life time, they seek to find out just why the frail old man chose his dying\
      \ wish to be what it is.<br><br>And Johnny's last wish is, of course... to go\
      \ to the moon.<h2 class=\"bb_tag\"> Key Features</h2><ul class=\"bb_ul\"><li>A\
      \ unique &amp; non-combat story-driven experience<br></li><li>Innovative mix\
      \ between adventure game elements and classic RPG aesthetics<br></li><li>Acclaimed\
      \ original soundtrack that closely ties to the story<br></li><li>An espresso\
      \ execution with zero filler and no time drains</li></ul>"
