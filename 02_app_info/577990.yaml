details:
  data:
    about_the_game: In an exotic range of vehicles and around some of the harshest
      circuits ever devised, you've got to ram, nudge, barge and otherwise cheat your
      way to victory. If you spot a sneaky shortcut, then use it - if your opponent's
      hugging the cliff edge then give him a nudge and a salute as you cruise into
      the lead and he cruises into a deep gorge.<br>Out on these panoramic race circuits,
      you'll get to drive the weirdest range of vehicles. Speed merchants can try
      the Bug for size, style victims can hop in the Redneck and those with a taste
      for the bizarre can drive the bright yellow school bus through the opposition.<br>Once
      you've beaten the computer controlled cars, grab a mate and test the multiplayer
      mode. You won't need no stinking modem to play head to head in this game, though,
      because Ignition features a unique split-screen mode for up close and personal
      racing.<br><br><br>IGNITION - it takes skill to drive like a nutter!<br><br><ul
      class="bb_ul"><li>Seven unique race tracks from the Lost Ruins to Cape Thor<br></li><li>11
      unusual vehicles from monster trucks to jungle jeeps<br></li><li>Funky smooth-scrolling
      overhead race view<br></li><li>Two player split-screen mode</li></ul>
