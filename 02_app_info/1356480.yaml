    about_the_game: "Helionaut is an open-world galaxy adventure game about fixing\
      \ your TV.<br><br>Explore a procedurally generated universe full of diverse\
      \ micro-planets, asteroid belts and UFOs. Find new parts for your spaceship\
      \ and collect resources to craft weapons, tools and upgrades. Discover new planets,\
      \ battle mean robots, and find what is at the center of the universe . . .<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>crafting &amp; material\
      \ gathering \u2692\uFE0F<br></li><li>fly to any planet you see! \U0001FA90<br></li><li>cool\
      \ space and land battles \U0001F52B<br></li><li>7 ship parts to find \U0001F680\
      <br></li><li>10 blueprints to discover \U0001F9EC<br></li><li>20+ possible upgrades\
      \ \u2728<br></li><li>3-4+ hours of playtime \U0001F552<br></li><li>3 playable\
      \ characters, each in a different world \U0001F469\u200D\U0001F680<br></li><li>space\
      \ radio with 10 songs \U0001F3B5</li></ul><br><i>Special thanks to Tom for making\
      \ the audio, aron and tommie96 for providing music and Tijmen for making the\
      \ radio shows.</i><br><br><strong>Note: on OSX, the camera in the ship is rotated\
      \ by dragging RMB</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1356480/extras/knoppie.png?t=1597071518\"\
      \ /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month\
      \ at <a href=\"https://steamcommunity.com/linkfilter/?url=http://sokpop.co\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://sokpop.co</a>"
