  data:
    about_the_game: A game with stunning graphics, realistic physics and system of
      fish behavior, a wide selection of fishing gear, change the time of day, weather
      conditions affect the fish's feeding behavior, all this and much more. Tournaments
      and competitions, teams and ratings, everything you require for a competitive
      experiance.<br>Join the ranks of fans of the game on Steam and compete within
      a single game universe where players from other platforms such as Win and Mac
      OS X await you.<br><br><ul class="bb_ul"><li> Dozens of beautiful locations.<br></li><li>
      Hundreds of different species of fish.<br></li><li> Complete interesting quests.<br></li><li>
      Visit the many stunning lakes and rivers. <br></li><li> Compete in tournaments
      and matches.<br></li><li> Create or join a team.<br></li><li> And compete with
      other players for the best ranking and prizes</li></ul>
