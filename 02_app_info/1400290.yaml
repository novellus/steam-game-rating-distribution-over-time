    about_the_game: "Hanako | \u82B1\u5B50\u3055\u3093 is a Japanese survival horror\
      \ adventure game.<br><br><strong><i>*This game is NOT a &quot;You die, and you\
      \ lose it all&quot; type of game. It does have a manual save system. About 2-4hrs\
      \ experience depending on your skill.*</i></strong><br><br>Three 5th graders\
      \ enter their school way past their curfew to curse a fellow student with the\
      \ ritual of Hanako. Suddenly, Hanako is now after them, and they are separated.\
      \ You play the role of one of the students and must find the others and fight\
      \ through the hauntings of Hanako! Authentic Japanese School Action Survival\
      \ Horror.<br><br>You're trapped in a school bounded by Hanako's curse. You must\
      \ use everything at your disposal while a stalker roams!<br><br>The game will\
      \ not hold your hands. <br>You must scan areas carefully to make your way through\
      \ puzzles and obstacles.<br><br><strong>Features:<br>Authentic Japanese school\
      \ map with roaming enemies<br>Non-linear gameplay<br>About 2-4hrs experience\
      \ depending on your skill<br>J-Horror movie-like atmosphere<br>Characters with\
      \ dialogue<br>Story<br>Boss fights<br>Survival horror<br>Multiple endings<br>Manual\
      \ save system<br>Puzzles</strong>"
