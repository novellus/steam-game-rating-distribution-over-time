    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1269300/extras/gameplay_gif_2.gif?t=1607026731\"\
      \ /><br><br>Play solo or work together with up to 3 crewmates as you make your\
      \ own destiny in a procedurally generated universe. Purchase new weapons/systems\
      \ for your ship, battle increasingly challenging enemies, and choose your path\
      \ through a wide array of varied and dangerous encounters. The stakes are high\
      \ - if your ship is destroyed, it\u2019s game over!<h2 class=\"bb_tag\"><strong>1-4\
      \ PLAYER CO-OP</strong></h2>Embark on your perilous journey alone and recruit\
      \ some allies along the way, or meet/make friends in both local and online co-op!<h2\
      \ class=\"bb_tag\"><strong>EVERY GAME IS UNIQUE</strong></h2>With randomized\
      \ maps, items, enemies and encounters the game is different every time you play.\
      \ Adapt your strategies and take advantage of a huge variety of upgrades, weapons,\
      \ and systems in order to survive!<h2 class=\"bb_tag\"><strong>CHALLENGING,\
      \ HIGH-STAKES COMBAT</strong></h2>Keep your guns, shields, and systems firing\
      \ while tactically disabling your enemy's. Letting your guard down for even\
      \ a second can be fatal - if your ship dies, there are no second chances!<h2\
      \ class=\"bb_tag\"><strong>KEY FEATURES</strong></h2><ul class=\"bb_ul\"><li>\
      \ <strong>Huge selection of systems and strategies</strong> - Adapt your strategy\
      \ as you build up your ship's systems, with unique and varied items that can\
      \ change the course of battle<br></li><li> <strong>Deep, strategic combat</strong>\
      \ - Think on your feet in hectic, real-time battles. Target specific enemy systems,\
      \ change tactics on the fly, and keep your ship in one piece!<br></li><li> <strong>Procedurally\
      \ generated maps and enemies</strong> - Experience the unexpected in randomized\
      \ galaxies with a varied mix of combat and non-combat encounters<br></li><li>\
      \ <strong>Dynamic story</strong> - Experience a narrative that adapts to your\
      \ choices, developing differently every time you play<br></li><li> <strong>Recruit\
      \ your crew</strong> - Explore with a crew of other players, or befriend a varied\
      \ cast of AI characters as you progress</li></ul>"
