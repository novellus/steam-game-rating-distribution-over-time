details:
  data:
    about_the_game: "This Fallstreak Fan Pack contains each of the following:<br><br><i>Fallstreak\
      \ Prototype Novel</i><br>A 60,000 word prototype novel written early in Fallstreak\u2019\
      s development featuring a unique, self-contained story that follows after Cecil\
      \ in an apocalyptic rendition of Socotrine.<br><br><i>Fallstreak Original Soundtrack</i><br>23\
      \ high-quality audio tracks, composed and recorded by Centi.<br><br><i>High-Resolution\
      \ Wallpapers</i><br>10 wallpapers featuring hi-res images of the best of Fallstreak\u2019\
      s art.<br><br><i>Fallstreak Developer Art Book</i><br>A special digital art\
      \ book containing concept and iteration art as well as specs and direction notes\
      \ that delve into the underlying vision behind Fallstreak\u2019s unique aesthetic.<br><br><i>Accessing\
      \ the Fan Pack</i><br>After purchasing and downloading the Fallstreak Fan Pack,\
      \ go into Fallstreak's Properties by right-clicking it in the Steam library\
      \ and find the &quot;Browse Local Files&quot; button under the &quot;Local Files&quot;\
      \ tab. This will take you to the Fallstreak game directory, where you can access\
      \ all included content."
