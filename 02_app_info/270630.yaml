    reviews: "\u201CHonestly I fell in love with the concept behind Haunt the House\
      \ the moment I heard about it.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.psnstores.com/review/review-haunt-the-house-terrortown/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PSNStores</a><br><br>\u201CThe visuals\
      \ are gorgeous, with a unique style which is both cute and creepy at the same\
      \ time. The audio is also impressive, boasting effective spot effects and some\
      \ genuinely amusing sounds.\u201D<br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pocketgamer.co.uk/r/Android/Haunt+the+House%3A+Terrortown/review.asp?c=47868\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pocket Gamer</a><br><br>\u201CThere's\
      \ a surprisingly dark heart beating away inside this cheery little Halloween\
      \ special. There's a genuine sense of mischief, too, conveyed by the bug-eyed\
      \ howls of your prey and the looping, lilting tones of the jazz-club soundtrack.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2013-01-17-haunt-the-house-terrortown-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br>"
