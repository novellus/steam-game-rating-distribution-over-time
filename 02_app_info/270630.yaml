    about_the_game: A side-scrolling action puzzle game starring ghosts! <br><br>...What
      was that sound? Is somebody there? <br><br>Leave the dusty halls of an abandoned
      clock tower to haunt your way through a town in the dead of night! Possess objects
      with your ghostly soul, to scare people away from a museum, a hospital, a theatre
      and a cruise ship. Will you be able to scare everyone out and reclaim what has
      been lost, before the night is over? <br><br><u>Features</u><br><ul class="bb_ul"><li>Three
      free expansions added since launch! Ghost Train, Mansion House and The North
      Pole!<br></li><li>A vibrant town with 5 locations to visit, each with it's own
      musical style and unique objects <br></li><li>Hundreds of different objects
      to possess, with several surprising powers each to try <br></li><li>A beautiful
      original score featuring world-class live session musicians <br></li><li>A large
      cast of townfolk, each with a personality, voice and sense of style <br></li><li>A
      secret second goal beyond simply scaring everyone out of town...</li></ul>
