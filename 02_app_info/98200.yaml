  data:
    about_the_game: "Frozen Synapse is the ultimate tactical game on PC and Mac.<br>\t\
      \t\t\t\t\tIt brings the simultaneous turn-based strategy genre bang up-to-date\
      \ and lets you give detailed, accurate orders to your squad: classic gameplay\
      \ with a modern interface.<br>\t\t\t\t\t\tPlan your moves, test them out, then\
      \ hit the &quot;Prime&quot; button: both you and your enemy's turns are executed\
      \ simultaneously.<br>\t\t\t\t\t\tCompetitive-but-intuitive multiplayer and a\
      \ huge single player campaign mean that Frozen Synapse will give you hours and\
      \ hours of tactical delight.<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key features:</h2><ul\
      \ class=\"bb_ul\"><li>Get a FREE full copy of the game for a friend with every\
      \ purchase<br>\t\t\t\t\t\t</li><li>5 challenging multiplayer modes, including\
      \ the innovative bidding-based \u201CSecure\u201D and \u201CHostage Rescue\u201D\
      <br>\t\t\t\t\t\t</li><li>55-mission single player campaign with dynamic dialogue\
      \ and thrilling near-future narrative<br>\t\t\t\t\t\t</li><li>Powerful Skirmish\
      \ Generator<br>\t\t\t\t\t\t</li><li>Facebook, Twitter and YouTube integration<br>\t\
      \t\t\t\t\t</li><li>15 Steam Achievements<br>\t\t\t\t\t\t</li><li>Integrated\
      \ IRC chat as well as various community features<br>\t\t\t\t\t\t</li><li>Random\
      \ generation combined with hand-crafted content means that levels and maps are\
      \ different every time<br>\t\t\t\t\t\t</li><li>Critically-acclaimed electronica\
      \ soundtrack by musician nervous_testpilot</li></ul>"
