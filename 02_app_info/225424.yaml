    about_the_game: 'Want more buses? Here they are! The Bus Mania pack offers five
      all-new bus type vehicles to spice up the game. Try out these modern vehicles
      to make the most of your routes, or build new lines with brand new vehicles
      for the citizens to marvel at.<br><br><ul class="bb_ul"><li> Pavlov Arriva:
      Do you have a line with hard to please customers? Pavlov Arriva is small, smart
      and very comfortable to ride. Passengers are sure to flock to this one!<br></li><li>
      Comet Sun: Pretty average in every way. Not the best slogan, but the Sun is
      a well-rounded vehicle with decent capacity and speed. Decent for almost any
      route!<br></li><li> Maurice Automaton: When your maintenance capacity is under
      a lot of stress, Maurice Automaton is the vehicle to choose. It has a sturdy
      structure and a low maintenance need, making it perfect for busy inner city
      routes with short intervals<br></li><li> Arnauld 202: Need more capacity? The
      Arnauld 202 has lots of room and then some! It''s very slow, but with the large
      capacity still very useful for routes with lots of passengers<br></li><li> Stern-Berger
      ProTerra: Not many passengers fit into a Stern-Berger ProTerra, but its energy
      consumption is so low it basically runs on air! This small but powerful vehicle
      is the top of the line when it comes to eco-friendly inventions</li></ul>'
