    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1346350/extras/Wishlist_GIF.gif?t=1604486540"
      /><br><strong>The Frosted</strong> is an arcade style action-puzzle game with
      RPG elements in which you travel during the long journey through the Northern
      Region Khortlacht. Defeat the enemies, solve the puzzles, and upgrade your abilities.
      Make difficult decisions and gain more power to help Ursula fulfill her wish.
      <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1346350/extras/BeginningGifFrameNew.gif?t=1604486540"
      /><h2 class="bb_tag"><strong>The Gameplay</strong></h2>&quot;Explosive&quot;
      gameplay, inspired by a series of Bomberman, and action-adventure RPG elements
      are combined to create a unique gaming experience. As you progress, you can
      improve the abilities of the main character, as well as get the new ones, defeating
      dangerous bosses and completing the tasks from the local inhabitans.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1346350/extras/GameplayGifFrameNew.gif?t=1604486540"
      /><h2 class="bb_tag"><strong>The Game World</strong></h2>Five unique biomes
      inhabited by numerous monsters and dangerous bosses. Walk your way from the
      icy wastelands, through the magnificent mountain ridges and unsafe dungeons
      to the mysterious forbidden forest, to complete your unforgettable journey.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1346350/extras/MovingFrameNew.gif?t=1604486540"
      /><h2 class="bb_tag"><strong>The Plot</strong></h2>The Frosted takes place in
      the northern region, full of dangers. The story tells of what a person can sacrifice
      to achieve the cherished goal. The ending depends on the choices made by the
      player during gameplay.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1346350/extras/GifBossFrameNew.gif?t=1604486540"
      /><h2 class="bb_tag"><strong>The Art Style</strong></h2>Author's hand-drawn
      graphics, frame animations enliven on the screen the fascinating world of the
      Frosted.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1346350/extras/VideoGifFrameNew.gif?t=1604486540"
      />
