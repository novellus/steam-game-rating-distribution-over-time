    about_the_game: "Young Elena Elkhorn embarks on a harrowing journey to find her\
      \ missing father and discover the secrets of the Willows Mansion. Aiding her\
      \ journey is a unique amulet, she received from her father, which allows her\
      \ to astral project her spirit into a ghostly-realm and communicate with the\
      \ dead. Play as Elena to find her missing father, use your astral projection\
      \ to solves the mansion\u2019s tricks and puzzles, help the lingering souls\
      \ and discover so much more in Whispering Willows."
