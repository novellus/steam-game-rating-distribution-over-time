    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li> <strong>Beautiful\
      \ 2D Art</strong> \u2013 Immerse yourself in a beautifully hand-drawn 2D world\
      \ as you traverse the Mansion grounds<br></li><li> <strong>Haunting Audio</strong>\
      \ \u2013 Allow the haunting music and chilling sound effects to send goosebumps\
      \ across your neck<br></li><li> <strong>Twisted Plot</strong> \u2013 Let the\
      \ history of the Willows Mansion draw you into a plot full of twists and betrayal<br></li><li>\
      \ <strong>Puzzling Secrets</strong> \u2013 Explore the vast Mansion and unlock\
      \ its puzzling secrets as you search for your missing Father</li></ul><br><strong>Deluxe\
      \ Edition Includes</strong><br><ul class=\"bb_ul\"><li> <strong>Digital Art\
      \ Book</strong> - A 56 page Digital Art book exploring the concepts and style\
      \ used to create the art of Whispering Willows<br></li><li> <strong>Soundtrack</strong>\
      \ - 10 Tracks of original music from Whispering Willows<br></li><li> <strong>Wallpaper</strong>\
      \ - 1920x1280 Wallpaper of Elena Elkhorn</li></ul></p><br><h1>About the Game</h1>Young\
      \ Elena Elkhorn embarks on a harrowing journey to find her missing father and\
      \ discover the secrets of the Willows Mansion. Aiding her journey is a unique\
      \ amulet, she received from her father, which allows her to astral project her\
      \ spirit into a ghostly-realm and communicate with the dead. Play as Elena to\
      \ find her missing father, use your astral projection to solves the mansion\u2019\
      s tricks and puzzles, help the lingering souls and discover so much more in\
      \ Whispering Willows."
