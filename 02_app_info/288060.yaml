    review: "Game contains about 2 or 3 hours of content to fully complete the game\
      \ and acquire all of the achievements. For the sale price (75% off), I would\
      \ recommend this game if you enjoy [i]super casual[/i] exploration puzzle games.\
      \ Don't expect the puzzles to be challenging. Most of the game consists of walking\
      \ around to complete mini quests by finding objects to proceed and collecting\
      \ notes so you can get a fuller picture and understanding of the story and characters.\
      \ It's easy to get lost and movement is quite slow (you can only run outside),\
      \ so just be aware that a good portion, I would say at least an hour, of the\
      \ game is just walking and trying to find your way around. \n\nStory-wise, rather\
      \ than horror I would say it's more of a mystery game since there are little\
      \ to almost no mechanics where your character is in danger. The main premise\
      \ is trying to uncover and piece together what happened while trying to find\
      \ and save her father."
