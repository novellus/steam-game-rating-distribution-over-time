    about_the_game: '<strong>Nock: Hidden Arrow</strong> is a stealth archery dungeon
      crawl that eschews the resource-management elements you''d normally see in a
      dungeon crawl in favor of focusing on an immersive dungeon delving experience.  The
      entire focus is on action and theme.  The ideas is to have minimal (ultimately
      no) UI, with all necessary information received through visual and audio cues,
      and physical feedback.<br><br>Core gameplay consists of:<br><ul class="bb_ul"><li>Sneaking
      around to avoid detection.<br></li><li>Luring monsters into more advantageous
      positions (eg alone) so you can happily murder them or slip past them unseen.<br></li><li>Shooting
      stuff in the face.  Or the back of the neck.  I don''t judge.<br></li><li>More
      shooting stuff in the face.<br></li><li>Throwing stuff.<br></li><li>Solving
      classic dungeon puzzles.</li></ul><br><i><strong>Note:</strong></i> Nock is
      a smallish VR game by today''s standards, with a campaign that takes about an
      hour to complete, and an archery range to hone your skills on.'
