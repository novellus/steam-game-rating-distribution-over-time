    review: "(English_Fran\xE7ais review)\n[url=https://store.steampowered.com/curator/37930390-Mia-Curations/]My\
      \ Curations[/url]\n\nENGLISH:\nA novel adapted into a video game with RPG Maker.\
      \ We have here a visual novel, with some fights. I liked the story, with its\
      \ different endings, but I find that the descriptive passages could have been\
      \ shortened. After all, in the game you can \"see\" all the places our heroes\
      \ explore. Also, the two art styles used don't go well together. On one hand,\
      \ we have a cute and colorful chibi style from the RTP. On the other hand, we\
      \ have the resources of \"Pop! Horror City pack\", which is a retro style, with\
      \ darker colors and non-chibi characters. I still enjoyed Glory by Example.\n\
      \nFRAN\xC7AIS:\nUn roman adapt\xE9 en jeu vid\xE9o avec RPG Maker. Nous avons\
      \ l\xE0 une histoire visuelle, parsem\xE9e de quelques combats. L\u2019histoire,\
      \ avec ses diff\xE9rentes fins, m\u2019a plu, mais je trouve que les passages\
      \ descriptifs auraient pu \xEAtre raccourcis. Apr\xE8s tout, dans le jeu, on\
      \ peut \xAB voir \xBB les lieux qu\u2019explorent nos h\xE9ros. Aussi les deux\
      \ styles d\u2019art utiliser vont mal ensemble. D\u2019un c\xF4t\xE9, nous avons\
      \ un style chibi tout mignon et color\xE9, venant du RTP. D\u2019un autre c\xF4\
      t\xE9, nous avons les ressources de \xAB Pop! Horror City pack \xBB, qui est\
      \ d\u2019un style r\xE9tro, avec des couleurs plus sombres, et des personnages\
      \ non chibi. J\u2019ai quand m\xEAme appr\xE9ci\xE9 Glory by Example."
