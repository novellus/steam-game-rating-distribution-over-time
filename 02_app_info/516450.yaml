    about_the_game: "<strong><u>**Based on the novel now available through Kindle\
      \ or Paperback!**</u></strong><br><br>The Affliction is a virus. It will never\
      \ stop killing us off... especially not when it's winning. Humanity lost the\
      \ war against the undead, and the world flood which soon followed buried a lost\
      \ cause beneath the waves. Now? Those few who are left have little more than\
      \ reality to keep them company. The island city of Ex is humanity's last refuge...\
      \ but as for the Affliction? <br><br><strong>It only has one final target.</strong>\
      \ <br><br>Join Ex's few remaining survivors as they face a downhill apocalypse\
      \ and unravel both the mysteries of the past and the truths of the present,\
      \ all while trying to stay alive and protect those they come to love amidst\
      \ the danger. <br><br><i>Life doesn\u2019t always have a happy ending, but it\
      \ always takes a story to get there\u2026 and to reach what lies beyond.</i><h2\
      \ class=\"bb_tag\">Example Features:</h2><ul class=\"bb_ul\"><li>A deep, emotional,\
      \ original narrative. <br></li><li>Unique, motivated characters in a realized\
      \ world. <br></li><li>Story-driven, visual novel inspired experience. <br></li><li>A\
      \ flavorful mix of tragedy, comedy, and adventure. <br></li><li>Non-combat,\
      \ rich, thoughtful, and immersive. <br></li><li>Secrets and suspense. <br></li><li>Multiple\
      \ endings.</li></ul>"
