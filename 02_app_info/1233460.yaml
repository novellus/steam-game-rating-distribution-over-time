details:
  data:
    about_the_game: Star Escape is an intense competitive infinite jumper in space!
      Catapult from planet to planet, and use gravity to slingshot your way past danger
      and across the universe. Continue onwards and upwards, but most importantly,
      move faster than everyone else!<br><br><ul class="bb_ul"><li>Race against friends
      to avoid falling off the shared screen<br><br></li><li>Local Multiplayer with
      up to 10 Players<br><br></li><li>Use your GravBoost or Jetpack to fly through
      space<br><br></li><li>Pick up and use Tools like Freeze and Swap to beat your
      opponents<br><br></li><li>Choose a Passive Item to equip from a big selection,
      such as the Magnet or Speed Increase<br><br></li><li>Bring along a Drone Companion
      to help you out as you stay focused on staying alive<br><br></li><li>Collect
      Power-ups like the Shield to become more powerful as you go<br><br></li><li>Dodge
      deadly energy blasts, lasers, homing missiles, burning comets, and aliens all
      out to get you<br><br></li><li>Collect Dark Matter and use it in the store to
      buy cool new items, interesting characters, and bots<br><br></li><li>Get a higher
      score the further you climb<br><br></li><li>Play as a number of different characters,
      including Ihp the dinosaur, and Flarb the alien</li></ul>
