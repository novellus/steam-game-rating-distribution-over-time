    about_the_game: Challenge your skills in this new action-platformer adventure.
      Jump, Shoot and Dash throughout the city choosing which crisis to solve first
      as you gain new powers and make a few allies along the way. Fight your way through
      legions of evil robots and thugs as you try to save the world.<br><br>Navyblue
      is a star hero of Metromega, the most advanced, and now secure, place in the
      world. Bound to a near omnipotent power called the Blueforce, he's been thrown
      in the career of vigilante and achieved to put every villain behind bars, except
      one.<br>But what happens when an evil scientist devices a way to even the playing
      field? <br>Doom has arrived and it's up to you to save the day!<br><br><br>Bolstered
      by a dangerous new weapon, several notorious villains have banded together.<br><ul
      class="bb_ul"><li><strong>Collect </strong>new suit designs throughout the city<br></li><li><strong>Acquire
      </strong>powerful new weapons by defeating super villains<br></li><li><strong>Explore
      </strong>the various districts of Metromega as you try to save them from destruction.</li></ul>
