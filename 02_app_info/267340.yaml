  data:
    about_the_game: "Beware Planet Earth! is a beguiling mix of classic tower defense\
      \ and time management coming to PC via Steam for the first time. Save your cows\
      \ from the Martian invasion by building an effective defense using towers, traps\
      \ and objects, and also by firing your Zapper directly at the invading force\
      \ of little green men!<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"\
      ><li>Exclusive content on Steam: a multitude of new levels and enemies inspired\
      \ by Valve\u2019s universe!<br></li><li>Endless Fun: full story mode with 46\
      \ levels over 4 seasons, plus 28 bonus challenges!<br></li><li>Simple gameplay:\
      \ different difficulty modes to choose from; \u201CVeteran Mode\u201D for experienced\
      \ players and \u201CNormal Mode\u201D for the beginners<br></li><li>Intense\
      \ action: grab your Zapper to attack the Martians and overpower your machines!<br></li><li>Wacky\
      \ machines: choose among 20 wacky machines; from the classic defence tower to\
      \ the Helicowpter!<br></li><li>Deadly enemies: over 20 quirky Martians; from\
      \ the Metalhead and the Mad Scientist to the Ninja!</li></ul>"
