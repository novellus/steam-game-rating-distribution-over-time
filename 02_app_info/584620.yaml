    about_the_game: "This is the Android version of 'Unhappy Ever After'  - available\
      \ as a free DLC to anyone who purchased the game on Steam. Please be aware it\
      \ is in a lower resolution and lacks some effects to make it mobile compatible.\
      \ Saves are also non transferable.<br />\r\n<br />\r\nIn order to play the APK\
      \ file you will need to install it on your android device. There are many ways\
      \ to do this: in the announcement for this DLC there is a link that outlines\
      \ a few methods. <br />\r\n<br />\r\n----<br />\r\n<br />\r\nPlease understand\
      \ that I cannot be held liable if, in installing this app, you blow up your\
      \ phone, set your home on fire, or accidentally destroy Cleveland!"
