    about_the_game: Sprite Lamp pro adds a variety of additional features, mostly
      more specialised or more targeted at larger studios, to Sprite Lamp.<br><br><ul
      class="bb_ul"><li>Full command line interface<br></li><li>The ability to create
      anisotropy maps from hand-drawn 'flow maps', including a Phong/Ward anisotropic
      shader in the preview window, and a variety of export options<br></li><li>The
      ability to load multiple sets of images (such as frames of an animation), process
      them all at once, and play/cycle through them in the preview window.<br></li><li>A
      set of tools to edit and fine tune generated depth maps from within Sprite Lamp.</li></ul>
