details:
  data:
    about_the_game: "Antiquitas is an ancient civilization city builder and simulation\
      \ game. It is basically the game you have always been waiting for. Transport\
      \ yourself back to ancient Roman times where you are given an empty plot of\
      \ land and a few coins. Transform the land into the ancient city of your dreams!\
      \  With many technologies to unlock, servants to purchase, independence to gain,\
      \ and over two hundred unique buildings to create, Antiquitas will keep you\
      \ playing for months.<br />\r\n<br />\r\nCurrently available civilizations are\
      \ the Romans, the Gaul, and the Egyptians.<br />\r\n<br />\r\n* Various sound\
      \ effects provided by ZEDorDEAD<br />\r\n* Various graphics created by jova<br\
      \ />\r\n* Midi soundtrack from mfiles"
