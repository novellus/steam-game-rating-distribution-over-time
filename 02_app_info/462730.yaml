  data:
    about_the_game: "Build your own town and make heaps of money in this addictive\
      \ strategy game.<br><br>Construct an idyllic neighborhood with plenty of houses\
      \ and keep your residents happy by providing all services they need, and they\
      \ will reward you with a tidy profit. It\u2019s up to you how to play - you\
      \ can work your way to the top in the comprehensive campaign mode or you can\
      \ create and play your own custom scenarios. Build dozens of houses, structures\
      \ and other buildings. Trophies and awards available for the meticulous gamer!<br><br><ul\
      \ class=\"bb_ul\"><li>Construct an idyllic neighborhood.<br></li><li>Build dozens\
      \ of houses, structures and other buildings.<br></li><li>Win trophies and awards\
      \ in 24 unique campaign scenarios.<br></li><li>Play your own custom scenarios.<br></li><li>Reach\
      \ up to 22 achievements.</li></ul>"
