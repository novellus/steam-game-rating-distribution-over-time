  data:
    about_the_game: "<i>Chainsaw Warrior - The Official Soundtrack</i> is a 2-track\
      \ album of the music from <strong><i>Chainsaw Warrior</i></strong>, provided\
      \ in 320kbps MP3 format.<br><br>It\u2019s a small but heartfelt thank you from\
      \ the team here at Auroch Digital to all the <strong><i>Chainsaw Warrior</i></strong>\
      \ fans who have bought the <strong><i>Chainsaw Warrior</i></strong> games, talked\
      \ with us about them in our forums, and shared their thoughts about them online.<br><br><strong>Tracklist</strong><br><ul\
      \ class=\"bb_ul\"><li>1. Main Theme - 03:00<br></li><li>2. Remix - 01:41</li></ul>Note:\
      \ After downloading this content, these tracks can be found in the Chainsaw\
      \ Warrior folder in the Steam Directory. For more information on the Steam Music\
      \ Library and Player, <a href=\"https://support.steampowered.com/kb_article.php?ref=5460-QTPM-9243\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >click here</a>.<br><br><strong>Credits</strong><br>Tracks\
      \ 1 and 2 written and arranged by Stuart Duffield."
