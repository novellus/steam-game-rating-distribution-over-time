details:
  data:
    about_the_game: "Enhance your Europa Universalis IV experience with new unit designs\
      \ for armies of the Mediterranean and East Africa! After all, when the pageant\
      \ of history unfolds on your computer screen, it\u2019s important to be up to\
      \ date with the latest fashions. Overrun your enemies while kitted out in the\
      \ hottest new battle tunics!<br><strong><br>The Mare Nostrum Content Pack includes:</strong><br><br><ul\
      \ class=\"bb_ul\"><li><strong>Italian Unit Pack:</strong> Four historical infantry\
      \ designs for each of the major Italian powers \u2013 Venice, Milan, Naples\
      \ and Florence/Tuscany (16 in total)<br></li><li><strong>North African Unit\
      \ Pack:</strong> Four historical infantry designs for each of the lands of sand\
      \ \u2013 Mamluks, Tunis, Morocco, and Algeria/Tlemcen (16 in total)<br></li><li><strong>East\
      \ African Unit Pack:</strong> Four historical infantry designs for each of the\
      \ major powers around the horn \u2013 Ethiopia, Nubia, Swahili and Somali (16\
      \ in total)</li></ul>"
