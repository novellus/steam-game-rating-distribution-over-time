  data:
    about_the_game: "What do you do when you're born with the power to control rocks?<br\
      \ />\r\n<br />\r\nSimple, you use it to fight!<br />\r\n<br />\r\nIn RUMBLE,\
      \ you have the ability to manipulate rock through your form. Attack opponents\
      \ or defend yourself by striking poses inspired by several styles of fighting\
      \ sports. Chain poses together, flowing from one on to the next to create a\
      \ pose combo! Pose combos have different effects based on the poses used, all\
      \ combos are unique, and there's a situation for every single one.<br />\r\n\
      <br />\r\nYou don't just use attacks, you create them.<br />\r\n<br />\r\nTrain\
      \ yourself up in the gym and once you're confident you've got what it takes,\
      \ you can put your skills and creativity to the test in the arena. Duke it out\
      \ with other players in intense online multiplayer PVP fights, show them what\
      \ you can do!"
