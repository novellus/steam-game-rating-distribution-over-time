      \ used, all combos are unique, and there's a situation for every single one.<br\
      \ />\r\n<br />\r\nYou don't just use attacks, you create them.<br />\r\n<br\
      \ />\r\nTrain yourself up in the gym and once you're confident you've got what\
      \ it takes, you can put your skills and creativity to the test in the arena.\
      \ Duke it out with other players in intense online multiplayer PVP fights, show\
      \ them what you can do!"
