    review: "Semplicemente terribile, uno schifo totale... programmato da cani, dovrebbe\
      \ funzionare bene pure su un 486 del '97 e invece soffre di uno stuttering e\
      \ di un input lag agghiaccianti anche se installato su SSD. Il gameplay \xE8\
      \ un incubo, con un effetto elastico del personaggio (chi gioca ai platform\
      \ sa cosa intendo e sa che non dovrebbe mai esserci) impossibile da gestire,\
      \ andr\xE0 avanti ancora per 2 secondi buoni dopo che avrete rilasciato il tasto.\n\
      \nPraticamente sembra di giocare online con una lag come se usaste ancora un\
      \ 56K.\nImmondizia totale pura e semplice, non mi stupisce che non lo vendano\
      \ pi\xF9.\n\n\n\n\n\n\n\nPer altre recensioni:\n[url=https://store.steampowered.com/curator/34310167]Curatore[/url]"
