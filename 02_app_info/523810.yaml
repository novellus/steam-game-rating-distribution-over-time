    about_the_game: "a Classic Arcade Masterpiece!<br>Wonder Boy Returns With High\
      \ Definition Remake!<br><br>Boy, our protagonist is at the beach spending time\
      \ with other girls behind his girlfriend Tina\u2019s back. That was when Tina\
      \ confronts him and Boy gets punished for his behavior. While being disciplined,\
      \ a red devil suddenly appears out of nowhere and kidnaps Tina. <br>\u201CHold\
      \ on Tina! I will save you!!!\u201D. In order to save Tina and repent for his\
      \ mistake, our Boy sets towards for a difficult adventure\u2026<br><br>A classic\
      \ action masterpiece arcade game Wonder Boy has been remade into HD!<br>Food\
      \ is important for a primitive man! Collect all food before your health gets\
      \ depleted, defeat all enemies, avoid all obstacles and head over to save Tina!<h2\
      \ class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Rough terrain\u2013\
      \ Breathtaking moments of dodging action</li></ul><ul class=\"bb_ul\"><li>Interrupting\
      \ enemy\u2013 Gratifying feeling of killing enemies</li></ul><ul class=\"bb_ul\"\
      ><li>Items to assist your game play\u2013 Satisfaction of earning items</li></ul><ul\
      \ class=\"bb_ul\"><li>Boss in every last MAP of the STAGE\u2013 Activeness by\
      \ killing Boss</li></ul><ul class=\"bb_ul\"><li>Higher score for better play\u2013\
      \ A desire to challenge for higher score</li></ul><ul class=\"bb_ul\"><li>Earning\
      \ hidden items on each MAP\u2013 Inspire to repeat play for all CLEAR</li></ul>"
