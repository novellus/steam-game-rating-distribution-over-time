details:
  data:
    about_the_game: "Three additional boards, oriented around four compass-points,\
      \ make Tetris much more difficult. Every new block appears in the center of\
      \ the navigation board. You can adjust its position and rotation before sending\
      \ it off. <br />\r\n<br />\r\nFeatures: <br />\r\n- Four brutal boards instead\
      \ of one classic in Tetris;<br />\r\n- Full of compromises: you have to sacrifice\
      \ progress on some board to be successful on others; <br />\r\n- No time limit:\
      \ relax and solve it;<br />\r\n- Stylish retro game art;"
