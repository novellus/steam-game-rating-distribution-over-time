details:
  data:
    about_the_game: "Play out the story of two characters attempting to survive as\
      \ a mysterious event strips away the bounds of reality itself in Cult of Dawn,\
      \ a third person horror adventure inspired by classic survival horror titles\
      \ of the 90s and early 2000s. Featuring tank controls, fixed and over the shoulder\
      \ camera angles, old school inventory management and more.<br />\r\n<br />\r\
      \n<br />\r\n* Fight off mysterious entities while exploring a variety of locations,\
      \ from an abandoned mansion to ancient catacombs, desolate woods, an old apartment\
      \ complex, dark, urban alleyways and more<br />\r\n<br />\r\n* Classic survival\
      \ horror controls with a modern twist: fixed and third person controls when\
      \ moving, over the shoulder when aiming<br />\r\n<br />\r\n* Inventory management\
      \ and limited save station locations: combine and craft items and make decisions\
      \ on what to leave behind,  purchase and sell items from the undead shopkeep<br\
      \ />\r\n<br />\r\n* Running is sometimes the best idea to conserve ammo and\
      \ supplies"
