  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Folklore Four: The Hungry Witch</strong></h2>Kirana,\
      \ a pregnant mother, stubbornly goes alone late at night despite her mother\u2019\
      s warnings. Once she gets home, she finds out that everything has changed. Now,\
      \ not only her life but her unborn baby, are chased around by an immediate danger.\
      \ In a life-threatening journey, Kirana must find a way to save her baby and\
      \ defeat evil before it gains the power to engulf the world in darkness.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/990932/extras/steamPage_4_USA.jpg?t=1601531742\"\
      \ /><h2 class=\"bb_tag\"><strong>A Look to Bali World</strong></h2>Explore the\
      \ uniqueness and magnificence setting and atmosphere of Balinese traditional\
      \ house, forest, and graveyard. Enrich your knowledge of Balinese culture as\
      \ you learn how to defeat the evil creature. Make sure to stay alive in order\
      \ to reveal all the mysteries about your true self. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/990932/extras/FL04_GIF_1_v2.gif?t=1601531742\"\
      \ /><h2 class=\"bb_tag\"><strong>Battle the Leak and Finish the Journey</strong></h2>Experience\
      \ Kirana\u2019s life-threatening journey as she, one by one, learns how to kill\
      \ the evil creature that threatens her unborn baby. Even the smallest information\
      \ will become a defining decision that will make you stay alive or dead. Make\
      \ sure to utilize all the knowledge you gain throughout the journey to be able\
      \ to protect yourself while you battle The Hungry Witch, finish your goal, and\
      \ reach the ultimate ending.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/990932/extras/FL04_GIF_2_v2.gif?t=1601531742\"\
      \ /><h2 class=\"bb_tag\"><strong>Still, Be Mindful of Your Choices</strong></h2>As\
      \ you play the game, the decisions you make will give you different results\
      \ in order to give you deeper meanings and hints of the game. You can choose\
      \ to run away from the very beginning and choose to protect your unborn baby\
      \ in a different way but heed the consequences. Just imagine, if you were in\
      \ that situation, what would be the best thing you should do? Just remember,\
      \ be careful so that you won\u2019t regret your own doings.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/990932/extras/FL04_GIF_3.gif?t=1601531742\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Atmospheric horror\
      \ in a remote area of Bali Island, Indonesia.  <br></li><li>Multiple endings\
      \ depending on the choices player made during the playthrough.<br></li><li>Unique\
      \ Balinese culture references regarding baby\u2019s protection.<br></li><li>Timed\
      \ events which enable the playtime and events triggered via time.</li></ul>"
