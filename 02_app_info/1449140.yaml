    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1449140/extras/Shadow.png?t=1605899137"
      /><br><br><strong>Foglight </strong>is a single player horror game set around
      a pursuer, Farberto, that pushes the player to fight for their life. All the
      while you play, Farberto is learning and getting stronger. <br>You play as a
      new Lighthouse Keeper, known as a Wickie, that finds out they are not alone
      on the night''s watch. Open world, the game has multiple endings depending on
      how you play. Best of luck!<br><br><strong>Features: </strong><br><br><strong>An
      AI that does not &quot;Cheat&quot;</strong><br>Unlike in other horror games,
      this AI plays by the same rules as you. The AI gets harder as time goes on,
      and reacts to your actions.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1449140/extras/Farberto_Gif.gif?t=1605899137"
      /><br><br><strong>Free Roam</strong><br>The game is set on an open Island, that
      you are free to explore. Save spots are rare, as the game was intended to be
      very challenging. <br><br><strong>Survival Horror</strong><br>You will be faced
      with a Foe that will never stop coming after you. Never. The AI is on a bell
      curve that will make it try harder as time goes on. Jump scares naturally happen,
      and you have to stay alert at all times.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1449140/extras/Open_Gif.gif?t=1605899137"
      /><br><br><strong>Challenging Puzzles</strong><br>The Island is packed full
      of secrets and puzzles for you to explore. Take note that these puzzles are
      not for the faint of heart, and can be difficult even to seasoned horror game
      players.<br><br><strong>Replay Value</strong><br>As you roam the island, you
      will set into motion one of several endings that vary widely from the other.
      Players are encouraged to post which playthrough they got first and play again
      to get a new one.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1449140/extras/Traps.gif?t=1605899137"
      /><br><br><strong>Story and Atmosphere</strong> <br>The game is packed full
      of lore, notes and clues, for the player to explore and read up on. Turn the
      lights off, pull your chair up, and be ready to get scared!<br><br>Note: Youtubers
      are welcome to make videos or broadcast of this game. Please link to the Steam
      store in the description. <br><br><strong>Players are encouraged to wear headphones.</strong><br>Sound
      is not only a big part of the scare factor, it is important for the gameplay.'
