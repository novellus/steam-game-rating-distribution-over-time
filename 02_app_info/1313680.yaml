  data:
    about_the_game: "Kur, a retro inspired Sci-Fi FPS; Boot flesh-wearing robots across\
      \ the screen and cling to your sanity as you bail out \u2018The Corporation\u2019\
      . Hired to stop their demented AI, you\u2019re no hero- you just want a paycheck.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1313680/extras/ezgif.com-video-to-gif_(1).gif?t=1602094009\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Retro SciFi Aesthetic\
      \ with classic 90's humor &amp; lore.<br></li><li> 20+ Handcrafted levels across\
      \ Six different settings.<br></li><li> Variety of Weapons (shrink guns, Gatling\
      \ lasers, incendiary rounds, Time Pistols, &amp; so much more)!<br></li><li>\
      \ Unique Enemies warning, they wear human flesh but just want hugs<br></li><li>\
      \ 'The Boot' - Slide, Kick, Punt, BootJump, &amp; Hop your way through KUR.<br></li><li>\
      \ Bumping metal / dubstep soundtrack perfect for killing defective AI! </li></ul>"
