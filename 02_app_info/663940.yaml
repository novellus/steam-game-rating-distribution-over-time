  data:
    about_the_game: <strong>Rotoscape</strong> is a minimalistic fast-paced action
      puzzle game about rotating shapes.<h2 class="bb_tag">Rotate to survive.</h2>Rotoscape
      explores one simple mechanical idea - staying alive by rotating your surroundings.
      The game requires quick thinking as it tests your spatial awareness and reflexes.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/663940/extras/shape_death_optimized-min.gif?t=1609952560"
      /><h2 class="bb_tag">Many dimensions.</h2>Starting with the simple triangle
      and working up in complexity to the most perfect shape of all. Perhaps more
      if you're able to persevere.<h2 class="bb_tag">Unlock new characters.</h2>Why
      force yourself to be a cube when you don't feel like it?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/663940/extras/shop-min.gif?t=1609952560"
      /><h2 class="bb_tag">Defeat bosses!</h2>Every dimension has something keeping
      you from the next dimension. Put an end to them.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/663940/extras/boss_optimized.gif?t=1609952560"
      /><h2 class="bb_tag">Complete all the challenges.</h2>Hard mode, endless mode,
      boss rush, achievements, and more!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/663940/extras/octagon-min.gif?t=1609952560"
      /><h2 class="bb_tag">Cross-platform leaderboards.</h2>Might require account
      sign-up.<br><br><br>Help them if you can.
