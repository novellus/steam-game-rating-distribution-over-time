  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>The first OFFICIAL Bud Spencer and\
      \ Terence Hill videogame!</strong></h2><br>Bud Spencer and Terence Hill in their\
      \ first virtual adventure. A brand new story! Whether in the Western Saloon,\
      \ Miami Downtown, at the fairground etc... you'll get the full load of funny\
      \ conversation, slaps and of course lots of mass brawls.<br><br>Slaps And Beans\
      \ is a co-operative or single player scrolling beat\u2019em up game with the\
      \ addition of platform elements and mini-games in which you'll interpret the\
      \ characters of Bud Spencer and Terence Hill.<br><br>The key ingredients of\
      \ Slaps and Beans are:<br><ul class=\"bb_ul\"><li>Retro pixel art graphics<br></li><li>Bud\
      \ Spencer &amp; Terence Hill style fighting system <br></li><li>Co-op multiplayer<br></li><li>Mini-games<br></li><li>A\
      \ red Dune Buggy with a yellow tarp<br></li><li>A lot of slaps and a lot of\
      \ beans (obviously) </li></ul>"
