details:
  data:
    about_the_game: "Many years have passed since the Solari Concord successfully\
      \ established a foothold in Gemini \u2013 but they haven't stopped there; a\
      \ combination of rising military strength and persuasive diplomacy has caused\
      \ them to become the leading power in Gemini. After such a long period of turmoil,\
      \ most other factions became exhausted, and were eager to side with anyone strong\
      \ enough to provide some sort of stability. <br><br>The Gemini Protectorate,\
      \ successor to the legendary Gemini League, is cornered, and controls only a\
      \ small region of space, and another cut off enclave, when the Concord reaches\
      \ its borders.<br><br>The Protectorate High Command is still not willing to\
      \ yield, but options are few...what will be the price of survival?<br><br><strong>KEY\
      \ FEATURES</strong><br><ul class=\"bb_ul\"><li>Experience an all new storyline\
      \ that follows the unexpected new path of the Gemini Protectorate<br></li><li>8\
      \ brand new ship designs, covering all ship classes with a noticeable power\
      \ edge in each of them<br></li><li>Multiple new and interesting characters entwined\
      \ within the storyline<br></li><li>Story branching where you can choose how\
      \ you wish to approach the challenges in front of you<br></li><li>Increased\
      \ replayability as a result of multiple choices when accepting some story missions<br></li><li>Modified\
      \ planetary assault where players can now strike decisively at individual planets,\
      \ and automatically seize the whole enemy territory when the last planet is\
      \ conquered </li></ul>"
