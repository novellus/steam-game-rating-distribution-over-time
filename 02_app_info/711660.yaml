details:
  data:
    about_the_game: <strong>CHUCHEL</strong> is a comedy adventure game from the creators
      of Machinarium, Botanicula and Samorost. Join the hairy hero Chuchel and his
      rival Kekel as they will be facing numerous puzzles and challenges in their
      quest to retrieve the precious cherry!<br><br>The reward? Cheerful situational
      humor, wild music and sounds by the band DVA and dozens of hilarious gags that
      warm up even the coldest of souls. Plus cherries!<h2 class="bb_tag">Be ready
      to:</h2><ul class="bb_ul"><li>Crack up. Many times<br></li><li>Guide Chuchel
      through a set of original puzzles<br></li><li>Enjoy hundreds of whimsical animations<br></li><li>Beat
      stages inspired by classic video games<br></li><li>Interact with dozens of funky
      characters<br></li><li>Please your ears with soundtrack by the IGF Award-winning
      band DVA<br></li><li>Build an inexplicable passion for cherries<br></li><li>Laugh.
      A lot.</li></ul>
