    about_the_game: <u><strong>EXCLUSIVELY FOR WINDOWS PC</strong></u><br><br>As the
      Greek Goddess Athena, control the wind, seas, and air to guide the hero Odysseus
      back home.  In this physics-based overhead strategy game, based on Homer's The
      Odyssey, you'll manipulate the environment to help Odysseus's fleet return from
      the Trojan Wars.  <br><br>Realistic water current simulation will amaze and
      challenge you, as you use your godly powers to protect the Hero's fleet.<br><br>Guide
      the fleet through gorgeous scenery that surrounds Mediterranean Sea. <br><br>Protect
      the fleet from cyclones, harpies, sirens, and other mythical beasts, through
      over 50 unique levels! Put your strategic skills to the test, as you work through
      a myriad of intriguing scenarios!<h2 class="bb_tag">Key Features</h2><br><ul
      class="bb_ul"><li><strong><i>Over 50 amazing hand painted levels.<br></i></strong></li><li><strong><i>New
      exciting dangers for your boats including sirens, sea-monsters, storm clouds
      and more!<br></i></strong></li><li><strong><i>Replay any level at will to increase
      your score and rating.</i></strong></li></ul>
