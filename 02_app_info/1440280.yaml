  data:
    about_the_game: 'Play with 4-10 player online but beware as one or more random
      players<strong> among</strong> the<strong> Crew</strong> are <strong>Impostors</strong>
      bent on killing everyone!<h2 class="bb_tag"><i>About game</i></h2>Imagine being
      an astronaut. You have been sent with a grup of people into the space. When
      you finally reach the space station you are told to take care of the station.
      Unfortunately not everyone have good intentions. It occurs that there is a killer
      inside the station. Your job is to find out who the killer is while taking care
      of the station. But watch out: the killer can come out of nowhere when you won''t
      be prepared. You shouldn''t look for friends at the station - you don''t know
      who the betrayer is. When you''ll finally find out the killer don''t be kind
      to him. Unconscionably kick him out of the station and save as many living souls
      as possible<br><br>If you are an Impostor kill the crew to win game, if you
      are crew find who is the impostor or fill the task bar to win<h2 class="bb_tag"><strong>Features</strong></h2><ul
      class="bb_ul"><li>Customization<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1440280/extras/6.gif?t=1608498531"
      /><br></li><li>Lots of game options<br></li><li>Quickly find a game online<br></li><li>In-game
      text chat<br></li><li>In-game voice chat</li></ul>'
