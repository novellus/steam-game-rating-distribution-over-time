  data:
    about_the_game: "You're stranded at a cathedral-like train station in the near\
      \ future, searching for a ticket out of town. Explore the secret passageways,\
      \ interact with strangers, dig for records, and get hypnotized by the soundtrack\
      \ \u2013 a batch of original music courtesy of the band, Archie Pelago. <br><br><strong>Welcome\
      \ to Off-Peak, a game created by Archie Pelago cellist Cosmo D.</strong><br><br>In\
      \ the game, players will uncover a world where the fate of it's musicians and\
      \ artists is unclear, yet their tools of the trade are highly prized. Meanwhile,\
      \ the station itself provides all the comforts a commuter could ask for: great\
      \ food, the best beer, entertaining board games, relaxing gardens. But who is\
      \ really benefiting here? It is entirely up to the player to what degree they\
      \ want to engage in and interpret Off-Peak's stories, characters and themes.<h2\
      \ class=\"bb_tag\"><strong>Gameplay</strong></h2><br>Off-Peak is a first-person\
      \ adventure game that takes place in one giant area with multiple nooks, crannies\
      \ and hidden passageways to discover. Within its own bounds, the game can be\
      \ explored at any pace or direction the player so chooses.  On average, the\
      \ game takes roughly <strong>20-30 minutes</strong> to play in its entirety.<h2\
      \ class=\"bb_tag\">Off-peak Is <strong>freeware.</strong></h2>"
