    about_the_game: "<strong>Note: This is a short introduction to Figment 2. Face\
      \ the Black Hog, the fear of the dark, in rock n' roll showdowns. Then, travel\
      \ to Conviction Lane to participate in regularly updated challenges.</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1502260/extras/Figment_2_Steam_Desc.png?t=1609246897\"\
      \ /><br><br>Figment 2: Creed Valley is an action-adventure game set in the human\
      \ mind. Nightmares are spreading chaos and have overrun once-peaceful lands.\
      \ Join Dusty, The Mind\u2019s courage, as you make your way through puzzles,\
      \ musical boss fights and unique environments. Face your fears head-on.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1502260/extras/MusicalShowdowns.png?t=1609246897\"\
      \ /><br><br>Nightmares have their own theme songs, shining light on why they\
      \ have appeared. <br>Dodge and weave as they taunt you. <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1502260/extras/MusicalShowdowns.gif?t=1609246897\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1502260/extras/LivingRhythmic.png?t=1609246897\"\
      \ /><br><br>Chat with The Mind's ever-changing opinions and tune in to the world's\
      \ rhythm. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1502260/extras/LivingRhythmic.gif?t=1609246897\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1502260/extras/OnemInd.png?t=1609246897\"\
      \ /><br><br>Explore The Mind\u2019s two fundamental states: Open-minded and\
      \ Closed-minded. Switch between states and adapt to the shifting environment\
      \ to move forward.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1502260/extras/OneMind.gif?t=1609246897\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1502260/extras/RackHone.png?t=1609246897\"\
      \ /><br><br>Prove your mental and physical strength through mind-bending puzzles\
      \ and fights timed to the soundtrack.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1502260/extras/RackYourBrain.gif?t=1609246897\"\
      \ /><br><br><br>Joy, sadness and everything in between. Figment 2: Creed Valley\
      \ draws from emotional experiences that affect us all. <br>Face stress, anxiety\
      \ and the fear of the dark in a musical and surreal universe. <br>Grab your\
      \ sword and restore the light that once was.<br><br><strong>Figment 2: Creed\
