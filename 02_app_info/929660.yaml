    about_the_game: "<i><strong>Are you ready to Double your Dating skills?</strong></i><br><br>Super\
      \ Seducer 3 is the ultimate real-world seduction sim.  You get to learn cutting-edge\
      \ dating tactics that draw on decades of knowledge from the world\u2019s top\
      \ gurus.  <br><br><u>Super Serious\u2026or Super Fun</u><br>We know that some\
      \ people play Super Seducer to have a laugh and choose ridiculous options and\
      \ see what happens.  We also know that some players like to play seriously and\
      \ do their best to get the best endings and best result. In either case, we\u2019\
      ve got you covered in SS3.  <br><br><u>Super Long</u><br>SS3 is longer but not\
      \ necessarily harder.   Each level has optional paths, and multiple endings,\
      \ meaning you can replay and experience something new each time.  New to the\
      \ series is the Custom Mode which allows you to alter the gameplay experience\
      \ in different ways that make the game more suited to how you want to play.\
      \  <br><br><u>Super for YOU</u><br>Rather than focusing on commentary from critics,\
      \ influencers, and random people on social media, we took a different approach\
      \ with SS3\u2019s development.  Richard personally read each and every buyer\
      \ review in all languages, for both of the prequels.  After doing this he had\
      \ a list of the things that the PLAYERS want to see in the game.  There is no\
      \ pandering or aiming to please anyone but you.    <br><br><u>Super Practical</u><br>Whereas\
      \ a small number of players wanted to see \u201Cseduction in space\u201D and\
      \ other levels, the majority wanted to see relatable situations.  That is why\
      \ we have levels such as:<br><br><ul class=\"bb_ul\"><li><strong>Gym:</strong>\
      \  She\u2019s got the sexiest body in the gym and is doing her squats, how do\
      \ you start the conversation, and transition to making love to her in the equipment\
      \ closet?   <br></li><li><strong>Supermarket Seduction: </strong>A beautiful\
      \ blonde is shopping, can you start the conversation and then take her home\
      \ for tacos and sex?<br></li><li><strong>Threesome: </strong> Make fantasy become\
      \ reality when you take home two beautiful blondes from the bar.  <br></li><li><strong>Get\
      \ Her Into Bed:</strong> You\u2019ve had a nice date, but now it\u2019s time\
      \ to make your move and bring her back home for some sweet lovin\u2019.  <br></li><li><strong>Text\
      \ to Sex: </strong> Follow our hero all the way through as you try to go from\
      \ messaging, to date, and back to your place to seal the deal.  <br></li><li><strong>Sexy\
      \ Girls Teach Sex: </strong>After playing SS3 you will be getting laid a lot\u2026\
      so its time to improve your bedroom skills in our Sex Education level.  <br></li><li><strong>Inner\
      \ Game: </strong> Now that our seduction skills are maxed out, this level will\
      \ give you all of the secrets to unshakeable confidence, empowering beliefs,\
      \ and controlling your state.  </li></ul><br><u>Super Sexy</u><br>We have listened\
      \ to buyers and turned the sexiness way up in SS3.  If you appreciate beautiful\
      \ women, then this is the game for you.  If you are streaming, uploading videos\
      \ to video platforms, or playing with your mother\u2026don\u2019t worry \u2013\
      \ there is also a censored mode.  <br><br>Thanks for taking the time to check\
      \ out SS3 and we really hope you have a blast playing it.<br><br>See  you inside!\
      \ <br><br><br><strong>Wishlist the game now to be notified and be a part of\
      \ this important moment in gaming history.</strong>"
