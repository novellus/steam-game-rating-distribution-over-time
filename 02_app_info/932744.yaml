    about_the_game: "Richard La Ruina's incredible new book is exclusive to Steam!\
      \  <br><br>Richard La Ruina went from 21-year old virgin, to one of the world\u2019\
      s celebrated Dating Coaches, and finally to happily married family man.  In\
      \ Soulmate Sequence he reveals the techniques beyond just Pick Up.  From building\
      \ friendship circles and a rich and rewarding social life, to finding and keeping\
      \ \u201CThe One\u201D, Soulmate Sequence gives you the blueprints for success.\
      \  <br><br>Imagine supercharging your social and love life, so that you never\
      \ feel lonely, always have something interesting to do with great people, and\
      \ have an abundance of superb options for dating\u2026all clamouring for your\
      \ attention.   <br><br>Sounds hard?  It\u2019s actually dead simple, and Soulmate\
      \ Sequence will give you the exact steps to take, not vague concepts of \u201C\
      just be confident\u201D and \u201Cjust be yourself\u201D.  <br><br>Most readers\
      \ will choose to apply this to their love lives, but many will find benefits\
      \ in each area of their life, from work to relationships with family.  <br><br>Tried\
      \ and tested over 12 years, and with thousands of happy customers, and real\
      \ life proof in the media, Soulmate Sequence\u2019s techniques will change your\
      \ life forever.<br><br><strong>Inside you get:</strong><br><ul class=\"bb_ul\"\
      ><li>PDF version.<br></li><li>Kindle version.<br></li><li>E-reader version.<br></li><li>MP3\
      \ Audiobook version.</li></ul>"
