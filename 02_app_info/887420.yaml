details:
  data:
    about_the_game: Warman is an action-adventure game with persistent hero progression.
      Fight hordes of enemies and explore the dungeon filled with traps, puzzles,
      secrets and various loot.<br><br>Each run starts on an island where you gather
      your group or fight alone. Customize and enhance your equipment before exploring
      the tower.<h2 class="bb_tag">Every weapon has its own abilities</h2>You gain
      abilities by equipping different weapons and can switch at any time.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/887420/extras/fire_mage.gif?t=1609099281"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/887420/extras/bow_archer.gif?t=1609099281"
      /><h2 class="bb_tag">Procedural generated levels with handcrafted details</h2>A
      random layout of handcrafted rooms offer a difficult and new challenge each
      run. Hundreds of different rooms create a unique layout.<br>Special and rare
      rooms can also appear and give unique rewards.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/887420/extras/different_floors.png?t=1609099281"
      /><h2 class="bb_tag">Persistent progression</h2>Your heroes will retain their
      level and equipment from each run. Keep challenging the tower to reach higher
      floors to fight stronger enemies and get even better gear!<h2 class="bb_tag">Play
      with your friends</h2><br>Play with your friends and climb the tower together.
      No group size limit!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/887420/extras/small_hero_preview.png?t=1609099281"
      /><h2 class="bb_tag">Dungeon</h2>Climb the tower, unlock milestones and skip
      those lower floors that you already mastered! It gets more dangerous the higher
      you go, with different kind of enemies, more complex rooms and rare rooms that
      contain bosses, treasure chest, puzzle challenges and more!<h2 class="bb_tag">Items</h2>Random
      generated effects and the ability to customize and enhance them in various ways.
      Items can drop in different rarities and based off that, the item has more and
      stronger effects. The highest rarity of items can only be obtained by defeating
      bosses and opening rare treasure chests!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/887420/extras/big_item_preview.png?t=1609099281"
      /><h2 class="bb_tag">Enemies</h2>An ever-increasing variety of enemies the higher
      you climb.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/887420/extras/enemy_preview.png?t=1609099281"
      /><h2 class="bb_tag">Keep up to date</h2>Get notified about new updates, events
      and the release out of early access!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/887420/extras/addwishlist.gif?t=1609099281"
      />
