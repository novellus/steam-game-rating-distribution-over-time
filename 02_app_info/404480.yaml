    reviews: "\u201CWhat makes SC2VN so compelling isn't just the fascinating window\
      \ it offers into a potentially unfamiliar subculture, but the more universal\
      \ story it tells about passion generally and sports specifically, the dizzying\
      \ highs and crushing lows of loving a beautiful game.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://boingboing.net/2015/10/07/starcraft-visual-novel-esports.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Offworld</a><br><br>\u201CSC2VN might\
      \ also be one of the most insightful critiques of StarCraft and the subculture\
      \ that grew up around it.\u201D<br><a href=\"http://www.pcgamer.com/sc2vn-starcraft-visual-novel/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CThe game\
      \ does a transcendent job of matching big-budget documentaries in communicating\
      \ the love of e-sports.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://arstechnica.co.uk/gaming/2015/10/sc2vn-visual-novel-review-an-impassioned-homage-to-starcraft-ii/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Ars Technica</a><br>"
