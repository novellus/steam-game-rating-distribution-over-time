    about_the_game: <strong>About</strong><br>SC2VN is a visual novel about the South
      Korean StarCraft 2 scene. You play as Mach, a foreign semi-pro trying to make
      it in eSports who soon learns that success in StarCraft takes more than in-game
      strategy. Meet fellow pros and build a team that can compete with the best.<br><br><i>This
      game is written for all players who want to live the dream. No previous knowledge
      of StarCraft and eSports required.</i>
