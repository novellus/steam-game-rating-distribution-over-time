details:
  data:
    about_the_game: "Saluting Modern Warfare\xAE 3's Season of Content, the fourth\
      \ and final DLC collection deploys with five all-new Multiplayer Maps. Surrounded\
      \ by mountains, &quot;Gulch&quot; sends combatants into a forgotten mining town\
      \ with only mine shafts and equipment sheds for cover. The Jersey coast awaits\
      \ in &quot;Boardwalk,&quot; where fun in the sun means facing enemies on the\
      \ beach. Players must earn their sea legs in &quot;Off Shore&quot; and &quot;Decommission,&quot;\
      \ where deadly oceanic oil rigs and a maze of rotting ocean liners provide the\
      \ perfect setting for shoreline-based combat. Rounding out the collection is\
      \ a trip to New Orleans\u2019 war-torn French Quarter, where &quot;Parish&quot;\
      \ pits players against one another amid the city's rubble.<br><br><ul class=\"\
      bb_ul\"><li><strong>Decommission:</strong> A graveyard of rotting ocean liners\
      \ has not only given birth to a shantytown of locals, but a mid-sized Multiplayer\
      \ Map populated in choke points; providing the perfect setting for shoreline-based\
      \ combat.<br></li><li><strong>Off Shore:</strong> Trapped on an oil rig in the\
      \ middle of the ocean, you have nowhere to go but directly at your enemies in\
      \ this new Multiplayer map boasting helipads, cranes, and countless perches\
      \ for snipers eager to pick off the competition. Did we mention to look down\
      \ or else you may fall off?<br></li><li><strong>Gulch:</strong> Decades after\
      \ fires charred this forgotten mining town, the red rock canyon gains new shades\
      \ of red as a mid-sized Multiplayer Map in which the surrounding mountains,\
      \ mine shafts, and equipment sheds craft a perfect setting for combat.<br></li><li><strong>Boardwalk:</strong>\
      \ Head to the Jersey Coast for a sunny afternoon of boardwalk-based Multiplayer\
      \ battle in which you'll face your enemies on the beach and fight for dominance\
      \ at the arcade while still finding time to cut the line at the roller coaster.<br></li><li><strong>Parish:</strong>\
      \ Wishful thinking won't keep you safe in New Orleans' war-torn French Quarter,\
      \ where a local bombed-out parish plays host to a smaller-sized Multiplayer\
      \ Map well suited for those who want to run-and-gun amid the city's rubble.</li></ul>"
