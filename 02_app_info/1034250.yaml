    about_the_game: "In this magical Solitaire game you must defeat the Ice Queen\
      \ before the land is sealed in eternal winter! The Ice Queen, filled with anger\
      \ and bent on revenge has cast a cold harsh winter upon the kingdoms! Princess\
      \ Arianna is our last hope, but she needs your help in her difficult journey.\
      \ Only you can control the power of the magic cards. Display your solitaire\
      \ skills and aid the Princess in her mission to defeat the Ice Queen before\
      \ the land is sealed in eternal winter! Keep it cool and play your cards right!<br\
      \ />\r\n<br />\r\n- 50 great solitaire levels<br />\r\n- Unlock uprades an powerups<br\
      \ />\r\n- Charge your royal amulet<br />\r\n- Combination of solitaire and hidden\
      \ objects<br />\r\n- Defeat the Ice Queen!"
