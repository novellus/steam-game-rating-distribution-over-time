    review: "Schlechtestes Solitaire mit langweiliger Story was ich je gespielt habe,\
      \ da gibt es hier weitaus bessere Solitairespiele wie z.B. Winterscape Solitaire\
      \ oder Dreamland Solitaire, im Sale nicht viel teurer als dieses Spiel und um\
      \ einiges spannender, ich kann es nicht empfehlen, es sieht auch langweilig\
      \ aus und macht wenig Spa\xDF, es wirkt eher wie ein 0815 Spiel aus der Grabbelkiste!"
