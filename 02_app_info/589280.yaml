    about_the_game: "Enjoy a beautiful day at the sunny beach, savor a majestic view\
      \ on a mountain peak or feel the thrilling height of a skyscraper at night.\
      \ Harness the wind and launch your stunt kite! Practice exciting maneuvers as\
      \ your kite dances in the sky or leave gravity behind and draw figures in the\
      \ blue with a smoke trail. Get started with \u2018Stunt Kite Masters VR\u2019\
      \ and you\u2019ll enjoy total immersion and the most realistic virtual reality\
      \ kite experience ever!<br><br>Take flight and glide in a faint breeze or steer\
      \ your kite through a gusty wind. Learn to fly a sport kite in the comfort of\
      \ the custom mode, where you can determine direction and speed of the wind.\
      \ Challenge yourself with the Snake Mode, where precision flying is key. Prove\
      \ your skills in the racy Outrun mode where you dodge and destroy remote-controlled\
      \ airplanes chasing you. Carve up the sky with perfect control and master awesome\
      \ high-speed aerobatics! <br><br><strong>Features:</strong><br><ul class=\"\
      bb_ul\"><li> Customize different kite models<br></li><li> Unlock achievements\
      \ through challenging tasks<br></li><li> Experience different, breathtaking\
      \ locations<br></li><li> Master the challenge of different game-modes<br></li><li>\
      \ Enhance your aerobatics with smoke trails<br></li><li> Get into the rhythm\
      \ with an awesome sound track<br></li><li> Controller support</li></ul>"
