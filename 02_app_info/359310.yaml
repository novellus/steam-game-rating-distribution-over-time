    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/359310/extras/Evoland_LE_Visuel_Steam.gif?t=1597908915\"\
      \ /><h2 class=\"bb_tag\">Interested by Evoland 2?</h2><br><br><strong>We're\
      \ glad to introduce you Evoland: Legendary Edition!</strong><br><br>Evoland:\
      \ Legendary Edition is a pack which brings you two great and unique RPGs, with\
      \ their graphic style and gameplay changing as you progress through the game!<br><br><strong>It\
      \ contains</strong>:<br><br><ul class=\"bb_ul\"><li> Evoland<br></li><li> Evoland\
      \ 2</li></ul><br><a href=\"https://store.steampowered.com/app/1020470/Evoland_Legendary_Edition/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1020470/Evoland_Legendary_Edition/</a><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/359310/extras/GIF1_EVO2.jpg?t=1597908915\"\
      \ /><br><br><strong>Evoland 2</strong> graphics style is changing as you travel\
      \ through time and its gameplay evolves as you move along the storyline. It\
      \ is also a real RPG at heart, with a deep scenario based on time travel: explore\
      \ different eras and change the history of the world. But are you sure that\
      \ the consequences will not make things worse?<br><br>Full of humor and references\
      \ to classic games, the aptly named <strong>Evoland 2, A Slight Case of Spacetime\
      \ Continuum Disorder</strong> brings a truly epic and extraordinary adventure,\
      \ unlike anything you\u2019ve ever played before!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/359310/extras/GIF2_EVO2.jpg?t=1597908915\"\
      \ />"
