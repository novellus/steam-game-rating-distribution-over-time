    reviews: "\u201CIt\u2019s a mashup on a grand scale \u2014 and a successful one\
      \ \u2014 bringing together many of the elements that make us love all those\
      \ games individually.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://venturebeat.com/2015/09/23/evoland-2-a-mash-up-love-letter-to-generations-of-games/view-all/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamesbeat</a><br><br>\u201CEvoland 2\
      \ manages to seamlessly blend an incredible number of genres into a single,\
      \ wonderful experience.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2015/08/24/review-evoland-2-a-slight-case-of-spacetime-continuum-disorder/163741/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcoregamer</a><br><br>\u201COne of\
      \ the best games I have played for a long time!\u201D<br>10/10 \u2013 <a href=\"\
      http://store.steampowered.com/app/359310\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Many Steam Players</a><br>"
