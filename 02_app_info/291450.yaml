    about_the_game: "<strong>Smugglers 5 </strong> is the fifth installment in the\
      \ <strong>turn-based </strong> single-player space trading game series. Will\
      \ you be a greedy trader, an ambitious fleet pilot or a ruthless pirate? Board\
      \ enemy ships, manage factories, conquer star systems and forge your own galactic\
      \ empire - ultimately, your actions will have an impact on a galactic scale.<br><br><blockquote><strong>\
      \ 'It\u2019s basically Elite\u2026 but turn-based. [...]' - <a href=\"http://Rockpapershotgun.com\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rockpapershotgun.com</a> blog (Smugglers\
      \ 4)</strong></blockquote><br><blockquote><strong> 'Smugglers 5 is an impressive\
      \ and exceedingly addictive game.[...]' - darkzero.co.uk </strong></blockquote><br><blockquote><strong>\
      \ 'I\u2019ve been playing Smugglers' games since I was a kid[...]' - Christian\
      \ T. (a happy customer) </strong></blockquote><br>The galaxy is at war - the\
      \ Federation, the Coalition, the Outer Rim systems and the criminal Syndicate\
      \ battle for control. It's a dangerous life for a pilot on the front lines,\
      \ but it can also be a lucrative one - are you an honest trader, or does smuggling\
      \ illegal goods sound more profitable? Will you join the war effort for your\
      \ faction, set up your own empire or simply explore the galaxy?<br><br>The fifth\
      \ instalment in the long-running Smugglers series features a completely revised\
      \ turn-based combat system and a range of new ships to fly, as well as <strong>\
      \ a host of exciting features: </strong><br><br><ul class=\"bb_ul\"><li>\tExplore\
      \ the galaxy through a fast turn-based travel and combat system<br></li><li>\t\
      4 factions; 6 professions with new, unique skill trees; 100+ different skills\
      \ and a revised skill system<br></li><li>\t30+ spaceships and encounters ranging\
      \ from fighters up to battleships, cruise missiles and star bases <br></li><li>\t\
      Non-linear war and campaign system. You can influence the war!<br></li><li>\t\
      Manage a crew, board enemy ships, become Admiral and command whole fleets<br></li><li>\t\
      Plunder planets and pirate outposts, conquer space systems and even rule your\
      \ own empire!<br></li><li>\tSupply and demand based trading with the storyline\
      \ and campaign influencing prices<br></li><li>\tMore than 80,000 words of interactive\
      \ non-linear storylines (that\xB4s about the size of two novels)<br></li><li>\t\
      Advanced text generation technology and new planet exploration short stories\
      \ make every game different.<br></li><li>\tMarry a beautiful wife and have children<br></li><li>\t\
      Optional compatibility mode to allow blind players to enjoy the game<br></li><li>\t\
      <strong>and much more ..</strong>.</li></ul><br>The <strong>six most important\
      \ new features </strong> compared to Smugglers 4:<br><ul class=\"bb_ul\"><li>\t\
      You can now start and rule your own empire<br></li><li>\tManage your own factories\
      \ or pirate outposts<br></li><li>\tRaid and plunder planets or pirate outposts<br></li><li>\t\
      80,000 words of new and dynamic short stories (the equivalent of a full length\
      \ novel).<br></li><li>\tCompletely revised skill and combat system<br></li><li>\t\
      Play as an independent adventurer - or join the military</li></ul><br><blockquote><strong>\
      \ 'TOP 1 bestselling RPG game' - <a href=\"https://steamcommunity.com/linkfilter/?url=http://GOG.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >GOG.com</a> from 16th to 24th March 2014</strong></blockquote><blockquote><strong>\
      \ 'TOP 6 bestselling INDIE game' - <a href=\"https://steamcommunity.com/linkfilter/?url=http://GOG.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >GOG.com</a> from 16th to 24th March 2014</strong></blockquote><blockquote><strong>\
      \ 'TOP 3 bestselling PC game' - <a href=\"https://steamcommunity.com/linkfilter/?url=http://Impulsedriven.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >Impulsedriven.com</a> in May 2011 (Prequel\
      \ Smugglers 4) </strong></blockquote><blockquote><strong> 'TOP 1 bestselling\
      \ indie game' - <a href=\"https://steamcommunity.com/linkfilter/?url=http://Direct2Drive.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >Direct2Drive.com</a> in June 2011 (Prequel\
      \ Smugglers 4) </strong></blockquote><br>There's a ship in the hangar and the\
      \ stars are calling to you. Don't keep them waiting."
