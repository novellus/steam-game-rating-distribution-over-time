  data:
    about_the_game: "Pejes vs Zombies! a game where you can help the president of\
      \ Mexico to fight against COVID - 99 Infected zombies!<br />\r\n choose among\
      \ several cartooned Mexican characters and fight for your survival. <br />\r\
      \nyou are being attacked by the Pejes Zombies on multiple waves, and you have\
      \ to survive alone or with your friends!<br />\r\n<br />\r\nthere are multiple\
      \ weapons and power ups! and the levels are very funny!   the first level is\
      \ Pueblo bonito , where you will find a very Mexican styled city. <br />\r\n\
      the second level is the &quot;Casa Blanca&quot; a level you will find familiar\
      \ if you are up to date with the news!<br />\r\n<br />\r\nthe last level is\
      \ the abandoned refinery. every level is unique and all the characters have\
      \ their own personality.<br />\r\n<br />\r\nPEJES VS ZOMBIES IS A WORK IN PROGRESS\
      \ WITH CONSTANT UPDATES, THE IMAGES SEEN CAN BE VERY DIFFERENT FROM THE USER\
      \ EXPERIENCE"
