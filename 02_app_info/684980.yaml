details:
  data:
    about_the_game: 'Get ready for Sudoku like you''ve never seen it before! Sudokube
      brings the classic game into the 3rd dimension, pitting players against a 96-square
      puzzle projected onto a cube. Do you have what it takes to solve the Sudokube?<h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li> Immerse yourself in a relaxing
      environment with calm ambient music and beautiful backgrounds.<br></li><li>
      Hundreds of thousands of generated puzzles for limitless play time<br></li><li>
      Take on six difficulties: from the gentle Beginner mode to the unfair Impossible
      mode.<br></li><li> Challenge the world on the Leaderboards to show your skills
      and dedication!<br></li><li> Tutorial and Beginner modes allow players new to
      Sudoku to enjoy the game.<br></li><li> Over a dozen achievements to reward your
      technique.</li></ul>'
