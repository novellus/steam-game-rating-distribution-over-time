    review: "Recomendo apenas para quer quer um desafio extra em sudoku.\n\nEste \xE9\
      \ um tipo de jogo que s\xF3 \xE9 vi\xE1vel mesmo no PC.\nJogo de Sudoku, mas\
      \ ao inv\xE9s de n\xFAmeros 1 a 9, \xE9 hexadecimal (0 a 9 + A a F).\nComo se\
      \ n\xE3o bastasse 16 caracteres, tem 6 lados, tendo que fazer linha e coluna\
      \ (na mesma face e nas outras tamb\xE9m) com caracteres diferentes.\n\xC9 poss\xED\
      vel marcar qual ou quais caracteres podem ser usado naquele quadradinho com\
      \ mouse e/ou teclado. Por mais que isso ajude, ainda assim vai dar muito trabalho,\
      \ ainda mais em dificuldades maiores."
