    about_the_game: "[url]<a href=\"https://store.steampowered.com/app/1433570/Car_Detailing_Simulator/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1433570/Car_Detailing_Simulator/</a>[/url]<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1449820/extras/addtowishlist_gif.gif?t=1606876726\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1449820/extras/GIF2.gif?t=1606876726\"\
      \ /><br><br><strong>Police Interceptors!</strong><br>Some situations just go\
      \ wrong, and suspects decide to do things the hard way. What looks like another\
      \ routine stop one minute can turn into a deadly car chase the next. Police\
      \ Interceptors is an action-packed simulator that puts you right in the middle\
      \ of these dangerous situations. As a police officer behind the wheel of a cruiser,\
      \ it\u2019s your job to engage in pursuit and adapt your decisions to the rapidly\
      \ developing situation. So be fast about it \u2013 in the line of duty there\u2019\
      s no time for standing around and overthinking.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1449820/extras/GIF3.gif?t=1606876726\"\
      \ /><br>High-speed chases<br>Your task is to apprehend the drivers of runaway\
      \ vehicles. Pay attention to information from HQ, locate the suspect, and stay\
      \ hot on their trail. With its accurate physics, the game offers all the realistic\
      \ experience that can come from this challenging duty. There\u2019s no telling\
      \ if you\u2019ll be going after a sports car or a massive truck. Expect your\
      \ driving skills to be tested thoroughly, as going at top speed is only one\
      \ of the many challenges you\u2019ll be facing.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1449820/extras/GIF4.gif?t=1606876726\"\
      \ /><br>Threats and decisions<br>It may be rush hour in the center of a metropolis,\
      \ a dark night with limited visibility, or something as predictable as a changing\
      \ traffic light. You\u2019ll be facing several challenges in your line of duty\
      \ and you have to handle them all to protect your fellow citizens from the reckless\
      \ runaway. Don\u2019t allow innocents to be harmed as you follow the suspect\
      \ and use what you must to stop them \u2013 backup, your own cruiser, or even\
      \ gunfire.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1449820/extras/GIF5.gif?t=1606876726\"\
      \ /><br>Suspect apprehension<br>Catching up with the fugitive and getting them\
      \ to stop is just one side of the medal. It could be they won\u2019t be ready\
      \ to give themselves up just yet and continue their escape on foot. Watch out,\
      \ they may be armed and violent, so exercise caution. You\u2019ll have your\
      \ gun, your handcuffs, and your taser ready. Make the right choice.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1449820/extras/GIF6.gif?t=1606876726\"\
      \ /><br>Performance evaluation<br>You\u2019ll be rated on how well you handled\
      \ the situation. Limit the damages, don\u2019t let bystanders get hurt, and\
      \ of course don\u2019t let the suspect get away. Use your best judgment since\
      \ many situations don\u2019t need you to get excessive. Perform exceptionally\
      \ well and, who knows, that juicy promotion might just come your way. Now buckle\
      \ up, it\u2019s time to get out there to protect and serve. At top speed."
