    about_the_game: "Witching Tower: Heroes is a fantasy action game developed exclusively\
      \ for VR.<br><br>You are a Defender from Citadel of Light, sent to a war-torn\
      \ kingdom to deal with undead hordes from the Dark Tower. With four weapon types,\
      \ each with a unique fighting style, you take on missions to cleanse the land\
      \ from foul creatures. You will fight against undead nobles, soldiers, wardens,\
      \ sorcerers and their hideous minions. Long dead, they will haunt you, attack\
      \ you, fiddle with your plans and tactics; they will do everything they can\
      \ to protect their Necromancer Queen.<br><br>Game on and have fun! Relentless\
      \ arcade action suitable even for people new to VR!<h2 class=\"bb_tag\">Features:</h2><br><strong>You\
      \ own fighting style.</strong><br><ul class=\"bb_ul\"><li>What will you pick?\
      \ Good old melee, archery, firearms or a powerful drill that shreds skeleton\
      \ enemies into pieces? How about a staff of Fire and Light, capable of reigning\
      \ fire and brimstone on the battlefield? Do you like crushing the undead up\
      \ close and personal or do you like keeping your distance and supporting the\
      \ team? There\u2019s always a way to experiment with weapons or even the surroundings!</li></ul><br><strong>Hordes\
      \ of undead and humongous bosses!</strong><br><ul class=\"bb_ul\"><li>Every\
      \ enemy is special, with its own unique attack patterns, behaviour and weak\
      \ points. Foul, unnerving, disgusting undead hordes will pursue you with unrelenting\
      \ intent to destroy everything in their path!</li></ul><br><strong>Unique missions.</strong><br><ul\
      \ class=\"bb_ul\"><li>Protect, destroy, chase and, most importantly, survive\
      \ under the onslaught of undead hordes!</li></ul><br><strong>Claim your title\
      \ as a true Hero!</strong><br><ul class=\"bb_ul\"><li>Acquire points in combat\
      \ to become the best on the global leaderboard. Show everyone that you\u2019\
      re worthy of fame of being a Hero!</li></ul><br><strong>Immersive environment\
      \ and atmosphere.</strong><br><ul class=\"bb_ul\"><li>Realistic textures, beautiful\
      \ moody lighting, special effects and VR magic bring life to gothic architecture\
      \ and let you immerse into the world of dark fantasy.</li></ul><br><strong>Pick\
      \ your control type.</strong><br><ul class=\"bb_ul\"><li>Locomotion and teleport\
      \ movement options are available. Are you right-handed or left-handed? Doesn\u2019\
      t matter, you can play however you like.</li></ul>"
