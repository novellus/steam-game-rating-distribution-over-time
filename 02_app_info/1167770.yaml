  data:
    about_the_game: "After the lord of the other world went on vacation, his place\
      \ was temporarily taken by the daughter Evilina. Not having time to comfortably\
      \ settle in the throne, chaos and lawlessness began. All the prisoners scattered\
      \ throughout the kingdom, saving themselves from eternal torment, thereby violating\
      \ the usual idyll of this place.<br />\r\n<br />\r\nYour task is to lead a detachment\
      \ of demons and return everything to its place, deal with the rebels in the\
      \ whole kingdom, cleaning one room after another. On your way you will find\
      \ a lot of puzzles, as well as ingenious traps and obstacles that you can easily\
      \ overcome with the help of improvised means.<br />\r\n<br />\r\nThe main feature\
      \ of More dark is a stylish, pixel graphics, which together with the music conveys\
      \ the atmosphere of a mysterious and gloomy kingdom."
