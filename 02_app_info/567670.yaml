      it's dark or you in dust clouds, you can guess shoot through and kill the enemies.
      The exploding guys have never been easier to kill :D. There are a lot of controllers,
      but after about 5 minutes I was to figure out how to use oculus touch sticks
      to move and rotate. One down fall is that when none playing scenes happen, you
      bounce around all over the place and your not always facing the talking character.
