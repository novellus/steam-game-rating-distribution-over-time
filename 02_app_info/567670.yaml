    about_the_game: "Serious Sam 3 VR: BFE is a virtual reality action shooter, a\
      \ glorious throwback to the golden age of first-person shooters where men were\
      \ men, cover was for amateurs and pulling the trigger made things go boom.<br><br>Serving\
      \ as a prequel to the original indie and Game of the Year sensation, Serious\
      \ Sam: The First Encounter, Serious Sam 3 VR: BFE takes place during the Earth\u2019\
      s final struggle against Mental\u2019s invading legions of beasts and mercenaries.<h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Now available\
      \ in glorious VR! - &quot;basically the same game but the devs just ticked a\
      \ magical checkbox for VR&quot;<br></li><li>Serious Sam Fusion 2017 integration\
      \ - play cross-platform with players of the pancake version to find out what's\
      \ the ultimate combo: hi-tech motion controllers or good old keyboard &amp;\
      \ mouse <br></li><li>True locomotion support - teleport, instant teleport, blink\
      \ teleport, classic full locomotion (with or without comfort mode). <br></li><li>Dual-wield\
      \ the Destructive Arsenal \u2013 A scoped assault rifle or a double-barreled\
      \ shotgun? Automatic shotgun or the punishing minigun? Why not use both!? Unleash\
      \ the almighty barrage of flaming cannonballs! <br></li><li>Frantic Arcade-Style\
      \ Action \u2013 Hold down the trigger and lay waste to a never-ending onslaught\
      \ of attackers or face being overrun by Mental\u2019s savage beasts. No cover\
      \ systems, no camping \u2013 it\u2019s just you against them. All of them!<br></li><li>Steam\
      \ Workshop \u2013 Submit your content creation or download new player-created\
      \ content and modifications using Serious Sam Fusion 2017 <br></li><li>Multiplayer\
      \ \u2013 Fight against each other or other teams in various multiplayer versus\
      \ modes like Deathmatch, Team Deathmatch, Capture the Flag, Last Man Standing,\
      \ Last Team Standing and Instant Kill. Or, you know, play nice and game together\
      \ in Standard Co-Op, Classic Co-Op and Coin-Op Co-Op. Op op!</li></ul>"
