details:
  data:
    about_the_game: "In this game your character is cute panda. Help Panda collect\
      \ coins jumping on branches in the jungle. Also there is some rules in this\
      \ strange jungle, you need to collect as much golden coins as you can see to\
      \ pass 3 star barier at the end of a forest. Panda is pretty young right now,\
      \ but in future it will grow, as well as forest will, grow with panda.<br />\r\
      \n<br />\r\nThis is typical runner with cool achivements, and highly possible\
      \ with trading cards. Your goal in this game is help panda pass the jungle with\
      \ maximum amount of stars, and u need to be carefull because u dont wanna kill\
      \ your favorite panda."
