    reviews: "\u201CReally simple game principle, which is just great fun and is always\
      \ well suited for a &quot;round in between&quot;. Nice liquid graphics with\
      \ some chic effects ... so I have a full buy recommendation; especially since\
      \ the game is worth the called \u20AC 13 absolutely.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.microsoft.com/de-de/p/mining-rail/c2qpc99gjgzz?activetab=pivot%3Aoverviewtab\"\
      \ target=\"_blank\" rel=\"noopener\"  >Xbox review</a><br><br>\u201CThis game\
      \ is pure fun! Lots of laughs! Great price. Super addicting. Exactly what you\
      \ think it is. 5/5 from me!\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.microsoft.com/en-ca/p/mining-rail/c2qpc99gjgzz?activetab=pivot%3Areviewstab\"\
