    about_the_game: <h2 class="bb_tag"><strong>Mining Rail is a roller coaster game.</strong></h2><br>Get
      in your mine cart and drive at high speed along the railway track, getting through
      the mine to the exit and down to the valley. The track is steep, the curves
      tight and the force tries to take your vehicle out of the bend. A good pilot
      now shifts the weight, tilts the mine cart in the curve and manages every tricky
      part of the track.<br><br><ul class="bb_ul"><li> exciting high speed downhill
      driving<br></li><li> real roller coaster feeling<br></li><li> over- and underground
      driving<br></li><li> world generator for fixed and random tracks</li></ul><br>A
      mine cart pilot must qualify for his missions and is rated by the number of
      tasks completed. You have to be fast, accident-free and efficient in collecting
      gems. Only then you will get access to the next mining world.<br><br><ul class="bb_ul"><li>
      110 fixed tracks<br></li><li> 11 worlds<br></li><li> 5 levels<br></li><li> 1650
      tasks<br></li><li> 30 upgrades<br></li><li> endless number of random tracks</li></ul><br>Your
      mining operations will take you to the most exciting mine tracks in the world.
      From the Black Forest via the Volcano Islands to the Blue Grottoes, your driving
      skills become a legend. But every experienced mine cart pilot has to face at
      regular intervals the challenge of the Ghost Mine.<br><br><ul class="bb_ul"><li>
      Black Forest<br></li><li> Mediterranean<br></li><li> Fertile Plain<br></li><li>
      Nordic Coast<br></li><li> Volcano Island<br></li><li> Mining Mountains<br></li><li>
      Fire Caves<br></li><li> Iron Valley<br></li><li> Blue Grottoes<br></li><li>
      Desert Mountain<br></li><li> Ghost Mine</li></ul><br>The dark Ghost Mine will
      not be entered by humans. Here live the dead, ghosts, giant spiders and vampire
      bats. There is no electric light and some sections are very steep.<br><br><ul
      class="bb_ul"><li> 10 fixed tracks Ghost Mine<br></li><li> 5 levels<br></li><li>
      30 tasks<br></li><li> endless number of random tracks in Ghost Mine</li></ul><br>Find
      your way through the Ghost Mine and the most impressive mines around the world
      and start a journey from deep inside the mountains down to the safe station
      at the end of the track.
