details:
  data:
    about_the_game: 'Very beautiful Christmas layout!<br />

      The legendary Christmas edition of Passage generates real Christmas spirit.<br
      />

      <br />

      Place tiles on the board to match the color or symbol of adjacent tiles to<br
      />

      create ''passages'' from edge to edge.<br />

      Completed rows and columns (''passages'') disappear from the board.<br />

      Passage 4 is an easy to learn but challenging game that incorporates the<br
      />

      best elements of several classic games.<br />

      It will keep you fascinated for hours. Give it a try!<br />

      <br />

      Features<br />

      - More than 40 levels<br />

      - 3 different game modes: Clear, Continue, and Classic<br />

      - 3 levels of difficulty<br />

      - Beautiful graphics in Christmas Style<br />

      - Local and global high score lists<br />

      - Great sound effects and background music<br />

      - Spoken tutorial and a detailed manual'
