    about_the_game: <h2 class="bb_tag">Introduction:</h2><br>Nippon Ecchi Jigsaw is
      simple puzzle jigsaw game. Game first version contains over 10 different anime/ecchi
      style images. Some have no mature content and some image have more mature content,
      like boobs. Use just mouse and drag&amp;drop jigsaw pieces and try to solve
      every images. <br>There are 6 different puzzle sizes.<h2 class="bb_tag">Features:</h2>
      - Only basic settings<br> - Over 10 different images. <br>- Anime girl and boys
      images
