    about_the_game: Negative World is a 2D puzzle platformer where the main characters
      jumps are limited. You will play as &quot;The Wanderer&quot; on a journey see
      what's above the stratosphere. The limited amount of jumps is due to living
      within the thin air of the stratosphere. The journey will require mastery of
      logic and jumping prowess. Wind, lightning, and death await.
