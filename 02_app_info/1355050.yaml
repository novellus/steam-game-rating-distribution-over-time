    about_the_game: 'Do you have secrets? Of course you do: everyone does. But how
      sinister are yours? You don''t have to answer that one. We are, however, all
      curious sometimes what skeletons other people might have in their closets...
      The protagonist is Satou Ishida, an amnesiac student at the International Galactic
      University who embarks on a dark and thorny path to find answers to the burning
      questions regarding his friends, the college administration, and himself...<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>A dark narrative with comedic undertones</li></ul> <ul class="bb_ul"><li>Many
      choices that shape the outcome of the story</li></ul><ul class="bb_ul"><li>Four
      possible love interests each with their own unique personality</li></ul>'
