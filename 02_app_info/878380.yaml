details:
  data:
    about_the_game: <strong><i>Touhou Big Big Battle</i></strong> is a Touhou Project
      <strong><i>fangame</i></strong>, and a <strong><i>casual hobbyist project</i></strong>
      made by MyACG Studio. We hope you enjoy it! <br><br><ul class="bb_ul">[]Train
      your army, explore a variety of skills, and push down your enemies![]Control
      your protagonist, hoard the points, storm the battlefield with your spell cards!<li>Develop
      your unique deck and strategy, crush your opponent with wisdom!</li></ul><br><strong><h2
      class="bb_tag">Strategic Battles!</h2></strong><br>Explore various combinations
      of units and skills, and lead your massive army to the victory!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/878380/extras/steam_new1.gif?t=1606383391"
      /><br><strong><h2 class="bb_tag">Tons of Playable Touhou Characters!</h2></strong><br>Everyone
      has their unique perks and weaknesses! Show your foes what they are capable
      of!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/878380/extras/steam_new_3.jpg?t=1606383391"
      /><br><strong><h2 class="bb_tag">Networked Multiplayer!</h2></strong><br>Finally,
      a Touhou fangame that you can play with your Steam friends!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/878380/extras/steam_new_4.jpg?t=1606383391"
      /><br><strong><h2 class="bb_tag">Free Collectible Cards! Say no to Gacha!</h2></strong><br>Collect
      cards to build your unique deck of armies! Cards are only obtainable through
      progression, not cash!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/878380/extras/steam_new_2.jpg?t=1606383391"
      /><br><strong><h2 class="bb_tag">...Incident?</h2></strong><br>Uhhh... We haven't
      thought about what kind of incident this is yet, but the most important question
      is -- do we really need an incident to start a Touhou story? ??
