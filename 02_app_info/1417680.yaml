    about_the_game: "Damien is a first-person Slenderman like game. <br>What happened\
      \ here and why did people move out in such a hurry? <br>A psychological horror\
      \ game where fear and paranoia merge into a terrifying story!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1417680/extras/logo320x180.png?t=1604155950\"\
      \ /><br><br><strong>FEATURE</strong><br><br>EXPLORE<br>Explore this creepy town,\
      \ experience the terrifying journey, and discover the secrets within.<br><br>SURVIVAL<br>A\
      \ terrifying spirit is roaming in this place, one mistake could lead you to\
      \ hell. So, be careful, you\u2019ll need more than a little luck.<br><br>PUZZLE<br>However,\
      \ the horror spirit is not the only threat you\u2019ll face. Find clues, try\
      \ to unlock secret doors and rooms, and piece together the truth.<br><br>COLLECT<br>Find\
      \ messages left by previous occupants of the building, discover the history\
      \ inside this town.<br><br>GAMEPLAY<br>A first-person horror adventure game.\
      \ Players explore the abandoned town, uncover its unknown secrets, and face\
      \ threats along the way."
