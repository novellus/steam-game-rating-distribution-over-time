    reviews: "\u201CAbsolutely incredible! No other video app on the store comes close\
      \ to this quality and has me immersed as much as this. I totally forget I\u2019\
      m wearing the headset and actually feel like I\u2019m in the scene\u201D<br>5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.oculus.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Samsung Gear VR</a><br><br>\u201CUses\
      \ 3D technology for real VR. This actually feels like virtual reality because\
      \ it is also 3D. Things look like they are coming at you and are in front of\
      \ you. Love this.\u201D<br>5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.oculus.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Samsung Gear VR</a><br><br>\u201CSimply\
      \ amazing! Bought the Oculus Rift about a month ago and played some shooter\
      \ games. Started exploring what else was out there... these dancing girls videos\
      \ are incredible, I may never leave home again.\u201D<br>5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.oculus.com/\" target=\"\
      _blank\" rel=\"noopener\"  >Rift</a><br>"
