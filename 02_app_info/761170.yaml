    about_the_game: Explore every floors. Find the key. Find the door. Escape. And
      make sure to use the safest path. Monsters are everywhere.<br><br>Radical Dungeon
      Sweeper is a <strong>rogue-minesweeper</strong> mashup. You have to find your
      way to the exit without disturbing the monsters guarding the floor. If you climb
      down deep enough in the dungeon you will find the <strong>holy relics</strong>.
      Bring them further down to improve the Mausoleum security.
