    about_the_game: "\u25C6 Story<br>Elven village in a deep forest<br><br>One day\
      \ suddenly, the whole of the forest was covered with a dark border.<br>Among\
      \ them, there are evil monsters attacking villagers one after another.<br><br>It\
      \ is a girl who has finished training and came back.<br>Soon after seeing the\
      \ misery she is immersed in the sentiments of her return home.<br>Throwing in\
      \ a fight to save the forest<br><br><br>The nature of the disaster to wait for\
      \ is full ....<br><br><br>\u25C6 Game content<br>This is a stage clear action\
      \ RPG game that fights with bows and arrows and powerful magic.<br>Break through\
      \ the WAVE set for each stage, and defeat the bosses who are waiting.<br><br>From\
      \ beginners to advanced users, who are not good at access, with a level-up system,<br>It\
      \ will be enjoyed by a wide range of people.<br><br>After clearing, you can\
      \ play with the high difficulty level &quot;Bosslash mode&quot;.<br><br><br>\u25C6\
      \ Operation<br>[Keyboard correspondence]<br>Move key: \u2191, \u2193, \u2190\
      , \u2192<br>Bow Attack: Shift, Space<br>Skill Attack (Home Magic): C<br>Barrier\
      \ magic: X<br>Maximum magic: Z<br>Execution key (skipping in scenario): input<br><br>\u3010\
      Support for game pad\u3011"
