    about_the_game: BadLands RoadTrip is a physics-based shooter, open world RPG where
      you build your own weapons to fight against the robot apocalypse! Assemble your
      gun to fit your own playstyle, and give those androids a much needed hard reset.
      Join your friends via LAN multiplayer and go on quests together, or just fiddle
      around with gun setups all day!<br><br>Travel the lush, open world of BadLands
      RoadTrip to discover the identity of the person who was stupid enough to trigger
      the singularity. Receive quests from the citizens of different towns and fight
      enemies on the way to your next clue.<br><br>You will have many parts at your
      disposal to make guns. Choose a handle, mechanics and barrel along with a projectile
      that can be loaded with extra weight, rocket fuel and explosives. Go on your
      merry way and blast the bots into a well-earned hard reset in your own way.<h2
      class="bb_tag">Key features</h2><ul class="bb_ul"><li> Fully adjustable, physics
      based guns.<br></li><li> Many gun parts and types of projectiles to use in your
      weapon<br></li><li> LAN multiplayer for the complete story and all quests.<br></li><li>
      Non-linear open world<br></li><li> Original soundtrack by Storytime Symphony</li></ul>
