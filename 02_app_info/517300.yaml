    detailed_description: <strong>Here is new tycoon game!</strong><br><br>At this
      game, you will become a manager of a book publishing company, and run it on
      your own.<br><br>This is really fun management simulation game!<br><br>Publisher's
      core work is making books!<br><br>Making book is not hard job at all. You can
      make books with just few clicks between selections which are already given.
      <br><br>Enjoy income by selling books you produced. <br><br>Playing game and
      if you achieve $20,000,000 within 18 in-game months, game become cleared. <br><br>After
      you have published books, orders from bookstore start to coming in. Always care
      about book's stock and don't let it be delayed. <br><br>Gather publisher's manias
      and make proper advertising strategy and increase sales. <br><br>Besides, get
      achievements and rewards, challenge fastest game clearing day. <br><br>Producing
      books, order receiving, shipping, advertising, hiring staffs, office upgrade,
      use strategic cards, manage funds, check informations. <br><br>You can feel
      manage real publisher and there are over 110 books you can produce.<h2 class="bb_tag">[Paid
      Version's Features]</h2><ul class="bb_ul"><li>-Now you can play game's end,
      18 months, and continuously<br></li><li>-You can set work time's speed up to
      2x, 3x<br></li><li>-More lenders<br></li><li>-Strategic cards usable <br></li><li>-Achievements
      system usable<br></li><li>-Erase demo logo at title</li></ul><br><br>Manage
      your own book publishing company! The real publisher simulation game!
