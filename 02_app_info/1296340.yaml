details:
  data:
    about_the_game: "The once thriving city full of animals has been taken over by\
      \ cats. They\u2019ve enslaved all the animals and put collars on them. Those\
      \ that have refused to obey have been kicked out of the city and crammed into\
      \ slums. You are playing an oppressed dog named \u201CChips\u201D. He grew up\
      \ in the slums and recently joined a rebellion group in order to take back the\
      \ city and end the cats\u2019 tyranny once and for all. <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1296340/extras/base_steam_opt.gif?t=1601315337\"\
      \ /><br><br>In order to defeat the cats, you will have to save other animals\
      \ who are captive to their rule.  Create diversions, look for different items\
      \ that can help you in your rebellion, and brawl with cats along the way. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1296340/extras/sniff_and_diff_opt2.gif?t=1601315337\"\
      \ /><br><br>Utilize different mechanics in order to proceed though the game.\
      \ As a dog, you have an amazing sense of smell; use it to find items and secret\
      \ locations. <br><br>Pick up boxes, cats and other animals, shake them well\
      \ and throw them away! No obstacle or cat should stand on your way! <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1296340/extras/bush_and_cat_opt.gif?t=1601315337\"\
      \ /><br><br>If crushing everything on your way is not a solution, use boxes,\
      \ trash cans and bushes to hide. Use your stealth for sneak attacks on your\
      \ enemies or to proceed undetected.<h2 class=\"bb_tag\"><strong>key Features:</strong></h2><ul\
      \ class=\"bb_ul\"><li>Four main regions, each containing 8 levels to complete.\
      \ <br></li><li>Co-op mode up to 2 players.<br></li><li>Purchase more than 15\
      \ different items in the shop.<br></li><li>Play various arcade games in your\
      \ hub.<br></li><li>Explore the story of the city by finding artifacts scattered\
      \ throughout the city.<br></li><li>Utilize your sense of smell to find secret\
      \ locations.<br></li><li>Fight thrilling bosses. <br></li><li>Fight against\
      \ your friends in a PVP mode.<br></li><li>Shake money from Cats!</li></ul>"
