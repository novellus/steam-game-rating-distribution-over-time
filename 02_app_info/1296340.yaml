    short_description: "Undercat is a 2D action platformer where you play as a rebellious\
      \ dog who is tired of catkind\u2019s tyranny. Catch cats and shake out all their\
      \ coins and use them to buy items. Throw stuff at your enemies and be shot from\
      \ a cannon. Solve puzzles and end the cat tyranny once and for all."
