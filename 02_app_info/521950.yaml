    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/521950/extras/3.jpg?t=1509753257\"\
      \ /><h2 class=\"bb_tag\">Update Ver 1.1 and Full Released!</h2><h2 class=\"\
      bb_tag\">New Story for Arena Mode</h2><br>Back to 2017, a radical research lab\
      \ under S Corp had started a secret project, base on large number of clone subjects.\
      \ They claimed &quot;The Second Evolution for Human Being&quot; as their dream.<br>The\
      \ secret project had achieve some success, created new type clones with specail\
      \ genetic talent. However disaster happened after one researcher had accidentally\
      \ overdosed the subjects----Most clones went ballistic and became infectious,\
      \ then immediately the whole lab was abandoned and strickly isolated.<br>13\
      \ years had past, other than the only one successfully evoluted clone, what\
      \ else there could be...?  <br><br>\xB7 Infinite Arena mode, a brand new map,\
      \ carefully written darker story of &quot;S Corp&quot; ; <br><br>\xB7 Super\
      \ gene buff system, enhance your weapon with secret gene power to smash the\
      \ infected enemies.<h2 class=\"bb_tag\">Multiplayer Realtime Combat</h2><br>\xB7\
      \ Autonomic server; Matching battle; Can jump in a game at any time.<br><br>\xB7\
      \ Cross-platform competition, both Vive and Rift users can join. Support up\
      \ to 10 players in one game; <br>  <br>\xB7 Get ready with your new skill----\
      \ &quot;Bullet-time force field&quot; ; <br><br>\xB7 3 new different style polished\
      \ new battle field to choose.<h2 class=\"bb_tag\">Other New Features</h2><br>\xB7\
      \ Oculus Optimization : Rotation for facing direction added, more fair on cross-platform\
      \ competition now;<br><br>\xB7 Save Points Added . There will be several saving\
      \ opportunities in easy and middle difficulties.<br><br>\xB7 More under developing...<br><br><br><br><br><br><br><strong>\
      \ story</strong><br><br> In the near future of the 2030's, the mysterious global\
      \ arms corporation, named &quot;S Corp&quot;, has made incredible advancements\
      \ in the field of weaponry and human augmentation. Little is known, however,\
      \ of the depths of the enigmatic company's experimentation and the true limits\
      \ of its technology. <br>You, the player, wake up in one of S Corp's air bases\
      \ with no memory of how you got there, but possessing a powerful ability allowing\
      \ you to influence time. Before long, an apparent ally named Nova appears to\
      \ guide you through waves of enemies and ultimately help you retrieve your memory.\
      \ <br>Your objective is simple and clear; break into S Corps headquarters, find\
      \ out who you really are and expose the secret at the dark heart of a sinister\
      \ corporation.<br><br><strong>features</strong><br><br> \xB7<strong>Fast-paced,\
      \ diverse action</strong> -----  Slick, competent enemy AI combined with a complex\
      \ VR environment will force you to think on your feet, move and dodge in thrilling\
      \ single player battle. Blink into different bunkers to flank enemies or get\
      \ into the heart of the action - like living your favorite action movie!<br><br>\
      \ \xB7<strong>Super-neat bullet time ability in VR</strong> ---- a refined time\
      \ freezing experience of another level, bringing \u201Cquiet\u201D moments of\
      \ almost meditative calm mid-battle, all while continuing the fight.  <br><br>\
      \ \xB7<strong>Hardcore and precise shooting experience</strong> ----- Brilliant\
      \ physical collision effects and almost-real weaponry with precisely calculated\
      \ trajectory,"
