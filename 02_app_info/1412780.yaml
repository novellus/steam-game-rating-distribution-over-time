details:
  data:
    about_the_game: "<strong>Axis Football 2020 features massive gameplay improvements,\
      \ football gaming's most complete Franchise Mode, and a slick new UI!</strong><br><br><strong>New\
      \ in Axis Football 2020:</strong><br><ul class=\"bb_ul\"><li>\tMassively improved\
      \ gameplay including catches on the run, smarter line blocking, more intelligent\
      \ players, and much more<br></li><li>\tCompletely redesigned user interface\
      \ across the entire game<br></li><li>\tRedesigned draft experience featuring\
      \ a live draft view<br></li><li>\tNew franchise startup options including random\
      \ rosters and unlimited funds<br></li><li>\tAdded career stat tracking for all\
      \ players across the league<br></li><li>\tAdded a local 2P Coach Mode<br></li><li>\t\
      New animations<br></li><li>\tNew stadiums</li></ul><br><strong>Franchise Mode\
      \ Features:</strong><br><ul class=\"bb_ul\"><li>\tPlayer contracts<br></li><li>\t\
      Trades<br></li><li>\tInjuries<br></li><li>\tPractice squads<br></li><li>\tFree\
      \ agency<br></li><li>\tRetiring players<br></li><li>\tWeekly and yearly awards<br></li><li>\t\
      Dynamic, tiered league structure with playoffs, promotions, and relegations<br></li><li>\t\
      Unlimited seasons<br></li><li>\t16 week seasons<br></li><li>\tPlayer progressions\
      \ based on performance, age, potential, and playtime<br></li><li>\tEnd of season\
      \ drafts<br></li><li>\tSeason-long team stats<br></li><li>\tIndividual league\
      \ leader stats<br></li><li>\tFranchise stats<br></li><li>\tDepth chart control<br></li><li>\t\
      Play, coach, spectate, or simulate matches<br></li><li>\tLeague and team schedule\
      \ viewer<br></li><li>\tSpectate other matches</li></ul><br><strong>Game Modes:</strong><br><ul\
      \ class=\"bb_ul\"><li>\tPlayer vs AI<br></li><li>\tCoach Mode (1P &amp; 2P)<br></li><li>\t\
      Spectator Mode<br></li><li>\tLocal Player vs Player<br></li><li>\tFranchise\
      \ Mode</li></ul><br><strong>Other Game Features:</strong><br><ul class=\"bb_ul\"\
      ><li>\tIn-game uniform and player<br></li><li>\t36 Teams<br></li><li>\tStylized\
      \ playbooks, featuring 2,000+ plays and 50+ formations<br></li><li>\tHot routes,\
      \ audibles, coaching strategies, shifts and more<br></li><li>\tAimed or traditional\
      \ icon passing<br></li><li>\tJukes, spins, dives, and loads other player moves</li></ul>"
