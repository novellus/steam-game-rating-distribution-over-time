  data:
    about_the_game: Challenge yourself to build space station, gain money while improving
      it, and expand beyond the solar system.<br><br>Host you guests in luxurious
      space hotels, present them with local shops.<br>Create laboratories to get the
      newest technology luring more customers, and discover interesting places.<br>Harvest
      asteroids and planets with your fleet to gather resources to be refined and
      sold for more money.<br>Send scouts to explore and uncover outer space to get
      more insight from distant places.<br>Beware of random events and disasters,
      chose where to build carefully.<h2 class="bb_tag">Currently implemented features</h2><br><ul
      class="bb_ul"><li><h2 class="bb_tag">Build your space stations</h2>You can build
      your station out of various parts which determine the station functionality.
      Chose propper materials to make the station as big as possible without it breaking
      apart.<br></li><li><h2 class="bb_tag">Plan your station layout and business
      strategy</h2>Placing your station will have major impact on it's performance.
      It is a good idea to put hotels close to earth, where most people live, but
      distant hotels are more profitable per user. Industrial stations are most effective
      near it's source of material, e.t.c. Putting your station near asteroid belts,
      rings, stars, or any other dangerous places highly increases a chance of an
      disaster.<br></li><li><h2 class="bb_tag">Satisfy your customers as best as you
      can</h2>Building an good hotel is not an easy task. You need to balance between
      quality of services, and amount of noisy machines. Ensuring a great view is
      also a good way to lure some customers.<br></li><li><h2 class="bb_tag">Research
      new technologies</h2>As building bigger station is a good way of increasing
      it's productivity, but getting better technology is just as good. And not only
      that, you can also research some new technology that never was, making your
      popularity skyrocket to the high numbers.<br></li><li><h2 class="bb_tag">Harvest
      and refine resources from asteroids and planets</h2>When giving home to people
      becomes too ineffective money income, you can start some industrial mass production,
      and start trading with other large companies. You can start harvesting resources
      from planets, and start selling them. To get even more money, you can refine
      it, or even start assembling some high quality products.</li></ul><h2 class="bb_tag">Features
      to be added in the future</h2><br><ul class="bb_ul"><li><h2 class="bb_tag">Send
      ships to distant places</h2>To discover resource sites, push your research forward,
      you need to explore. Discover interesting objects, explore planets, or you may
      even stumble upon some unexpected stuff.<br></li><li><h2 class="bb_tag">Avoid
      disasters in dangerous places</h2>Every place has it's own advantages, and disadvantages.
      Every station is more profitable in specific environment. But balancing between
      risk and profit is the key to success.</li></ul>
