    about_the_game: "Koji Igarashi is back! Did you miss out on the original Kickstarter\
      \ campaign that made Bloodstained possible? <br />\r\n<br />\r\nFear not, with\
      \ \u201CIga\u2019s Back Pack\u201D you will receive access to the powerful and\
      \ fan favorite Swordwhip weapon, as well as an epic encounter against a super\
      \ powerful boss; Koji Igarashi himself!<br />\r\n<br />\r\nAlso just FYI, we\
      \ didn't want to do day-1 DLC but Kickstarter crowdfunding backers paid extra\
      \ to make this content happen, so we couldn't include it for free, we promise\
      \ we're not going to turn into 'corporate commander'...   ;)"
