    about_the_game: <strong>This game is still on the Development!</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1498740/extras/About.jpg?t=1608224764"
      /><br><br>#RAISEYOURGANG<br><br>Parakacuk is a third person action adventure
      game where you play as Budi, a new transfer student at 69 City Jancuk High School.<br>With
      the main problem in this school where the school is controlled by a group of
      gangs from each group in the school.<br>Help Parakacuk, your own gang to beat
      other gangs and become the ruler of the school!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1498740/extras/Synopsis.jpg?t=1608224764"
      /><br><br>Budi's first day at his new school which should be free from the past
      at his old school,<br>instead it got worse with the various problems he had
      been through since the first day of school,<br>With the intention of taking
      revenge against another gang at school, Budi and his classmates form their own
      gang called Parakacuk.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1498740/extras/Features.jpg?t=1608224764"
      /><br><br><ul class="bb_ul"><li>An intense Teenagers story with a school theme.</li></ul><ul
      class="bb_ul"><li>Explore a brutal school set in the Indonesian state.</li></ul><ul
      class="bb_ul"><li>Beat up another gangs.</li></ul><ul class="bb_ul"><li>Create
      your own love story at school.</li></ul><ul class="bb_ul"><li>Solve various
      mysteries at school.</li></ul><ul class="bb_ul"><li>Strengthen your Budi as
      you play.</li></ul>
