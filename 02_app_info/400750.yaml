details:
  data:
    about_the_game: "<strong>Call to Arms - Gates of Hell: Ostfront</strong> is aimed\
      \ to convey the realism that strategy players have always desired: Historically\
      \ accurate visuals and locations, no health bars, no simplifications, no shortcuts\
      \ taken. Offering unrivalled immersion to give the most legitimate WWII RTS/RTT\
      \ to date.<br><br>If you have long been waiting for a game that depicts the\
      \ daring stories read in the books and you crave for a platform that allows\
      \ you to recreate the battles you imagined from documentaries, then look no\
      \ further: It is time to enter the Gates of Hell.<br><br>The DLC for <a href=\"\
      https://store.steampowered.com/app/302670/Call_to_Arms/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Call to Arms</a> features the Eastern Front and its \u201C\
      Great Patriotic War\u201D fought between the USSR and Germany. This will take\
      \ you from June 1941 until the end of the war in May 1945. The game will depict\
      \ the evolution of the armies and technology during the most devastating conflict\
      \ of human history.<br><br>All the maps and locations have been painstakingly\
      \ recreated after thorough research from WWII documents combined with satellite\
      \ and period photo-reconnaissance data. <br><br>Single Player missions are based\
      \ on battle reports and veterans\u2019 stories, delivering authenticity to the\
      \ maximum extent possible.<br><br><br><strong>Call to Arms - Gates of Hell:\
      \ Ostfront</strong> offers:<br><br><ul class=\"bb_ul\"><li> 12 historical singleplayer\
      \ &amp; cooperative missions <br></li><li> PvE Dynamic campaign to develop your\
      \ army and fight for the whole frontline<br></li><li> Peer-2-server PvP multiplayer\
      \ with doctrines to specialize your armies and competitive gamemodes<br></li><li>\
      \ Control your units in RTS mode, top down shooter or 3rd person<br></li><li>\
      \ Featuring vast arrays of weaponry and 150 vehicles at your disposal<br></li><li>\
      \ Air support and naval units to add to the land warfare<br></li><li> Realistic\
      \ armoured vehicles with accurate ballistics, historical ammo loadouts and fully\
      \ modelled internal components and stores<br></li><li> Land mines, magnetic\
      \ mines, trenches, bayonets, smokescreens and countless other mechanics to gain\
      \ the upper hand on your foe<br></li><li> Authentic sound design and visuals\
      \ recorded from real WWII armament, vehicles and equipment<br></li><li> Modding,\
      \ editor and Workshop support</li></ul>"
