  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1289900/extras/NoWaitHero_Gif1.gif?t=1588921040\"\
      \ /><br>Deck building card battle &quot;NoWaitHero&quot;<br>There is no need\
      \ to wait during a duel.<br>Seize the victory ahead of the choice.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1289900/extras/NoWaitHero_Gif2.gif?t=1588921040\"\
      \ /><br><ul class=\"bb_ul\"><li>In this game, you don't have to wait for the\
      \ enemy to act.<br>They act at the same time as each other. There is no need\
      \ to wait for the other party.<br>The enemy's movements are predictable, so\
      \ let's get ahead of them.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1289900/extras/NoWaitHero_Gif3.gif?t=1588921040\"\
      \ /><br><ul class=\"bb_ul\"><li>You can get new cards by defeating enemies.<br>Cards\
      \ are stacked and only the top card can be used.<br>The choice you make will\
      \ make a big difference in the battle.\u3000<br>Build up your cards and experience\
      \ to take on more formidable enemies.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1289900/extras/NoWaitHero_Gif4.gif?t=1588921040\"\
      \ /><br><ul class=\"bb_ul\"><li>The card has restrictions on use.<br>If you\
      \ use it crudely, you'll be pushed into a corner.<br>The enemy is also a hero.<br>Use\
      \ it all to your advantage and win in style!</li></ul><br>You are the one who\
      \ will defeat all the heroes and win the Hero Royal."
