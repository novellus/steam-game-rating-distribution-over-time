    about_the_game: "Dream Of Salmon is a pixel-type 2D game. This game is played\
      \ with keyboard and mouse<br />\r\n<br />\r\nDream of salmon\u2019 is salmon\
      \ with small but big dream is a game about the journey of living to achieve\
      \ the dream while going to the from sea to river. <br />\r\nI hope you enjoy\
      \ the game on the journey, focusing on what crisis salmon undergoes and how\
      \ they find happiness. <br />\r\nAlso, through this game i hope will bring awareness\
      \ and crisis to the environment and awaken and give us a time to think about\
      \ the ecosystem again.<br />\r\nThank you for reading it.<br />\r\n<br />\r\n\
      Main features<br />\r\n-Various types of salmon(Sequential progress)<br />\r\
      \n-Variety of game play<br />\r\n<br />\r\n<br />\r\n<br />\r\nDream Of Salmon\
      \ is a challenging game.<br />\r\nOnly a special person can succeed. Challenge\
      \ yourself to become someone special!"
