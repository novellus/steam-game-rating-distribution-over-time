    review: 'It will take longer to map your game pad for this game than completing
      the game itself


      Higher Ground features a ball that must make death-defying leaps while keeping
      itself in the air

      utilising eight to twelve different cool-down actions


      There is no game pad support and even memorising the keyboard layout feels like
      the game is asking too much time and dedication from the player considering
      the limited number of campaign and challenge levels.


      This is one game that probably would''ve been more practical with a movement
      sensor controller and VR headset.'
