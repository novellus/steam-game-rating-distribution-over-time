details:
  data:
    about_the_game: "The original soundtrack of the horizontal side-scrolling shoot\
      \ 'em up HORGIHUGH. This OST was composed by renown Konami composer Motoaki\
      \ Furukawa, known for previous works such as Gradius II/Vulcan Adventure, Gradius\
      \ 2/Nemesis 2, Salamander/Life Force, Metal Gear, and Policenauts.<br><br><strong>TRACK\
      \ LIST</strong><br>01. HORGIHUGH Theme<br>02. A Journey Begins<br>03. Blue Blue\
      \ Wind (Stage 1 \u2014 South Island)<br>04. Running Through the Night (Stage\
      \ 2 \u2014 Night City)<br>05. Blizzard (Stage 3 \u2014 Snowtop Village &amp;\
      \ Icicle Temple)<br>06. Superplume (Stage 4 \u2014 The Land of Volcano &amp;\
      \ Flame)<br>07. Advance with Courage! (Stage 5 \u2014 Ancient Ruins)<br>08.\
      \ An Intruder Full of Love (Final Stage \u2014 Gozerean Fortress)<br>09. Smash\
      \ You\u203C\uFE0E (Boss Theme)<br>10. Stage Clear!<br>11. Shopping Samba (Angela's\
      \ Shop Theme, Howard's Lab Theme) <br>12. Walking Toward the Future (Ending\
      \ Theme)<br>13. A Fight Cut Short (Game Over Theme)"
