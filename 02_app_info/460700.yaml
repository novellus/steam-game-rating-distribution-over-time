    about_the_game: "Song of the Deep is a metroidvania-style action-adventure game\
      \ following a girl\u2019s quest into the unknown to find her missing father.\
      \ Combining discovery, skill, and suspense with an unforgettable narrative,\
      \ this underwater journey will challenge players to explore, experiment, and\
      \ skillfully navigate a vast ocean landscape.<br />\r\n<br />\r\nGameplay<br\
      \ />\r\nSong of the Deep delivers unique gameplay in a tale of love, heartbreak,\
      \ and triumph. Explore a fantastic non-linear interactive underwater world filled\
      \ with more than 200 treasures to collect. Equip your submarine with 30 upgrades\
      \ and 15-plus abilities to access new areas of the sea, and combine those abilities\
      \ in surprising ways -- like catching a torpedo with your claw arm mechanism.\
      \ Outwit, outmaneuver and battle creatures along the way, from lantern jellies\
      \ to giant bosses like The Watcher.<br />\r\n<br />\r\nStoryline<br />\r\nMerryn\
      \ waits all night for her father to return from his fishing voyage. He never\
      \ does. After a vivid dream showing her father trapped under the sea, Merryn\
      \ is determined to save him. This unlikely heroine builds a small submarine\
      \ from spare parts and sets off to rescue him. Along the way, she\u2019ll make\
      \ friends, discover lost civilizations and ruins, and upgrade her submarine\
      \ to explore even deeper. The terrain and monsters of the deep are daunting,\
      \ but Merryn\u2019s courage, intelligence, and love for her father will help\
      \ her overcome adversity."
