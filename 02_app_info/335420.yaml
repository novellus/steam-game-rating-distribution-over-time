    about_the_game: <strong>Nonlinear RPG</strong><br><br>Your adventure takes place
      on a vast continent inspired by medieval Europe, Japan, and China. This world
      is governed by the four forces of Order, Chaos, Good, and Evil. Your actions
      will affect the balance of these forces and the future of this world.<br><br><strong>Choose
      your own adventure</strong><br><br>You are a free adventurer. Go to an inn and
      select your quest. From simple tasks like shopping and delivery to extermination
      and escort, and even smuggling. Depending on how you choose to live, you could
      become a great hero or a great villain, saving the world from darkness or helping
      to destroy it.<br><br><strong>This game is only available in Japanese.</strong>
