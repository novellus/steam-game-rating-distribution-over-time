details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/562360/extras/Logo.png?t=1604006553\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/562360/extras/01.png?t=1604006553\"\
      \ /><br><ul class=\"bb_ul\"><li>Planes, Bullets and Vodka is an infinite bullet\
      \ hell game. Grab your manche with your right hand, your vodka with your left\
      \ hand, and try to beat your own score or to get to the top of the online leaderboards.<br></li><li>Perfect\
      \ to play when you are in a queue for another game or when you want to get your\
      \ name on the top of a leaderboards. This is a small, re-playable game, the\
      \ objectives included are to beat your best score, to get on the leaderboards\
      \ and get achievements.<br></li><li>Multiple enemies to destroy, upgrades to\
      \ get and vodka to drink!<br></li><li>Based on oldschool SHMUP and bullet hells\
      \ games, like River Raid, 1940, Space Invaders, Truxton, Galaga, etc.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/562360/extras/02.png?t=1604006553\"\
      \ /><br><ul class=\"bb_ul\"><li>Survive as long as possible avoiding walls and\
      \ enemies, on a increasingly difficult game. <br></li><li>Get biggers scores\
      \ by not missing enemies, for every 10 kill your multiplier increases, if 1\
      \ enemy pass, the multiplies return to 0.<br></li><li>The level are constantly\
      \ rising, so destroy the enemies early to get a bigger score.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/562360/extras/03.png?t=1604006553\"\
      \ /><br><ul class=\"bb_ul\"><li>Addictive coin eater arcade experience.<br></li><li>Great\
      \ to play both with joystick or keyboard.<br></li><li>Retro pixel art visual.<br></li><li>8\
      \ types of enemies, 3 power ups and VODKA.<br></li><li>VODKA.<br></li><li>Difficult\
      \ increasing randomly generated path and enemies.<br></li><li>10 unique awesome\
      \ tracks (and free soundtrack).<br></li><li>Steam Leaderboards, achievements,\
      \ cloud save and trading cards.<br></li><li>5 different languages (English,\
      \ Portugu\xEAs, Deutsche, \u0440\u0443\u0441\u0441\u043A\u0438\u0439, \u4E2D\
      \u6587).</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/562360/extras/04.png?t=1604006553\"\
      \ /><br><br>Hello, my name is Paulo and I'm the solo developer of <strong>Planes,\
      \ Bullets and Vodka</strong> and the person behind NukGames. My objective is\
      \ to bring small and re-playable games, with oldschool mechanics and improved\
      \ gameplay to STEAM.<br><br>Thanks for reading and I hope you'll enjoy <strong>Planes,\
      \ Bullets and Vodka</strong>!<br><br>Paulo Brunassi - NukGames"
