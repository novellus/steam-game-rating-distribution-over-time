    reviews: "\u201CImagine a single player Frozen Synapse with improved Prison Architect\
      \ style graphics in a traditional western setting. It\u2019s an indie game and\
      \ your characters have big heads and little circles for hands but it\u2019s\
      \ quite bloody and it does one thing really really well; it captures the feel\
      \ of what we imagine chaotic western gunfights feel like.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://oldgrizzledgamers.com/reviews/westslingers/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Old Grizzled Gamers</a><br><br>\u201C\
      While it can be tough to get going in the beginning with Westslingers, the combat\
      \ mechanics, satisfying sound effects and overall feel of the game make it great\
      \ fun to play. Completing missions feels like a genuine achievement.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://bigbossbattle.com/dealing-out-death-with-the-westslingers-gang/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Big Boss Battle</a><br>"
