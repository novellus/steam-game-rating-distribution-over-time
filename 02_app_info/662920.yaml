    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/662920/extras/the_lawless_frontier.png?t=1536964287"
      /><br>Running your new gang will be a daunting task. Facing the lethal outcomes
      will be a harsh reality. Decisive tactics will be the difference between success
      and failure.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/662920/extras/about_game_header.png?t=1536964287"
      /><br><strong>WESTSLINGERS</strong><br>is a single-player western real-time
      tactics game where you form your own gang to take on distinct missions in the
      bleak settlements of the wild west. You select up to a team of four to ride
      into each town to execute a series of objectives. Assemble the best crew of
      outlaws and direct them with devious tactics to attempt the most challenging
      of scenarios.<br><br><ul class="bb_ul"><li>Recruit a band of outlaws and develop
      them into an elite gang.<br></li><li>Freeze time in tactics mode to analyze
      the situation and form a plan.<br></li><li>Flaunt mastery of line-of-sight and
      timing in a showcase of tactics.<br></li><li>Secure buildings to gain bonuses
      that ensure mission success.<br></li><li>Create your own solutions to 24 objective-based
      missions.<br></li><li>Challenge your previous bests to earn medals and experience.<br></li><li>Leverage
      the hard-earned talents of each gang member.<br></li><li>Engage non-scripted
      and responsive AI in combat and deception.</li></ul>
