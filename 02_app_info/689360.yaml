details:
  data:
    about_the_game: "The Thirst of Hearts is a 2D platformer where you play as a little\
      \ sad Poio, which is out to collect as many hearts as possible. Your main task\
      \ is to help Poio and to collect all hearts in each level to Poio, and interfere\
      \ you will be unusual physics, a variety of traps and difficulty of levels that\
      \ you find from the very beginning of the game. <br />\r\nTo pass each level\
      \ you can in several ways that differ in complexity and number of hearts which\
      \ you can collect by walking along the selected route. You do not have to collect\
      \ all the hearts to complete the level, but it is necessary to complete the\
      \ entire game."
