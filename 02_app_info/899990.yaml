details:
  data:
    about_the_game: "Nadiya is a new student at LVN University.  It has always been\
      \ her dream to be a video game developer, but when she shows up to her first\
      \ day of school she finds out that she has accidentally been enrolled in the\
      \ news program.  Not sure what to do, Nadiya tries her best to fit into LVN\
      \ News.  Soon Nadiya discovers that LVN News isn't what it appears to be on\
      \ the surface.  Her classmates are keeping a deep secret about the true purpose\
      \ of the program.<br />\r\n<br />\r\nLVN Fake News is a kinetic visual novel\
      \ with a heavy emphasis on the yuri genre .  The game is light and has a humorous\
      \ tone.  It features music from Bittersweet Entertainment.  The characters are\
      \ from Visual Novel Maker DLC.  It also features special backgrounds made by\
      \ gin-1994 and beautiful CGs by FluffyDus.<br />\r\n<br />\r\nThis game takes\
      \ place at LVN University.<br />\r\nAll characters are 18 years or older."
