    short_description: LVN Fake News is an adult orientated visual novel. Nadiya,
      your main female character, must unravel the mystery of the LVN News program.
      What deep dark secrets will she discover? Are her fellow reporters all they
      seem to be? And whatever you do, you must not report fake news.
