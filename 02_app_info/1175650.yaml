    short_description: UpMove is a 1-bit-style typing game x cave flyer mashup about
      leaving behind the daily grind, pushing your limits in pursuit of an ambition,
      and maybe going a little too far. Pilot your ship through meteor showers, giant
      factories, and more, as you reach for your dreams in a dangerous universe.
