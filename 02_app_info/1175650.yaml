details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1175650/extras/Tricky_Landing_GIF_small.gif?t=1573588858"
      /><br><strong>A dream on the wind<br>floats to where the trash collects.<br>Stray
      cats watch me leave.</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1175650/extras/Overview_Heading.png?t=1573588858"
      /><br>Perichron Interactive presents <i>UpMove</i>, a typing game x cave flyer...<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1175650/extras/UpMove_Screen_1.png?t=1573588858"
      /><br><br>...about pushing your limits in pursuit of an ambition...<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1175650/extras/UpMove_Screen_2.png?t=1573588858"
      /><br><br>...and maybe going a little too far. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1175650/extras/UpMove_Screen_3.png?t=1573588858"
      /><br><br>In <i>UpMove</i>, only the power of language can propel your intrepid
      craft as you fly through cities and countrysides and giant factories, dodging
      meteor showers and laser beams and traffic jams as you strive to make that one
      last delivery that you need to move upwards and onwards. Your journey will take
      you through 11 hand-crafted levels, ranging in difficulty from moderate to extreme,
      and will challenge both your typing abilities and your piloting skills.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1175650/extras/UpMove_Screen_4.png?t=1573588858"
      /><br>Above: A pleasant suburb. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1175650/extras/UpMove_Screen_5.png?t=1573588858"
      /><br>Above: A pleasant shower of hull-shattering death rocks. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1175650/extras/UpMove_Screen_6.png?t=1573588858"
      /><br>Above: Watch out for traffic!<br><br>Inspired by classics like <i>Space
      Taxi</i> and <i>Thrust</i>, but with a keyboarding twist and a 1-bit style inspired
      by early Macintosh games, <i>UpMove</i> offers an experience that is both new
      and authentically retro. Choose how you want to play: you can race through its
      levels to put up ever-faster times on your leaderboard, fly more carefully to
      get through as many levels as possible before your lives run out, or turn on
      infinite lives and fight to unlock the hardest levels.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1175650/extras/Features_Heading.png?t=1573588858"
      /><ul class="bb_ul"><li><strong>Type for your life!</strong> Typing powers your
      ship, and being able to recharge quickly in mid-air can make the difference
      between arriving at your destination and...not.<br></li><li><strong>Authentic
      retro ship controls</strong>: you can only apply thrust in the direction you''re
      facing, so you''ll have to manage your momentum carefully!<br></li><li><strong>An
      unusual hi-res monochrome style</strong>, which takes its cues from the earliest
      generations of Macintosh games. <br></li><li>Build up your skills over a <strong>wide
      difficulty curve.</strong> The earliest levels focus on testing basic piloting
      skills, while the hardest ones are designed so that beating them represents
      a significant accomplishment even for cave flyer veterans!<br></li><li>Traverse
      <strong>varied environments</strong>, from countryside levels to cityscapes
      to factories filled with deadly machinery!<br></li><li><strong>A thematic journey</strong>.
      Where lies the line between humility and sloth? Between ambition and greed?
      How do we better ourselves without losing who we are? Explore these questions,
      and more, in...</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1175650/extras/Large_Capsule.png?t=1573588858"
      />'
