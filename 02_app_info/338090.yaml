    about_the_game: <strong>ARTDINK &quot;Legend Pack&quot; Series</strong><br><br>The
      ARTDINK &quot;Legend Pack&quot; Series is a compilation of ARTDINK's masterpiece
      works of the 1980s and 1990s. The PC9800 versions of these games can finally
      be played in Windows. In addition, a Library Mode exclusive to the &quot;Legend
      Pack&quot; allows you to browse illustrations, graphic and sound data.<br><br>&quot;The
      Atlas Legend Pack&quot; is a compilation containing the following titles:<br>&quot;The
      Atlas&quot; (original release 1990/07)<br>&quot;The Atlas II&quot; (original
      release 1991/06)<br><br>The Atlas is a series of geographic simulations that
      put you in control of an explorer charged with exploration and trading for the
      King of Portugal. Interface <br>has been improved over the original, making
      your exploration for unknown lands even easier to control.<br><br><strong>This
      game is only available in Japanese.</strong>
