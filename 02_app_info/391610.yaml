  data:
    about_the_game: "This is a double pack of Weapon skins for the base game H-Hour:\
      \ World's Elite.  Show up on the battlefield using one or more of your 10 special\
      \ weapon skins and stand out in the crowd. Add some personality to select weapons\
      \ or just grab the most outrageous ones and blind the enemy with your bling.\
      \ Make yourself a target and then disappoint the enemy who try to take you down\
      \ so they can pick up your special weapon for the duration of the match.<br\
      \ />\r\n<br />\r\nThe pack includes:<br />\r\n<br />\r\n1)\tAssaultRifles/AR_AK47\
      \  - &quot;Tribal&quot;<br />\r\n2)\tAssaultRifles/AR_AK74  - &quot;JackHammer&quot;<br\
      \ />\r\n3)\tAssaultRifles/AR_BP85  - &quot;SgtMajor&quot;<br />\r\n4)\tLightMachineGuns/LMG_MK46\
      \  - &quot;FearNoEvil&quot;<br />\r\n5)\tLightMachineGuns/LMG_RPK  - &quot;GoldDragon&quot;<br\
      \ />\r\n6)\tLightMachineGuns/LMG_RPK  - &quot;Iron_Dragon&quot;<br />\r\n7)\t\
      SniperRifles/SR_Dragunov  - &quot;Widowmaker&quot;<br />\r\n8)\tSniperRifles/SR_L96\
      \  - &quot;CombatCamo&quot;<br />\r\n9)\tSniperRifles/SR_SR25  - &quot;Army\
      \ Sniper&quot;<br />\r\n10)\tSubmachineGuns/SM_UZI  - &quot;JackHammer&quot;"
