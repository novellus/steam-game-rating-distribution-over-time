details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/706510/extras/Montage_1.gif?t=1582314190"
      /><br><br>SOMOS is an action-arcade game with minimalist visuals, where movement
      is key to solving procedurally generated, living puzzles. Players switch their
      avatar between each side of the screen to avoid and/or destroy procedurally
      generated obstacles. Interacting with anything that is on the same side of the
      screen as the player's avatar will force the player to move to the other side,
      creating fast-paced puzzle solving.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/706510/extras/Somos_Gameplay_5.gif?t=1582314190"
      /><br><br>The core of the game is the many challenges that the player will have
      to accomplish. Each of them twisting the rules of the game to keep the experience
      fresh and interesting. Completing challenges unlocks new vibrant colour palettes
      which players can explore in the competitive Endless mode or Relaxation mode
      of the game.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/706510/extras/Superhot_Challenge_1.gif?t=1582314190"
      /><br><br>SOMOS is designed for PC and mobile, and suitable for advanced and
      casual gamers.
