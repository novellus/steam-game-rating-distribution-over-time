details:
  data:
    about_the_game: "Leo, a faithfull guard dog, was born and raised in a charming\
      \ farm. He spent the days protecting domestic animals, roaming around farm,\
      \ chasing birds. One night towards the end of summer, owner of the farm was\
      \ shot by stranger. After this tragic incident, Leo rallies a team and hit the\
      \ road to bring help.<br />\r\n<br />\r\nAs a group of animals who have spent\
      \ all their life in a isolated farm environment end up in the unknown nature,\
      \ they'll explore wild beauty of unknown nature and broaden their horizons.\
      \ To accomplish their vital duty, they must struggle to overcome hassles on\
      \ the road.When they face with problems, they'll get to know each other by making\
      \ choices that can build or destroy their relationships."
