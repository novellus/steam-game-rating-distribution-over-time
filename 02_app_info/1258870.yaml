    detailed_description: "Great remake of a classic MMORPG!<br>Fully-rendered 3D\
      \ characters offer impressive detail down to their elegant costumes.<br>Enjoy\
      \ the satisfying MMO gameplay and stunning graphics on your PC! <br>Embark on\
      \ new adventure to the world Ramayan and screenshot every step of your journey.<br>Summon\
      \ Eidolons, establish tactics for party battles, and most of all... create YOUR\
      \ legend as a Hero.<br><br>\u25A0 DYNAMIC COMBAT SYSTEM \u25A0<br>4 unique classes\
      \ to choose from.<br>Enjoy fast-action gameplay at your fingertips and easy-to-use\
      \ touch control with beautiful animations!<br>Conquer epic raid dungeons with\
      \ players from all around the world.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1258870/extras/180_\u5F62\
      \u8C61_\u56DB\u8077\u696D\u5927\u982D\u7167_\u827E.jpg?t=1593732267\" /><br><br>\u25A0\
      \ REAL VAST OPEN-WORLD \u25A0<br>Stroll down the beautiful streets of the Medieval\
      \ Times and witness abundant creatures. <br>Listen to the tales of those who\
      \ live amongst them and learn of the story behind &quot;Ramayan&quot;.<br>Set\
      \ out with your friends on an unforgettable adventure!<br><br>\u25A0 COLLECT\
      \ POWERFUL EIDOLONS \u25A0<br>Combined with Card Game playstyle!<br>Meet over\
      \ 40 Eidolons on your journey and Collect 'Em All! <br>Cultivate and form inseparable\
      \ bonds with your partners -- Design a team exclusive to you. <br>Utilize your\
      \ Eidolon's powerful ultimate skill and have them battle alongside you<br><br>\u25A0\
      \ UNLOCK SECRETS OF MONSTERS \u25A0<br>Ramayan consists of plains, forests,\
      \ wetlands, and rainforests -- Which are also the natural habitat of multitudinous\
      \ creatures <br>Discover where they inhabit, what they like or dislike, and\
      \ everything else about them. <br>Unlock every monster in this fantasy world\
      \ and complete the &quot;Book of Ramayan&quot;. <br><br>\u25A0 CUSTOMIZE YOUR\
      \ ACCESSORIES \u25A0<br>Your accessories will no longer be identical to anyone\
      \ else's.<br>Adjust its size, angle, and even where it's placed.<br>- Cat ears\
      \ on your forehead? <br>- Spectacles hanging from your chin? <br>- Wings growing\
      \ out from your bum? <br>The only limit is your imagination! All of these are\
      \ made possible for someone creative like you -- Play around all you want!"
