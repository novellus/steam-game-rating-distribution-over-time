  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/747310/extras/hkBattles_1.jpg?t=1513880751"
      /><br><strong>Spartans vs Persians, Ogres vs Chickens, Marines vs Archers. Who
      will win?</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/747310/extras/hkBattles_3.jpg?t=1513880751"
      /><br><br><strong>Create</strong> your own units by drawing the sprites, creating
      the animations and writing their AI.<br><br>Want to make a Goose that can teleport
      and stuns enemies? You can!<br>Want to make a Space Ninja that can push and
      pull enemies while attacking them with lightning? You can!<br>Want to make a
      Super Hero that can solo 1,000 enemies? You can!<br><strong>Your imagination
      is the limit!</strong><br><br>Features <strong>11</strong> Default Unit Types:
      Minion, Shielder, Archer, Chuck Boris, Space Ninja, Spartan, Persian, Ogre,
      Chicken, Marine, Zombie<br><br>Share your Units in the <strong>Workshop</strong>
      and check out what others have built.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/747310/extras/hkBattles_2.jpg?t=1513880751"
      />'
