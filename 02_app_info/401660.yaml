details:
  data:
    about_the_game: '<strong>Crusader Kings II: Viking Metal</strong><br><br>From
      the composer of &quot;Guns, Drums and Steel&quot; for Europa Universalis IV,
      Paradox brings a new sound to the world of Crusader Kings II. Test your dynasty''s
      mettle while listening to metal -- our interpretation of Viking Metal! Five
      new tracks are added to your game''s soundtrack with this music pack, composed
      and designed from scratch specifically for Crusader Kings II, blending the intensity
      of Metal with themes and sounds from Nordic folk music.'
