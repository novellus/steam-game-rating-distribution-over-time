details:
  data:
    about_the_game: 'In this first-person Murder-Mystery adventure, join Private Investigator-turned-Consultant
      Jackson Corpse as he assists in solving the most bizarre cases of not only his
      career but his life. <br><ul class="bb_ul"><li>Follow a string of bizarre murders
      across Ratliff City and trace them back to the source. <br></li><li>Encounter
      strange characters and some even stranger objects. <br></li><li>Follow your
      instincts and attempt to catch the serial killer plaguing Ratliff City. <br></li><li>Investigate
      various cases and travel to the scene of the crime to find clues, solve the
      mystery, and bring the murderer to justice. <br></li><li>Relax when you''re
      not investigating and watch the News.</li></ul>Key Features: <br><ul class="bb_ul"><li>&quot;Detective
      Vision&quot; to See Peculiarities <br></li><li>Multiple Endings <br></li><li>Approximately
      Two Hours of Gameplay  <br></li><li>Original Music Score and Composition <br></li><li>Endgame
      Chapter Select and Radio Selection</li></ul><br>Keyboard Support is here<br>Control
      scheme <br><br>WASD - Movement<br>Left CTRL - Crouch<br>Left Click - Pickup
      Objects<br>E - Interact<br>Arrow Keys - Navigate Menus'
