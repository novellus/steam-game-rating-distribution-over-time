  data:
    about_the_game: "Welcome to Monster Girl Garden, the interactive life simulation/\
      \ monster battling hentai game! The game is currently in Beta.<br />\r\n<br\
      \ />\r\nYou are granted a dejected piece of land in the forest to attract the\
      \ the world's monster girls. Clear your land, upgrade your tools, craft new\
      \ decorations, and more! Attract visitors, &quot;convince&quot; them to stay,\
      \ battle and breed them with others to create the strongest, or sexiest possible\
      \ girl.<br />\r\n<br />\r\nOnce you've attracted a new monster and convinced\
      \ them to stay it's time to train them up. Monster girls do what they want and\
      \ it's hard to control them, they will wander the garden and do what they feel\
      \ like. Currently the game allows you to assign Commands right from the start,\
      \ but in future updates this will require raising their 'Loyalty' stat. Loyalty\
      \ shows how much your monster likes you, and is a reflection of how well you\
      \ are treating them.<br />\r\n<br />\r\nPlenty of animations and scenes will\
      \ be added as the game expands over time. Girls have a lust stat which raises\
      \ over time and must be satisfied. If they can't find a willing partner they\
      \ may engage a not so willing monster, or deal with it themselves. Or you can\
      \ always switch to Player Mode and help them out yourself! Player Mode allows\
      \ you to explore your Garden in 3rd person and interact with your Monsters ;)<br\
      \ />\r\nSome monsters have alternate skins which can be unlocked, and more will\
      \ be added in future updates."
