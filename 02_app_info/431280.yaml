    about_the_game: "tiny &amp; Tall: Gleipnir, Part One is a classic yet modern point'n'click\
      \ adventure, inspired by LucasArt's legendary titles. <br><br>Two barely competent\
      \ and charmingly inept blacksmiths find themselves contractually bound to the\
      \ Norse gods and have to explore a lovingly handcrafted world in a quest for\
      \ unusual and magical objects. But while they look for these ingredients, the\
      \ sinister gaze of Loki, the Trickster god, casts an evil shadow on their path...<br><br>Solve\
      \ (not so) convoluted puzzles, talk to eccentric characters and discover an\
      \ epic Norse legend!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/431280/extras/6I89aPa.jpg?t=1593005465\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Old-school gameplay with a modern realization<br></li><li>A\
      \ pair of adorable characters, one slightly less so than the other<br></li><li>Lots\
      \ of jokes, almost none directed against the fourth wall<br></li><li>More than\
      \ 50 handpainted (on a computer) levels<br></li><li>A unique soundtrack<br></li><li>Scared\
      \ of opaque point'n'clicks? This one's got an entirely optional clue system<br></li><li>It\
      \ is pixel art \u2013 1920*1080 of 'em</li></ul>"
