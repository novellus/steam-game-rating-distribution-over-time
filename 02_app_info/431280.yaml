    review: "Tek ki\u015Finin geli\u015Ftirdi\u011Fi, sevimli, k\xFC\xE7\xFCk bir\
      \ macera oyunu.\n\nMr. tiny ve Mr. Tall birlikte demircilik yapan, ikisi de\
      \ parmak gibi g\xF6r\xFCnen iki tuhaf arkada\u015F. Mr. tiny (k\xFC\xE7\xFC\
      k harfle) tam bir saftirik ve yorumlar\u0131yla, yapt\u0131klar\u0131yla sizi\
      \ durmadan g\xFCld\xFCrmeyi ba\u015Far\u0131yor. Her daim somurtan, her \u015F\
      eye negatif yakla\u015Fan Mr. Tall ise ilk ba\u015Fta \xE7ok ciddi biri gibi\
      \ g\xF6r\xFCnse de oyun ilerledik\xE7e onun da \u015Fap\u015Fall\u0131kta orta\u011F\
      \u0131ndan geri kalmad\u0131\u011F\u0131 g\xF6r\xFCl\xFCyor. \n\nViking efsanelerine\
      \ dayanan oyunda Loki'nin kurt o\u011Flunu k\u0131r\u0131lmaz bir zincire vurmak\
      \ isteyen Thor'dan bir sipari\u015F al\u0131yor ve gerekli malzemeleri toplamak\
      \ i\xE7in yollara \xE7\u0131k\u0131yoruz. Bulmacalar son derece mant\u0131kl\u0131\
      , hatta bazen biraz fazla kolay. Ama sonlara do\u011Fru zorluk seviyesi yava\u015F\
      \xE7a art\u0131yor.\n\nOyunun tek eksisi, birinci b\xF6l\xFCm oldu\u011Fu i\xE7\
      in 3-4 saat gibi bir s\xFCrenin sonunda, macera tamamlanmadan bitmesi. Bir de\
      \ karakterler seslendirilmemi\u015F, ama bunun s\u0131k\u0131nt\u0131s\u0131\
      n\u0131 \xE7ekmiyorsunuz. \n\nDevam\u0131 gelir mi bilmem ama tiny ve Tall'la\
      \ tan\u0131\u015Fmaktan b\xFCy\xFCk keyif ald\u0131\u011F\u0131m\u0131 rahal\u0131\
      kla s\xF6yleyebilirim. 7,5/10\n\n[quote]Daha fazla incelememe g\xF6z atmak isterseniz\
      \ Steam K\xFCrat\xF6r sayfam\u0131 ziyaret edebilirsiniz: [b][url=https://store.steampowered.com/curator/39265984/]Pikselat\xF6\
      r[/url][/b][/quote]"
