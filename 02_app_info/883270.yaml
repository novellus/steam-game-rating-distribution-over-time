    about_the_game: "<strong>Update log\uFF1A</strong><br><strong>v1.01b</strong><br>In\
      \ this version, We repaired the Bug of  resulting in game stop in the fourth\
      \ tier Boss war.<br><br><strong>v1.0</strong><br>\u300AImmortals\u300B is a\
      \ SLG with fast paced fighting.<br>When the game starts, the hero will appear\
      \ in a huge maze, and your goal is to find a way out of the maze.<br>The hero\
      \ will encounter other characters in the maze. They may be enemies or friends.\
      \ You need to be careful in making judgments.<br>You need to collect materials,\
      \ make magic weapons, learn skills and fight in this maze to find a way out\
      \ of the maze.<br><br><strong>Game features</strong><br><br>-You can learn dozens\
      \ of skills.<br><br>-You can get a game full of strategies.<br><br>-There are\
      \ ten kinds of monsters waiting for you to beat them.<br><br>-All kinds of roles\
      \ are your enemies. Each of them has strong skills. You need to be careful.<br><br>-5\
      \ unique levels waiting for you to conquer.<br><br>-You need to make decisions\
      \ and learn different skills to create unique combat styles.<br><br>-The exciting\
      \ story will go to different ends because of your choice."
