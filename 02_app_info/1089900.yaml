details:
  data:
    about_the_game: "EXTREME RHYTHM ACTION meets FUTURISTIC RACING in this story-driven\
      \ game.  Press the buttons in time to the music to build up speed and power,\
      \ using either a gamepad or keyboard.  Strategize your use of special abilities\
      \ to speed past the competition.  Earn credits by completing missions and customize\
      \ your racing rig.  <br />\r\nChallenge your friends in split screen mode.<br\
      \ />\r\n<br />\r\nSTORY CAMPAIGN: Follow Elijah Gale through story missions,\
      \ with two difficulties.  Elijah is a down-on-his-luck engineer who accidentally\
      \ finds a lucrative new career as a &quot;daemon.&quot;  Discover a world where\
      \ megacorporations have found a new use for human minds; doing their digital\
      \ bidding in The Sequence, where speed is the only thing that matters.  Earn\
      \ credits and upgrade Elijah's rig."
