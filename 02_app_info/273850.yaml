  data:
    about_the_game: "<h2 class=\"bb_tag\">Manage your skiing region</h2><br>In Ski-World\
      \ Simulator you are managing your own skiing area. Work with the snow cat and\
      \ prepare the slopes  to become a skier\u2019s paradise!  Make sure that your\
      \ patrons have everything they want in order to earn money and increase the\
      \ size of your skiing operation. The keys to ski-world success are in your hands!<h2\
      \ class=\"bb_tag\">Your tasks</h2>Prepare the slopes with the snow cat, take\
      \ care of the daily business and keep the roads leading to your skiing region\
      \ clear so that the skiers can spend time and money in your skiing area. The\
      \ more achievements you have,  the more money goes in your cashbox \u2013 and\
      \ soon your skiing area will be the biggest in the country.<h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li>Huge snowworld in the alps<br></li><li>Animated\
      \ skiers and ski-lifts<br></li><li>Drive strong snow cats <br></li><li>Commercial\
      \ focus \u2013 do your own investments and enlarge your skiing area<br></li><li>Realistic\
      \ day/night circle<br></li><li>Realistic physics<br></li><li>Multiplayer in\
      \ networks</li></ul>"
