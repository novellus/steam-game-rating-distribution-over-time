    about_the_game: "NeonFlight<br />\r\n<br />\r\nNeonFlight is an endless-scrolling\
      \ arcade game in which the player controls his character via his mouse to avoid\
      \ rapidly approaching obstacles. Your ultimate goal is to beat your highscore\
      \ and improve your skills.<br />\r\nCan you also beat your friend's score?!<br\
      \ />\r\nNeonFlight gives the player the sense of speed he wanted for a long\
      \ time. Improve your reaction time by playing over and over. The random generated\
      \ level will change every time and will prevent you from boring yourself to\
      \ death.<br />\r\n<br />\r\nSo get yourself NeonFlight for half the price of\
      \ a coffee-to-go and jump into an accelerating neon color race against yourself!"
