  data:
    about_the_game: "Are you ready to make high-speed, low-altitude passes over crowded\
      \ fields?  Get ready to give your joystick a death-grip as you make tight turns\
      \ just below the critical angle of attack.  Compete to be the best duster around\
      \ in Farm Air, the latest from TakeFlight Interactive. <br><br>Put yourself\
      \ in the boots of a new crop duster pilot.  You\u2019ll be challenged to five\
      \ increasingly difficult scenarios \u2013 and you\u2019ll have to perform well\
      \ if you want to earn the respect of your new co-workers!<br><br>You\u2019ll\
      \ start by taking on a time trial to see if you can dust a field fast enough\
      \ to get hired.  From there, your newly-acquired skills will be put to the test\
      \ with novel challenges and competition from your fellow pilots. After you\u2019\
      ve proven you\u2019re the best crop duster around, challenge your friends in\
      \ a multiplayer scenario!  <br>Each scenario can be flown in either Alabeo\u2019\
      s PA-36 Pawnee Brave (available for purchase separately on Steam) or FSX Steam\
      \ Edition\u2019s default Maule \u2013 your choice.<br><br>TakeFlight Interactive\
      \ is a games studio formed by Aces alumni who are dedicated to bringing interactive\
      \ mission-based experiences to the world of Flight Simulator X: Steam Edition.\
      \ <br><br><strong>Note: Recommended for more experienced FSX:SE pilots, Farm\
      \ Air will pit your skills against some exacting, low-altitude flight situations.</strong><h2\
      \ class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Five exciting missions\
      \ \u2013 Each stick &amp; rudder experience adds a new twist<br></li><li>Custom\
      \ Mission Scenery \u2013 Fly through custom 3D objects while keeping an eye\
      \ on the clock<br></li><li>Flexible Aircraft \u2013 Play with default aircraft\
      \ or use the Alabeo PA-36 Pawnee (available to purchase separately)<br></li><li>Multiplayer\
      \ \u2013 Compete with your friends in the final scenario to see who the best\
      \ crop duster really is!</li></ul>"
