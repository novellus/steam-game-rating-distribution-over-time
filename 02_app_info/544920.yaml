    short_description: In Darwin Project, ten inmates must survive the elements, track
      each other, fight, craft tools, and use their social skills to be the last one
      standing. It's a unique take on battle royale with a Show Director to influence
      the match and Spectator Interactions to create a one-of-a-kind game show.
