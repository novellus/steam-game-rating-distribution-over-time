    about_the_game: 'Darwin Project takes place in a dystopian post-apocalyptic landscape
      in the Northern Canadian Rockies. As preparation for an impending Ice Age, a
      new project, half science experiment half live-entertainment, is launched. It''s
      called &quot;Darwin Project&quot; and it challenges 10 participants to survive
      the cold and fight to the death in a treacherous arena. <br><br><strong><u>KEY
      FEATURES</u>:</strong><br><strong>- SPECTATOR EXPERIENCE: </strong><br>Through
      the Spectator Experience Extension, viewers can impact each Darwin Project match
      in several groundbreaking ways:<br><ul class="bb_ul"><li>Cast votes to choose
      the target of a Power activated by the Show Director<br></li><li>Place bets
      on which inmate or team they think will emerge victorious<br></li><li>Bid for
      Powers normally reserved for Show Directors &amp; unleash them in a Private
      Match</li></ul><br><strong>- SHOW DIRECTOR:</strong><br>The Show Director is
      the living bridge between the players and spectators. He/She is the host and
      master who controls the arena with nuclear bombs, zone closures, gravity storms,
      and the power of their voice. This could be a real tool of self discovery; the
      start of your new career as a charming but deadly game show host. <br><strong><br>-
      DYNAMIC, TACTICAL GAMEPLAY WITH SURVIVAL ELEMENTS:</strong><br>Gather resources,
      craft tools, upgrade your gear, track your enemies, engage in both melee and
      ranged combat, and be the last inmate left alive.'
