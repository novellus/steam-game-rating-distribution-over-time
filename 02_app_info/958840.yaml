  data:
    about_the_game: Groove Catcher is the rhythm game that brings flow, groove and
      art. From chill and meditative to heart-pounding workouts, Groove Catcher delivers.
      You got your own groove to share? Great! Make some levels in our super-easy,
      in-game level builder, and share them online with the world on our dedicated
      site. We love all kinds of music so have a range of styles in the game, and
      it's simple to load your own for making levels.
