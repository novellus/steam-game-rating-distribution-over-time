    short_description: Groove Catcher is a rhythm-and-dance game that grooves and
      flows. We've got smooth moves, tight rhythms and beauty. Feeling chill? Feeling
      energized? We've got all moods covered, or load your own songs. Build your own
      levels right in the game just by dancing and share them with the world!
