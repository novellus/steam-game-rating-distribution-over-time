    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/292500/extras/experience.png?t=1592543657"
      /><br>Studio Pixel is proud to present Kero Blaster - the latest title from
      the creator of Cave Story.<br>The C&amp;F Inc. teleporters are going offline
      all over the place, and it's up to an intrepid frog employee to fix the situation.<br><i>A
      classic-style, 2D side-scrolling action game packed with adventure.</i><br><br>You
      are a bipedal frog and master of the Custodial Sciences, charged with the unenviable
      task of ridding your company's teleporters of the strange black creatures plaguing
      them.<br>Pick up all kinds of exciting new tools of the trade while fighting
      for your life through a menagerie of unique monsters.<br><br>2017/3/21<br>Multilanguage
      support!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/292500/extras/KeroMultiLang.png?t=1592543657"
      /><br><br>There are also two more games on Steam featuring the cast of Kero
      Blaster, available for free!  <br><a href="http://store.steampowered.com/app/409670/"
      target="_blank" rel="noreferrer"  >PINK HOUR</a> and its sequel, <a href="http://store.steampowered.com/app/409690/"
      target="_blank" rel="noreferrer"  >PINK HEAVEN</a>.<br>Use them to test out
      your system for Kero Blaster, or simply enjoy a couple of free games! <br><br>PINK
