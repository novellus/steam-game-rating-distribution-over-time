    about_the_game: 'Step out and brave the rough Barents Sea to catch a new type
      of prey: The king crab. Load up cages into one of two brand new ships and search
      for the best breeding grounds for the biggest catch. Optimise your haul with
      two new mini games: Use the crane to haul in the crab pots, and separate the
      male crabs from the female crabs to ensure that the local population remains
      healthy.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>2 new ships<br></li><li>New
      fishing mechanic<br></li><li>2 new minigames<br></li><li>New type of catch:
      King Crabs</li></ul>'
