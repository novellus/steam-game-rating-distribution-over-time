      of the visual display of these scenes directly down to the individual polygons.  It
      also supports a full-scale desktop 3D modeling mode that can run at the same
      time as the VR mode!<br><br>Whether you are mocking up a quick VR workflow,
      or designing production VR environments, this tool eliminates all of the pipeline
      complexity involved with getting 3D assets and content into VR quickly.  Using
      Verto Studio, there is no more guesswork in designing for VR.  By including
      a traditional desktop-based 3D modeling mode, artists can move into VR at their
      own pace, and leverage the benefits of both modes as they navigate their way
      into this new technology.<br><br>Verto Studio VR Features <br><ul class="bb_ul"><li>
      Create 3D scenes from scratch without the need for external computers or software.
      <br></li><li> Prefabs: Plane, Cube, Sphere, Torus, Cylinder, Sketch (draw in
      3D), Terrain height map (image based), Text (supports custom ttf fonts)<br></li><li>
      Object edit mode: Rotate, Translate, Scale, Select entire objects and manipulate
      their transforms.<br></li><li> Includes real-world unit system for editing absolute
