      vertex, snap to edge, snap to face<br></li><li> Low-Poly CSG (Union, Intersect,
      Subtract, Chisel)<br></li><li> Live polycount reduction (quadratic mesh simplification),<br></li><li>
      UV texcoord editing<br></li><li> Subdivide<br></li><li> Mesh smooth<br></li><li>
      Vertex weld<br></li><li> Grabbing objects &amp; polygonal selections via grip
      buttons.<br></li><li> Teleport and Fly locomotion support<br></li><li> VR Skyboxes
      environments: Includes Blue sky, gray sky, light grey environments (or can be
      disabled).<br></li><li> Immersive VR (IVR) scale setting via simple control
      to easily dial in scale of entire scene.<br></li><li> Left-handed controller
      mode.<br></li><li> Multiple editable lights<br></li><li> Material editing: Phong,
      Reflective/refractive environment mapping, Bump mapping, Toon shading<br></li><li>
      Runs custom GLSL shaders created in other versions of the app<br></li><li> File
      importing: FBX, DAE, OBJ, and more<br></li><li> File Exporting: OBJ and vsxproj
      (Verto Studio)<br></li><li> Concurrent editing features (drop into desktop editor
