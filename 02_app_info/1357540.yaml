      \ solve.<br><br><ul class=\"bb_ul\"><li>Encounter dozens of alien lifeforms\
      \ on your journey to save the universe.<br></li><li>Unravel multiple layers\
      \ of intriguing puzzles and solutions.<br></li><li>Immerse yourself in a hauntingly\
      \ beautiful soundtrack with more than 25 songs.<br></li><li>Explore over 90\
      \ screens filled with vibrant colors and surprising animation.<br></li><li>Choose\
      \ from point-and-click or arrow-key navigation at your choice of game speed.<br></li><li>Interact\
      \ with the world through a text parser that recognizes full sentences and more\
      \ than 1,500 words.</li></ul>"
