    about_the_game: "Aliens Adventure is a super classic adventure game with legendary\
      \ side-scrolling arcade platformer.<br />\r\nJump and shoot your way to freedom\
      \ as you search for your fellow Aliens and break free from captivity. <br />\r\
      \n<br />\r\nIt will take teamwork and dexterous fingers to survive this close\
      \ encounter with humankind. Aliens Adventure is a new arcade style run and gun\
      \ game. <br />\r\nReturning fire, aiming, and cooldowns are taken care of by\
      \ our squad of feisty Aliens. Players will be focusing on dodging and weaving\
      \ through enemy fire. <br />\r\nEnjoy this brand new super adventure platformer\
      \ game!<br />\r\n<br />\r\nKey features:<br />\r\n<br />\r\n- classic arcade\
      \ platformer<br />\r\n- cool characters of aliens<br />\r\n- tones of enemies<br\
      \ />\r\n- big-bosses<br />\r\n- perfect casual style<br />\r\n- and more"
