    about_the_game: Ghost Cleaner is a combination of arcade game and puzzle game.
      At first glance it is very straightforward, as you use a gun to destroy pink
      bricks. But the game requires you to use both strategy and tactics to finish
      every level. Try it once, and you'll be coming back for more! <br><br><ul class="bb_ul"><li>Physics
      Based<br></li><li>Lots of variety across all the levels.<br></li><li>100 levels
      to complete!<br></li><li>Low price for fun game that's easy to play.</li></ul>
