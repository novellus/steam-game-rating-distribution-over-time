    about_the_game: Something strange is happening in Cain village. In just one night,
      a large forest grew along the road to the town. Worse yet, vicious monsters
      are seen roaming the forest...<br><br>Concerned about what travelers have been
      telling him, the innkeeper Luis decides to contact his adventurer sister, Tanya,
      asking her for her help.<br><br>After receiving his letter, Tanya and her apprentice
      Riru, head to the village to investigate.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Hack and Slash RPG<br></li><li>Leveling System<br></li><li>Use
      Melee or Magic<br></li><li>Familiar System<br></li><li>Loot System</li></ul>
