    about_the_game: "<i><i><strong>\u201C i am very excited for you to see the VR\
      \ videos to Vulnicura. it felt natural to footsoldier into the private circus\
      \ that virtual reality is, with material like this : vulnicura is the first\
      \ album of mine that insisted for the songs to be in a certain chronological\
      \ order, after they\u2019d been written it became apparent that I\u2019d unintentionally\
      \ topped into the narrative of a greek tragedy . VR is not only a natural continuity\
      \ to the music video but has a even more intimate theatrical potential , ideal\
      \ for this emotional journey.<br><br>: fertility <br>bj\xF6rk<br><br><br>- ars\
      \ technica -<br><br>\u201Cimmersive, haunting, and memorable.\u201D<br><br>\u201C\
      by the time I watched her float away as some kind of transcendental form of\
      \ survival and endurance, I couldn't help but empathize. This person let me\
      \ into her pain, I muttered, and I took my VR headset off to wipe my face down.\u201D\
      <br><br>- digital arts -<br><br>\u201Cbj\xF6rk's new VR album shows emotion\
      \ and audio are the future of the medium.\u201D <br><br>\u201Cstepping myself\
      \ into that world, I felt far from isolated; proceedings were more full of space\
      \ and life than other VR experiences I've entered, the sort which one would\
      \ describe as airless and claustrophobic and little else.\u201D<br><br>\u201C\
      moving between overwhelming sights and the simple trance of having multiple\
      \ Bj\xF6rks serenading me on the beach, Vulnicura VR must surely be one of the\
      \ most emotional uses of virtual reality to date.\u201D<br><br>- crack magazine\
      \ -<br><br>\u201Cit\u2019s the first true virtual reality album, in which each\
      \ song experience is part of a bigger whole; a narrative arc uniting them all.\u201D\
      <br><br>\u201Cvulnicura VR stands as an important milestone, a testament to\
      \ the medium\u2019s potential for art, and for emotional healing.\u201D<br><br>-\
      \ wired -<br><br>\u201Cit\u2019s all consuming and it works.\u201D <br><br>\u201C\
      a fully fledged work of virtual reality art.\u201D<br>'</strong></i></i>"
