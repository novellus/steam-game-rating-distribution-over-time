    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/963780/extras/About.png?t=1604946513"
      /><br><strong>Project Police</strong> is a top-down, realistic police-simulation
      game, where you as the player controls a police officer patrolling around the
      city.<br>Whether you just want to sit and eat donuts, or you actually wanna
      do something, is up yo you.<br>Your goal is... to... - well there is not really
      a goal, besides keeping 'dem criminals locked up!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/963780/extras/Patrol.png?t=1604946513"
      /><br>In <strong>Project Police</strong> you have the option, to play alone,
      or to play on a server with other actual humans.<br>This makes it possible to
      keep it as close to the real world as possible.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/963780/extras/District.png?t=1604946513"
      /><br>The map is one big a** map, with a variety of buildings to look at, while
      nothing is happening.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/963780/extras/Civilians.png?t=1604946513"
      /><br>The civilians in the city is &quot;clever&quot; and will do whatever they
      can to get out of that ticket.<br>So you gotta stay awake at all time, cuz'
      who knows - they might try to evade!
