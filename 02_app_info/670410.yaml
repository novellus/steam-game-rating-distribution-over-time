    about_the_game: "<strong>Step into the hellhouse once again...</strong><br><br><strong><i>Citadale\
      \ - The Legends Trilogy</i></strong> combines the original Wii U release (<i>Citadale:\
      \ Gate of Souls</i>) with two all-new sequels:<br><br><ul class=\"bb_ul\"><li>Chapter\
      \ 2: <i>Curse of Darkness</i> - Sonja\u2019s Son, Gabriel, takes up the mantle\
      \ of the Demon Slayer..<br></li><li>Chapter 3: <i>Legacy of Fate</i> - Face\
      \ the Dark Lord as Christopher \u2013 Sonja\u2019s grandson and heir to the\
      \ Shadow Blade!</li></ul><br>Fight evil across three generations with distinct\
      \ storylines, characters, levels and music.<br><br>A Dark Lord plagues the land\
      \ ... and only YOU can stop him. Play as Sonja Dorleac and bring an end to the\
      \ forces of darkness by wielding the legendary Shadow Blade. Battle the creatures\
      \ of the night with swords, axes, shurikens and more \u2013 and face off against\
      \ horrific bosses. If you prove your strength, you can unlock alternate endings\
      \ for the first two games in the series. A boss rush mode for the original game\
      \ can also be unlocked if you get the \u201Cgood\u201D ending in first game!<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li>Feast on the 8-bit style artwork combined with epic chiptune\
      \ music.<br></li><li>Defeat creatures of the night! <br></li><li>Test your skills\
      \ against face-melting difficulty.  <br></li><li>Spend hours looking for secrets\
      \ and unlocking alternate endings.<br></li><li>Enjoy a platformer, action game,\
      \ and adventure \u2013 all rolled into one.</li></ul><br>-------------------------------<br>Controller\
      \ Information:<br>Due to limitations with the engine, some controllers, for\
      \ example 8bitdo gamepads, may not work properly. There is, unfortunately, nothing\
      \ I can do about that. Should you have any trouble with your gamepad, maybe\
      \ try another gamepad or use the keyboard. I apologize for the inconvenience."
