  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1152810/extras/storefalg.png?t=1592245195"
      /><br>It is extremely difficult to get an appointment with the most important
      person in the Southern Regions, but if you apply the most ancient methods of
      compiling crystals of different colors in a row, you can melt the heart of the
      most formidable and powerful person. Get closer to our leader Ramzan, spend
      an unforgettable evening of love with him.<br><br>Ramzan is a brave and courageous
      politician, but inside he is soft and gentle. Each person is like a door lock,
      you just need to find the right key to his heart. You will definitely succeed,
      you just need to try a little.<br><br>The gameplay refers us to the classic
      three-in-a-row (Match3) game, but the basis of the game is a developed dialogue
      system and an extraordinary storyline.
