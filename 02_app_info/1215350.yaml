    about_the_game: "AudioWizards is a fully accessible audio game for the blind and\
      \ visually impaired where you battle incoming enemies using elemental spells\
      \ differentiated by their unique sounds. Grab your headphones, turn up the volume,\
      \ and dive into the world of Sondveiw!<br><br><strong>SUPPORTED SCREEN READERS</strong><br><ul\
      \ class=\"bb_ul\"><li>NonVisual Desktop Access (NVDA).<br></li><li>Windows Screen\
      \ API.</li></ul><h2 class=\"bb_tag\">STORY</h2>AudioWizards is set in the world\
      \ of Sondveiw, a world inhabited by an organization called, you guessed it,\
      \ AudioWizards. The organization was formed to defend Sondveiw from Distortions,\
      \ nasty creatures that thrive in noise, adamant on consuming the world in it.\
      \ AudioWizards believe that sound enables their magic and gives meaning to it,\
      \ but it\u2019s hard to find harmony with all that distorting noise around.\
      \ You play as an apprentice who travels with a seasoned wizard called Saundaman.\
      \ Saundaman\u2019s teaching methods are pretty much \u201Clearn as you go\u201D\
      \ while he quenches his never-ending thirst for tea.<h2 class=\"bb_tag\">FEATURES</h2><strong>HIGH-QUALITY\
      \ SOUNDS</strong><br><ul class=\"bb_ul\"><li>Recognize everything happening\
      \ around you by the amazing sounds alone!<br></li><li>Listen to the elemental\
      \ sounds the Distortions make and counterattack them with corresponding elements!</li></ul><br><strong>ACCESSIBLE</strong><br><ul\
      \ class=\"bb_ul\"><li>Fully accessible for the blind and visually impaired with\
      \ screen reader support and intuitive navigation.<br></li><li>Navigation made\
      \ easy and all UI elements are fully labeled.</li></ul><br><strong>CARTOONY\
      \ 3D GRAPHICS</strong><br><ul class=\"bb_ul\"><li>Includes easily distinguishable\
      \ cartoony graphics, which is a rarity in audio games.<br></li><li>The audio\
      \ is still the key!</li></ul><br><strong>ACTION-PACKED GAMEPLAY</strong><br><ul\
      \ class=\"bb_ul\"><li>Easy to learn, hard to master. The gameplay is fast-paced,\
      \ intense, and challenging.<br></li><li>Audio games community, this is for you!</li></ul><br><strong>BREATHTAKING\
      \ SOUNDTRACK</strong><br><ul class=\"bb_ul\"><li>All music was made in cooperation\
      \ with the blind and visually impaired musicians.<br></li><li>The soundtrack\
      \ can also be purchased separately.</li></ul><br><strong>CHARMING STORY MODE</strong><br><ul\
      \ class=\"bb_ul\"><li>Embark on a wacky journey with your tea-graving mentor\
      \ Saundaman in 20 + 5 unique story levels to unravel the mystery behind the\
      \ invasion of Distortions.<br></li><li>Funny narration about tea and magic!</li></ul><br><strong>CHALLENGING\
      \ ENDLESS MODE</strong><br><ul class=\"bb_ul\"><li>Put your listening skills\
      \ to the test and compete for the highest score against an endless wave of enemies!<br></li><li>Collect\
      \ Wizarding Hats to increase your chances of survival and keep aiming for those\
      \ sweet hi-scores!</li></ul>"
