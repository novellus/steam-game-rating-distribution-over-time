    detailed_description: "<h1>Digital Deluxe Edition</h1><p>Planet Zoo Deluxe Edition\
      \ includes the Planet Zoo game plus the following bonus digital content: <br><br>Three\
      \ unique animals: Pygmy Hippopotamus, Thomson\u2019s Gazelle and Komodo Dragon<br>Set\
      \ of Wallpapers <br>Original Soundtrack by JJ Ipsen<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/703080/extras/Steam_text_609x402(Deluxe)+POS_copy_2.png?t=1607429152\"\
      \ /><br><br>With the Planet Zoo Deluxe Edition, you\u2019ll get access to three\
      \ exclusive animals: the Pygmy Hippopotamus, Thomson\u2019s Gazelle, and the\
      \ Komodo Dragon! These three animals all come with their own set of habitat\
      \ and enrichment needs you\u2019ll need to fulfil!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/703080/extras/PZ_deluxe_animal_asset_green_DEV.png?t=1607429152\"\
      \ /></p><br><h1>About the Game</h1>Build a world for wildlife in Planet Zoo.\
      \ From the developers of Planet Coaster and Zoo Tycoon comes the ultimate zoo\
      \ sim, featuring authentic living animals who think, feel and explore the world\
      \ you create around them. Experience a globe-trotting campaign or let your imagination\
      \ run wild in the freedom of Sandbox mode. Create unique habitats and vast landscapes,\
      \ make big decisions and meaningful choices, and nurture your animals as you\
      \ construct and manage the world\u2019s wildest zoos.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/703080/extras/Simulation_Runs_Wild.gif?t=1607429152\"\
      \ /><br><br>Meet a world of incredible animals. From playful lion cubs to mighty\
      \ elephants, every animal in Planet Zoo is a thinking, feeling individual with\
      \ a distinctive look and personality of their own. Craft detailed habitats to\
      \ bring your animals\u2019 natural environments home, research and manage each\
      \ species to allow them to thrive, and help your animals raise families to pass\
      \ their genes onto future generations. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/703080/extras/Meaningful_Management.gif?t=1607429152\"\
      \ /><br><br>Manage an amazing living world that responds to every decision you\
      \ make. Focus on the big picture or go hands-on and control the smallest details.\
      \ Thrill visitors with iconic exhibits, develop your zoo with new research,\
      \ and release new generations of your animals back into the wild. Your choices\
      \ come alive in a world where animal welfare and conservation comes first.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/703080/extras/Limitless_Creativity.gif?t=1607429152\"\
      \ /><br><br>Planet Zoo\u2019s powerful piece-by-piece construction tools let\
      \ you effortlessly make your zoo unique. Every creative decision you make impacts\
      \ the lives of your animals and the experience of your visitors. Let your imagination\
      \ run wild as you dig lakes and rivers, raise hills and mountains, carve paths\
      \ and caves, and build stunning zoos with a choice of unique themes and hundreds\
      \ of building components. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/703080/extras/Share_And_Inspire.gif?t=1607429152\"\
      \ /><br><br>Join a connected community and share the world\u2019s most creative\
      \ habitats, scenery and even whole zoos on the Steam Workshop. See your own\
      \ designs appear in zoos around the world, or discover fresh new content from\
      \ the Planet Zoo community every day."
