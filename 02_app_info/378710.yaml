    review: I actually forgot I bought this and was thinking of buying it (Again apparently
      lol) since I really enjoy Viridi, and wanted to support development. If you
      don't like microtransactions like buying seeds but still want to support the
      game, this is a good way too. It's only 7 bucks, and is a wonderful OST for
      relaxation, meditation, studying, sleeping, etc. Definitely worth the 7$ for
      me, as I use this literally anytime I'm doing a hard project, or whenever I
      need a good simple track that's not lofi to sleep to.
