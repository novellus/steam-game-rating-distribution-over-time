    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/681640/extras/gif_1.gif?t=1594904913\"\
      \ /><br><br>World of Contraptions is a physics-based building game in which\
      \ you build the most varied contraptions to solve the most diverse types of\
      \ obstacles and puzzles. Win dozens of levels with different types of obstacles.\
      \ Design the best contraption for each challenge using a giant collection of\
      \ blocks with different functionalities.<br><br>Each stage offers a unique challenge\
      \ or a combination of challenges. These challenges can be physical obstacles\
      \ such as ramps, walls, bridges, narrow passages, holes, etc. Or destructive\
      \ obstacles like mines, explosive barrels and traps. Or even interactive obstacles\
      \ such as levers that modify the scenario by opening doors, lowering bridges,\
      \ etc.<br><br>For each challenge offered in the World of Contraptions levels,\
      \ you can count on a gigantic collection of blocks with different types of functionality.\
      \ Structural blocks to define the shape of your contraption, wheels for movement,\
      \ motors to give life to your creation, in addition to several other auxiliary\
      \ blocks that can be useful to overcome different types of obstacles.<h2 class=\"\
      bb_tag\"><strong>Construction:</strong></h2>Plan and build your ideal contraption\
      \ for each challenge in an easy and intuitive way.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/681640/extras/gif_2.gif?t=1594904913\"\
      \ /><h2 class=\"bb_tag\"><strong>Level Editor:</strong></h2>Build and share\
      \ your own levels using the level editor or play community-created levels.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/681640/extras/gif_3.gif?t=1594904913\"\
      \ /><h2 class=\"bb_tag\"><strong>Replay Mode:</strong></h2>Review your last\
      \ move from other angles, in slow motion or backwards in replay mode.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/681640/extras/gif_4.gif?t=1594904913\"\
      \ /><h2 class=\"bb_tag\"><strong>Main Features:</strong></h2><br><ul class=\"\
      bb_ul\"><li>A set of tools to build the contraptions:<br>- Construction system\
      \ based on group of connected blocks.<br>- Full control over which blocks are\
      \ connected with which.<br>- Pivot system that makes it easy to add blocks at\
      \ several different points.<br>- Possibility to use axis connection (hinge)\
      \ in any block.<br>- Possibility to transform groups of blocks into an inventory\
      \ item for easy reuse.<br></li><li>Level editor.<br></li><li>Replay mode.<br></li><li>Integration\
      \ with the Steam workshop (Share or find contraptions and levels).<br></li><li>Partial\
      \ support for XBOX joystick:<br>- Possibility to fully control your contraption\
      \ using only the joystick.<br>- Some blocks are sensitive to the joystick's\
      \ analog inputs.<br></li><li>50+ different blocks.<br></li><li>50 levels with\
      \ different obstacles.<br></li><li>An open level sandbox (under construction).<br></li><li>A\
      \ challenge level \u201Cmountain\u201D (prototype).</li></ul>"
