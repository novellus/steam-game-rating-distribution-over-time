  data:
    about_the_game: "<strong>Brand-new Live-action Investigation 2.0 Gameplay!  Free\
      \ to play!</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/769720/extras/\u82F1\
      \u65873.jpg?t=1601368983\" /><br>This is a brand-new gameplay which is totally\
      \ different from normal gameplay!<br>All players will spend 4 days and 3 nights\
      \ on the island. You need to collect various Clues in the daytime, and at night,\
      \ everyone will gather in the cave and speak one by one to vote for the suspicious\
      \ player based on the Clues they collected. The player with highest votes will\
      \ be defeated instantly.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/769720/extras/\u8702\
      \u871C\u6D4F\u89C8\u5668_\u56FE\u72472.jpg?t=1601368983\" /><br>Everything you\
      \ do such as logging, repairing Ship or picking up items will drop various Clues.\
      \ Other players can find the \u201Csuspect\u201D by investigating the Clues\
      \ and checking each character\u2019s Keywords.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/769720/extras/\u8702\
      \u871C\u6D4F\u89C8\u5668_\u56FE\u72473.jpg?t=1601368983\" /><br>A brand-new\
      \ snowfield scenario brings coolness to the hot summer!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/769720/extras/\u8702\
      \u871C\u6D4F\u89C8\u5668_\u56FE\u72474.jpg?t=1601368983\" /><br>The game uses\
      \ regional voice and adds Frozen Trap and Record Board item. Use items properly\
      \ to change the game situation!<br><br><br>----------------------------------------------------------------------------------------------------<br><strong>Story\
      \ Background\uFF1A</strong><br><br>  This is an asymmetrical multiplayer game\
      \ with 8 participants, featuring<strong> real-time social-networking</strong>,\
      \ like <strong>Werewolf</strong>. <br>  On Island of Deception, 8 players will\
      \ be randomly gathered together, who will play airplane crash Survivors on a\
      \ desolated island. However, Survivors may have secrets that stop them from\
      \ leaving the island and turn them into Saboteurs. As dusk falls, there will\
      \ be a storm that takes all life and sweeps the entire island.<br>  In a game\
      \ of just 10 minutes, the remaining 6 Survivors must work together to log and\
      \ repair Ship. In the meantime, 2 Saboteurs will hide in the dark and attempt\
      \ to prevent their opponents from leaving the island. <br>  Thus, a battle of\
      \ survival and death, <strong>trust and deception</strong> begins. <br><br><strong>Features\uFF1A\
      </strong><br><br><strong>Asymmetrical Multiplayer, Werewolf-like Gameplay</strong><br>Two\
      \ teams clash. Survivors must work closely to log and repair Ship, and eventually\
      \ leave the island. Saboteurs would take the opportunity to interfere while\
      \ maintaining their roles concealed and staying alive. Players need to observe\
      \ everyone's behavior and language to expose their hidden roles and purposes.\
      \ Gaining trust or playing mind tricks. Your poker face is crucial to success.\
      \ <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/769720/extras/\u780D\
      \u6811.gif?t=1601368983\" /><br><br><strong>Varieties of Real-Time Communication</strong><br>Real-time\
      \ voice chats, texts, and emojis, all of which are at your disposal. Demonstrate\
      \ your uncanny skills and control the balance of the battle. Please remember\
      \ what you see and hear in the game may not be true. <br><br><strong>Use Items\
      \ to Turn the Tide</strong><br>Please take advantage of in-game items to summon\
      \ Storm, identify roles, or knock down opponents. Both teams can use these items,\
      \ and Survivors may even commit sabotage. Discretion and good judgement are\
      \ always advised.  <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/769720/extras/\u98CE\
      \u66B4.gif?t=1601368983\" /><br><br><strong>Unique Characters and Traits</strong><br>Different\
      \ characters have varied traits and skills. Wealthy girl, refined gentleman,\
      \ weird kid\u2026Things are not always as simple as they seem to be. They all\
      \ have another side, which could be uncovered as the story goes. <br><br><strong>More\
      \ Game Modes</strong><br>In addition to basic game mode, there are also Guardian\
      \ Mode and Specter Mode. Guardians and Specters have enhanced special abilities,\
      \ which will boost the tempo and excitement of the gameplay.<br><br><strong>Social-Networking\
      \ on Gala Isle</strong><br>Invite friends to visit your exclusive Gala Isle,\
      \ a space of freedom. You can set up trampolines and fireworks, summon dolphins,\
      \ and even participate in various mini games on the isle. <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/769720/extras/\u6D77\u8C5A\
      .gif?t=1601368983\" /><br><br><strong>Watch Live-Stream and Interact with Streamers</strong><br>In\
      \ the game, you can directly watch the real-time matches of the best gamers,\
      \ learn the routine, give a thumbs-up and interact with them. <br><br><strong>Spark\
      \ Innovation at Workshop</strong><br>Voice pack? New maps? New gameplay? Use\
      \ your imagination and come across more surprises!"
