  data:
    about_the_game: "Inspired  by Resident Evil and Evil Dead,  Five Steps From Hell\
      \ is a first person psychological horror game with survival elements and action\
      \ in the mix.<br />\r\n<br />\r\n<br />\r\n<br />\r\n*The Story<br />\r\nThe\
      \ has been movie star Daniel comes home to find out that his long time stalker\
      \ have found his secret location and she is literally ready to raise hell to\
      \ be with him.<br />\r\n<br />\r\n*Gameplay<br />\r\n-Fight demon zombies with\
      \ melee or guns.<br />\r\n-Solve problems/puzzles to progress.<br />\r\n-Survive\
      \ by finding ammo and health kits.<br />\r\n<br />\r\n<br />\r\n*Game length:<br\
      \ />\r\n<br />\r\nFive chapters, each chapter takes around 15-25 minutes depending\
      \ on playstyle.<br />\r\n<br />\r\nSaving:<br />\r\n<br />\r\nCheckpoint saving.\
      \ Starting a new game creates a savefile, if the player starts a new game a\
      \ second time the savefile will overridden.<br />\r\n<br />\r\nControls:<br\
      \ />\r\n<br />\r\nOnly supports keyboard and mouse for now."
