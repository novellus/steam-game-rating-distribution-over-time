    about_the_game: '<strong>Home is where the heart is buried beneath the floorboards.</strong><br><br>Unhappy
      Homes expands Gloom with Residences and Mysteries.<br>These new cards give your
      wretched relatives a place to hang their hat, if they can survive the bumps
      in the night.<br>Each family now has an associated Residence card. Only one
      type of card can be played on a Residence: Mysteries.<br>These give special
      effects to the owner of the Residence: set up a morbid museum or a menacing
      menagerie to lower your final Family Value, invite daring detectives to draw
      more cards, and so much more.<br><br><br>A new family is coming to town!<br>Meet
      Les Artistes of Le Canard Noir, whose creative endeavors always end in disaster.<br>When
      art lets you down, the Black Duck is there for you. This dingy cafe is home
      to a motley assortment of washed-up bohemians. Here the tormented painter Rosseau
      buys drinks for neurotic models and destitute poets, while a troubled actress
      and sickly courtesan compare notes across the way.<br><br><br>With their Residences
      and Mysteries, a new eccentric family of misfits and a ton of new morbid Modifiers,
      Events and Untimely Deaths... It''s the perfect mix to make the worst things
      happen!'
