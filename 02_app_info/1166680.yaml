    about_the_game: <strong><i><u>Daraney - Guardian's Rise</u></i></strong><br><br>Fyrea,
      a young half-dragon girl who lost both of her parents at a young age, strifes
      to become a <br>fully-fledged member of the &quot;Dragon Guardians&quot; to
      step into the footsteps of her father, <br>who fell while protecting the village
      and its inhabitants 15 years ago. In order to fulfill her<br>goal, she will
      have to overcome a variety of exams, riddles and battles so she<br>can receive
      her own unique guardian weapon. But the land of &quot;Daraney&quot;  holds many
      dangers that <br>begin to take any necessary action in order to awaken an ancient,
      <br>powerful creature that once came close to destroying the whole world and
      with it all of its inhabitants.<br><br>While there are evil forces that work
      toward the awakening of that creature, <br>there is also an organization that
      does everything it is capable of to prevent the revival <br>of the evil god.
      But will they succeed in doing so?<br>And will Fyrea be able to take part in
      fighting those evil forces?<br><br><strong><i><u>Features of &quot;Daraney -
      Guardian's Rise&quot; :</u></i></strong><br><br>1. - 20+ hours of gameplay<br>2.
      - Turn-based battle system<br>3. - Arte learning system (You won't learn artes
      automatically upon leveling up, instead you'll have to learn them manually)<br>4.
      - Enjoyable story and lots of side content such as quests, dungeons and other
      areas<br>5. - The &quot;Sign-System&quot; can trigger various buffs or debuffs
      during battle once stacked up and triggered<br>6. - Quest Log<br>7. - Interactive
      objects such as stone plates, maps, flowers and so on<br>8. - Additional characters
      to unlock<br>9.- The game will receive additional content updates from time
      to time, such as new dungeons, quests, areas and so on<br>10. - Level-Up your
      artes by making use of the mastery system in order to make them stronger and
      reduce their needed resources<br>11. - ... And many more!
