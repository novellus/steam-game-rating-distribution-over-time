details:
  data:
    about_the_game: 'SCP: Labrat is a faithful VR recreation of SCP - Containment
      Breach by Undertow Games. SCP Labrat utilizes the Unity engine for a modernized
      SCP - CB experience. SCP: Labrat follows the original story of SCP - CB, but
      adds new SCPs, events, and mechanics. Choose either singleplayer or multiplayer
      to escape the facility and the SCPs.<br><br>Additional SCP Labrat features include:<br><br><ul
      class="bb_ul"><li> Modern lighting effects, upscaled textures, and numerous
      graphical improvements to SCP - Containment Breach assets.<br></li><li> Full
      VR body avatars.<br></li><li> Improved animations for NPCs and SCPs.</li></ul>'
