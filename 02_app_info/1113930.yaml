    about_the_game: "\u2022Free-moving horror shooting game.<br />\r\n\u2022Are you\
      \ tired of brainless targeted zombies? Enjoy the pleasure of walking freely\
      \ and shooting freely in the VR world!<br />\r\n\u2022Advanced move algorithm\
      \ is used to avoid sick.<br />\r\n\u2022Horror/Action/Exploration/Power up etc.Refuse\
      \ boredom!<br />\r\n\u2022Story Synopsis:Dog Town, a small town in Northwest\
      \ Maine, USA. It has a long history, is remote and quiet.SHIELD Ltd.A multinational\
      \ corporation, bought the local Cliff Manor as a new drug research institute,\
      \ but was controlled by Dr. William, the director of the institute, to carry\
      \ out an unannounced vaccine experiment.Unfortunately, the vaccine accidentally\
      \ leaked and infected the town, and the company blocked the news with its powerful\
      \ force. Can you escape from the dangerous trap step by step?"
