      notes: "\u672C\u6E38\u620F\u662F\u5341\u5206\u5065\u5168\u7684\u6E38\u620F\uFF0C\
        \u4E0D\u5B58\u5728\u4EFB\u4F55\u8272\u60C5\u5185\u5BB9\uFF0C\u4F46\u662F\u56E0\
        \u4E3A\u67D0\u4E9B\u65B9\u9762\u7684\u539F\u56E0\uFF0C\u6211\u4EEC\u8BBE\u7F6E\
        \u4E86\u8FD9\u4E2A\u9009\u9879\u3002"
    detailed_description: "<h1>\u91CD\u5927\u8BF4\u660E</h1><p>\u5404\u4F4D\u5C0A\u656C\
      \u7684\u73A9\u5BB6\uFF1A<br><br>\u81EA\u4ECE\u300A\u9B54\u795E\u4E4B\u6218\u300B\
      \u5F00\u542F\u5185\u90E8\u5220\u6863\u6D4B\u8BD5\u540E\uFF0C\u6211\u4EEC\u6536\
      \u5230\u4E86\u8BB8\u8BB8\u591A\u591A\u73A9\u5BB6\u7684\u5EFA\u8BAE\u548C\u53CD\
      \u9988\uFF0C\u5E2E\u52A9\u6E38\u620F\u53D8\u5F97\u66F4\u4E3A\u5B8C\u7F8E\u3002\
      <br>\u4E5F\u770B\u5230\u4E86\u5927\u5BB6\u5728\u6211\u4EEC\u7684\u6E38\u620F\
      \u91CC\u503E\u6CE8\u7684\u70ED\u60C5\uFF0C\u662F\u4F60\u4EEC\u7684\u671F\u5F85\
      \uFF0C\u63A8\u52A8\u6211\u4EEC\u4E00\u76F4\u628A\u6E38\u620F\u8FDB\u884C\u66F4\
      \u597D\u7684\u5B8C\u5584\uFF0C\u73B0\u5728\u56E0\u4E3A\u4E00\u4E9B\u7279\u6B8A\
      \u7684\u60C5\u51B5\uFF0C\u6211\u4EEC\u4E0D\u5F97\u4E0D\u6682\u65F6\u8BA9\u6E38\
      \u620F\u8FDB\u884C\u4F18\u5316\u8C03\u6574\uFF0C\u5728\u4E0D\u4E45\u7684\u5C06\
      \u6765\uFF0C\u7B49\u5185\u90E8\u4F18\u5316\u5B8C\u6BD5\u4E4B\u540E\u5C06\u518D\
      \u6B21\u6062\u590D\u76F8\u5173\u6D4B\u8BD5\u3002\u540C\u65F6\u5404\u4F4D\u73A9\
      \u5BB6\u4E5F\u4E0D\u7528\u62C5\u5FC3\uFF0C\u5982\u679C\u4F60\u5DF2\u7ECF\u62E5\
      \u6709\u4E86\u6E38\u620F\uFF0C\u90A3\u4E48\u5C4A\u65F6\u4F60\u4ECD\u7136\u53EF\
      \u4EE5\u4ECE Steam \u5BA2\u6237\u7AEF\u7684\u3010\u5E93\u3011\u4E2D\u627E\u5230\
      \u5E76\u542F\u52A8\u6E38\u620F\u3002\u8BE5\u7248\u672C\u6709\u4EFB\u4F55\u95EE\
      \u9898\u7684\u8BDD\u6211\u4EEC\u4E5F\u4F1A\u4E88\u4EE5\u7EF4\u62A4\u3002<br><br>\u6211\
      \u4EEC\u4E5F\u5C06\u5C3D\u5FEB\u5B8C\u6210\u6E38\u620FPC\u7248\u672C\u7684\u4F18\
      \u5316\uFF0C\u5C4A\u65F6\u6E38\u620F\u5C06\u4E0E\u5927\u5BB6\u91CD\u65B0\u89C1\
      \u9762\u3002\u518D\u6B21\u611F\u8C22\u5404\u4F4D\u73A9\u5BB6\u7684\u652F\u6301\
      \u548C\u9F13\u52B1\uFF0C\u6211\u4EEC\u5C06\u5728\u6E38\u620F\u5185\u90E8\u4F18\
      \u5316\u5B8C\u6210\u540E\u5C3D\u5FEB\u6062\u590D\u9875\u9762\uFF01</p><br><h1>\u7AEF\
      \u5348\u9650\u65F6\u6D3B\u52A8\u516C\u544A\uFF01</h1><p><strong>\u7AEF\u5348\
      \u9F99\u821F\u4E89\u9738\u6D3B\u52A8\u5373\u5C06\u5F00\u59CB\uFF01</strong><br><br>1.\u6D3B\
      \u52A8\u65F6\u95F4\uFF1A6\u670824\u65E518:30\u6B63\u5F0F\u5F00\u542F\uFF01<br><br>2.\u6D3B\
      \u52A8\u671F\u95F4\u5F00\u653E\u9650\u65F6\u7EC4\u961F\u526F\u672C\uFF1A\u9F99\
      \u821F\u4E89\u9738\u3002<br><br>3.\u6D3B\u52A8\u9996\u65E5\uFF0C\u5373\u89E3\
      \u9501\u9F99\u821F\u4E89\u9738\u526F\u672C\u7684\u666E\u901A\u96BE\u5EA6\uFF0C\
      \u56F0\u96BE\u548C\u5669\u68A6\u96BE\u5EA6\u5C06\u9646\u7EED\u89E3\u9501\u3002\
      <br><br>4.\u5728\u4E0D\u540C\u96BE\u5EA6\u4E0B\u9996\u6B21\u901A\u5173\u6BCF\
      \u4E2A\u5173\u5361\uFF0C\u90FD\u80FD\u83B7\u5F97\u8282\u65E5\u5B9D\u7BB1\u5956\
      \u52B1\u3002\u5956\u52B1\u901A\u8FC7\u90AE\u7BB1\u8FDB\u884C\u53D1\u653E\uFF0C\
      \u901A\u5173\u6BCF\u4E2A\u96BE\u5EA6\u7684\u6700\u7EC8\u5173\u5361\uFF0C\u66F4\
      \u6709\u795E\u79D8\u5927\u5956\uFF01<br><br>5.\u6D3B\u52A8\u671F\u95F4\uFF0C\
      \u8282\u65E5\u5546\u57CE\u4E2D\u5C06\u552E\u5356\u7279\u6B8A\u7684\u9650\u65F6\
      \u5B9D\u7BB1\u3002\u4E14\u5728\u6E38\u620F\u4E2D\u6240\u6709\u968F\u673A\u7FFB\
      \u724C\u73AF\u8282\uFF0C\u62BD\u53D6\u5361\u724C\u65F6\uFF0C\u90FD\u6709\u51E0\
      \u7387\u83B7\u5F97\u8282\u65E5\u5B9D\u7BB1\uFF0C\u5F00\u542F\u5404\u5927\u5B9D\
      \u7BB1\u90FD\u5C06\u83B7\u5F97\u73CD\u8D35\u5956\u54C1\uFF0C\u656C\u8BF7\u7559\
      \u610F\u5C4A\u65F6\u7684\u6E38\u620F\u5185\u516C\u544A\uFF0C\u53BB\u83B7\u5F97\
      \u4E30\u539A\u5956\u52B1\u5427\uFF01</p><br><h1>\u6D4B\u8BD5\u5927\u793C\u5305\
      \uFF01</h1><p>\u611F\u8C22\u60A8\u5173\u6CE8\u672C\u6E38\u620F\uFF01\u300A\u9B54\
      \u795E\u4E4B\u6218\u300B\u5373\u5C06\u767B\u573A\u3002\u4F46\u6E38\u620F\u4ECD\
      \u5728\u6301\u7EED\u5F00\u53D1\u4E2D\uFF0C\u672C\u6B21\u53D1\u5E03\u7B2C\u4E8C\
      \u6B21\u5C01\u6D4B\u7248\u672C\uFF0C\u60A8\u53EF\u80FD\u4F1A\u5728\u6E38\u620F\
      \u4E2D\u906D\u9047\u8BB8\u591A\u5C0F\u95EE\u9898\uFF0C\u8BF7\u534F\u52A9\u6211\
      \u4EEC\u4E00\u8D77\u4F18\u5316\uFF01\u4E3A\u4E86\u611F\u8C22\u60A8\u7684\u652F\
      \u6301\u548C\u4F53\u8C05\uFF0C\u6211\u4EEC\u51C6\u5907\u4E86\u4E30\u539A\u7684\
      \u6D4B\u8BD5\u5927\u793C\u5305\uFF0C\u8BF7\u70B9\u51FB\u9886\u53D6\u3002<br>\u795D\
      \u60A8\u6E38\u620F\u6109\u5FEB\uFF01</p><br><h1>About the Game</h1>\u82F1\u96C4\
      \u96C6\u7ED3\uFF0C\u53F2\u8BD7\u6218\u4E89\uFF01\u53EC\u5524\u4F60\u7684\u519B\
      \u961F\u6218\u80DC\u8BF8\u795E\uFF0C\u51FB\u6E83\u4ED6\u4EEC\u7684\u9634\u8C0B\
      \uFF01\u9B54\u795E\u4E4B\u6218\u662F\u4E00\u6B3E\u591A\u4EBA\u5728\u7EBF\u7684\
      \u5373\u65F6\u7B56\u7565\u6E38\u620F\u3002\u6E38\u620F\u4E2D\uFF0C\u4F60\u53EF\
      \u4EE5\u653B\u57CE\u7565\u5730\uFF0C\u4FEE\u7F2E\u57CE\u5821\uFF0C\u53EC\u5524\
      \u5E0C\u814A\u3001\u5317\u6B27\u7684\u5F3A\u5927\u795E\u660E\u4E3A\u4F60\u800C\
      \u6218\uFF01\u4F60\u5C06\u4E0E\u5176\u4ED6\u73A9\u5BB6\u5171\u540C\u7EC4\u6210\
      \u5F3A\u5927\u7684\u8054\u76DF\uFF0C\u94F8\u6210\u4E00\u652F\u65E0\u4EBA\u80FD\
      \u654C\u7684\u519B\u961F\uFF01\u4F60\u5C06\u6210\u4E3A\u9B3C\u624D\u7684\u7CBE\
      \u7075\u3001\u82F1\u52C7\u7684\u6218\u58EB\u3001\u6216\u662F\u667A\u6167\u7684\
      \u5DEB\u5973\uFF0C\u6D1E\u5BDF\u81EA\u5DF1\u7684\u547D\u8FD0\uFF0C\u7EB5\u6A2A\
      \u6218\u573A\u95F4\uFF0C\u51FB\u6E83\u8BF8\u795E\u5236\u9738\u4E16\u754C\u7684\
      \u9634\u8C0B\u3002<h2 class=\"bb_tag\"> - \u521B\u65B0\u6A21\u5F0F\uFF0C\u5E76\
      \u80A9\u4F5C\u6218\uFF01</h2>\u652F\u6301\u591A\u4EBA\u5BF9\u6218\u7684\u5373\
      \u65F6\u7B56\u7565\u6E38\u620F\uFF0CMMO\u3001RTS\u7684\u5B8C\u7F8E\u7ED3\u5408\
      \uFF01\u548C\u4F60\u7684\u597D\u53CB\u5171\u540C\u7EC4\u5EFA\u5F3A\u5927\u7684\
      \u5361\u724C\u9635\u5BB9\uFF0C\u53EC\u5524\u6218\u58EB\u51FB\u8D25\u5BF9\u624B\
      \uFF01<h2 class=\"bb_tag\"> - \u5343\u79CD\u7EC4\u5408\uFF0C\u4E07\u79CD\u9635\
      \u5BB9\uFF01</h2>\u6CE2\u585E\u51AC\u3001\u5965\u4E01\u3001\u5B99\u65AF\u7684\
      \u529B\u91CF\u7A76\u7ADF\u7531\u8C01\u638C\u63A7\uFF1F\u51FB\u6E83\u5BF9\u624B\
