    about_the_game: "\u82F1\u96C4\u96C6\u7ED3\uFF0C\u53F2\u8BD7\u6218\u4E89\uFF01\u53EC\
      \u5524\u4F60\u7684\u519B\u961F\u6218\u80DC\u8BF8\u795E\uFF0C\u51FB\u6E83\u4ED6\
      \u4EEC\u7684\u9634\u8C0B\uFF01\u9B54\u795E\u4E4B\u6218\u662F\u4E00\u6B3E\u591A\
      \u4EBA\u5728\u7EBF\u7684\u5373\u65F6\u7B56\u7565\u6E38\u620F\u3002\u6E38\u620F\
      \u4E2D\uFF0C\u4F60\u53EF\u4EE5\u653B\u57CE\u7565\u5730\uFF0C\u4FEE\u7F2E\u57CE\
      \u5821\uFF0C\u53EC\u5524\u5E0C\u814A\u3001\u5317\u6B27\u7684\u5F3A\u5927\u795E\
      \u660E\u4E3A\u4F60\u800C\u6218\uFF01\u4F60\u5C06\u4E0E\u5176\u4ED6\u73A9\u5BB6\
      \u5171\u540C\u7EC4\u6210\u5F3A\u5927\u7684\u8054\u76DF\uFF0C\u94F8\u6210\u4E00\
      \u652F\u65E0\u4EBA\u80FD\u654C\u7684\u519B\u961F\uFF01\u4F60\u5C06\u6210\u4E3A\
      \u9B3C\u624D\u7684\u7CBE\u7075\u3001\u82F1\u52C7\u7684\u6218\u58EB\u3001\u6216\
      \u662F\u667A\u6167\u7684\u5DEB\u5973\uFF0C\u6D1E\u5BDF\u81EA\u5DF1\u7684\u547D\
      \u8FD0\uFF0C\u7EB5\u6A2A\u6218\u573A\u95F4\uFF0C\u51FB\u6E83\u8BF8\u795E\u5236\
      \u9738\u4E16\u754C\u7684\u9634\u8C0B\u3002<h2 class=\"bb_tag\"> - \u521B\u65B0\
      \u6A21\u5F0F\uFF0C\u5E76\u80A9\u4F5C\u6218\uFF01</h2>\u652F\u6301\u591A\u4EBA\
      \u5BF9\u6218\u7684\u5373\u65F6\u7B56\u7565\u6E38\u620F\uFF0CMMO\u3001RTS\u7684\
      \u5B8C\u7F8E\u7ED3\u5408\uFF01\u548C\u4F60\u7684\u597D\u53CB\u5171\u540C\u7EC4\
      \u5EFA\u5F3A\u5927\u7684\u5361\u724C\u9635\u5BB9\uFF0C\u53EC\u5524\u6218\u58EB\
      \u51FB\u8D25\u5BF9\u624B\uFF01<h2 class=\"bb_tag\"> - \u5343\u79CD\u7EC4\u5408\
      \uFF0C\u4E07\u79CD\u9635\u5BB9\uFF01</h2>\u6CE2\u585E\u51AC\u3001\u5965\u4E01\
      \u3001\u5B99\u65AF\u7684\u529B\u91CF\u7A76\u7ADF\u7531\u8C01\u638C\u63A7\uFF1F\
      \u51FB\u6E83\u5BF9\u624B\u7684\u65B9\u6CD5\u6B21\u6B21\u90FD\u4E0D\u540C\uFF0C\
      \u516D\u5927\u5175\u79CD\uFF0C\u4E94\u5927\u795E\u683C\uFF0C\u5728\u4F60\u7684\
      \u9EBE\u4E0B\u7EC4\u6210\u65E0\u575A\u4E0D\u6467\u7684\u94C1\u9A91\u96C4\u72EE\
      \uFF01\u6218\u573A\u77AC\u606F\u4E07\u53D8\uFF0C\u65E0\u8BBA\u662F\u5175\u79CD\
      \u7EC4\u5408\u3001\u6218\u7565\u5E03\u5C40\u3001\u751A\u81F3\u662F\u53EC\u5524\
      \u67D0\u4E2A\u5355\u4F4D\u7684\u65F6\u673A\uFF0C\u90FD\u5C06\u51B3\u5B9A\u6574\
      \u4E2A\u6218\u5C40\u7684\u8D70\u5411\uFF01<h2 class=\"bb_tag\"> - \u5B8F\u5927\
      \u5267\u60C5\uFF0C\u4F20\u5947\u53F2\u8BD7\uFF01</h2>\u4E09\u4F4D\u4E3B\u4EBA\
      \u516C\uFF0C\u4E09\u6BB5\u4F20\u5947\u6545\u4E8B\uFF1A\u6C89\u7A33\u800C\u667A\
      \u6167\u7684\u5DEB\u5973\uFF0C\u654F\u6377\u800C\u9B3C\u624D\u7684\u7CBE\u7075\
      \uFF0C\u82F1\u52C7\u800C\u8363\u8000\u7684\u6218\u58EB\uFF01\u6BCF\u4F4D\u4E3B\
      \u4EBA\u516C\u90FD\u6709\u7740\u7CBE\u5F69\u7684\u5192\u9669\u5386\u7A0B\uFF0C\
      \u80CC\u53DB\uFF1F\u5815\u843D\uFF1F\u8BF8\u795E\u5BF9\u5723\u6C34\u7684\u529B\
      \u91CF\u8D2A\u5F97\u65E0\u538C\uFF0C\u4EBA\u7C7B\u751F\u6D3B\u6C11\u4E0D\u804A\
      \u751F... ...\u800C\u4F60\uFF0C\u82F1\u96C4\uFF0C\u9AD8\u4E3E\u6B63\u4E49\u7684\
      \u6218\u65D7\u5427\uFF01<br><br><ul class=\"bb_ul\"><li> \u653B\u57CE\u7565\u5730\
      \uFF0C\u575A\u5B88\u57CE\u6C60\uFF01</li></ul>\u4F60\u7684\u57CE\u6C60\u5B88\
      \u62A4\u7740\u529B\u91CF\u7684\u6E90\u6CC9 - \u5723\u6C34\uFF0C\u65E0\u8BBA\u662F\
      \u8BF8\u795E\u3001\u9B54\u7269\u3001\u751A\u81F3\u662F\u5176\u4ED6\u4EBA\u7C7B\
      \uFF0C\u90FD\u5BF9\u4F60\u864E\u89C6\u7708\u7708\uFF01\u4FEE\u7F2E\u9632\u5FA1\
      \u5854\uFF0C\u5B89\u63D2\u9677\u9631\uFF0C\u96C6\u7ED3\u8054\u76DF\uFF0C\u5171\
      \u540C\u5B88\u536B\u57CE\u90A6\uFF01\u5F53\u7136\uFF0C\u654C\u4EBA\u593A\u53D6\
      \u7684\u5723\u6C34\u5C06\u5A01\u80C1\u4F60\u7684\u57CE\u6C60\uFF0C\u8FDB\u653B\
      \u4ED6\u4EEC\uFF0C\u6536\u590D\u5723\u6C34\uFF0C\u63A0\u593A\u8D44\u6E90\uFF01\
      <h2 class=\"bb_tag\"> - \u786C\u6838\u6280\u672F\uFF01</h2>\u8C37\u6E38\u79D1\
      \u6280\u7531\u817E\u8BAF\u79D1\u6280\u5B75\u5316\uFF0C\u91C7\u7528\u5148\u8FDB\
      \u7684AI\u6E38\u620F\u6280\u672F\uFF0C\u5168\u7403\u4E13\u5229\u4FDD\u62A4\uFF0C\
      \u88AB\u8BA4\u4E3A\u65B0\u9896\u6027\u3001\u72EC\u521B\u6027\u4FF1\u4F73\uFF01\
      \u8BF8\u795E\u3001\u6D77\u517D\u3001\u98DE\u9F99\u3001\u6218\u795E\u7B49\u7B49\
      \u795E\u8BDD\u89D2\u8272\u7684\u4EA4\u950B\u3001\u4F5C\u6218\uFF0C\u5E76\u88AB\
      \u5B8C\u7F8E\u5448\u73B0\uFF01"
