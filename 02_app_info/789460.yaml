    about_the_game: "Show your support for the Capcom Pro Tour with the Capcom Pro\
      \ Tour 2018  Premier Pass.<br />\r\n<br />\r\nIncludes the following content:\
      \ Sakura CPT 2018 Costume, Akuma CPT 2018 Costume, PS4-exclusive EX colors for\
      \ 34 characters (all sixteen launch characters and 18 Season 1, Season 2, and\
      \ Season 3 DLC characters), two CPT 2018 Fighter Profile themes, five special\
      \ in-game titles, and a bonus of 5,000 Fight Money. <br />\r\n<br />\r\nThis\
      \ package also includes Birdie's CPT 2018 Champion's Choice costume and 'Ring\
      \ of Power' stage<br />\r\n<br />\r\n*This content will be available until November\
      \ 2020 server maintenance. The above schedule may change without notice."
