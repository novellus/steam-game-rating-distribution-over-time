    about_the_game: "This Soldier pack includes an Assault Soldier Specialist, the\
      \ absolute best for leading an assault in any combat situation. Leading an assault\
      \ can be dangerous and flanking routes are needed - one of the two vehicles\
      \ included in this pack is a mobile spawn vehicle.<h2 class=\"bb_tag\">CONTENTS:\
      \ </h2><ul class=\"bb_ul\"><li>Soldier<br></li><li>Sturmgewehr 44<br></li><li>Pistol\
      \ C96<br></li><li>Seitengewehr 98<br></li><li>Stielhandgranate 24<br></li><li>Blitz\
      \ Truck<br></li><li>K\xFCbelwagen typ 82<br></li><li>GE First Aid Kit<br></li><li>30\
      \ day Veteran Membership<br></li><li>3 x Sturmgewehr 44 Specialist Ribbon Booster<br></li><li>3\
      \ x Chauffeur Ribbon Booster<br></li><li>3 x Physical Training Ribbon Booster<br></li><li>3\
      \ x Medic Ribbon Booster</li></ul><h2 class=\"bb_tag\">Sturmgewehr 44</h2>The\
      \ StG44 is a fantastic weapon, the range of a rifle, the firepower of an SMG,\
      \ and damage in between. With enough of these, we can conquer the world! 30\
      \ round magazine, great handling and stopping power, makes it a joy to use.<h2\
      \ class=\"bb_tag\">Pistol C96</h2>The C96 is the world's first effective semi-automatic\
      \ handgun. When kept clean and well-oiled it is an effective handgun with a\
      \ very good effective range.<h2 class=\"bb_tag\">Seitengewehr 98</h2>Also known\
      \ as the bayonet/fighting knife 98k, no matter what you call it, it is an effective\
      \ fighting knife as well as a tool knife. If you can get close enough to your\
      \ target it is a silent and effective killer.<h2 class=\"bb_tag\">Stielhandgranate\
      \ 24</h2>The standard German hand grenade. Twist the cap, pull the glass bead\
      \ and throw. An experienced soldier can throw it 35-40 meters.<h2 class=\"bb_tag\"\
      >Blitz Truck</h2>The backbone of the German infantry is a truck that can quickly\
      \ move troops and equipment, and deploy them anywhere on the battlefield. Because\
      \ it is unprotected, it should not be taken too close to the enemy.<h2 class=\"\
      bb_tag\">K\xFCbelwagen typ 82</h2>The \u2018bucket automobile\u2019 is a light\
      \ multi-role armored car. It is robust and well-liked by German infantry for\
      \ whom it serves as fast transportation. It is armed with a single 7.92mm MG34\
      \ machinegun for defence.<h2 class=\"bb_tag\">German First Aid Kit</h2>The first\
      \ aid kit is a package of bandage carried by the soldier intended for immediate\
      \ use if he is wounded. The first aid kit can be used to treat the soldiers\
      \ own wounds as well as his friends.<h2 class=\"bb_tag\">Veteran Membership</h2>Progress\
      \ faster and earn more Credits and Warfunds!<h2 class=\"bb_tag\">Ribbon Boosters</h2>Ribbon\
      \ Boosters will accelerate the progress on all your soldiers during combat.\
      \ Veteran members will receive the boost on top of the boost from the membership."
