details:
  data:
    about_the_game: "DOPAMINE is a competitive high-speed action shooter in VR. <br\
      \ />\r\nFly and boost-dash through space, fire your beams and homing lasers,\
      \ and go head-to-head against your opponents!<br />\r\n<br />\r\nTwo game modes\
      \ are available: Single Play for just you, and an Online Play mode to compete\
      \ against other players.<br />\r\n<br />\r\nSet your username and character\
      \ from the settings, and learn the basics by playing the tutorial mode. You\
      \ can use Key Config to rearrange the button mappings as you like.<br />\r\n\
      <br />\r\nPractice makes perfect. Improve your skills to reach for the top spot\
      \ in the rankings!"
