details:
  data:
    about_the_game: "Damien is a first-person Slenderman like game.<br>What happened\
      \ here and why did people move out in such a hurry?<br>A psychological horror\
      \ game where fear and paranoia merge into a terrifying story!<br><br>A first-person\
      \ horror adventure game. Players explore the forest, uncover its unknown secrets,\
      \ and face threats along the way.<br>Collect pages and try to survive when Damien\
      \ follows you in the big forest map.<br>You're on your own. No one to come for\
      \ you. No one to help you. No one to hear you scream. Damien - Forest is the\
      \ videogame adaption of Slender Man.<br><br><strong>Experience the horror all\
      \ over again.</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1466790/extras/logo320x180.png?t=1605225168\"\
      \ /><br><br>FEATURE<br><br>EXPLORE<br>Explore this creepy town, experience the\
      \ terrifying journey, and discover the secrets within.<br><br>SURVIVAL<br>A\
      \ terrifying spirit is roaming in this place, one mistake could lead you to\
      \ hell. So, be careful, you\u2019ll need more than a little luck.<br><br>PUZZLE<br>However,\
      \ the horror spirit is not the only threat you\u2019ll face. Find clues, try\
      \ to unlock secret doors and rooms, and piece together the truth.<br><br>GAMEPLAY<br>A\
      \ new unique way to play Damien."
