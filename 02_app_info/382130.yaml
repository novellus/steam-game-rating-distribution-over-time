    about_the_game: Exile's End is an homage to early 90's action-adventure PC games
      like Flashback and Another World, but with a Japanese flair. The core of the
      game is from Australian game maker Magnetic Realms with art, cutscenes, and
      music provided by legends of the 8 and 16-bit eras from Japan. It draws its
      thematic influence from the science-fiction films and anime of the 80's and
      its gameplay from classic Amiga and Commodore 64 action-adventures.<br><br><ul
      class="bb_ul"><li>Music From Keiji Yamagishi (Ninja Gaiden NES, Tecmo Bowl,
      Captain Tsubasa)<br></li><li>Art by staff from Secret of Mana,First Kiss Story,
      Mother 3, and more!<br></li><li>NES-style cutscenes by OPUS (Half-Minute Hero)</li></ul>
