    review: "\u300E \u10E6 Story: 8/10 \u10E6 Gameplay: 8/10 \u10E6 Art: 9/10 \u10E6\
      \ Soundtrack: 9/10 \u10E6\n ( \u309D\u25E1\u2579)\u30CE Overall Rating: 8.5/10\
      \ \u2661 \u300F\n\n\u2661 Routes were played in this order ::\n\u2765 Ageha\
      \ \u2765 Gakuto \u2765 Utsusemi \u2765 Takigawa \u2765 Asagiri\n\n\n\u2714 Pros\
      \ ::\n\u2661 Steam cards\n\u2661 Achievements\n\u2661 Badge rewards are nice\n\
      \u2661 Two endings per character\n\u2661 Pick your responses\n\u2661 Lots of\
      \ side stories\n\n\u2716 Cons ::\n\u2661 Price can be pretty high\n\u2661 No\
      \ voice acting\n\u2661 Falling in love with a 2D character\n\n\u300E \u10E6\
      \ Gameplay Hours :: \u300F\n\n\u10E6 Thoughts ::\nIf you like the rustic Japan\
      \ or the red district theme; this game may be for you.\nStory is related to\
      \ \"The Men of Yoshiwara: Kikuya\", but you don't have to play it first to play\
      \ \"The Men of Yoshiwara: Ohgiya\". If you want to play both, I would suggest\
      \ playing 'Ohgiya' first simply because it plays into 'Kikuya' more smoothly.\n\
      \n\u2714 Fitting for someone's first Otome/VN.\n\u2714 Good Otome for a veteran\
      \ VN fan's collection."
