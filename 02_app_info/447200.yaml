    about_the_game: "- What is &quot;The Men of Yoshiwara: Ohgiya&quot;?<br />\r\n\
      This is a romance game for women, with the famous Yoshiwara pleasure districts\
      \ as the setting -- but with the roles of men and women reversed!<br />\r\n\
      <br />\r\n- The Story<br />\r\nDeep in the center of an island lies the Yoshiwara\
      \ pleasure district. Never does its beauty, nor bustling activity, wane in the\
      \ slightest.<br />\r\nFull of doubt and wonder, which courtesan will you have\
      \ chosen by the end of a seemingly endless night? <br />\r\n<br />\r\n- The\
      \ Guys<br />\r\nTakigawa<br />\r\nThe most popular courtesan at Ohgiya in the\
      \ pleasure district. He conceals a lonely secret in the guise of arrogance.<br\
      \ />\r\n<br />\r\nAsagiri<br />\r\nA free and wild spirit who refuses to be\
      \ tamed. He is a truly self-indulgent lover of women, and is like a little brother\
      \ to Takigawa.<br />\r\n<br />\r\nGakuto<br />\r\nA confident and rugged courtesan.\
      \ He holds a certain ambition, but has a lovable side to him...<br />\r\n<br\
      \ />\r\nUtsusemi<br />\r\nGrew up as an orphan. He holds his companions above\
      \ all others, but seeks to uncover his true parents.<br />\r\n<br />\r\nAgeha<br\
      \ />\r\nA young man yet to take a customer, knowing neither love nor woman.\
      \ He is looked after by Gakuto.<br />\r\n<br />\r\n- This Game is for You if...<br\
      \ />\r\nYou want to fall in love with hot men<br />\r\nYou like romance novels,\
      \ manga, or dramas<br />\r\nYou like historical stories, like those set in the\
      \ Edo, Meiji, and Taisho periods (late 1800s to early 1900s)<br />\r\nYou like\
      \ romance games<br />\r\n<br />\r\n-------------------<br />\r\nArt : Hs(Hituzigumo)<br\
      \ />\r\nStory : Hituzigumo"
