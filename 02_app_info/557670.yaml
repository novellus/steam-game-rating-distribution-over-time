details:
  data:
    about_the_game: "This game is dedicated to my son whose love for Halloween and\
      \ spooky things inspired this game I love you alek.<br />\r\nYou were walking\
      \ in a cemetery one late night and notice a pot of sweet delicious candy. Being\
      \ the curious child that you are you want to take the pot. Out of nowhere a\
      \ voice appears, Its the witch Grimelda! She has trapped you inside her cemetery\
      \ and you must fight your way out. Defeat her minions and keep the candy, but\
      \ should you loose you will become one of her minions for ever. This is an fps\
      \ cartoon style shooter for kids with a cute story line. Fight your way through\
      \ 7 challenging levels as you defeat, Skeletons, Zombies,Mummy's,Werewolf's,\
      \ Goblin's, and Dragons. See who can get the furthest with the most points ,\
      \ kills and areas cleared. Use the trigger to fire at your enemy's and use the\
      \ grips to punch your enemy's when they get close to you. The candy pot is considered\
      \ your health, when the enemy's bite the pot your candy will disappear every\
      \ five bites. The control's will vibrate letting you know the enemy is attacking\
      \ the candy pot. You don't get hurt, it is the candy pot that receives damage.<br\
      \ />\r\nWhen you loose you turn into one of her minions and it will be randomly\
      \ selected and shown in front of you. Now if you win you will see the candy\
      \ pot with the amount of candy's left over that you won by defeating her minions.\
      \ At the top of the tomb stone you will see your score, your kills, and areas\
      \ cleared, the game will then restart. It is very fun and challenging game."
