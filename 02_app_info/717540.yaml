    reviews: "\u201CDe Mambo is made with wit and obvious love and a manic sort of\
      \ energy that is thrilling to witness.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2017-07-11-switch-just-got-a-game-that-channels-the-spirit-of-smash-bros-and-warioware\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CAlthough De\
      \ Mambo is primarily a multiplayer game there is a lengthy solo mode as well,\
      \ and a better one than Smash Bros. has ever managed.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://metro.co.uk/2017/07/13/de-mambo-review-super-smash-balls-6775239/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Metro</a><br><br>\u201CThis is the kind\
      \ of game that will have you digging your elbows into the sides of former friends;\
      \ it will have you reeling with laughter as you pull off the perfect charged\
      \ shot sending all three of your friends into the abyss; De Mambo will have\
      \ you squeezing your controller with rage, and demanding the victor go one more\
      \ round so you can get your revenge.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://comicbook.com/2017/07/14/de-mambo-nintendo-switch-review-fight-and-flight/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Comic Book</a><br>"
