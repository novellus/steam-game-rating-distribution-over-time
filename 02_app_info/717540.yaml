  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/717540/extras/banner1.jpg?t=1508627155"
      /><br><br>De Mambo lets 1-4 players engage in Mambo Combat. Charge your measly
      one button and release at different times to do three different attacks! Knock
      your opponents off the screen and break the level however you decide (thanks
      to some flimsy architecture), to make your game marginally different each time
      you play.<br><br>De Mambo also includes colour accessibility for players, to
      enhance visibility by editing a palette of player colours that best suit you.<br><br>De
      Mambo is the first game by The Dangerous Kitchen, dedicated to all those who
      helped us reach this point.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/717540/extras/mambo2.jpg?t=1508627155"
