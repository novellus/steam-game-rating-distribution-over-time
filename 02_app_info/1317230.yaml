    about_the_game: "<strong>Allied Armor Pack</strong><br><br>Bust through the Ardennes\
      \ or encircle the Axis in style with this new cosmetic pack for Hearts of Iron\
      \ IV . Including tanks previously only available in the Colonel Edition, this\
      \ pack adds a number of new armored and tracked vehicles for the Allies and\
      \ Comintern powers.<br><br>The Allied Armor Pack includes:<br><br><ul class=\"\
      bb_ul\"><li> <strong>7 British Armor Units</strong> including the the Deacon\
      \ tank destroyer, Canada\u2019s Sexton self-propelled artillery and Crusader\
      \ anti-air units.<br></li><li> <strong>17 American Armor Units</strong> including\
      \ the celebrated M7 Priest and the prototype M9 heavy tank destroyer.<br></li><li>\
      \ <strong>8 French Armor Units</strong> including the Renault tank destroyer\
      \ and the Canon de 194 self-propelled artillery.<br></li><li> <strong>13 Soviet\
      \ Armor Units</strong> including the early AT-1 tank destroyer and five SU artillery\
      \ variants.<br></li><li> <strong>8 Tanks for Each Major Allied Power</strong>\
      \ for a total of 32 tank models, including the Soviet T-26, the British Centurion,\
      \ America\u2019s post-war Patton heavy tank and the French ARL 44.</li></ul>"
