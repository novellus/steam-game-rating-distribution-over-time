  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1408680/extras/925_gif.gif?t=1605096499\"\
      \ /> <br><br>Nine to Five is a new 3v3v3 team-tactics first-person shooter.\
      \ Set in a future where corporations rule and being a mercenary for them is\
      \ just another job, collaboration and smart teamplay is what gets the job done\
      \ around here \u2013 not just pure reflexes.  <br><br>In each intense shift,\
      \ three teams of three battle against each other to complete their client\u2019\
      s objectives. How each phase ends influences how the next one starts \u2013\
      \ so you always need to be ready to adapt your approach.  <br><br>Customize\
      \ your loadout to suit the task at hand. Play to your strengths or choose to\
      \ support your team. Even if you have only 15 minutes to spare, Nine to Five\
      \ gives you a chance to find your role in the team. Have fun \u2013 or die trying.\
      \ Either way, there\u2019s never a dull day at the office.<h2 class=\"bb_tag\"\
      >New 3v3v3 FPS </h2> Three-team engagements &amp; changing objectives constantly\
      \ shift the dynamics during each match to keep everyone on their toes. No matter\
      \ how good your reflexes, working as a team always gives you the edge.\u202F\
      <h2 class=\"bb_tag\">Three Evolving Phases </h2> With three phases, your actions\
      \ and decisions have consequences during \u2013 and even after \u2013 each shift.\
      \ How your team does in the first phase will impact the setup of the next one.\
      \ Learn to adapt your tactics and set-up to win, based on your opposition and\
      \ the changing objectives.<h2 class=\"bb_tag\">Complete a match in just 15 minutes\
      \ </h2> A smart shooter experience that\u2019s tailored for your goals and gaming\
      \ schedules. Have fun with friends even when you don\u2019t have that much time\
      \ and make meaningful progression with every session.\u202F"
