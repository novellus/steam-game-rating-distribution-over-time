    recommendationid: '83111518'
    review: "Sideways thumb.\n\nDoor closing simulator with some brutal RNG. If this\
      \ is your kind of game the $2 price tag doesn't seem like very much. :)\n\n\
      Is this game fun? It can be. The game mechanics are very similar to FNAF in\
      \ that you have a room where you can watch several screens to see if the 'angry\
      \ toys' are coming to kill you. \n\nDepending on how close they get, you will\
      \ need to shut one or both doors to your room in order to keep them out. While\
      \ this has potential to be really scary, the RNG kind of ruins it for me. I'm\
      \ a gamer who prefers skill to luck and this game doesn't allow for that."
