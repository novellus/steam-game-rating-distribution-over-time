    about_the_game: Welcome to your Grandmother's house, dear, take your lovely toys
      and go to sleep! I know, that they are waiting for you. There are old toys,
      so be careful! The toys' behavior has become somewhat unpredictable at night,
      they just disappear, so don't let them go. Although it may be better to be afraid
      of them, but i'm not sure.<br><br>From your small children's room you have to
      watch the toys through your toy cameras, but you can use only 1 camera at the
      same time. Try to catch the moment and close the doors or hide under the bed
      to don't get caught by toys! If something is wrong, you must solve the problems
      yourself, because you are already an adult!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1378170/extras/library_logo.png?t=1607704912"
      /><br><ul class="bb_ul"><li>Horror enviroment<br></li><li>Atmospheric <strong>Musical
      Accompaniment</strong><br></li><li>Scary enemy toys<br></li><li>5 nights of
      survival</li></ul>Dear, go for a sleep...
