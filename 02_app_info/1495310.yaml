details:
  data:
    about_the_game: "It's a cape, it's a rock, it's a peninsula! Nope, it's Grampar,\
      \ a stone giant from another time. Patience \u2013 you'll soon get to meet the\
      \ Crackler that shapes the Shhhudoku Kingdom with its granite curves\u2026<br\
      \ />\r\n<br />\r\nUntil then, you should grab the proper equipment to take on\
      \ the Whisperers, Scramshells, Pingwins, and Plantiguards that have taken up\
      \ residence on the colossus's back! As it happens, we've heard whispers that\
      \ the Whisperer Pack is just the thing for stone-cold adventurers such as yourself!\
      \ This pack contains:<br />\r\n\u2013 one 30-day God Booster<br />\r\n\u2013\
      \ one Whispered Boowolf Skin (linked to the account)<br />\r\n\u2013 one Whisperer\
      \ Costume<br />\r\n\u2013 one Whisperer Guard emote"
