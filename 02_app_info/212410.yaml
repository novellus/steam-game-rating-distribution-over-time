    about_the_game: Don't just defy gravity. Command it.<br><br>Take on the role of
      a young father and husband, Davis Russell, who finds himself thrust into war
      when his peaceful city is invaded by an unknown enemy.  With his daughter missing
      and conventional weapons and tactics all but useless, this ordinary cop and
      his partner Leo Delgado will rise up to heed the call of duty, master the fundamental
      forces of gravity and save the world.<br><br>Breakthrough Gravity-Defying Gameplay<br><ul
      class="bb_ul"><li>Learn to maneuver and shoot in an ever-changing state of global
      gravity, including weightless gameplay in zero gravity.<br></li><li>Control
      gravitational forces using your Gravlink device to either increase or decrease
      the amount of gravity on a given target. <br></li><li>Command gravity to crush
      objects in your way, float enemies into range or even pick up cars to use them
      as mobile cover. </li></ul>Pervasive Environmental Destruction<br><ul class="bb_ul"><li>INVERSION
      has been specifically designed to allow for maximum destructibility using the
      &quot;Havok Destruction&quot; module. <br></li><li>Blast through the environments,
      target your enemies' cover blasting it to bits or even knock down overhead objects
      to crush the enemy below. </li></ul>Innovative Cover System<br><ul class="bb_ul"><li>With
      bullets flying, seek cover objects in the environment or manipulate objects
      to create cover for yourself. </li></ul>Multiplayer Options<br><ul class="bb_ul"><li>Play
      through the compelling story on your own or with others in either co-op or competitive
      modes<br></li><li>Battle with up to 11 friends in gravity defying multiplayer
      maps and modes. </li></ul>
