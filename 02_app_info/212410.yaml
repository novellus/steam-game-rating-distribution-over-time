    review: "Siento que este juego esta infravalorado, no como para darle 10/10 pero\
      \ si un 8 o 7 aunque no estoy seguro. Me explico, lo que se juega en el primer\
      \ tercio del juego encuadra bien con lo que la gente dice normalmente del juego;\
      \ que repetitivo, una copia barata de Gears of Wars, los poderes de gravedad\
      \ est\xE1n lindos pero a larga no son muy explorados, b\xE1sicamente mediocridad.\
      \ \nPero al llegar a un momento pasa algo, cuando se meten en un taladro y llegan\
      \ un lado pasa algo con el juego, empieza crece la variedad de enemigos, tienes\
      \ mas armas que se sientes mucho mejor, los escenarios y dise\xF1o de ellos\
      \ se vuelven mucho mas interesante, la munici\xF3n empieza a escarcear y las\
      \ armas menos \xFAtiles seg\xFAn el tipo as\xED que te obliga los limitados\
      \ (comparado con otros juegos) pero muy \xFAtiles poderes de gravedad , pero\
      \ de repente en la historia pasa algo salido de la nada que me bolo la cabeza\
      \ y dio un giro a que tipo de juego era.\nLa historia hasta ese punto era solo\
      \ ir salvar el mundo y tu hija de los malos que para nada son una copia de los\
      \ locust y usando como arma principal un rifle con un cuchillos que para se\
      \ parece al rifle moto-sierra. Pero todos eso se va al ca\xF1o, excepto los\
      \ locust pero igual trata de hacerse algo suyo, y da algo mas original.\nNo\
      \ es una obra maestra el juego, la historia tiene problemas como que cosas que\
      \ deber\xEDan explicar no explican o que el malo final es pibe salido de la\
      \ nada; pero aun as\xED el mundo que construye termina siendo interesante y\
      \ bueno teorizar. El final queda medio ambiguo pero lindo, lastima que no sacaron\
      \ una secuela.\n\nB\xE1sicamente:\nEl juego da una mala primera impresi\xF3\
      n pero al pasar el nivel de la ciudad las cosas se vuelven mas...interesante.\n\
      Si piensan en el multijugador olv\xEDdalo esta muerto, el cooperativo no se.\n\
      No te va durar mucho el juego, yo me lo pase en 7 horas, pero como un libro\
      \ esta bueno para pasar la tarde\nel precio esta bien si eres argentino ya que\
      \ te cuesta menos que esa tostada de jam\xF3n y queso en la esquina de seguro.\n\
      Comprarlo si te interesa, no pierdes nada al menos que seas pobre, yyyyyyy...con\
      \ esta econom\xEDa...tal vez."
