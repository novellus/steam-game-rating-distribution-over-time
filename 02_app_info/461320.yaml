    review: "Das Spiel ist schlecht umgesetzt.\n\n1. F\xFChlt sich der Schl\xE4ger\
      \ nicht richtig an wenn man ihn schwingt.\n2. Manchmal registriert der Ball\
      \ mehrere Treffen auf einmal.\n3. Der Ball ist 60% der Zeit viel zu schnell\
      \ zum treffen.\n4. Warum braucht so ein Spiel so viel Grafikleistung?\n5. Man\
      \ muss den Ball schon extrem Schnell schlagen damit er \xFCberhaupt zur\xFC\
      ck kommt.\n\nAn sich eine Nette Idee und das Spiel ist Kostenlos, aber an der\
      \ umsetzung hapert es noch gewaltig.\nnach ca 10min ist mir auch die lust an\
      \ dem Spiel vergangen und habe es dann auch wieder runtergeworfen.\n\nIm moment\
      \ kann ich das Spiel noch niemanden empfehlen."
