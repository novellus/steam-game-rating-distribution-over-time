    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/456180/extras/Title.png?t=1572479775\"\
      \ /><br><br><strong>Samurai Punk presents The American Dream, a satirical virtual\
      \ reality trip to a \u2018brighter future\u2019 where your everyday needs are\
      \ solved with guns. </strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/456180/extras/beer.jpg?t=1572479775\"\
      \ /><br>It is the 1950\u2019s and a group of leading gun manufacturers have\
      \ constructed a vast complex to guide the American Patriot towards a better\
      \ and richer life. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/456180/extras/Buddy.jpg?t=1572479775\"\
      \ /><br>With Buddy Washington, the talking dog as your guide, you'll get to\
      \ experience what it is like to live all aspects of your life with guns.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/456180/extras/Features.png?t=1572479775\"\
      \ /><br><ul class=\"bb_ul\"><li>Fully-voiced single player, narrative-driven\
      \ campaign with over 20 unique levels<br></li><li>Journey through the life of\
      \ an Average American and learn how guns can help you through key moments in\
      \ life<br></li><li>Experience immersive, interactive environments ready to meet\
      \ the business end of your guns<br></li><li>A host of lovingly crafted firearms\
      \ including pistols, shotguns, SMGs and tactical sporting rifles<br></li><li>Bullets<br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=9c974ce0-410c-11e8-946f-2f31c0588c3a\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a></li></ul>"
