    reviews: "\u201CThe American Dream is a VR experience worth playing through. It\u2019\
      ll make you laugh and occasionally, a little embarrassed too. It\u2019s a strange\
      \ game but one that no VR owner should miss.\u201D<br>9 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.squarexo.co.uk/the-american-dream-psvr-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >SquareXO</a><br><br>\u201CWith a message\
      \ that is guaranteed to piss off half of the American populous in a hilariously\
      \ vicious way, The American Dream is one of the most entertaining games in the\
      \ virtual reality space.\u201D<br>8 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gamingtrend.com/feature/reviews/a-heaping-dose-of-freedom-the-american-dream-vr-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamingTrend</a><br><br>\u201CWhat it\
      \ does do is fantastic at points, the interwoven narrative, the stellar voice\
      \ acting of Michael Dobson, and the wonderful graphical style all point towards\
      \ a VR title expertly put together by Samurai Punk.\u201D<br>8 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.vrfocus.com/2018/03/review-the-american-dream/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VRfocus</a><br>"
