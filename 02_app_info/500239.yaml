details:
  data:
    about_the_game: "The Beechcraft T-34 Mentor is based on the earlier piston-engine\
      \ variants produced in the late-1940s. Almost six decades after it was designed,\
      \ this propeller-driven, single-engine military trainer remains in service,\
      \ having provided a crucial stepping stone for thousands of student pilots.\
      \ <br><br>The T-34C Turbo Mentor variant was produced in 1973 and is powered\
      \ by a Pratt &amp; Whitney Canada PT6A-25 turboprop engine. The Turbo Mentor\
      \ remained in production right up to 1990. <br><br>Developed by Virtavia, the\
      \ T-34C for FSX: Steam Edition is both realistic and detailed, ideal for training\
      \ flights and missions<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"\
      ><li>\tFully modelled and flyable front and rear cockpits<br></li><li>\tVLE\
      \ (Visual Load Editor) interface used to toggle wheel chocks, pilots, canopy\
      \ and exhaust covers and blind-flying hood<br></li><li>\tSelf-shadowing virtual\
      \ cockpit with animations and clickable controls<br></li><li>\tAudible switch\
      \ clicks<br></li><li>\tFull systems modelling in accordance with NATOPS (Naval\
      \ Air Training and Operating Procedures Standardization) manual, high level\
      \ of user interaction in virtual cockpit<br></li><li>\tRealistic VC night lighting\
      \ with separate illumination for cockpit, flood and instrument faces<br></li><li>\t\
      Inhibition of normal operation if correct procedures are not followed including\
      \ visual and audible tire damage as well as a canopy fogging effect. <br></li><li>\t\
      High quality sound set<br></li><li>\tIllustrated 160-page PDF manual<br></li><li>\t\
      Pilot figure with user-input animations<br></li><li>\tAuthentic flight dynamics\
      \ powered by RealGauge technology :<br></li><li>\tVirtual cockpit gauges are\
      \ 3D models with 3D working parts such as needles &amp; flags<br></li><li>\t\
      All gauges are fully mousable with working switch parts<br></li><li>\tRealGauge\
      \ technology provides prefect smooth operation, high FPS &amp; extremely crisp\
      \ appearance<br></li><li>\tAll gauges feature custom night time illumination</li></ul><br><br>Note\
      \ \u2013 this aircraft does not include a 2D panel<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/500239/extras/Beechcraft_small.png?t=1537342393\"\
      \ />"
