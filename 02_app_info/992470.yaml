    about_the_game: "Kiritan vs Kanitan &quot;Zunda-mochi defense!&quot; is a 3D tower\
      \ defense game of Tohoku sisters.<br />\r\nProtect zunda-mochi from crabs, jellyfish\
      \ and other sea creatures in the southern islands.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n- You can play this game by simple controls.<br />\r\n- You can place\
      \ many attractive characters on the beautiful islands.<br />\r\n- The player\
      \ characters have unique attack and animations.<br />\r\n- There are a lot of\
      \ characters, arrangements and strategies.<br />\r\n- It is easy to restart\
      \ levels, so you can try a lot of strategies as you like."
