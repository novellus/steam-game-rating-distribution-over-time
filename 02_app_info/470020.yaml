    review: 'I don''t know what creature possessed me to buy this game. I just thought
      to myself, "I''ll just buy this, probably laugh at it, then write a review or
      something".


      This game makes no sense to me. It''s a world full of vaguely Jar-Jar Binks-looking
      characters that live in some medieval fantasy world but talk in a... certain
      way? Let me try to explain: here''s a simple sentence. "I''m going to take this
      over to there." The SnarfQuest translation: "I''m gonna take dis over dere."
      This is the exact same way I heard people talk on ROBLOX in 2010.


      If the dialogue wasn''t too awkward, the voice acting is even worse. And then
      the puns... GOD, the puns... 3 minutes into the game you can talk to the character''s
      father who is just full of endless fish puns. They don''t really need to be
      there and nothing would be subtracted from the game if they were removed. I
      don''t know if they were supposed to be funny or if they were intended to make
      us want to do a hard-shutdown on our PCs after seeing them (which is what I
      did the first time).


      I guess I could have withstood the bad dialogue, bad graphics, and bad voice
      acting if the game didn''t run at 5 FPS. The only way I could get to a marginally
      playable 12 FPS was by putting the graphics on the lowest settings and making
      the game run in a 800x600 window. But this is a point-and-click adventure game,
      and dat''s about da worst way to play dis kinda game.'
