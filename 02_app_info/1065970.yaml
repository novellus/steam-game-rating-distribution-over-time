    about_the_game: "In order to achieve our dreams of entering the 2nd dimension,\
      \ we will be working together with the original creators of Spice and Wolf to\
      \ create a VR animation.<br />\r\nAnime will evolve from something that is \u201C\
      seen\u201D to something that is \u201Cexperienced\u201D...<br />\r\n<br />\r\
      \n-Story-<br />\r\nKraft Lawrence is a traveling merchant who meets Holo, a\
      \ beautiful woman who can transform into a wolf. <br />\r\nAs they travel together\
      \ they face many hardships, such as having to walk in the rain.<br />\r\nIn\
      \ order to avoid the sudden downpour, Holo and Lawrence take shelter in an old,\
      \ abandoned water mill in the woods.<br />\r\nThey huddle around a small fire\
      \ and enjoy a slightly strange but relaxing time together.<br />\r\nYou are\
      \ able to share that time together with them.<br />\r\n<br />\r\nProduction\
      \ Staff<br />\r\nScenario: Isuna Hasekura<br />\r\nCharacter Design: Ju Ayakura<br\
      \ />\r\nHolo\u2019s CV: Ami Koshimizu<br />\r\nKraft Lawrence\u2019s CV: Jun\
      \ Fukuyama<br />\r\n<br />\r\nEven if you do not have a VR headset, you can\
      \ enjoy anime and mini games in non-VR mode."
