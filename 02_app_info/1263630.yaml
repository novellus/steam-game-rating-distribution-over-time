  data:
    about_the_game: "<h2 class=\"bb_tag\">Life in Hollywood isn't easy</h2><strong>Become\
      \ a movie director and help Maggie</strong> survive her second shot at fame,\
      \ as she directs her first feature-length drama.<br><br>Your favorite director\
      \ is back in the time management game Maggie's Movies \u2013 Second Shot! After\
      \ the box office success of her indie movie, Maggie is going big, now directing\
      \ a feature film, Immense Darkness.<br><br>As the production starts, Maggie\
      \ fully understands that in Hollywood, you're only as good as your last movie,\
      \ and her failure could drown her benefactor's production company. When she\
      \ calls for the help of a famous but troublesome director, she didn't expect\
      \ the problems it would cause. To make matters worse, her father is busy taking\
      \ photographs in the most dangerous, war-torn areas of the world. Can Maggie\
      \ juggle everything that's going on and reconnect with her father, while battling\
      \ her own demons?<h2 class=\"bb_tag\">Help Maggie direct the movie!</h2><br>Direct\
      \ actors, assist the crew, keep an eye on every detail on the set, and make\
      \ an award-winning movie!<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"\
      bb_ul\"><li> Learn the ins-and-outs of making a blockbuster movie<br></li><li>\
      \ Put your time management skills to the test<br></li><li> Discover gorgeous\
      \ tropical locations<br></li><li> Hold the crew together and finish the movie<br></li><li>\
      \ Master 60 story levels and an extra 18 challenge levels<br></li><li> Upgrade\
      \ the movie sets with new equipment<br></li><li> 7 movie-themed mini games will\
      \ make you feel like you're directing a movie!<br></li><li> Fall in love with\
      \ a dramatic story, both on and off set</li></ul><h2 class=\"bb_tag\">With your\
      \ help, she might make it!</h2>"
