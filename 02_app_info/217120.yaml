details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/217120/extras/Spinlaser.gif?t=1609856502"
      /><br><br>Waves 2: Notorious is a Cyber Punk Bullet Hell Twin-Stick Shooter.
      You play as a &quot;Runner&quot; diving into Cyberspace to engage in virtual
      combat deep within Corporate Networks. Try to evade the ever-watchful Administrator;
      an AI that learns your weaknesses and adapts as you play, and defeat its Guardians
      to become <strong>Notorious</strong>.<br><br>It''s your reflexes against the
      relentless assault of Bugs, Programs, Viruses, and AI''s in this Twin-Stick
      Shooter. Chain together kills to build your Combo and earn Adrenaline that can
      be unleashed in devastating Burst Attacks. Customize your Avatar''s Load-out
      to match your combat style and explore synergies between the 36 Items to find
      the best combination for you.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/217120/extras/BlastWave.gif?t=1609856502"
      /><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Hack into Procedurally
      Generated Corporate Networks in the Roguelike Dive mode. Defeat the Guardians
      and raise your Reputation to <strong>Notorious</strong>!<br></li><li>Compete
      in Arcade Arenas for Leaderboard glory. Increase your Rank every day, week,
      and month for a shot at the top spot.<br></li><li>Unlock 36 Items that can be
      combined in up to 46,656 different ways allowing you to customize your Avatar
      for any play style.<br></li><li>Last-Man Standing Multiplayer Battle Mode. Compete
      against other players in real-time to see who will be the last man standing
      in this game of Survival.</li></ul>'
