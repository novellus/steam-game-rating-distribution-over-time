    about_the_game: 'Shiny snowflakes, jingling bells and magic in the air... All
      this might not happen, because dark forces want to destroy our Christmas celebrations...
      again. We need your help!<br><br>Christmas Adventures: A Winter Night''s Dream
      is an amazing holiday game, a unique genre mix of Hidden Objects and Adventure.
      It has puzzles and conundrums with various difficulty levels, you won''t be
      bored! Follow the main character of the game to the magical worlds, save the
      Yuletide spirit and help him return home in time. Solve the sophisticated puzzles
      and quests, collect artifacts and stop the Darkness with the ancient Viking
      sorcery!<br><br>If you liked this game don''t forget to take a look at  another
      Christmas story:<br><a href="https://store.steampowered.com/app/456430/Christmas_Adventure_Candy_Storm/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/456430/Christmas_Adventure_Candy_Storm/</a>'
