    about_the_game: "Earthlingo is a vocabulary learning game. You play as an alien\
      \ trying to learn an Earth language (English, Danish, Dutch, French, German,\
      \ Japanese, Spanish or Vietnamese).<br />\r\n<br />\r\nThink of Earthlingo as\
      \ an interactive picture dictionary with built in revision. The game world lets\
      \ you associate each word with a location, improving recall.<br />\r\n<br />\r\
      \nEarthlingo currently has over 1000 nouns, adjectives and verbs for each language.\
      \ The number of words and languages will increase over time.<br />\r\n<br />\r\
      \nFor learning sentence structure and grammar, I'd recommend Pimsleur, or podcasts\
      \ like JapanesePod 101.<br />\r\n<br />\r\nThe best place to submit bug/error\
      \ reports and feature requests is Earthlingo's Reddit page, otherwise feel free\
      \ to contact me directly via Earthlingo's Facebook or Twitter account.<br />\r\
      \n---------<br />\r\nEarthlingo\u306F\u8A9E\u5F59\u5B66\u7FD2\u30B2\u30FC\u30E0\
      \u3067\u3059\u3002\u5730\u7403\u306E\u8A00\u8A9E\uFF08\u82F1\u8A9E\u3001\u30D5\
      \u30E9\u30F3\u30B9\u8A9E\u307E\u305F\u306F\u65E5\u672C\u8A9E\uFF09\u3092\u5B66\
      \u3073\u305F\u3044\u5B87\u5B99\u4EBA\u306B\u306A\u308A\u304D\u3063\u3066\u30B2\
      \u30FC\u30E0\u3092\u30D7\u30EC\u30A4\u3057\u307E\u3057\u3087\u3046\u3002<br\
      \ />\r\n<br />\r\nEarthlingo\u306F\u3001\u6539\u8A02\u304C\u7D44\u307F\u8FBC\
      \u307E\u308C\u305F\u30A4\u30F3\u30BF\u30E9\u30AF\u30C6\u30A3\u30D6\u306A\u753B\
      \u50CF\u30D9\u30FC\u30B9\u306E\u8F9E\u66F8\u3060\u3068\u304A\u8003\u3048\u304F\
      \u3060\u3055\u3044\u3002\u30B2\u30FC\u30E0\u306E\u4E16\u754C\u3067\u3001\u5358\
      \u8A9E\u3092\u5834\u6240\u3068\u95A2\u9023\u4ED8\u3051\u308B\u3068\u3001\u8A18\
      \u61B6\u306E\u5B9A\u7740\u304C\u9032\u307F\u307E\u3059\u3002<br />\r\n<br />\r\
      \nEarthlingo\u306B\u306F\u3001\u73FE\u5728\u3001\u5404\u8A00\u8A9E\u306B\u3064\
      \u3044\u30661000\u4EE5\u4E0A\u306E\u8A9E\u4EE5\u304C\u53CE\u9332\u3055\u308C\
      \u3066\u3044\u307E\u3059\u3002<br />\r\n<br />\r\n\u6587\u306E\u69CB\u9020\u3068\
      \u6587\u6CD5\u3092\u5B66\u3076\u306B\u306F\u3001Pimsleur\u307E\u305F\u306FPodcast\u306E\
      \u4F7F\u7528\u3092\u304A\u52E7\u3081\u3057\u307E\u3059\u3002<br />\r\n<br />\r\
      \n\u30B2\u30FC\u30E0\u306B\u3064\u3044\u3066\u306E\u3069\u3093\u306A\u30D5\u30A3\
      \u30FC\u30C9\u30D0\u30C3\u30AF\u3001\u30A2\u30A4\u30C7\u30A2\u3067\u3082\u3001\
      \u304A\u6C17\u8EFD\u306B\u30E1\u30FC\u30EB\u3067\u304A\u9001\u308A\u304F\u3060\
      \u3055\u3044\uFF01<br />\r\n---------<br />\r\nEarthlingo est un jeu d\u2019\
      apprentissage de vocabulaire. Vous jouez un alien essayant d\u2019apprendre\
      \ une langue terrienne (l\u2019anglais, le fran\xE7ais ou le japonais).<br />\r\
      \n<br />\r\nEarthlingo se pr\xE9sente comme imagier interactif avec des exercices\
      \ de r\xE9vision inclus. L\u2019environnement du jeu permet d\u2019associer\
      \ les mots \xE0 un emplacement, facilitant ainsi la m\xE9morisation.<br />\r\
      \n<br />\r\n&quot;Earthlingo comporte actuellement plus de 1000 mots dans chaque\
      \ langue.<br />\r\n<br />\r\nPour l\u2019apprentissage de la grammaire et et\
      \ des structures de phrases, je recommande Pimsleur ou des podcasts.<br />\r\
      \n<br />\r\nN\u2019h\xE9sitez pas \xE0 me contacter par email si vous avez des\
      \ remarques ou de id\xE9es pour le jeu :)"
