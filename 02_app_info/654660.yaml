      /> Pharmakon is a difficult game that requires to take time to think wisely
      for optimization<br><br>Use your drone to lead tactical combat against elemental
      beasts infesting your faction.<br>Assess the risks, coordinate attacks, optimize
      your equipment and become the agent who will put an end to the infestation!<br><br><ul
      class="bb_ul"><li>Exploit elements of nature to eradicate elemental beasts.<br></li><li>Manage
      your equipment; an evolving and persistant puzzle used to add power to your
      drone.<br></li><li>Face new threats randomly generated in every battle.<br></li><li>Unlock
      and configure 5 special abilities to improve your control of the battlefield.<br></li><li>Each
      victory will reveal hidden details of your mission and the meaning of your recruitment...<br></li><li>Play
      short or long game sessions.<br></li><li>Dark sci-fi soundtrack from the 80's.</li></ul><br><br><br>:)
