details:
  data:
    about_the_game: Become a true stick and rudder pilot and master the backcountry
      in Deadstick Bush Flight Simulator. With no autopilot, no de-icing systems,
      little navigation aids and limited instruments, do you have what it takes to
      become the ultimate bush pilot?<br><br><br><ul class="bb_ul"><li>Earn a living
      delivering cargo as a bush pilot.<br></li><li>Perform full walkarounds, pre-flight
      checks and manually load and unload cargo.<br></li><li>Brave challenging airports
      and weather conditions to earn extra profit.<br></li><li>Learn new skills and
      take on bigger challenges throughout the sandbox career mode.<br></li><li>Master
      the art of pilotage to navigate your way to your destination.<br></li><li>Discover
      new challenging off-airport strips.<br></li><li>Maintain, customize and upgrade
      your aircraft into the ultimate STOL workhorse.<br></li><li>Experience realistic
      damage and failures and dead stick your aircraft to safety.</li></ul><h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Accurate flight model including advanced effects - Prop wash,
      torque, P-factor.<br></li><li>Advanced persistent wear and tear, damage and
      failure models.<br></li><li>Study level cockpit with all avionics, electrical
      loads and circuit breakers simulated.<br></li><li>Realistic and challenging
      dynamic weather conditions.<br></li><li>Beautifully rendered environment effects
      including atmospheric scattering, volumetric clouds and fog.<br></li><li>Rugged
      and challenging terrain featuring dense foliage and vegetation.</li></ul>
