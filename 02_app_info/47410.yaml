    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/47410/extras/Logo.jpg?t=1605630236\"\
      \ /><br><br>Cast as a feudal lord or lady, players begin with a single village\
      \ and keep. They must design and defend their castle before turning their eye\
      \ to the rest of the country, Europe and the world! Whatever path they choose\
      \ players will find strength in numbers as they band together, uniting with\
      \ local Factions and player-led Houses.<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li>\U0001F3F0BUILD Your Stronghold - Crush the invading hordes\
      \ with impenetrable castle defenses. Then launch a counterattack!<br></li><li>\u2694\
      \uFE0FBESIEGE Rival Lords - Attack sworn enemies without warning, cripple their\
      \ economy or engage in political mind games.<br></li><li>\U0001F3F9RESEARCH\
      \ New Technology - Are you a farmer, trader, diplomat or warlord? Explore a\
      \ vast tech tree to specialize and expand.<br></li><li>\u269C\uFE0FLEAD Your\
      \ House - Join a faction, attack its enemies, return triumphant and rule over\
      \ entire countries with your bannermen!<br></li><li>\U0001F30DPLAY Anywhere\
      \ - Wage war with thousands of other Lords playing the full game together on\
      \ PC and mobile.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/47410/extras/Village.jpg?t=1605630236\"\
      \ /><br><br>Besiege the castle that\u2019s never been taken, overthrow ruthless\
      \ tyrants, bankroll your faction\u2019s war efforts, pillage your neighbor\u2019\
      s resources, peacefully raise cattle or do it all! Factions, elections, liege\
      \ lords and their vassals come together to form a feudal community of real players\
      \ with whom to discuss strategies and build allegiances.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/47410/extras/Castle.jpg?t=1605630236\"\
      \ /><br><br>While an impregnable castle should be at the heart of any kingdom,\
      \ you can also specialize with a vast research tree. Starting as a humble peasant\
      \ each promotion provides valuable research points to spend on trading, diplomacy,\
      \ warfare, farming or religion. Beware as your power grows so does your responsibility.\
      \ Your vassals will look to you for leadership and you may find yourself fighting\
      \ for the crown itself!<h2 class=\"bb_tag\">We announced a new game in the Stronghold\
      \ series, <strong>Stronghold: Warlords</strong>! Wishlist to stay updated:</h2><a\
      \ href=\"https://store.steampowered.com/app/907650/Stronghold_Warlords/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/907650/Stronghold_Warlords/</a>"
