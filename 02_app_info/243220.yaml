    review: 'First of all, the devs forgot to program in a jump button, so I''m constantly
      getting stuck in crevices everywhere I go, making exploration cumbersome. This
      is fine in a game like The Witness, but there are so many slopes and winding
      paths that I couldn''t stand walking around not long after the tutorial.


      The world itself looks nice, and I''m sure the puzzles are cool, but I was barely
      able to find any before I gave up, so I can''t really comment on their quality.
      The game lacks any kind of coherence or player guidance in general, which other
      (similar) games have done far better.


      Despite having an interesting concept, I cannot recommend this.'
