    reviews: "\u201CFRACT OSC is one of the best original games released on Steam\
      \ in a long time. It is abundantly clear that it has been created by a team\
      \ that shares an equal passion for both music and games, and its unique concept\
      \ and gorgeous, vibrant world deserve to be explored by as many people possible.\
      \ If you\u2019re in ownership of functioning eyes and ears, then you owe it\
      \ to yourself to play this game.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamerevolution.com/review/fract-osc\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Revolution</a><br><br>\u201CWhen\
      \ you succeed and the final piece of the puzzle slots into place, your reward\
      \ isn\u2019t a text backslap, achievement popup or skill point, but a drop.\
      \ Beats and bass crash in as the record you\u2019ve been piecing together reaches\
      \ a crescendo. It\u2019s like having Boards Of Canada noodling away behind you\
      \ as you work on the world\u2019s hardest jigsaw puzzle and both of you having\
      \ two very different eureka moments at the same time.\u201D<br>8/10 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.edge-online.com/review/fract-osc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Edge</a><br><br>\u201CIf [HP Lovecraft]\
      \ had been a coder rather than a writer and had been into Autechre and Aphex\
      \ Twin rather than gross racism, I can't help thinking this is the sort of game\
      \ he would have come up with . . . Like all great interactive experiences, this\
      \ is a game that happens almost entirely in your own head, an ongoing internal\
      \ narrative that pushes and pulls between questions of how and why that are\
      \ never given an easy resolution.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2014-04-22-fract-osc-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br>"
