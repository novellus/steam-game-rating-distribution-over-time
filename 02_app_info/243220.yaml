    about_the_game: FRACT is a musical exploration game. You arrive in a forgotten
      place and explore the vast and unfamiliar landscape to discover the secrets
      of an abandoned world that was once built on sound. As you start to make sense
      of this strange new environment, you work to rebuild its machinery by solving
      puzzles and bring the world back to life by shaping sound and creating music
      within the game. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/243220/extras/lead_header.jpg?t=1606262688"
      /><br><br>FRACT features a beautiful open world to explore and decipher with
      music-based puzzles, stunning visuals, and an amazing score that evolves as
      you play. As you progress through the game, you unlock tools to make your own
      music in the FRACT studio, where you can also export and share your creations
      with others. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/243220/extras/studio_header.jpg?t=1606262688"
      /><h2 class="bb_tag"><strong>Features:</strong></h2><ul class="bb_ul"><li>Explore
      and decipher a beautiful open world.<br></li><li>Make music and shape sound
      as you progress through the game.<br></li><li>Compose your own music in the
      Studio.<br></li><li>Save, export and share your musical creations with others.<br></li><li>Experience
      unique TRON-inspired visuals.<br></li><li>Enjoy an evolving score composed by
      Mogi Grumbles and you.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/243220/extras/fasttravel_header.jpg?t=1606262688"
      /><br><br><a href="https://steamcommunity.com/linkfilter/?url=http://mogigrumbles.bandcamp.com/album/fract-osc-soundtrack"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/243220/extras/MogiButton.png?t=1606262688"
      /></a>
