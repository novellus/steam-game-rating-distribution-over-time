  data:
    about_the_game: "The game brings a fresh new take on the city building/management\
      \ genre by introducing many RPG features. <br />\r\n<br />\r\nIn Towns you manage\
      \ a settlement on top of an active dungeon. Instead of playing the hero who\
      \ delves deep into the dungeon, how about playing the town that houses and caters\
      \ to the hero's needs?<br />\r\n<br />\r\n<br />\r\nBoth the RPG and strategic\
      \ aspects will be fleshed out over a series of sprawling dungeons.<br />\r\n\
      <br />\r\n<br />\r\nAttract travelling heroes that will independently explore\
      \ the dungeons below, fight off monsters, gain levels, special skills and collect\
      \ the best loot they can find in order to clear the land of all evil!<br />\r\
      \n<br />\r\n<br />\r\nCraft unique weapons, trade with exotic items, obtain\
      \ randomized loot, set up devious death traps and build a settlement capable\
      \ of holding back the forces that come up from the depths!"
