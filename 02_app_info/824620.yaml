    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/824620/extras/About_Jolly_Battle.png?t=1608654943\"\
      \ /><br><br>This is not a fight to the death, but a fight for the tastiest pie!\
      \ It's a challenge for those hardened in battles with tons of lollipops and\
      \ candies. A favourite board game of many parents, is now available in a completely\
      \ new version for children. Don\u2019t panic under fire, as many sweets and\
      \ delicious cakes await instead of a navy fleet; and caramel instead of cannonballs.<br>\
      \ <br>Develop your own strategy and don\u2019t give your opponents a shot at\
      \ livin\u2019 the dolce vita! Gather a team of friends and get an unforgettable\
      \ battle of cakes underway! For the very bravest player there are battles against\
      \ AI players, with different levels of difficulty available (you can always\
      \ call your mom or dad for help!).<br><br><strong>Game Rules</strong><br><br>Jolly\
      \ Battle is played using the rules of a well-known board game. The players do\
      \ battle with a fleet of funny animated cakes. Firepower is brought to bear\
      \ through caramel bombs, which zero in on the cakes that the players take aim\
      \ at. Players take turns to attack. So choose where to place your fighting cakes\
      \ and try to \u2018chow down\u2019 on the enemy fleet faster than it can devour\
      \ your own!<br> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/824620/extras/Key_Features.jpg?t=1608654943\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Simple, classic rules<br></li><li>Attractive\
      \ graphics<br></li><li>Entertaining soundtrack</li></ul>        \t<br><strong>Developers</strong><br><br>The\
      \ indie development team nurtures and cherishes its projects like they were\
      \ their own children. And of course, they pay close attention to every last\
      \ detail. We made this game with loving care and attention, as we would for\
      \ family and friends."
