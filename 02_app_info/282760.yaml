    detailed_description: "<h1>Coming Soon, &quot;Circuits Composer&quot;, Free for\
      \ our Circuits players.</h1><p><strong>&quot;Circuits Composer&quot;</strong>\
      \ Coming soon as a free update for all of our users. <br><br>With the circuits\
      \ editor you can create your own songs, save it and share through steam workshop,\
      \ also load other people musics or share your own loop packages so people can\
      \ use it for making new songs. You can have an sneak peek here : <a href=\"\
      http://youtu.be/AZlifcx-MK4\" target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\"\
      \ >http://youtu.be/AZlifcx-MK4</a><br><br>After the update the game price will\
      \ raise a little.<br><br>thank you,<br>Digital Tentacle.</p><br><h1>About the\
      \ Game</h1>Simple in concept, but very challenging and rewarding, <i>Circuits</i>\
      \  is a  musical puzzle game that requires careful listening to complete each\
      \ level.<h2 class=\"bb_tag\">The goal of <i>Circuits</i></h2><br>piece together\
      \ the different parts of a song. Sounds easy, but maybe not.<br><br>As we love\
      \ music, we wanted to make a game that gives the player an insight into how\
      \ music is created and makes listening the core part of the experience. Packed\
      \ with beautifullly designed minimal graphics, to not disturb the focus of the\
      \ game, and right now 25 different songs for the player to reconstruct. <br><br>So\
      \ if you like music, you will like <i>Circuits</i> .<h2 class=\"bb_tag\">Features\
      \ </h2><br><ul class=\"bb_ul\">    <li>Engaging gameplay that gives an insight\
      \ into music creation for players <br>    </li><li>A soundtrack mix of electronic\
      \ ambient,dubstep, and epic orchestra composed by David Garc\xEDa ( Deadlight,\
      \ Rime...)<br>    </li><li>Beautiful minimal design <br>    </li><li>And a Turbo.</li></ul>"
