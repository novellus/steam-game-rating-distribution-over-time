    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1404880/extras/banner2.png?t=1605615799"
      /><br>An evil wizard is searching for the Eternal Crystals to power his malicious
      machine. Help treasure hunter Tiko in his epic quest to find the crystals and
      save the galaxy from certain doom! <br><br>Juiced! is a 2d adventure platformer
      with exciting gameplay, unique puzzles and challenging bosses. <br><br><strong>Features:</strong><br>-Exciting
      2d platform gaming<br>-Intriguing storyline<br>-Challenging and funny puzzles<br>-Fight
      80 different enemies<br>-Discover 30 unique weapons and powerups<br>-15 unique
      worlds and boss battles<br>-Over 10hrs of playtime<br>-Tons of secret collectibles
      and bonus stages<br>-Adjustable difficulty<br>-Unlockable challenges (Time Trial
      and YOLO)<br>-Unlockable outfits<br>-More than 40 tracks of catchy synthesizer
      music<br>-Full gamepad support
