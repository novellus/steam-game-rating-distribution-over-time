    review: This is a very broken game. Not only is it impossible to unlock achievements
      due to them being broken, but after you die you can infinitely control your
      character in the background and get infinite points and coins. If these two
      items are fixed I'll write a more in depth review but at this point this game
      is completely broken. Not to mention the gameplay is that of a mobile app, and
      the Unicorn's and Bee's "death" animation is parrot feathers flying everywhere,
      instead of a custom one like the Bat has.
