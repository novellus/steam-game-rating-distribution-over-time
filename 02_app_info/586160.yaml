    about_the_game: <strong>Dash Fleet</strong> is a simple and fun dashing action
      game.<br>Make your character dash left or right by clicking left or right mouse
      button, and fly through various obstacles. Collect coins that can help your
      progress, and earn achievements for a great performance.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Dashing action game<br></li><li>Test your skills and reflexes
      by avoiding deadly totems<br></li><li>Multiple playable characters (more to
      come)<br></li><li>Minimalist pixel art design<br></li><li>Relaxing music<br></li><li>Never
      ending fun</li></ul>
