    about_the_game: "<i>THE CREW\xAE CALLING ALL UNITS includes THE CREW\xAE WILD\
      \ RUN expansion for FREE.</i><br><br>Racers have been owning the place until\
      \ today. Time to set the record straight in THE CREW\xAE CALLING ALL UNITS,\
      \ the latest expansion of the revolutionary MMO driving game The Crew\xAE!<br><br><strong>ARE\
      \ YOU READY TO BECOME THE LAW?</strong><br>There\u2019s a new gang in town,\
      \ and FBI agent Zoe Winters has recruited you to shut it down. Join the Cops\
      \ to end their supremacy in frantic, high-risk pursuits all over the US. <br><br><strong>ANYONE\
      \ CAN RACE THE POLICE</strong><br>Is driving the Police up the wall one of your\
      \ hobbies? Find the precious crates that are scattered all around the US and\
      \ get them to the delivery point without getting busted to get your share of\
      \ the spoils.<br><br><strong>THE CREW\xAE CALLING ALL UNITS INCLUDES</strong><br>-\
      \ A brand new Cops Vs Racers gameplay<br>- A retuned Police IA<br>- 12 new missions<br>-\
      \ 10 extra levels, up to 60<br>- And of course a wide range of new vehicles<br><br>The\
      \ Crew\xAE Calling All units is the expansion of the revolutionary action-driving\
      \ game The Crew\xAE."
