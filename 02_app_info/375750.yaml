    about_the_game: "<strong>The ultimate stealth battle adventure where <i>everyone\u2019\
      s invisible</i>.</strong><br><br>Risk versus reward guides your journey through\
      \ the full-length single player campaign and local/online multiplayer. Vigilance\
      \ is key as environmental tells such as footprints and other disturbances will\
      \ point out careless cadets. A massive amount of lovingly-made environments,\
      \ maps, modes, and abilities \u2013 all obsessively balanced \u2013 combine\
      \ for high replayability and a deep path to mastery.<br><br><strong>\u2605 Single\
      \ Player Campaigns</strong><br>Challenge yourself in the Hero\u2019s Journey:\
      \ individually tailored hero campaigns filled with puzzle rooms, skill challenges,\
      \ and boss fights. The unique abilities have entire journeys built specifically\
      \ to teach you to properly use that hero\u2019s playstyle \u2013 all while the\
      \ art of stealth and mastery of movement becomes second-nature.<br><br><strong>\u2605\
      \ Battle Local &amp; Online</strong><br>Once you\u2019ve honed your skills in\
      \ the Hero\u2019s Journey and defeated all of your friends, you\u2019ll want\
      \ to challenge the world! Online matchmaking, crossplay with Nintendo Switch,\
      \ and public or private matches with join keys allow you to find a foe anytime,\
      \ anywhere.<br><br><strong>\u2605 Choose your Main</strong><br>With 12 different\
      \ heroes \u2013 each with their own unique ability \u2013 there is a perfect\
      \ strategy for every playstyle. From meticulously sneaky to ruthlessly aggressive,\
      \ find your favorite ability and shock your friends when you appear out of thin\
      \ air and surprise them!<br><br><strong>\u2605 Competitive, Deep Hide and Seek</strong><br>Count\
      \ your steps to find the perfect hiding spot, wait for your foes to reveal themselves,\
      \ then pounce! While counterintuitive at first, invisibility becomes your most\
      \ versatile tool, leading to intense moments of complete silence. Invisigun\u2019\
      s core mechanics reward patience, forethought, trickery, and awareness.<br><br><strong>\u2605\
      \ Easy to Learn, Tough to Master</strong><br>The depth is nearly unlimited with\
      \ intentional baits, undetectable direction changes, powerup drops, and accidental\
      \ bumps (that may not be so accidental). The chess dance is infinite and evolving,\
      \ and all of the deceit is only heightened by the fact that your opponents could\
      \ be lurking ANYWHERE!"
