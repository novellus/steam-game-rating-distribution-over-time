  data:
    about_the_game: "<strong>Get the best WRC 5 content at a reduced price and unlock\
      \ the exclusive WRC Concept Car eSports Edition.</strong><br><br>This Season\
      \ Pass contains:<br><ul class=\"bb_ul\"><li>13 races for the following rallies:\
      \ Rallye Monte Carlo, Rally Sweden, Rally Guanajuato M\xE9xico, Xion Rally Argentina,\
      \ Vodafone Rally de Portugal, Rally Italia Sardegna, LOTOS 72nd Rally Poland,\
      \ Neste Oil Rally Finland, ADAC Rallye Deutschland, Coates Hire Rally Australia,\
      \ Tour de Corse Rallye de France, Rally RACC Catalunya-Costa Daurada and the\
      \ Wales Rally GB.<br></li><li>3 cars created only for the official FIA World\
      \ Rally Championship video game: the WRC Concept Car E1, the WRC Concept car\
      \ E2 and, as an exclusive with the Season Pass, the WRC Concept Car eSports\
      \ Edition.</li></ul><br>This content can be used in Quick Rally and Quick Stage\
      \ modes.<br><br><i><strong>Important: this pack includes additional WRC 5 content\
      \ that will become available between January and June 2016, divided into two\
      \ downloadable content packs.</strong></i>"
