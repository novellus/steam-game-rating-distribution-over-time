details:
  data:
    about_the_game: "<strong>You're a constructer and you\u2019ve specialized in the\
      \ &quot;bringing up&quot; of skyscrapers</strong>. Due to your specialization\
      \ over the years you constantly get new orders for higher and higher skyscrapers\
      \ in town. Within your responsibilities are the planning, the supply with construction\
      \ materials and the worker management.<br><br>In the beginning you are dealing\
      \ with multi-storey town houses, but later on you find yourself in realizing\
      \ magnificent buildings for the rich and famous. A level is considered to be\
      \ solved, if, within the specified time, the received contracts and tasks have\
      \ been fulfilled.  <br><br>During the game the player receives more and more\
      \ new tools, machines and experience points. On the hunt for the high score,\
      \ the game can be played with friends too.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Detailed scenery in 3D graphics <br></li><li>Detailed\
      \ skyscraper models<br></li><li>Fully animated machinery<br></li><li>Planning,\
      \ human resource and machinery management <br></li><li>Long lasting fun factor\
      \ due to highscore function<br></li><li>Intuitive control via keyboard and mouse<br></li><li>Tutorial\
      \ for beginners</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/252910/extras/sky.jpg?t=1583316912\"\
      \ />"
