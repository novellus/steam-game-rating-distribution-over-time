details:
  data:
    about_the_game: "Arkan: The dog adventurer - a unique explosive mixture of platformer\
      \ and arkanoid! Hit the ball! Move around, jump! Smash the bricks! Destroy the\
      \ enemies! Destroy everything destroyable!<br />\r\n<br />\r\nDodge enemy shells\
      \ and attack in response, the ever-growing complexity will not let you get bored.\
      \ Walk through 60+ levels and 3 locations using your accuracy and reaction.<br\
      \ />\r\n<br />\r\nNice graphics and music will support you on this tough journey\
      \ full of rich experiences!<br />\r\n<br />\r\nIf you are a lover of platformer\
      \ or arkanoid, if you love solid complexity and have stamina - this game is\
      \ for you. If the last two points are not about you, the game provides an easy\
      \ mode."
