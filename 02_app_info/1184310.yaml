  data:
    about_the_game: In Slippery Sausage, you play as a sentient sausage out to stop
      inanimate objects inhabited by mischievous alien spirits!<br><br>In this frantic
      arcade game, you dodge enemies and their attacks, as you slip and slide around
      levels, taking out foes with bursts of mustard! Master handling your sausage,
      to pull off sweet manoeuvres! Defeat a wide variety of enemies across 50 levels,
      and save the family household from angry ancient aliens!<br><br><ul class="bb_ul"><li>
      Perfect for a short session, or a longer one if you want a big score!<br></li><li>
      Plenty of replayability, as it's all about getting more points than the last
      time!<br></li><li> Can resume from every tenth level, making it ideal for pick
      up and play!<br></li><li> 50 levels!<br></li><li> A funky soundtrack!<br></li><li>
      Want easy achievements? We got 'em!<br></li><li> Want hard to earn achievements?
      We got 'em too!<br></li><li> Steam Leaderboards! Try to beat your friends or
      the entire world!<br></li><li> Keyboard and controllers supported!</li></ul>
