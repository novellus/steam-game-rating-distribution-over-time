    reviews: "\u201CI\u2019ve always enjoyed story-driven RPGs and this game definitely\
      \ falls into that genre. The storyline is very interesting and the fact that\
      \ it comes with multiple endings is definitely a plus as it puts more pressure\
      \ on players to play the game in a certain way to get the outcome that they\
      \ want.  The combat in the game is also another thing that I really enjoy in\
      \ the game.\u201D<br><a href=\"https://sea.ign.com/there-is-no-tomorrow-pc/156995/feature/this-game-was-made-by-a-solo-game-developer-is-it-too-ambitious?fbclid=IwAR1RGu5hS1QiZe5b7KbnL7BMQLHXWSRmrmawd5Nz_au3NSTUuCzollc9Yek\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN Southeast Asia</a><br><br>\u201C\
      There is no tomorrow&quot; is a third-person action adventure combining stealth\
      \ and action-adventure / survival horror elements in an admittedly successful\
      \ way. This is a genuine result of a creator who is not afraid to experiment\
      \ with gameplay that may initially seem repetitive in the gaming industry.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://justgamer.gr/there-is-no-tomorrow-the-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >JustGamer</a><br><br>\u201CThere is a\
      \ really good dark story along this game. Creepy creatures, decent mechanics,\
      \ interesting characters such as the doll character you will meet in the game.\
      \ Alot of endings to experience depending on the choices you made throughout\
      \ the game.\u201D<br><a href=\"https://www.youtube.com/watch?v=UHCr30LZlig\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IndieVoice</a><br>"
