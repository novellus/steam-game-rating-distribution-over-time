    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/787120/extras/tint_gif_2.gif?t=1597209665\"\
      \ /><br><br><strong>Best playing with keyboard and Mouse. Now added with xbox\
      \ controller support but still in Beta.</strong><h2 class=\"bb_tag\">About</h2><strong>An\
      \ Indie game made by one man, There Is No Tomorrow is a 3rd person action-adventure\
      \ survival horror game with a talking doll companion. Leon traveled into the\
      \ future where humans are at a brink of extinction due to the mysterious creatures\
      \ known as 'RA' that have populated the world. Choose your approach, Stealth\
      \ or Action with multiple story endings. Gameplay will take 4-5 hours, longer\
      \ if you are into collecting 'sketches' and achievements. </strong><h2 class=\"\
      bb_tag\">Story</h2>The game centers on protagonist Leon as he time traveled\
      \ into the future world full of evil and hostile creatures that he never saw\
      \ before. Played in a 3rd person perspective, players battle monster-like enemies,\
      \ including humans using guns and melee weapons or stealth their way through\
      \ to progress the levels. Being a story-driven adventure game, players can choose\
      \ between stealth or action approach while some levels require to solve mysterious\
      \ puzzles.<h2 class=\"bb_tag\">Gameplay</h2>The game is played from a third-person\
      \ perspective in which scavenging for items and learning how to stealth is crucial\
      \ in surviving the dangers of the game. The game's most common enemy is very\
      \ fast and deals high damage, Players will most likely be dead after just a\
      \ few hits. As a regular student, Leon must learn to survive in this adventure.<br><br>Leon,\
      \ the protagonist, needs to make use of the environment and things he may find\
      \ in order to survive. Some of the items include melee weapons, steel traps,\
      \ various distraction things, and ammunition.<h2 class=\"bb_tag\">FEATURES</h2>\u2981\
      \    Stealth &amp; Action gameplay mechanics. Choose your approach.<br><br>\u2981\
      \    4-5 hours of gameplay. <br>\u2981    A heavily Story-driven adventure game\
      \ with all animated cutscenes.<br>\u2981    A variety of methods to kill or\
      \ take-down your enemies<br>\u2981    Enemies consist of both monsters and humans.<br>\u2981\
      \    Challenging and mysterious puzzles to solve.<br>\u2981    Different endings\
      \ depending on the choices you made.<br>\u2981    Hard mode for hardcore players\
      \ (You only live once)"
