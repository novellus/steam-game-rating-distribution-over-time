    about_the_game: Drift Stage is a drift-focused arcade racer with intuitive mechanics
      and fluid high-speed action.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      <strong>Loaded Roster of Exotic Cars</strong> - Explore an array of vehicles
      ranging from JDM tuners to Italian sports cars to find the car with the style
      and handling to match your taste and driving style.<br></li><li> <strong>Tracks
      in Beautiful and Unique Locales</strong> - Race through blue-sky sunny beaches,
      neon-infused urban highways, and more unique and beautiful locales.<br></li><li>
      <strong>Online and Split-Screen Multiplayer Drifting</strong> - Tear up the
      asphalt with friends in online and split-screen multiplayer.<br></li><li> <strong>Rocking
      Original Music</strong> - A large original soundtrack from the softshred virtuoso
      Hugh Myrone that will make you want to crank your car radio.</li></ul>
