details:
  data:
    about_the_game: "You are the AI in charge of Earth's final interstellar spaceship,\
      \ tasked with delivering your human crew to a suitable new home among the stars.\
      \ The fate of previous ships is unknown--with a set of galactic maps to guide\
      \ you, it's your job to decide which planets to visit, which crew to send down\
      \ to the surface, and which choices they should make along the way. You are\
      \ humanity's last hope.<br />\r\n<br />\r\nIn this demo you can access 2 main\
      \ story missions, 2 side missions and all other random and resource based missions."
