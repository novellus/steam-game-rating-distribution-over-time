details:
  data:
    about_the_game: <h2 class="bb_tag">About the game</h2><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1359270/extras/gif01.gif?t=1607172864"
      /><br>Pirate Commander is survival sandbox game. You will manage the entire
      ship. You will have to take care of the crew and their physical and mental health,
      food, drinking water, medicine, weapons and ammunition.<h2 class="bb_tag">Use
      ports to upgrade gallery</h2>Use ports to upgrade and expand your gallery and
      equip yourself with better and better ship equipment.<h2 class="bb_tag">Prepare
      weapons, load cannons, set up masts, fight fires</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1359270/extras/gif02.gif?t=1607172864"
      /><br>Our crew will have to prepare weapons, load cannons, set up masts, fight
      fires, take care of supplies, maintain mental health through diet, sleep and
      entertainment, and of course fight. In addition, the game has a manual cannon
      aiming system, thanks to which the fights are very satisfying and dynamic.<h2
      class="bb_tag">Recruit crewmen, defeated enemies  </h2>Recruit crewmen among
      natives, defeated enemies and dock sailors.<br>Explore an open world full of
      marine mysteries and exotic islands.<h2 class="bb_tag">Sectional view</h2>Ship
      steering in a sectional view, in which we have an influence on every room and
      galley element and every crew member. In this view, we issue orders during and
      prepare for battles.
