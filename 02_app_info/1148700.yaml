    about_the_game: Deadtime Defenders is an action-packed looter shooter with RPG
      elements. The survival of our universe stands between you and a recently opened
      military portal which leads to alternate dimensions. Go on runs looking for
      epic loot and eliminate all monsters in your way before you head back to HQ
      to prepare for your next run!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1148700/extras/store_bayou.gif?t=1592251628"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1148700/extras/header_dimension.png?t=1592251628"
      /><br><ul class="bb_ul"><li>Fight through seven different zones, including the
      end-game Void, where the real threat to humanity lies. <br></li><li>Each zone
      features unique monsters to battle, and bosses to take down. <br></li><li>There
      are four different game modes to play, including Assault, Defend, Blitz, and
      end-game Void Runs.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1148700/extras/header_create.png?t=1592251628"
      /><br><ul class="bb_ul"><li>Customize your soldier to look like your ideal universe
      defender!<br></li><li>There are tons of randomly-generated loot with unique
      stats.<br></li><li>Personalize your favorite weapons by adding mods and unique
      sprays.<br></li><li>As you level up, you gain skill points to unlock perks that
      specialize your character build to your unique play-style!<br></li><li>Reroll
      items to achieve that perfect blend of stats to help take down those extra challenging
      monsters.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1148700/extras/store_customization.gif?t=1592251628"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1148700/extras/header_levels.png?t=1592251628"
      /><br><ul class="bb_ul"><li>Level up your character as you progress through
      the game.<br></li><li>Complete bounties to earn additional XP and additional
      rewards.<br></li><li>Reach level 30 to access the end-game Void Runs, hunting
      after the rarest loot!</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1148700/extras/store_levelup.gif?t=1592251628"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1148700/extras/header_universe.png?t=1592251628"
      /><br><a href="https://store.steampowered.com/app/1148700/Deadtime_Defenders/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1148700/Deadtime_Defenders/</a>
