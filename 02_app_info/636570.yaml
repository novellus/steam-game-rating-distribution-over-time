    about_the_game: "A Tale of Three Beautiful Maidens Drawn to Each Other.<br />\r\
      \nWhen three friends, deceived and separated by the tricks of darkness, find\
      \ each other again, their bond shall become the light that will clear away the\
      \ shadows and guide them towards the truth...<br />\r\nBeautiful maidens, Servans,\
      \ battles and growth system - all these elements return in an evolved form in\
      \ the second instalment of the gothic fairy tale action RPG series &quot;Nights\
      \ of Azure&quot;.<br />\r\n<br />\r\nAs Aluche and her battle party set off\
      \ on their journey to defeat the Moon Queen, they will encounter a variety of\
      \ devious and dastardly demons; some of which mean to bring them harm and others\
      \ which wish to join them on their quest. The mighty Striker type Servans are\
      \ invaluable assets to any battle party, transforming from their demonic forms\
      \ to powerful weapons which Aluche can wield in battle. Controlling the Striker\
      \ type opens up a plethora of abilities to aid in combat situations, improving\
      \ Aluche\u2019s skills in either long range or close combat depending on which\
      \ particular Servan she relies upon."
