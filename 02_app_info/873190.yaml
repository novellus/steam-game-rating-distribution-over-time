    detailed_description: "\u0412\u041D\u0418\u041C\u0410\u041D\u0418\u0415!<br />\r\
      \n<br />\r\n\u041A\u043E\u043D\u0442\u0435\u043D\u0442 \u0441\u043E\u0434\u0435\
