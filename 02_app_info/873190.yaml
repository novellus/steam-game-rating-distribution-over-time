    about_the_game: "\u0412\u041D\u0418\u041C\u0410\u041D\u0418\u0415!<br />\r\n<br\
      \ />\r\n\u041A\u043E\u043D\u0442\u0435\u043D\u0442 \u0441\u043E\u0434\u0435\u0440\
      \u0436\u0438\u0442 \u043D\u0435\u043D\u043E\u0440\u043C\u0430\u0442\u0438\u0432\
      \u043D\u0443\u044E \u043B\u0435\u043A\u0441\u0438\u043A\u0443.  18+<br />\r\n\
      <br />\r\n\u0421\u0438\u043C\u0443\u043B\u044F\u0442\u043E\u0440 \u0442\u044E\
      \u0440\u0435\u043C\u043D\u044B\u0445 \u0437\u0430\u0433\u0430\u0434\u043E\u043A\
      . \u0420\u0435\u0430\u043B\u0438\u0441\u0442\u0438\u0447\u043D\u0430\u044F \u0438\
      \u0433\u0440\u0430 \u043E\u0442 \u043F\u0435\u0440\u0432\u043E\u0433\u043E \u043B\
      \u0438\u0446\u0430. \u041D\u0430\u0433\u043B\u044F\u0434\u043D\u044B\u0439 \u0442\
      \u0435\u0441\u0442-\u043F\u043E\u0434\u0433\u043E\u0442\u043E\u0432\u043A\u0430\
      .<br />\r\n\u0422\u0432\u043E\u0439 \u043F\u0435\u0440\u0441\u043E\u043D\u0430\
      \u0436 \u043F\u043E\u043F\u0430\u043B \u0432 \u0442\u044E\u0440\u0435\u043C\u043D\
      \u0443\u044E \u043A\u0430\u043C\u0435\u0440\u0443 \u043A \u043E\u0442\u043F\u0435\
      \u0442\u044B\u043C \u0437\u0430\u043A\u043B\u044E\u0447\u0435\u043D\u043D\u044B\
      \u043C, \u0438 \u0435\u0433\u043E \u0437\u0430\u0434\u0430\u0447\u0430 \u0441\
      \u043F\u0430\u0441\u0442\u0438 \u0441\u0432\u043E\u0451 \u043E\u0447\u043A\u043E\
      \ \u043F\u0440\u043E\u0439\u0434\u044F \u0442\u0435\u0441\u0442 \u0438\u0437\
      \ \u0437\u0430\u0433\u0430\u0434\u043E\u043A. \u041D\u0443 \u0438\u043B\u0438\
      \ \u0441\u0442\u0430\u0442\u044C \u043F\u0435\u0442\u0443\u0445\u043E\u043C\
      , \u043D\u0438\u043A\u0442\u043E \u043D\u0435 \u0437\u0430\u043F\u0440\u0435\
      \u0449\u0430\u0435\u0442!<br />\r\n\u0425\u043E\u0442\u044F \u044D\u0442\u0430\
      \ \u0438\u0433\u0440\u0430 \u0431\u043E\u043B\u0435\u0435 \u0442\u044E\u0440\
      \u0435\u043C\u043D\u044B\u0439 \u0441\u044E\u0440\u0432\u0430\u0439\u0432\u043B\
      \ \u0433\u0434\u0435 \u0442\u044B \u0434\u043E\u043B\u0436\u0435\u043D \u0441\
      \u043F\u0430\u0441\u0442\u0438 \u0441\u0432\u043E\u0451 \u043E\u0447\u043A\u043E\
      .<br />\r\n10 \u0442\u044E\u0440\u0435\u043C\u043D\u044B\u0445 \u0437\u0430\u0433\
      \u0430\u0434\u043E\u043A, \u0434\u043E 50 \u043D\u043E\u0432\u044B\u0445 \u0437\
      \u0430\u0433\u0430\u0434\u043E\u043A \u0432 \u043E\u0431\u043D\u043E\u0432\u043B\
      \u0435\u043D\u0438\u044F\u0445!<br />\r\n\u0414\u043B\u044F \u0431\u043E\u043B\
      \u044C\u0448\u0435\u0433\u043E \u0440\u0435\u0430\u043B\u0438\u0437\u043C\u0430\
      , \u0442\u044B \u043D\u0435 \u0441\u043C\u043E\u0436\u0435\u0448\u044C \u0432\
      \u044B\u0439\u0442\u0438 \u0438\u0437 \u0438\u0433\u0440\u044B \u043F\u043E\u043A\
      \u0430 \u043D\u0435 \u043F\u043E\u0431\u0435\u0434\u0438\u0448\u044C!  \u0422\
      \u044B \u043C\u043E\u0436\u0435\u0448\u044C \u0432\u044B\u0439\u0442\u0438 \u0438\
      \u0437 \u043C\u0435\u043D\u044E, \u043D\u0435 \u043F\u043E\u043F\u0430\u0432\
      \ \u0435\u0449\u0435 \u0432 \u043A\u0430\u043C\u0435\u0440\u0443, \u043D\u043E\
      \ \u0438\u0437 \u043A\u0430\u043C\u0435\u0440\u044B \u0443\u0436\u0435 \u0434\
      \u043E\u0440\u043E\u0433\u0438 \u043E\u0431\u0440\u0430\u0442\u043D\u043E \u043D\
      \u0435 \u0431\u0443\u0434\u0435\u0442. \u0418\u0431\u043E \u043A\u0430\u043A\
      \ \u0432 \u0436\u0438\u0437\u043D\u0438, \u043F\u043E\u043A\u0430 \u0442\u044B\
      \ \u043D\u0435 \u043F\u043E\u0431\u0435\u0434\u0438\u0448\u044C \u043F\u0440\
      \u043E\u0431\u043B\u0435\u043C\u044B, \u043E\u0442 \u043F\u0440\u043E\u0431\u043B\
      \u0435\u043C \u043D\u0435 \u0443\u0439\u0442\u0438. \u0410 \u0432 \u0442\u044E\
      \u0440\u044F\u0447\u043A\u0435 \u0442\u0435\u043C\u0431\u043E\u043B\u0435\u0435\
      . \u0422\u044B \u043E\u0441\u0442\u0430\u043B\u0441\u044F \u043D\u0430\u0435\
      \u0434\u0438\u043D\u0435 \u0441 \u0437\u0430\u043A\u043B\u044E\u0447\u0435\u043D\
      \u043D\u044B\u043C\u0438, \u0438 \u043E\u043D\u0438 \u0443\u0441\u0442\u0440\
      \u0430\u0438\u0432\u0430\u044E\u0442 \u0442\u0435\u0431\u0435 \u043F\u0440\u043E\
      \u0432\u0435\u0440\u043A\u0443. \u0418 \u0434\u0435\u043B\u0430\u0439 \u0442\
      \u0435\u043F\u0435\u0440\u044C \u0447\u0442\u043E \u0445\u043E\u0447\u0435\u0448\
      \u044C, \u0432\u044B\u043A\u0440\u0443\u0447\u0438\u0432\u0430\u0439\u0441\u044F\
      \ \u043A\u0430\u043A \u0445\u043E\u0447\u0435\u0448\u044C, \u043D\u043E \u0442\
      \u044B \u043E\u0442 \u043D\u0438\u0445 \u043D\u0435 \u0443\u0431\u0435\u0436\
      \u0438\u0448\u044C."
