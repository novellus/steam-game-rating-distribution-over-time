      \u0435 \u0431\u0443\u0434\u0435\u0442. \u0418\u0431\u043E \u043A\u0430\u043A\
      \ \u0432 \u0436\u0438\u0437\u043D\u0438, \u043F\u043E\u043A\u0430 \u0442\u044B\
      \ \u043D\u0435 \u043F\u043E\u0431\u0435\u0434\u0438\u0448\u044C \u043F\u0440\
      \u043E\u0431\u043B\u0435\u043C\u044B, \u043E\u0442 \u043F\u0440\u043E\u0431\u043B\
      \u0435\u043C \u043D\u0435 \u0443\u0439\u0442\u0438. \u0410 \u0432 \u0442\u044E\
      \u0440\u044F\u0447\u043A\u0435 \u0442\u0435\u043C\u0431\u043E\u043B\u0435\u0435\
      . \u0422\u044B \u043E\u0441\u0442\u0430\u043B\u0441\u044F \u043D\u0430\u0435\
      \u0434\u0438\u043D\u0435 \u0441 \u0437\u0430\u043A\u043B\u044E\u0447\u0435\u043D\
      \u043D\u044B\u043C\u0438, \u0438 \u043E\u043D\u0438 \u0443\u0441\u0442\u0440\
      \u0430\u0438\u0432\u0430\u044E\u0442 \u0442\u0435\u0431\u0435 \u043F\u0440\u043E\
      \u0432\u0435\u0440\u043A\u0443. \u0418 \u0434\u0435\u043B\u0430\u0439 \u0442\
      \u0435\u043F\u0435\u0440\u044C \u0447\u0442\u043E \u0445\u043E\u0447\u0435\u0448\
      \u044C, \u0432\u044B\u043A\u0440\u0443\u0447\u0438\u0432\u0430\u0439\u0441\u044F\
      \ \u043A\u0430\u043A \u0445\u043E\u0447\u0435\u0448\u044C, \u043D\u043E \u0442\
      \u044B \u043E\u0442 \u043D\u0438\u0445 \u043D\u0435 \u0443\u0431\u0435\u0436\
      \u0438\u0448\u044C."
