details:
  data:
    about_the_game: The Classic Roguelike Wanders Onto Steam!<br><br>Adventure with
      Shiren the Wanderer and his sidekick Koppa, the storytelling ferret, through
      a world filled with cunning monsters, deadly traps and countless treasure.<br><br><strong>[ENDLESS
      ADVENTURE]</strong><br>No two adventures are the same as you explore mystery
      dungeons that change each time you enter.<br>Learn strategies and skills to
      overcome what comes your way--you never know what's next!<br><br><strong>[STORY]</strong><br>Legend
      has it that Reeva, god of Destiny, holds sway over the past, present, and future.
      Said to dwell in the mysterious Tower of Fortune, Reeva decides the fates of
      all mankind with a trio of magic dice...<br>Lead Shiren The Wanderer and Koppa
      in their quest to conquer the Tower of Fortune!<br><br><strong>[NEW FEATURES]</strong><br><ul
      class="bb_ul"><li>Three new bonus dungeons will challenge even the most experienced
      wanderer!<br></li><li>Enjoy your favorite tracks from the series' history in
      the Music Collection.<br></li><li>Take your audience on the adventure with the
      optional Live Display Mode optimized for streaming gameplay!</li></ul>
