    about_the_game: <h2 class="bb_tag">ANDROMALIUS</h2><br><br>This is a short horror
      game, that delves into the nervewracking experience of moving into a new space.
      People are by nature scary beings, which fuels the fire even more when the dark
      of night covers the sky, and all is set on standby. So you have to ask yourself.<br><br>Do
      you trust your new surroundings?<br><br>Do you trust these new people that live
      along side you?
