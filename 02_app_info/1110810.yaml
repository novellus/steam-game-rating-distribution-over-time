details:
  data:
    about_the_game: 'Green Dragon - Graphic Novel: Soturi is a comic book in a PDF-format.<br><br>Explore
      the stories of Green Dragon and dive into the story with this Graphic Novel!
      Including 3 pages at the moment and more in near future. Unique drawing style!<br><br>Soturi
      is a book made up of comics content. Although the word &quot;novel&quot; normally
      refers to long fictional works, Soturi is a mix of comic book and graphic novel.
      Screenshots below are examples about graphical style.<br><br>This first released
      version of Soturi consists of three (3) pages: covers and story.<h2 class="bb_tag">Ready
      novel will have 10-20 pages!</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1110810/extras/procreateSteam.png?t=1602777181"
      /><br><br>When Graphic Novel is complete, at least 50% of it has been created
      digitally by using ProCreate, other painting softwares and Apple Pencil.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1110810/extras/applepencil.png?t=1602777181"
      /><br><br>We develop, add new pages and graphics to the novel. Also some panels
      of images can be black and white before novel is ready.<br><br>By buying this
      Graphic now*, you can enjoy new content which will be added to the novel during
      the development!<h2 class="bb_tag">If you buy the Green Dragon main game during
      the 7 days launch discount period, you will get access to this novel FREE.</h2>'
