    about_the_game: "<i>&quot;Hayden Quinn\u2019s entire life has been about listening.\
      \ He is the first to hear the signal, a distress call from the stars that answers\
      \ the ultimate question once and for all: we are not alone.<br>The Commonwealth\
      \ of Man is divided by his discovery. Some see it as salvation for their dying\
      \ world, others insist that answering the call will expose them to advanced\
      \ alien species and a future of slavery in their thrall. Some are willing to\
      \ go to extreme lengths to make sure that doesn\u2019t happen.<br>The first\
      \ mission is a catastrophic failure, huge ark ships burning in the skies over\
      \ Unity Prime. The brightest and best\u2014scientists, warriors, historians\u2014\
      are all lost in the fires. The mission is set back years, and the grim truth\
      \ is that any new crew Unity can muster will always be second best.<br>But they\
      \ can\u2019t give up. The signal is still strong. Carson Devolo, captain of\
      \ the colony ship Terella, has a simple mission objective: find the Source.\
      \ But can he trust his crew? And what discoveries await if they reach their\
      \ final destination?&quot;</i><br><br>Infinite Frontiers is a novel based on\
      \ the Stellaris computer game by Paradox Interactive, written by bestselling\
      \ author <i>Steven Savil</i>e.<br><br><br><br><strong>Instructions for the ebook\
      \ are as follows:</strong><br>==========================<br>To access your ebook,\
      \ navigate to the ebook folder in your Stellaris game folder.<br><br>* Right\
      \ click <i>Stellaris</i> in your Steam Library<br>* Select Properties<br>* Go\
      \ to the Local Files tab<br>* Click Browse Local Files<br>* Open the ebook folder<br>==========================<br><br>Upon\
      \ purchase, this book will be downloaded to the Steam folder on your computer\
      \ in three formats: epub, mobi and PDF. To read the book on your mobile device,\
      \ transfer the epub or mobi file to the device and open the file in your ebook\
      \ reader app. Enjoy!"
