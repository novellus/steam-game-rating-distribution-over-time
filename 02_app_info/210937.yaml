    about_the_game: "<p>Following on from releasing Horzine's D. Jeffrey Tamm in an\
      \ earlier DLC pack, here is one of his key creations from Horzine's Robotics\
      \ Division: the Domestic Assistance Robot (DAR to its friends) (or \"DARling\"\
      \ to Dr. Jeff, but that is another story...). A little damaged, voice systems\
      \ all shot up and squeaky, leaving a trail of sparks - but quite capable of\
      \ taking out Zeds!</p>\n\n<h2>Key features:</h2>\n<img src=\"http://storefront.steampowered.com/v/gfx/apps/210937/extras/DAR_BIO_Pic.png\"\
      ></a>\n<p>Horzine's Domestic Assistant Robot (or DAR, duh...) is designed to\
      \ help clean up around the home. But, as well as advanced programming designed\
      \ for cleaning teenager's bedrooms, \"DARling\" (as Dr. Tamm keeps referring\
      \ to it) has somehow downloaded an experimental top secret personality constructed\
      \ by its creator. Meant for inclusion in his off-the-books Brenda Companion\
      \ Robot, it\u2019s loaded with all kinds of odd human mating information that\
      \ doesn\u2019t blend well with the existing core data. DAR now struggles to\
      \ reconcile its desire to clean up freaks with an equally powerful need to go\
      \ on a hot date with Dr. Tamm.</p>\n"
