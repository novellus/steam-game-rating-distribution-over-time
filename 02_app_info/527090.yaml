    detailed_description: '~ The DEFINITIVE Edition! Includes all content from <i>Disgaea
      2: Cursed Memories</i> (PS2) and <i>Disgaea 2: Dark Hero Days</i> (PSP) ~<br><br>Darkness
      is back. Overlord Zenon has cursed the land, and now, Veldime is transforming
      into a nasty Netherworld. Memories are sterilized, bodies demonized, the world
      is falling into chaos. The only one unaffected is a young man, Adell. He stands
      up to fight the curse, but things never go as planned. The haughty daughter
      of Zenon, a filthy little frog, lovable demon siblings and a washed-up rock
      star!? No one can ever predict what goes on in the world of Disgaea. And of
      course, other Overlords refuse to sit still watching...<br><br><strong>Key Features:</strong><br><ul
      class="bb_ul"><li> Choose from over 200 character classes for your squad!<br></li><li>
      All-new Dark Court system where the good are punished and the evil praised.<br></li><li>
      The Item World is back! Customize your items to make them even better.<br></li><li>
      Utilize the new Stack Attack option, adding another layer of strategy.<br></li><li>
      Enter the Dark World: a hardcore world setting where you can display massive
      amounts of damage!<br></li><li> Play through Axel Mode and help Axel regain
      his popularity!<br></li><li> Head over to the Land of Carnage, defeat high level
      enemies, and claim victory!</li></ul><strong>New to <i>Disgaea 2 PC</i>:</strong><br><ul
      class="bb_ul"><li> Updated UI, keyboard and mouse support<br></li><li> New keyboard
      shortcuts<br></li><li> Playable on Macs &amp; Steam Machines!<br></li><li> Three
      playable characters that never made it to the West: Dark Eclair, Gig, and Miabel!</li></ul>'
