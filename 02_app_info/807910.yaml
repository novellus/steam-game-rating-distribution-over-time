    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/807910/extras/600_340.png?t=1532755720"
      /><br>Road Legends is a neon retro-futuristic racing game where you will race
      to music and collect bonuses on a rhythm basis<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/807910/extras/600_295.png?t=1532755720"
      /><br>You're on the road, although this time it's not a race where you need
      to be faster than your rivals! Just relax and drive through futuristic city!<br>Road
      Legends offers 10 challenging levels where you will put on test your reaction
      by collecting bonuses and avoiding obstacles.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/807910/extras/600_200.png?t=1532755720"
      /><br>Each level of the game comes with a unique soundtrack, which is perfectly
      synchronized with roadblocks.<h2 class="bb_tag">Quick Feature List</h2><ul class="bb_ul"><li>
      10 levels, each comes with a unique soundtrack<br></li><li> 3 different cars<br></li><li>
      Super addictive gameplay</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/807910/extras/600_50.png?t=1532755720"
      />
