details:
  data:
    about_the_game: "Leo\u2019s Fortune is an award-winning platform adventure game\
      \ where you hunt down the cunning and mysterious thief that stole your gold.\
      \ Beautifully hand-crafted levels bring the story of Leo to life in this epic\
      \ adventure. <br />\r\n<br />\r\n\u201CI just returned home to find all my gold\
      \ has been stolen! For some devious purpose, the thief has dropped pieces of\
      \ my gold like breadcrumbs through the woods. Despite this pickle of a trap,\
      \ I am left with no choice but to follow the trail. Whatever lies ahead, I must\
      \ recover my fortune.\u201D -Leopold<br />\r\n <br />\r\nVOYAGE through lush\
      \ environments from mossy forests and arid deserts, to pirate cities and snowy\
      \ mountains.<br />\r\n<br />\r\nSURVIVE vicious traps and solve physics-based\
      \ puzzles through 24 levels of treacherous adventure.<br />\r\n <br />\r\nFOLLOW\
      \ the trail of gold and uncover the truth behind Leo\u2019s stolen fortune.<br\
      \ />\r\n<br />\r\nFinish Leo\u2019s Fortune to unlock Hard-core Mode: try to\
      \ beat the whole game without dying to unlock a special prize! <br />\r\n<br\
      \ />\r\nJoin Leo\u2019s community at<br />\r\nhttp://facebook.com/LeosFortune<br\
      \ />\r\nhttp://twitter.com/LeosFortune<br />\r\nhttp://youtube.com/LeosFortune<br\
      \ />\r\n<br />\r\nQuestions or feedback?<br />\r\nsupport@leosfortune.com"
