    detailed_description: "This is an Off Road game, not an arcade car race game!\
      \ You can ride with different cars, SUVs, off road cars with 4X4 drive in open\
      \ levels. The arrow help to you to find the best way. In the multiplayer section\
      \ available all single player levels to head to head multiplayer race.<br />\r\
      \nYou can host or join to multiplayer races.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n12 Single player levels.<br />\r\n12 PvP multiplayer levels<br />\r\n\
      PvP multiplayer in different operation systems. At moment available the PC versions.\
      \ Mac Linux version coming soon.<br />\r\n7 different cars with different setup,\
      \ different driving assistance systems, ABS, ESP and TCS.<br />\r\nOpen Levels\
      \ to find the best way, short cut track for the best time in some levels.<br\
      \ />\r\nTPS, wheel, cockpit and external cameras for each cars and levels for\
      \ the better view.<br />\r\nWorking dashboard.<br />\r\nDeformable cars.<br\
      \ />\r\nRealistic car physics."
