    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/hRntVcDMB4\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1148480/extras/Discord.png?t=1608952147\"\
      \ /></a><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1148480/extras/steam_description_gif_000.gif?t=1608952147\"\
      \ /><br>Spacerift: Arcanum System - an online space shooter with an open world.\
      \ Team up with other players in to corporation to gain an advantage over enemies,\
      \ and together explore distant sectors filled with a terrible, dark, but intriguing\
      \ space!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1148480/extras/steam_description_gif_01.gif?t=1608952147\"\
      \ /><br>Game Features:<br>- Equip your ship, buy, assemble from parts or grab\
      \ a new ship !;<br>- You can have several ships at the same time, which can\
      \ be used for a variety of purposes.<br>- Separately developed economic component\
      \ of the game: The game world is as dynamic as possible - from ore mining and\
      \ dispersion of asteroids, to the construction and destruction of space stations;<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1148480/extras/steam_description_gif_02.gif?t=1608952147\"\
      \ /><br>\u201CA spaceship is a spaceship, not a aquarium ship!\u201D (Ship engines\
      \ work for ACCELERATION, and not for constant flight); Your ship is equipped\
      \ with many automatic stabilizing systems for a more convenient flight, which\
      \ you can configure as you wish;<br>- You should be as careful as possible regarding\
      \ your property, because everything is easy to lose when you die<br>- The game\
      \ space is filled with a variety of events: quests, unknown objects, space stars,\
      \ meteors, and other.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1148480/extras/steam_description_gif_03.gif?t=1608952147\"\
      \ />"
