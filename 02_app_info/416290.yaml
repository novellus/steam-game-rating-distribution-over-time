    about_the_game: <strong>Bleeding Border</strong> is a 3d survival horror game
      in which the player must escape through the top of a monster infested building
      using his own blood as the only defense mechanism.<br>Bleeding Border is inspired
      by old school survival horror games, but view in a first person perspective.
      <br>In this game the player needs to hide, run and avoid , and only as the last
      resource use blood, because as soon as the player hurts himself he will start
      to bleed, and die if his wounds are not treated in time.<br>Needless to say
      is an adventure with a lot of gore and blood filled action.<br><br>When you
      are done with the campaign story modes you can enjoy or suffer the endless arcade
      survival mode, and get the highest time scores.
