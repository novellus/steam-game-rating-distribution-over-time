    about_the_game: "<strong>Ghost Blade HD</strong> is an intense bullet-hell shoot\
      \ 'em up game, with satisfying and addictive score-based gameplay. With its\
      \ inspiration going back to the shooting games of the 1990s era, Ghost Blade\
      \ HD ties old memories to current tones and techniques. Designed with a modern\
      \ graphic style and special effects, Ghost Blade HD also features an awesome\
      \ 2-player mode! Ghost Blade HD is easy to learn, hard to master.<h2 class=\"\
      bb_tag\"><strong>Story</strong></h2>10,000 years ago an Artificial Intelligence\
      \ known as Shira was built to protect the residents of Mars.<br>As time passed\
      \ the AI became corrupted and Shira started to attack the Mars colonies. With\
      \ no way to defend itself against \u2018Evil Shira\u2019 Mars calls for help.\
      \ The Earth Defense Force fleet fights its way to \u2018Evil Shira\u2019 and\
      \ uses powerful lasers to destroy it. However, \u2018Evil Shira\u2019 secretly\
      \ had a backup that flees into space and takes over an abandoned space station\
      \ at the outskirts of the solar system. <br><br>When the EDF notices the escape\
      \ they send their bravest fighter after \u2018Evil Shira\u2019.  You are this\
      \ pilot, and your mission is to destroy Evil Shira before it can complete its\
      \ new attack force and threaten the existence of the entire universe.<h2 class=\"\
      bb_tag\"><strong>Features</strong></h2><ul class=\"bb_ul\"><li>Beautiful, detailed\
      \ HD Graphics<br></li><li>5 Stages with HUGE Boss Enemies<br></li><li>3 Player\
      \ battle ships with different gun types<br></li><li>Instant Respawn - No cutscenes!<br></li><li>Practice\
      \ Mode<br></li><li>Score Attack Mode<br></li><li>Fine tuned gameplay and balanced\
      \ difficulty<br></li><li>3 difficulty levels: Easy, Normal and Hard.<br></li><li>60\
      \ FPS<br></li><li>Arcade-style gameplay and addictive scoring system<br></li><li>Fast\
      \ and smooth Gameplay<br></li><li>Auto-bomb enabled Easy mode for beginners<br></li><li>TATE/portrait\
      \ screen option available<br></li><li>2-player local co-op mode for addictive\
      \ fun<br></li><li>Incredible Soundtrack composed by Rafael Dyll (S\xF6ldner-X2\
      \ and Rainbow Skies)<br></li><li>Tone down background brightness<br></li><li>Optional\
      \ softslow<br></li><li>Online Leaderboards<br></li><li>37 Achievements<br></li><li>1080p\
      \ Full HD<br></li><li>TATE/TATE INVERTED/portrait screen option available<br></li><li>Xbox\
      \ 360 and Xbox One controller, Keyboard</li></ul><h2 class=\"bb_tag\"><strong>Tips\
      \ For Getting Highscores</strong></h2>Earn points by destroying enemies and\
      \ collecting Stage Star items. The higher your Combo Multiplier, the more you\
      \ earn. Destroying enemies and crates add to the Combo Multiplier. <br><br><ul\
      \ class=\"bb_ul\"><li> Use Focus shot for tight spots to avoid running into\
      \ stray bullets <br></li><li> Try all ships to see which one fits best for your\
      \ style of play<br></li><li> For a top scoring run kill as many enemies as possible\
      \ and avoid dying and using bombs - use FOCUS shot to earn extra bombs and pick\
      \ them up for a score bonus!<br></li><li> No-bombing gives big impact on score,\
      \ as does having as high bomb count as possible.</li></ul>"
