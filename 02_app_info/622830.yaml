    about_the_game: "The most challenging game on Earth comes to life in Battle Chess.\
      \ An entire medieval world at war is reflected on the checkered field.<br>Everyone\
      \ who's ever had a knight take a pawn, has seen that capture as more than one\
      \ piece replacing another on the board. In players' minds, the bold knight,\
      \ resplendent in his armor of silver or ebon, sallies forth and slays the foul\
      \ foot soldier. Combat, mortal combat, lies in the heart and soul of chess,\
      \ but this aspect of it could only live in the mind's eye \u2013 until now!<br><br>It\
      \ took 2000 years for someone to make chess better!<br><br>This is an entertainment\
      \ that will prove the words of the famous Oriental Philosopher Chef Kung Pao\
      \ who said - &quot;War is fun!&quot;<br><br><ul class=\"bb_ul\"><li>Amusing\
      \ chess piece animations<br></li><li>A challenging AI with over 30,000 moves</li></ul>"
