    about_the_game: "&quot;Tales of Escape&quot; is a series of 6 person multiplayer\
      \ escape room adventures for virtual reality or desktop pc! Gather your friends\
      \ and choose a story to play!  Fight against the clock to solve the puzzles\
      \ and get out of the room as fast as possible or take your time to experience\
      \ a unique story each time.<h2 class=\"bb_tag\">Mine</h2><br>In 1964 the black\
      \ rock mine in Yokon was closed due to a landslide, people and gold were lost\
      \ forever inside it. The legend says that the miners trapped inside protect\
      \ the gold ever since as \u201Cliving-dead\u201D. Many have tried to retrieve\
      \ the gold, but none have succeeded. After many attempts you manage to find\
      \ an old corridor that descends into the depths of the mine, but a landslide\
      \ trapped you inside. Your only hope is to get the old elevator working, find\
      \ a way to get out quickly because oxygen is running low!<h2 class=\"bb_tag\"\
      >Help us improve</h2>Please give us your thoughts and ideas on the game, we\
      \ are here to improve and we need your help to keep doing what we love!<h2 class=\"\
      bb_tag\">Commercial License</h2>The commercial license for Tales of Escape includes\
      \ all available and upcoming DLC.<h2 class=\"bb_tag\">Looking for more?</h2><a\
      \ href=\"https://store.steampowered.com/app/850450/Escape_First/\" target=\"\
      _blank\" rel=\"noreferrer\"  > Challenge your friends on &quot;Escape First&quot;</a>"
