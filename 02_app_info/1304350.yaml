    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1304350/extras/urge.gif?t=1609265145"
      /><h2 class="bb_tag">Description:</h2>Unarmed and ready to die... or not? Well
      then you gotta grab everything, that comes under your hands and fight for your
      life. Collect weapons, search for abandoned vehicles, combine found items, fight
      horrific creatures like overgrown insects, explore a vast network of an underground
      sewer and most importantly search for clues to find your lost friend and escape
      this crazy place once and for all.<h2 class="bb_tag">Main features:</h2><ul
      class="bb_ul"><li>Urge is a parasite type of infection, which you have to satisfy,
      for example in local toilets or plastic bottles.<br><br></li><li>Use wide variety
      of popular and hand-crafted weapons, melee weapons and throwables.<br><br></li><li>Drive
      old vehicles left by the pre-urge citizens.<br><br></li><li>Explore abandoned
      buildings, countryside and a network of sewer, search for items and use them
      for crafting.<br><br></li><li>Barricade a house and lay down traps to keep you
      safe during &quot;Urge Rush&quot;.<br><ul class="bb_ul"></ul></li></ul>
