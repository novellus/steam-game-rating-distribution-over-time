    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1223550/extras/4players_warehouse_1.jpg?t=1588450478"
      /><br><br><strong>Buddy Bash</strong> is a physics-based multiplayer 2D platformer
      fighting game that combines parkour moves and firearms into a cute, yet brutal,
      cocktail of friendly competitive fun!<br><br><ul class="bb_ul"><li><h2 class="bb_tag">PHYSICS!</h2>
      Every fight plays differently while you use momentum to inflict maximum damage
      on your opponent(s)<br></li><li><h2 class="bb_tag">DESTRUCTION!</h2> Bash your
      opponent into a wall or into the ground hard enough and you'll see them fly
      through it. Or just use a bazooka.<br></li><li><h2 class="bb_tag">PARKOUR!</h2>
      Developed by parkour enthusiasts, the moves of your fighter are inspired by
      real life parkour movement<br></li><li><h2 class="bb_tag">NEON!</h2> Enjoy the
      visual spectacle of your martial artists in the glow of 80s(tm) inspired neon
      lights<br></li><li><h2 class="bb_tag">2 TO 4 PLAYERS!</h2> Gather a group of
      friends on a coach to see who bashes their buddies the best!<br></li><li><h2
      class="bb_tag">ONLINE!</h2> Play with your online friends using Steam Remote
      Play!</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1223550/extras/2pl_castles_1.jpg?t=1588450478"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1223550/extras/4p_cavern1.jpg?t=1588450478"
      />
