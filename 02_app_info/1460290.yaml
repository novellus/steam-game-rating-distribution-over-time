details:
  data:
    about_the_game: "Welcome to Loop. Loop is a first-person comedy game centered\
      \ around completing laps around a test track. Drawing inspiration from The Stanley\
      \ Parable and Portal, Loop is a game that will leave players laughing and confused.<br\
      \ />\r\n<br />\r\nBased on the award-winning Ludum Dare 47 submission by the\
      \ same name, Loop's full release offers players new hilarious content, bug fixes,\
      \ and many quality of life updates.<br />\r\n<br />\r\nWhat will happen to you\
      \ in the Loop?"
