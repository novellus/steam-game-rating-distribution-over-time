details:
  data:
    about_the_game: "Spears 'n' Spades is an action platformer where you can change\
      \ the weapon you attack with, each one different from the other. Explore over\
      \ 8 unique stages, each with new enemies, mechanics, bosses and secrets. However,\
      \ you can only get hit twice before you die.<br />\r\n<br />\r\nThe game has\
      \ many secrets and shortcuts you can find to make your life easier. You can\
      \ also find alternative paths in the levels; however, some are more dangerous\
      \ than the more obvious route.<br />\r\n<br />\r\nYou play as the knight Isabella\
      \ Rosenschwarz, who must rescue her husband from King Nick, a demonic overlord\
      \ who has gathered an army of zombies and demons to stop her journey to the\
      \ church he has occupied, as well as corrupt the land he now rules.<br />\r\n\
      <br />\r\nArt and design by LeatherIceCream<br />\r\n<br />\r\nProgramming by\
      \ LazyTomato and Madvertiz0r<br />\r\n<br />\r\nMusic by mudeth and Mixdown\
      \ Media"
