    about_the_game: "Treat your Sims to a day of pampering with The Sims\u2122 4 Spa\
      \ Day. Visit the all-new Perfect Balance Spa for a revitalizing massage, or\
      \ work on the all-new Wellness skill with some yoga. After a relaxing mud bath,\
      \ step into the sauna to melt away the daily stresses. You\u2019ll also get\
      \ a variety of all-new objects and d\xE9cor, so you can pack your home with\
      \ so much tranquility that your Sims can\u2019t help but find their inner peace!<br><br><strong>Key\
      \ features</strong><br><br><ul class=\"bb_ul\"><li><strong>All-new venue: Perfect\
      \ Balance Spa</strong> \u2014 This all-new venue offers a calm and welcoming\
      \ atmosphere filled with unique activities and amenities that will surely re-energize\
      \ even the most stressed Sim. Choose from 4 pre-built venues, or build one of\
      \ your very own.<br><br></li><li><strong>Focus on wellness</strong> \u2014 With\
      \ the new Wellness skill, Sims can become masters of their mind, body, and emotions.\
      \ As your Sims improve this new skill through yoga and meditation, they will\
      \ unlock powers of levitation and teleportation!<br><br></li><li><strong>Massage,\
      \ steam, unwind</strong> \u2014 From reflexology to stone massage, your Sims\
      \ can now receive and give a variety of massages that offer a range of benefits.\
      \ Kick back and unwind in the all-new sauna while mischievous Sims can pull\
      \ a smelly prank or two.<br><br></li><li><strong>Slip into comfort</strong>\
      \ \u2014 Your Sims won\u2019t have to sacrifice style for comfort with the new\
      \ collection of stylishly casual loungewear and effortless hairstyles.<br><br></li><li><strong>Build\
      \ in Zen ways</strong> \u2014 Add a mud bath, and install a new tropical fish\
      \ aquarium. Bring all the relaxing amenities and furnishings into your Sim\u2019\
      s home!</li></ul>"
