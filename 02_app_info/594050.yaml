    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/594050/extras/ASDF01.png?t=1570119553\"\
      \ /><br>Red Alliance is an atmospheric, dark action thriller, single player\
      \ game with elements of horror.<br><br>21st century, Eastern Europe, an oppressive\
      \ regime. The country has fallen in to the lies spread by a mysterious Dr. Grey\
      \ - an ambitious scientist seeking to achieve mind control through his illegal\
      \ research. Under the excuse of a disease outbreak, mercenaries were hired by\
      \ him to maintain order and control over the civilians, with which came oppression\
      \ to society. <br><br>As the game begins, you play as the protagonist. You and\
      \ your ally seek to reach the rebellion group \u201CRed Alliance\u201D that\
      \ still withstands against the oppressive regime - and put an end to Dr. Grey\u2019\
      s madness. Throughout the game you will encounter various challenges on your\
      \ path to restoring justice and peace in the country.<br><br>You will discover\
      \ the consequences of the experiments as well as experience, abandoned autumn\
      \ streets of the capital, cold snowy mountains, underground research complexes\
      \ - and a secret laboratory, among various other locations. <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/594050/extras/ASDF02.png?t=1570119553\"\
      \ /><br><ul class=\"bb_ul\"><li>The game features a classical first person shooter\
      \ experience as well as a secondary arcade game mode<br></li><li>The game features\
      \ optional stealth sections and allows the player to choose their own approach\
      \ and play style<br></li><li>The campaign consists of 9 playable chapters, each\
      \ taking place in a different setting<br></li><li>The game\u2019s atmosphere\
      \ changes throughout the game as the player progresses further<br></li><li>Player\
      \ can also encounter random events that can reward him upon their completion</li></ul>"
