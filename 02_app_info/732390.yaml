    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/732390/extras/steam_banner_grandpa.png?t=1554457602\"\
      \ /><br>Grandpa Willy\u2019s brain might not be the freshest anymore, but he\u2019\
      s not ready to surrender it to the zombies anytime soon! If only the brakes\
      \ would function on his wheelchair\u2026 Brace yourself for crazy puzzle fun\
      \ and help Willy to safely navigate through the zombie apocalypse.<br><br>Just\
      \ after waking up in a hospital, Grandpa Willy quickly realizes that there\u2019\
      s something fishy going on and that the world has changed. There\u2019s no time\
      \ to ask questions though since the zombies are already pounding on the door.\
      \ <br><br>\u201CGrandpa and the Zombies\u201D is a fast-paced trip through 120\
      \ levels and three different worlds, which shows that you can also survive a\
      \ zombie invasion in a wheelchair. The levels are filled to the brim with the\
      \ craziest undead that make Grandpa Willy\u2019s escape that much harder including\
      \ stinky Halitosis Jack or the Forklift of Evil. Some of the undead can even\
      \ be really helpful if you know how to interact with them.<h2 class=\"bb_tag\"\
      >FEATURES</h2><ul class=\"bb_ul\"><li>Help Grandpa outsmart the zombie hoards\
      \ and find the exit.<br></li><li>Help Grandpa to escape the zombies!<br></li><li>The\
      \ zombies are waiting for you!<br></li><li>Easy to play - Grandpa approved!<br></li><li>90\
      \ challenging levels!<br></li><li>Challenge your friends to a wheelchair duel!</li></ul>"
