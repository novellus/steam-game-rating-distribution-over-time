details:
  data:
    about_the_game: '<strong>The product name Season Pass has been changed to Add-on
      Pack.<br>NOTE: The contents included will not change.</strong><br><br>Straight
      from the creators of RPG Maker (Kadokawa) we bring you the RPG Maker MV Season
      Pass. You can find all the released DLCs in RPG Maker MV -&gt; DLC folder.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/426100/extras/Headers.png?t=1599010122"
      /><br>Season Pass is paying in advanced for the upcoming 4 DLCs that Kadokawa
      has in store. Once you buy it, you don''t have to purchase it again.<br><br>The
      DLC Packs will be priced at $10 individually. By purchasing the Season Pass
      you''ll get all 4 packs for $30. These packs will all be released within the
      next 8 months (1 every 2 months). <strong>It should be noted that it should
      not be confused with other DLC packs that are not from Kadokawa.</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/426100/extras/Headers2.png?t=1599010122"
      /><br>This season pass will include 4 high quality DLC packs for use with RPG
      Maker MV:<h2 class="bb_tag"><strong>DLC Pack 1: Music (released! 2016-02-25)</strong></h2>You
      can find 10 remastered/remixed RPG Maker 2000 Music and 100 brand new SEs.<br>Interested
      in stand-alone copy of this DLC? You can find it <a href="http://store.steampowered.com/app/444890"
      target="_blank" rel="noreferrer"  >right here</a>!<h2 class="bb_tag"><strong>DLC
      Pack 2: Character Graphics DLC (2016-04-01)</strong></h2>Featuring Characters
      from RPG Maker 2000. This includes the following materials.<br><br><ul class="bb_ul"><li>Character
      Walking Graphics + Damage Poses<br></li><li>Sideview Graphics<br></li><li>Facesets
      (MV Style and Rm2k Style) + 4 Basic Emotions<br></li><li>Remastered RM2k Bust
      Art from the Original RTP</li></ul><h2 class="bb_tag"><strong>DLC Pack 3: Tileset
      DLC</strong></h2>DLC 3 includes a large and versatile set of tiles for creating
      a train that''s right at home in the standard MV resource environment.<br><ul
      class="bb_ul"><li>Autotiles (A2-A5) for creating floors and walls for both the
      outside and inside of the train<br></li><li>Tile B including a large train,
      complete with the engine, passenger cars, freight cars, and caboose. <br></li><li>The
      train faces east and west, and may be used with a scrolling parallax background
      to simulate movement.<br></li><li>Tile C includes a full sheet of objects and
      details that can be used to create the inside of train cars.<br></li><li>Animated
      tiles - such as opening doors, smoking chimney and railroad track switch<br></li><li><strong>BONUS:</strong>
      8 Train-themed NPCs, incuding the Conductor, Ticketmaster and passengers - complete
      with walking character sprites and matching facesets with emotions.</li></ul><h2
      class="bb_tag"><strong>DLC Pack 4: Kid Generator Parts</strong></h2>DLC 4 contains
      127 parts to create kids!<br><ul class="bb_ul"><li>21 Front Hair<br></li><li>21
      Rear Hair<br></li><li>1 Ears<br></li><li>14 Eyes<br></li><li>13 Eyebrows<br></li><li>2
      Noses<br></li><li>18 Mouth<br></li><li>4 Facial Marks<br></li><li>21 Clothes<br></li><li>6
      Accessory 1<br></li><li>4 Accessory 2<br></li><li>1 Glasses</li></ul>'
