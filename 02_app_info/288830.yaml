      \ world, Lillian is learning to use her power. But, a dark force has settled\
      \ over New Orleans, and Marie Leveau, Lillian\u2019s teacher, has been placed\
      \ under a curse. The entire town has been put into a deep, dark sleep by a mysterious\
      \ evil force. Now young Lillian must find allies and uncover the dark secrets\
      \ of voodoo in order to save her master and free her friends before it is too\
      \ late.<br />\n<br />\nFeatures:<br />\n\u2022\tSave the town of New Orleans\
      \ from the curse<br />\n\u2022\tDark and spooky atmosphere<br />\n\u2022\tIncredible\
