details:
  data:
    about_the_game: "If you are a fan of model trains then our train games will give\
      \ you hours of fun and enjoyment.<br />\r\nThe game offers all steps of building\
      \ model railroad with incredible realism:<br />\r\n<br />\r\n- You can form\
      \ the landscape, crate mountains, hills, plains and ponds, and paint with different\
      \ terrain textures.<br />\r\n<br />\r\n- You can design the railway lines with\
      \ the desired length and complexity, and compose any number of trains from more\
      \ than 100 engines and wagons.<br />\r\n<br />\r\n- You can control the trains\
      \ manually from the control board, or create fully automated control system\
      \ for the switches and signals to send the trains in the desired directions.<br\
      \ />\r\n<br />\r\n- Finally you can place different trees and bushes to finish\
      \ the nice look. <br />\r\n<br />\r\nOur special feature is the night view,\
      \ where you can switch off the daylight, and the little model lamp posts will\
      \ light up the table in a magical way.<br />\r\n<br />\r\nNow with enhanced\
      \ edit options, detailed Steam Guides, lot of different engines, wagons, buildings\
      \ and with working turntable, automated bridge and tunnel building and many\
      \ more.<br />\r\nEnjoy this amazing model railway game now!"
