    short_description: Fully functional model railway building game on your screen.
      Create and paint the landscape, place the tracks engines and wagons. Start the
      trains and create control sequences to direct them to the right tracks. Place
      houses, industrial buildings, lamp posts, plants, and all the little details
      to finish your model railroad on the screen.
