    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1475890/extras/Res-03-En.png?t=1608575039\"\
      \ /><br>1826, Brazil was a paradise land with full natural beauty but it was\
      \ also have by injustice, violence and oppression. It is in this context that\
      \ we present our two heroes: Akil, the Mandinga, a Muslim who had diverse knowledge,\
      \ such reading and writing and other skills, and Obadel\xEA, Yoruba, a strong\
      \ capoeirista warrior.<br>Together they will overcome their differences and\
      \ fight toguethe for freedom!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1475890/extras/Res-07-En.png?t=1608575039\"\
      \ /><br>Mandinga: A tale of Banzo is a jRPG-style game, with a unique turn-based\
      \ combat using dices with exploration environments and an immersive and story.<br>Features\
      \ of this incredible game are:<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1475890/extras/Res-01.png?t=1608575039\"\
      \ /> <strong> Innovative combat system, using dices.</strong><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1475890/extras/Res-01.png?t=1608575039\"\
      \ /> <strong> Set skill system building with assembly and organization of unique\
      \ abilities.</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1475890/extras/Res-01.png?t=1608575039\"\
      \ /> <strong> immersive history based on a historical moment of Brazil.</strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1475890/extras/Res-01.png?t=1608575039\"\
      \ /> <strong> Texts Translated into Portuguese and English.</strong>"
