    about_the_game: '<strong>Stereo Aereo</strong> is a <strong>crazy musical journey
      through space</strong>. Use your cat-like reflexes to get into the groove and
      use your sense of rhythm while crossing a <strong>comic book style sci-fi universe</strong>
      inspired by the <strong>pop-culture influences of the 80''s</strong>. Your job
      is to get space rock band Stereo Aereo to their 15 minutes of fame!<br><br>It''s
      up to you to overcome Stereo Aereo''s challenges: avoid the police, escape prison,
      battle hordes of space mobsters, and face the Queen of <i>the</i> space dump,
      in order to reach your 15 minutes of fame.<br><br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li><strong>Story driven game:</strong> experience the struggles
      of a small time space rockband trying to reach their long awaited 15 minutes
      of fame.<br></li><li><strong>Musical guide:</strong> You may want to follow
      the beat of the music to get the highest score as possible. Don''t get pegged
      by obstacles, move and shoot your way to the music.<br></li><li><strong>Boss
      fights:</strong> YES, beat those rock hating bosses!<br></li><li><strong>Four
      different difficulties:</strong> Do you have the skill to beat the game at all
      difficulties?<br></li><li><strong>Global leaderboards:</strong> reveal your
      prowess to the rest of the world.<br></li><li><strong>Rocking soundtrack:</strong>
      an amazing soundtrack to fulfil your love for 80''s rock music! <br></li><li><strong>Relive
      the 80''s:</strong> a retro themed sci-fi universe.</li></ul>'
