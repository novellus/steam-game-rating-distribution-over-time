    about_the_game: <a href="https://steamcommunity.com/linkfilter/?url=https://www.heatreborn.com/join-discord"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1219590/extras/joindiscord-steam.png?t=1609548006"
      /></a><h2 class="bb_tag">Background Story</h2>In 2100, Republik Kugelmugel almost
      takes over the world. It is the largest empire that has almost 5 billion people
      and affecting all around the world including Europe, America, and Africa.  After
      the 3rd world war, Republik Kugelmugel renamed to Cinor Empire.  The capital
      is located at Yilifu.  Cinor is an empire.  However, it is a presidential government.  Cinor
      Empire also pursues aristocracy.  The people organized a rebel force named Kronoc
      and it is located in El Provencio.  Kronoc hires Asin, which is a biotechnology
      company, for their genetically modified soldiers to revolt.  Afterward, Cinor
      Empire also hires Asin to fight back.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Combining
      FPS and MMORPG elements into a single game<br></li><li>Special skill system<br></li><li>Weapon
      customization<br></li><li>Including maps in Hong Kong &amp; Taiwan &amp; Korea</li></ul>
