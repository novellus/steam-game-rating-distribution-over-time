    about_the_game: "<u><i>\u201CAsk not the Aeldari a question, for they will give\
      \ you three answers, all of which are true and terrifying to know.\u201D</i></u><br>\
      \  \u2014 Inquisitor Czevak<br><br><i>Eons ago the Old Ones and the Necrons\
      \ fought The War in Heaven. The Old Ones lost, but their mantle was inherited\
      \ by one of their creations\u2014the Aeldari, a psychically-powerful race of\
      \ immense sensitivity. Over the subsequent millenia, they ruled the galaxy,\
      \ slipping over time deeper and deeper into depravity and arrogance.<br>Their\
      \ golden age ended with the birth of Slaanesh, the Chaos God of pleasure. At\
      \ the moment of her birth, the core of the Aeldari civilization was utterly\
      \ destroyed, its citizens\u2019 souls and even its pantheon all but consumed\
      \ by the nascent god. Where the Aeldari homeworlds once were, now there is only\
      \ the Eye of Terror, a massive rift into the Warp. Only a few Aeldari survived:\
      \ the hardy Exodites; the degenerate Drukhari and mysterious Harlequins, hiding\
      \ in the Webway; and the restrained Aeldari, on enormous ships known as Craftworlds.\
      \ Doomed and declining, the Aeldari seek to avoid their own consumption by Slaanesh\
      \ at all costs. They find themselves on Gladius Prime, chasing a Farseer\u2019\
      s prediction that this planet is key to the survival of all Aeldari...</i><br><br>The\
      \ Craftworld Aeldari enter the fray with 19 new units and unique gameplay mechanics.<br>The\
      \ Craftworld Aledari roster of units is extremely versatile: Aeldari units are\
      \ absolutely lethal from a distance, but you won't lack for deadly close combat\
      \ options either.<br>Exploit the Webway Gates to achieve incredible mobility\
      \ on the battlefield, but be wary, for Aeldari lives are rare and precious and\
      \ any loss will be felt greatly.<h2 class=\"bb_tag\">Webway Gate</h2> Exploit\
      \ your knowledge of webway gates to activate them and move swiftly across the\
      \ battlefield.<h2 class=\"bb_tag\">Webway Redoubt</h2> Found a city on top of\
      \ an activated webway gate to fortify Craftworld Aeldari\u2019s presence on\
      \ Gladius.<h2 class=\"bb_tag\">Remnants of the Fall</h2> Reduced city growth\
      \ rate. The last remnants of a people whose mere dreams once overturned worlds\
      \ and quenched suns.<h2 class=\"bb_tag\">Asuryani Arrivals</h2> Call upon offworld\
      \ Asuryani to join you and temporarily boost your growth rate.<h2 class=\"bb_tag\"\
      >Transcendent Bliss</h2> Focus the Aeldari\u2019s spiritual consciousness to\
      \ experience a period of increased loyalty towards your cause.<h2 class=\"bb_tag\"\
      >Spirit Preservation</h2> Gain energy for every fallen Aeldari unit.<h2 class=\"\
      bb_tag\">Battle Focus</h2> Many Craftworld Aeldari units can move after using\
      \ their actions.<h2 class=\"bb_tag\">Ancient Doom</h2> The Aeldari loathe and\
      \ fear She Who Thirsts above all else, increasing their accuracy, but also the\
      \ damage taken when fighting the forces of Chaos."
