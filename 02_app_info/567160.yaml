    about_the_game: "Katy and Bob arrived home from their adventures, made up with\
      \ their dad and started planning a new journey.<br />\r\n<br />\r\n\u201CWant\
      \ to go to the Vikings Village park in Norway, huh Katy? Their yearly restaurant\
      \ games are on now.\u201D<br />\r\n\u201CAll that village life isn\u2019t for\
      \ us, Bob! Especially since we\u2019ve been planning a tour around Asia for\
      \ ages.<br />\r\n Just imagine it, we\u2019ll see the Great Wall! It\u2019s\
      \ an entire stronghold built to protect against tribal raids!\u201D<br />\r\n\
      \u201CKaty, the last tribe that saw those walls was long before we were born.\
      \ HG, the Emperor of China had all the insights into how to stop the raids and\
      \ protect his kingdom, and also his settlers.\u201D<br />\r\n\u201CYou\u2019\
      re so dull, Bob! Then let\u2019s go to Singapore! They say it\u2019s the best\
      \ town to live in, and also handy. We\u2019ll have a cookout on the beach.\u201D\
      <br />\r\n\u201CI\u2019d want to drink coffee, as in Roma, you remember? Best\
      \ coffee I ever had! Are there coffee shops in Singapore?\u201D<br />\r\n\u201C\
      I don\u2019t even know, Bob. Our realtor lives there, we should get in touch\
      \ and find out! I remember he had some kind of cooking craze.\u201D<br />\r\n\
      \u201CI always thought he paints figurines. Once I saw him painting a family\
      \ of gnomes. Or were they brownies?\u201D<br />\r\n\u201CThey were orcs, Bob!\
      \ An orc and his tribe. They wrote about those figurines in the Evening Chronicle.\
      \ His orc took first place in a miniatures competition, and he won a Traeger\
      \ grill.\u201D<br />\r\n\u201CThat\u2019s a great grill! Did I imagine it, Katie,\
      \ or was that the doorbell?\u201D<br />\r\n\u201CIt must be the postman!\u201D\
      <br />\r\n<br />\r\nIt really was the postman, with a letter from their friends\
      \ on the island. Our heroes have been invited to open a cafe in the local safari\
      \ park. Not wanting to miss such an exciting chance, the whole happy family\
      \ set off on a journey to open a new business.<br />\r\n<br />\r\nThe island\
      \ adventures continue!<br />\r\n<br />\r\nBrace yourself for colorful locations,\
      \ exciting levels, fun characters, bonus tasks on every level, an upgradable\
      \ team, all types of trophies, simple gameplay for any age, pleasant music and\
      \ a captivating plot. You\u2019ll never say: &quot;Gamestop!&quot; while playing\
      \ this game. Prepare to be enthralled! Sick of zombie castaways? Then take on\
      \ amazing cooking fever and let the zombies wait, sadly groaning off to the\
      \ side. Abandon your iPad for Katie and Bob!<br />\r\n<br />\r\nKaty and Bob:\
      \ onwards to safari cafes!<br />\r\n<br />\r\n- Kitchen games will never look\
      \ the same!<br />\r\n- 3 colorful locations<br />\r\n- 60 exciting levels<br\
      \ />\r\n- Over 10 happy characters and even a supremacy assistant!<br />\r\n\
      - bonus tasks on every level<br />\r\n- upgradable team<br />\r\n- tons of trophies<br\
      \ />\r\n- simple gameplay for any age<br />\r\n- fun music"
