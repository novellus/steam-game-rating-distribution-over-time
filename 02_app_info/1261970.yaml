    about_the_game: <strong>&quot;Marion&quot; the little great wizard in the steampunk
      world.<br>The masterpiece of the &quot;Psikyo Shooting&quot;!</strong><br><br>GUNBIRD
      is a vertical-scrolling shooter game that first appeared in arcades in 1994.<br><br>A
      comical story about the &quot;magical mirror&quot; that makes wishes come true.<br>You
      can see the dialogue demos that unfold during the intermission and when the
      boss appears,<br>and the dialogue between the characters that changes when the
      2 players mode.<br><br><u>You can set the difficulty level, life, number of
      continues, <br>controls, screen orientation, and more.<br><br>In addition, now
      we have online rankings!<br>Be the world's best GUNBIRD!</u><h2 class="bb_tag">Characters:</h2><ul
      class="bb_ul"><li>You like it, don't you? - &quot;Marion&quot; The Little Great
      Wizard<br></li><li>One strike, one kill, one rocket punch! - &quot;Barnas&quot;
      The Flying Robot Warrior<br></li><li>The offensive and defensive ruyi stick!
      - &quot;Yang Nyan&quot; The Chinese Magician Girl<br></li><li>Power is No. 1!
      - &quot;Tetsu &quot;The Lovely Carpenter<br></li><li>Speed is No. 1! - &quot;Ash&quot;
      The Sky Explorer</li></ul><h2 class="bb_tag">Planes:</h2><ul class="bb_ul"><li>Power
      up with &quot;P&quot; items, with sub-weapons also added.<br></li><li>Get bombs
      with the &quot;B&quot; item to wipe out enemy bullets and evade your foes!<br></li><li>Unleash
      the charge shot to take down your enemies!</li></ul><h2 class="bb_tag">Arcade
      mode:<h2 class="bb_tag"><ul class="bb_ul"><li>7 levels of difficulty can be
      selected for beginners.<br></li><li>Now players can really test out their skills
      with a &quot;HARD&quot; and &quot;VERY HARD&quot; mode. We're looking for recruits
      who are up for the test.<br></li><li>Local rankings will support all difficulty
      levels and your own planes.</li></ul><h2 class="bb_tag">Options:<h2 class="bb_tag"><ul
      class="bb_ul"><li>The vertical screen mode that allows you to play in arcade
      style like back in the day.<br></li><li>Select the screen filter from the normal
      +2 version.<br></li><li>You can set the number of lives from 1 to 9 and the
      number of continues from 0 to unlimited.<br></li><li>Assign &quot;Shot&quot;,
      &quot;Auto Shot&quot; and &quot;Bomb&quot; in the key configuration.<br></li><li>The
      vertical screen mode can be operated in the horizontal mode as well! Now enjoy
      a completely different gameplay.</li></ul><h2 class="bb_tag">Score Attack:<h2
      class="bb_tag"><ul class="bb_ul"><li>This is a new feature that has a very severe
      mode with a fixed difficulty level and number of lives.<br></li><li>Compete
      in high scores and score attacks against players from all over the world!<br></li><li>Online
      rankings can be viewed from the options menu.</li></ul></h2></h2></h2></h2></h2></h2>
