details:
  data:
    about_the_game: <strong>Its time to save your skin, in a physical sense of course.</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1212330/extras/arm.png?t=1586563105"
      /><br><br>Naughty skeletons want to steal your skin for unknown purposes, perhaps
      as a fashion accessory or at the nearest black market, so what do you do?<br>Slap
      their hands away of course! For every 10 slaps, the speed will increase, revealing
      something new, shiny and distracting on your screen.<br>Be warned, these skele-fiends
      are NOT to be taken lightly, sometimes they may appear in waves so watch your
      surrounding vision very carefully.<br>See how many you can get through before
      the horde inevitably overwhelms you!
