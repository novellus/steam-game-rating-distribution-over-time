  data:
    about_the_game: FINAL FANTASY XII THE ZODIAC AGE - This revered classic returns,
      now fully remastered for the first time for PC, featuring all new and enhanced
      gameplay.<br><br>RETURN TO THE WORLD OF IVALICE<br>Enter an era of war within
      the world of Ivalice. The small kingdom of Dalmasca, conquered by the Archadian
      Empire, is left in ruin and uncertainty. Princess Ashe, the one and only heir
      to the throne, devotes herself to the resistance to liberate her country. <br><br>Vaan,
      a young man who lost his family in the war, dreams of flying freely in the skies.
      In a fight for freedom and fallen royalty, join these unlikely allies and their
      companions as they embark on a heroic adventure to free their homeland.<br><br>Players
      both returning and new to the game will be immersed in a grand adventure that
      spans the world of Ivalice in an entirely fresh and improved experience.<br><br>KEY
      FEATURES:<br><ul class="bb_ul"><li>New Zodiac Job system with improved battle
      mechanics.<br></li><li>Newly implemented trophies.<br></li><li>True 7.1 Surround
      sound including HD voicing and fully remastered music.<br></li><li>Choose between
      original in-game BGM, new re-orchestrated BGM and original soundtrack.<br></li><li>Endless
      adventure including hunts, battles and mini-games.<br></li><li>60 FPS - Ivalice
      will look even more spectacular running at 60FPS<br></li><li>Compatible with
      21:9 ultra wide monitors<br></li><li>New Game Plus and New Game Minus<br></li><li>Maximized
      License Points and Gil<br></li><li>Full controller support, Steam Trading Cards
      and more!</li></ul>
