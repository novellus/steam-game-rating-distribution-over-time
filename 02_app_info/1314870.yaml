details:
  data:
    about_the_game: "Can you gain the biggest kitten following?<br />\r\n<br />\r\n\
      Collect kittens from across several different maps, steal followers from other\
      \ cats and gather the biggest following of kittens possible to win!<br />\r\n\
      <br />\r\n\u2022 Collect kitten followers<br />\r\n\u2022 Steal followers from\
      \ other cats<br />\r\n\u2022 Gather the biggest following possible<br />\r\n\
      \u2022 Unlock new hats and cats to play as<br />\r\n<br />\r\nUse the mouse,\
      \ the keyboard or a gamepad to control your cat. Run up to unclaimed kittens\
      \ to have them follow you, or run up to cat following others with less followers\
      \ than you to steal their followers. The cat with the most followers at the\
      \ end of the round wins. Winning rounds allows you to earn gems in order to\
      \ unlock new skins, colours and clothing to customise your cat."
