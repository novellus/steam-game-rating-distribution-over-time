    review: 'Trauma is another of the Survivor Mode DLCs for Alien: Isolation; like
      Corporate Lockdown, it adds three new maps as well as a new playable character;
      Chief Medical Officer Lingard in this case. Just as in Corporate Lockdown, however,
      there''s very little in terms of story, though the maps are loosely connected
      (Lingard must acquire medical supplies); and again, other than different starting
      items and blueprints, the gameplay for the new character remains the same.


      Just as Corporate Lockdown, I recommend getting this on a sale.'
