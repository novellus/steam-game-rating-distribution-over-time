    about_the_game: "Welcome to Trauma, the second add-on content pack for Alien:\
      \ Isolation.  This pack features three all-new maps for Survivor Mode, a time-based\
      \ challenge to test your skills.<br />\r\n<br />\r\nFace off against a range\
      \ of enemies across the medical bays of Sevastopol station.  Will you evade,\
      \ distract or confront them?  You'll have to act fast if you want to survive.<br\
      \ />\r\n<br />\r\n- Three new maps, including a claustrophobic scramble through\
      \ the Sevastopol vents.<br />\r\n- Play as Chief Medical Officer Lingard and\
      \ get faster access to Medikits and distraction IEDs.<br />\r\n- Destroy any\
      \ trace of your research and save the survivors on the station."
