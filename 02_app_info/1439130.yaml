    about_the_game: <strong>Overview:</strong> This is a psychological thriller game
      set in the 1990's, you wake up in a strange house and must search the house
      for a way out, if that is how your story will end.<br><br><strong>Environment</strong><br><br>The
      game starts with a very short tutorial of the key mechanics, you will then approach
      the main house before being transported inside under mysterious circumstances.
      You will travel throughout the house, finding new rooms and events in order
      to find your way out. There will be some notes and special items along the way
      that will aid you in your escape, or not.
