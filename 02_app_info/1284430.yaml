details:
  data:
    about_the_game: Nazi Labs is a twin-stick top-down action rogue-like game with
      a random level generator and cumulative power- ups, art and sprites based on
      the golden age of arcade games with many references to all sci- fi / nerd-universe
      , comics and classic arcade games with dark theme focused on Nazi secrets and
      legends. <br><br>You can choose from several prisoners of war and try to escape
      from an underground nazi laboratory, go through the floors of bizarre experiences
      and destroy the nazi enemy and win the war to save humanity.<h2 class="bb_tag">FEATURES</h2><ul
      class="bb_ul"><li>Procedural random level generator.<br></li><li>Random power
      ups.<br></li><li>3/4 perspective with 8 ways movement animations.<br></li><li>Unlockable
      characters.<br></li><li>Bullet time , zoom and slow motions to increase the
      satisfaction of playing.<br></li><li>Adrenaline and Intense Gameplay.<br></li><li>Different
      endings for each playable character.</li></ul>
