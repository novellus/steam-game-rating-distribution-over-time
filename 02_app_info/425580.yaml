    reviews: "\u201CA mighty puzzle game &amp; a much creepier installment. It\u2019\
      s fun, spooky, peculiar, unique, and most of all \u2013 and I use this word\
      \ very carefully \u2013 interesting. That\u2019s something games too often are\
      \ not. The Room Two unquestionably is \u2013 a properly interesting experience\u201D\
      <br><a href=\"https://www.rockpapershotgun.com/2016/07/06/the-room-two-review-pc/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      With its powerful atmosphere and involved environmental puzzles you want to\
      \ curl up in a dark room with this title and experience all it has to offer\u201D\
      <br>8.25 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameinformer.com/games/the_room_two/b/ios/archive/2013/12/16/the-room-two-review.aspx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br><br>\u201CThe Room\
      \ Two improves on almost every aspect of the original, with better graphics,\
      \ more puzzles to solve, and more of the same thrilling storytelling\u201D<br>9.4\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://reviews.cnet.com/software/the-room-two-ios/4505-3513_7-35834982.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cnet</a><br>"
