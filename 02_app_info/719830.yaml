    detailed_description: "<h2 class=\"bb_tag\"><strong>Attention: </strong><br>This\
      \ is the earliest version. If you want to play the final version of the game,\
      \ please, don\u2019t buy it right away. If you want to help us with the game\
      \ development, be free to offer your ideas. We appreciate it! </h2> <br><br>Desert\
      \ Craft is a futuristic sandbox where you can construct your own vehicle for\
      \ exploring and getting over large territories! At the beginning of a game you\
      \ have a regular set of blocks which allows you to create your first car and\
      \ overcome any obstacles. Gradually while exploring a map you\u2019ll be able\
      \ to find new blocks.<h2 class=\"bb_tag\"><strong>Currently there are:</strong></h2>\
      \ <ul class=\"bb_ul\"> <li>Constructing a vehicle\u2013 for now there is a basic\
      \ car construction for reference.<br></li><li>Playing area \u2013 for now the\
      \ territory is 2\u04452 km, there is a vastness of the desert on it including\
      \ the bunker.  <br></li><li>Initial set of blocks \u2013 when you play the game\
      \ for the first time, you\u2019re limited in a diversity of blocks. If you want\
      \ to have more of them, you have to find drawings of blocks spread all over\
      \ the area.</li></ul><h2 class=\"bb_tag\"><strong>In the near future there will\
      \ be: </strong></h2> <ul class=\"bb_ul\"> <li>Survival mode- you and your friends\
      \ will have to challenge yourself in a desert with its inhabitants when having\
      \ only clothes on. <br></li><li>Even more kinds of blocks!</li></ul>"
