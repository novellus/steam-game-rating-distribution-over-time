    review: "Jeu sans enjeu, ressemble presque \xE0 un clicker (sauf qu'il faut diriger\
      \ une voiture)\nMais on ne sait pas trop pourquoi (pas de but avec une histoire)\n\
      de plus la Direction Artistique fait sous Paint, donne l'impression que c'est\
      \ une personne seule qui a fait le jeu, alors qu'apparemment c'est une \xE9\
      quipe.\nLa musique est juste une boucle et de toutes mani\xE8res on ne l'entends\
      \ pas bien \xE0 cause du son utilis\xE9 pour le moteur qui est bien plus fort."
