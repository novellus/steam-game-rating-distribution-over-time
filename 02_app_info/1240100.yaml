    about_the_game: "Gentle wind rustles the tree leaves in the twilight valley. Stars\
      \ aren\u2019t seen here too often, but you\u2019re in luck: the skies are crystal-clear\
      \ today.<br />\r\nEven though there\u2019s a waterfall nearby, the sound of\
      \ water is tranquil, you can only hear small night critters patter about in\
      \ the bushes. <br />\r\nTake a walk along the river, draw a deep breath of fresh\
      \ air: it will give you strength and make your aim true, so you are better prepared\
      \ for the upcoming challenge."
