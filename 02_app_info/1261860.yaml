    about_the_game: "Will of the Shogun DLC continues the TINY METAL: FULL METAL RUMBLE\
      \ story in the form of Act 8, the next chapter of the main core TINY METAL:\
      \ FMR campaign. <br><br>In addition to a brand new Act (complete with a whole\
      \ additional story and missions), comes Legendary Battles which bring an additional\
      \ host of Skirmish maps as well as a more challenging \u2018Legendary\u2019\
      \ difficulty mode, which will be coming to all existing available and new skirmish\
      \ maps. <br><br><ul class=\"bb_ul\"><li>Act 8 brings a whole new story to TINY\
