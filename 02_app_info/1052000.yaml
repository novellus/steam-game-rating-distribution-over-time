details:
  data:
    about_the_game: Star Fighters is a fully cross-platform shooter RPG where you
      can hunt down other players' spaceships or AI bots, either by yourself or as
      a team with your friends.<br><br>This &quot;Proof of concept&quot; build is
      a bare-bones prototype version which contains only the core functionality of
      the game, and is intended primarily for <strong>behind-closed-doors demonstrations</strong>.<br><br>But
      feel free to invite your friends and play together; we will continue to add
      more content (weapons, ships, maps and soundtracks), and the game could always
      use more players as well as feedback from folks like you!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1052000/extras/Controls.PNG?t=1600238434"
      />
