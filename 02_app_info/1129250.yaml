    detailed_description: <h1>Content Warning</h1><p>All characters depicted in this
      game are 18 years or older.</p><br><h1>About the Game</h1>The final chapter
      of the NEKO-NIN exHeart series is here!<br><br>&quot;We have arrived from the
      Fuuma Village in order to serve you, sir!&quot;<br>...It's already been a few
      months since that fated day when those cute cat-eared ninjas came to our hero's
      doorstep with that line. With two new additions to the family in Ritsu and Maya,
      his daily life has gotten that much more bright, cheerful, and rambunctious.<br>However,
      as expected? As is fated! New developments arise that bring tense situations
      to a head. <br>&quot;I am the next leader of the Saiga Clan! Successor to the
      Magoichi name... Saiga Himari!&quot;<br>Out appeared a beautiful yet high-handed
      young lady and her two retainers. What is this girl's objective? What is the
      Saiga Clan? This modern day ninja drama enters its third act. With amped-up
      cuteness in store, it will meow meow you for sure.<br><br>Features<br><ul class="bb_ul"><li>Three
      new heroines join the cast!<br></li><li>Interesting story about ninja girls!
      <br></li><li>Hours of reading time<br></li><li>Art drawn by Takano Yuki<br></li><li>Moving
      animal ears!<br></li><li>Dog girl, bunny girl, and cat girls! Oh my!</li></ul>
