    about_the_game: Halley's Dream is a third-person adventure walking simulator game
      about a husky dog and his dreams. When dreaming, the dog will enjoy an amazing
      journey in a stylized and colourful world, learn about the wonders of our universe.
      Along the way, you will experience a relaxed, dreamlike atmosphere, make friends,
      solve interesting puzzles and explore the beautiful world.<h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul"><li>Made for fans of the most popular adventure
      games.<br></li><li>Beautiful soundtrack and dreamlike experience.<br></li><li>Memorable
      and emotional storyline.<br></li><li>This is a short 1.5 - 2.5h game with a
      beautiful story, interesting areas to explore and fun puzzles to solve.<br></li><li>Play
      on your own pace - there is no need to finish the dream fast, you are free to
      explore the world.</li></ul>
