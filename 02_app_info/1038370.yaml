    reviews: "\u201CTrials of Fire has that Slay the Spire magic!\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.net/articles/2020-03-26-rezzed-digital-trials-of-fire-has-that-slay-the-spire-magic\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CIf the knife-edge,\
      \ house of cards survivalism of roguelikes appeals to you, then this deck-building\
      \ tour of a ruined and unwelcoming fantasy landscape will be right up your morose\
      \ little alley.\u201D<br><a href=\"https://www.rockpapershotgun.com/2019/05/07/trials-of-fire-early-access-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Tactical-deckbuilders, there's been a few of those already. But when one brings\
      \ along a real sense of adventure, choices, narration, the feel of tabletop\
      \ and a great deal of polish, we just have to applaud! Trials of Fire is out\
      \ in EA, and it's excellent!\u201D<br><a href=\"https://twitter.com/GOFIG_news\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Gazette of Independent Gaming</a><br>"
