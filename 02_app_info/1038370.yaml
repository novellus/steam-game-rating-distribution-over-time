    about_the_game: "Trials of Fire is a single player, turn-based strategy game set\
      \ in a post-cataclysmic fantasy realm.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1038370/extras/ToF_Title_v3.gif?t=1603532576\"\
      \ /><br><br>The threat of starvation and conflict are never far away as Trials\
      \ of Fire combines free-form exploration of an expansive open world, multi-character,\
      \ card-driven combat and an innovative new fusion of loot, load-out and deck-building\
      \ systems delivering massive depth of play and unique strategic opportunities\
      \ for the player on every run. <br><br>Trials of Fire also features an extensive\
      \ range of narrative \u2018judgement\u2019 encounters where the player is challenged\
      \ to weigh moral dilemmas in a lawless world, assuming the roles of judge, jury\
      \ and (often) executioner.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1038370/extras/GamePlayCards_v2.gif?t=1603532576\"\
      \ /><br><br>The tactical rogue-like design, procedurally generated game events\
      \ and expanding gallery of playable characters and abilities challenges the\
      \ player make every decision count as they journey across a dying world\u2026\
      \ in search of hope.<br><br>The hope that will save your forsaken people, the\
      \ hope to survive in the desolate and dangerous wastelands, the hope that you\
      \ and your party of heroes will live to fight again and to see the dawn of a\
      \ new day.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1038370/extras/FeaturesBadge_v3.gif?t=1603532576\"\
      \ /><h2 class=\"bb_tag\">MULTI-CHARACTER, DECK-DRIVEN COMBAT</h2><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1038370/extras/FlameKill_v6.gif?t=1603532576\"\
      \ /><br><br>During combat encounters, the player is able to issue commands to\
      \ each Hero based on their draw cards. The random draw of cards presents new\
      \ and interesting challenges at every turn and it is up to the player to consider\
      \ their best immediate tactical choices via positional play and to optimize\
      \ their offensive and defensive capacities while taking advantage of any available\
      \ card synergies that may have arisen in the draw by combining the unique abilities\
      \ of their three heroes.<h2 class=\"bb_tag\">NEW WEAPONS &amp; ITEMS = NEW CARDS</h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1038370/extras/Optimisation_v2.gif?t=1603532576\"\
      \ /><br><br>At any time between combat encounters, the player can tweak their\
      \ character\u2019s loadout of weapons, items and gear and in so doing alter\
      \ their card-defined abilities. The player has the option of assigning resources\
      \ across their heroes and interchanging items in order to maximise the effectiveness\
      \ of the triad. New items and weapons are acquired when scavenging in ancient\
      \ ruins, or looting an encampment after an ambush and so the player is constantly\
      \ challenged to consider the optimal state of their party\u2019s load-out.\_\
      Discovering one new Epic weapon could cause the player to rethink their entire\
      \ strategy!<h2 class=\"bb_tag\">VAST PROCEDURAL OVERWORLD ADVENTURE</h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1038370/extras/Overworld_v4.gif?t=1603532576\"\
      \ /><br><br>Players will traverse an immense overworld map, choosing their heading\
      \ and defining their own adventure as they embark upon a journey across a vast\
      \ and varied wasteland in a perilous hunt for resources critical to the survival\
      \ of their home settlement. The threat of ambush and skirmish are never far\
      \ away as the player\u2019s triad of heroes do battle with the roaming denizens\
      \ of the wild, monsters of lore and legend and the unforgiving lands of the\
      \ realm of Ashe.<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/C769v4n\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1038370/extras/DiscordBadge_v5.gif?t=1603532576\"\
      \ /></a>"
