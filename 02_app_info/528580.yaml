    about_the_game: "\u201CA dimly lit train cabin \u2026<br />\r\n        \tswaying\
      \ grassy plains \u2026 <br />\r\n                    \tflickering fireflies\
      \ \u2026 <br />\r\na mighty dragon.\u201D<br />\r\n <br />\r\nFound immerses\
      \ you in a journey that has left early reviewers with an awe \u201Ceerily reminiscent\
      \ of a Miyazaki film.\u201D Fans of beautifully handcrafted worlds like Limbo\
      \ and Journey may find VR\u2019s worthiest heir, which melds a captivating realm\
      \ with a narrative that unfolds in fragments of gradual discovery. Built in\
      \ less than a month, this departure from traditional gameplay delivers the feels\
      \ we\u2019ve been dreaming of since VR landed. <br />\r\n <br />\r\nEnter Found,\
      \ and you just might lose yourself\u2026<br />\r\n <br />\r\nPlease comment\
      \ or send any initial feedback as we plan to polish. Stay tuned for updates!\
      \ <br />\r\n<br />\r\nWe would like to thank our incredible team below that\
      \ made this all possible!<br />\r\n<br />\r\nCREDITS<br />\r\nCreative Director:\
      \ Priyam Parikh<br />\r\nTechnical Director: Andrew Moran<br />\r\nAnimator\
      \ &amp; CG Artist: Jake Stull<br />\r\nProducer: Jewel Lim<br />\r\nComposer:\
      \ Niko Korolog<br />\r\nDigital Strategist: Aaron Bales"
