    short_description: "\u201CA dimly lit train cabin \u2026 swaying grassy plains\
      \ \u2026 flickering fireflies \u2026 a mighty dragon.\u201D Found is an interactive\
      \ short film experience. Its story speaks to the connection and lack there of\
      \ between nature, technology and fellow travelers as you make your way through\
      \ a fantastical yet familiar world."
