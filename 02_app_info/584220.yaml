  data:
    about_the_game: "Running Dead is a puzzle &amp; shot game. You will control zombies.\
      \ Chase and bite the human.<br />\r\nYour little zombies will bounce back in\
      \ the crowd, you can strike all of them by one shot.<br />\r\nBut it's not easy\
      \ for you, because there are so many people, if you keep them too close, you'll\
      \ be killed.<br />\r\n<br />\r\nFortunately, you have Dr.Dead.<br />\r\nYou\
      \ can buy and active some powerful skills: some specific zombies or Infectious\
      \ virus, or more powerful items.<br />\r\n<br />\r\nNow we have: <br />\r\n\
      \ - 6 different zombies<br />\r\n - 13 zombie skins from achievement<br />\r\
      \n - 9 humans(or not)<br />\r\n - 10 items in game<br />\r\n - 14 powerful ability\
      \ from Dr.Dead<br />\r\n - For English and Simplified Chinese"
