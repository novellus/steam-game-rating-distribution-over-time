details:
  data:
    about_the_game: <strong>Follow your programming, fulfill your purpose</strong><br><br>CONTINUE
      is a fast-paced and challenging hack and slash, set in a chaotic computer world.
      Cut and explore your way through colorful world branches, inhabited by programs
      designed to fill their one purpose. Some of them may be cute and cuddly, but
      others may want to tear you apart. Prepare to take on all kinds of enemies and
      bosses, that put all of your skills to the test. All of this is reinforced by
      an electronic soundtrack, that pulls you into the energetic rhythm of the combat.
      <br><br>Will you have what it takes to overcome these challenges, or will you
      get deleted like many others before you?<h2 class="bb_tag">Key features</h2><ul
      class="bb_ul"><li>Fast-paced melee combat that rewards skillful play</li></ul><ul
      class="bb_ul"><li>Variety of abilities &amp; techniques to master </li></ul><ul
      class="bb_ul"><li>Challenging enemies and bosses</li></ul><ul class="bb_ul"><li>Innocent
      Triangle boys that don't challenge you in any way</li></ul><ul class="bb_ul"><li>Exploration
      in uniquely themed world branches</li></ul><ul class="bb_ul"><li>Secrets to
      discover</li></ul><ul class="bb_ul"><li>Energetic soundtrack</li></ul><ul class="bb_ul"><li>At
      least 1 dog-like character</li></ul>
