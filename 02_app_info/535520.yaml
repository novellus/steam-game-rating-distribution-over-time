    about_the_game: The wurm has returned and it must feed! Shed your garments and
      paint the walls with the flesh of your enemies, for only one can be worthy of
      sacrifice.<br> <br>The rules are simple. Reach the other side and kill anyone
      that stands in your way. Deftly parry and rend their throats, riddle their bowels
      with arrows, or squish their brains between your toes. The wurm cares not for
      chivalry.<br> <br>Sequel to the indie hit of 2014, Nidhogg 2 builds upon the
      award-winning gameplay of its predecessor with new weapons to wield and levels
      to master, head-to-toe character customization, and the captivatingly grotesque
      art of Toby Dixon.<br> <br>And, with music from artists including Mux Mool,
      Geotic, Doseone, Osborne, and Daedelus, Nidhogg 2 has a soundtrack so good that
      even the menu screens are awesome.<h2 class="bb_tag">Game Features:</h2><ul
      class="bb_ul"><li>Challenge the AI or a friend in 1v1 combat.<br></li><li>Fight
      for the top seat in 8-player tournaments.<br></li><li>Master the distinctive
      traits of four weapons.<br></li><li>Get stylish with full character customization.<br></li><li>Ten
      stages from castles to Nidhogg innards.<br></li><li>Alter the rules with over
      10 different game variables.<br></li><li>Go online with matchmaking and private
      games.</li></ul>
