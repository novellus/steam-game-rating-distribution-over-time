    review: "Final Fantasy The After Years \xE9 um sequencia direta ao FFIV lan\xE7\
      ado originalmente para o Super Nintendo, l\xE1 em 1991. Com dezessete anos de\
      \ espera entre os dois lan\xE7amentos, \xE9 tamb\xE9m exatamente este o tempo\
      \ que se passou em Baron desde o desfecho do primeiro t\xEDtulo, mas agora algo\
      \ ainda mais perturbador est\xE1 para acontecer com o reaparecimento da segunda\
      \ lua.\n\nA hist\xF3ria \xE9 simplesmente fenomenal!  Ainda n\xE3o joguei todos\
      \ os FF, mas dentre os que j\xE1 joguei, esse \xE9 de longe o que tem a melhor\
      \ hist\xF3ria. Dividida em v\xE1rios cap\xEDtulos curtos cujos acontecimentos\
      \ se d\xE3o simultaneamente em locais diferentes, o jogo te deixa vidrado na\
      \ trama e as conex\xF5es entre os cap\xEDtulos s\xE3o inacredit\xE1veis, com\
      \ reviravoltas de cair o queixo.\n\nNo cap\xEDtulo final, voc\xEA precisa carregar\
      \ os arquivos salvos de todos os anteriores para que seus feitos, tais como\
      \ personagens, magias e itens sejam salvos, ent\xE3o, antes de come\xE7ar o\
      \ \xFAltimo cap\xEDtulo, certifique-se de ter feito tudo o que desejava nos\
      \ anteriores, aproveitando assim para subir uns bons n\xEDveis, que ser\xE3\
      o necess\xE1rios posteriormente.\n\nIsso porque, embora a dificuldade esteja\
      \ bem mais ajustada do que a encontrada no jogo base, n\xE3o espere uma aventura\
      \ das mais amistosas, pois o jogo ainda \xE9 dif\xEDcil para os padr\xF5es atuais,\
      \ principalmente nos momentos finais, em que h\xE1 uma grande \xEAnfase nas\
      \ batalhas. Pelo menos, h\xE1 lugar para descansar entre os v\xE1rios semi-chefes\
      \ d\xE1 reta final.\n\nPara se ter uma ideia, \xE9 poss\xEDvel terminar os cap\xED\
      tulos iniciais por volta do n\xEDvel 20, mas os monstros iniciais do \xFAltimo\
      \ cap\xEDtulo j\xE1 est\xE3o por volta do n\xEDvel 40. Isso porque, quando do\
      \ lan\xE7amento do jogo, cada cap\xEDtulo ia sendo lan\xE7ado separadamente,\
      \ e da\xED tinha umas fases extras para os jogadores enquanto esperavam o capitulo\
      \ seguinte. S\xF3 que a vers\xE3o do Steam n\xE3o possui tais fases, j\xE1 que\
      \ todos os cap\xEDtulos foram lan\xE7ados juntos, o que acabou causando um problema\
      \ de nivelamento.\n\nO ATB (Active Time Battle \u2013 Sistema din\xE2mico em\
      \ que a luta n\xE3o para enquanto o jogador seleciona o que fazer, for\xE7ando-o\
      \ a escolher com agilidade) est\xE1 de volta, e o combate funciona da mesma\
      \ forma que o jogo original, salvo pela adi\xE7\xE3o d\xE1 influ\xEAncia d\xE1\
      \ lua, que conforme seu est\xE1gio afeta diretamente a efici\xEAncia dos ataques.\
      \ \n\nNa lua cheia, por exemplo, os ataques negr0s s\xE3o fortalecidos e f\xED\
      sicos enfraquecidos e por assim vai. As altera\xE7\xF5es s\xE3o relevantes,\
      \ e precisam ser consideradas conforme a composi\xE7\xE3o atual dos grupos.\
      \ Por vezes vale a pena usar tendas e dormir at\xE9 que uma fase da lua mais\
      \ adequada a sua forma\xE7\xE3o atual apare\xE7a.\n\nAtaques de grupo s\xE3\
      o outro grande destaque, que embora presentes no jogo base, eram apenas poss\xED\
      veis de realizar com personagens pontuais, notadamente os g\xEAmeos Palon e\
      \ Poron. Agora existem diversas combina\xE7\xF5es de ataques entre os personagens,\
      \ algumas que usam todo o grupo, e s\xE3o importantes pontos estrat\xE9gicos\
      \ nas lutas contra alguns chef\xF5es, at\xE9 mesmo porque o dano do golpe de\
      \ grupo n\xE3o \xE9 limitado ao famoso cap 9999.\n\nO mapa foi mantido praticamente\
      \ intocado, mas com algumas restri\xE7\xF5es de locais, principalmente as passagens\
      \ secretas, j\xE1 que quase nenhuma foi mantida. Para facilitar, foi adicionado\
      \ um mini mapa para ajudar na navega\xE7\xE3o, dispensando a necessidade de\
      \ pausar o jogo e abrir o menu para ver aonde estamos indo.\n\nEm resumo, The\
      \ After Years \xE9 uma sequencia que conseguiu superar com folga seu antecessor,\
      \ entregando uma excelente narrativa e um n\xEDvel de desafio bem acertado.\
      \ Por\xE9m, \xE9 um jogo voltado para quem jogou o original, j\xE1 que do contr\xE1\
      rio, voc\xEA ficar\xE1 perdido e n\xE3o ser\xE1 capaz de aproveitar o enredo.\
      \ EXCELENTE (9/10)."
