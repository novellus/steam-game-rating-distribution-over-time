    about_the_game: "<h2 class=\"bb_tag\">&quot;I'm the person you wish you never\
      \ met.&quot;</h2><br><strong>Sepia Tears is a romance visual novel.</strong>\
      \ It's about a memory that a boy named Mark tries very hard to forget, and a\
      \ girl named Myra who unearths it. <br><br>Together, they search for a storybook\
      \ romance and realize that love doesn't always bloom as neatly as it ought to.\
      \ <br><br>Perfect for fans of anime and VNs who want a classic story with a\
      \ twist!<br><br><strong>Features:</strong><br>\u2744\uFE0F Vocal ending song\
      \ <br>\u2744\uFE0F 40,000 word story <br>\u2744\uFE0F CG gallery containing\
      \ game CGs, chibi CGs, and promo art"
