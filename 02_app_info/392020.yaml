details:
  data:
    about_the_game: RFLEX is a fast-paced and challenging neo-arcade game. Frantically
      dodge your way to the high score in a series of rage-inducing levels while enjoying
      a kickass, original soundtrack. Experience trippy visuals while being pulled
      into a never-ending abyss of addicting, non-stop action.<br><br><ul class="bb_ul"><li>
      5 insanely challenging levels<br></li><li> Eons of addicting gameplay<br></li><li>
      Simplistic, trippy neo-arcade aesthetic<br></li><li> Rapid electronic soundtrack
      by <a href="https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/valiant_music"
      target="_blank" rel="noopener"  >Valiant (AKA Adhenoid)</a>, <a href="https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/literature-corner"
      target="_blank" rel="noopener"  >RollingFacade</a>, and <a href="https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/foreverbound"
      target="_blank" rel="noopener"  >ForeverBound</a><br></li><li> Obsessive global
      / friend leaderboards<br></li><li> Full joystick support<br></li><li> Geometrically
      accurate inter-polygonal warfare<br></li><li> Realistic drunk mode<br></li><li>
      And much much more.</li></ul><h2 class="bb_tag"><a href="http://twitter.com/_wessles_"
      target="_blank" rel="noreferrer"  >Follow @_wessles_ on Twitter.</a></h2><br><br>For
      those with photosensitive epilepsy, an epileptic friendly mode has been added.
      If you are not satisfied with this option, and are unable to play this game,
      you are entitled to a refund.
