    detailed_description: "<h1>Other games in the universe of \u2605 Fallalypse \u2605\
      :</h1><p><a href=\"https://store.steampowered.com/app/789220/_Fallalypse__Death_or_Cress/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/789220/_Fallalypse__Death_or_Cress/</a></p><br><h1>About\
      \ the Game</h1>A group of terrorists has arranged a nuclear hell and occupied\
      \ Fort. You\u2019ll have to build your own base in the new world burnt by the\
      \ nuclear apocalypse.<br><br>Build your base, eliminate zombies, attack convoys\
      \ to get resources, fight against other players in PvP, use machinery to kill\
      \ enemies. You can protect your base or travel the map in search of resources.<br><br><br>Controller\
