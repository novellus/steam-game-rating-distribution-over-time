  data:
    about_the_game: '<strong>RunPuzzle</strong> is a puzzle with colorful graphics
      and various levels. Test your attentiveness and reaction speed in this exciting
      adventure.<br><br>This is an experimental puzzle where the player selects the
      right figures that match the holes in the platforms of the ground together.
      Numerous levels with colorful graphics and pleasant music from Andrew Clam make
      you feel good and enjoy the gameplay. In RunPuzzle you can complete levels,
      achieve high scores or compete with friends while playing together on the same
      computer.<br><br>-Test your strength in three game modes: &quot;Adventure&quot;,
      &quot;2 Players&quot;, &quot;High score&quot;<br>-Finish all 25 levels in the
      &quot;Adventure&quot; mode: desert, city, forest, space, in daytime, nighttime,
      rain and snowstorm.<br>-Find all 29 types of figures and feel like the fastest
      one in the game world RunPuzzle<br>-Colourful graphics with beautiful visual
      effects.<br>-Author''s music from Andrew Clam.'
