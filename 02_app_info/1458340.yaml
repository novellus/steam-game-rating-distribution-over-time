    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1458340/extras/New_Banner_570-190.png?t=1609788635"
      /><br><br><br><strong>Legend of Krannia </strong>is a Top-down Fantasy Medieval
      2d Action Deckbuilding Game. Collect skills, Level up, Customize your Gameplay
      and Manage your stats. It has a Complex 2d Controls with skill switching, blocking
      and dodging.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1458340/extras/Angel_GIF.gif?t=1609788635"
      /><br><br>Tons of Skills you can use to match your game strategy! <br><br><strong>Game
      Features</strong><br><ul class="bb_ul"><li> Topdown 2d action Deckbuilding game<br></li><li>
      Complex 2d Controls with skill switching, blocking and dodging (with cancellations!)<br></li><li>
      Equip Skills, and Manage your stats<br></li><li> Collect skill, level up, customize
      your gameplay<br></li><li> Beautiful Levels<br></li><li> Unique and Interesting
      Bosses<br></li><li> Wacky Stories, Names</li></ul>
