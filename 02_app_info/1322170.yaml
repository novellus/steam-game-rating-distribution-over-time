details:
  data:
    about_the_game: "Pluviophile is a very short experience about the mood of rain\
      \ in the woods. It is a slow paced pure walking simulator; you only walk, slowly,\
      \ in the wilderness away from civilization. A beautiful poem from Julius Cawein\
      \ accompanies your short journey; and the original music score that is composed\
      \ by P\u0131nar Karaba\u015F.<br />\r\n<br />\r\nPS: The core aspect of this\
      \ game is the atmosphere. It is recommended for those who mostly seek to experience\
      \ the mood."
