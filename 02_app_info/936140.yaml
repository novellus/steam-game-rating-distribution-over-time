  data:
    about_the_game: Manage your own team of professional cyclists in the new 2019
      season. Take the lead in over 200 races and 600 stages around the world and
      try to win legendary races like La Vuelta and the Tour de France.<br>Manage,
      negotiate contracts and land new sponsors, plan your training and strategy,
      and execute your tactics during races to pedal your way to victory! <br>Pull
      on the jersey of a professional cyclist and pursue your career to become a champion
      in Pro Cyclist mode. Compete against or team up with your friends in Online
      mode with up to 16 players. Solo or online, be the best to take your team to
      the top.<br><br>New for 2019:<br><ul class="bb_ul"><li>Experience the new stages
      of the Tour de France 2019<br></li><li>A redesigned Pro Cyclist mode including
      a new skill system <br></li><li>A revamped user interface for menus and during
      races <br></li><li>Improved AI for even more realistic cyclist behaviours<br></li><li>An
      improved contract system with offers based on targeted teams</li></ul><br>Your
      destiny and that of your team is in your hands!
