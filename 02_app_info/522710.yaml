  data:
    about_the_game: "Virtual Escape: The Play Room is a 3D virtual reality game designed\
      \ for the HTC Vive with support for Oculus Rift. Here you interact with objects\
      \ and find the layered clues to reach your ultimate goal. <br><br>Gameplay takes\
      \ you on an engaging journey through a family's emotional trauma, with twists\
      \ and surprises along the road. <br><br>The atmospheric feel and interaction\
      \ develops a deep connection with the characters that begs to be explored deeper.\
      \ Taking place within a single room, you must find the clues and complete the\
      \ challenging puzzles on the way to fulfil your achievement awards.<br><br>With\
      \ realistic graphics and intuitive interaction, Virtual Escape: The Play Room\
      \ is an experience you won\u2019t want to miss.<br><br>Requirements: <br><ul\
      \ class=\"bb_ul\"><li>Supports the HTC Vive and Oculus Rift. <br></li><li>Medium\
      \ to small size room works fine, as you can teleport using the controllers.\
      \ <br></li><li>Reach height minimum 1.8 meters.</li></ul><strong><br>*Please\
      \ Note, while this game does not contain any graphic violence. It does contain\
      \ some audio clips that some players may find disturbing. Players discretion\
      \ advised*</strong>"
