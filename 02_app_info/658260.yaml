    about_the_game: 'A clear summer sky spreads over the Hoshinomiya Girls'' High
      School.<br>This story begins with the belated start of school life for Hinako
      Shirai, who has just recovered from a leg injury due to a tragic accident.<br><br>The
      magical sisters Yuzu and Lime bestowed to her a special power to become a &quot;Reflector&quot;.<br>Hinako
      transforms into the magical Reflector form and protects the world from devastating
      forces for the sake of the world, and her own dream that she thought she had
      to give up on.<br><br><br>[1] The Ordinary: School Life<br>During your school
      life, you will not only advance the story but also deepen your friendships with
      other students after lessons have ended and take on a variety of missions. <br><br>[2]
      The Extraordinary: The Common<br>In the Common, you will mainly search for items
      and fight battles in order to complete the missions you have accepted whilst
      at school or to resolve other student''s problems.<br><br>[3] The Extraordinary:
      Battles with Sephira<br>Repeating the cycle of school life and visits to the
      Common will advance the main story, eventually causing a &quot;Sephira&quot;
      to appear in the real world. Sephira appear at various points during the story,
      and Hinako stands up to fight them in order to both realize her own personal
      wish and to save the world.'
