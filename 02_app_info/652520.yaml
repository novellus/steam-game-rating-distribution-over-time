details:
  data:
    about_the_game: "MarionetteAI is a tactical battle game where you build an AI\
      \ for your characters. <br>The AI you make will be shared with all players.\
      \ Players can use their AI to battle against the AI of other players.<h2 class=\"\
      bb_tag\">features</h2>\u30FBIntuitive interface for building a personal and\
      \ strategic AI.<br>\u30FBOfficial monthly tournament published in a video.<h2\
      \ class=\"bb_tag\">rules and How to Play</h2>You Battle Using Four Chess-like\
      \ Pieces. <br>To win, you have to defeat either the opponent King or a set number\
      \ of opponent pieces.<br><br>There are six types of Characters, each with unique\
      \ abilities. <br>When to attack, when to defend... The difference in tactics\
      \ and timings in each player decides the battle."
