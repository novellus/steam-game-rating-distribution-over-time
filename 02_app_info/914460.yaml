    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>The wheels are set in
      motion as Koichiro Iketani of the Akina Speedstars witnesses a mysterious driver
      outmaneuver and beat rival Keisuke Takahashi of Akagi RedSuns. The impromptu
      race, he later discovers, was won by none other than his very own co-worker
      at the gas station, Takumi Fujiwara, the son of a legendary racer. In the high-paced
      world of street racing, Takumi shakes it up with an extraordinary racing style
      as the Speedstars and the RedSuns go head to head on Mount Akina.
