    about_the_game: After two decades, Nightdive Studios is rebooting and re-imagining
      the original System Shock. We will keep the new game true to the classic experience,
      keeping all the things you loved while giving today's gamers the modern look
      and feel expected from a AAA title.<br><br>If you enjoyed the demo please consider
      adding System Shock to your wish list and backing our project on Backerkit!<br><br><a
      href="https://steamcommunity.com/linkfilter/?url=http://kck.st/292d9W9" target="_blank"
      rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/487390/extras/backerkit.png?t=1590613232"
      /></a><br><br>This pre-alpha demo features the entire Medical Deck level and
      a small sample of enemies and weapons from the final game. This is a work in
      progress and not final, there are many features still in development.<br><br>We
      look forward to hearing your feedback on the forums!
