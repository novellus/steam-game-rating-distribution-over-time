details:
  data:
    about_the_game: "Explore our reimagining of the Chernobyl nuclear exclusion zone\
      \ with The Zone asset pack.\_ This package contains over three gigabytes of\
      \ high-quality game assets prepared to take advantage of the latest Leadwerks\
      \ features.\_ Use our ready-made map (included) to start your game or create\
      \ your own post-apocalyptic environment with the following assets: <br><ul class=\"\
      bb_ul\"><li>24 terrain textures <br></li><li>11 buildings (plus 2 background\
      \ buildings) <br></li><li>4 types of bridges <br></li><li>2 types of fences\
      \ <br></li><li>6 crates <br></li><li>3 cargo containers <br></li><li>12 signs\
      \ <br></li><li>13 rocks <br></li><li>7 gravestones <br></li><li>8 plants <br></li><li>39\
      \ junk and debris models <br></li><li>20 furniture models <br></li><li>Barriers\
      \ <br></li><li>Railway tracks <br></li><li>Diesel locomotive and boxcar <br></li><li>2\
      \ skyboxes <br></li><li>And much more... </li></ul><h2 class=\"bb_tag\">Technical\
      \ Specifications</h2>Polygon Count: 30-46985<br><br>Textures: Diffuse, Normal,\
      \ Specular<br>Texture Resolution: 64x64, 128x128, 256x256, 512x512, 1024x1024,\
      \ 2048x2048<br>Collision Shapes: Yes<br>Source Files: FBX, MAX, PSD, JPG, PNG,\
      \ BMP<h2 class=\"bb_tag\">Installing the DLC</h2>To install this DLC, select\
      \ the &quot;Workshop &gt; Browse Workshop&quot; menu in the main window.  Select\
      \ the &quot;DLC&quot; tab and choose this item in the list.  Press the Install\
      \ button, and the DLC contents will be added to your current project."
