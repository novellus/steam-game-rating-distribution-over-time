    about_the_game: "Gather your allies to hunt the vampires that terrorize your town!\
      \ Study their ways and exploit their rivalries, or you'll become a vampire yourself.<br><br><i>Vampire:\
      \ The Masquerade \u2014 Out for Blood</i> is an interactive horror novel by\
      \ Jim Dattilo, based on <i>Vampire: The Masquerade</i> and set in the World\
      \ of Darkness shared story universe. Your choices control the story. It's entirely\
      \ text-based, without graphics or sound effects, and fueled by the vast, unstoppable\
      \ power of your imagination.<br><br>You\u2019ve barely settled into your new\
      \ home of Jericho Heights on the outskirts of Chicago, before discovering that\
      \ vampires live in town. You\u2019re struggling to start a new life, meet new\
      \ people, and maybe even find love. But when your neighbors start disappearing,\
      \ you\u2019re forced to take action.<br><br>Take on the role of a vampire hunter\
      \ to save your town from the influence of Chastain, a vampire more than a century\
      \ old. When a group of young thin-blood vampires start a war with Chastain,\
      \ will you choose sides, or hunt them all?<br><br>Gather your forces and sharpen\
      \ your stake to take back the night!<br><br><ul class=\"bb_ul\"><li> Play as\
      \ male, female, or nonbinary; gay, straight, or bi.<br></li><li> Choose from\
      \ classic VtM attributes and skills to build out your character.<br></li><li>\
      \ Employ science and technology, True Faith, or the occult.<br></li><li> Meet\
      \ an ensemble cast of dynamic characters each with their own skills.<br></li><li>\
      \ Romance other characters, either human or vampire.<br></li><li> Hunt vampires,\
      \ study their ways, or try to be Embraced.</li></ul>"
