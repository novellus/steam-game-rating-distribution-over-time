    about_the_game: 'This is the most frightening humorous game of all. Scary, because
      if you see a simple sign (link) in the event in the game, it means that it is
      a link to a real YouTube interview or another resource that inspired us to write
      the event in the game. <br>Do you really think that you know how people live
      in Russia in 2020? You can''t even imagine the hard reality and actual state
      of things. Young female teachers approach an official of the leading party in
      the country to inform him that their salary of around $300 per month is nothing.
      However, he has a bit of sensible advice for them. He just tells those young
      teachers to find rich men to live in prosperity and forget about any problems.
      It turns out that being a teacher and educating new generations is not enough
      to have a normal level of living in Russia. Young ladies need old and rich lovers,
      who will satisfy all their needs and demands. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1219940/extras/slider.png?t=1584117683"
      /><br>In July 2019, forest fire covered more than 9 million hectares in the
      Krasnoyarsk Region in Russia (it''s 70 times larger than the total area of Los
      Angeles). At the same time, officials and first responders aren''t even trying
      to extinguish them. The governor of the Krasnoyarsk Region found the easiest
      solution for the problem. According to him, there are no economic rationale
      and business sense in extinguishing forest fires. By using the same logic, one
      can easily find a lot of economically useless things and activities. For example,
      what''s the purpose of having kids if there''s no economic benefit? I''m not
      going to show all the cards of the table right now because each and every of
      you wants to find the tiniest details of the game on your own, don''t you? Welcome
      to the world of the parallel universe, where you will meet 150 million Russians.
      <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1219940/extras/slider2.png?t=1584117683"
      /><br>Kindly note that our game is a comic and humorous parody, thus the majority
      of events in the game are imaginary. The key story of the game is based on the
      fact that you are a spy from the USA. You have the following goal: To provoke
      a revolution in Russia. To reach your goal, you have to pay a lot of money to
      officials and lawmakers just to make them doing those silly and unacceptable
      things, which they like to do once in a while even without money. You will do
      your best to raise dissatisfaction and discontent of people with the government
      to the highest level, causing millions of citizens to start protesting and overthrow
      the regime. Can you make it real? Let''s find it out together.<br><br>About
      the game:<br>- The game has 50 types of event cards that you can use to raise
      revolutionary moods.<br>- 50 government response cards that respond to your
      actions<br>- 5 types of resources<br>- 17 characters participate in dialogs'
