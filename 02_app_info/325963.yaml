    about_the_game: "One of London\u2019s iconic commuter electric multiple units\
      \ comes to Train Simulator in Southern Trains livery.<br><br>Originally starting\
      \ life as a Class 510, the Class 455/8 was introduced in 1982 to replace the\
      \ aging 4SUB and 4EPB units. Class 455/8s were part of the first batch of units\
      \ to be delivered between 1982 and 1984. With all 46 Southern units allocated\
      \ to Stewarts Lane Depot and 28 allocated to South West Trains at Wimbledon\
      \ Depot.<br><br>Formed of four vehicles - a Driving Trailer Second Open at each\
      \ end, a Motor Second Open and Trailer Second Open in between - the Class 455/8\
      \ differed in a number of ways to Class 455/7 and Class 455/9 units.<br><br>In\
      \ June 2012, Southern Trains refurbished the fleet of 455/8s, retaining the\
      \ original 3+2 seating layout but using high-back seats to improve passenger\
      \ comfort, especially for commuters travelling long distances. The refurbishment\
      \ also saw the gangway and door removed from the front of the trains, replacing\
      \ them with an air conditioning unit. Other improvements included digital information\
      \ boards and voiceover information systems, new inter-car doors and handrails,\
      \ and new litter bins under the seats.<br><br>The BR Class 455/8 for Train Simulator\
      \ is available in Southern Trains\u2019 green livery and features AWS, DRA,\
      \ DSD and TPWS signalling and safety systems, engine start/stop, headlamps and\
      \ tail/rear markers, cab and instrument lighting, and numberboards.<br><br>The\
      \ locomotive is also Quick Drive compatible, giving you the freedom to drive\
      \ the Southern Class 455/8 on any Quick Drive enabled route for Train Simulator,\
      \ such as those available through Steam. Also included are scenarios specifically\
      \ for the <a href=\"http://store.steampowered.com/app/222638\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >South London Network</a> route (available separately\
      \ and required to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2><br>Three\
      \ scenarios for the South London Network route:<br><ul class=\"bb_ul\"><li>\t\
      Between a Bridge and a Palace<br></li><li>\tTight in the Smoke<br></li><li>\t\
      It\u2019s Snow Joke</li></ul><br>More scenarios are available on Steam Workshop\
      \ online and in-game. Train Simulator\u2019s Steam Workshop scenarios are free\
      \ and easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>\tBR Class 455/8 in Southern Trains\
      \ livery<br></li><li>\tAWS, DRA, DSD and TPWS signalling and safety systems<br></li><li>\t\
      Engine start/stop<br></li><li>\tHeadlamps and tail/rear markers<br></li><li>\t\
      Cab and instrument lighting<br></li><li>\tQuick Drive compatible<br></li><li>\t\
      Scenarios for the South London Network route<br></li><li>\tDownload size: 102mb</li></ul>"
