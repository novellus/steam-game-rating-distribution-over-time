    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/820620/extras/player-shoot-ghost-steam.png?t=1601844457"
      /><br><br>Spooky Ghosts Dot Com is a small metroidvania about a ghost hunter
      named Ruby.  One Halloween night a ghost hunting job comes in, but it turns
      out to not be a regular gig!<br><br>Features:<br><br>-5 different interconnected
      spooky areas to fight through.<br>-50+ rooms to explore!<br>-6 spooky bosses
      to defeat.<br>-Find and pet all 8 lost cats!<br>-Items to boost Rubys power
      and gain new abilities!<br>-Ghost buddies, cats, shopkeepers, and others to
      meet within the mansion.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/820620/extras/cat-sleeping-steam.png?t=1601844457"
      />
