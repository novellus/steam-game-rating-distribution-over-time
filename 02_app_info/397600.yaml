  data:
    about_the_game: The pioneering VR game '<strong>Viral</strong>' is back in the
      form of '<strong>Viral EX</strong>'! Now available on Steam and featuring full
      support for HTC Vive! <br><br>The supercomputer E.V.E. has had a facelift but
      is still teeming with infection. So enter this strange world as Ragnarok the
      Anti-Virus, newly armed with the shiny and deadly dual-wield Blaster and Deflector
      Shield combo, and get virus-stomping!<br><br>Blast away, unleash storms of powerups,
      or look for that perfect killer trick-shot to make your friends go 'wow, I wish
      I could do that'. Battle across 50 stages of devious enemies, traps and puzzles,
      and clean up with either your gamepad for Classic gameplay, or embrace the power
      of Tracked Controllers for a whole new level of chaotic fun.
