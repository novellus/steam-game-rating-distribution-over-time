    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/987810/extras/flying.gif?t=1590494264"
      /><br><br><strong>Experience the freedom of flying your own dragon</strong><br><br>Enjoy
      a relaxing flight as you listen to the wind whistle past you or test your skills
      with acrobatic sky races hidden throughout the lands.  Discover the history
      of an ancient civilization or just watch the clouds float by.  <br><br>You are
      Ayre, a young woman with a rare companion: the last living dragon.  In the hopes
      of finding where your dragon came from you have spent the last few years travelling
      far and wide.  Finally you have uncovered the homelands of an ancient dragon-riding
      people, the Skyriders.<br><br>Together you and your dragon search for clues
      to the lost civilization of the Skyriders.<br><br>Oh and figure out what''s
      going on with this weird Crystal Comet while you''re at it.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>An open world adventure where you can go anywhere you want
      from the beginning.<br></li><li>64 square kilometers of valleys, rivers, mountains
      and forests to get lost in.<br></li><li>Non-violent gameplay design encourages
      exploration and discovery.<br></li><li>Relax and chill on your dragon as you
      roam a fantastic world from above, or go on foot to search areas in detail.<br></li><li>Complete
      acrobatic ring races to upgrade your dragon''s abilities.<br></li><li>Discover
      lost histories of an ancient civilization.<br></li><li>Collect a lot of gems.<br></li><li>Seriously,
      a LOT of gems.<br></li><li>Secret Things</li></ul>'
