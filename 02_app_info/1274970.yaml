    about_the_game: "<strong>This game plays WAY better with a controller.</strong>\
      \ <br>You <i>can</i> play on keyboard, but it's going to be hard to keep up\
      \ with controller users!<h2 class=\"bb_tag\"><strong>High-speed racing that\
      \ keeps you off the walls</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1274970/extras/High_Speed3.gif?t=1605988666\"\
      \ /><br>...because there are no walls! We built this in a way that would remove\
      \ obstacles you might slam into and bring you to a stop. You're either going\
      \ to be going fast or really fast. <br><br><strong>Quick tips:</strong> <br><ul\
      \ class=\"bb_ul\"><li>The more you rotate your ship, the slower you go. Move\
      \ efficiently!<br></li><li>Keep your energy bar high because the lower it is,\
      \ the slower you go!<br></li><li>Don't boost all your energy away! Use it in\
      \ small amounts frequently to recover speed!</li></ul><h2 class=\"bb_tag\"><strong>Color\
      \ &amp; combat</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1274970/extras/Explosions_Colors.gif?t=1605988666\"\
      \ /><br>Out-maneuvering your opponents is only half of the battle in this racer.\
      \ Currently with 4 distinct weapons and plans for many more, you'll have plenty\
      \ of options to ruin your opponent's day. Bright and colorful explosions will\
      \ litter the track as players aim to reduce each other's energy, which reduces\
      \ their top speed.<br><br><strong>Check out the tutorial in the &quot;Info&quot;\
      \ section.</strong><br>Given we did things so differently, there's going to\
      \ be a lot for you to learn, but don't be discouraged! We include both text\
      \ and video tutorials to try to get you up to speed as quickly as possible!<h2\
      \ class=\"bb_tag\"><strong>Travel through varied surroundings</strong></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1274970/extras/Travel_gifs.gif?t=1605988666\"\
      \ /><br>Bright and natural scenery is what we hope separates us from most other\
      \ high-speed racers. We've noticed the genre is saturated with dark, claustrophobic\
      \ and mechanical surroundings, so we wanted to put a different spin on it! Check\
      \ out our 4 dynamic landscapes:<br><br><strong>Frosinn</strong><br><ul class=\"\
      bb_ul\"><li>Bring the heat to a frozen arctic sea and melt the competition.\
      \ There are no Lion Seals on this ice sheet, but don\u2019t worry, your opponents\
      \ should be enough to look out for!</li></ul><strong>Te Ora</strong><br><ul\
      \ class=\"bb_ul\"><li>Get your hipster fighter on in luscious mountains and\
      \ deciduous woodlands. We\u2019re not here to tear down forests... We\u2019\
      re here to tear through them!</li></ul><strong>Wawae</strong><br><ul class=\"\
      bb_ul\"><li>If you like pi\xF1a coladas, you\u2019ll love love getting caught\
      \ in your opponents' draft trails over these beaches. Turns out any paradise\
      \ is a little less relaxing with enough explosives!</li></ul><strong>Imara</strong><br><ul\
      \ class=\"bb_ul\"><li>Don't forget to bring your canteen to these desert cliffs.\
      \ It might be safer to fill it with jet fuel for backup instead of water, though!</li></ul><h2\
      \ class=\"bb_tag\"><strong>Features</strong></h2><strong>Current Modes:</strong><br>Single\
      \ player practice against CPU opponents<br>Online quick play against random\
      \ players<br>Online rooms you can invite your friends to<br><br><strong>Additions\
      \ in-progress:</strong><br>&quot;ZeroHour&quot; online mode that is like a competitive\
      \ tournament<br>&quot;ZeroHour&quot; offline mode against CPU opponents<br>Credits\
      \ system where you earn new ships, skins and weapons. You can also choose to\
      \ pay extra instead but it'll be pay-to-customize, not pay-to-win<br><br><strong>Future\
      \ plans</strong><br>Online team and battle modes as well as more variations\
      \ to the current modes and text/voice communication<br>Single-player modes that\
      \ offer a deeper experience including a full-fledged story mode<br>Weapon options\
      \ that will allow you to find the loadout that suits you best<br>Ships from\
      \ the past, present, future and whatever original stuff we can think up with\
      \ different skins so you're stylin' while you're flyin'<br>Track and ship skin\
      \ editor<h2 class=\"bb_tag\"><strong>See you in the air!</strong></h2>"
