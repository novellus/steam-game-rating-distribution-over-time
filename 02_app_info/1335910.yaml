    about_the_game: Droid Guier is a battle of robots, where the player will be able
      to control an Android, use several weapons to destroy his enemies, but use with
      wisdom and strategy to not be unarmed. The player can win several weapons at
      each stage, use the defense and attack weapons, leave several traps to corner
      his enemies. The game also has a weapon shop that will be unlocked by the player
      and will be able to choose and buy with gold screws collected at each stage
      of the game.<br>The game has great gameplay, attack speed and addictive defense
      that gives a sense of pleasure to each level conquered. In different phases
      there are puzzles to do, many are optional, the player chooses if he wants to
      make the sequences and win the prizes. There are 47 levels with different enemies
      and different obstacles.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1335910/extras/GIF02.gif?t=1604247876"
      /><br><br>The main Droid can use various weapons and resources<br><br>- Shoot
      cannonballs at enemies;<br>- Install explosive mines and corner opponents;<br>-
      Use energy hitters to destroy nearby robots;<br>- Push boxes and explosive mines;<br>-
      Use the turbo and have more speed in the game;<br>- Use shields to protect yourself
      from enemy attacks;<br><br>The main Droid can pick up multiple items<br><br>-
      Gold screws that you can collect and buy different weapons;<br>- destroy boxes
      found in the levels and take the items inside them;<br>- in a certain time,
      boxes will fall that can help in the battle.
