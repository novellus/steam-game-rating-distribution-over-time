details:
  data:
    about_the_game: Your species has mastered the seemingly impossible. Faster than
      light travel means a new era for your civilization. Your teeming planet can
      now send brave pioneers to settle distant worlds. Your scientists work at breakneck
      speed unlocking new secrets of the cosmos and analyzing anomalies that defy
      expectations. But you are neither the first, nor the only, species to climb
      to the heavens. You must test your military and diplomatic prowess against rival
      galactic empires.<br><br>To celebrate the one year anniversary of Stellaris,
      Paradox is giving away the pre-order exclusive <strong>&quot;Creatures of the
      Void&quot;</strong> (portrait pack) and a new <strong>&quot;Anniversary Species
      Portrait Pack&quot;</strong> to all Stellaris players as a thank you for your
      support over the last year.<h2 class="bb_tag">Creatures of the Void includes
      five alien portraits:</h2><br><ul class="bb_ul"><li>Hydra/Xenomorph<br></li><li>Evil
      Porcupine<br></li><li>Dinosaur Bird<br></li><li>Shadowy Anthropoid<br></li><li>Fungoid
      Infected Mammalian</li></ul><h2 class="bb_tag">Anniversary Species Portrait
      Pack includes three new alien portraits:</h2><br><ul class="bb_ul"><li>Fairy
      Dragon<br></li><li>Peacock Avian<br></li><li>Larvae</li></ul>
