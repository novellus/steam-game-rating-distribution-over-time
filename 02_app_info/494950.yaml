    about_the_game: So you think you are pretty good at throwing ping pong balls into
      plastic cups? Well we will see about that hot shot. Welcome to VeeR Pong, where
      you can test your skills against others at any time of day (to heck with social
      norms!). This demo allows you to enter the Practice mode of the game where you
      can spend time honing your skills.<br><br>Features of Interest<br><ul class="bb_ul"><li><strong>Fully
      Active Gameplay:</strong> Want to adjust your angle, take a step to your side.
      Want to add spin to your shot, twist your controller in that direction as you
      shoot. <br></li><li><strong>True to Life Scale:</strong> Objects in this game
      have been meticulously crafted to achieve the same scale as they would be in
      the real world.</li></ul>
