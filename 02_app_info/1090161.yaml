    about_the_game: "This Training Set instantly makes 20 Base Game Characters' Ninjutsu\
      \ available for your avatar to learn, without having to accrue Training Points\
      \ via gameplay.<br />\r\n<br />\r\nOnce you purchase the DLC, items can be claimed\
      \ from the Gift Box at the Inn.<br />\r\nAlso, Ninjutsu, Secret Techniques,\
      \ and items can be obtained from characters you haven't unlocked as masters.<br\
      \ />\r\nPurchasing this Training Set will not increase your Training Rank for\
      \ the listed masters.<br />\r\n<br />\r\n\u25A0 Base Game Characters<br />\r\
      \n\u25CF Training Rank Reward x20<br />\r\n- Boruto<br />\r\n- Sarada<br />\r\
