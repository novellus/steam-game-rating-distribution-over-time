    review: 'Hello,


      I bought this thinking it would unlock even the scrolls for the characters I
      had already unlocked 5 ranks on. It doesn''t it simply only unlocks the first
      5 shuriken for all the base Characters. You can still go through and unlock
      them manually as well as it doesn''t actually check off the box for the shuriken.


      Lazy design, lazy cashgrab, you''re better off just playing the game than buying
      this. Shame on me for being lazy.'
