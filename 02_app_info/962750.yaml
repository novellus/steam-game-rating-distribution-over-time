    about_the_game: "We are calling on America's top truck drivers to haul heavy cargo\
      \ across the country! Do you have what it takes to drive these over-sized cargoes\
      \ through busy cities and winding country roads? We are challenging you to take\
      \ on the responsibility of delivering these Special Transport cargoes!<br><br>Get\
      \ into your mighty diesel beast, and show us that you\u2019re the one who can\
      \ successfully deliver these over sized cargoes safely to their destination.\
      \ Manoeuvre your truck and trailer through the lands of American Truck Simulator\u2019\
      s base map and DLCs, but be cautious! Some of these deliveries may take you\
      \ through challenging and narrow roads.<br><br>But you will not be alone on\
      \ your journey! You will be escorted by a team of trained police and special\
      \ vehicle escorts who will communicate and guide you throughout your journey.\
      \ The drive may be tough, but if you drive with care and listen to your escort\
      \ drivers advice, you will get these enormous cargoes to where they're needed\
      \ safely.<br><br>Master these cargoes and become a true master of truck hauling!<h2\
      \ class=\"bb_tag\">Update 1.36 Addition</h2><ul class=\"bb_ul\"><li>New Special\
      \ Transport routes in Utah DLC!<br></li><li>8 additional cargo/route combinations!</li></ul><h2\
      \ class=\"bb_tag\">Update 1.35 Addition</h2><ul class=\"bb_ul\"><li>New Special\
      \ Transport routes in Washington DLC!<br></li><li>More than 10 additional cargo/route\
      \ combinations</li></ul><h2 class=\"bb_tag\">Update 1.33 Addition</h2><ul class=\"\
      bb_ul\"><li>New Special Transport routes in Oregon DLC!<br></li><li>More than\
      \ 11 additional cargo/route combinations</li></ul><h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li>11 huge cargoes (up to 170,000 pounds (85 tons), 21 feet\
      \ (6.5 m) width, 17 feet (5+ m) height and 52+ feet (16 m) length)<br></li><li>New\
      \ Special Transport trailers<br></li><li>Unique job routes for the Special Transport\
      \ (most in the base map, some through New Mexico, more for Oregon to come later\
      \ as a free update!)<br></li><li>A combination of over 90 special transport\
      \ jobs<br></li><li>Custom AI escort &amp; police vehicles<br></li><li>Original\
      \ intros for the cargoes and jobs, crowds and police cars along the routes<br></li><li>New\
      \ models, characters, and animations of people assisting or spectating the transport<br></li><li>Curious\
      \ pedestrians, journalists or transport co-workers along the routes<br></li><li>Special\
      \ Transport achievements</li></ul><h2 class=\"bb_tag\">Gameplay Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Close collaboration with AI escort vehicles required<br></li><li>Enhanced\
      \ AI behavior: clearing the path, stopping traffic, giving advice, pushing opposing\
      \ vehicles to the side etc.<br></li><li>Possibility to fail the given job on\
      \ the spot if you don\u2019t adhere to strict instructions or regulations <br></li><li>New\
      \ checkpoints system to keep your progress in a special transport job safe</li></ul>"
