details:
  data:
    about_the_game: "It's a cold morning in the dungeons of Castle Moonshine and cyberized\
      \ hunk Ryukaze and his many friends and foes are moping around in their cells,\
      \ not remembering who they are or what they are doing there. Their wretched\
      \ lives are about to change however when a mysterious psychopath approaches\
      \ them with a diabolical plan. Could this all be the work of the School Held\
      \ Back Program? Yes, it is. The gang soon find themselves hopelessly lost in\
      \ the darkest corners of the dungeon, disillusioned but determined to survive.\
      \ Only one question remains...<br><br>What is the point of Phucker in the Rome?<br><br><strong>GENRE</strong><br>Roller\
      \ Coaster Psychological Edge of Your Seat Visual Novel Thriller<br><br><strong>GAME\
      \ INFO</strong><br>Use the mouse to navigate, make important choices and self-investigate.\
      \ Be enthralled by the gripping story line with a twist ending that will have\
      \ you reeling for days.<br><br><strong>PROS</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1164570/extras/_checkYes12.png?t=1572004944\"\
      \ /> \_Is better than Woods and Gulag.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1164570/extras/_checkYes12.png?t=1572004944\"\
      \ /> \_Babes and hunks beyond your wildest imagination.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1164570/extras/_checkYes12.png?t=1572004944\"\
      \ /> \_Will elicit &quot;gamer feels&quot;.<br><br><strong>CONS</strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1164570/extras/_checkNo12.png?t=1572004944\"\
      \ /> \_Is in good taste.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1164570/extras/_checkNo12.png?t=1572004944\"\
      \ /> \_Makes sense.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1164570/extras/_checkNo12.png?t=1572004944\"\
      \ /> \_Will increase your social credit score."
