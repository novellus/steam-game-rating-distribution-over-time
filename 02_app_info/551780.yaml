details:
  data:
    about_the_game: <strong>Dating Lessons</strong> developed by Cerevrum Inc. is
      the very first <strong>VR course</strong> on dating which will give a man the
      skill set to build a dating life he wishes for.<br><br>Men are expected to be
      always strong, confident and charming. But it is not easy at all! How to approach
      a woman? What to say to be interesting and charming? With the help of Magic
      Leone, a professional coach with 10+ years of experience teaching dating skills,
      every man will overcome his low-esteem and shyness. <br> <br><strong>11 lectures</strong>
      and <strong>7 practical interactive sessions</strong> will give men tools to
      enhance their power of attraction and develop behavior patterns to handle stress
      and excessive worrying.<br><br>Don't miss a chance to have an unforgettable
      <strong>VR experience</strong>. Following these simple hacks and cheat codes
      can change your dating life forever.<br><br>FEATURES INCLUDE:<br><ul class="bb_ul"><li>Immersive
      beautiful scenery - 3 panoramic environments and 6 unique locations filmed in
      Miami, FL including beach, bars, restaurants, park, streets<br></li><li>Comprehensive
      program - 11 short lectures <br></li><li>Platform to practice and improve -
      7 interactive sessions<br></li><li>Instant feedback on user performance<br></li><li>Easy
      to navigate, intuitive controls and information pop-ups<br></li><li>Full confidentiality</li></ul>
