    about_the_game: VReakout is a modern re-imagining of the classic brick breaker
      genre with a virtual reality twist and designed for the HTC Vive VR System.
      <br><br><strong>&quot;It's a whole new ball game.&quot;</strong><br><br>Your
      mission is in deep space where you clear the areas before getting sucked into
      the Black Hole. Don't look back.<br><br>Break through the levels within the
      time limit. How many balls will it take you?<br><br>Work around the ice cube
      barriers! Perfect your timing to defeat the pulsating cubes.<br><br>Bonus points
      for speed! <br><br>VReakout's Full Release features a huge amount of crazy awesome
      levels and environments, challenges, power-ups, puzzles, spacescapes, music,
      accelerators, crazy memes, bombs and so much more combined with an action packed
      frenetic pace and music that's on point.<br><br>This game is one to add to your
      Vive exercise routine.
