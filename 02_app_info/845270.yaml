      a reflective sphere in a world full of mirrors, over-saturated colors, and infinities.
      Each level contains three puzzles and a hidden exit, set against 100% raytraced
      alien geometry.<br><br><ul class="bb_ul"><li>25 levels<br></li><li>3+ hours
      of content<br></li><li>3 save slots (auto-saves after each level)</li></ul>
