    about_the_game: "The Cave is a new adventure game from Monkey Island and Maniac\
      \ Mansion creator Ron Gilbert, and Double Fine Productions, the award-winning\
      \ studio behind Psychonauts and Br\xFCtal Legend.<br><br>Assemble your team\
      \ of three from seven unlikely adventurers, each with their own unique personalities\
      \ and stories, then descend into the mysterious depths to explore locations\
      \ including a subterranean amusement park and a medieval castle, not to mention\
      \ a fully armed and ready-to-launch nuclear tipped ICBM. The Cave awaits.<h2\
      \ class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li><strong>Seamlessly\
      \ Spelunk</strong> \u2013 Explore a ginormous completely seamless cave-world\
      \ presented in astounding cross-section that will blow... your... mind.<br></li><li><strong>Assemble\
      \ a team of 3 explorers</strong> \u2013 From the Hillbilly to the Time Traveller;\
      \ all 7 characters have their own unique personalities, special talents and\
      \ a dark and secret reason for descending The Cave.<br></li><li><strong>A Cave\
      \ like no other</strong> \u2013 If you enjoy spelunking and dark rocky caverns\
      \ then be prepared to be disappointed. Your first clue The Cave is a place like\
      \ no other will be when you stumble across the subterranean amusement park or\
      \ the medieval castle, not to mention the fully armed and ready to launch nuclear\
      \ tipped missile.<br></li><li><strong>Let\u2019s work together</strong> \u2013\
      \ Switch between the 3 characters, in cooperation with each other, and solve\
      \ physical and adventure puzzles as you learn the truth behind why they are\
      \ here. Share the cave exploring adventure with friends in local co-op.<br></li><li><strong>Unlock\
      \ all the secrets of the cave</strong> \u2013 Replay the adventure with a new\
      \ set of characters for a whole different experience including unique story,\
      \ puzzles and areas of The Cave, plus hidden treasures (not redeemable for cash)\
      \ and collectables.<br></li><li><strong>Watch the Cave come alive</strong> \u2013\
      \ Experience the detailed, stunning art style and humor that only Ron Gilbert\
      \ and Double Fine can dream up. </li></ul>"
