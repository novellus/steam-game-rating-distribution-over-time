    review: "===Gr\xE1ficos===\n\U0001F532Fogar\xE9u gratuito\n\U0001F532140p\n\u2705\
      Aceit\xE1vel\n\U0001F532Bom\n\U0001F532\xD3timo\n\U0001F532The Witcher 3\n\U0001F532\
      Red Dead Redemption II\n\U0001F532Cada frame foi pintado por Da Vinci\n\n===Requisitos===\n\
      \U0001F532Uma pilha de batata\n\u2705Qualquer coisa que conduza energia\n\U0001F532\
      Um i3 com uma GPU mais antiga\n\U0001F532Um i5 com uma GTX 750TI\n\U0001F532\
      No min\xEDmo uma GTX 1050TI\n\U0001F532uma RTX3070 e um gerador industrial\n\
      \n===Hist\xF3ria===\n\U0001F532Hist\xF3ria? \n\U0001F532Tem uma historinha\n\
      \u2705Uma hist\xF3ria digna de prestar aten\xE7\xE3o\n\U0001F532Uma hist\xF3\
      ria bem elaborada\n\U0001F532Feita pelo Tolkien \n\U0001F532Mais complexa que\
      \ Machado de Assis\n\n===Jogabilidade===\n\U0001F532Ruim, mas com muita determina\xE7\
      \xE3o vai \n\u2705Boa ou muito boa\n\U0001F532Jogabilidade excelente\n\n===Complexidade===\n\
      \U0001F532Jogo da velha \xE9 mais complexo\n\u2705D\xE1 pra jogar casualmente\
      \ de boa\n\U0001F532F\xE1cil de aprender, dif\xEDcil de dominar\n\U0001F532\xC9\
      \ daqueles jogos que as pessoas ficam estudando\n\U0001F532Precisa de, no m\xED\
      nimo, 2 doutorados\n\n===Dificuldade===\n\U0001F532O pr\xF3prio Master Yi\n\U0001F532\
      D\xE1 pra zerar vendado e b\xEAbado \n\U0001F532F\xE1cil\n\u2705M\xE9dio (Requer\
      \ paci\xEAncia e aten\xE7\xE3o)\n\U0001F532Quase Dark Souls\n\U0001F532Dark\
      \ Souls\n\U0001F532Voc\xEA precisa de reflexos instant\xE2neos e 4 m\xE3os\n\
      \n===Tempo de jogo=== \nConsiderando o tempo necess\xE1rio para jogar a trama\
      \ de todos os personagens\n\U0001F532Menos de 3h\n\U0001F532Entre 3h e 6h\n\u2705\
      Entre 12 e 24h\n\U0001F532Entre 24h e 48h\n\U0001F532100h+\n\U0001F532One Piece\
      \ acaba e voc\xEA ainda n\xE3o fez tudo\n\n===\xC1udio, m\xFAsicas===\n\U0001F532\
      Beep\n\U0001F532O barulho do microondas \xE9 melhor\n\U0001F532Ah Ok, pelo menos\
      \ tem som\n\u2705Muito bom\n\U0001F532Mozart \n\n===Bugs===\n\u2705Nunca vi\
      \ nenhum\n\U0001F532Pequenos bugs gr\xE1ficos\n\U0001F532Pode ficar irritante\n\
      \U0001F532Pode estragar a gameplay\n\U0001F532Uma l\xE2mpada acesa cheia de\
      \ insetos\n\n===Publico===\n\U0001F532Crian\xE7as (Trata alguns temas que n\xE3\
      o s\xE3o muito adequados para crian\xE7as)\n\u2705Adolescentes\n\u2705Adultos\n\
      \u2705Moradores do por\xE3o da m\xE3e\n\u2705At\xE9 seus av\xF3s v\xE3o gostar\n\
      \n===Compensa Comprar? ===\n\U0001F532Barato pelo que oferece\n\u2705Pre\xE7\
      o justo                                                                    \
      \           (Algumas pessoas podem achar caro, mas R$ 28,00 \xE9 \n        \
      \                                                                          \
      \                    um pre\xE7o aceit\xE1vel para esse tipo de jogo)\n\n\u2705\
      Compre se tiver dinheiro sobrando    (N\xE3o cumpre gigantescas expectativas,\
      \ entretanto isso n\xE3o o torna ruim)\n\n\u2705Espere uma promo\xE7\xE3o  \
      \                  (No momento em que escrevo a an\xE1lise est\xE1 saindo por\
      \ R$14,00 e por ser antigo \xE9 \n                                         \
      \                   prov\xE1vel que entre em promo\xE7\xE3o com frequ\xEAncia\
      \ e isso o deixa mais acess\xEDvel \n                                      \
      \                      para os que n\xE3o o comprariam pelo pre\xE7o marcado\
      \ acima)\n\U0001F532Mais f\xE1cil voc\xEA queimar seu dinheiro\n\U0001F532Socaram\
      \ o teclado e deixaram o pre\xE7o que ficou"
