    about_the_game: Ever wanted to throw a shield at your enemies with all your might?
      Now you can.<br><br>Octoshield VR is an action packed arena game for the HTC
      Vive in which your only weapon is a deadly shield. Throw it at your enemies
      to annihilate them, but don't forget to protect yourself with it, or you will
      get hit by lasers!<br><br><strong>Note before buying:</strong> Development on
      this game has stopped until further notice. If you buy the game, please don't
      expect new updates to come. There is a thread about it in the community page
      if you want to know more.
