      \ foes\u2026or befriend them. Recruit lost souls and learn their histories.\
      \ Take part in stories of the absurd and the tragic, the magical and the mundane\
      \ - intimate, epic, and never the same twice in this fantastic strategy roleplaying\
      \ game!"
