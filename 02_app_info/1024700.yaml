details:
  data:
    about_the_game: '<strong>Note: This campaign requires ownership of DCS: Combined
      Arms.</strong><br><br>The Combined Arms: Frontlines Georgia campaign is the
      first all Combined Arms single player campaign. In this campaign you will experience
      many different aspects of Combined Arms combat in DCS World, from commanding
      a large number of units over a number of different objectives to sitting in
      a tank and commanding a platoon of tanks from the driver''s seat.<h2 class="bb_tag">Key
      Features:</h2><br><ul class="bb_ul"><li>11 Story driven missions (with supplemental
      missions if you have a stumble along the way)<br></li><li>Command various ground
      units, from armor, to transport<br></li><li>Freedom to set up your air units
      load-outs before the mission starts<br></li><li>35+ unique voice overs<br></li><li>With
      CA Frontlines, we hope you will learn and enjoy playing DCS: Combined Arms in
      ways you might not have ever thought about before.</li></ul>'
