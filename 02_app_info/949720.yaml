    detailed_description: "<h1>Steam Greenlight</h1><p>Yoo hoo! Many thanks to everyone\
      \ who supported us!</p><br><h1>Update Notes</h1><p><a href=\"https://steamcommunity.com/app/949720/discussions/0/1743394388077610019/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Go to update information </a><br><a\
      \ href=\"https://steamcommunity.com/app/949720/discussions/0/1743394388077610019/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/949720/extras/Update.png?t=1609662920\"\
      \ /></a></p><br><h1>#Bug_tr@cker</h1><p><a href=\"https://steamcommunity.com/app/949720/discussions/0/1743394388077625951/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Bug tracker, report a problem </a><br><a\
      \ href=\"https://steamcommunity.com/app/949720/discussions/0/1743394388077625951/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/949720/extras/BT.png?t=1609662920\"\
      \ /></a></p><br><h1>The offer of the century!</h1><p><a href=\"https://steamcommunity.com/app/949720/discussions/0/1743394388077782080/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  > Your comments, suggestions for the\
      \ development of the game, wishes, interesting ideas </a><br><a href=\"https://steamcommunity.com/app/949720/discussions/0/1743394388077782080/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/949720/extras/GI.png?t=1609662920\"\
      \ /></a></p><br><h1>Game Mechanic Versions</h1><p><a href=\"https://steamcommunity.com/app/949720/discussions/0/2259060348514406230/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  > Technical condition of the game </a><br><a\
      \ href=\"https://steamcommunity.com/app/949720/discussions/0/2259060348514406230/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/949720/extras/GMV.png?t=1609662920\"\
      \ /></a></p><br><h1>Contacts</h1><p><a href=\"https://steamcommunity.com/app/949720/discussions/0/2243301553213689800/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Developer Contacts</a><br><a href=\"\
      https://steamcommunity.com/app/949720/discussions/0/2243301553213689800/\" target=\"\
      _blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/949720/extras/Contacts.png?t=1609662920\"\
      \ /></a></p><br><h1>Hot Cat!</h1><p>Get involved in the development of the world!\
      \ Discuss updates before they are released! Believe me, your opinion is important\
      \ to us ... But, pink tanks and striped pistols ... hey, you heard, they write\
      \ that they want a monster with a bow, a good idea? No, I don\u2019t think ...<br><a\
      \ href=\"https://steamcommunity.com/app/949720/discussions/1/2566438792556265780/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Anyway, write! And who knows what will\
      \ come of it!</a><br><br><a href=\"https://steamcommunity.com/app/949720/discussions/1/2566438792556265780/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/949720/extras/HotCat.png?t=1609662920\"\
      \ /></a></p><br><h1>About the Game</h1><h2 class=\"bb_tag\">Dear Players!</h2><i><br><br>The\
      \ game was restored by 0.04%, after a crash of the engine!<br><br>=====================<br><br>Loading...0.0001%<br><br>In\
      \ order to fix this problem, we have updated the version of the engine. It helped,\
