  data:
    about_the_game: "<h2 class=\"bb_tag\">Dear Players!</h2><i><br><br>The game was\
      \ restored by 0.04%, after a crash of the engine!<br><br>=====================<br><br>Loading...0.0001%<br><br>In\
      \ order to fix this problem, we have updated the version of the engine. It helped,\
      \ but only partially. The other day, literally a week ago, already on the new\
      \ version of the engine, the game again issued a fatal error! Already at the\
      \ start!<br><br>Unfortunately, there is nothing we can do about it, but, sorry!<br><br>But!<br><br>Now,\
      \ we are rebuilding the game again.<br>At this stage, ALL game files are replaced!<br>Revert\
      \ to the old version, perhaps, but why? We will not be able to update it anyway!<br><br>The\
      \ version of the game has been increased, up to 6.1\u0441<br>Old, broken version\
      \ 6<br>Another broken one of these days 6.1a<br>An attempt to restore it - 6.1b\
      \ - failed.<br><br>Cause?<br><br>Right now we're trying to figure it out! The\
      \ engine defines the error as unknown. This problem is solved only by reinstalling\
      \ the game engine itself. And, by selecting the version of the engine. Since,\
      \ earlier, on earlier versions of the engine, we did not encounter such a problem.\
      \ And, the code works completely. But, on the old version of the engine, we\
      \ will not be able to implement a number of new functions that have appeared\
      \ in new versions of the engine. Yes, yes, a vicious circle.<br><br>As a result,\
      \ we made a difficult decision, to rebuild the game, again!<br><br>Wipe! Gentlemen!<br>(For\
      \ technical reasons)<br><br>Now we are restoring the base of the game - changing\
      \ graphics settings, basic loading of levels.<br>Stay tuned for updates, we\
      \ will do everything in our power to restore the game as soon as possible!<br><br>Uh\
      \ ... when was the last time you slept ... and I don't remember ...<br><br>Development\
      \ continues!<br>As a bonus, we are already updating the interface!<br><br>And,\
      \ preparing the game for the introduction of new options!<br><br>We hope that\
      \ after the new year, at least the character customization will work again.\
      \ And maybe some levels.<br><br>Heh, the game will have to wait a bit!<br><br>but!\
      \ We do not give up our words! Everything is in force!<br><br>We have on hand\
      \ the source codes of the levels, and the models of new characters! We will\
      \ connect them as soon as we complete the current series of works!<br><br>And\
      \ yes! At the request of the players, we have added English to the game! True,\
      \ the translation of the text is still in progress!</i>"
