  data:
    about_the_game: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/gz8WD4E"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1024540/extras/Discord_Alien_League.png?t=1592934186"
      /></a><br><br><strong>Alien League is a 2 to 4 player local multiplayer party
      game. Play through 70 fast-paced intense minigames, compete in the Board, earn
      Totems and fight to become the new Champion!</strong><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1024540/extras/Features.png?t=1592934186"
      /><br><br><ul class="bb_ul"><li><strong>Local Multiplayer</strong><br> From
      2 to 4 players, pick your character and play locally against your friends!<br><br></li><li><strong>70
      Minigames</strong><br>Play through 70 different minigames! Kill, stun, steal
      and score to win!<br>With diversified minigame styles, play on free-for-all,
      one versus all and even in teams to fight your way to become the new Champion!<br><br></li><li><strong>Game
      Modes:</strong><br><br><ul class="bb_ul"><li><strong>Minigames Only</strong><br>Fight
      nonstop minigame after minigame without interruptions and try to win as many
      as you can to earn points!<br><br></li><li><strong>Board</strong><br>Play through
      the board to earn as many Totems as you can. The more you have, the stronger
      you get in the Final Showdown! Totems can be bought with coins, so grab a lot
      of them by winning minigames, spinning the wheel of coins or even stealing from
      other players!</li></ul><br></li><li><strong>Final Showdown</strong><br>Use
      the Totems that you collected in the board to power up your character. Upgrade
      your health, speed, bullet size and bullet speed to increase your chances of
      winning and be crowned as the new Champion!<br><br></li><li><strong>Simple Controls</strong><br>With
      extremely simplistic controls, anyone can learn how to play any minigame in
      seconds. Call all your friends and even family members. Even your granny has
      a chance of winning!<br><br></li><li><strong>Full Controller Support</strong><br>You
      can play using only controllers or you can have up to 2 people using the keyboard.
      Play however you want but we highly recommend using controllers!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1024540/extras/SimpleControls.png?t=1592934186"
      /></li></ul>
