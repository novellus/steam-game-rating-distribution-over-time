      \ Carrier,codename\uFF1AFlame Queen\uFF01<br />\r\n<br />\r\nContent<br />\r\
      \n1.Unlocks a warship, \u201CFlames-type Aircraft Carrier\u201D.<br />\r\n2.Unlocks\
      \ a tactical device, \u201CShadow IV\u201D.<br />\r\n3.Unlocks a tactical device,\
      \ \u201CLightning IV\u201D.<br />\r\n<br />\r\nFlames-type Aircraft Carrier\
      \ developed by the Imperial Army,it has a higher than the traditional aircraft\
      \ carrier speed and speed.Because it is like the flame of the general painting,\
      \ it is known as the Empire Fleet Queen of flames,it has a strong pursuit and\
      \ interception capabilities, in the shortest possible time the enemy destroyed!<br\
      \ />\r\n<br />\r\nWe will also give away the &quot;Shadow IV&quot; and &quot;Lightning\
      \ \u2163 type&quot; two purple quality of the UAV, hoping to bring players more\
      \ tactical combinations."
