details:
  data:
    about_the_game: '<h2 class="bb_tag">Chupacabra: Jungle meant to kill you. </h2><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/706950/extras/store02.jpg?t=1566676798"
      /><br>This jungle is ruled by one creature. Feared by all. Known to few. Most
      of them already dead. It is a fierce and unforgiving environment. Designed to
      kill you with every opportunity. It is hunt or be hunted. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/706950/extras/store01.jpg?t=1566676798"
      /><br>Carve you path through vast dense rain forest and explore ruins as to
      understand the habits of Chupacabra. Engage with a living ecosystem, claim territory
      and expand your reach. Make no mistake, all failures will be punished. By death.<h2
      class="bb_tag">CURRENT FEATURES</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/706950/extras/store03.jpg?t=1566676798"
      /><br>Single player PvE Sandbox<br>Dynamic fog weather and Day-Night cycle<br>Time
      Mechanics - passing time, sleeping, doing something takes time<br>Crafting and
      Base Building<br>Generator and electrical appliance mechanics<br>Camp control
      and AI - Bandits, Animals<br>Character Survival Status Mechanics (Sickness,
      wound, poison)<br>Wound Status Mechanics <br>Equipment and clothing system <br>Camp
      and house defense<h2 class="bb_tag">ROADMAP</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/706950/extras/store04.jpg?t=1566676798"
      /><br>Manage performance and optimize the game <br>Fixing bugs in the game <br>Add
      more animals<br>Manage and adjust AI to be more complex<br>Main story and storytelling<br>Improved
      User Interface'
