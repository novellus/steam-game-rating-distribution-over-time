    about_the_game: "Three thousand years in the future, mankind has carved a bloody\
      \ path towards domination of the known universe. Self-proclaimed as a divine\
      \ race and beyond reproach as a species, they view all alien races as inferior.\
      \ With fleets of organic starships genetically engineered for war, humanity\
      \ sets out to conquer the last remaining independent galaxy - The Universal\
      \ Heart. <br>\t\t\t\t\tAs Captain Iconah, you are commissioned to uncover the\
      \ location and purpose of the Heart. Take command of a living fleet, altering\
      \ your starship's DNA in real-time as you grant them new and powerful abilities.\
      \ The Universal Crusade has just begun!<br>\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Unique\
      \ space real-time strategy gameplay</strong> that immerses you in an epic crusade\
      \ with a rich back story.<br>\t\t\t\t\t</li><li><strong>Non linear single player\
      \ campaign</strong> comprised of over 30 branching missions.<br>\t\t\t\t\t</li><li><strong>Scalable\
      \ RTS gameplay</strong>: Resource gathering, technology upgrades and combat\
      \ are scalable for even the most novice RTS players.<br>\t\t\t\t\t</li><li><strong>Co-op\
      \ mode </strong> allows two players to work together and control one fleet!<br>\t\
      \t\t\t\t</li><li><strong>Customize all 20+ gene based organic ships</strong>\
      \ with over 50 different weapons and abilities, giving you thousands of possible\
      \ combinations to choose from when constructing a fleet.<br>\t\t\t\t\t</li><li><strong>Ship\
      \ models morph in real time</strong> as genes are inserted, reflecting the choices\
      \ that you make!<br>\t\t\t\t\t</li><li><strong>Make alliances</strong> with\
      \ the many other non-player character alien races to secure their support and\
      \ technology--or purge their resources!<br>\t\t\t\t\t</li><li><strong>Expand\
      \ your genetic capabilities</strong> by invading enemy vessels, stealing unsuspecting\
      \ technologies, and maximizing your gene bank's diversity.<br>\t\t\t\t\t</li><li><strong>Gamespy\
      \ Multiplayer</strong> featuring 12-player support and many multiplayer maps\
      \ on which to flex your dominance!</li></ul>"
