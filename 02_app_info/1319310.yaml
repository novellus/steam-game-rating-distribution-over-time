details:
  data:
    about_the_game: Your mission is to explore the world from the highest mountain
      to the deepest dungeon. Encounter dangerous foes and meet friendly souls. Loot
      hidden treasure chests and items from legendary creatures. Gather resources
      to build a shack, a mansion or even a castle. Craft your own weapons and tools
      to prepare for an unforgettable and epic adventure.<br><br>Meor is a fantasy-themed
      sandbox game in early development. The engine of the game is developed with
      custom voxel GPU technology. The world is one big grid and each element in the
      grid is called a voxel. Voxels have many different properties like material,
      density and sun light. <br><br>The game runs almost exclusively on your graphics
      card. This allows all the voxels near you to be controlled at the same time!
      The physics, the AI and all other simulations run on the graphics card as well,
      enabling many objects to interact with you and each other.<br><br><a href="https://twitter.com/nelstuff"
      target="_blank" rel="noreferrer"  >https://twitter.com/nelstuff</a> is where
      you can find the latest development updates!
