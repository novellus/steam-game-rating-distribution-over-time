    about_the_game: "Alternative reality, North Korea led by Kem Jong-En wants to\
      \ conquer the whole world. To this end, the country's leadership has decided\
      \ to create many nuclear and atomic bombs, as well as other weapons of mass\
      \ destruction. You will grow one of them.<br />\r\nYou are a scientist and engineer\
      \ of the North Korean army and you need to grow your small nuclear bomb.<br\
      \ />\r\nFeatures:<br />\r\n-Ability to grow your little nuclear BOMB!<br />\r\
      \n-Ability to be scientists in an alternative reality, in North Korea<br />\r\
      \n-A few backgrounds available for playing (USA, Korea)<br />\r\n-A few upgrades\
      \ for the bomb, available for purchase (You can make a lolly-bomb with pink\
      \ hair)<br />\r\n-A good &quot;killer&quot; of time. Have nothing to do? Click\
      \ on an nuclear bomb!<br />\r\n-Simple and fun gameplay<br />\r\n-Steam Achievements"
