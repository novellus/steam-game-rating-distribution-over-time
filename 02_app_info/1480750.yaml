details:
  data:
    about_the_game: Don't get lost on any airport by using SAM FollowMe service to
      guide you to your parking position. <br><br>Select your favorite parking spot
      and follow the vehicle in either realistic or user-friendly driving mode to
      your destination. Using an intelligent routing logic, it will guide you along
      the default taxi network, even on default airports. <br><br>Furthermore, a 3D
      marshaller will ensure that you will park at the correct spot.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1480750/extras/xp11-addon-features.png?t=1608194488"
      /><br><ul class="bb_ul"><li>FollowMe Guidance Service on all (even default)
      airports<br></li><li>Compatible with any default or 3rd party aircraft<br></li><li>5
      different animated vehicles, depending on the airport/region<br></li><li>Realistic
      driving behavior (acceleration, braking etc.) along default taxiway network<br></li><li>2
      different operation modes <br>- target speed with automatic distance tracking,
      acceleration and deceleration (default)<br>- fixed distance according to user
      aircraft speed (user friendly)<br></li><li>Intelligent routing + parking entry
      logic<br></li><li>3D Marshaller for final parking position guidance<br></li><li>Custom
      scenery support <br>- custom vehicle objects can be included<br>- scenery marshaller
      will be overwritten automatically<br></li><li>FollowMe Guidance Service on all
      (even default) airports<br>- Guidance to parking positions<br>- Guidance to
      runways (incl. selectable holding point)</li></ul>
