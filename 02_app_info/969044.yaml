    about_the_game: Create workout videos and clips about healthy lifestyle and use
      these packs to make them more engaging:<br><ul class="bb_ul"><li>Cardio<br></li><li>Power<br></li><li>Yoga<br></li><li>Dance</li></ul><br>Engage
      your audience more and illustrate your explanations with the help of titles
      and stickers. Add energetic background music and show off your crossfit or dancing
      skills. Then use calm soundtracks to walk through yoga asanas and make your
      fitness video blogs fun and enticing.<br><br>With this set, you get:<br><ul
      class="bb_ul"><li>57 titles<br></li><li>32 transitions<br></li><li>24 stickers<br></li><li>19
      backgrounds<br></li><li>14 music samples</li></ul><br>The DLC set is compatible
      with <strong>Movavi Video Editor 15 Plus.</strong>
