details:
  data:
    about_the_game: 'The Black Witch moves in mysterious ways and has a natural spell
      resistance which can cause any spell-caster to think twice before targeting
      her. Drawn to the Crown of Command by its promises of power, the Black Witch
      is ready to hex any who stand in her way!<br><br>Purchase this character pack
      to add the Black Witch to your character collection. She is then available to
      choose in all game modes. Please note that this character is included in the
      Talisman: Digital Edition Season Pass.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/267773/extras/TDE_Character_Banner02.png?t=1594894937"
      /><br><br><ul class="bb_ul"><li>Strength - 3<br></li><li>Craft - 3<br></li><li>Fate
      - 2<br></li><li>Lives - 4<br></li><li>Alignment - Evil<br></li><li>Starting
      Space - Cursed Glade</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/267773/extras/TDE_Character_Banner01.png?t=1594894937"
      /><br><br>You begin the game with one Spell.<br><br>You may roll two dice for
      your movement. After the dice have been rolled, you may either choose one of
      the results to use for your move or add them together to determine how far you
      move.<br><br>If another character casts a Spell on your character, (except for
      the Command Spell), you may attempt to resist it. Roll 1 die:<br>1-3) The Spell
      affects you as normal.<br>4-6) You are unaffected by the Spell.'
