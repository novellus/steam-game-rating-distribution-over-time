    reviews: "\u201CA variety of engrossing \u201Cchoose-your-own\u201D quests based\
      \ on real-life travel memoirs, Wanderlust: Travel Stories\u2019 vividly written\
      \ text will have you longing to start your own exotic adventure.\u201D<br>4/5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://adventuregamers.com/articles/view/38817\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a><br><br>\u201CWanderlust:\
      \ Travel Stories is a different experience from your run-of-the-mill video game,\
      \ and should appeal to anyone who is an avid traveler or wants to explore some\
      \ unknown parts of the world from home. The stories are engaging and presented\
      \ nicely, having enough of an impact on me to start downloading travel apps\
      \ and plan trips. It may have the same effect on you.\u201D<br>8/10 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.thesixthaxis.com/2019/10/10/wanderlust-travel-stories-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TheSixthAxis</a><br><br>\u201CWanderlust\
      \ is an unusual and bold concept of a game based on the literature of the road.\
      \ The courage of the artists, who created a game consisting mostly of text,\
      \ deserves admiration. And recognition, too, because Wanderlust is simply a\
      \ really good game.\u201D<br>8.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gry-online.pl/S020.asp?ID=13558\"\
      \ target=\"_blank\" rel=\"noopener\"  >GRY-OnLine</a><br>"
