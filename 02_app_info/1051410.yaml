  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1051410/extras/wanderlust_travel_stories_savannah_logo.jpg?t=1604395207\"\
      \ /><br><br>In a bar, on the world's most remote island, a group of strangers\
      \ share their stories. Step into their shoes and experience travel from distinct\
      \ perspectives. This collection of playable novels is inspired by real events\
      \ and places\u2014but the course of each journey depends on your choices.<h2\
      \ class=\"bb_tag\"><strong>A bridge between literature and gaming</strong></h2>Wanderlust:\
      \ Travel Stories is a book that you shape. If you\u2019re seeking something\
      \ a little bit different it is for you\u2014and if you can read this, you have\
      \ all you need to get started.<h2 class=\"bb_tag\"><strong>An anthology of travel\
      \ stories</strong></h2>Four long stories and five short ones, each written by\
      \ its own team of authors. Every journey offers a unique playstyle as you experience\
      \ travel through the eyes of distinct individuals. Like an idealistic student,\
      \ a jaded reporter, or a man who\u2019s simply a terrible planner.<h2 class=\"\
      bb_tag\"><strong>Authentic, grounded and well researched</strong></h2>Inspired\
      \ by true stories and set in real places. Travel to the mysterious statues of\
      \ Rapa Nui, bustling streets of Bangkok, pristine expanses of the Antarctic,\
      \ grasslands of the Serengeti, and more. Dive into tales created by passionate\
      \ travelers and experienced reporters, see the world they saw throughout their\
      \ journeys.<h2 class=\"bb_tag\"><strong>Emotions color perception</strong></h2>Your\
      \ choices shape the characters\u2019 mood. This, in turn, changes how you see\
      \ the world. All emotions are valid: happiness or enthusiasm aren\u2019t everything,\
      \ feeling sad or fatigued is perfectly natural.<h2 class=\"bb_tag\"><strong>Minimalism</strong></h2>Tasteful\
      \ aesthetic, bespoke photography, and immersive soundscapes set the tone. Just\
      \ enough to stir your own memories or feed the imagination.<h2 class=\"bb_tag\"\
      ><strong>Introducing Slow Gaming</strong></h2>Like a peaceful afternoon with\
      \ a cup of tea and a novel, it\u2019s a slow-paced and meditative experience.\
      \ You don\u2019t have to rush or fight, you can take in every moment at your\
      \ own pace. If this is what you seek, check out our <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamasutra.com/blogs/ArturGanszyniec/20190624/345350/In_Praise_of_Slow_Games.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >Slow Gaming Manifesto</a>.<h2 class=\"\
      bb_tag\"><strong>From the creators of The Witcher, Dying Light and Hitman</strong></h2>We\
      \ sail into uncharted waters with this experimental playable travel documentary.\
      \ We would love you to join us on the journey.<h2 class=\"bb_tag\"><strong>Follow\
      \ us</strong></h2>For more travel stories, follow our social media channels:\
      \ <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/differenttales/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Facebook</a>, <a href=\"https://twitter.com/differenttales\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Twitter</a>, <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.instagram.com/differenttalesgames\"\
      \ target=\"_blank\" rel=\"noopener\"  >Instagram</a>"
