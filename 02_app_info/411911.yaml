details:
  data:
    about_the_game: '<u>NOTE: This campaign requires DCS: A-10C Warthog.</u><br><br>The
      Enemy Within is a story - driven campaign that puts you in cockpit of an A-10C
      Warthog, sent as a part of small US detachment to Georgia in order to help contain
      a growing threat from a terrorist organization calling itself the &quot;Caucasus
      Liberation Army&quot; (CLA). As the story unfolds, you will be faced with a
      variety of challenges, including close air support, precision strikes, combat
      search and rescue, anti-ship strikes and even air to air combat. Striving to
      be as realistic as possible, the units featured in the campaign are based on
      their real-life counterparts. It also uses a sophisticated radio control system,
      meaning that you have to tune your on-board radios to the correct frequency
      to be able to hear more than 670 voiceovers included in the campaign. There
      are also over 80 pages on FRAGOs (fragmentary orders, based on the ones used
      by US Air Force), 50 pages of briefings and 40 maps and recon photos designed
      to help you successfully finish all the 21 missions.<br><br><strong>Note: This
      campaign requires DCS: A-10C Warthog.</strong>'
