  data:
    about_the_game: "Found in flight schools around the world, the classic Cessna\
      \ 152 has landed on FSX: Steam Edition.<br><br>More than 7,500 C152s have been\
      \ produced, with various options and modifications being introduced by the factory\
      \ and added by owners over the years. The C152 II variant includes an enhanced\
      \ standard avionics and navigation package.   <br><br>Developed by Carenado,\
      \ the C152 II for FSX: Steam Edition includes two model types (with and without\
      \ gear fairings) in four liveries, with high quality textures, an animated pilot\
      \ and accurate modelling of details including antennas, wheel chocks, fuel caps\
      \ and baggage area.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>\t\
      Four coloured liveries.<br></li><li>\tWindow reflections<br></li><li>\tFull\
      \ 3D pilot figure with animations <br></li><li>\tFull propeller effects<br></li><li>\t\
      Modelled details including pitot pressure chamber, antennas, wheel chocks, fuel\
      \ caps, baggage area<br></li><li>\tAnimations include: ailerons, elevators,\
      \ rudders, flaps, trim tab, rotating wheels, operating doors, animated sun visors,\
      \ operating door windows, glove compartment, fresh air outlets, vibrating radio\
      \ antenna, opening ashtray, and the co-pilot seat back also tilts forward.<br></li><li>\t\
      Realistic aircraft performance based on real aircraft information and pilot\
      \ observations<br></li><li>\tHigh fidelity custom sound set<br></li><li>\tCustom\
      \ panel and gauges<br></li><li>\tBuilt-in zoom gauges featuring authentic lighting\
      \ effects<br></li><li>\tNight light effects on panel<br></li><li>\tYokes can\
      \ be shown/hidden by mouse click in VC<br></li><li>\tCast shadows on VC<br></li><li>\t\
      External dynamic shadows cast<br></li><li>\tNormal and specular mapping<br></li><li>\t\
      Bloom lights</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/500233/extras/Cessna_new_updated_logo.jpg?t=1537274209\"\
      \ />"
