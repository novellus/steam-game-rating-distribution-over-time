details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/749990/extras/banner_600x60.png?t=1564767036\"\
      \ /><h2 class=\"bb_tag\"><strong>Trigonometry</strong></h2> <br><strong>Trigonometry\
      \ is a fun casual game, \u200BThe rotating triangle in Trigonometry is the pivoting\
      \ center of this exciting action game! Match colors to go further and try to\
      \ beat your own score!</strong><br><br>You control Trigon, a spaceship made\
      \ up of 3 different colored face.<br>You control the action: simply match the\
      \ color to fit the descending lines before they touch the triangle. <br>Faster\
      \ and faster you align the color to match the ligne with your Trigon.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/749990/extras/logo_600.png?t=1564767036\"\
      \ /><h2 class=\"bb_tag\"><strong>FEATURES :</strong></h2><br><strong>*Steam\
      \ Leaderboard</strong><br><br><strong>*Steam Achievements</strong><br><br><strong>*Sharpen\
      \ your reflexes while having fun</strong><br><br><strong>*Intuitive play</strong><br><br>*Fresh,\
      \ bright graphics<br><br>*Original relaxing sounds and soundtrack<br><br><strong>Instruction:</strong><br>You\
      \ must rotate Trigon left or right to match the leading color with the next\
      \ barrier color.<br>If colors doesn't match, its game over!<br><br><strong>Control:</strong><br>Rotate\
      \ right: Right mouse button, right control or joystick button 1<br>Rotate left:\
      \ Left mouse button, Left control or joystick button 0<br>you can rebind the\
      \ control from the unity setup menu.<h2 class=\"bb_tag\"><strong>This game requires\
      \ coordination to arrange the color, Trigonometry will keep you coming back\
      \ to beat your own score!</strong></h2>"
