details:
  data:
    about_the_game: "Jade\u2019s Ascension is a <strong>local cooperative adventure\
      \ \u2013 arcade </strong> game based on Chinese mythology. The players must\
      \ coordinate themselves to overcome different rooms using common and unique\
      \ skills from each character to defeat the creatures. <br><br>In the faraway\
      \ land of Mojolonia exists a tradition. When their emperors must leave the throne\
      \ \u201CJade\u2019s Ascension\u201D is started, a trial to select the rightful\
      \ heirs. From every corner of the empire, no matter the origin, the candidates\
      \ are gathered to continue the dynasty.<br><br>Fight in the trial for the ascension\
      \ in Jade's Ascension with <strong>up to 4 players</strong>. Discover the main\
      \ characters and the challenges that lie in wait for them in the towers based\
      \ on the elements of nature.<br><br>Cooperate with your partners to earn gold,\
      \ defeat the enemies and upgrade your abilities to reach the highest level possible.<br><br>And\
      \ remember, the best emperor is the one who reaches the farthest. Don't stop\
      \ playing until you have the best score!<h2 class=\"bb_tag\">Key features</h2><strong>1-4\
      \ player local cooperative</strong><br>Play alone or with your friends! Choose\
      \ one of the heirs to make your way to the top and become the emperor.<br><br><strong>Several\
      \ enemies and final bosses</strong><br>You will encounter more than 20 enemies\
      \ in the different towers and one final boss per tower. You will have to learn\
      \ their attacks and defeat them before they surpass you. Prepare yourself to\
      \ defeat the waves and fight against the final boss of each element!<br><br><strong>Upgrade\
      \ your attack skills and life</strong><br>Upgrade the basic skills of your character\
      \ to confront the adventure. Qilin offers you all the upgrades to increase the\
      \ power of your shots and your character\u2019s life. <br><br><strong>Multiple\
      \ power-ups to help you in the game</strong><br>You can buy several objects\
      \ to use while fighting. Each one of them has different effects that can help\
      \ you. Our treasured Pixiu will offer all the available items in its shop. <br><br><strong>Different\
      \ settings based on the elements of nature</strong><br>The towers are inspired\
      \ by the elements of Chinese nature. Each one represents it's element in a very\
      \ special and unique way."
