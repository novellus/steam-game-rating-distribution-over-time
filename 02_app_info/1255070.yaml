  data:
    about_the_game: "Customize the 11 base roster characters in Granblue Fantasy:\
      \ Versus with new color variants. Unlocks color variants no.5-8 (4 per character,\
      \ for a total of 44).<br />\r\n*Color variants no.1-4 are unlocked by default\
      \ in the VS mode.<br />\r\n*Color variants no.5-8 can also be unlocked by fulfilling\
      \ certain conditions within the game.<br />\r\n<br />\r\nSet Contents<br />\r\
      \n\u25A0Color variants no.5-8 for the following characters:<br />\r\n\u3000\
      Gran<br />\r\n\u3000Katalina<br />\r\n\u3000Charlotta<br />\r\n\u3000Lancelot<br\
      \ />\r\n\u3000Percival<br />\r\n\u3000Ferry<br />\r\n\u3000Lowain<br />\r\n\u3000\
      Ladiva<br />\r\n\u3000Metera<br />\r\n\u3000Zeta<br />\r\n\u3000Vaseraga<br\
      \ />\r\n\u3000<br />\r\nNotice:<br />\r\nThe color variants in this set include\
      \ some that can be unlocked by fulfilling certain conditions within the game.<br\
      \ />\r\n<br />\r\nIn order to use this downloadable content, you will need the\
      \ main product, which is sold separately. The latest content update may be required.<br\
      \ />\r\n<br />\r\nThe color variants in this set aren't sold separately."
