    about_the_game: It's been six years since a massive earthquake leveled the city
      of Shibuya. Now, in October 2015, while researching a number of recent murders,
      Takuru Miyashiro realizes a horrible truth. These murders are the return of
      a series of killings that plunged Shibuya into terror six years ago. And at
      the same time, people called gigalomaniacs, with the powers to make their delusions
      real, are beginning to awaken...<br><br><strong>GAME FEATURES</strong><br><ul
      class="bb_ul"><li><strong>Discover A Darker Japan</strong><br>Explore Shibuya
      in 2015, after an earthquake nearly levelled the city six years prior, and try
      to outsmart the puppet-master behind this New Generation Madness.<br></li><li><strong>Track
      Down A Serial Killer</strong><br>Play as Takuru, an arrogant senior and the
      newspaper club president, and discover the pattern in a series of bizarre deaths
      around you that the police can't seem to crack.<br></li><li><strong>Unravel
      The Mystery</strong><br>Investigate gruesome, supernatural murders with a team
      of uniquely talented friends.<br></li><li><strong>Pick Your Delusions</strong><br>Choose
      to explore disturbing nightmares or pleasurable daydreams to affect the different
      realities that Takuru perceives, and change your story.<br></li><li><strong>See
      The Bigger Picture</strong><br>Unlock SIX endings by changing the course of
      your team's investigations and relationships, and understand the characters
      and plot in depth.<br></li><li><strong>Outstanding Artistic Value</strong><br>Enjoy
      beautiful and ethereal art work in this stunning visual novel from the Science
      Adventure series.<br></li><li><strong>From The Creators Of STEINS;GATE</strong><br>A
      stand-alone story with a brand new cast, extensive replayability and ties to
      the Steins;Gate universe!</li></ul>
