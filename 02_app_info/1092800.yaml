      \ pretty disgusting when the final barrier fades away and you remember that\
      \ this is daily reality. And that is the beauty of this gmae.\nA part about\
      \ in our firefighter training is the confrontation with what will await us when\
      \ the pager doesnt read \"test\".\nProblems doesnt need to be tackeld only by\
      \ the ones confronted and thats why I have to recommend this.\nI'm glad this\
