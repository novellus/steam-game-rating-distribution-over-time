    about_the_game: <strong><i>Summit of the Wolf</i></strong> is a poignant point-and-click
      narrative adventure presented in the visual style of graphic novels.  Created
      by a two-person husband-and-wife indie development team, it features both fantasy
      and real-world segments.<h2 class="bb_tag">STORY</h2>After falling asleep in
      her warm bed one night, twelve-year-old Ophelia wakes up in an ethereal garden
      with no memory of how she got there.  After speaking with a mysterious goddess
      named Adena, Ophelia sets out on a personal journey to find the fabled Summit
      of the Wolf, whereupon she must uncover the tragic real-world events that led
      to her arrival in this fantasy realm.  Will Ophelia complete her quest, or will
      she succumb to the many dangers she must face along the way?<h2 class="bb_tag"></h2>Meanwhile,
      in the real world, Ophelia lies comatose in the hospital, and a sympathetic
      nurse attempts to uncover the truth behind the tragic events that led to her
      life-threatening injury.  Ophelia's parents insist that she fell down the stairs
      in the middle of the night...but can they be trusted, or are they hiding a dark
      secret?<h2 class="bb_tag"></h2>At its core, <strong><i>Summit of the Wolf</i></strong>
      is a game about trauma and its psychological effect on children.  Inspired by
      true events and written by a medical professional (and fellow survivor), <i>Summit
      of the Wolf</i> endeavors to shed light on the topic of child abuse by showcasing
      the emotions that are experienced by a young girl as she makes the transition
      from victim to survivor.  While the game does not shy away from the darkness
      of the topic, the tone is ultimately positive and, hopefully, both inspiring
      and empowering.<h2 class="bb_tag">GAMEPLAY</h2><strong><i>Summit of the Wolf</i></strong>
      is a cross between a traditional 2D point-and-click first-person adventure game
      and a visual novel.  It is presented in the visual style of graphic novels and
      focuses on exploration and narrative. Explore the world by navigating from scene
      to scene. Separate inventory, map, journal, and character screens are available
      at the push of a button. All standard adventure game mechanics are present,
      including locations to explore, items to collect and use, characters to meet
      and interact with, and puzzles to solve--all without any major pixel hunting!<h2
      class="bb_tag">FEATURES</h2><ul class="bb_ul"><li><strong>Explore an original
      fantasy world:</strong>  The realm in which Ophelia awakes is vast and features
      a variety of environments, from living forests to damp caverns to cursed catacombs...and
      more!<br></li><li><strong>Interact with its many unique inhabitants:</strong>  <i>Summit
      of the Wolf</i> features over two dozen characters, all with their own distinct
      personalities--some quirky, others helpful, and a select few terrifying.  Professional
      actors, including the legendary Lani Minella (best known as <i>the</i> voice
      of Nancy Drew) provide many of the voices.<br></li><li><strong>Experience a
      complex narrative:</strong>  Story comes first in <i>Summit of the Wolf</i>,
      and Ophelia's personal journey--both literal and metaphorical--lies at the heart
      of this emotional tale.<br></li><li><strong>Enjoy a beautiful orchestral score:</strong>  <i>Summit
      of the Wolf</i>'s soundtrack is over two and a half hours long!<br></li><li><strong>Solve
      a multitude of challenging puzzles:</strong>  Puzzles abound in <i>Summit of
      the Wolf</i>, but they are organic rather than obstructive and fit within the
      context of the narrative.  While you may feel challenged, you should never feel
      frustrated or hopelessly stuck!<br></li><li><strong>Uncover the truth:</strong>  <i>Summit
      of the Wolf</i> is a 10+ hour interactive drama that teaches us that it is always
      darkest before dawn.</li></ul><h2 class="bb_tag">AN ONGOING SAGA</h2><strong><i>Summit
      of the Wolf</i></strong> is the fifth entry in the ongoing <a href="https://steamcommunity.com/linkfilter/?url=http://www.storycentricworlds.com/"
      target="_blank" rel="noopener"  ><strong>Storycentric Worlds</strong></a> series.  While
      <i>Summit of the Wolf</i> is a standalone story and can be enjoyed in full without
      any prior knowledge of the series, it is also part of a larger, ongoing saga.  Longtime
      fans will see the return of fan favorites Kate Ekan and Brianna Auberon from
      <a href="https://store.steampowered.com/app/545850/Shady_Brook__A_Dark_Mystery_Text_Adventure/"
      target="_blank" rel="noreferrer"  ><i>Shady Brook</i></a> and <a href="https://store.steampowered.com/app/597120/The_Filmmaker__A_Text_Adventure/"
      target="_blank" rel="noreferrer"  ><i>The Filmmaker</i></a>, respectively, and
      <i>Summit of the Wolf</i> sets up events for the next chapter in the series.
