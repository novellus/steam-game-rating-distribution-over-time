      notes: Summit of the Wolf explores themes that some may find disturbing and/or
        may not be suitable to younger audiences, including STRONG references to child
        sexual and emotional abuse.  There are also depictions of suicide.  While
        nothing is gratuitous and the tone is ultimately positive, we do not shy away
        from the topics.  Discretion is highly advised.  If you have any questions
        or concerns about the game's content, please do not hesitate to contact us.
