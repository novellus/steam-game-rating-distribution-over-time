      \ Well for me atleast... the story has still a long way to go.\nI love how u\
      \ have this 3 realities. The story she gets forced into by a wild beast while\
      \ she is really just in a dream doing what its supossed to do and help her to\
      \ process.\nAnd on the other side we have this very clear showcased disturbing\
      \ reality.\nIts very noticable that its not our journey. We in the third perspectiv\
