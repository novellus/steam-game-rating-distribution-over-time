details:
  data:
    about_the_game: The game features a stunning interior in an old dusty house. In
      this house you have to clean up and do some difficult tasks, but at the entrance
      all the doors will be closed. You have to find the keys to all the doors, supply
      electricity and complete a small number of difficult and simple tasks. Each
      task will bring from 1 to 5% of completed tasks. Reach 100% to complete the
      level. In the game, you can use guesswork and logic, navigate the rooms, look
      for the necessary items to complete tasks, as well as riddles and solutions
      to complex tasks. In some places you have to work hard and open the combination
      locks.<br><br>An incredibly interesting test is waiting for you in which you
      will have to apply logic. Do not overlook the small details of the game, because
      they can be the answer or the key to the problem.<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>High atmosphere</li></ul><ul class="bb_ul"><li>Realistic sounds</li></ul><ul
      class="bb_ul"><li>Performing complex and simple tasks</li></ul><ul class="bb_ul"><li>Difficult
      solutions</li></ul><ul class="bb_ul"><li>Search for necessary items</li></ul><ul
      class="bb_ul"><li>Terrain orientation</li></ul>
