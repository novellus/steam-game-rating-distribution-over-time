  data:
    about_the_game: "D'Artagnan leaves his native Gascony to join the Royal Guard\
      \ of the musketeers in Paris! The journey promises to be eventful for this young\
      \ and impetuous adventurer. Along the way he meets Athos, Porthos and Aramis,\
      \ musketeers of King Louis XIII.<br>United by strength, these 4 protagonists\
      \ set out together on this adventure. Pit your wits against the Machiavellian\
      \ plans of Cardinal Richelieu, find the Queen's diamonds and save the honor\
      \ of France\u2026 <br><br>USEFUL HINTS:<br>Take advantage of the 2x zoom to\
      \ get to the very heart of the pictures and use the clue to pinpoint the search\
      \ area for one of the objects.<br>Are you missing a clue or don't have enough\
      \ time? Find the hidden bonus stars in the paintings to win them!<br><br>MAGNIFICENT\
      \ SCENES:<br>Explore 40 environments with incredible graphics: Luxembourg Gardens,\
      \ the Louvre, as well as an inn, a cobblestone street, a game of real tennis,\
      \ etc.<br><br>A wide range of minigames:<br><ul class=\"bb_ul\"><li>Hidden objects<br></li><li>Puzzle\
      \ games<br></li><li>Reflex games</li></ul>"
