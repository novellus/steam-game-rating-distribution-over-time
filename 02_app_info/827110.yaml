    review: "Un jeu d'objets cach\xE9s d\xE9cevant. \nIl y a une part de subjectif,\
      \ je n'ai pas aim\xE9 la pr\xE9sentation des personnages. Dans les bandeaux\
      \ texte des dialogues, seul d'Artagnan \xE0 une vignette de visage, les autres\
      \ ne sont que des silhouettes et dans les sc\xE8nes, il n'y a pas de personnages,\
      \ Quand on nous demande de parler \xE0 untel, c'est sur son chapeau pos\xE9\
      \ sur une table ou une chaise qu'il faut cliquer. Pas trop \xE0 mon go\xFBt.\n\
      Mais plus fondamentalement, The Three Muskeeters offre peu de contenu avec une\
      \ r\xE9p\xE9tition \xE0 outrance de deux mini-jeux, \xE9vitement ou combat des\
      \ gardes du cardinal, qui consistent \xE0 cliquer sur des gardes ou silhouettes\
      \ tr\xE8s visibles et sans pression. Les gugusses \xE9tant statiques et ne ripostant\
      \ pas, c'est juste insipide la premi\xE8re fois, lourdingue la dixi\xE8me.\n\
      Le relatif respect de l'esprit de l'histoire ne suffit pas \xE0 sauver ce jeu."
