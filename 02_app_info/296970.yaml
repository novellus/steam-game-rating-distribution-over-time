    reviews: "\u201CIt's genuinely great, like, it's one of my favorite games this\
      \ year so far. It's got so much going for it, so much depth, so much character,\
      \ so much replayability, great systems, unique concepts in combat, awesome presentation...\u201D\
      <br><a href=\"https://www.youtube.com/watch?v=EXCleyTTShY\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >TotalBiscuit, The Cynical Brit</a><br><br>\u201CHere\u2019\
      s where I start to love Renowned Explorers. The encounters aren\u2019t just\
      \ a paper/rock/scissors system of aggressive, friendly, or devious. The more\
      \ pertinent choice is whether you\u2019re going to talk or fight. Either approach\
      \ has distinct rules, with some characters suited to one or the other.\u201D\
      <br>100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.quartertothree.com/fp/2015/09/07/renowned-explorers-discovers-an-exciting-new-kind-of-combat/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Quartertothree - Tom Chick</a><br><br>\u201C\
      ...Renowned Explorers still stands as one of the best surprises of the year\
      \ so far that wannabe adventurers of any age can enjoy. Encountering some thugs\
      \ but instead of fighting, it just turns into one great big insult throwing\
      \ contest where the loser runs away, foaming at the mouth. Brilliant.\u201D\
      <br>85 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamewatcher.com/reviews/renowned-explorers-international-society-review/12306\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamewatcher - John Paul Jones</a><br>"
