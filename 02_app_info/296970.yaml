    about_the_game: 'Renowned Explorers: International Society is a strategy adventure
      game set in a fictitious 19th century world. It introduces a unique attitude-based
      gameplay that challenges both your tactical and storytelling skills.<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li> <strong>Endless New Adventures</strong>
      - Explore the far corners of fictitious 19th century world in procedurally generated
      expeditions to Egypt, the Caribbean and much more.<br></li><li> <strong>Compose
      your Crew</strong> - Choose 3 experts out of 20. Fighters are Aggressive but
      Speakers can solve tactical conflicts with Speech actions.<br></li><li> <strong>Personality
      = Gameplay</strong> - Each conflict can be solved in different ways, depending
      on your crew''s personality and strategy. ''Mood'' is one of the most important
      gameplay elements.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/296970/extras/aggressive.png?t=1562234610"
      /> Fight them with <strong>Melee</strong>, <strong>Ranged</strong> and <strong>Area
      of Effect</strong> attacks, <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/296970/extras/friendly.png?t=1562234610"
      /> win them over using <strong>Cheers</strong>, <strong>Charms</strong> and
      <strong>Compliments</strong>,<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/296970/extras/unfriendly.png?t=1562234610"
      /> or scare them away by <strong>Insults</strong>, <strong>Taunts</strong> and
      <strong>Humiliation</strong></li></ul><ul class="bb_ul"><li> <strong>Optimize
      your Economy</strong> - Collect Insight, Research, Gold and Status on your expeditions.
      Use them to build economy and support for your next expedition. <br></li><li>
      <strong>Vivid Stories</strong> - Find more than a hundred treasures in hundreds
      of visual events that adapt to the characters and have multiple outcomes.<br></li><li>
      <strong>Build a reputation</strong> - Become a Diplomat, Aggressor or Manipulator.
      Go for Science, Wealth or Status. Fame is your goal, but the way there is entirely
      up to you.<br></li><li> <strong>Permadeath?</strong> - In Adventure mode you
      cannot load after failure. Discovery mode lets you reload. Choose difficulties
      from Easy through Impossible to customize the challenge.</li></ul>'
