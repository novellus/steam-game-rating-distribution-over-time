    about_the_game: "Re-experience the tragic, final moments that occurred in the\
      \ burning mansion as you try to escape far away from it.<br />\r\n<br />\r\n\
      \u201CThe Summoning\u201D is the latest DLC that expands upon DeadlyCrow Games\u2019\
      s horror universe and &quot;Escape the Ayuwoki&quot; game's story line. <br\
      \ />\r\nWith four new, full-length chapters, you play as Alexa, another survivor\
      \ of the rituals committed by the cult. <br />\r\nEscape from new enemies and\
      \ face different scenarios as you try to escape this new nightmare.<br />\r\n\
      <br />\r\n*This DLC package contains new mechanics, items, enemies and locations."
