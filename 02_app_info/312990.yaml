    about_the_game: "The Expendabros have assembled and set their sights on the forces\
      \ of ruthless arms dealer Conrad Stonebanks in the forests of Eastern Europe.\
      \ Battle in a flurry of bullets and non-stop action through ten full-throttle\
      \ missions set amongst the picturesque tree tops and the absurdly dangerous\
      \ lumber mills teeming with enemy soldiers, excessive artillery, and inconveniently\
      \ placed circular saws. Rescue your brothers in arms and play as seven different\
      \ legendary soldiers \u2013 each with their own unique weapons and special attacks\
      \ \u2013 with up to four players at once in local multiplayer co-op mode.<h2\
      \ class=\"bb_tag\">The Cast</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/312990/extras/ExpendabrosCastBanner.png?t=1587409275\"\
      \ /><br><br>Bro Caesar | Bro Christmas | Broney Ross | Trent Broser | Bronar\
      \ Jenson | Broc | Toll Broad<h2 class=\"bb_tag\">About Broforce</h2>When evil\
      \ threatens the world, the world calls on Broforce - an under-funded, over-powered\
      \ paramilitary organization dealing exclusively in excessive force. Brace your\
      \ loins with up to four players to run \u2018n\u2019 gun as dozens of different\
      \ bros and eliminate the opposing terrorist forces that threaten our way of\
      \ life. Unleash scores of unique weapons and set off incredible chain reactions\
      \ of fire, napalm, and limbs in the name of freedom. <br><br><br><a href=\"\
      http://store.steampowered.com/app/274190\" target=\"_blank\" rel=\"noreferrer\"\
      \  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/312990/extras/Broforce.png?t=1587409275\"\
      \ /></a><h2 class=\"bb_tag\">About The Expendables 3</h2>In THE EXPENDABLES\
      \ 3, Barney (Stallone), Christmas (Statham) and the rest of the team come face-to-face\
      \ with Conrad Stonebanks (Gibson), who years ago co-founded The Expendables\
      \ with Barney. Stonebanks subsequently became a ruthless arms trader and someone\
      \ who Barney was forced to kill\u2026 or so he thought. Stonebanks, who eluded\
      \ death once before, now is making it his mission to end The Expendables --\
      \ but Barney has other plans. Barney decides that he has to fight old blood\
      \ with new blood, and brings in a new era of Expendables team members, recruiting\
      \ individuals who are younger, faster and more tech-savvy. The latest mission\
      \ becomes a clash of classic old-school style versus high-tech expertise in\
      \ the Expendables\u2019 most personal battle yet.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/312990/extras/EX3Banner.png?t=1587409275\"\
      \ /><br><br>Lionsgate and Millennium Films present a Nu Image production. PG-13\
      \ for violence including intense sustained gun battles and fight scenes, and\
      \ for language."
