details:
  data:
    about_the_game: 'Some of the most famous and loved music of all time, you''ve
      heard before and now you can use them in your own game! For the first time ever
      on our store, Murray Atkinson brings us orchestral renditions of well-known
      classical masterpieces! Meticuously recorded note for note from the original
      full scores, this pack faithfully emulates the original symphonies to the highest
      degree!<br><br>Use this collection of well recorded and selected classical music
      such as &quot;In The Hall of the Mountain King&quot; when mapping a town, or
      marching off on a new adventure journey to the strains of &quot;Bolero&quot;,
      or battle it out to a unique rock version of &quot;Eine Kleine Nachtmusik&quot;
      for your intense boss battle! Not your average dentist-lobby Mozart!<br><br>The
      possibilities are endless for how to use these brilliant compositions. Become
      a conductor and direct your RPG story using some of the most famliar masterpieces
      of all time!<br><br>* These songs are all in the public domain. These orchestrations
      are copyright Murray Atkinson and are licensed to be used for commercial or
      non-commercial game use.<br><br>Stay tuned for Vol 2 featuring 2D RPG-style
      versions of Classical Favorites!<br><br><strong>Features:</strong><br><ul class="bb_ul"><li>15
      BGM plus 5 shorter edits for a total of 20 BGM<br></li><li>52 ME including recognizable
      classical motifs!<br></li><li>Contains .ogg, .mp3, .m4a and .wav formats<br></li><li>Over
      1 hour of music!<br></li><li>Included are Full length versions (some with edits
      of smaller loopable sections) as follows: The Planets: Neptune The Mystic, Peer
      Gynt - Morning Mood, From The New World - Symphony No 9 in E Major, Dance of
      the Swans, Moonlight Sonata, Ave Maria, Prelude No 1, Nocturne in E Flat, To
      a Wild Rose, Eine Kleine Nachtmusik (Rock).<br></li><li>Also included are selected
      sections from: Peer Gynt - In the Hall of the Mountain King, Waltz of the Flowers,
      Clarinet Concerto K622 Adagio, The Moldau, Bolero</li></ul><br><strong>BGM List</strong><br>1.
      Ave Maria - Schubert<br>2. Prelude No 1 - Bach<br>3. Bolero - Ravel<br>4. Symphony
      no 9 From the New World - Dvorak<br>5. Eine Kleine Nachtmusik - Mozart<br>6.
      In The Hall of the Mountain King - Grieg<br>7. Moonlight Sonata - Beethoven<br>8.
      Nocturne in E Flat - Chopin<br>9. Peer Gynt Morning Mood - Grieg<br>10. Swan
      Lake Dance of the Little Swans - Tchaikovsky<br>11. The Moldau - Smetana<br>12.
      Neptune: The Planets - Holst<br>13. To a Wild Rose - McDowell<br>14. Waltz of
      the Flowers - Nutcracker - Tchaikovsky<br>15. Clarinet Concerto K622 - Adagio
      (Mozart)'
