    about_the_game: "<i><strong>Rumu</strong> is an intimate, narrative-driven single\
      \ player adventure game where you play as a <strong> robot vacuum cleaner</strong>\
      \ on it's journey in becoming a Sentient machine while under watchful eye of\
      \ the house AI, Sabrina</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/723270/extras/header1.jpg?t=1538628056\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/723270/extras/story.jpg?t=1538628056\"\
      \ /><br><br><strong>You are RUMU - a robot designed to clean, and to love.</strong><br><br>You\
      \ awake in a fully automated Smart Home created by your eccentric Human's David\
      \ and Cecily where you discover your only companions are Sabrina, the house\
      \ AI, the always watching guide, and the home\u2019s dysfunctional cast of semi-intelligent\
      \ devices, as well as Ada the cat. <br><br>After curiosity draws you away from\
      \ your standard home maintenance duties, you\u2019ll be faced with challenging\
      \ moral dilemmas forcing you beyond your programming to uncover the the dark\
      \ secrets kept from you by Sabrina. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/723270/extras/banner3.jpg?t=1538628056\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/723270/extras/experience.jpg?t=1538628056\"\
      \ /><br><br><ul class=\"bb_ul\"><li>A heart wrenching narrative that takes you\
      \ from basic robot vacuum cleaning duties to discovering the truth</li></ul><br><ul\
      \ class=\"bb_ul\"><li>Performances from Allegra Clark (Dragon Age), Larissa\
      \ Gallagher (Firewatch), Grant George (Fire Emblem Echoes)</li></ul><br><ul\
      \ class=\"bb_ul\"><li>An engrossing original score by Matt Mclean (Orwell)</li></ul><br><ul\
      \ class=\"bb_ul\"><li>A Smart Home littered with semi-intelligent devices to\
      \ befriend</li></ul><br><ul class=\"bb_ul\"><li>Point and click puzzles to lead\
      \ Rumu down forgotten paths</li></ul><br><ul class=\"bb_ul\"><li>A cozy isometric\
      \ like dollhouse environment</li></ul><br><ul class=\"bb_ul\"><li>Fully Subtitled\
      \ in English</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/723270/extras/attic.jpg?t=1538628056\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/723270/extras/team.jpg?t=1538628056\"\
      \ /><br><br>Robot House is a small Sydney-based team of developers.<br><br>We\
      \ set out to carve our own path in games and give players experiences they aren't\
      \ expecting. From the ridiculous to the remarkable, quality and heart are the\
      \ core of what we build.<br><br>Rumu is our debut feature length title, and\
      \ we're thrilled to bring it to likeminded players who have a thirst for intimate,\
      \ narrative-driven experiences.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/723270/extras/kitchen.jpg?t=1538628056\"\
      \ />"
