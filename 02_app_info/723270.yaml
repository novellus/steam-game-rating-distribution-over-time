    reviews: "\u201CRumu successfully splits the difference between genre fiction\
      \ flash and the emotional explorations of, say, Gone Home. It combines the deft\
      \ touch of Town of Light with traditional RPG puzzles. It even has some notable\
      \ nods to arcade games. In short: it\u2019s a game for partisans on all sides\
      \ of the videogame debates to sit down for a Christmastime truce with.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.cnet.com/news/rumu-is-the-sweet-and-sad-indie-game-for-the-smart-home-era/https://www.gamasutra.com/view/news/311557/Opinion_How_Robot_House_bridges_divides_with_Rumu.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamasutra</a><br><br>\u201CA fascinating\
      \ look into emotional manipulation, familial relationships, and ultimately,\
      \ loneliness.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespot.com/reviews/rumu-review/1900-6416825/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespot</a><br><br>\u201CRumu is as\
      \ charming as games can get. Not only does the game look and sound amazing,\
      \ the writing is brilliant.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.kotaku.com.au/2017/12/be-a-good-machine-with-rumu-out-today/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kotaku Australia</a><br>"
