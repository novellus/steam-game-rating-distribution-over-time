    about_the_game: "\u201CThe Lion\u2019s Song: Episode 4 \u2013 Closure\u201D ties\
      \ the entire season together. A mysterious train ride revisits all introduced\
      \ characters \u2013 Wilma, Franz &amp; Emma - and their emotional storylines.\
      \ It will take you back into their past and tell you their future destiny.<br><br>Their\
      \ lives are being revisited as part of the stories of four men traveling together\
      \ as strangers on a train, a journey towards an uncertain destiny. <br><br>Episode\
      \ 4 \u2013 Closure will help you better understand how all individual plots\
      \ intertwine in the cultural world of early 20th century Austria. A new angle\
      \ to the stories will allow you an even deeper comprehension of the cultural,\
      \ artistic as well scientific upheavals of that era \u2013 Wiener Moderne.<br><br>Finally\
      \ yet importantly, Episode 4 \u2013 Closure, offers you an interesting and thrilled\
      \ tale itself!<br><br>The choices players make in this episode will have a direct\
      \ impact on the storylines of all episodes, connecting The Lion\u2019s Song\
      \ to one overarching narrative. The decisions made will ultimately determine\
      \ if the protagonists find the success they are working for.<br><br><br>Please\
      \ take also a look at the other episodes from The Lion's Song:<br><br><a href=\"\
      http://store.steampowered.com/app/477030\" target=\"_blank\" rel=\"noreferrer\"\
      \  id=\"dynamiclink_1\" >http://store.steampowered.com/app/477030</a>"
