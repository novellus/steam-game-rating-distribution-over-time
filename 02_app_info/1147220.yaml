  data:
    about_the_game: "<strong>Elephant Games</strong> proudly presents a tale of a\
      \ dark future in their classic series Grim Tales!<br><br>Your teenage daughter\
      \ Alice needs your expertise to uncover the source of a tragedy that threatens\
      \ to end the Gray family line forever! A mysterious illness has already claimed\
      \ several victims, and any of the Grays could be next. Are you up to the task\
      \ of discovering how it started, and more importantly, why? Things may not be\
      \ as simple as they seem in this riveting hidden-object puzzle adventure game!<br><br>This\
      \ is a special Collector's Edition release full of exclusive extras you won't\
      \ find in the standard version. The Collector's Edition includes:<br><br>\u2022\
      \tSave Alice's mom in the bonus game! <br>\u2022\tEarn achievements as you play!<br>\u2022\
      \tGather portrait collectibles of the Gray family. <br>\u2022\tNever get lost\
      \ with the strategy guide!<br><br><br>This is a Hidden Object Puzzle Adventure\
      \ game, meaning a specific genre of story-driven, point &amp; click adventures.\
      \ Throughout the game, players are tasked to find a list of objects hidden within\
      \ a particular scene, and to occasionally complete various mini-games/puzzles."
