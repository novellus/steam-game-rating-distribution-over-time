    about_the_game: "SOK MIN is a sokoban classic puzzle game, the sequel of the SOK\
      \ puzzle. This game contains only the smallest and the easiest levels in the\
      \ history of SOK puzzles. The goal of the game is to move all the boxes to their\
      \ positions. Now it's easier than ever. Perhaps, you do not need a guide for\
      \ completing each level. Just push the boxes!<br><br>\u25A0 Fascinating gameplay;<br>\u25A0\
      \ 100 awesome and small levels;<br>\u25A0 No background music, just You and\
      \ the Game;<br>\u25A0 103 beautiful achievements;<br>\u25A0 Cloud Saves;<br>\u25A0\
      \ Trading cards, backgrounds &amp; emoticons: will be added as soon as it becomes\
      \ available, according to the rules of Steam.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/839340/extras/easierEN.png?t=1601827514\"\
