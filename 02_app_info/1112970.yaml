    about_the_game: "<h2 class=\"bb_tag\"><strong>TEENAGE DREAM</strong></h2>The Bride's\
      \ &quot;Teenage Dream&quot; dress DLC includes Red Ribbons, Birdcage Veil, Fraulein\
      \ Homewear, and Burning Tongs.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1112970/extras/615x310-\u7EE3\
      \u5A18-\u82F1\u6587.png?t=1570849363\" /><h2 class=\"bb_tag\">Makeups On - Red\
      \ Ribbons</h2>Red ribbons are symbols of joy and happiness. It should not be\
      \ on a dead body though.<h2 class=\"bb_tag\">No Look Back - Birdcage Veil</h2>Layers\
      \ of walls forge the deadly cage of the soul, who struggled to open her eyes\
      \ to catch a glance of freedom.<h2 class=\"bb_tag\">Young Forever - Fraulein\
      \ Homewear</h2>Smooth and light silk sleepwear on the teenage girl. This is\
      \ the view that no one shall see.<h2 class=\"bb_tag\">Just One Touch - Burning\
      \ Tongs</h2>A pair of tongs heated burning hot in the stove. The slightest touch\
      \ will grill the skin and flesh, even harder than the torture instruments."
