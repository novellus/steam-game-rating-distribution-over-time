    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/17470/extras/DEDSPlogoPRIMARYcmykLYRD.png?t=1598321264\"\
      \ /><br><br><strong>Only the Dead Survive.  </strong>                  <br>A\
      \ massive deep-space mining ship goes dark after unearthing a strange artifact\
      \ on a distant planet. Engineer Isaac Clarke embarks on the repair mission,\
      \ only to uncover a nightmarish blood bath \x97 the ship's crew horribly slaughtered\
      \ and infected by alien scourge. Now Isaac is cut off, trapped, and engaged\
      \ in a desperate fight for survival.<br><br><ul class=\"bb_ul\"><li><strong>Strategically\
      \ dismember</strong> the Necromorph enemies limb by bloody limb.           \
      \         <br>\t\t\t\t\t</li><li><strong>Zero gravity</strong> combat means\
      \ terror can strike from anywhere.                    <br>\t\t\t\t\t</li><li><strong>Uncover\
      \ the horrific truth</strong> of this shocking thriller.                   \
      \ </li></ul><br><strong>Game Features:</strong><br><br><ul class=\"bb_ul\"><li><u>Messy\
      \ monster slaying</u> <br>The Necromorphs are unlike any enemies you've seen\
      \ before. Headshots do about as much damage to them as flicking rubber bands.\
      \ To survive, you'll need to dismember their insect-like limbs, one at a time.\
      \ <br><br></li><li><u>Improvised weapons</u> <br>There aren't many traditional\
      \ firearms aboard the Ishimura, but there's plenty of stopping power in Isaac's\
      \ toolkit. Send horizontal or vertical blasts of energy at enemies with the\
      \ Plasma Cutter, remotely control a high-speed sawblade with the Disc Ripper,\
      \ and fill hallways with wide swaths of destruction with the Line Gun. Switch\
      \ things up with alternate fire modes, and purchase upgrades to increase ammo,\
      \ power, and reload speed.<br><br></li><li><u>Real-time attacks.</u> <br>Whatever\
      \ you do, don\u2019t drop your guard. Everything takes place in real-time. That\
      \ means any action you take, whether it be reloading or digging through your\
      \ inventory, gives the Necromorphs a perfect opportunity to attack. This nightmare\
      \ has just begun and it\u2019s up to get to the bottom of what happened here.</li></ul>"
