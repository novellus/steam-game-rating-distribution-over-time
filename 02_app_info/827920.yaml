details:
  data:
    about_the_game: "Bounce-puzzle game in which you have to apply your knowledge\
      \ of geometry in practice to ricochet to remove all the pieces on the level.<br\
      \ />\r\nAt each level there are several white shapes that you have to remove.\
      \ To make it not so easy: you have 1 shot for the whole level. To successfully\
      \ complete the level, you will have to choose the right place and launch angle."
