    review: "[b]Buen juego para disfrutarlo con amigos[/b]\n\n\U0001F4DD [b]Descripci\xF3\
      n:[/b]\nNiveles en los que tendr\xE1s que gestionarte con tus amigos, para reparar,\
      \ extinguir incendios, disparar y otras mec\xE1nicas espec\xEDficas, con el\
      \ fin de destruir antes la nave enemiga.\nAl igual que los juegos similares,\
      \ el sistema va por estrellas [i](3 estrellas es el top por nivel)[/i].\n\n\u2714\
      \ [b]Puntos fuertes:[/b]\n[b]\u2015 Coop con Remote Play Together[/b] - Siempre\
      \ es m\xE1s divertido [i](y m\xE1s f\xE1cil)[/i] con amigos\n[b]\u2015 Personajes[/b]\
      \ - Los personajes son muy divertidos, con sus propios emotes y adem\xE1s desbloqueas\
      \ por niveles\n[b]\u2015 Sencillez[/b] - el modo de juego es muy sencillo y\
      \ f\xE1cil de entender\n[b]\u2015 Historia[/b] - descubre a los implicados y\
      \ sus graciosas voces en una historia divertida y llena de peque\xF1as bromas\n\
      [b]\u2015 Rejugabilidad[/b] - \xA1tantas veces como quieras con toda la gente\
      \ que quieras!\n[b]\u2015 Valoraci\xF3n del jugador[/b] - el propio juego te\
      \ indica qu\xE9 utilidad has tenido al completar el nivel\n\n\u274C [b]Puntos\
      \ d\xE9biles:[/b]\n[b]\u2015 Sistema de puntuaci\xF3n[/b] - \xFAnicamente tiene\
      \ en cuenta lo r\xE1pido que rompes la otra nave\n[b]\u2015 Muy corto[/b] -\
      \ es un juego con solo 6 niveles y 5 subniveles por cada nivel\n[b]\u2015 Controles[/b]\
      \ - en teclado es un poco inc\xF3modo y no hay opci\xF3n de ponerlo a tu gusto\n\
      [b]\u2015 Posicionamiento por nivel[/b] - si reinicias el nivel es muy posible\
      \ que no salgas en la misma posici\xF3n, ni que tus amigos lo hagan, si juegas\
      \ con 3 jugadores, habr\xE1 veces que tengas que reiniciar hasta que 2 de ellos\
      \ est\xE9n en la zona que deben estar\n[b]\u2015 Conexi\xF3n[/b] - al usar Remote\
      \ Play es muy posible que alg\xFAn jugador no pueda contectarse contigo o encuentre\
      \ dificultades ya que depende de la conexi\xF3n de ambos [i](en mi experiencia\
      \ pocas veces, con gente determinada, pero sucede)[/i]\n[b]\u2015 M\xEDnimo\
      \ 2 jugadores[/b] - incluso con dos jugadores hay niveles que se hacen muy complicados\
      \ aunque rebajen el intervalo de ataques y roturas\n\n\U0001F4A1 [b]Recomendaciones:[/b]\n\
      [b]1\u2015 [/b] Recomiendo jugarlo con gente y a poder ser [b]con mando[/b],\
      \ [u]el joystick hace m\xE1s sencillo el posicionarte[/u]\n[b]2\u2015 [/b] Si\
      \ te ha gustado algun juego similar al [b]Overcooked[/b] y al [b]FTL[/b], este\
      \ puede ser tu siguiente juego\n[b]3\u2015 [/b] [u]No vale su precio original[/u]\
      \ por los peque\xF1os problemas con el RPT y que no es coop en linea, [u]pero\
      \ en oferta [i](2,65eur)[/i] merece la pena[/u] para re\xEDrse un rato"
