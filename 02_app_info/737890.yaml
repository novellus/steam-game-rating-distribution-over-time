    detailed_description: <h1>Controllers Recommended</h1><p>We strongly advise you
      to use a Gamepad to play Catastronauts.</p><br><h1>About the Game</h1>Gather
      your friends and join the illustrious Space Fleet in this fast-paced party game!
      <br><br>Can you deal with unrelenting disaster and hold your ship together long
      enough to destroy the enemy invaders? Repair systems, extinguish fires, arm
      the torpedoes, avoid deadly solar flares, destroy your friends and clone them
      back again; it's all in the life of a Catastronaut!<br><br>Enlist today!<br><br><strong>Local
      Co-op</strong><br>Captain the ship alone or with friends as a team of 2-4 and
      become the crew of a spaceship that must hold together in the face of enemy
      fire - teamwork is essential for success! <br><br><strong>The Ultimate Party
      Game</strong><br>Jump in and play instantly without learning complicated controls
      - anyone can be a Catastronaut! However, not everybody can survive the challenges
      of space...
