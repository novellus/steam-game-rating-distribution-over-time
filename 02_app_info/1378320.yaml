    about_the_game: "The battleground of a fierce battle with the smell of gunpowder<br\
      \ />\r\n <br />\r\nIn the 21st century, there are terrible terrorist incidents\
      \ around the world.<br />\r\nCountless gunmen carrying guns and grenades broke\
      \ into the Korean consulate in the Middle East.<br />\r\n <br />\r\nShortly\
      \ after the incident occurred, six special mercenaries were dispatched to protect\
      \ the consulate led by a Bravo team, each secretly operating in the Middle East,\
      \ from Gaie Arms Fabric, (GAF) and Ariel Gunner Industry (AGI). They set out\
      \ on an immediate rescue operation to save the remaining people.<br />\r\n <br\
      \ />\r\nGaie Arms Fabric (GAF) and Ariel Gunner Industry (AGI) are faced off\
      \ against the terrorists of the two private mercenary companies.<br />\r\n <br\
      \ />\r\nThe 21st century battle provides realistic missions such as operations,\
      \ taking place on various locations that show realistic modern infantry warfare\
      \ in the context of the era. Through these missions, gamers can vividly experience\
      \ the thrilling feeling as if they were given a mission and participate in the\
      \ battle directly in the real battlefield.<br />\r\n <br />\r\nKillstreak is\
      \ a first-person shooting online PVP game.<br />\r\n <br />\r\nThere are three\
      \ game modes of battle.<br />\r\n <br />\r\n1. Free for all<br />\r\nAll users\
      \ are your enemies , there are no teams.<br />\r\nThe user who kills the most\
      \ users during the round time wins.<br />\r\n <br />\r\n2. Team deathmatch<br\
      \ />\r\nJoin a team and defeat your opponents\u2019s team.<br />\r\nThe team\
      \ who kills the most users during the round time wins.<br />\r\n <br />\r\n\
      3. Capture The Flag<br />\r\nCapture the flag of the opposing faction while\
      \ killing the enemy."
