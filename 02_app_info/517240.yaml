    about_the_game: 'Gunpowder diplomacy in a city primed to explode! You''re a shapeshifting
      android created to infiltrate the enemy. Steal, lie, and persuade your way to
      success. Can you save a people on the brink of war?<br><br>&quot;Machinations:
      Fog of War&quot; is a 150,000-word interactive fantasy novel by Chris Conley,
      where your choices control the story. It''s entirely text-based--without graphics
      or sound effects--and fueled by the vast, unstoppable power of your imagination.<br><br><ul
      class="bb_ul"><li> Explore a 150,000-word tale of deception, intrigue and betrayal
      in an age of gunpowder and rapier duels.<br></li><li> Embody a lifelike automata
      with the ability to study and mimic the appearance and behavior of anyone you
      meet.<br></li><li> Develop your personal skills, accumulate an array of disguises,
      and cultivate contacts and allies.<br></li><li> Navigate the hostile waters
      of diplomacy, scheming and plotting when everyone has their own motives.<br></li><li>
      Decide who to trust and who to deceive.<br></li><li> Serve your master faithfully,
      or break away and serve only yourself.</li></ul>'
