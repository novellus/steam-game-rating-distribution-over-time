    review: "Good little game, with a bit of work it could be something great in the\
      \ VR sports scene. Although I haven't played much a few things I'd suggest:\n\
      \nAdding smooth turning for both sets of locomotion as I tend to play stood\
      \ forward to keep my bearings and playing outfield was difficult. \n\nAlthough\
      \ the throwing mechanics are one dimensional ie can't throw different types\
      \ of pitches.. it does feel good landing a strike... I think that either the\
      \ strike zone needs to be raised or the player (pitcher) needs to be closer\
      \ to the ground as the majority of my pitches go over the catchers head when\
      \ trying to hit the top of the strike zone or maybe the angle of the fastball\
      \ needs to be tilted down slightly.\n\nIt's in EA so can't expect a HUGE amount\
      \ of content but I would love to see a form of season mode be put into this\
      \ as well even it's quite basic, it would certainly add to the replayability\n\
      \nOverall if you're a fan of baseball then you certainly need to check this\
      \ out and Multiplayer is in the plans going forward which will make it even\
      \ better"
