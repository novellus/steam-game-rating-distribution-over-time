details:
  data:
    about_the_game: As the noble houses dispute over Queen's Zefya's claim and ascension
      to the throne has escalated to a civil war, for the first time after centuries,
      and under one king the Ulniir forces march towards the civil-war torn capital
      of Roverford. <br><br>Play as the scion of a Noble house or join an Ulniir Tribe
      and experience the war first hand. Shape your Dreams into powerful magic with
      the Dreamshaper and her Soulmate. Expand your tactics with over 635+ new cards
      and experiment with brand new mechanics in an all new adventure mode.<h2 class="bb_tag">The
      fate of Folkswave lies in your hands...</h2><br><br><ul class="bb_ul"><li><strong>New
      Alliances:</strong> Join different Factions and gain access to their unique
      Allies &amp; Actions.<br></li><li><strong>Expanded Race Card Sets:</strong>
      Give freshness to your runs with expanded racial card sets and allies.<br></li><li><strong>New
      Unlockable Archetypes:</strong> Unlock &amp; Play as an Ulniir, a Noble Scion
      or a Dreamshaper. <br></li><li><strong>New Adventure Areas:</strong> Adventure
      in new areas, visit new locations and beat new Challenges.<br></li><li><strong>Conquest
      Mode:</strong> A harder adventure mode featuring several new mechanics.<br></li><li><strong>New
      Legendary Weapons &amp; Actions:</strong> Experience the power of Demigods and
      yield mighty Tier 9 Weapons &amp; Actions.<br></li><li><strong>New Enemies &amp;
      Bosses:</strong> Spice up your runs with 136 new Enemies (19 new Bosses &amp;
      117 new 'Normal' enemies for mid-high level characters.)</li></ul>
