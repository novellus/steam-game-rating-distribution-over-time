    about_the_game: "Drill through hordes of alien creatures, earn credits, upgrade\
      \ spaceships, unlock new weapons and fight terrifying alien bosses!<br />\r\n\
      <br />\r\nClear four planets from aliens, each planet has its own enemy and\
      \ background style.<br />\r\n<br />\r\nFight different enemies with various\
      \ behaviours and attack types.<br />\r\n<br />\r\nUpgrade your spaceships to\
      \ new tools of destruction like flack cannons, gatling guns and rail rifles!<br\
      \ />\r\n<br />\r\nTake on three bosses to exempt the planets!"
