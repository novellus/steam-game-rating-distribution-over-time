    about_the_game: Explore a real unsolved mystery dating back to antiquity. The
      Boy Who Typed Wolf is a point &amp; click adventure game filled with unique
      puzzles, intriguing clues and dark secrets, all based on real events and mythology.
      Can you solve this enigma?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/848730/extras/Story2.png?t=1533661211"
      /> <br>Explore the secrets of a dark Ancient conundrum. A carefully handcrafted
      story full of scattered pieces of a much greater enigma based on real historical
      events and mythology.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/848730/extras/Puzzles2.png?t=1533661211"
      /><br>All puzzles are designed to be interesting, unique and are based on exploration
      and observation of clues and hints.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/848730/extras/Secrets2.png?t=1533661211"
      /><br>The shadows hide more than meets the eye, secret rooms and puzzles provide
      additional layers of challenge and replayability.
