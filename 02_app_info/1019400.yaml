  data:
    about_the_game: <i>Cruise through the beat of each song while destroying enemy
      ships.</i><br><br>BeatShips is a rhythm based shoot 'em up in which your ship
      shoots to the beat of the song. Earn maximum score by destroying all enemies
      and trying not to let them pass you by, but be careful, since some are tough
      to defeat or have special abilities that can harm you from afar.<br><br>Play
      the official levels or load your favourite songs into the level editor to create
      your own. You can even decide what types of caves and particles will be used
      to set the mood of the level.<br>Join the community and share your levels, or
      try some that others have made.<br><br><ul class="bb_ul"><li> Create your own
      levels using the built-in Level Editor.<br></li><li> Download community levels
      to extend the gameplay<br></li><li> Import your own music<br></li><li> Unlock
      new ships and skins</li></ul>
