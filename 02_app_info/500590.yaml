details:
  data:
    about_the_game: '<strong>Puppy Dog: Jigsaw Puzzles</strong> is the perfect game
      to dog lovers and jigsaw puzzle game enthusiasts. The game includes 84 challenging
      jigsaw puzzles with beautiful pictures of irresistible cute puppies. There are
      4 levels of difficulty adding to the fun. Puzzles will increase in size with
      additional pieces to place, and the quicker you solve each puzzle, the better
      star rating you will get. Are you up for the challenge? Woof!<h2 class="bb_tag">KEY
      FEATURES</h2><ul class="bb_ul"><li>Irresistible cute puppies<br></li><li>84
      challenging jigsaw puzzles<br></li><li>4 levels of difficulty<br></li><li>Fun
      casual gameplay</li></ul>'
