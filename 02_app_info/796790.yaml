    about_the_game: "GLAD VALAKAS SIMULATOR is a game about the most famous Russian\
      \ streamer. You need to live 10 days in the image for the protagonist of the\
      \ game.<br />\r\n- 4 mini-games with endless gameplay<br />\r\n- Interesting\
      \ soundtrack<br />\r\n- Every day a new anecdote and a new series about a lawyer<br\
      \ />\r\n- Steam Achievements<br />\r\nControl in mini-games: space bar, arrows<br\
      \ />\r\nComing soon: Trading Cards<br />\r\nCredits: This game was created using\
      \ Clickteam Fusion 2.5!"
