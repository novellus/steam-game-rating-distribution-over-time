    about_the_game: "From acclaimed genre director Ry\xFBhei Kitamura (VERSUS, THE\
      \ MIDNIGHT MEAT TRAIN) comes a new thriller starring Luke Evans (FAST &amp;\
      \ FURIOUS 6), Adelaide Clemens (TV'S RECTIFY, THE GREAT GATSBY), Brodus Clay\
      \ (TV's WWE), and Lindsey Shaw (TV'S PRETTY LITTLE LIARS). A ruthless criminal\
      \ gang bunkers in an abandoned house in the middle of nowhere after taking a\
      \ young couple hostage. When the girl is killed, the tables are unexpectedly\
      \ turned. The gang finds itself outsmarted by an urbane and seasoned killer\
      \ determined to ensure that no one lives."
