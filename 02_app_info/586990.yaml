  data:
    about_the_game: Sometimes the simplest experiences are the most enjoyable. Just
      VR Slingshot Target Practice is a casual aim-and-shoot experience with no frills.
      A slingshot is one of the most tactile and satisfying things to use in virtual
      reality, and an endless stream of shatterable glass targets makes this experience
      just so much fun!<br><br><strong>Features</strong><br><ul class="bb_ul"><li>Hundreds
      upon thousands of targets to shoot<br></li><li>One highly functional slingshot
      with unlimited ammo<br></li><li>Online leaderboards to compete against the world,
      how will you compare to the best?</li></ul>
