  data:
    about_the_game: "<strong>An ancient prophecy proclaims\u2026 One day, the mighty\
      \ dragons will seek new territory to claim as their own!</strong> The day has\
      \ come! The prophecy has been fulfilled! Now, only the most courageous and just\
      \ of leaders will be able forge a friendship between mankind and dragons! Step\
      \ into the role of the steadfast and altruistic leader who's quests is to ensure\
      \ the safety and prosperity of all people and creatures in the kingdom! In Kingdom\
      \ Tales you will explore the land, gather, produce and trade resources, build\
      \ and repair subjects\u2019 homes and community structures, and work to increase\
      \ your subjects\u2019 level of happiness! Along your journey, you will meet\
      \ druids, forest fairies, trolls, dragons and other exciting creatures while\
      \ racing against the clock to complete tasks in this gorgeous and fun time management\
      \ / strategy game!.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Explore\
      \ 45 extraordinary levels<br></li><li>Ensure the welfare of your subjects<br></li><li>Earn\
      \ different achievements<br></li><li>Assist Kingdom inhabitants in the rebuilding\
      \ of their community<br></li><li>Enjoy exceptional HD graphics with widescreen\
      \ support</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/276440/extras/KT_char2.png?t=1529672004\"\
      \ />"
