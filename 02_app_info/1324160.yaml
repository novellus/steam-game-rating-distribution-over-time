  data:
    about_the_game: "Deluxe Package is the ultimate beginner's package in <strong><a\
      \ href=\"http://store.steampowered.com/app/582660/Black_Desert_Online/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Black Desert Online!</a></strong> <br>Actual package\
      \ value when all the individual items in this package are added up equal to\
      \ $200.<br><br><strong>Deluxe Package </strong>contains Black Desert Online\
      \ Full Game and all the additional contents listed.<br><strong>Deluxe Package\
      \ Upgrade</strong> is for those who want to purchase only the additional contents\
      \ if you already have the full game.<br><br><strong>To redeem the items contained\
      \ in the DLC, go in game and hit the ESC key to bring up the main menu. Click\
      \ on the 'Community' &gt; \u2018Redeem\u2019 menu to begin your item redemption\
      \ process.</strong><br><br><strong>This package contains:</strong><br><ul class=\"\
      bb_ul\"><li><strong>Value Pack (15 Days) x2:</strong><br>Value Pack gives the\
      \ following benefits when used until expired: <br>Inventory Expansion +16 slots<br>Storage\
      \ Expansion +16 slots<br>Combat/Skill/Life/Mount EXP +10%<br>Distant Node Investment\
      \ (Consumes 10 Energy)<br>Max Weight Limit +200 LT<br>+30% Marketplace Sales\
      \ upon Silver Collection (Excluding Pearl Items)<br>Unlimited Use of Merv's\
      \ Palette<br>Unlimited Beauty Salon<br>Value Pack buffs do not stack with each\
      \ other, but duration does.<br>Barter Refresh Count +1<br>Required Parley for\
      \ Barter -10%<br>Allows you to remotely check or skip Special Barter<br><br></li><li><strong>Secret\
      \ Book of Old Moon (15 Days) x1:</strong><br>Secret Book of Old Moon gives the\
      \ following benefits when used until expired: <br>Combat EXP +100%<br>Skill\
      \ EXP +50%<br>Life EXP +50%<br>Reset (enhanced) skills freely<br>Change skill\
      \ add-ons freely<br>Buy villa scrolls via your campsite without having a villa\
      \ invitation<br>Stable slot +1 (for all regions)<br>Wharf slot +1 (for all regions)<br><br></li><li><strong>Inventory\
      \ Slot +8 Expansion Coupon x3:</strong><br>Use the Inventory Slot Coupon to\
      \ increase your maximum inventory slots by an additional 8 slots.<br><br></li><li><strong>Horse\
      \ Emblem: Tier 7 White Horse (Female):</strong><br>Using this Horse Emblem after\
      \ purchasing this package will unlock a Tier 7 horse. Using horses to travel\
      \ throughout the world of Black Desert Online will help greatly in moving from\
      \ place to place more quickly.<br><br></li><li><strong>Trainer's Flute (Permanent)\
      \ x1:</strong><br>Trainer's Flute are used to call your horse, donkey, carmel,\
      \ or miniature elephant to your location. When used, your horse will immediately\
      \ respond by moving to your location. Horse Flute works when your horse is within\
      \ 500m distance from your location.<br><br></li><li><strong>Classic Outfit Set\
      \ x1:</strong><br>You can obtain a box which contains an outfit suitable for\
      \ your class.<br>Contains a box of class-specific skin.<br>Warrior = Karcenov\
      \ Classic Set<br>Sorceress = Lumik Classic Set<br>Ranger = Bern Classic Set<br>Berserker\
      \ = Bethel Classic Set<br>Tamer = Puff Mini Classic Set<br>Musa = Wilderness\
      \ Classic Set<br>Valkyrie = Venslar Classic Set<br>Maehwa = Red Moon Classic\
      \ Set<br>Witch = Dreaming Star Classic Set<br>Wizard = Inquirer's Destiny Classic\
      \ Set<br>Ninja = Sicarios Classic Set<br>Kunoichi = Sicarios Classic Set<br>Dark\
      \ Knight = Rosa Cassius Classic Set<br>Striker = WeDan Classic Set<br>Mystic\
      \ = Dhyana Classic Set<br>Lahn = Orchid Fall classic set<br>Archer = Gierach\
      \ Classic Set<br>Shai = Whimsical Alchemist Classic Set<br>Guardian = Mueburus\
      \ Classic Set<br>Hashashin = Karakum Classic Set<br>Nova = Aquila Classic Set<br><br><br></li><li><strong>Premium\
      \ Outfit Set x1:</strong><br>You can obtain a box which contains an outfit suitable\
      \ for your class.<br>Contains a box of class-specific skin.<br>Warrior = Goyen\
      \ Premium Set<br>Sorceress = Cartian Premium Set<br>Ranger = Sylvia Premium\
      \ Set<br>Berserker = Tantu Premium Set<br>Tamer = Daru Premium Set<br>Musa =\
      \ Western Frontiers Premium Set<br>Valkyrie = Enslar Premium Set<br>Maehwa =\
      \ Order of the Apricot Premium Set<br>Witch = Labreve Premium Set<br>Wizard\
      \ = Lord Red Premium Set<br>Ninja = Narusawa Premium Set<br>Kunoichi = Ayo Premium\
      \ Set<br>Dark Knight = Sin Terrna Premium Set<br>Striker = Blazing Inferno Premium\
      \ Set<br>Mystic = Banha Premium Set<br>Lahn = Sanguine Petal Premium Set<br>Archer\
      \ = Luanwulf Premium Set<br>Guardian = Ynixtra Premium Set<br>Hashashin = Domtur\
      \ Premium Set<br><br></li><li><strong>Polar Bear (Pet) x1:</strong><br>Start\
      \ your journey with pet together. Polar Bear has special skills.<br>Normal Skill:\
      \ Loot(4sec, based on Tier 1, Lv.10.)<br>Talent: Weight Limit Increase(+20Lt,\
      \ based on Tier1)<br>Increase Talent by 10Lt per Tier<br>Special Skill: Auto-fishing\
      \ Time Reduction&quot;<br><br></li><li><strong>Hedgehog (Pet) x1:</strong><br>Start\
      \ your journey with pet together. Hedgehog has special skills.<br>Normal Skill:\
      \ Loot(4sec, based on Tier 1, Lv.10.)<br>Talent: Life EXP Boost(+1%, based on\
      \ Tier 1)<br>Increase Talent by 1% per Tier<br>Special Skill: Gathering Item\
      \ Quantity Increase&quot;<br><br></li><li><strong>Wizard Gosphy (Pet) x1:</strong><br>Start\
      \ your journey with pet together. Wizard Gosphy has special skills.<br>Normal\
      \ Skill: Loot(4sec, based on Tier 1, Lv.10.)<br>Talent: Chance to Gain Knowlege,\
      \ Chance to Gain Higher-Grade Knowledge(+5% and +1%, based on Tier 1)<br>Increase\
      \ Talent by 5% and 1% per Tier<br>Special Skill: Taunt Monster<br><br></li><li><strong>Contract:\
      \ [Storage Maid] Fairy Irene x1:</strong><br>An employment contract for a maid.\
      \ You can summon her from anywhere. She can deposit or withdraw one type of\
      \ item, excluding a trade item, from Storage. She can only visit the Storage\
      \ at the major city of whichever Territory you are currently in.<br>Weight Limit:\
      \ 100 LT<br>Cooldown: 20 min<br><br></li><li><strong>Contract: [Transaction\
      \ Maid] Fairy Irene x1:</strong><br>An employment contract for a maid. You can\
      \ summon her from anywhere. She can move one item to and from the Central Market\
      \ Warehouse.<br>Volume Limit: 100 VT<br>Cooldown: 20 min<br><br></li><li><strong>Virtual\
      \ currency - 2,500 Pearls:</strong><br>It's the currency used in the Pearl Shop.\
      \ It can be purchased with Kakao Cash.<br><br></li><li><strong>20% Discount\
      \ Coupon (Pearl Shop) x1:</strong><br>Pearl Shop 20% Discount Coupon</li></ul>"
