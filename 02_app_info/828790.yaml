    detailed_description: "<h1>Note</h1><p>The Back to Ubersreik levels can be played\
      \ through quickplay and custom games without owning the DLC, if you join a friend\
      \ who owns it</p><br><h1>About the Game</h1><i>\u201CThe Dark Gods reach out\
      \ for B\xF6genhafen. We shall see that they are thwarted.\u201D</i><br><br><strong>The\
      \ Blightreaper has come to B\xF6genhafen.</strong> A legendary Chaos runesword\
      \ that has brought death and decay to the mercantile city - if B\xF6genhafen\
      \ is to be saved, the Blightreaper must be seized and unmade... if such a task\
      \ is even possible.<br><br>Shadows Over B\xF6genhafen brings new content to\
      \ Vermintide 2 with the impending destruction of the city of B\xF6genhafen.\
      \ The heroes are tasked with investigating the source of the Nurgle infestation\
      \ slowly consuming the city - starting in the disease-ridden slums The Pit and\
      \ across the river in the G\xF6ttenplatz district.<br><br><ul class=\"bb_ul\"\
      ><li>Two new levels set in B\xF6genhafen<br></li><li>New cosmetics including\
      \ hats, skins, and illusions, to be obtained through the New B\xF6genhafen Strongboxes<br></li><li>New\
      \ quests and challenges rewarding you with B\xF6genhafen Strongboxes and portrait\
      \ frames<br><br><strong>NOTE: </strong>When purchasing <i>Warhammer: Vermintide\
      \ 2 - Shadows Over B\xF6genhafen</i> you will receive <strong>250 Shillings\
      \ (in-game currency)</strong> to spend in the in-game store.</li></ul>"
