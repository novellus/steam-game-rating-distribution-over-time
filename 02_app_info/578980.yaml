  data:
    about_the_game: "Your Two Worlds II multiplayer adventure continues in &quot;<strong>Echoes\
      \ of the Dark Past II</strong>&quot;: Three brand new domains await you, each\
      \ with two unique paths, for a total of six never-before-seen maps to explore!<br><br><i>Deep\
      \ in the desert, a bloody conflict is brewing, and you must choose a side! Join\
      \ either the Vanderbilt mercenaries or the Veneficus University expedition,\
      \ each with their own unique quests, and unlock additional multiplayer maps\
      \ depending on your choice!</i> <br><i><strong><h2 class=\"bb_tag\">Desert Storm</h2></strong></i>\
      \ Fight desert demons, hordes of the undead, and a crazed cannibal clan in the\
      \ biggest Two Worlds II multiplayer map yet! <br><i><strong><h2 class=\"bb_tag\"\
      >The Tenebrae Passage</h2></strong></i> Join the crooked magician, Mendel, as\
      \ you scour the old Tenebrae tunnels and clash with the Vanderbilt mercenaries,\
      \ fighting your way deep underground to an ancient Tenebrae tomb.<br><i><strong><h2\
      \ class=\"bb_tag\">The Tenebrae Tunnels</h2></strong></i> Side with Victor and\
      \ the Vanderbilts, go to war against Mendel and the Veneficus mages, and help\
      \ the mercenaries infiltrate the old tomb before the wizards do.<br><i><strong><h2\
      \ class=\"bb_tag\">Sanctuary of Sama'El</h2></strong></i> Help the Veneficus\
      \ mages fight their way through the Tenebrae tomb, but when they make a final,\
      \ desperate decision, whose side will you choose?<br><i><strong><h2 class=\"\
      bb_tag\">Sepulchre of Sama'El</h2></strong></i> Continue your adventure with\
      \ the Vanderbilts, as you attempt to save the ancient tomb from destruction\
      \ while facing a powerful ally\u2026 or a deadly adversary, depending on your\
      \ decisions. <br><i><strong><h2 class=\"bb_tag\">Desert Storm: Team Deathmatch</h2></strong></i>\
      \ Return to the endless desert and duke it out against other players or desert\
      \ monsters in the largest Team Deathmatch map in Antaloor's history, four times\
      \ bigger than any other multiplayer map!"
