    about_the_game: "\u203BAll characters involved in sexual content are over the\
      \ age of 18.<h2 class=\"bb_tag\"><strong>About</strong></h2>Cohabitation with\
      \ a naive succubus?! In this love-adventure game set in Akihabara, you can enjoy\
      \ the sweetly thrilling and slightly naughty day-to-day life with an innocent\
      \ succubus!<br>The &quot;E-mote&quot; engine that can move illustrations smoothly\
      \ and three-dimensionally is used for standing pictures in the game.<br>The\
      \ characters displayed on the screen move as if they were alive.<h2 class=\"\
      bb_tag\"><strong>STORY</strong></h2>&quot;The creatures of the demon world known\
      \ as &quot;&quot;succubus&quot;&quot; use a male's sexual energy, his &quot;&quot;technoforce&quot;&quot;\
      \ as their nourishment.<br><br>One day, one such succubus known as &quot;&quot;Lovelia&quot;&quot;\
      \ appears suddenly before the main character to steal the power of his lust,\
      \ known as his &quot;&quot;technoforce&quot;&quot;. <br>Considered to be one\
      \ of the greatest beauties in 1000 years, Lovelia may look bewitching, but the\
      \ truth is that this is her first ever work assignment and she is very naive\
      \ when it comes to men.<br>Lovelia tries again and again to steal away his technoforce,\
      \ but her innocence gets in the way of any real progress.<br><br>Unless Lovelia\
      \ succeeds in harvesting the technoforce of the one she has chosen to possess,\
      \ she can't return home to the demon world, nor can she possess another man.\
      \ ...Lovelia finds herself stuck living together with the main character.&quot;<br><br>&quot;Can\
      \ Lovelia successfully harvest technoforce?!<br>Set in Akihabara, the awkwardly\
      \ funny and slightly naughty new life of one naive succubus begins!&quot;<h2\
      \ class=\"bb_tag\"><strong>CHARACTER</strong></h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1171270/extras/\u8AAC\
      \u660E1_sakyu.png?t=1581617190\" /><br><strong>Lovelia</strong><br>CV:Yuri Ayase<br><br>Height:\
      \ 159 cm<br>Weight: 43 kg<br>Bust/waist/hip: 85(C)/59/86<br><br>Contrary to\
      \ appearance, Lovelia is actually a naive succubus apprentice.<br><br>Lovelia\
      \ appears at the main character's house in order to harvest his &quot;technoforce&quot;,\
      \ <br>the power derived from a male's lust.\u3000<br>In the demon world, she\
      \ is considered to be one of the greatest beauties in 1000 years, but Lovelia\
      \ is still naive, despite being a succubus.<br><br>Lovelia has a strong tendency\
      \ to day-dream, and the slightest comment from the main character leads her\
      \ to have instant naughty fantasies.<h2 class=\"bb_tag\"><strong>\u7279\u5FB4\
      </strong></h2><br>\u30FBSmooth character animation via the E-mote system<br>\u30FB\
      Different  routes and ED<br>\u30FBHigh quality event CG<br>\u30FBStory set in\
      \ an actual Japanese town<h2 class=\"bb_tag\"><strong>STAFF</strong></h2><br>\u30FB\
      Illustration               :AkasaAi\u3000(Twitter) <br>\u30FBScenario      \
      \            :Kashima Natsuki\uFF08Linkedbrain Inc.\uFF09<br>\u30FBProducer/Planner\
      \    :Yujiro Usuda (Twitter)"
