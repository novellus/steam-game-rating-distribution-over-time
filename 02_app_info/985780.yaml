    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/985780/extras/about_this_game.png?t=1609136515\"\
      \ /><br>Her name is Jack. She has an axe. She is Jack Axe.<br>Join the Jack\
      \ sisters in a single or multiplayer, 2D open world adventure! Take on a variety\
      \ of platforming challenges and utilize your axe tossing ability to explore\
      \ Jack\u2019s unique world. Witness the saga of a young woman breaking taboo\
      \ by arming herself and taking on a \u201Cman\u2019s job,\u201D despite the\
      \ protestations of an irate god in this Norse/Filipino fusion.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/985780/extras/GIF_2-7-2020_2-05-07_PM.gif?t=1609136515\"\
      \ /><h2 class=\"bb_tag\">Jack\u2019s Facts</h2><ul class=\"bb_ul\"><li> Explore\
      \ a Norse-Filipino Fantasy Fusion. <br></li><li>Take Girl Power To The Next\
      \ Level (And The Level After That) With Axe Tossing Goodness.<br></li><li>Use\
      \ Jack\u2019s Axe To Perform Incredible Platforming Feats.<br></li><li>Play\
      \ With Up To Four Players In a Campaign and Party Modes.<br></li><li>Enjoy a\
      \ story written by Bari and Melai Silvestre and their 3 imaginative daughters.<br></li><li>Prove\
      \ That Girls Do It Better.</li></ul><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/ai\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/985780/extras/Jack_Axe_Discord_Gif.gif?t=1609136515\"\
      \ /></a>"
