    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/head_gif.gif?t=1606128917\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/eye.png?t=1606128917\"\
      \ /><br>You notice the dead body on the cold floor of the throne room. Forcing\
      \ yourself, you come closer to inspect the corpse of your father, King Gerard.<br><br>Out\
      \ of the blue it gets cold. You feel a chill down your spine.<br>King Gerard,\
      \ dressed in his nightgown, is lying unnaturally. His mouth is wide open and\
      \ arms are spread.<br>It could not be the Statue to murder him... or? Is it\
      \ a conspiracy? I can trust only myself.<br>It's time to take the reins of power\
      \ to punish perpetrators! Long live the Almans! Long live the King!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/line.png?t=1606128917\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/13plus.png?t=1606128917\"\
      \ /> endings. How long will you keep the throne? Will you learn the cause of\
      \ your father's death? Will you find your true love?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/13s.png?t=1606128917\"\
      \ /> characters with no one to trust. Every noble has their dark secrets.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/40plus.png?t=1606128917\"\
      \ /> hours of gameplay. Are you able to witness every consequence of your actions?<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/line.png?t=1606128917\"\
      \ /><br>Your trials, your sufferings, and your helpers are the unique mechanics\
      \ of the game:<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/swords.png?t=1606128917\"\
      \ /> Royal board will serve you to capture all the particles of the truth<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/swords.png?t=1606128917\"\
      \ /> Combat system, seemingly easy at first, but really addictive and well-thought\
      \ out<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/swords.png?t=1606128917\"\
      \ /> Lybirinths of mind will solve the mystery of King Gerard's death and give\
      \ you a clue to the biggest secret of Revinia<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/line.png?t=1606128917\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/mindgame_new_en.gif?t=1606128917\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/think.png?t=1606128917\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/swords.png?t=1606128917\"\
      \ /> What relationships to establish with the nobles<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/swords.png?t=1606128917\"\
      \ /> How to win your people\u2019s love<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/swords.png?t=1606128917\"\
      \ /> Where to find your true love when everything is in a state of chaos<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/swords.png?t=1606128917\"\
      \ /> If the ancient legend about the Statue is worth dreading<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/swords.png?t=1606128917\"\
      \ /> What or who really killed your father<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/line.png?t=1606128917\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/dialogue_en.gif?t=1606128917\"\
      \ /><br>The way you approach each of 13 characters will greatly affect the course\
      \ of Revinia\u2019s history. Their motives, desires and purposes are shrouded\
      \ in mystery.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/act.png?t=1606128917\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/swords.png?t=1606128917\"\
      \ /> Find out who is your ally and who has betrayed the crown<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/swords.png?t=1606128917\"\
      \ /> Unravel secrets and the palace\u2019s intrigues<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/swords.png?t=1606128917\"\
      \ /> Reveal hidden motives of your most trusted entourage<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/swords.png?t=1606128917\"\
      \ /> Dispense justice<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/swords.png?t=1606128917\"\
      \ /> Call to account those who turned on your dynasty<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/swords.png?t=1606128917\"\
      \ /> Decide whether to let them live the rest of their lives in the dungeon\
      \ or execute them<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/line.png?t=1606128917\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/battle_new.gif?t=1606128917\"\
      \ /><br><br>However, eloquent speeches and careful planning are not always a\
      \ universal remedy. Sometimes you need to use brute force to reach the desired\
      \ outcome.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/fight.png?t=1606128917\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/swords.png?t=1606128917\"\
      \ /> To take back what is yours<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/swords.png?t=1606128917\"\
      \ /> To prevail against those who want your death<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/swords.png?t=1606128917\"\
      \ /> However, be careful who you are challenging. Some adversaries are not going\
      \ to surrender even to the King.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324830/extras/eye2.png?t=1606128917\"\
      \ />"
