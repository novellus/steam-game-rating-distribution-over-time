details:
  data:
    about_the_game: '<strong>RD''s Adventure Mini Golf - Chip &amp; Putt Edition</strong>
      is a game I developed for my Son. It comes packed with 3 x 18 hole courses,
      with additional courses to be added in future updates! The version you are about
      to purchase (I hope) or download if your already own the game is a complete
      redesign of the game, v2.0 was developed from scratch! So when I said a MASSIVE
      UPDATE I was not kidding hey! I listened to feedback and requests and I am very
      pleased to present to you all the latest version of my sons game RD''s Adventure
      Mini Golf - Chip &amp; Putt Edition! Check out the features below! With more
      to come later!<br><br><strong><h2 class="bb_tag">CHIP &amp; PUTT EDITION! -
      Re-Release Date: Jan 2020</h2></strong><br><br>Chip &amp; Putt Edition Features:<br><br><ul
      class="bb_ul"><li>3 x 18 Hole themed courses. (Whispering Woods, Toy Land &amp;
      Nile Mysteries)<br></li><li>54 Crazy holes<br></li><li>4 Playable characters
      or ball only.<br></li><li>2 Player head to head (Local play)<br></li><li>NEW
      - Ball Physics<br></li><li>NEW - Trajectory Calculation<br></li><li>NEW - Gamepad
      Support (XBox Controller)<br></li><li>NEW - Steam Achievements<br></li><li>NEW
      - Local Achievements<br></li><li>NEW &amp; ENHANCED Visuals, and course layouts
      for all 3 courses!<br></li><li>NEW CHIP &amp; PUTT Gameplay mechanics! Now you
      can chip the ball to unlock secrets!<br></li><li>NEW PLAYER ONE Target Practice
      &amp; Chip Shot gameplay! Unlock achievements based on your skill!</li></ul><br>Be
      sure to keep an eye out on this space for some exciting news soon!<br><br>Thanks
      for your support! It is appreciated.'
