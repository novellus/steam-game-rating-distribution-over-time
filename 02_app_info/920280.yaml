    about_the_game: Monster Pub is a casual narrative game about finding friends in
      a new town.<br><br>Play as monster-you and meet the barflies at the local public
      house!<br>Bond through the power of conversation! Play card games! Be a good
      friend, or kind of a crummy friend!<h2 class="bb_tag">FEATURES:</h2><ul class="bb_ul"><li>
      All 3 Chapters! Experience the whole game from the luxury of your own Steam
      Library!<br></li><li> Monsters!<br></li><li> Remember &quot;Egyptian Rat Screw&quot;
      from summer camp? It's in here!<br></li><li> Remember &quot;Solitaire&quot;
      from &quot;Solitaire&quot;? It's not in here, but a <i>kind</i> of solitaire
      is!<br></li><li> Realistic simulations of human (?!) interaction!<br></li><li>
      Secrets?! Perhaps!</li></ul>
