details:
  data:
    about_the_game: This game is unfair. We had a game designer, but we were constantly
      bombarded with things like &quot;progressive difficulty&quot;, &quot;learning
      curve&quot; or &quot;level design&quot;, so we fired him and we simply put things
      that kill you scattered on the screen. Your goal is to reach the end by dodging
      all the deadly traps that you will encounter along the way. Are you ready?<br><br>In
      this platform game with pixel art graphics you will have to climb a mountain
      by jumping, climbing and using different items.<br><br>You will fall into the
      traps ... there are no hints! Memorize the ones you find to avoid to fall twice
      in them.<br><br><br><strong>Features</strong><br><ul class="bb_ul"><li> Platform
      game.<br></li><li> Beautiful pixel art graphics.<br></li><li> Different play
      areas (stone, lava, ice ...).<br></li><li> Dozens of hidden and unexpected deadly
      traps.</li></ul>
