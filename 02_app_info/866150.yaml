details:
  data:
    about_the_game: 'Go on a trip to Egypt. Everything is as usual: dangers, traps
      and unpredictable events. This journey is guaranteed to leave an indelible imprint
      in your soul.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Easy and
      hard levels<br></li><li>Plenty of obstacles <br></li><li>The scorching sun over
      his head <br></li><li>Nice graphics</li></ul><br>Above your head hangs a constant
      bright sun. Perhaps all these rumors about Egypt, which have survived to the
      present day - about the walking mummies, scarabs, not shy of human flesh-is
      true? Looks like you''re the one who''s been fated to find out. Tighten your
      belts and get ready for a charming and dangerous adventure.'
