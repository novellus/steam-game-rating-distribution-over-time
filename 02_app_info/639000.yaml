    about_the_game: "The Easter Island chess set is inspired by the mysterious Moai\
      \ of Easter Island, Polynesia. These head-like, monolithic chess pieces have\
      \ been beautifully crafted, bringing the Moai not only to life - but to the\
      \ chess board.<br />\r\n<br />\r\nThis pack contains a chess set only, which\
      \ can be used in any environment in the game."
