    about_the_game: "<h2 class=\"bb_tag\">About This Content</h2><br>Explore the varied\
      \ network of Aerosoft\u2019s fictional Im K\xF6blitzer Bergland route!<br><br>The\
      \ \u201CKoeblitzer Mountain\u201D route is a development of a classic fictional\
      \ route called Altenburg-Wildau, overhauling it to modern standards and expanding\
      \ upon it in every aspect. On the superbly detailed route you can explore a\
      \ high-speed line, electrified main line and 2 museum lines, all authentically\
      \ signalled for suitable operations.<br><br>The route is roughly set shortly\
      \ after 2000, representing a time when overgrown vegetation and abandoned buildings\
      \ ran rife across the network. New infrastructure mixes with old and the railways\
      \ pass though stunning terrain, bringing this fantasy line to life.<br><br>Packed\
      \ with intricate details such as lifelike overhead wires, animated lifts at\
      \ stations, detailed countryside and towns packed with life, the Im K\xF6blitzer\
      \ Bergland route is sure to provide a diverse range of immersive experiences!<br><br>\
      \ <h2 class=\"bb_tag\">Included Scenarios</h2><br>A total of 11 engaging Career\
      \ scenarios are included, complete with train and station announcements as well\
      \ as driver/dispatcher dialog: <br><br><ul class=\"bb_ul\"><li>01. Welcome to\
      \ Koeblitz Mountains<br></li><li>02. Foggy Mountains<br></li><li>03. Coal for\
      \ Koeblitz Energy<br></li><li>04. Local train to Wildau<br></li><li>05. Wagons\
      \ for Hosvenn<br></li><li>06. Steam excursion in winter wonderland<br></li><li>07.\
      \ Special service to Rinckenstadt<br></li><li>08. Interregio train to Bad Rinkenburg<br></li><li>09.\
      \ Station Festival at Schwanstetten<br></li><li>10. Snowy Mountains<br></li><li>11.\
      \ End of the Shift</li></ul><br><strong>Please Note: <a href=\"https://store.steampowered.com/app/208300/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >European Loco &amp; Asset Pack</a>\
      \ is required, as a separate purchase, in order to play the scenarios featured\
      \ in this add-on.</strong><br><br>More scenarios are available on the Steam\
      \ Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>140km fictional\
      \ network including:<br><ul class=\"bb_ul\"><li>Electrified main line and side\
      \ routes<br></li><li>Two museum lines<br></li><li>A high-speed line<br></li><li>A\
      \ marshalling yard</li></ul></li><li>Detailed infrastructure<br></li><li>Authentic\
      \ signalling<br></li><li>Lifelike foliage<br></li><li>11 engaging Career scenarios<br></li><li>Quick\
      \ Drive Compatible<br></li><li>Download size: 1100.00mb</li></ul>"
