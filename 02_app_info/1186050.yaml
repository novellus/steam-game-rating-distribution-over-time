    about_the_game: <i>Hero's Spirit</i> is a retro-themed 2D RPG, an homage to games
      from an era past. It focuses on exploration and searching the world for scattered
      items, discovering their uses, and finding secrets and shortcuts that make traversing
      the world faster and more convenient.  As you progress through the game, you'll
      continue to make new discoveries in areas you've previously visited, and gain
      new abilities that allow you to enter new areas.<br><br>Controls and combat
      in <i>Hero's Spirit</i> are simplified and designed to stay out of your way
      - in fact, you can play the entire game using only directional inputs, so that
      you can focus your energy on choosing your next move.  Set to the score of an
      8-bit soundtrack, explore a meticulously hand-crafted world filled to the brim
      with content and secrets.
