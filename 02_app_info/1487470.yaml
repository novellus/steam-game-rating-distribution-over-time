    about_the_game: <strong>The second retro-style travel mystery adventure! </strong><br>This
      game is a suspense command ADV set in Akita's Oga region in Japan.<br>You and
      your partner, detective Ken, will chase the truth behind a serial killings and
      try to solve the case.<br><br>There are many characters with rich personalities
      in the game, such as &quot;Kisaragi&quot;, a talented Akita detective, &quot;Mogi&quot;,
      a veteran detective who will soon retire, and &quot;Rin&quot;, a mysterious
      Akita beauty.<br>You can enjoy the story like a suspense drama.<br><br>The character
      designer is a manga artist Kiyokazu Arai, following his previous work &quot;Iseshima
      Mystery Annai&quot;.<br><br>--Story--<br>You've been chasing the leader of a
      special fraud group that's expanding its influence.<br>You and partner Ken,
      a junior detective, succeed in arresting him after a stakeout.<br>As a result
      of a house search, you discover the existence of the group's leader, Zero, and
      where he is hiding out.<br><br>You and Ken head to Akita prefecture to arrest
      &quot;Zero&quot;.<br><br>With the help of the local police, you find Zero and
      hunt him down.<br>However, the chaotic investigation eventually leads to the
      confusing investigation eventually leads to the truth of a cruel case that went
      cold in the past.<br><br>The forgotten memory of the flower is quietly waiting
      for the time of revenge.
