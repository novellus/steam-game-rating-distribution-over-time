    about_the_game: "In Silent Hill Homecoming, Alex Shepherd has returned to his\
      \ hometown of Shepherd's Glen to investigate the sudden disappearance of his\
      \ brother. From Shepherd's Glen to the foggy streets of Silent Hill, Alex will\
      \ face the darkest of horrors while struggling with his own grip on reality.\
      \ Alex must unravel the mystery behind his nightmares, discover the truth behind\
      \ his brother's disappearance, and confront the evil that has taken hold of\
      \ his soul.                    <br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Enter the\
      \ next chapter of Silent Hill as you delve deeper in the tormented history of\
      \ the town and learn of the evil that surrounds Toluca Lake                \
      \        <br>\t\t\t\t\t</li><li>From the murky fog to the ominous shadows, all-new\
      \ next-gen graphics bring Silent Hill to life like never before            \
      \            <br>\t\t\t\t\t</li><li>Solve treacherous and deadly puzzles to\
      \ discover the mysterious secrets behind the evil that has cursed the town of\
