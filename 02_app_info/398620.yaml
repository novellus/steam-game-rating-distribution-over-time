    review: "%75-80 indirim oldu\u011Funda al\u0131nmas\u0131n\u0131 \xF6nerdi\u011F\
      im bir oyun, daha do\u011Frusu iki oyun. Living Legends (Ya\u015Fayan Efsaneler)\
      \ serisinin ilk iki oyunu Ice Rose (Buz G\xFCl\xFC) ve Frozen Beauty burada\
      \ Frozen Fear Collection -\u015Fu ikisinin T\xFCrk\xE7esini yazmad\u0131m \xE7\
      \xFCnk\xFC orijinal T\xFCrk\xE7e isimlerini g\xF6rmedim- olarak sunulmu\u015F\
      . Her iki oyunun da hikayesi farkl\u0131 ama bu iki hikayeyi birbirine ba\u011F\
      layan \u015Fey oyundaki bir karakter, [spoiler]ya\u015Fl\u0131 bir adam[/spoiler].\
      \ Evet bu oyunda gizli nesneleri bulup bulmacalar\u0131 \xE7\xF6zerek hikayede\
      \ ilerliyorsunuz. Tak\u0131ld\u0131\u011F\u0131n\u0131z yerde sa\u011F alttaki\
      \ g\xFCl butonu -e\u011Fer k\u0131rm\u0131z\u0131ysa ve parl\u0131yorsa- ve\
      \ oyun rehberi size yard\u0131mc\u0131 olabilir.\n\nOyunlar\u0131n hikayelerinden\
      \ k\u0131saca bahsedeyim: Ice Rose'ta [spoiler]ana karakterin sevgilisi Edward,\
      \ Buz Krali\xE7esi taraf\u0131ndan i\xE7ine hapsoldu\u011Fu k\u0131r\u0131k\
      \ aynay\u0131 yeniden birle\u015Ftirmesi i\xE7in zorlan\u0131yor. Edward oyunun\
      \ ba\u015F\u0131nda bu ayna par\xE7alar\u0131ndan birini veriyor ana karakterimize.\
      \ Ana karakterimiz de Edward'\u0131 aramaya koyuluyor.[/spoiler] Frozen Beuty'de\
      \ [spoiler]ana karakterimiz ve k\u0131z karde\u015Finin anneleri onlar k\xFC\
      \xE7\xFCkken ortadan kayboluyor. Asl\u0131nda anneleri, krali\xE7enin verdi\u011F\
      i bir elman\u0131n etkisiyle donuyor ve krali\xE7e onun g\xFCzelli\u011Fini\
      \ \xE7alarak ya\u015Flanmas\u0131n\u0131 yava\u015Flat\u0131yor. Y\u0131llar\
      \ sonra krali\xE7e sonsuz gen\xE7li\u011Fe/g\xFCzelli\u011Fe kavu\u015Fmak i\xE7\
      in ana karakterimizin k\u0131z karde\u015Fine de tuzak kuruyor. K\u0131z karde\u015F\
      i elmay\u0131 yiyor ve yava\u015F yava\u015F donmaya ba\u015Fl\u0131yor. Krali\xE7\
      e ka\xE7\u0131yor ve \xF6n\xFCm\xFCze engeller koyuyor. Biz de onun pe\u015F\
      inden gidip ana karakterimizin k\u0131z karde\u015Fini kurtarmaya ve krali\xE7\
      eyi yenmeye \xE7al\u0131\u015F\u0131yoruz.[/spoiler] Her iki oyun i\xE7in de\
      \ \u015Funu diyeyim: [spoiler]Ayr\u0131ca oyun s\u0131ras\u0131nda donmu\u015F\
      \ insanlar\u0131n isteklerini yerine getirerek, onlara yard\u0131mc\u0131 olarak\
      \ ruhlar\u0131n\u0131 \xF6zg\xFCr b\u0131rak\u0131yoruz. Onlar da kar\u015F\u0131\
      l\u0131\u011F\u0131nda bulundu\u011Fumuz donmu\u015F mekanlar\u0131 tekrar \u0131\
      s\u0131t\u0131yor ve b\xF6ylelikle eriyen buz ve karlar\u0131n ard\u0131ndaki\
      \ ipu\xE7lar\u0131na da eri\u015Febiliyoruz.[/spoiler]"
