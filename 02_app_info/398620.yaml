    about_the_game: 'Can you uncover the secrets that lay buried within the glaciers
      of the past? Find out in <strong>Living Legends: The Frozen Fear Collection</strong>.
      This incredible two pack includes the Collector''s Editions of two games in
      the acclaimed <strong>Living Legends</strong> series: <strong>Frozen Beauty</strong>
      and <strong>Ice Rose</strong>. Each game includes a strategy guide, bonus materials,
      and, of course, plenty of thrilling hidden object adventure mystery! <br><br><strong>Living
      Legends: Frozen Beauty </strong><br><br>The Queen has chosen your sister as
      her successor, but are her promises too good to be true? You were only six when
      your mother vanished, leaving you to care for your younger sister, Elizabeth.
      After she receives an invitation naming her as the Queen''s successor, she pleads
      with you to join her in her new royal life. All she has to do is pass a simple
      test to prove her worth. Is this too good to be true, or is your luck finally
      changing? There are many secrets awaiting you in the Queen''s castle, but the
      biggest dangers lie beneath the icy mountain passes in <strong>Living Legends:
      Frozen Beauty</strong>, a chilling Hidden Object Adventure game.<br><br><strong>Living
      Legends: Ice Rose </strong><br><br>Novelist Edward Grand has found evidence
      of a terrible tragedy in the city of Rosemount and sets off to investigate in
      <strong>Living Legends: Ice Rose</strong>! Help Edward gather information for
      his new book and explore the Castle of Ice Queen in this incredible Hidden Object
      Puzzle Adventure game. Scour the frozen landscapes and thaw out important locations
      as you solve an intriguing mystery in <strong>Living Legends: Ice Rose!</strong>'
