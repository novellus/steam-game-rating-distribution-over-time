    review: "Jogo extremamente casual, o qual consiste lan\xE7ar uma bolinha e faz\xEA\
      -la acertar um ponteiro que a direciona para algum dos quatro cantos da tela.\
      \ Voc\xEA recebe 1 ponto ao acertar os cantos marcados na cor [b]verde[/b] e\
      \ perde uma vida quando a bolinha acerta os cantos de cor [b]vermelha[/b]. O\
      \ jogo \xE9 basicamente isso, motivo de rage quit por grande parte dos jogares,\
      \ incluindo a mim.\n\nO jogo possui tr\xEAs m\xFAsicas selecion\xE1veis, op\xE7\
      \xE3o de desligar a m\xFAsica e trocar o plano de fundo, alternando entre o\
      \ tema cl\xE1ssico ou o epil\xE9ptico, onde este realmente causa s\xE9rios problemas\
      \ e n\xE3o vejo a necessidade dele no jogo.\n\nA DLC \xE9 voltada a portadores\
      \ de daltonismo, embora a ache desnecess\xE1ria, j\xE1 que essa op\xE7\xE3o\
      \ poderia fazer parte do menu interno do jogo, substituindo o modo epil\xE9\
      tico.\n\n| [b]Valor pago:[/b] R$0,26\n| [b]Extras \u2192[/b]\n\n[b]\u2022 DLC:[/b]\
      \ [url=http://steamcommunity.com/id/rafaelsguimaraes/recommended/516400/]Freebie\
      \ - Color Blind Pack (Yellow/Blue)[/url]"
