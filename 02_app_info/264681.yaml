  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/264681/extras/Champion_en.png?t=1543233578"
      /><br><br>A balanced starter pack for <strong>King's Bounty</strong> players.
      Take command of a squad of powerful creatures from the Kingdom faction with
      a nice discount!<br> <br>The sight of orderly battle formations, shiny armor,
      swords tempered in hundreds of battles, vibrant flags and inconspicuous hoods
      of the Kingdom's best healers is enough to send any creature that ends up in
      the army's path scampering off in horror. Swordsmen make up the brave infantry
      and the core of the kingdom's war machine, overwhelming the enemy with numbers
      and excellent training. Archers can slow foes down with icy arrows. Inquisitors
      and Archmages are effective at suppressing the enemy at great distances, as
      well as boosting allies. Champions are the heavy cavalry, capable of breaking
      the enemy army's ranks and stunning their opponents.<br> <br>Purchase the pack
      and command the Kingdom's forces. <br>You receive 5 types of carefully picked
      creatures to form a battleworthy army, as well as Royal Aura for 7 days.<br>
      <br><strong>Creatures you will receive:</strong><br><ul class="bb_ul"><li>7
      Champions;<br></li><li>13 Warlocks;<br></li><li>13 Inquisitors;<br></li><li>20
      Swordsmen;<br></li><li>41 Archers.</li></ul><br><strong>Royal Aura provides
      </strong><br><ul class="bb_ul"><li>+100% gold;<br></li><li>+10% leadership;<br></li><li>+100%
      resource drop chance</li></ul>.
