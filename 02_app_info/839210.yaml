    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/839210/extras/imx_descripcion_anim_4x.png?t=1572370196\"\
      \ /><h2 class=\"bb_tag\"><i>What\u2019s happening in Zerulia?</i></h2><br><br><strong>The\
      \ Land of the Seazogs </strong> is an 8-bit-style futurist point-and-click adventure\
      \ that combines fantasy, suspense and mystery with touches of humor.<br><br><strong>Professor\
      \ Meme</strong>, a renowned 164-year-old genetic scientist, receives a mysterious\
      \ call for help from his old friend <strong>Gustav</strong>, the head of the\
      \ animal research base on <strong>Zerulia</strong>, an inhospitable planet inhabited\
      \ by ancient aquatic creatures: the <strong>Seazogs</strong>. Meme soon discovers\
      \ that something very worrying is happening there and he must intervene to solve\
      \ a problem of unimaginable scope...<h2 class=\"bb_tag\">Features:</h2><br><br><ul\
      \ class=\"bb_ul\"><li>An old-school point-and-click adventure: explore scenes,\
      \ collect items and solve puzzles in order to progress.<br></li><li>Easy to\
      \ control: play with a mouse, with no extra keys or complex menus.<br></li><li>Mysterious\
      \ and tense atmosphere with moments of humor.<br></li><li>Futuristic science\
      \ fiction plot with stubborn robots, clones, virtual creatures, iconoclastic\
      \ artists... a story full of alternative readings and surprises.<br></li><li>Lovable\
      \ pixel art graphics with a retro feel.<br></li><li>Meticulous sound design.<br></li><li>Original\
      \ music composed by the talented Mark Sparling.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/839210/extras/banner_500x268_x4.png?t=1572370196\"\
      \ />"
