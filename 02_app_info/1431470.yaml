    about_the_game: '<strong>Welcome to Hallowearth Academy!</strong><br>As the premiere
      university of the Dreamlands, a feral and altogether rowdy planet beyond time,
      space, and human understanding, it boasts an extensive alumni of world-ending
      and world-beginning warrior-mages! Will you be one of them? Will you even survive
      your freshman year? (That''s not a joke, most of our freshman class is slaughtered
      early on)<br><br>Make friends, make enemies, make significant others, make other
      significant others jealous that you are stealing their significant other! Wake
      some Old Gods! Who knows what tomfoolery you will run into? Look no further,
      for you, gentle video game player, have found the greatest elder horror dating
      simulator in all of the land!<br><br><strong>Tell me of this game''s many features!</strong><br><ul
      class="bb_ul"><li> <strong>Romance!</strong> Interact with and maybe date a
      plethora of nightmare creatures! Help them achieve - or even uncover - their
      wildest dreams! </li></ul><ul class="bb_ul"><li> <strong>Stand-alone dating
      sim set in the Army of Tentacles universe!</strong> A brand new adventure -
      an intermission game, if you will - set between <strong>Army of Tentacles: (Not)
      A Cthulhu Dating Sim</strong> and <strong>Super Army of Tentacles 3: The Search
      for Army of Tentacles 2</strong>. This time, however, it isn''t anything other
      than a straight dating sim.</li></ul><br><strong>10% of sales go towards the
      Brain Trauma Foundation.</strong>'
