details:
  data:
    about_the_game: "While an old witch was quietly spending her evening playing with\
      \ her friend the booger, her neighbor decided to play a prank on her and put\
      \ a curse on the poor and innocent booger. The booger finds itself detached\
      \ from its old friend, transformed into a spiky booger and taken to a cursed\
      \ dimension!<br />\r\nThis is how Spiky the booger's adventure begins, and it\
      \ needs your help! Will you be able to help Spiky through some tough challenges\
      \ to succeed in lifting the curse?<br />\r\n<br />\r\nSpiky is a &quot;lose\
      \ and try again&quot; type of game, you'll have to create a path for Spiky through\
      \ obstacles and enemies using items available in your inventory.<br />\r\n16\
      \ levels + 1 final level are available. (Levels are getting bigger and harder)."
