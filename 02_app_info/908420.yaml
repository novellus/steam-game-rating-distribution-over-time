    about_the_game: "This Soundtrack and Digital Goods Bundle includes the official\
      \ We Happy Few soundtrack in .MP3 and .FLAC format, along with other digital\
      \ goodies to fill your life with Joy:<br><ul class=\"bb_ul\"><li>Desktop wallpapers\
      \ featuring a mix of 4K screenshots and concept art<br></li><li>Phone wallpapers<br></li><li>Ringtones,\
      \ including soundtrack clips and other iconic lines from the game<br></li><li>A\
      \ lyric sheet so you can sing along!</li></ul>The soundtrack includes songs\
      \ from the game as well as The Make Believes, a tailor-made boy band paying\
      \ tribute to the swinging sounds of the \u201860s, with original tunes created\
      \ just for We Happy Few. The Make Believes are:<br><ul class=\"bb_ul\"><li>Murray\
      \ A. Lightburn - Lead Vocals, Guitar, Bass<br></li><li>Brad Barr - Lead Vocals,\
      \ Guitar<br></li><li>Andrew Barr - Drums, Percussion, Backing Vocals<br></li><li>Patrick\
      \ Watson - Lead Vocals, Keyboards</li></ul>Tracks:<br><ul class=\"bb_ul\"><li>1.\t\
      Dead Of Winter\tby The Make Believes<br></li><li>2.\tOut Of The Blue\t by The\
      \ Make Believes<br></li><li>3.\tLa La La\tby The Make Believes<br></li><li>4.\t\
      Smiling Crime by The Make Believes<br></li><li>5.\tZombieland by The Make Believes<br></li><li>6.\t\
      When You're Gone by The Make Believes<br></li><li>7.\tGeorgie Joy by The Make\
      \ Believes<br></li><li>8.\tWellington Wells Broadast Corporation by Nicolas\
      \ Marquis<br></li><li>9.\tDead Chuffed by Nicolas Marquis<br></li><li>10.\t\
      House Of Curious Behaviors by Nicolas Marquis<br></li><li>11.\tLovely Day For\
      \ It by Murray Lightburn<br></li><li>12.\tSuspect On The Loose by Nicolas Marquis<br></li><li>13.\t\
      Parade District by Nicolas Marquis<br></li><li>14.\tThe Garden District by Nicolas\
