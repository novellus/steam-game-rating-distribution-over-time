    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/677040/extras/game_descx7.png?t=1519986997\"\
      \ /><br><br>Cloudborn is set in another world and another time. It\u2019s a\
      \ place of wonder and awe but also melancholy and loneliness. What do you do\
      \ when a civilization has dug too deep and taken more than its share and left\
      \ you to carry the burden of responsibility?<br><br>Cloudborn is an immersive\
      \ learning Virtual Reality experience of humanity\u2019s insatiable greed and\
      \ our inability to learn from our mistakes . The game\u2019s world is not our\
      \ own, but it\u2019s fate could still be.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/677040/extras/main_fx6.png?t=1519986997\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Momentum movement system - To increase\
      \ immersion we have created a revolutionary locomotion system that allow you\
      \ to move freely through the world using armswinging action and where all player\
      \ actions such as grabbing, climbing and throwing yourself affect your momentum.\
      \ <br>Scale buildings, cliffs and vegetation to find your way through the remains\
      \ of a broken world. The momentum-system allows skilled players to throw themselves\
      \ between handholds to traverse faster and faster. Do you dare to risk it?<br></li><li>\
      \ A serene, bright yet mysterious setting creates an unforgettable audio-visual\
      \ experience. Using the latest research in motion sickness mitigation Cloudborn\
      \ allows an intense focus and emotional immersion in the experience of climbing\
      \ and exploring the game\u2019s world.  <br></li><li> Masterful aesthetics -\
      \ Cloudborn has a bright, colorful art-style inspired by Miyazaki movies and\
      \ watercolors. </li></ul><br>Moving out of Early Access the game has been updated\
      \ with completely new art, level design, interactable objects, effects and bug\
      \ fixes. Also, we\u2019ve spent a lot of time perfecting the locomotion and\
      \ added more customizable experience toggles."
