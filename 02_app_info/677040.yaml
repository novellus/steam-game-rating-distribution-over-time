    reviews: "\u201CEpic VR Adventure Cloudborn Hits Early Access. Enjoyed Crytek\u2019\
      s The Climb, but wish there was a little more adventure and story to it? Cloudborn\
      \ might will be for you.  It\u2019s an intriguing first-person experience in\
      \ with players explore ancient ruins, looking for the remains of a lost civilization.\
      \ You\u2019ll clamber up walls and leap between vines as you ascend. The game\
      \ features a unique momentum system that allows you to throw yourself further\
      \ and climb faster as you go.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://uploadvr.com/epic-vr-adventure-cloudborn-hits-early-access/\"\
