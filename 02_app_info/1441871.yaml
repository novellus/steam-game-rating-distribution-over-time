    about_the_game: "A fantasy world is waiting for you! Work your magic with the\
      \ Magic World Set.<br>Place your characters in completely different surroundings\
      \ with the \u2018Game of Thrones\u2019-like backgrounds. Use the soundtracks\
      \ to create an enchanting atmosphere and apply frames to your witchcraft.<br><br>This\
      \ set includes 4 themed packs:<br><ul class=\"bb_ul\"><li>Fantasy<br></li><li>Fire\
      \ Dragon<br></li><li>Fantasy Sound Pack<br></li><li>Fantasy Intro</li></ul><br>In\
      \ this set, you\u2019ll find:<br><ul class=\"bb_ul\"><li>6 titles<br></li><li>28\
      \ stickers<br></li><li>5 backgrounds<br></li><li>10 transitions<br></li><li>8\
      \ intros<br></li><li>2 frames<br></li><li>11 sounds</li></ul> <br>The DLC set\
      \ is compatible with Movavi Video Editor Plus 2021."
