    about_the_game: "Maniac Path 2-this is the continuation of a crazy game about\
      \ a maniac who has to kill a lot of his victims. <br />\r\nTo the already existing\
      \ Arsenal such as a knife, shotgun, machine gun, added a cutter and a rifle,\
      \ which you will do your dirty deeds. <br />\r\nRun, kill, run. Defeat the Bosses\
      \ in order to avoid punishment!<br />\r\nIn a peaceful city where peace and\
      \ serenity rule, a maniac escapes to freedom. <br />\r\nYou have to go through\
      \ the path of a brutal killer who, driven by instinct, roams the streets in\
      \ search of victims. <br />\r\nYou will be confronted by police armed not only\
      \ with batons. Can you handle the dark mission?<br />\r\nYour task changes frequently,\
      \ but the main goals are to run away and kill!<br />\r\n<br />\r\n<br />\r\n\
      Key features:<br />\r\n- Interesting gameplay<br />\r\n- Playing for a maniac<br\
      \ />\r\n- Brutal murder<br />\r\n- Cool soundtracks<br />\r\n- A lot of enemies"
