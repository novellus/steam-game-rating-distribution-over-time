    about_the_game: "When you\u2019re done finding success in the eco-green cityscapes,\
      \ there are more worlds to explore in THE GAME OF LIFE 2! <br />\r\n<br />\r\
      \nTake an enchanted quest through the Fairytale Kingdom world. Become a mage,\
      \ a fairy, an elf or even a dragon! Choose to set forth on a noble quest, study\
      \ at the Wizard Academy or become a Knight in shining armour. The choice is\
      \ yours!<br />\r\n  <br />\r\nJoin your friends and family on a mystical adventure,\
      \ where dreams come true!"
