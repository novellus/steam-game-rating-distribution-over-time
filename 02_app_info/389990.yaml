    review: "[b]Zatracen\u011B vynikaj\xEDc\xED soundtrack. Hudba dod\xE1v\xE1 autentickou\
      \ atmosf\xE9ru nejen samotn\xE9 h\u0159e, ale i t\u011Bm \"Noir\" dn\u016Fm,\
      \ kter\xE9 proch\xE1zej\xED na\u0161\xEDm \u017Eivotem - nebo naopak? To ten\
      \ \u017Eivot proch\xE1z\xED skrz tyto propr\u0161en\xE9, \u0161ed\xE9 dny, pln\xE9\
      \ no\u010Dn\xEDch chmur...? Dn\u016F pln\xFDch melancholie a mysl\xED obt\u011B\
      \u017Ekan\xE9 probl\xE9my na\u0161eho sou\u010Dasn\xE9ho byt\xED...\t[/b] Ale\
      \ zp\u011Bt k DLC.\n\nSkv\u011Bl\xE1 hudba, v p\xEDsni \"Blues and Bullets\"\
      \ m\u016F\u017Eeme sly\u0161et i kouzeln\xFD hlas zp\u011Bva\u010Dky vystupuj\xED\
      c\xED pod jm\xE9nem Iz\xE4. Co se t\xFDk\xE1 technick\xE9 str\xE1nky tohoto\
      \ DLC - obsahem soundtracku je dvacet jedna p\xEDsn\xED (ne dvacet, jak je uvedeno\
      \ v popisu - v popisu DLC chyb\xED na sedm\xE9 pozici p\xEDse\u0148 \"Docks\"\
      , kter\xE1 m\xE1 stop\xE1\u017E 2:23), \u010Dty\u0159icet dva soubor\u016F -\
      \ dvakr\xE1t jednadvacet p\xEDsn\xED jak v souboru mp3 v kvalit\u011B 320 kbps,\
      \ tak i v kvalitn\u011Bj\u0161\xEDch (co se kbps t\xFD\u010De) souborech FLAC.\
      \ \n\nZ hlediska hern\xEDch soundtrack\u016F - toto je jeden z t\xE9 \u0161\
      pi\u010Dky. Alespo\u0148 u m\u011B rozhodn\u011B...."
