    about_the_game: "<u><strong>Features</strong></u><br><strong>25 vehicles to choose\
      \ from</strong> <br>     Plus 13 boss vehicles available upon completion of\
      \ World League<br><br><strong>18 engines </strong><br>     Plus 7 advanced engines\
      \ available upon completion of National League<br><br><strong>17 offensive weapons</strong><br><strong>11\
      \ defensive Weapons</strong><br><strong>17 hidden weapons</strong><br><br><strong><u><ul\
      \ class=\"bb_ul\"><li>Interactive weapons</li></ul></u></strong><br>     *Bullets\
      \ and lasers can shoot down rockets and missiles<br>     *Smoke and smog can\
      \ block lasers<br>     *Flamethrowers can ignite oil slicks and detonate mines<br>\
      \     *Smoke screen clouds can put out fires<br><br><br>Turreted weapons that\
      \ lock on to targets selected by player<br><br>Force fields that make your car\
      \ temporarily invincible for bold attacks or quick escapes <br><br>Stable car\
      \ physics with very little bouncing and pitching around, making your car into\
      \ a stable weapons platform  <br><br>Location based hit detection. Cripple the\
      \ other cars by damaging their engines and/or tires<br><br>4 Leagues to compete\
      \ in with a total of 52 events<br><br><strong><u>7 types of events</u></strong><br>\
      \     <strong>Battle</strong>\u2014A fight until there is one survivor<br> \
      \   <strong> Combat Race</strong> \u2013 A race to the finish. Use your weapons\
      \ to cripple your opponents and gain the lead<br>     <strong>Hunter Derby</strong>\
      \ \u2013 Chase down, intercept and destroy your opponents as they race around\
      \ the track <br>     <strong>Seek and Destroy</strong> \u2013 It\u2019s you\
      \ against everyone else. Destroy all of your opponents to win<br>     <strong>Cargo\
      \ Relay</strong> \u2013 Race against your opponents collecting cargo items and\
      \ returning them to the goal.           <br>     <strong>Cargo Intercept</strong>\
      \ \u2013 It\u2019s you against everyone else as you set out to destroy your\
      \ opponents and prevent them from delivering cargo to their goal<br>     <strong>Key\
      \ Battle</strong> \u2013 Player must find a \u201Ckey\u201D object and take\
      \ it to the goal locations. \u201CKeys\u201D are either found,  taken from defeated\
      \ opponents or appear when opponents are defeated<br>          <u><ul class=\"\
      bb_ul\"><li>Key objects vary from events</li></ul></u><br>               *Keys\
      \ open locked gates<br>               *Pizzas that need to be delivered<br>\
      \               *Access cards to open locked gates<br>               *Bombs\
      \ planted to blow up targets<br><br><strong>Night Battles</strong> \u2013 Some\
      \ stages take place at night where the player can use the cover of darkness\
      \ to their advantage. Using headlights, firing weapons or driving into alighted\
      \ areas will reveal your position (or could be used to lure an enemy into a\
      \ trap). You can use stealth and sneak attacks to win.<br><br>Two player split\
      \ screen mode<br><br>Game pad required"
