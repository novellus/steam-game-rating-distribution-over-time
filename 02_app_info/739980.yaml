    about_the_game: "Visual novel, ADV, fantasy, romance, otome<br />\r\n<br />\r\n\
      Friendship is a wonderful thing\u2026 unless you are friends with a girl who\
      \ has no idea you have feelings for her! Inske, a student of magical arts, is\
      \ troubled by the upcoming outdoors exam, and can't even imagine that someone\
      \ might want to use the test as an opportunity to get close to her. Meanwhile,\
      \ the number of applicants for her heart only increases\u2026 And while she\u2019\
      s busy figuring out her feelings, she still needs to survive and get a good\
      \ grade!<br />\r\n<br />\r\nGame features:<br />\r\n<br />\r\n- Three charming\
      \ characters to build relationship with<br />\r\n<br />\r\n- Multiple endings<br\
      \ />\r\n<br />\r\n- Lots of beautiful artwork<br />\r\n<br />\r\n- Memorable\
      \ locations<br />\r\n<br />\r\n- Touching romantic scenes in every route<br\
      \ />\r\n<br />\r\nMusic for video clip: &quot;Royalty Free Music from Bensound&quot;"
