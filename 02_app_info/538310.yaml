    about_the_game: Acclaimed filmmakers Joel and Ethan Coen deliver their most gripping
      and ambitious film yet in this sizzling and supercharged action-thriller. When
      a man stumbles on a bloody crime scene, a pickup truck loaded with heroin, and
      two million dollars in irresistible cash, his decision to take the money sets
      off an unstoppable chain reaction of violence. Not even west Texas law can contain
      it. Based on the novel by Pulitzer Prize-winning author Cormac McCarthy, and
      featuring an acclaimed cast led by Tommy Lee Jones, this gritty game of cat
      and mouse will take you to the edge of your seat and beyond right up to its
      heart-stopping final act.
