    about_the_game: Dive into this addictive casual platformer,<br>You are Garlic,
      an onion-headed boy and you want to climb the Sacred Tower to meet the Cyber
      Goddess that grants a wish to the heroes who reach the top..<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1250440/extras/image01.png?t=1609346604"
      /><br><br>But this time it seems that things are not going to go as planned,
      (wow what an unexpected story)<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1250440/extras/image02.png?t=1609346604"
      /><br><br>Don't wanna spoil you all the game but there seems to be something
      with the Cyber Goddess<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1250440/extras/image03.png?t=1609346604"
      /><br><br>Why not talking a bit about gameplay..? <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1250440/extras/image04.png?t=1609346604"
      /><br>Wall jump, dash, tons of traps and some enemies too, with lot of moving
      backgrounds,<br>one screen stages and large stages, maaany checkpoints to not
      be frustrated in the very simple n fun mechanics 1 bit platformer,  <br>inspired
      by Super Meatboy, Celeste, Gato Roboto....
