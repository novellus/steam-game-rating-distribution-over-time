  data:
    about_the_game: "VEGAS Pro 16 Edit \u2013 Steam Edition enables faster, more efficient\
      \ editing for your videos. Edit videos faster than ever before with the new,\
      \ one-of-a-kind dynamic storyboard workflow: Automatically delete unwanted black\
      \ borders from your project, add subtitles from a file and import all your videos\
      \ into the Timeline with a single click. Thanks to GPU acceleration, render\
      \ your videos in record time and finish even complex projects faster \u2013\
      \ so you're at the top of your game when it comes to video editing, too.<h2\
      \ class=\"bb_tag\">Highlights</h2><strong>Essential functions in VEGAS Pro 16\
      \ Edit \u2013 Steam Edition: </strong> <br><ul class=\"bb_ul\"><li> Dynamic\
      \ interaction between storyboard &amp; timeline modes<br></li><li> Professional\
      \ audio plug-ins<br></li><li> Intuitive drag and drop workflow<br></li><li>\
      \ Restore deleted audio or video tracks with a click<br></li><li> Automatically\
      \ delete black frames clips<br></li><li> Automatic creation of subtitles from\
      \ files<br></li><li> Improved High DPI scaling<br></li><li> Hardware acceleration<br></li><li>\
      \ Comprehensive backup options<br></li><li> Included: B\xE9zier Masking OFX\
      \ plug-in</li></ul><h2 class=\"bb_tag\">Video and audio production</h2> <br><strong>Innovative\
      \ editing tools</strong><br>Edit your gameplays natively in resolutions of up\
      \ to 4K using drag-and-drop functionality.<br>VEGAS Pro 16 Edit provides a fully\
      \ customizable workspace and an impressive array of innovative tools and thoughtful\
      \ touches. Edit an exhilarating gameplay video or Let's Plays fast, add amazing\
      \ video and audio effects, then upload it directly to your channel to share\
      \ experiences with your followers. <br>Use the B\xE9zier masking OFX plug-in\
      \ to quickly and easily create rectangular and oval-shaped masks which isolate\
      \ or mask out portions of your gameplays.<h2 class=\"bb_tag\">Complete creative\
      \ freedom</h2>VEGAS Pro 16 Edit \u2013 Steam Edition offers a fully configurable\
      \ user interface, allowing you to set up your own unique work space for ultimate\
      \ flexibility and maximum efficiency. Focus fully on your creative process and\
      \ present your most ambitious gameplays in a format to match."
