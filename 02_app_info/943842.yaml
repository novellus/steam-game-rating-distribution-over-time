    review: "[h1]DLC-Review:\n\nWWE 2K19 - Titans Pack[/h1]\n\nDie WWE 2K Reihe ist\
      \ das offizielle Wrestling-Reihe der gr\xF6\xDFten Wrestling-Association WWE,\
      \ World Wrestling Entertainment (ehemals WWF). Mit zahlreichen Spielmodi, Einzel-\
      \ und Tag-Team Matches bis hin zum Royal Rumble lassen sich zahlreiche von der\
      \ Mattscheibe bekannte Matches nachspielen. Und das in recht guter Qualit\xE4\
      t, einem recht umfangreichen Roster und einer gro\xDFen Auswahl an Moves. Man\
      \ kann aber auch als einfacher selbsterstellter No-Name Wrestler beginnen und\
      \ sich Schritt f\xFCr Schritt bis zum Titel k\xE4mpfen.\n\nDieses DLC enth\xE4\
      lt ein paar Wrestler, die angeblich als Titanen gelten.\n\nAn vorderster Front\
      \ Bobby Lashley, der zwar eine lange Wrestling-Karriere hinter sich hat, aber\
      \ in der WWE nur kurze Zeit wirklich wahrnehmbar war.\n\nDann Ethan Carter III,\
      \ oder ET3, der - wie Lashley, etwa vier Jahre relativ belanglos in der WWE\
      \ zubrachte und erst seit kurzem wieder - auch eher unbemerkt - im Ring steht.\n\
      \nRowe und Hanson, die zusammen das eher ein wenig peinliche Tagteam War Raiders\
      \ bilden, haben nicht gerade eine lange WWE Historie. Erst 2018 kamen sie \xFC\
      berhaupt dazu.\n\nVier schwere Jungs, sicher. und auch m\xF6glicherweise gar\
      \ nicht so schlechte Wrestler. Aber Titanen? Sicher nicht. Eher die \xFCbersehene\
      \ zweite Reihe. Und f\xFCr vier Wrestler dieser Kategorie diesen Preis aufzurufen\
      \ ist schon erstaunlich.\n\n[h1][b]DLC-Wertung: 4/10"
