    detailed_description: "<h1>Trailer music by Lukas Fretz</h1><p>Trailer music by\
      \ Lukas Fretz <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.soundguybasel.ch\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.soundguybasel.ch</a></p><br><h1>About\
      \ the Game</h1>Sliding Blocks is a fun and classic addictive puzzle game. The\
      \ goal is to unblock the orange block out of the board by sliding the other\
      \ blocks out of the way, try to  unblock it with the minimal moves. Sliding\
      \ Blocks with 4 difficulties of puzzles ranging from Beginner to Master.<br><br>HOW\
      \ TO PLAY:<br>\u2022 Need to move the orange block to the exit.<br>\u2022 Horizontal\
      \ blocks can be moved from side to side<br>\u2022 Vertical blocks can be moved\
      \ up and down<br><br>FEATURES:<br><br>- 4 Difficulties (Beginner, Medium, Hard,\
      \ Master)<br>- Hundreds of levels<br>- Undo system<br>- Great sound effects"
