    about_the_game: "Sliding Blocks is a fun and classic addictive puzzle game. The\
      \ goal is to unblock the orange block out of the board by sliding the other\
      \ blocks out of the way, try to  unblock it with the minimal moves. Sliding\
      \ Blocks with 4 difficulties of puzzles ranging from Beginner to Master.<br\
      \ />\r\n<br />\r\nHOW TO PLAY:<br />\r\n\u2022 Need to move the orange block\
      \ to the exit.<br />\r\n\u2022 Horizontal blocks can be moved from side to side<br\
      \ />\r\n\u2022 Vertical blocks can be moved up and down<br />\r\n<br />\r\n\
      FEATURES:<br />\r\n<br />\r\n- 4 Difficulties (Beginner, Medium, Hard, Master)<br\
      \ />\r\n- Hundreds of levels<br />\r\n- Undo system<br />\r\n- Great sound effects"
