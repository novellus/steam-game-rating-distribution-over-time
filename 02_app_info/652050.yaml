details:
  data:
    about_the_game: The Labyrinth is a text-based dungeon crawler with an emphasis
      on combat and looting. Take a party of 4 heroes on a quest to purge an underground
      dungeon of a great evil lurking within. The dungeon is filled with both spirits
      and monsters that will either help you on your journey or attempt to stop you
      in your tracks!<br><br><strong>Features</strong><br><ul class="bb_ul"><li>16
      playable class types each with an assortment of 9 unique abilities.<br></li><li>40
      enemy class types with their own 9 unique abilities.<br></li><li>20+ room types
      that either help or hinder your quest.<br></li><li>Run length settings allow
      you to finish the game in either a single sitting or multiple.<br></li><li>Seeded
      randomness allows multiple people to play the same run.<br></li><li>50 achievements,
      over 100 statistics, and cloud saves.</li></ul><br><strong>Loot your way through
      a procedural dungeon.</strong> The floors generate endlessly, and with many
      room types there's plenty of fresh encounters as you delve deeper into the dungeon.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/652050/extras/mapgif.gif?t=1610128901"
      /><br><br><strong>Use tactics to fight hoards of enemies.</strong> The enemies
      are smart and work together in their attempt to defeat you. Use your party's
      many abilities to synergize with each other to gain the upper hand. Bosses pose
      an even greater threat and will need you to keep sharp attention on their spells
      and items so you come to no encounter unprepared.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/652050/extras/combatgid.gif?t=1610128901"
      />
