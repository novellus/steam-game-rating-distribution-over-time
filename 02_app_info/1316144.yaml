    review: "It seems to me that this bundle is no longer supported by the game, instead\
      \ the game makes you pay five dollars for each of the six weapon skins that\
      \ would have came bundled together in this DLC. The bundle (this one) is not\
      \ available in the in-game store, and I have not unlocked any of the skins,\
      \ despite buying this DLC. \n\nUnless this is fixed, I just wasted five dollars.\
      \ At the very least, delete this offer entirely so people do not waste their\
      \ money buying this."
