    about_the_game: "A set that includes a BGM Editor that can be used with ROMANCE\
      \ OF THE THREE KINGDOMS XIV, as well as BGM from ROMANCE OF THE THREE KINGDOMS\
      \ XII and ROMANCE OF THE THREE KINGDOMS XIII (a total of 88 pieces). By using\
      \ the BGM Editor, you can enjoy changing BGM within the game however you like.<br\
      \ />\r\n<br />\r\n\u25BCAdded BGM<br />\r\n - Pieces from ROMANCE OF THE THREE\
      \ KINGDOMS XII: 35<br />\r\n - Pieces from ROMANCE OF THE THREE KINGDOMS XIII:\
      \ 53<br />\r\n<br />\r\n\u25BCHow to use<br />\r\nBy selecting &quot;Editor&quot;\
      \ - &quot;Edit BGM&quot; from the start menu, you can edit BGM within the game,\
      \ or initialize the settings.<br />\r\n<br />\r\nNote: This product is included\
      \ in the ROMANCE OF THE THREE KINGDOMS XIV Season Pass. Be careful to avoid\
      \ making a redundant purchase."
