    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/553270/extras/Congo1964_Sides.png?t=1544891376"
      /><br><br><strong>Congo 1964</strong> plunges you in the midst of the bloody
      Simba rebellion in eastern Congo and its crushing by the mercenaries of Marshal
      Mobutu. <br><br>The Simbas want to control as much of the land as possible and
      to terrorize expatriates and civilians alike. <br><br>The Congo government must
      eradicate the revolt, with the help of Belgian and American support, and also
      with its mercenaries. <br><br>But beware of Che Guevara surprise intervention
      !<br><br>Congo 1964 lasts 20 turns each representing about 1 month between January
      1964 and August 1965. One player is the Congo government and its Western allies,
      the other is the Simba rebels and Cuban troops, all fighting over the former
      Belgian Congo.<br><br>- Forces of both sides are quite distinct, as the Congo
      units are very varied, from poor local forces to powerful mercenaries or Belgian
      paratroopers. <br><br>-The Simba rebels have guerillas of all types, as well
      as Cuban reinforcements led by Che Guevara.<br><br>The game event cards allow
      full replay ability thanks to the numerous various situations that their create
      on the diplomatic, military, political or economical fields.<br><br>Estimated
      Playtime: 1h45<br><br>Favored Side: none<br><br>Hardest to Play: none'
