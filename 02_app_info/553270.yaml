    review: "  Un de mes sc\xE9narios favoris.\n\n  Sans aucun doute, les sc\xE9narios\
      \ d'ampleur sont formidables, le meilleur d'entre eux \xE9tant \xE0 l'heure\
      \ actuel celui consacr\xE9 \xE0 la Guerre d'Espagne (conflit relativement peu\
      \ trait\xE9 dans l'univers du wargame papier et bien moins encore dans l'univers\
      \ du jeu informatique). Cependant, les sc\xE9narios plus modestes - et donc\
      \ sensiblement plus courts \xE0 jouer - ont \xE9galement leurs atouts et il\
      \ est \xE0 souhaiter que les d\xE9veloppeurs ne se focaliseront pas uniquement\
      \ sur ceux de grande taille, aux d\xE9pens des plus petits.\n\n  Congo 1964\
      \ est un de ceux qui sont int\xE9ressants \xE0 jouer, quel que soit le camp\
      \ que l'on repr\xE9sente. Dans chaque cas, les moyens et capacit\xE9s sont tr\xE8\
      s diff\xE9rents, ce qui implique de d\xE9finir d'une strat\xE9gie propre \xE0\
      \ chacun des camps en question. Ce qui n'emp\xEAche pas d'adopter des choix\
      \ qui ne sont n\xE9cessairement toujours les m\xEAmes dans le champ op\xE9ratif.\
      \ En d'autres termes, la strat\xE9gie tend \xE0 rester identique d'une partie\
      \ \xE0 l'autre. Les Congolais sont tenus de s'enterrer dans une logique d\xE9\
      fensive afin de tenir les villes tout en menant des op\xE9rations tr\xE8s mobiles\
      \ avec leurs meilleures troupes + mercenaires. Les Simbas sont perdus s'ils\
      \ privil\xE9gient exclusivement la d\xE9fensive et doivent amener les Congoler\
      \ \xE0 disperser leurs forces tout en \xE9tant paradoxalement en mesure de lancer\
      \ des attaques en concentrant de bonnes unit\xE9s. Tout ceci, au niveau op\xE9\
      ratif, s'accomplit avec une d\xE9bauche d'options sur le terrain.\n\n  Le sc\xE9\
      nario est assez court \xE0 jouer, avec un bon rythme (qu'exacerbent la flop\xE9\
      e d'options au-del\xE0 de la strat\xE9gie d'ensemble). Vraiment passionnant\
      \ ! Il d\xE9montre que cette \xE9chelle, pour des affrontements fluides plut\xF4\
      t qu'avec un front ancr\xE9, conviennent tr\xE8s bien au syst\xE8me WaW.\n\n\
      \  Seuls quelques ajouts et ajustements seraient \xE0 faire pour les ordres\
      \ de bataille. Mais rien de r\xE9dhibitoire. Pouce bleu sans aucune h\xE9sitation\
      \ !"
