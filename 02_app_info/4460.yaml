  data:
    about_the_game: "Construct the city of the 21st Century with City Life!<br>\t\t\
      \t\t\tCity Life 2008 Edition is a next-generation City Builder. Its 3D game\
      \ engine provides a level of detail and animation unprecedented in the City\
      \ Builder genre, with total freedom of construction. From superb villas in residential\
      \ neighbourhoods to imposing skyscrapers in the financial district, design,\
      \ construct and develop the city of your dreams. Provide comfort and satisfaction\
      \ for your citizens by offering them work, health care, entertainment facilities,\
      \ and much more, and ensure that your city\u2019s coffers are brimming. It\u2019\
      s up to you to manage your city efficiently, balancing booming development with\
      \ the problems of pollution and traffic that this brings. Build a sense of community\
      \ between the six unique subcultures, or pay the price if their relationships\
      \ deteriorate into conflict or riots. You are the architect, mayor and business\
      \ mogul!<br>2008 Edition<br>\t\t\t\t\tCity Life 2008 Edition contains all the\
      \ content of the previous versions, adding a further 23 new maps and over 60\
      \ new buildings, including landmarks such as London\u2019s Royal Opera House\
      \ and St. Paul\u2019s Cathedral. Over 360 buildings are at your disposal in\
      \ this latest version. You now have the possibility to import satellite maps,\
      \ heightmaps, and other user-generated terrain into the game. Use your imagination\
      \ to create ever more spectacular towns, or recreate the exceptional cities\
      \ of the real world!<br>Features<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Gigantic\
      \ city building simulation with high performance 3D engine.<br>\t\t\t\t\t</li><li>Explore\
      \ 50 maps in five different environments.<br>\t\t\t\t\t</li><li>360\xB0 camera\
      \ rotation and zooming allows you to dive into the heart of your city and observe\
      \ its inhabitants.<br>\t\t\t\t\t</li><li>Six unique subcultures with specific\
      \ expectations and needs.<br>\t\t\t\t\t</li><li>Play in Scenario or Free Mode.<br>\t\
      \t\t\t\t</li><li>New import tool for satellite maps and heightmaps.<br>\t\t\t\
      \t\t</li><li>A powerful building creation tool based on a modular system. No\
      \ technical skills required, only your imagination.</li></ul>"
