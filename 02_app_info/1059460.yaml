    about_the_game: "Is a funny drunken physics-based beat'em up game. Street fights,\
      \ busty knockouts, lawlessness and more fun!<br />\r\n<br />\r\nYou play as\
      \ a drunk guy who needs to get home. Along the way, you fight with various enemies\
      \ - jocks, hipsters, punks, etc. All enemies have their battle style.<br />\r\
      \nPhysics and control totally accurate simulates the feeling of a drunken brawl\
      \ - the blows fly past, you constantly fall and behave ridiculously. There are\
      \ many punches and tricks available.<br />\r\n<br />\r\nThe game have 7 challenging\
      \ levels built like in classic beat\u2019em up games. Look for food and bottles\
      \ to complete them all! Don\u2019t forget to urinate directly on the asphalt...or\
      \ on your enemies \xAF\\_(\u30C4)_/\xAF<br />\r\n<br />\r\nAdd to Your Wishlist!"
