    about_the_game: 'Call upon the power of your cursed Demon Mark to battle dragons,
      witches, and an undead army! Beware: each time you use it, the Mark grows stronger.<br><br><i>Demon
      Mark: A Russian Saga</i> is a 200,000-word interactive fantasy novel by Vlad
      Barash and Lorraine Fryer, steeped in Russian folklore. It''s entirely text-based,
      without graphics or sound effects, and fueled by the vast, unstoppable power
      of your imagination.<br><br>Once upon a time, in the land of Rus, you lived
      a simple life as the firstborn child of peasant farmers. But when the evil demon
      Uhin places the Demon Mark upon you and kidnaps your parents'' second child,
      you''ll set out on an epic adventure to reunite your family.<br><br>On your
      journey through Russian folklore, you''ll confront the treacherous witch Baba
      Yaga, the seven-headed dragon Zmey Gorynych, the mythic giant Svyatogor, and
      the villainous Koschei the Deathless with his army of corpses.<br><br>Team up
      with the bogatyrs, the heroes of Russian folk tales: strong Ilya Muromets, pious
      Alyosha Popovich, and wise Marya Morevna. You and your talking animal companion
      will journey all the way to the Tsar and Tsaritsa''s court in Kiev for assistance
      on your quest. Will the bards of Kiev sing the tale of your heroic victory,
      or your tragic sacrifice?<br><br>The Demon Mark is whispering to you. Do you
      hear it? Should you listen when it calls your name?<br><br><ul class="bb_ul"><li>
      Play as male, female, or non-binary<br></li><li> Meet the monsters and marvels
      of Russian folk tales, from Kiev to Koschei''s Fortress.<br></li><li> Convince
      the Tsar and Tsaritsa to help you hunt down the demon who marked you<br></li><li>
      Court the Grey Wolf, a mysterious creature who can assist you on your journey<br></li><li>
      Defeat the seven-headed dragon Zmey Gorynych<br></li><li> Listen to the stories
      of Svyatogor...and stay awake!<br></li><li> Complete Baba Yaga''s impossible
      tasks<br></li><li> Escape the dungeons of Koschei the Deathless<br></li><li>
      Battle the demon Uhin and reunite your family<br></li><li> Embrace the power
      of the Demon Mark and become a demon yourself</li></ul>'
