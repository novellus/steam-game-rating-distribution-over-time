    reviews: "\u201CMuddledash is an extremely charming, very fun multiplayer game\
      \ which brings joy to everyone who plays it.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://bigbossbattle.com/muddledash-hands-on-an-adorable-race-to-a-party/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Big Boss Battle</a><br><br>\u201CThe\
      \ key to a good multiplayer party game is solid presentation and simple mechanics.\
      \ Muddledash has these in spades.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://letsplayvideogames.com/2016/11/melbourne-games-week-preview-muddledash/\"\
      \ target=\"_blank\" rel=\"noopener\"  >LPVG</a><br><br>\u201CThe only thing\
      \ than can make an octopus even better is if they're a partying octopus. This\
      \ is a fact. Thank goodness then that I got my hands on Muddledash.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.mirror.co.uk/tech/muddledash-preview-race-octopus-party-10149215\"\
      \ target=\"_blank\" rel=\"noopener\"  >Mirror UK</a><br>"
