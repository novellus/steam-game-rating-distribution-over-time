    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/769840/extras/0.jpg?t=1585906088\"\
      \ /><br><br>One octopus party, one shiny present, up to 4 scrambling podes ready\
      \ to race for the right to party!<br><br><strong>RACE YOUR WAY TO THE PARTY</strong><br>Wriggle,\
      \ jiggle, and squiggle past your friends!<br><br><strong>COUCH MULTIPLAYER</strong><br>Up\
      \ to four players can squish up on the couch for competitive fun!<br><br><strong>BE\
      \ THE BEST DRESSED GUEST</strong><br>Express your inner pode by donning a range\
      \ of delightful hats!<br><br><strong>FIGHT FOR THE PRESENT</strong><br>Kick,\
      \ boop, slap and jump your way to party-superiority over your friends!<br><br><strong>INFINITELY\
      \ VARIED RUNS</strong><br>With ever-changing stages each round, you'll never\
      \ play the same race twice!<br><br><strong>EVERYONE\u2019S INVITED</strong><br>Sea-dwellers,\
      \ land-walkers, cat-lovers and players of all ages can join this wild pode chase!"
