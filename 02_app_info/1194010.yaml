details:
  data:
    about_the_game: "You have battled your way through the landscape, dedicated yourself\
      \ to your favourite faction and bounced back from defeat countless time. Allow\
      \ yourself to be immersed in Aurai once again and see what\u2019s coming in\
      \ the new, hard hitting DLC for OUTWARD, \u201CThe Soroboreans\u201D.<br><br>Filled\
      \ to the brim with new content that will add a breath of fresh air to your game,\
      \ \u201CThe Soroboreans\u201D DLC will get you worried about a lot more than\
      \ starving to death, dehydration, losing your backpack and\u2026 well everything\
      \ else! <br><br>From New Skills, Enchantments, New weapon type (The Gauntlets)\
      \ to terrifying Dungeons and blood thirsty creatures, you\u2019re going to be\
      \ busy for a while in the world of Aurai!<br><br><ul class=\"bb_ul\"><li><h2\
      \ class=\"bb_tag\">Corruption </h2> The level of corruption affects you in different\
      \ ways and if you can\u2019t shake it you could meet an untimely end. The world\
      \ just got a whole lot scarier!<br></li><li><h2 class=\"bb_tag\">Enchantments</h2>\
      \ Weapons, trinkets and armors will now be able to be changed with the new enchanting\
      \ system!<br></li><li><h2 class=\"bb_tag\">New Skill Trees and Status Effects</h2>\
      \ 2 new skill trees (The Hex Mage and The Speedster) and reality twisting status\
      \ effects for your character! That can completely change your gameplay!<br></li><li><h2\
      \ class=\"bb_tag\">New Weapon Type (The Gauntlets) </h2> Deliver a flurry of\
      \ punches to your enemies and put them firmly back in their place!<br></li><li><h2\
      \ class=\"bb_tag\">Dungeons</h2> Great rewards await those who venture forth\
      \ within the depths of these deadly, mysterious and interconnected dungeons!</li></ul>"
