    short_description: A stolen, enigmatic machine is your only way out. It's likely
      to kill you, but so will the hostile planet you're escaping. Pull levers, hack
      devices, and puzzle out how to pilot the Nauticrawl to freedom in this unusual
      atmospheric adventure... or die trying.
