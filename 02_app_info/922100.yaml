    reviews: "\u201CNauticrawl doesn\u2019t have the same \u201Cget good\u201D attitude\
      \ as some of its peers, where a loss feels crushing and I feel as though the\
      \ game itself is taking joy in my failures. Instead, Nauticrawl feels kind.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.polygon.com/reviews/2019/9/16/20861043/nauticrawl-20000-atmospheres-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br><br>\u201C...a complicated\
      \ board of screens and levers and buttons begging to be pressed and pulled\u2014\
      the best kind of UI. It looks fantastic.\u201D<br><a href=\"https://www.pcgamer.com/learn-how-to-pilot-a-stolen-alien-vehicle-in-nauticrawl/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201C...a genre-defying\
