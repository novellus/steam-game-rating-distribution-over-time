    review: It's short, I beat the whole thing in about 4 hours. But those 4 hours
      were immensely engaging, and the experience was like no game I've ever played
      before. Every time I retried, I felt like I was getting the hang of it more
      and more. The worldbuilding, atmosphere, and ending are all fantastic as well.
      It's short but well worth it.
