    detailed_description: "<h1>Pilot a Nauticrawl in VR - Wishlist A Rogue Escape!</h1><p><a\
      \ href=\"https://store.steampowered.com/app/1476100/A_Rogue_Escape/\" target=\"\
      _blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/922100/extras/ARE_Steam_Banner.jpg?t=1606768849\"\
      \ /></a></p><br><h1>About the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/922100/extras/nauticrawl-steam-page-header.png?t=1606768849\"\
      \ /><br><br>In a grasp for salvation with sentinels closing in, you've stolen\
      \ a Nauticrawl. You check the radar, turn a few knobs, press some buttons\u2026\
      \ then you realize<br><br>                  <i> I don\u2019t know how to move\
      \ this hunk of metal...</i><br><br>If the pursuing forces or the crushing atmosphere\
      \ don't kill you first, the Nauticrawl - designed to be piloted only by the\
      \ ruling elites - just might. This instrument, your only hope of survival, could\
      \ also be your demise.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/922100/extras/nauticrawl-steam-header-radar-round2.gif?t=1606768849\"\
      \ /><br><br>With the right amount of experimentation your escape plan just might\
      \ succeed. Pull levers, redirect power, hack devices, uncover communications,\
      \ try <i>anything</i> and <i>everything</i>. <br><br>You've heard the rumors.\
      \ You know many have died doing what you're doing. But as the corners of the\
      \ story pull back and you learn your way around the consoles, you just might\
      \ get off this wretched rock.<br><br><strong>Nauticrawl</strong> unfolds through\
      \ turn-based exploration, as you puzzle out how everything fits together. Begin\
      \ each run anew, but bring with you what you\u2019ve learned along the way.\
      \ <br><br>Think it through. Make mistakes and experiment. <br><br><i>You can\
