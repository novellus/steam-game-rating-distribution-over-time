    about_the_game: "<i>STARKID\u2019S OBSTACLE COURSE</i> is a skill-based game that\
      \ has you problem solving the whole way through. There is no shooting, there\
      \ are no explosions, and the rules are very simple; Find your own path through\
      \ each level without getting hit. There are 60 levels in the game, 10 levels\
      \ for each of the 6 courses. <br><br>Each level demands a unique understanding\
      \ of its patterns in order to be beaten. Respawns are instant and the levels\
      \ are short. Savour your failure as you come to understand the subtle secrets\
      \ of each level. Think you're up for the challenge?<br><br>A perplexing challenge\
      \ lurks beneath this game\u2019s simple appearance.<br><br>Lose yourself in\
      \ focus.<br><br>Inspired by <i>The World's Hardest Game</i>, <i>I Wanna Be The\
      \ Guy</i>, and the complex patterns found in bullet-hell boss fights."
