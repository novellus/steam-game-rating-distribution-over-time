  data:
    about_the_game: Cyborg Syndicate presents Ribby Rocket, the angriest red eyed
      tree frog you ever met. He may not be poisonous but his rocket launcher is dangerous!   The
      robot army has invaded his beautiful island and Ribby is not happy...he's looking
      for some payback.<h2 class="bb_tag">Key Features</h2><br>-- Linear third person
      shooter. <br>-- 3D Platforming<br>-- Driving and Vehicular Combat<br>-- Full
      controller support<br><br><br>Destroy the army of robots that have taken over
      Ribby's Island with your rocket launcher. Infinite ammo of rockets and no reloading
      makes for fast action!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1412640/extras/ADscreenshot.1.500x250.png?t=1600086816"
      /><br><br>Dodge, duck, dive, dip and dodge numerous dangerous obsticles!<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1412640/extras/ADscreenshot.2.500x250.png?t=1600086816"
      /><br><br>Fast paced car driving...because, who doesn't like driving a car or
      tank or truck with a rocket launcher attached to it!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1412640/extras/ADscreenshot.3.500x250.png?t=1600086816"
      />
