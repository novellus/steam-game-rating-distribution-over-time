    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/585890/extras/header1.png?t=1580051325\"\
      \ /><br>&quot;I love you for who you are. I\u2019ve loved you from the moment\
      \ I met you.&quot;<br><br>Robin Hawkins is down on his luck. His relationship\
      \ with his wife, Sally, is stagnating, and his daughter, Melody, no longer speaks\
      \ to him.<br>Stuck in an unsatisfying and draining job, Robin's life is one\
      \ long, monotonous slog...<br>Until he meets the mysterious girl of his dreams\
      \ in the middle of the night, Bell.<br>However, there is far more to Bell than\
      \ meets the eye - and Robin's 'dreams' are fast in danger of becoming 'nightmares'.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/585890/extras/header3.png?t=1580051325\"\
      \ /><br><ul class=\"bb_ul\"><li>This VN is kinetic. It has no choices/branches.<br></li><li>It's\
      \ around 40k in length.<br></li><li>It contains fanservice, sexual content/nudity,\
      \ and some psychological horror elements readers might find disturbing.<br></li><li>Features\
      \ entirely custom art and OST.<br></li><li>Written by the author of <a href=\"\
      http://store.steampowered.com/app/352610/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >The Way We All Go</a>, <a href=\"http://store.steampowered.com/app/407340/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Strawberry Vinegar</a>, and <a href=\"\
      http://store.steampowered.com/app/429940/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Emmeline Burns</a>.<br></li><li>Most importantly, contains a cute catgirl!\
      \ \u2764</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/585890/extras/bell_chib.png?t=1580051325\"\
      \ />"
