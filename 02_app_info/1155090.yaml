    about_the_game: "<h2 class=\"bb_tag\">Story</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155090/extras/Story.PNG?t=1582660572\"\
      \ /><br>An epic adventure awaits you In <strong>Shadows of time</strong>, a\
      \ challenging top-down <strong>stealth game</strong>. Sabotage items, control\
      \ time around you, sneak behind your enemies to take them by surprise. The game\
      \ offers you, unique stealth mechanics. Take a direct, brutal approach or avoid\
      \ combats is up to you!<br><br>You play as <strong>Cassiopeia</strong>, a member\
      \ of the <strong>Shadows of time</strong>, an organization of peoples dedicated\
      \ to fixing a timeline broken during the War of time. The silent prestige, one\
      \ of their research airship was hijacked by the order. You have to board the\
      \ ship and prevent them from acquiring the time technology developed.<h2 class=\"\
      bb_tag\">Gameplay</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155090/extras/Gameplay.png?t=1582660572\"\
      \ /><br>In <strong>Shadows of Time</strong> You infiltrate the Silent prestige\
      \ airship to find out what happened. The game offers you many mechanics like\
      \ sabotage elements, look through door gaps, Explode gasoline barrels... There\
      \ is no right solution it's up to you to make your own.<h2 class=\"bb_tag\"\
      >Abilities</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155090/extras/Abilities.gif?t=1582660572\"\
      \ /><br><strong>The Gun:</strong> There are 2 ways to use the gun. Close range\
      \ and high range. In general, it's not very advantageous to fire it, but it\
      \ could help if something does not go as planned. The close range dagger allows\
      \ you to take-down enemies quietly.<br><br><strong>Control Time:</strong> Stones\
      \ of time allow Cassiopeia to control time around her. Each one has its characteristics.<br><br><strong>Sabotage:</strong>\
      \ Cassiopeia can sabotage various things in the game. This ability can be used\
      \ to access unreachable areas or takedown enemies quietly.<h2 class=\"bb_tag\"\
      >Enemies</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155090/extras/MultipleEnnemyTypes.PNG?t=1582660572\"\
      \ /><br>Each soldier type has its unique mechanics, strengths, and weaknesses.\
      \ It's up to you to see how you will deal with each one.<h2 class=\"bb_tag\"\
      >Environment</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155090/extras/Elements.PNG?t=1582660572\"\
      \ /><br>Use your surroundings to hide, or to take down your opponents. Find\
      \ the flaw in the system and no one will ever know you were there.<h2 class=\"\
      bb_tag\">Map editor</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155090/extras/MapEditor.gif?t=1582660572\"\
      \ /><br>You can create your maps with the in-game editor. Once you are done\
      \ with editing, click play to validate the map. After that just hit export and\
      \ your map will be available in the extra map section.<br>\u200B<br>Everything\
      \ in the story mode can be accomplished with the editor. Soldiers patrol, custom\
      \ dialogues, show tutorial..."
