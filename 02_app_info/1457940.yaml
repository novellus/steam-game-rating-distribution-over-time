    about_the_game: "<h2 class=\"bb_tag\">Yuha\u2019s Nightmares</h2>This is a simulation\
      \ game about the nightmares that our main character Yuha suffers from. The primary\
      \ goal of the player is to explore the surrealistic world that is full of strange\
      \ things and unexpected events. The deeper part of Yua's consciousness is depicted\
      \ through the \xABflip side\xBB of the 3d world. You will frequently get stuck\
      \ in textures, see through mesh and wander around at every level in \xABinappropriate\xBB\
      \ places. The glitches in the game are accordingly integrated to make for an\
      \ intense and exciting gameplay experience. \xABYuha\u2019s Nightmares\xBB is\
      \ a balanced combination of thriller, drama and comedy.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1457940/extras/ync_1_600_compr.gif?t=1605182531\"\
      \ /><h2 class=\"bb_tag\">Who is Yuha?</h2>Yuha is the virtual counterpart of\
      \ the game developer Yuliya Kozhemyako. Yuha creates games, takes part in modern\
      \ art exhibitions and feminist movements but does have some bad habits. Her\
      \ body and form sometimes look like a polygon mesh and change textures. <br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1457940/extras/yuha_n_001.gif?t=1605182531\"\
      \ /><h2 class=\"bb_tag\">Episode one: The Catastrophe</h2>In this episode, Yuha\
      \ is in a hurry to collect all her belongings so as to leave her crumbling house.\
      \ Perhaps, her house is not the only thing getting destroyed, but rather the\
      \ whole world? Even so what if there is a safe and secure place somewhere out\
      \ there?<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1457940/extras/ync_2_600_compr.gif?t=1605182531\"\
      \ />"
