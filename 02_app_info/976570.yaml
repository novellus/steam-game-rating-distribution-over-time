    about_the_game: "The story takes place in the development offices of a software\
      \ company, &quot;&quot;Awesome Rainbow Corp&quot;&quot;. Trouble arises just\
      \ as you're gearing up to release the final version of the game! Many mysterious\
      \ bugs are occurring, and time is running out!<br />\r\n<br />\r\nTo deal with\
      \ this situation, a programmer, Stella, whips up a debug program: &quot;&quot;CODE\
      \ SHIFTER&quot;&quot;.<br />\r\n&quot;&quot;CODE SHIFTER&quot;&quot; will let\
      \ Stella's avatar &quot;&quot;Sera&quot;&quot; dive into the game and start\
      \ fixing things up.<br />\r\nWill Stella and her coworkers be able to find the\
      \ origin of these bugs and deliver the game before the launch date?<br />\r\n\
      <br />\r\n\u25A0Original style with a retro twist!<br />\r\nEnjoy the delightful\
      \ graphics from titles past and present remixed with 2D watercolor and 8-bit\
      \ pixel art.<br />\r\n<br />\r\n\u25A0Game system<br />\r\nPlayers will explore\
      \ the stage while transforming into various characters from different IPs created\
      \ by Arc System Works! <br />\r\nSuccessfully adapt and complete all stages\
      \ using a large volume of 30 playable characters animated in 8-bit!<br />\r\n\
      <br />\r\n\u25A0Comedy<br />\r\nTake a break from debugging with a comedic story\
      \ between the ARC staff Stella, Mozzie, Rudy, Hudson, and Greig.<br />\r\n<br\
      \ />\r\n\u25A0Arc System Works crossover<br />\r\nThis game is a 2D 8-bit action\
      \ game where various IPs created by Arc System Works crossover, players explore\
      \ the stage while transforming into various characters animated in 8-bit. The\
      \ IPs included in this game are all 25 titles of Arc System Works' massive library!\
      \ A large volume of 30 playable characters and 70 support characters are featured.\
      \ A dream crossover between IPs are finally here!<br />\r\n<br />\r\n\u25A0\
      Brawl fighting action mode<br />\r\nIn addition, the 4-player brawl fighting\
      \ action &quot;&quot;Colorful Fighters&quot;&quot; is also included as an extra\
      \ feature!"
