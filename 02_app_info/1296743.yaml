details:
  data:
    about_the_game: "All aboard! Create your own Japanese train station with this\
      \ new tileset inspired by beautiful, rural country-side stations in Japan. All\
      \ the items, buildings and people you will need to fill out your station including\
      \ animated animals, landscaping tiles, platforms, train tiles, benches, flags,\
      \ fire hydrants and much much more! Design a unique breezy, calming and quaint\
      \ train station to help players navigate your game world!<br />\r\n<br />\r\n\
      Features:<br />\r\n<br />\r\n* Tilemaps (including autotiles and animations)\
      \ compatible with RPG Maker VX Ace<br />\r\n* 309 32x32 static tiles in png\
      \ format<br />\r\n* 8 Animations including: Station Master Dog (12 frames),\
      \ Station Master Cat (12 Frames), Dark Pigeon (12 frames), Dark Pigeon Flying\
      \ (4 frames), White Pigeon (12 frames), White Pigeon Flying (4 frames), Tree\
      \ (12 frames), and Banner (12 frames).<br />\r\n* Screenshots showing how to\
      \ implement 8+ frame long animations in RPG Maker VX Ace<br />\r\n* Trains,\
      \ passenger platforms, a traditional Japanese building to act as the main station,\
      \ a Shiba Inu Station Master and much more!<br />\r\n* For use with RPG Maker\
      \ VX Ace or the engine of your choice!"
