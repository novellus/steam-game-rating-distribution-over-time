    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/577080/extras/Single_DumpSmallAltOff3.png?t=1520296329\"\
      \ /><br><br>The quaking in your bowels means that something foul is near. The\
      \ time has come to cleanse the darkness inside you. In a tale that transcends\
      \ time and space, past and present will meld into a torrid flow of fear. Your\
      \ cheeks will tremble in delight, or perhaps fear at the sight of unspeakable\
      \ horrors and terrible acts.<br><br>The \u2665\u2665\u2665\u2665\u2665 of your\
      \ past have come back to haunt you in this dark tale of dumps in the night.\
      \ Don't let them take you so easily. Survive, evacuate yourself, and discover\
      \ the secrets of your family's legacy. Do your 'duty' and stave off the forces\
      \ of the Pit.<br><br>Battle ghastly foes, with only your trusty rump to guide\
      \ you. Tear down the forces of darkness with bullets and feces. Be one with\
      \ the filth.<br><br>Features:<br>- 5 Types of Dumps: Wriggling Hangers, Cannon\
      \ Shot, Liquid Diarrhea, Rapid Fire, and Sniper Shot.<br>- Fend off or destroy\
      \ a host of fiendish creatures who want to devour you, hack you to bits, burn\
      \ you to ash, or fill you to the very brim.<br>- Unravel the mystery of the\
      \ power that lies within your cheeks, and survive 25 stages of ghoulish filth.\
      \ <br>- Change the Future.<br><br>Stay aware of your surroundings, for the solutions\
      \ you seek could be hidden in the shadows, as well as what hunts you. Dispatch\
      \ your enemies with your sacred droppings, or with whatever may come to hand.\
      \ You will venture into the depths of the past, and make choices that affect\
      \ the others. Not choosing is still a choice.<br><br>This game is intended for\
      \ a mature audience."
