details:
  data:
    about_the_game: 'Solar Explorer: New Dawn is a modern take on a classic physics
      based Lunar Lander arcade video game. Master the challenges that the worlds
      of the Inner Solar System pose and help humanity become a space-faring species!
      Easy to learn, fun to play, hard to master. Procedurally generated missions
      offer a gameplay experience where each time you play a mission, challenge level
      is the same, but the actual experience is different, always keeping you on your
      toes and honing your lander piloting skills.<h2 class="bb_tag">Key Features</h2><ul
      class="bb_ul"><li>6 different worlds with unique environments and challenges<br></li><li>40
      missions<br></li><li>Real environmental physics conditions, including gravity,
      wind, heat and radiation<br></li><li>Real physics control of your lander craft,
      configuration matters!<br></li><li>Gorgeous, immersive visuals<br></li><li>Interactive
      soundtrack<br></li><li>Difficulty modes for novices and pros alike</li></ul>'
