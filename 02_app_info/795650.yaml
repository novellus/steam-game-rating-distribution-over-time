details:
  data:
    about_the_game: "Enjoy the atmospheric music composed by William Sahl for<strong>\
      \ Unforgiving - A Northern Hymn</strong> while taking a look in the official\
      \ Art book containing everything you need to know about the game.<br><br><strong>Artbook.\
      \ </strong><br><br>Take a sneak peek into the production of Unforgiving - A\
      \ Northern Hymn with this 71 page digital art book containing:<br><br><ul class=\"\
      bb_ul\"><li>The stories that is the foundation of Unforgiving - A Northern Hymn<br></li><li>Info\
      \ on the creative process of the environments<br></li><li>Short info and close-ups\
      \ of all the featured creatures from the Swedish folklore<br></li><li>All the\
      \ paintings, poems and posters from the game in high-res.</li></ul><br><u>All\
      \ the text in the Art Book is in English!</u><br><br>The tracklist for the high\
      \ quality Unforgiving - A Northern Hymn OST in MP3 and flac:<br><br><ul class=\"\
      bb_ul\"><li>1. Unforgiving<br></li><li>2. What Is This Place<br></li><li>3.\
      \ The Swamp<br></li><li>4. N\xE4cken Theme<br></li><li>5. Giant Encounter<br></li><li>6.\
      \ Lyktgubbarna<br></li><li>7. Don't Startle The Giant<br></li><li>8. Chased\
      \ <br></li><li>9. Brother <br></li><li>10. Watch Your Back<br></li><li>11. Fire\
      \ and Blood<br></li><li>12. She Is Coming<br></li><li>13. Eye and Tongue <br></li><li>14.\
      \ Over The Lake <br></li><li>15. He Is Coming <br></li><li>16. The Cave <br></li><li>17.\
      \ Something Is Here<br></li><li>18. The Mother <br></li><li>19. Finders Keepers\
      \ <br></li><li>20. Trolls<br></li><li>21. Hallway Chase<br></li><li>22. Nightmare\
      \ <br></li><li>23. Wake Up <br></li><li>24. A Northern Hymn</li></ul><br>Song\
      \ files and Art Book will be placed in your Unforgiving folder in the Steam\
      \ directory:<br>...Steam\\steamapps\\common\\Unforgiving - A Northern Hymn\\\
      DLC - OST and Art Book"
