  data:
    about_the_game: "Wow, these potential friends just keep on showing up, huh? Ready\
      \ yourself for some more hard yet beautiful truths about life, connection, yourself,\
      \ and video game downloadable content. All that and more is coming at you in\
      \ Hiveswap Friendsim Volume 8.<br><br>---<br><br>You just crash-landed on Alternia,\
      \ and you\u2019re <strong>DESPERATE</strong> for friendship! Anyone will do...wait,\
      \ who are those two trolls approaching you?<br><br>The <i>Hiveswap Friendsim</i>\
      \ is a quick, loosely-canonical visual novel adventure following the efforts\
      \ of the unnamed protagonist (that\u2019s you!) to survive and maybe even thrive\
      \ on the harsh surface of ALTERNIA. Set in the time of <i>Hiveswap: Act 1</i>,\
      \ this episodic visual novel\u2019s opening volume, written by <i>Homestuck</i>\
      \ creator <strong>Andrew Hussie, </strong>is sure to satisfy <i>Homestuck</i>\
      \ and <i>Hiveswap</i> fans who are eager for a darker stroll across the Alternian\
      \ landscape. <br><br>Future episodes will arrive regularly as DLC."
