    about_the_game: Shiperoids is a 2D space shooter inspired by the vector based
      arcade classics from the 80's. Your goal is to survive the endless onslaught
      of enemy ships hellbent on ramming into you. The ship population starts small
      and increases each wave for as long as you have lives. The gameplay is simple,
      straightforward, chaotic and fun. How long can you survive?
