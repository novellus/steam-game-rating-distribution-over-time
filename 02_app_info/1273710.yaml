    detailed_description: "Fight to become the biggest crab on the island!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1273710/extras/section_headers_becometheking_koc.png?t=1603274640\"\
      \ /><br>Intense real-time multiplayer action. Up to 100 players per game. A\
      \ huge island world is waiting to be explored and conquered. Join the onslaught:\
      \ Scrap, scavenge and slaughter your way through waves of crustaceans. Can you\
      \ become the King of Crabs? Climb to the top of the leader-board to prove you\u2019\
      re the mightiest crab in the land!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1273710/extras/boxout_image_01.png?t=1603274640\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1273710/extras/section_headers_crabemall_koc.png?t=1603274640\"\
      \ /><br>Collect a weird and wonderful variety of species of Crabs. Discover\
      \ advanced skills and collect unique skins. Upgrade and customize them to help\
      \ you climb the ranks.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1273710/extras/boxout_image_05AllCrabs.png?t=1603274640\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1273710/extras/section_headers_weaponsgalore_koc.png?t=1603274640\"\
      \ /><br>Find an array of crazy and deadly weaponry to help skew the odds in\
      \ your favour. Incredibly detailed 3D graphics, animation and sound make the\
      \ experience come alive.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1273710/extras/boxout_image_06Weapons.png?t=1603274640\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1273710/extras/section_headers_tonsofgamemodes_koc.png?t=1603274640\"\
      \ /><br>Test your worth in the intense PvP game modes.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1273710/extras/boxout_image_02.png?t=1603274640\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1273710/extras/section_headers_regularupdates_koc.png?t=1603274640\"\
      \ /><br>Look out for new Crabs, skins, maps, special events and games modes\
      \ in the future.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1273710/extras/boxout_image_03.png?t=1603274640\"\
      \ />"
