    about_the_game: "\u203B The content of this DLC purchase will be applied immediately.\
      \ This DLC purchase is not refundable.<br />\r\n\u203B The Character Rebirth\
      \ Ticket is a consumable item and will be consumed upon one time use.<br />\r\
      \n<br />\r\nThis Essential Winter Pack is a great way to get Kitty Thigh High\
      \ Stockings, Rabbit Knee-High Socks, Polar Bear Crew Socks, and Character Rebirth\
      \ Ticket at an exceptional price.<br />\r\n<br />\r\nRebirth Benefits:<br />\r\
      \n- Select new personality type, gender, appearance and more to create your\
      \ own, unique character!<br />\r\n- Assets will no longer be locked based on\
      \ personality type, and there are special assets only available after rebirth!\
      \ <br />\r\n- Redistribute your stats<br />\r\n- Choose a new character name\
      \ for a brand new start<br />\r\n<br />\r\nIncluded Items:<br />\r\n- Character\
      \ Rebirth Ticket x 1<br />\r\n- Kitty Thigh High Stockings<br />\r\n- Rabbit\
      \ Knee-High Socks<br />\r\n- Polar Bear Crew Socks"
