    about_the_game: <h2 class="bb_tag">Plot</h2><br>Black River is a Survival-Horror
      RPG where you ultimately have to turn the table on those who want to harm you.
      It is not about escaping the village of Black River, it's about putting an end
      to its misery.<br><br>Play as Leah, a young woman who wakes up in a mysterious
      village with no recollection of how she came to be there. Sooner than later
      she realizes every horror thought to never be encountered are there to haunt
      her. Something sinister hides behind the curtains of Black River, shed light
      on it and triumph over it.<h2 class="bb_tag">Features</h2><br>- Explore a dark,
      atmospheric village haunted by unnameable creatures.<br><br>- Discover the secrets
      of Black River, down to the deepest flaws of it's very villagers.<br><br>- Stay
      alive.<br><br>- Music by:<br><a href="http://steamcommunity.com/id/geoffmooremusic/"
      target="_blank" rel="noreferrer"  >http://steamcommunity.com/id/geoffmooremusic/</a><h2
