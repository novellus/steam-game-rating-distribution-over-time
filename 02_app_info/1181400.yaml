    about_the_game: <img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1181400/extras/Steam-Gif01B.gif?t=1584030952"
      crossorigin="anonymous"/><h2 class="bb_tag">Path of Giants is a serene adventure
      puzzle game</h2> Guide three explorers; Bern, Matchi and Totch on their quest
      for a lost treasure through icy caverns and snow covered cliffs. Swap between
      the explorers as you use their teamwork to help solve the puzzles. <br><br><br><img
      src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1181400/extras/Steam-Gif02B.gif?t=1584030952"
      crossorigin="anonymous"/><br><br>Each level is carefully designed and hand-crafted
      to create chillingly beautiful scenes, and combined with a charming original
      score composed by Clark Aboud, evokes a sense of calm as you explore this long
      forgotten area of the world.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Bright,
      chilling and beautiful visuals<br></li><li>Intricate handcrafted puzzles that
      are fun, challenging and varying in difficulty<br></li><li>Calming overall experience
      from start to finish<br></li><li>Adorable animations accompany the explorers<br></li><li>Family
      friendly and was designed so anyone can easily pick it up and enjoy<br></li><li>Colorblind
      feature - alternate character colors for better visibility<br></li><li>Navigate
      using simple point and click controls<br></li><li>Keyboard, controller and touch
      supported<br></li><li>Collect Achievements</li></ul><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1181400/extras/Steam-Gif03B.gif?t=1584030952"
      crossorigin="anonymous"/>
