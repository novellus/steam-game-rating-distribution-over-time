    about_the_game: "\u6E38\u620F\u7B80\u4ECB<br />\r\n\u300A\u4E09\u56FD\u7FA4\u82F1\
      \u4F20\u2164\u300B\u662F\u7531\u5B87\u5CFB\u5965\u6C40\u7814\u53D1\u7684\u4E00\
      \u6B3E\u5373\u65F6\u6218\u7565\u7C7B\u6E38\u620F\uFF0C\u4E5F\u662F\u4E09\u56FD\
      \u7FA4\u82F1\u4F20\u7CFB\u5217\u7684\u7B2C\u4E94\u90E8\u4F5C\u54C1  \u3002<br\
      \ />\r\n\u73A9\u5BB6\u5728\u6E38\u620F\u4E2D\u5C06\u626E\u6F14\u4E09\u56FD\u65F6\
      \u671F\u7684\u541B\u4E3B\uFF0C\u8C03\u5175\u9063\u5C06\u3001\u653B\u57CE\u63A0\
      \u6C60\u3002\u753B\u9762\u6E05\u6670\u5EA6\u5168\u9762\u5347\u7EA7\u81F31024*768\u5206\
      \u8FA8\u7387\uFF0C\u5E76\u5B9E\u73B0\u5343\u4EBA\u540C\u5C4F\u7684\u8D85\u5927\
      \u578B\u6218\u5F79\u3002<br />\r\n<br />\r\n\u6E38\u620F\u7279\u8272\uFF1A<br\
      \ />\r\n1.\t\u731B\u5C06\u5F3A\u4EBA\uFF0C\u519B\u5E08\u8C0B\u58EB\u7686\u53EF\
      \u626E\u6F14<br />\r\n\u62E5\u6709800\u4F59\u540D\u4E09\u56FD\u6B66\u5C06\uFF0C\
      \u65E0\u8BBA\u662F\u731B\u5C06\u5F3A\u4EBA\uFF0C\u6216\u662F\u519B\u5E08\u8C0B\
      \u58EB\uFF0C\u73A9\u5BB6\u7686\u53EF\u5C3D\u60C5\u626E\u6F14\uFF0C\u518D\u65E0\
      \u9057\u73E0\u4E4B\u61BE\u3002<br />\r\n<br />\r\n2.\t\u5C71\u8109\u6CB3\u6D41\
      \u91CD\u73B0\u4E09\u56FD\u65F6\u4EE3\u58EE\u4E3D\u5730\u52BF<br />\r\n\u519B\
      \u56E2\u7684\u79FB\u52A8\u5FC5\u987B\u8003\u8651\u5730\u7406\u5F62\u52BF\uFF0C\
      \u5C71\u8109\u3001\u6CB3\u6D41\u3001\u6D77\u6D0B\u7B49\u5929\u7136\u969C\u788D\
      \u5C06\u5B9E\u5B9E\u5728\u5728\u7684\u533A\u9694\u5730\u5F62\uFF0C\u5B8C\u6574\
      \u91CD\u73B0\u4E09\u56FD\u65F6\u4EE3\u58EE\u4E3D\u591A\u53D8\u7684\u5C71\u5DDD\
      \u5730\u52BF\uFF0C\u540C\u65F6\u5927\u5730\u56FE\u4E0A\u4E5F\u5206\u5E03\u7740\
      \u6613\u5B88\u96BE\u653B\u7684\u57CE\u6C60\u3001\u5C01\u9501\u9646\u8DEF\u7684\
      \u5173\u5361\uFF0C\u4EE5\u53CA\u7B9D\u5236\u6C34\u8DEF\u7684\u6E2F\u53E3\uFF0C\
      \u6240\u6709\u5EFA\u7B51\u7269\u7686\u6709\u5176\u72EC\u4E00\u65E0\u4E8C\u7684\
      \u6218\u7565\u5730\u4F4D\uFF0C\u73A9\u5BB6\u5C06\u6709\u673A\u4F1A\u4E00\u7AA5\
      \u4E71\u4E16\u4E09\u56FD\u5404\u5DDE\u90E1\u57CE\u6C60\u95F4\u76F8\u4E92\u5236\
      \u8861\u7684\u5FAE\u5999\u5C40\u52BF\u3002<br />\r\n<br />\r\n3.\t\u81EA\u52A8\
      \u5185\u653F\uFF0C\u89E3\u653E\u53CC\u624B\u7269\u5C3D\u5176\u7528<br />\r\n\
      \u4E00\u5982\u8FC7\u53BB\u7684\u7FA4\u82F1\u4F20\u7CFB\u5217\uFF0C\u5B9E\u65BD\
      \u5185\u653F\u7684\u6548\u679C\u4EE5\u53CA\u6210\u529F\u7387\uFF0C\u4E0E\u6267\
      \u884C\u90E8\u961F\u6240\u6301\u6709\u7684\u80FD\u529B\u6210\u6B63\u6BD4\uFF0C\
      \u6267\u884C\u4E0D\u540C\u7684\u5185\u653F\u5DE5\u4F5C\u65F6\uFF0C\u6240\u9700\
      \u8981\u7684\u80FD\u529B\u4E5F\u4F1A\u6709\u5DEE\u5F02\u3002\u4E0E\u524D\u4F5C\
      \u4E0D\u540C\u7684\u662F\uFF0C\u6E38\u620F\u4E2D\u6BCF\u9694\u4E09\u4E2A\u6708\
      \u5C06\u6267\u884C\u4E00\u6B21\u5B63\u5185\u653F\uFF0C\u5728\u5B63\u5185\u653F\
      \u6A21\u5F0F\u4E2D\u63D0\u4F9B\u4E86\u8BB8\u591A\u975E\u5E38\u65B9\u4FBF\u7684\
      \u81EA\u52A8\u5904\u7406\u6309\u94AE\uFF0C\u73A9\u5BB6\u53EA\u8981\u5927\u7565\
      \u6307\u793A\u6267\u884C\u539F\u5219\uFF0C\u5C31\u53EF\u5C06\u5927\u6279\u7684\
      \u518C\u5C01\u3001\u62DB\u964D\u7B49\u519B\u52A1\u5904\u7406\u5B8C\u6BD5\u3002\
      <br />\r\n<br />\r\n4.\t\u7EC4\u5408\u7EDD\u6280\u534E\u4E3D\u70AB\u76EE\uFF0C\
      \u519B\u706B\u8BA1\u7B56\u5A01\u529B\u975E\u51E1<br />\r\n\u9664\u4E86\u4E2A\
      \u4EBA\u79C1\u5BB6\u6B66\u5C06\u6280\u5916\uFF0C\u6E38\u620F\u66F4\u5BB9\u8BB8\
      \u540C\u90E8\u961F\u7684\u6B66\u5C06\u5408\u529B\u65BD\u5C55\u201C\u7EC4\u5408\
      \u6280\u201D\u3002\u7EC4\u5408\u6280\u4E0D\u5149\u89C6\u89C9\u6548\u679C\u66F4\
      \u534E\u4E3D\uFF0C\u5A01\u529B\u4E5F\u52A0\u5F3A\u8BB8\u591A\uFF0C\u4E43\u81F3\
      \u8DB3\u4EE5\u5728\u77AC\u95F4\u626D\u8F6C\u6218\u5C40\uFF0C\u5E76\u4E14\u7ED3\
      \u679C\u4E5F\u66F4\u591A\u6837\u5316\u3002<br />\r\n\u519B\u5E08\u6280\u4F53\
      \u7CFB\uFF0C\u8BA9\u73A9\u5BB6\u80FD\u4EE5\u57CB\u4F0F\u5077\u88AD\u3001\u9632\
      \u5907\u5DE5\u4E8B\u3001\u7B56\u53CD\u654C\u519B\u3001\u6784\u9020\u5148\u950B\
      \u7B49\u767E\u4F59\u79CD\u6218\u7565\u4E3A\u6839\u672C\uFF0C\u4EA4\u9519\u642D\
      \u914D\u51FA\u5DEE\u522B\u7684\u4F5C\u6218\u8981\u9886\u3002<br />\r\n<br />\r\
      \n\u6CE8\uFF1A\u6E38\u620F\u6682\u4E0D\u652F\u6301\u7A97\u53E3\u6A21\u5F0F"
