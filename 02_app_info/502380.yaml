    review: "Vous cherchez un jeu fade et sans int\xE9r\xEAt ?\nAlors Tangled Up!\
      \ est pour vous ...\n\nSi vous cherchez du divertissement, allez ailleurs par\
      \ contre.\n\nPourquoi ? Ce jeu, qui a beaucoup d'air d'un jeu mobile, contient\
      \ 4 chapitres, de 15 niveaux chacun. D\xE9j\xE0, il faut savoir que le gameplay\
      \ \xE9volue l\xE9g\xE8rement, mais pas assez pour raviver l'int\xE9r\xEAt. Pourquoi\
      \ ? Le principe est simple, trop simple, mais aucun challenge n'est offert.\n\
      \nIl faut savoir d\xE9j\xE0 qu'on peut tourner une roue pour avoir 2 bonus diff\xE9\
      rents : un \"indice\" (qui n'est rien d'autre que la solution du niveau) et\
      \ une recherche pour des cellules \xE0 dur\xE9e de vie limit\xE9e (qui n'apparait\
      \ qu'\xE0 partir du niveau 20).\n\nDu coup, le jeu est tellement fade qu'on\
      \ finit tous les niveaux avec les indices. Comment c'est possible ? D\xE9j\xE0\
      , la roue, vous pouvez la tourner toutes les 30 min. Ensuite, dans les niveaux,\
      \ vous avez g\xE9n\xE9ralement 1 \xE0 2 tours de roue offert. Et je ne compte\
      \ pas le nombre de fois o\xF9 vous avez 2 tours offerts pour un tour. Bref,\
      \ une vraie f\xEAte forraine !\n\nEn gros, j'ai assez d'indices pour finir tout\
      \ le jeu sans me casser la t\xEAte. Et franchement, c'est ce que je vais faire\
      \ pour obtenir les derniers succ\xE8s et pouvoir supprimer le jeu de la librairie.\n\
      \nAh oui, et il n'est pas steam cloud\xE9 ,j'ai d\xE9j\xE0 perdu 3 fois ma sauvegarde,\
      \ d'o\xF9 ce long temps jou\xE9. \n\nJe n'y ai pris aucun plaisir, \xE0 vous\
      \ de voir ..."
