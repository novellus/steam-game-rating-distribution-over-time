    about_the_game: "Tangled Up! was part of Google's Indie Game Accelerator Program,\
      \ Singapore.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/502380/extras/600x60.png?t=1561717536\"\
      \ /><h2 class=\"bb_tag\"><strong>Tangled Up! </strong></h2><br><strong>Badges\
      \ :</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/502380/extras/TangledUpbadges1.png?t=1561717536\"\
      \ /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/502380/extras/TangledUpbadges2.png?t=1561717536\"\
      \ /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/502380/extras/TangledUpbadges3.png?t=1561717536\"\
      \ /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/502380/extras/TangledUpbadges4.png?t=1561717536\"\
      \ /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/502380/extras/TangledUpbadges5.png?t=1561717536\"\
      \ /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/502380/extras/TangledUpbadges6.png?t=1561717536\"\
      \ /><br><br><strong>\u201CTangled Up!\u201D is the story of two electric charges\
      \ &quot;Positive Charge&quot; &amp; &quot;Negative Charge&quot; who are paired\
      \ by an electric string. One day the string that binds them together gets tangled\
      \ up! and they\u2019re unable to unite!</strong><br><br>Seek the help of your\
      \ best pals &quot;Batteries&quot; and apply the physics-based principles of\
      \ magnetism to solve this challenging game. Remember, opposite attracts and\
      \ like charges repel. Apply insulators, conductors and lone charges to bring\
      \ back the tangled up charges together. <br><br>This puzzle game is easy and\
      \ fun to play, yet challenging to fully master. \u201CTime chase\u201D &amp;\
      \ \u201Ccolor match\u201D are the two exciting modes of tangled up! which prove\
      \ how smart you are. <br><br>Can you help bring these two charges back together\
      \ to let their eternal love blossom again?<br><br>Here is the reason why you\
      \ should start playing Tangled Up! right now. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/502380/extras/tangle600.png?t=1561717536\"\
      \ /><h2 class=\"bb_tag\">FEATURES:</h2><ul class=\"bb_ul\"><li>\x81\x9C<strong>180\
      \ puzzling levels played through 3 marvelous game modes</strong><br></li><li><strong>\x81\
      \x9CExplore 4 exciting locations with outstanding HD graphics</strong><br></li><li><strong>\x81\
      \x9CSpin and unlock power-ups</strong><br></li><li>Unlock a wide range of customization\
      \ for the characters<br></li><li>Find collectable hidden photographs!</li></ul>"
