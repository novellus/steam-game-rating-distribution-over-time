    about_the_game: "&quot;Zombie Rangers 3D&quot; is a zombie-based team collaboration\
      \ stand-alone real-time fighting game. Players need to set up their own heroic\
      \ team, to the world to complete the task, against zombie invasion and investigate\
      \ the root causes of the crisis.<br />\r\n<br />\r\nGame features:<br />\r\n\
      <br />\r\n\_\_\_\_\u25C6 rich level of content<br />\r\n\_\_\_Continuation of\
      \ the zombie ranger before the characteristics of the laser, saw wheel, mine,\
      \ thorns, power grid, more than ten kinds of two-way trap, your players and\
      \ zombies caused no difference damage, flexible use of traps can make you easily\
      \ destroy the enemy.<br />\r\n\_\_\_4 chapters, 48 \u200B\u200Blarge checkpoints,\
      \ a variety of mission models waiting for you to explore.<br />\r\n\_\_\_10\
      \ strong BOSS challenge your operating limits.<br />\r\n\_\_\_\u25C6 free battle\
      \ with the fighting team<br />\r\n\_\_\_Melee tanks, remote output, range of\
      \ damage, deceleration control field, you will have 10 distinctive heroes.<br\
      \ />\r\n\_\_\_Limit operation, flexible control of the five team teams perform\
      \ their duties.<br />\r\n\_\_\_\u25C6 distinctive skills<br />\r\n\_\_\_Electromagnetic\
      \ bombs, heroic blows, rage fire, burst heavy punch, strong role skills to make\
      \ you come back to victory.<br />\r\n\_\_\_Repulsive, dizziness, deceleration,\
      \ freezing, range of injuries, triggering weapon skills to play gorgeous damage.<br\
      \ />\r\n\_\_\_\u25C6 art and music<br />\r\n\_\_\_3D screen, massive enemy,\
      \ straightforward still.<br />\r\n\_\_\_Maya relics, Siberia, secret laboratories,\
      \ western wilderness and other seven large-scale scenes, amazing host-level\
      \ screen.<br />\r\n\_\_\_Shocking the beautiful game music, meticulous sound\
      \ experience.<br />\r\n<br />\r\n\_\_\_Thank you for watching our game! Zombie\
      \ Rangers story is not over, the future we will launch follow-up chapters and\
      \ new mysterious heroes!"
