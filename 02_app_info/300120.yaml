    about_the_game: "Episode 2 continues the story of Kit Ballard, Bounty Hunter,\
      \ set three months after the original game\u2019s cliffhanger ending. Kit has\
      \ been living with her once bounty/rival, Justice Kreel, and now seeks to unravel\
      \ the mysterious threads of the Magasse and their involvement in the troubles\
      \ on Hollow Wish.<br><br>This DLC has:<br><ul class=\"bb_ul\"><li> 5 more levels\
      \ in typical Blade Kitten style, with a bunch more collectables, two mini bosses\
      \ and a final Boss battle! <br></li><li> 3 new blades \u2013 unlock the power\
      \ of the Darque Blade! <br></li><li> 15 new unique costumes, 7 to unlock and\
      \ a few you get just for buying the Episode! <br></li><li> New achievements.\
      \ </li></ul><br>To access the content you must complete the original game \u2013\
      \ it plays through (or hit \u201Ccontinue\u201D on the main menu) from the end\
      \ of Episode 1\u2019s last mission."
