    review: "Nejen \u017Ee m\u011Bli v\xFDvoj\xE1\u0159i tu drzost schovat druhou\
      \ polovinu hry za placen\xE9 DLC, je\u0161t\u011B je ta druh\xE1 polovina hor\u0161\
      \xED ne\u017E z\xE1kladn\xED hra. \n\nEpizoda 2 m\xE1 samoz\u0159ejm\u011B v\u0161\
      echny p\u0159edchoz\xED probl\xE9my s neohraban\xFDm ovl\xE1d\xE1n\xEDm, \u0161\
      patn\xFDm level designem a v\u0161eobecnou nez\xE1bavou. Nav\xEDc to vypad\xE1\
      \ jako \u017Ee tv\u016Frci m\u011Bli setk\xE1n\xED na kter\xE9m vym\xFD\u0161\
      leli jak co nejl\xE9pe nasrat hr\xE1\u010De.\n\nSpam neust\xE1le se respawnuj\xED\
      ch nep\u0159\xE1tel? Pro\u010D by ne, ale nebylo by je\u0161t\u011B lep\u0161\
      \xED kdyby v\xE1s mohli zab\xEDt na dv\u011B r\xE1ny? A do toho houfu p\u0159\
      idat mal\xE9 potv\u016Frky jejich\u017E dotek znamen\xE1 nevyhnutelnou smrt?\
      \ Je\u0161t\u011B lep\u0161\xED. Boss kter\xFD v\xE1s stunlockuje zat\xEDmco\
      \ v\xE1s zn\xE1sil\u0148uje mob potv\u016Frek? N\xE1dhera, velk\xE1 z\xE1bava.\n\
      \nV jednom bod\u011B jsem si \u0159ekl, \u017Ee mi to za ten achievement vlastn\u011B\
      \ nestoj\xED a sekl jsem s t\xEDm. A to d\u011Bl\xE1m m\xE1lokdy. Aspo\u0148\
      \ ale vid\xEDte pro\u010D m\xE1 achievement za dohr\xE1n\xED hry jenom 5% u\u017E\
      ivatel\u016F. 3/10"
