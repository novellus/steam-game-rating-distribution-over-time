  data:
    about_the_game: <h2 class="bb_tag">Story</h2>Embark on an epic voyage in search
      of the mythical artifact Nienix through galaxies in conflict. Be prepared for
      an action-packed experience!<br> As the Nienix is believed to possess an incredible
      power, it is sought by every faction in the known universe.<h2 class="bb_tag">Gameplay</h2>Nienix
      is a fast-paced multiplayer action role playing game with tight controls. The
      world is procedurally generated, making it infinite and each game session unique.
      Key gameplay elements include:<br><ul class="bb_ul"><li> engaging combat and
      tight controls<br></li><li> a 15+ hour main quest with a captivating story and
      60 character progression levels<br></li><li> carefully designed character progression
      systems, such as extensive skill trees<br></li><li> next to endless variety
      of legendary loot<br></li><li> lots of end-game content, such as a hard+ mode
      (available upon completion of main quest), raids, special events, and a hardcore
      mode<br></li><li> challenging boss fights<br></li><li> enemy factions that compete
      for dominance in the universe<br></li><li> designed from ground up for multiplayer
      online COOP and PvP<br></li><li> procedural content, making each character build
      and playthrough unique<br></li><li> an infinite, immersive universe </li></ul>
