    about_the_game: "War of Beach is a strategy game in which you are to rule your\
      \ own Island-State.<br />\r\nAs the ruler of your island, you are to plan your\
      \ economy and optimize the layout of your island.<br />\r\n <br />\r\nBe careful\
      \ though, some people might not like your success.<br />\r\nDon`t let your guard\
      \ down. Wealth will always attract enemies.<br />\r\nPrepare your defense for\
      \ anything that might try to invade your island.<br />\r\nWhile you\u2019re\
      \ at it, you might wish to retaliate with an army of yours.<br />\r\nWhy not\
      \ pay them a visit?<br />\r\n <br />\r\nGame Features<br />\r\n <br />\r\n-\
      \ Create your own island and plan its defenses<br />\r\n- Plan, manage and improve\
      \ your economy<br />\r\n- Choose from a variety of defensive buildings and different\
      \ troop types.<br />\r\n- Defend yourself from other players or start raiding\
      \ them<br />\r\n- Skill will be more valuable than anything else<br />\r\n-\
      \ Achievement system<br />\r\n- Explore your island and its surroundings"
