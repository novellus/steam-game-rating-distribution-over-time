    about_the_game: R.A.I.D. is a tactical, realistic, and unforgiving first-person
      shooter.<br><br><strong>What will your story be?</strong><br>Your goal is to
      scavenge loot, assassinate assigned targets, possibly retrieve a certain item,
      trade with merchants, banditry, murder for fun, but most importantly, stay alive.  Interact
      with other survivors, form alliances, or shoot anything and everything in your
      line of sight.  If you survive and reach an extraction zone, take your earnings
      and store them, trade your loot with merchants, or use it to bribe your way
      out of a sticky situation.
