details:
  data:
    about_the_game: "Rise up, werewolves! Throw off the shackles of a tyrannical military\
      \ police state. Fight for your pack! Fight for your honor! Fight for your freedom!<br><br><i>Werewolves:\
      \ Haven Rising</i> is a 285,000-word interactive novel by Jeffrey Dean, where\
      \ your choices control the story. It's entirely text-based\u2014without graphics\
      \ or sound effects\u2014and fueled by the vast, unstoppable power of your imagination.<br><br>You\
      \ are one of fifteen pups born in Haven, a government internment camp where\
      \ werewolves are forced to live and work. Raised in this refuge since birth,\
      \ you've never known the freedom of the wilds. You soon discover the elders\
      \ have selected you for a mission that will put you directly into the cross-hairs\
      \ of both the military and werewolf radicals alike!<br><br>You're a new breed\
      \ of lupine explorer, your hunting grounds an urban jungle of steel and concrete.\
      \ When your expedition to a forbidden military base goes wrong, a startling\
      \ discovery sparks an escalation of violence and tragedy that will lead your\
      \ pack to the hungry maw of war.<br><br><ul class=\"bb_ul\"><li> Play as male,\
      \ female, or nonbinary; gay, straight, or bisexual.<br></li><li> Rise to power\
      \ in opposition to a war monger or join him in the fight for werewolf supremacy!<br></li><li>\
      \ Train in the path of the warrior, the shadow, or the sage.<br></li><li> Fight\
      \ your enemies with claw and fang, or take a non-lethal approach.<br></li><li>\
      \ Uncover the true motivations of a powerful anti-werewolf zealot.<br></li><li>\
      \ Explore several potential romances, finding love in an increasingly chaotic\
      \ world.</li></ul><br>Once hunted and imprisoned, the werewolves rise again!"
