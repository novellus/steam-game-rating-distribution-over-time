  data:
    about_the_game: "LUMINES REMASTERED brings minimalism to the puzzle genre where\
      \ the fusion of light and sound sets the stage for a two-color falling block\
      \ experience in HD and 4K. Groove to electronic jams while strategically dropping\
      \ blocks before the BPM bar sweeps combos clean after each measure.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/851670/extras/20180501_shinin.jpg?t=1569627669\"\
      \ /><h2 class=\"bb_tag\"><strong>GAME FEATURES</strong></h2>===============<br><ul\
      \ class=\"bb_ul\"><li>Feel the sound: Play over 40 skins with electronic atmospheres\
      \ from chill to upbeat. Shuffle skins (like a music playlist) as more are unlocked\
      \ in a new Shuffle mode.<br></li><li>Feel the challenge: Faster tempos means\
      \ less time to make combos, but slower songs can mean uncleared stacks. You\u2019\
      ll get hooked.<br></li><li>Feel the fun: Take the challenge to unlock all skins\
      \ and avatars, play against friends in local VS 2-player mode, or climb the\
      \ ranks to the top of the online leaderboards.<br></li><li>Feel the vibration:\
      \ Turn on Trance Vibration and sync multiple rumble-enabled controllers to feel\
      \ the bass across your body.</li></ul>"
