    about_the_game: Killer Ricky is a shooter action game in which you play as a man
      whose family has been murdered by a mafia organization. And he wants revenge.<br><br>To
      achieve this, you have at your disposal an innovative gameplay in which you
      can independently wield the two arms of your hero to shoot in all directions!<br><br>Fully
      destructible scenery, dynamic management of blood, bullet time and vicious AI
      offer shootings of unequaled intensity!<h2 class="bb_tag"><strong>**Gamepad
      highly recommended!**</strong></h2><h2 class="bb_tag">.Play with both arms:</h2>-
      Thanks to a well thought out gameplay you can very naturally shoot in all directions
      with full control of both your arms!<h2 class="bb_tag">.Bullet time and innovative
      gameplay:</h2>- This is a great system because it allows you to take a firm
      step forward like a true super assassin ignoring all the bullets whistling around
      you!<br><br>During shootings all the bullets are calculated in real time but
      only the bullets which are on a trajectory which could touch you are materialized
      and trigger the bullet time which allows you to try to avoid the bullet.<br><br>Dodging
      a single bullet is of course easy, but be careful to move around the space well
      and kill your enemies as fast as possible to avoid getting surrounded and riddled
      with bullets!<h2 class="bb_tag">.Dynamic blood management:</h2>- Blood has benefited
      from a special treatment, it spurts, it stains, it runs along the walls and
      spreads on the floor.<br><br>After your passage there will be only blood and
      debris!<h2 class="bb_tag">.Fully destructible scenery:</h2>- A bullet hits a
      bottle? It bursts and pours its liquid. Library ? Books fall among the splinters
      of wood. The paintings fall, the TVs explode, the windows burst...<br><br>Absolutely
      all of the objects in the levels react to bullets, leaving behind incredible
      battlefields.<h2 class="bb_tag">.A relentless revenge story:</h2>- Kill one
      by one all the bosses of the mafia who murdered your family, by going up their
      pyramid organization.<br><br>But be careful, if the first will be surprised
      by your hatred and your determination, the last will be waiting for you heavily
      armed with an army to stop you!<h2 class="bb_tag">.A captivating sound environment:</h2>-
      Thousands of sounds have been recorded, for each impact, each scream, each situation,
      providing a dynamic and super immersive environment!
