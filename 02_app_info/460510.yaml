details:
  data:
    about_the_game: "Produced exclusively from real recordings of 911 calls, witness\
      \ trial testimony and architectural drawings that provide the exact layout of\
      \ both interiors and exteriors of the condo complex, One Dark Night tells the\
      \ story of the day teenager Travyon Martin was shot and killed by neighborhood\
      \ watch volunteer George Zimmerman.<br />\r\n<br />\r\nBy anchoring the piece\
      \ in accurate and unassailable elements, the user becomes transported inside\
      \ a reliable, albeit virtual, version of the story as an eyewitness.  One Dark\
      \ Night breaks new ground on multiple levels, including through audio carefully\
      \ cleaned by forensic specialists Sourcesound and Primeau Productions, with\
      \ the latter asserting that the reconstructed audio indicates George Zimmerman\
      \ cocked his gun just before he gave chase."
