    about_the_game: "Travel back to the romantic golden age of the Mob, when gangsters\
      \ had style and a code of honor. Put on the smart new outfit and become The\
      \ Don, dressed to kill and ready to cruise around the family's turf in the new\
      \ Capo buggy.<br><br>Make an example of a snitch with the mesmerizing Omert\xE0\
      \ (a knife that grants you bonus XP), unleash your wrath with Vendetta (a powerful\
      \ SMG), and remember you always have your trusty Consigliere (a pistol with\
      \ some extra damage). All weapons are masterfully engraved and inlaid with gold.<br><br><i>Please\
      \ note, buggy paint job requires Dying Light: The Following expansion pack.</i>"
