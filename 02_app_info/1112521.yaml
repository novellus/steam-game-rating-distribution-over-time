    review: "Vale a pena!\n\na Skin \xE9 top pois \xE9 inspirada no filme Godfather\
      \ \"Poderoso Chef\xE3o\", a Skin do Buggy n\xE3o \xE9 muito chamativa e tem\
      \ pouca diferen\xE7a mas s\xF3 por combinar j\xE1 fica legal.\n\nMas o que realmente\
      \ vale a pena s\xE3o as armas, principalmente a Faca Omert\xE0 que d\xE1 XP\
      \ B\xF4nus, a Pistola Consigliere dando dano extra e a Submetralhadora Vendetta\
      \ que d\xE1 uma varia\xE7\xE3o da Submetralhadora mas s\xF3 perdendo um pouco\
      \ de cad\xEAncia.\n\nNota 7/10"
