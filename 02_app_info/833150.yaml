    about_the_game: "It's hard to live a small fish in a big ocean. Other larger fish\
      \ are striving to eat it, and even she herself is dying of hunger. But with\
      \ your help, she can hunt more effectively, learn to avoid other predators and\
      \ overcome all adversity and difficulties to move to the next stage of evolution,\
      \ and also improve their skills that help to survive in this dangerous world.<br\
      \ />\r\nAn entertaining arcade with RPG elements and the ability to paint your\
      \ fish in your favorite colors, which can help relax and relieve tension or\
      \ experience your reaction and ability to concentrate in a hardcore survival\
      \ mode!"
