    about_the_game: "\u201CHome behind - Endless mode\u201D is a game expansion pack\
      \ for \u201CHome Behind\u201D that adds a few new occupations, new game mode:\
      \ Endless Mode, and more access to card shards.<h2 class=\"bb_tag\"> main function:\
      \ </h2><ul class=\"bb_ul\"> <li> 2 new occupations: comedians, gamblers.<br></li><li>\
      \ 3 new advanced occupations waiting to unlock: You have to beat level 5/10/15\
      \ in Endless Mode to unlock these 3 powerful occupations.<br></li><li> Endless\
      \ Mode: You can challenge unlimited random levels, face increasingly powerful\
      \ enemies and tough survival challenges, and get lots of card shards! </li></ul>"
