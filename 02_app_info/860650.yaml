details:
  data:
    about_the_game: "\u201CMemory is an oddly circuitous thing, often dancing in its\
      \ own circles. A snake perpetually eating its own tail. We can sometimes swear\
      \ we\u2019ve seen something before, in another life. Echoes of another existence,\
      \ so familiar and yet\u2026we\u2019ve never been here before, have we?\u201D\
      <br><br>A man embarks on a journey toward the top of a mountain, to discover\
      \ the truth of his existence. Along the way, he ponders the nature of life itself.\
      \ Drizzlepath: Deja Vu is a spiritual revisitation of Tongu\xE7 Bodur's very\
      \ first game, Drizzlepath. Not so much a remake as a re-envisioning, as well\
      \ as a celebration of the many games he has made since.<br><br><ul class=\"\
      bb_ul\"><li>A relaxing \u201Cwalking simulator\u201D, in which events are triggered\
      \ not through interaction with objects, but through exploring<br></li><li>Tongu\xE7\
      \ Bodur\u2019s tenth game on Steam, and a homage to his very first game from\
      \ 2015<br></li><li>Neither a sequel nor a remake, but a standalone experience\
      \ with bonus in-references for those familiar with his earlier games<br></li><li>Professional\
      \ voice narration, atmospheric sound design, and a dynamic music score<br></li><li>A\
      \ playtime of thirty to sixty minutes, with a thorough playthrough required\
      \ to discover all of the game\u2019s secrets<br></li><li>A single sprawling\
      \ level, broken up into several save points<br></li><li>A rich and thought-provoking\
      \ narrative, co-written by Bottle: Pilgrim and Nephise: Ascension author Michael\
      \ Bowser</li></ul><br>PS: The core aspect of this game is the atmosphere. It\
      \ is recommended for those who mostly seek to experience the mood."
