    about_the_game: A stylish &amp; exciting action game!<br>Journey through medieval
      Japan, rendered in beautiful pixel art, to reach the moon and defeat Mother
      Kaguya!<br><br><strong>Story:</strong><br>Mother Kaguya, Queen of the Moon,
      is planning to take over the world.<br>Her daughter, Princess Kaguya, has been
      cursed to become a werewolf. Even so, she will stop at nothing to end her mother's
      evil plan. An epic battle between parent and child has begun!<br><br><strong>A
      Princess with Two Forms:</strong><br>Human form, balanced for both melee and
      range.<br>Werewolf form, with powerful and lifesteal melee attacks.<br>Unleash
      the power of the werewolf form by defeating foes!<br><br><strong>Grow Kaguya
      Strength:</strong><br>Princess Kaguya can gain levels and unlock new skills.<br>Grow
      stronger and defeat the horde before Mother Kaguya has sent!<br><br><strong>Unlock
      and Upgrade Weapons:</strong><br>A variety of weapons are available to unlock
      and upgrade.<br>Find your favorite one!<br><br><strong>Stages:</strong><br>Solve
      simple puzzles and defeat enemies to clear stages in easy pick-up-and-play fast
      action.<br>Keep an eye out for hidden paths and treasures along the way.<br><br>&quot;Pixel
      Game Maker Series&quot; is a series where you can enjoy games created using
      the action game production software &quot; Pixel Game Maker MV&quot;.
