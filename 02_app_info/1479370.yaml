    review: It gets alot harder at the end. If you're up for a challenge this game
      doesn't hold any punches. It feels like the enemies have more invincibility
      frames than you do! So you've got to be alot more careful with your evasion.
      The skills learned do help to mitigate incoming damage and increase your own.
