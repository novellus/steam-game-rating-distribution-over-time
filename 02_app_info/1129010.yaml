    about_the_game: "&quot;Dress-Up Traveler&quot; is a pixel style side scroll dress-up\
      \ action game!<br />\r\nDefeat enemies and collect materials to create equipment!<br\
      \ />\r\nThe equipment will change her abilities and visual appearance.<br />\r\
      \nHairstyle/color and eyes can be changed!<br />\r\n<br />\r\nWhen enemies attack\
      \ you, your clothing will gradually be destroyed. <br />\r\nIf you continue\
      \ to get attacked when your clothes are torn, then...!?<br />\r\n<br />\r\n\
      - 9 enemy types<br />\r\n- 1 H defeat scene per enemy (9 total), 4 full-size\
      \ animations<br />\r\n- Voice/SFX/BGM included<br />\r\n<br />\r\n* The game\
      \ time is about 40 minutes<br />\r\n<br />\r\n\uFF0AThere is a free DLC, install\
      \ it to get uncensored content<br />\r\n   Some countries have not decoded DLC\
      \ due to regulatory issues\uFF0A"
