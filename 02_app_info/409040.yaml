    review: "STRANO E IMBARAZZANTE\n\nPartiamo dal principio che ODIO dover massacrare\
      \ un videogioco; di norma, anche nel peggiore dei casi, riesco a trovare una\
      \ nota positiva.\n\nHerolike, per\xF2, sembra fare di tutto per tirarti a cimento.\n\
      \nLasciate perdere il tempo di gioco, mi ci sono dedicato offline per diverse\
      \ ore anche quando le prime sensazioni mi urlavano di staccare e disinstallare\
      \ tutto: ho continuato non per masochismo ma perch\xE8 sul podio dei miei titoli\
      \ preferiti, allo stesso livello degli FPS, ci sono gli H&S.\nHo davvero provato\
      \ a farmelo piacere...\n\nPrendete un titolo come Torchlight e immaginatevi\
      \ di fargli mettere s\xF9 famiglia con una versione Pre-Alpha di World of Warcraft\
      \ ma con una grafica pi\xF9 \"pupazzosa\" e con Mappe di gioco CHIUSE, non comunicanti\
      \ tra loro.\n\nHerolike ne \xE8 il risultato: un titolo che sembra aspirare\
      \ ad alte vette ma che finisce con l'inciampare nella prima macchia di vegetazione\
      \ sul suo cammino!\nAvendo completamente frainteso la lezione di capolavori\
      \ come il citato Torchlight, questo gioco scambia il concetto di \"semplicit\xE0\
      \" con \"povert\xE0\", limitando le sue meccaniche al concetto base di un MOBA:\
      \ affronta le ondate e/o proteggi l'obiettivo.\n\nLe opzioni di \"gestione\"\
      \ (nel senso pi\xF9 lato del termine) della Citt\xE0, unico luogo in cui rifornirci\
      \ tra una Mappa e l'altra, aggiungono solo un lugubre rintocco funebre al tutto,\
      \ dandoci l'impressione di essere incappati in un giochino per dispositivi mobili,\
      \ spacciato per H&S.\n\nEd \xE8 proprio questo insieme che mi ha irritato profondamente:\
      \ gli H&S sono uno dei pilastri del Videogioco per PC e titoli simili ne rovinano\
      \ la reputazione.\n\nStatene lontani e consideratene l'acquisto SOLO se lo trovate\
      \ ad un paio di euro, per poi chiederne il rimborso!\n"
