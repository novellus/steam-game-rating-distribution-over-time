    about_the_game: 'With classic ARPG-inspired combat, this hack n'' slash roguelike
      RPG puts you in the shoes of a powerful hero on the rise. Make your own creative
      decisions in epic battle encounters, ponder moral choices, acquire fantastical
      items, and even customize your own town.<br><br>The world you are thrown in
      is held together by the Earth Stone, an ancient powerful mechanism. Of course
      that Evil wants to corrupt this artifact in order to bring destruction to the
      world. Take your chosen hero into the adventure, learn from your mistakes, make
      your actions known thought the land and vanquish Evil.<h2 class="bb_tag"><strong>Features</strong></h2><ul
      class="bb_ul"><li> <strong>Full randomized world map</strong>: determine the
      optimum path to maximize your success chances<br></li><li> <strong>Four types
      of random encounters</strong>: hack ''n'' slash fights, artifact defense, boss
      fights and RPG based choice missions. <br></li><li> <strong>Five character classes
      to choose from</strong>: Guardian, Barbarian, Hunter, Shaman and Trickster<br></li><li>
      <strong>30 unique enemies (including 3 bosses)</strong>: each with their own
      strengths and weaknesses to learn and exploit<br></li><li> <strong>7 distinct
      locations</strong> based on thematic biomes and dungeons <br></li><li> <strong>8
      buildings</strong> to construct in your own town which persistent from one game
      to another<br></li><li> <strong>Random environmental hazards</strong> like cold,
      darkness, exploding mines and even killer fog!<br></li><li> <strong>Random treasure
      chests or power-ups</strong> with immediate benefits for your hero<br></li><li>
      <strong>Tons of items to purchase</strong>: swords, axes, shields, staffs, off-hand
      focuses, rune stones, potions, explosives, etc.<br></li><li> Statistics system
      that tracks your progress in the current game as well as for all the games played
      from day one<br></li><li> Steam Achievements and Trading Cards</li></ul>'
