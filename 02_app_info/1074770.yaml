details:
  data:
    about_the_game: <h2 class="bb_tag">Story</h2>In The Rescue of Mermaids, you play
      Garry, a rare human-looking creature who can become into octopus when aroused
      (eromorph). Garry has three mermaid companions accompanying him on his journey
      to find a new planet to call home, but when they finally find an ideal planet,
      the mermaids simply disappear into the shadows. Now he needs to figure out how
      to rescue them and ensure peace and security for his lineage. <br><br>Will he
      be able to rescue his companions in time? Or will he fail and have to live with
      that guilt for the rest of his life?<h2 class="bb_tag">System</h2>The game is
      a 2d side scrolling platform with bomberman-like battle, the purpose of the
      game is to rescue three mermaids wherever they are and guarantee peace for their
      lineage of octopus-men, depending on your progress you will influence the ending.<br><ul
      class="bb_ul"><li>Monster Girls<br></li><li>Animated CG<br></li><li>Collectable
      cards of the Monster Girls<br></li><li>2 Stages<br></li><li>1 Endings<br></li><li>And
      many secrets in the depths of the ocean</li></ul>
