  data:
    about_the_game: "The robots you design will change the world! Will you show them\
      \ the true meaning of love, or conquer Alaska with your robot army?<br><br><i>Choice\
      \ of Robots</i> is an epic 300,000-word interactive sci-fi novel by Kevin Gold,\
      \ where your choices control the story. It's entirely text-based\u2014without\
      \ graphics or sound effects\u2014and fueled by the vast, unstoppable power of\
      \ your imagination.<br><br><ul class=\"bb_ul\"><li>Build a unique robot character\u2013\
      you choose everything from its shape to what it calls you<br></li><li>Instigate\
      \ or prevent a robotic uprising<br></li><li>Teach your robots to love humanity,\
      \ or disdain it<br></li><li>Build an artificial intelligence suitable to take\
      \ control of the world's governments<br></li><li>Start a war against the United\
      \ States, and win<br></li><li>Marry a human or an advanced robot, and start\
      \ a family</li></ul><br>Play out thirty years of your life as a brilliant robot\
      \ maker, from graduate school near the present day to a future in which your\
      \ robots have changed everything.  Depending on your choices, your robots may\
      \ be independent or obedient, clumsy or graceful, empathic or cold\u2026and\
      \ you yourself may live to an old age happily married or alone with only robots\
      \ to comfort you.<br><br>Play as male or female, gay or straight, with nine\
      \ characters to romance, four alternate climax chapters, and over seventy achievements\
      \ to unlock."
