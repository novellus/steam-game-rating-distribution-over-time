details:
  data:
    about_the_game: "Remember that the best defense is a good offense! And there\u2019\
      s nothing more offensive then barraging your enemy and taking them down with\
      \ shock and awe. Improve your fleet\u2019s offensive firepower and have the\
      \ enemies sweating by adding the Artillery ship to your roster.<br><br><br><br>The\
      \ artillery ship provides great fire support during long range engagements.\
      \ It is also very good at weakening tight formations of enemy ships. The weakness\
      \ of the artillery ship is in close engagements (so blow them away from a distance).<h2\
      \ class=\"bb_tag\">Skills</h2><ul class=\"bb_ul\"><li>Fusion shell:  Launches\
      \ a shell with the power of the sun in a defined area<br></li><li>Barrage fire:\
      \  Increases the rate of the super heavy cannon for a short time<br></li><li>Gauss\
      \ shell:  Fires a shell dealing heavy damage on a specific point<br></li><li>Nanites\
      \ shell:  Fires a shell dropping billions of nano-robots which damage the structure\
      \ of enemy ships in the area<br></li><li>Targeting support:  The heavy cannon\
      \ becomes extremely accurate for a short time</li></ul>"
