    about_the_game: "\u503E\u60C5\u6536\u5F55\u300A\u7D2B\u585E\u79CB\u98CE\u300B\u4E3B\
      \u9898\u66F2\u300A\u8E0F\u6B4C\u6E21\u6CB3\u300B\u4E4B\u7537\u5973\u751F\u5BF9\
      \u5531\u7248\u672C\u3001\u4EE5\u53CA\u7537\u58F0\u72EC\u5531\u7248\u672C\u3002\
      \u8FD8\u5C06\u5305\u62ECMMA,MMO\u7248\u672C\u3002<br />\r\n72\u9996\u539F\u521B\
      \u4E50\u66F2\uFF0C\u7531\u201C\u4F4E\u82E6\u827E\u4E50\u961F\u201D\u4E3B\u5531\
      \u5218\u5803\u9886\u8854\u5236\u4F5C\uFF0C\u53CA\u591A\u5BB6\u77E5\u540D\u914D\
      \u4E50\u56E2\u961F\u8054\u624B\u6253\u9020\u3002\u4F60\u80FD\u542C\u5230\u897F\
      \u57DF\u53E4\u4E1D\u7EF8\u4E4B\u8DEF\u4E0E\u56FD\u9645\u97F3\u4E50\u7684\u5B8C\
      \u7F8E\u878D\u5408\u3002<br />\r\n\u300A \u7D2B\u585E\u79CB\u98CE\u300B\u662F\
      \u7531\u7518\u8083\u5609\u5143\u6570\u5B57\u79D1\u6280\u6709\u9650\u516C\u53F8\
      \u81EA\u4E3B\u7814\u53D1\u7684ARPG\u5373\u65F6\u6218\u6597\u6B66\u4FA0\u6E38\
      \u620F\u3002\u4E8E2020\u5E747\u670810\u65E5\u6B63\u5F0F\u53D1\u552E\u3002\u67B6\
      \u7A7A\u65F6\u4EE3\u80CC\u666F\u4E0B\u4EE5\u53E4\u4EE3\u4E1D\u7EF8\u4E4B\u8DEF\
      \u4E3A\u539F\u578B\u6784\u7B51\u7684\u6B66\u4FA0\u4E16\u754C\u3002\u82CD\u72FC\
      \u86EE\u65CF\u4FB5\u6270\u4E1D\u8DEF\u5546\u9053\u5DF2\u6709\u767E\u5E74\uFF01\
      \u5982\u4ECA\u9648\u5175\u6C99\u6D32\u6B32\u56FE\u4E1D\u8DEF\u9647\u53F3\uFF0C\
      \u5341\u4E07\u9ECE\u6C11\u767E\u59D3\u5373\u5C06\u9677\u5165\u6C34\u6DF1\u706B\
      \u70ED\u3002"
