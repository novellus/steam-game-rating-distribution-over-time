    review: Loved playing as other characters. Story was good, puzzles were good.
      If I was going to complain, it would be how you have to switch between characters.
      If you are Bess, and need to be George, you can't just call George and ask her
      to do something, etc., and switch that way. You have to call Nancy and have
      her take over the case and then Nancy can call George and have her take the
      lead. It's by no means a reason to judge the game harshly, but it becomes a
      bit tedious in a single play-through. I don't remember how long the other games
      took me, but I was able to complete it in 7.5 hours. Also, be wary of relationships
      because you might get stuck all because it appears as if no one has new information
      while really you just need to be someone else. Great game overall!!
