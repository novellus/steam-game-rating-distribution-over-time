    reviews: "\u201CNancy Drew: Alibi in Ashes starts with Nancy Drew following a\
      \ mysterious note that leads her into the Town Hall of her home town River Heights.\
      \ The public building erupts in flames while Nancy is inside. As Nancy Drew,\
      \ players hear the explosion and witness firsthand the smoke filling up the\
      \ room\u2026\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.usatoday.com/tech/columnist/jinnygudmundsen/story/2012-01-22/nancy-drew-video-game/52698068/1?csp=34tech\"\
      \ target=\"_blank\" rel=\"noopener\"  >USA TODAY</a><br><br>\u201CThe positive\
      \ message of the game is that it\u2019s important to uncover the truth, despite\
      \ how unpopular the truth might be to certain people.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.commonsensemedia.org/game-reviews/nancy-drew-alibi-ashes\"\
      \ target=\"_blank\" rel=\"noopener\"  >Common Sense Media</a><br><br>\u201C\
      It\u2019s an impressive milestone to reach, especially considering that the\
      \ quality of games in the series has remained fairly consistent throughout.\
      \ Alibi in Ashes shakes up the usual formula, not just by sending Nancy to a\
      \ different location, but by actually placing her in jail for most of the game\
      \ while her long-time friends \u2013 Bess, Ned, and George \u2013 do most of\
      \ the sleuthing on her behalf.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezebo.com/games/nancy-drew-alibi-ashes/review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamezebo</a><br>"
