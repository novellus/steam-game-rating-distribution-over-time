    about_the_game: "A local contest turns into an arson scene and now deceit smolders\
      \ among the charred ruins of the River Heights Town Hall. Police have several\
      \ suspects, but well-placed incriminating evidence and poisonous local gossip\
      \ compelled authorities to make only one arrest: Nancy Drew. Can you, as the\
      \ teenage detective and her closest friends, catch the real arsonist and extinguish\
      \ the accusations among the embers?<h2 class=\"bb_tag\">Key features:</h2>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li> Play as Nancy Drew and explore her hometown\
      \ of River Heights<br>\t\t\t\t\t\t\t</li><li> Assume the roles of Nancy and\
      \ her friends Bess, George, and Ned<br>\t\t\t\t\t\t\t</li><li> Identify fingerprints\
      \ at the local police lab<br>\t\t\t\t\t\t\t</li><li> Ask tough questions. The\
      \ answers vary depending on which character asks.<br>\t\t\t\t\t\t\t</li><li>\
      \ Collect evidence and pin it on the suspects<br>\t\t\t\t\t\t\t</li><li> Visit\
      \ the Drew home and explore Nancy\u2019s room<br>\t\t\t\t\t\t\t</li><li> Order\
      \ different flavors of ice cream at the parlor<br>\t\t\t\t\t\t\t</li><li> Hunt\
      \ for clues to the real arsonist<br>\t\t\t\t\t\t\t</li><li> Save your reputation\
      \ before it goes up in smoke<br>\t\t\t\t\t\t\t</li><li> Choose from Junior or\
      \ Senior Detective difficulty levels<br>\t\t\t\t\t\t\t</li></ul>"
