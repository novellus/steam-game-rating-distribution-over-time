    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1276510/extras/baner_logo_nobg.png?t=1609162531\"\
      \ /> It's a game about an alternate world where evolution took a slightly different\
      \ path. At first glance, it looks like planet Earth, with one exception: the\
      \ dominant species has pink skin, three fingers on each hand, and a snout with\
      \ great business sense.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1276510/extras/wishlist2.gif?t=1609162531\"\
      \ /><br>Play as a humanoid pig and manage the process of harvesting human meat.\
      \ You start with a small, local slaughterhouse. Grow and improve your business\
      \ with upgrades. Automate your production, develop new branches in your industry,\
      \ hire more employees, and create your brand\u2019s image.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1276510/extras/dbaj_o_ludzi.gif?t=1609162531\"\
      \ /><h2 class=\"bb_tag\"><strong>Know the State Of Your Flock</strong></h2>Make\
      \ sure your animals have good living conditions. Keep them clean, do regular\
      \ housekeeping in their cages. Avoid worst-case scenarios like Human Flu, it\
      \ can kill your business. As a manager, be smart and cunning. You can deliver\
      \ high-quality products only if your human livestock is not aware of their ultimate\
      \ fate\u2026<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1276510/extras/Automatyzuj.gif?t=1609162531\"\
      \ /><h2 class=\"bb_tag\"><strong>Automate the Production Process</strong></h2>Farming\
      \ human meat is a very complex and monotonous process that requires constant\
      \ supervision. A sterile working environment should be your priority, otherwise,\
      \ your precious product will be constantly at risk of contamination. Invest\
      \ in upgrades that will automate and accelerate your production process. Increase\
      \ your workforce and implement new technologies.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1276510/extras/dbaj_o_wizerunek_final.gif?t=1609162531\"\
      \ /><h2 class=\"bb_tag\"><strong>Create Your Company\u2019s Image</strong></h2>Do\
      \ not underestimate word of snout! The best advertising is done by satisfied\
      \ customers. Increase your retail space and improve the interior design with\
      \ new furniture. Each pleasant shopping experience can potentially lead to more\
      \ clients and sales.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1276510/extras/rozwijaj_farme.gif?t=1609162531\"\
      \ /><h2 class=\"bb_tag\"><strong>Grow Your Business</strong></h2>Start locally,\
      \ think globally. Your goal is a large scale, an industrial enterprise that\
      \ ships to international markets. Invest your money to improve your assets:\
      \ cold storage warehouses, shops, slaughterhouses, living areas where you grow\
      \ humans, and many others.<h2 class=\"bb_tag\"><strong>Share your opinion with\
      \ us on the special discord channel.</strong></h2><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/EfSxttW\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1276510/extras/discord3.png?t=1609162531\"\
      \ /></a><h2 class=\"bb_tag\"><strong>Remember to take care as subjects and form\
      \ of discussion can be brutal.</strong></h2>"
