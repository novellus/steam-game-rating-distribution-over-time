details:
  data:
    about_the_game: "Your spaceship has crashed on a foreign planet...and there are\
      \ many challenges and surprises to overcome!<br>Fix the energy pipes so that\
      \ enough fuel can reach your spare spaceship, and you'll be able to fly away.<br><br>The\
      \ goal of Flux Caves is for the player to have a peace of mind at the end of\
      \ a hard day. In this game, there is no losing or dying; here, you can discover\
      \ peaceful caves and open-world puzzles, all while listening to soothing music\
      \ and working your brain muscles.<br><br>Game runtime is 180-240 minutes.<h2\
      \ class=\"bb_tag\">The game made by a single developer</h2><br><br>The game\
      \ was made by one developer, Zsolt V\xE1rady alias fubenalvo, who developed\
      \ Flux Caves in his free time. So the result is not perfect, but there's are\
      \ no known blocker bugs. I hope you will enjoy it! ;)<h2 class=\"bb_tag\">Music\
      \ credits</h2><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/lustersound\"\
      \ target=\"_blank\" rel=\"noopener\"  >Taylor Shacher (Luster)</a><br>Title:\
      \ My Love (piano loop)<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://freesound.org/people/Connum/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Constantin Gro\xDF - Connum</a><br>Title:\
      \ Melancholic interpretation in G#<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/aryo\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bal\xE1zs V\xE1rady - Arryus</a><br>Title:\
      \ Untitled<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/x3nus\"\
      \ target=\"_blank\" rel=\"noopener\"  >Maxim Tsukanov  - x3nus</a><br>Title:\
      \ Pianomotive (piano only)<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/laserost\"\
      \ target=\"_blank\" rel=\"noopener\"  >Alexander Skeppstedt</a><br>Title: Space\
      \ (orchestral)"
