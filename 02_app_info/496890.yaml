    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/496890/extras/MainLogo.png?t=1604052287"
      /><br><i>&quot;This country needs more than a building right now. It needs hope.&quot;</i>
      - Evey Hammond<br><br>Replica is an interactive novel game played through a
      cellphone and social media.<br><br>You are given a cellphone of an unknown owner.
      You must look for evidence of terrorism by hacking into the cellphone owner's
      account, under governmental coercion. Then inspecting the cellphone usage history
      and social media activity records.<br><br>The insane experience of peeping into
      someone's private life through a cellphone will transform you into the state's
      greatest patriot.<h2 class="bb_tag">Features</h2><br>   <ul class="bb_ul"><li>12
      Multiple Endings<br>   </li><li>8 Achievements</li></ul>
