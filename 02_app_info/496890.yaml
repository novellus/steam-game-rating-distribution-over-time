    reviews: "\u201CReplica is a detective game about privacy, investigation, moral\
      \ dilemma.\u201D<br><a href=\"http://www.pcgamer.com/replica-is-a-detective-game-about-privacy-investigation-moral-dilemma/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CThe sinister,\
      \ clever Replica is Papers, Please but with iPhones instead of passports.\u201D\
      <br><a href=\"https://www.rockpapershotgun.com/2016/07/08/phone-hacking-game/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      More than an interactive game, Replica gives you a whole new experience. Its\
      \ genious idea and intense atmosphere making this game shockingly great.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indienova.com/indie-game-review/replica-an-interactive-novel-based-on-cellphone/\"\
      \ target=\"_blank\" rel=\"noopener\"  >INDIENOVA</a><br>"
