details:
  data:
    about_the_game: '<h2 class="bb_tag">Everything you''d want to know about the world
      of Quench!</h2><br><i>The World of Quench: Art Book &amp; Guide</i> is 60+ pages
      packed full of tips, tricks, lore and concept art from the making of Quench.
      Learn how to best use your powers to your advantage, get a full walkthrough
      of each level, and revisit the art and story of the game including nine original
      pieces made by artists from around the world. <br><br><strong>Please note: This
      book contains major spoilers for the story of Quench! The first chapter deals
      with mechanics only, but subsequent chapters reveal elements of the plot and
      should be avoided until you complete the game, if you don''t want to follow
      a walkthrough.</strong><br><br>The Art Book &amp; Guide is presented as a digital
      book in PDF format and can be accessed from the Quench install folder.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1489180/extras/itch-hero.jpg?t=1608656765"
      />'
