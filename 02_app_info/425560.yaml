details:
  data:
    about_the_game: "Power2Go delivers end-to-end functionality for all burning, backup\
      \ and conversion needs. Incorporating advanced disc burning with military-grade\
      \ encryption, Power2Go also provides advanced media conversion for music and\
      \ video files, covering the broadest range of device and media player profiles.\
      \ With Facebook, Flickr, YouTube &amp; Vimeo integration, you can effortlessly\
      \ download, convert, and back up your social media content, or your most treasured\
      \ videos.<h2 class=\"bb_tag\"><strong>Features:</strong></h2><br><ul class=\"\
      bb_ul\"><li><strong>BACK UP &amp; PROTECT</strong><br><i>Download, convert and\
      \ back up social media content and favorite videos</i><br>Enjoy your favorite\
      \ videos anytime. Search and download videos from YouTube and Vimeo to your\
      \ hard drive, or burn them directly to disc to watch when you want. Securely\
      \ back up, and be in complete control of your personal online media content\
      \ with easy backup from Facebook and Flickr.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/425560/extras/Amazon-image-7_(Platinum_Only).jpg?t=1555952221\"\
      \ /><br><br></li><li><strong>BURN &amp; CREATE</strong><br><i>Create your own\
      \ personal compilations in moments</i><br>Power2Go\u2019s advanced burning engine\
      \ makes it a snap to burn CDs, DVDs and Blu-ray discs \u2014 even the latest\
      \ 128GB BDXL discs. Duplicate CDs, unprotected DVDs and Blu-ray discs by burning\
      \ 1:1 copies of your discs. Save a copy of a disc to your hard drive as a disc\
      \ image and later burn the images back to disc.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/425560/extras/Power2Go-c01.jpg?t=1555952221\"\
      \ /><br><br></li><li><strong>CONVERT &amp; TRANSFER</strong><br><i>Support for\
      \ over 150 portable device profiles</i><br>Smart Detect technology solves the\
      \ problem of confusing file formats and resolutions.. As soon as you connect\
      \ a device to your PC, Smart Detect recognizes it and sets the optimal output\
      \ formats and resolutions for converted media, ensuring best possible quality.\
      \ The free companion App, Power Media Player, delivers superior playback quality.</li></ul><h2\
      \ class=\"bb_tag\"><strong>Trusted by leading PC and burner manufacturers</strong></h2>Global\
      \ PC and burner manufacturers depend on Power2Go\u2019s robust ability to burn\
      \ mixed media onto any disc type. Easy-to-use and packed with innovative features,\
      \ the added system recovery and data encryption functions make Power2Go the\
      \ smart choice for your system."
