details:
  data:
    about_the_game: Moon Blob is a fast, wave based third person shooter game. Play
      as <strong>Bob The Blob</strong> as you explore and shoot your way through the
      moons of the Orion Nebula! Defeat the waves of blobs determined to stop your
      exploration!<br><br>Enemy blobs will spawn each wave and begin to attack Bob.
      As you grow higher in the wave count, new unique enemies will spawn who require
      different tactics and strategies to defeat! Each new type of enemy reveals a
      new moon which Bob can use to traverse the vast unexplored space!<br><br>Legend
      has it, no one has seen the <strong>Black Moon</strong> and lived to tell the
      tale.
