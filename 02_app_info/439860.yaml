    about_the_game: "Experience the beautifully haunting and iconic soundtrack from\
      \ the multi-award nominee Soul Axiom. This stunning soundtrack features 2 hours\
      \ of music composed exclusively for the game by Gareth Lumb. Also included is\
      \ 2 extra BONUS tracks not featured in the game!<br />\r\n<br />\r\nTrack List:<br\
      \ />\r\n<br />\r\n01. Soul Oddesey (02:41)<br />\r\n02. Forever Skies (01:44)<br\
      \ />\r\n03. High Planes (02:32)<br />\r\n04. Ruination (01:20)<br />\r\n05.\
      \ Forgotten Tomb (01:04)<br />\r\n06. If You Build It They Will Come (02:24)<br\
      \ />\r\n07. Visitation Beam (02:16)<br />\r\n08. Upon These Walls (02:56)<br\
      \ />\r\n09. Adrift (02:42)<br />\r\n10. Bullet To The Mind (02:54)<br />\r\n\
      11. Aztechno (01:14)<br />\r\n12. Beyond The Ruins (01:36)<br />\r\n13. Higher\
      \ Education (01:44)<br />\r\n14. Intellectual (00:32)<br />\r\n15. The Dark\
      \ Ward (02:32)<br />\r\n16. Chilled Damnation (02:44)<br />\r\n17. The Forgotten\
      \ Halls (02:08)<br />\r\n18. First Move (01:52)<br />\r\n19. Painting The Walls\
      \ (01:52)<br />\r\n20. Climbing The Walls (01:52)<br />\r\n21. A Move Beyond\
      \ (01:56)<br />\r\n22. All Your Sins (02:52)<br />\r\n23. Infinity (04:48)<br\
      \ />\r\n24. Shattered Chill (02:09)<br />\r\n25. Wood For The Trees (04:16)<br\
      \ />\r\n26. Out Of The Woods (04:16)<br />\r\n27. The World Tree (01:40)<br\
      \ />\r\n28. Last Hurrah (04:25)<br />\r\n29. Booby Trap (02:40)<br />\r\n30.\
      \ Washed Up (00:50)<br />\r\n31. A Time And A Place (01:44)<br />\r\n32. Cold\
      \ Memories (02:40)<br />\r\n33. Night Terrors (01:40)<br />\r\n34. As The Crow\
      \ Flies (01:36)<br />\r\n35. Operation (01:36)<br />\r\n36. Mitigating Circumstances\
      \ (02:16)<br />\r\n37. Atonement (01:20)<br />\r\n38. Vectorgraphic (01:20)<br\
      \ />\r\n39. City Scaped (02:24)<br />\r\n40. The Wardrobe Door (01:27)<br />\r\
      \n41. Waiting for God (04:00)<br />\r\n42. Behind The Scenes - BONUS (03:44)<br\
      \ />\r\n43. The Waste - BONUS (01:44)<br />\r\n44. Angelic Revelation (02:19)<br\
      \ />\r\n45. That's A Wrap (02:59)<br />\r\n46. The Dark Blade (03:42)<br />\r\
      \n47. Political Oblivion (03:34)<br />\r\n48. Soul Musak (01:48)<br />\r\n49.\
      \ Indoctrination (00:36)<br />\r\n50. Fallen Angel (01:04)<br />\r\n<br />\r\
      \n<br />\r\nThe Soul Axiom soundtrack will be downloaded to your computer as\
      \ MP3 files. You must have Soul Axiom installed on your computer to receive\
      \ the DLC content."
