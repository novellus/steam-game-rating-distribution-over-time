    detailed_description: "<h1>DEMON HUNTER PACK</h1><p><a href=\"https://store.steampowered.com/app/896830/Revelation_Online__Demon_Hunter_Pack/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/876330/extras/616x340.png?t=1584982642\"\
      \ /></a><br>Slay the wicked lieutenants of the City of the Demon Gods with this\
      \ stylish gear, and get a special player title for heroes sworn to protect Nuanor\
      \ from evil!</p><br><h1>Featured DLC</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/876330/extras/DLC_Header.png?t=1584982642\"\
      \ /><br><a href=\"https://store.steampowered.com/app/903770/Revelation_Online__Starter_Pack/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/876330/extras/Starter_Pack_EN.png?t=1584982642\"\
      \ /></a><br><a href=\"https://store.steampowered.com/app/903771/Revelation_Online__Advanced_Pack/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/876330/extras/Advanced_Pack_EN.png?t=1584982642\"\
      \ /></a><br><a href=\"https://store.steampowered.com/app/903772/Revelation_Online__Deluxe_Pack/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/876330/extras/Deluxe_Pack_EN.png?t=1584982642\"\
      \ /></a></p><br><h1>About the Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/876330/extras/Front_Page_Artwork.jpg?t=1584982642\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/876330/extras/About_the_Game_Text_EN.png?t=1584982642\"\
      \ /><br>Revelation Online is a fantasy MMORPG set in the breathtaking land of\
      \ Nuanor. Unravel legendary stories as you soar through solo quests, multiplayer\
      \ raids into dangerous dungeons, and epic raids with up to 50 players. Take\
      \ to the skies and discover the magic of fabled realms, wicked cities, and skyward\
      \ worlds in this amazing free-to-play adventure!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/876330/extras/OpenWorldGIF.jpg?t=1584982642\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/876330/extras/ro_usp_1.png?t=1584982642\"\
      \ /><br>Explore vibrant lands teeming with ancient mysteries. Spread your wings\
      \ or master aerial mounts to soar through the skies, diving beneath the deepest\
      \ waters or ascending to the very pinnacle of the heavens. The sky's the limit!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/876330/extras/StoryGIF2.jpg?t=1584982642\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/876330/extras/ro_usp_2.png?t=1584982642\"\
      \ /><br>Immerse yourself in a world of thrilling adventures. Unravel the legend\
      \ of a mysterious artifact in solo quests and multiplayer expeditions, crawling\
      \ through deep dungeons to face enemy legions, deadly bosses, and dangers untold.\
      \ If the darkness is daunting, you can even bring your own furry little partners\
      \ along for the ride with Battle Companions!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/876330/extras/PvPGIF.jpg?t=1584982642\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/876330/extras/ro_usp_3.png?t=1584982642\"\
      \ /><br>Prove you're the best in multiplayer PvP challenges. Fight server versus\
      \ server in Imperial War: Battle for Voras, wage war across servers with up\
      \ to 60 players in Battlegrounds, take on the MOBA-style Legends of Nuanor mode,\
      \ and vie for control in Territory Wars. It's not all war without love\u2026\
      \ you can even marry other players!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/876330/extras/HouseGIF.jpg?t=1584982642\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/876330/extras/ro_usp_4.png?t=1584982642\"\
      \ /><br>Personalize your character just the way you want. With a multitude of\
      \ hair and appearance options, plus accessories, masks, and gear,  you can create\
      \ a style that suits you, and set trends that others will follow! You can also\
      \ work together with other players to build and customize a home for your guild\
      \ to relax in after a long day of adventuring."
