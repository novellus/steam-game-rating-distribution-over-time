    about_the_game: "You wake up in a desert cemetery one night. You don\u2019t remember\
      \ how you got here, but something feels wrong about the place.<br><br>The ground\
      \ begins to shake and you suddenly find yourself in a fight for your life against\
      \ a swarm of deadly monsters.<br><br>How long can you survive this night of\
      \ terror?<h2 class=\"bb_tag\">Game Play</h2><br>The object of the game is to\
      \ destroy as many monsters as you can without dying. Destroying all monsters\
      \ advances you to a new level.<br><br>Your character starts with three health\
      \ points and three blaster charges. You gain one more every five levels you\
      \ complete. Your blaster recharges automatically.<br><br>Be sure to grab the\
      \ bonus items that appear. They will help you stay alive.<h2 class=\"bb_tag\"\
      >Features</h2><br>Boot Hill Blaster features endless fast-paced arcade action,\
      \ retro-style graphics, and an original chiptune soundtrack."
