details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>ASSEMBLY BINARY COMPUTER</strong></h2><strong></strong><br>Maybe\
      \ it sounds unusual but let introduce you a binary computer programmable in\
      \ Assembly language.<h2 class=\"bb_tag\"><strong>PRACTICAL PLAYTHING</strong></h2><strong></strong><br><ul\
      \ class=\"bb_ul\"><li>The ASTRA-256 software is an effective tool for those\
      \ who want to learn the Assembly language but doesn't know where to start.<br></li><li>It\
      \ is a fun toy for \u2018real programmers\u2019 and for those remembering the\
      \ old LPG-30, Altair 8800, PDP-11.<br></li><li>Finally, it\u2019s a very good\
      \ mind-breaker that is not a wasting of time. With ASTRA-256 you can solve a\
      \ real tasks. For example, tasks that \u2018real programmers\u2019 really solved\
      \ at the dawn of computing. Along the way, you acquire Assembly programming\
      \ skills and refresh your old math knowledge.</li></ul><h2 class=\"bb_tag\"\
      ><strong>REASONS TO LEARN ASSEMBLY LANGUAGE</strong></h2><strong></strong><br><ul\
      \ class=\"bb_ul\"><li>Assembly language allows to most effectively manage all\
      \ the hardware resources. That\u2019s why it is still used to program many microcontroller\
      \ devices.<br></li><li>Assembly is still used to optimize programs written in\
      \ higher-level languages.<br></li><li>Assembly experience will give you insight\
      \ of how magic happens. What turns hardware understanding only zeros and ones\
      \ into a living intelligent computer?</li></ul><h2 class=\"bb_tag\"><strong>BACK\
      \ TO THE PAST</strong></h2><strong></strong><br>In the software we tried to\
      \ marry the atmosphere of the iconic 'first computers' with a practical training\
      \ tool. At the same time, you can try yourself working in limited resource conditions\
      \ in which real programmers had been working in their days.<h2 class=\"bb_tag\"\
      ><strong>ASTRA-256 FEATURES</strong></h2><strong></strong><br>The software represents\
      \ a virtual computer with a von Neumann architecture. At your disposal are the\
      \ following resources:<br><br><strong>Architecture</strong><br><br>The 8-bit\
      \ processor has an 8-bit accumulator as well as 8-bit registers mapped to memory:\
      \ instruction counter, input register, output register, stack pointer, FLAGS\
      \ register.<br><br><strong>Memory</strong><br>\t\t<br>256 bytes of memory (exactly\
      \ as it was in the first versions of the Altair 8800).<br><br><strong>Instruction\
      \ Set</strong><br><br>The Assembly instruction set is quite extended and contains\
      \ 102 instructions. But a novice user does not need to know all of them. It\u2019\
      s enough to know only a part of them to start writing the first assembly code.<br><br>To\
      \ learn more about instructions click on the Help View button in the app or\
      \ read detailed documentation on the official website of the app. You might\
      \ want to print it for more immersion in the programming process.<br><br>Instructions\
      \ are grouped into 11 subdivisions:<br><br><ul class=\"bb_ul\"><li>Processor\
      \ Control Instructions<br></li><li>Data Transfer Instructions<br></li><li>Exchange\
      \ Instructions<br></li><li>Arithmetic and logical Instructions<br></li><li>Shift\
      \ Instructions<br></li><li>Bit Manipulation Instructions<br></li><li>Stack Manipulation\
      \ Instructions<br></li><li>Unconditional Transfer Instructions<br></li><li>Conditional\
      \ Transfer Instructions<br></li><li>Input/Output Instructions<br></li><li>Miscellaneous\
      \ Instructions</li></ul><br>We provide the user with an extended set of instructions\
      \ similar to those found in all modern microcontrollers, microprocessors. The\
      \ ASTRA-256 allows to get basic programming skills in low-level hardware. On\
      \ this foundations you can master coding of any modern microcontroller. After\
      \ all, its basic operating principles remain the same.<h2 class=\"bb_tag\"><strong>PLAY,\
      \ LEARN, PROGRAM!</strong></h2><strong></strong><br><br>The ASTRA-256 is a useful\
      \ tool with \u2018everything is at hand\u2019. It allows to puzzle over the\
      \ solution of real tasks with limited resources.<br><br>Write in Assembly language\
      \ a square root extraction program, a trigonometric function calculator or an\
      \ interactive game. And maybe you'll be the next \u2018real programmer\u2019\
      \ who send a man to the Moon."
