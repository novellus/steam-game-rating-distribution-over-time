    review: "[b]Puzzle platformer proposant une exp\xE9rience courte mais pas d\xE9\
      sagr\xE9able.[/b]\n\n\nIl faut d'abord pr\xE9ciser que [i]Dream Stone 2[/i]\
      \ reprend le m\xEAme principe que le premier jeu.\nLe niveau de d\xE9part et\
      \ le hub donnant acc\xE8s aux lieux suivants sont les m\xEAmes mais dans une\
      \ version revisit\xE9e sur le plan visuel. Les diff\xE9rents niveaux proposent\
      \ un gameplay vaguement similaire au point que le premier jeu semble le prototype\
      \ du second.\n\nIl faut toujours r\xE9soudre des puzzles en interagissant avec\
      \ l'environnement et traverser des zones de plate-formes en choisissant le bon\
      \ chemin tout en r\xE9ussissant des s\xE9ries de sauts.\n\n\nAutant l'opus pr\xE9\
      c\xE9dent \xE9tait d\xE9cevant malgr\xE9 quelques bonnes id\xE9es (je ne le\
      \ recommande pas), autant celui-ci b\xE9n\xE9ficie d'une level design mieux\
      \ ma\xEEtris\xE9 et davantage coh\xE9rent, tout en obligeant toujours le joueur\
      \ \xE0 observer attentivement l'environnement et souvent \xE0 exp\xE9rimenter\
      \ avant de r\xE9ussir sans jamais \xEAtre pris par la main.\n\nPar ailleurs,\
      \ les graphismes ont \xE9t\xE9 tr\xE8s nettement am\xE9lior\xE9s. La DA est\
      \ sympa et pr\xE9sente quelque chose d'esth\xE9tiquement tr\xE8s correct accompagn\xE9\
      \ d'une musique agr\xE9able.\n\nEnsuite, on peut maintenant effectuer des sauts\
      \ de mani\xE8re fluide, m\xEAme si \xE7a reste pas toujours facile d'\xE9valuer\
      \ les distances et de composer avec les plate-formes en mouvement.\n\nIl faut\
      \ encore pr\xE9ciser que le jeu se termine facilement en moins de 2h, voire\
      \ certainement en bien moins de 60 minutes pour ceux qui ont de l'aisance dans\
      \ les phases de plate-formes et qui poss\xE8dent un minimum de perspicacit\xE9\
      \ dans les puzzles.\n\nEnfin, la traduction FR des textes est mauvaise mais\
      \ ceux-ci sont de toute mani\xE8re sans grand int\xE9r\xEAt.\n\n\n\n\nJe recommande\
      \ [i]Dream Stone 2[/i] qui offre un rapport qualit\xE9/prix relativement correct\
      \ et une exp\xE9rience globalement plaisante, m\xEAme pour un joueur qui est\
      \ comme moi \xE0 la peine dans les s\xE9quences de plate-formes.\n\n\n\n\n[u]Du\
      \ m\xEAme studio[/u] :\n[url=https://steamcommunity.com/profiles/76561198036328736/recommended/603090/]Lire\
      \ mon \xE9valuation de [i]Dream Stone 1[/i][/url]\n[url=https://steamcommunity.com/profiles/76561198036328736/recommended/802900/]Lire\
      \ mon \xE9valuation de [i]Hollow Steps[/i][/url]"
