    about_the_game: "Dream Stone 2 is a slow paced and short puzzle/adventure/walking\
      \ simulator game. Gameplay and world scructure is similiar to first game. Average\
      \ gameplay time is 45-60 minutes.<br />\r\n<br />\r\nEscaping from the dream\
      \ still continues on the sequel of Dream Stone. Why are you stuck in the dream?\
      \ Why can't you escape? <br />\r\n<br />\r\nDream Stone 2 is an adventure/puzzle\
      \ game, your character continues to trying to escape from the dream since the\
      \ first game. Main dream world is the same but the three puzzle maps are different\
      \ from the previous ones.<br />\r\n<br />\r\nYou solve puzzles to try to wake\
      \ up from the dream which you couldn't, no matter what you've done. Whether\
      \ you are going to escape this time or not, is up to you to see!"
