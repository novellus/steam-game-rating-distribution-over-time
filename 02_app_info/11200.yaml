    review: "[b]Shadowgrounds: Survivor[/b] \xE9 a continua\xE7\xE3o de [url=https://steamcommunity.com/id/rafaelsguimaraes/recommended/2500/]Shadowgrounds[/url],\
      \ por\xE9m muito melhor em termos de jogabilidade e gr\xE1ficos, com fases bem\
      \ mais ricas e detalhadas, embora pare\xE7am as mesmas que em seu antecessor,\
      \ esta continua\xE7\xE3o conta com efeitos de f\xEDsica para todos os objetos,\
      \ podendo inclusive destruir parte deles, gra\xE7as a tecnologia [u]AGEIA PhysX[/u],\
      \ o que em contra partida deixou o jogo bem mais carregado, nada que uma boa\
      \ placa de v\xEDdeo resolva.\n\nAlgo que gostei nele, \xE9 que diferente do\
      \ anterior, voc\xEA n\xE3o tem um \xFAnico personagem que carrega um arsenal,\
      \ mas sim tr\xEAs personagens a sua disposi\xE7\xE3o, cada um carregando tr\xEA\
      s armas e um tipo de granada, s\xE3o eles:\n\n[table]\n    [tr]\n        [th]Nome[/th]\n\
      \        [th]Classe[/th]\n        [th]Especial[/th]\n        [th]Armas[/th]\n\
      \    [/tr]\n    [tr]\n        [td]Luke[/td]\n        [td]Marine[/td]\n     \
      \   [td]Brute Slayer[/td]\n        [td]Marine Pistol, Pulse Rifle, Rocket Launcher[/td]\n\
      \    [/tr]\n    [tr]\n        [td]Isabel[/td]\n        [td]Sniper[/td]\n   \
      \     [td]Killing Spree[/td]\n        [td]Sniper Pistol, Railgun, Plasma Rifle[/td]\n\
      \    [/tr]\n    [tr]\n        [td]Bruno[/td]\n        [td]Napalm[/td]\n    \
      \    [td]Napalm Flame[/td]\n        [td]Shotgun, Flame Thrower, Minigun[/td]\n\
      \    [/tr]\n[/table]\n\nO jogo conta com um sistema de XP, onde a cada level\
      \ upado, algo \xE9 desbloqueado, podendo ser habilidades no personagem (habilidade\
      \ especial, vida, upgrade na granada, elementos de HUD, etc) ou como melhorias\
      \ nas armas (disparo secund\xE1rio, muni\xE7\xE3o, carregamento, etc), cada\
      \ personagem e arma apresentam melhorias distintas, fa\xE7a as escolhas sabiamente.\
      \ O controle da c\xE2mera foi um ganho consider\xE1vel na jogabilidade, mas\
      \ ajuste a sensibilidade do mouse antes.\n\nOs eventos da hist\xF3ria ocorrem\
      \ de forma paralela com todos os personagens, que est\xE3o em locais diferentes,\
      \ indo para a Col\xF4nia Nova Atlantis, e voc\xEA joga tais eventos com a cada\
      \ um deles, personalizando e melhorando suas habilidades e armas. Em um determinado\
      \ momento, voc\xEA ter\xE1 a op\xE7\xE3o de escolher um deles para jogar at\xE9\
      \ o final do jogo, ent\xE3o veja qual personagem mais lhe agrada e leve isso\
      \ em considera\xE7\xE3o.\n\nInfelizmente a hist\xF3ria \xE9 bem mais curta,\
      \ por\xE9m apresenta insanos modos de sobreviv\xEAncia, como defender algum\
      \ ponto ou terminar algum backup importante, o que vejo como um ponto positivo\
      \ com rela\xE7\xE3o a dura\xE7\xE3o do jogo. O jogo \xE9 mais focado na invas\xE3\
      o alien\xEDgena, e por conta disso, n\xE3o apresenta chefes como no anterior.\n\
      \nO modo sobreviv\xEAncia s\xF3 \xE9 liberado ap\xF3s o t\xE9rmino do jogo,\
      \ e trata-se das fases j\xE1 existentes, apresentadas ao longo da campanha,\
      \ mas sutilmente adaptadas a este modo espec\xEDfico. Voc\xEA escolhe um dos\
      \ tr\xEAs personagens para quaisquer um dos seis leveis apresentados, inicia\
      \ com alguns pontos de armamento e outros de personagem, ganhando mais a medida\
      \ que for matando os alien\xEDgenas. Se voc\xEA bater o tempo do desenvolvedor,\
      \ ganhar\xE1 uma estrela por isso.\n\nComo b\xF4nus, o jogo possui alguns extras\
      \ \u2013 20 ao todo \u2013, que s\xE3o itens escondidos em lugares da fase,\
      \ que a cada tr\xEAs itens encontrados, voc\xEA libera algum modo ou op\xE7\xE3\
      o de jogo diferente, como jogabilidade acelerada, preto e branco, ultra f\xED\
      sica, etc, e podem ser selecionadas a vontade, como um modificador de um novo\
      \ jogo.\n\nPossui modo cooperativo, uso de controle e editor de leveis para\
      \ Oficina Steam, sua trilha sonora continua bem marcante em momentos de a\xE7\
      \xE3o e suspense. Sinto a aus\xEAncia de conquistas, alguns ajustes e corre\xE7\
      \xF5es de pequenos bugs que o jogo apresenta, mas nada que altere a jogabilidade\
      \ do mesmo. Recomendo!\n\n| [b]Valor pago:[/b] R$2,99"
