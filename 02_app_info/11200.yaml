    about_the_game: "<strong>Surviving is only half the game.</strong><br>\t\t\t\t\
      \tThe award-winning atmosphere and gameplay mechanics of the original Shadowgrounds\
      \ make a triumphant return in this spin off/sequel armed with a slick new feature\
      \ set!<br>\t\t\t\t\tShadowgrounds Survivor tells the story of the last remaining\
      \ humans on Jupiter's moon Ganymede, where the alien onslaught is in full force.<br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li><strong>3 playable characters</strong> with\
      \ impressive new tactics<br>\t\t\t\t\t</li><li><strong>RPG-like upgrade system</strong>\
      \ for weapons and characters - including special attacks such as the all-engrossing\
      \ Napalm Flame and the mighty Brute Slayer.<br>\t\t\t\t\t</li><li><strong>Campaign\
      \ mode</strong> deepens the Shadowgrounds story and expands it to new locations,\
      \ including snow and ice environments, an abandoned cargo tunnel and the suffering\
      \ New Atlantis colony.<br>\t\t\t\t\t</li><li><strong>Survival mode</strong>\
      \ focuses on all-out alien slaughtering action \u2013 choose a character to\
      \ suit your playing style and blast the aliens back to outer space! <br>\t\t\
      \t\t\t</li><li><strong>New gameplay features</strong> such as the Sentry Turret\
      \ and the powerful Mech!<br>\t\t\t\t\t</li><li><strong>New graphics enhancements</strong>\
      \ including raging snowstorm effects, new weapon effects and much more.<br>\t\
      \t\t\t\t</li><li><strong>AGEIA PhysX</strong> brings the world alive with hundreds\
      \ of physics objects that take the destruction to the next level.<br>\t\t\t\t\
      \t</li><li><strong>Editor tools</strong> allow players to take part in the active\
      \ Shadowgrounds mod community - or just enjoy the results!</li></ul>"
