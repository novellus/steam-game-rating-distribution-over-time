    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Marvel Animated\
      \ Features premieres two all new action packed features together on one release.\
      \ HULK VS. WOLVERINE: The Incredible Hulk has been tearing a line across the\
      \ Canadian countryside, leaving a swathe of destruction in his wake. He must\
      \ be stopped at all costs, and there's only one man up to the job. He's the\
      \ best there is at what he does, but what he does isn't very nice. He's Wolverine.\
      \ HULK VS. THOR: With the forces protecting Asgard at their weakest, Loki the\
      \ trickster seizes the opportunity to destroy his cursed stepbrother, Thor,\
      \ once and for all. In an epic battle that pits god against monster, the Mighty\
      \ Thor is forced to clash with the only creature that has ever been able to\
      \ match his strength\u2014the Incredible Hulk!"
