  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>THE LAST JOURNEY BEGINS\u2026</strong></h2><strong><i>Downward</i></strong>\
      \ will let you set off on humanity\u2019s final adventure, to seek out an explanation\
      \ for the apocalypse that changed the Earth as we know it.<br><br>Taking advantage\
      \ of parkour techniques and of the mysterious &quot;anomalies&quot; you will\
      \ traverse astonishing and dangerous ruins of past civilizations, all to find\
      \ the legendary artifacts meant to control the deadly calamities that came to\
      \ this world.<br><br>You won\u2019t be alone in this, but what can you do? This\
      \ world is not for humans anymore\u2026<h2 class=\"bb_tag\"><strong>FEATURES</strong></h2><strong>Parkour:</strong><br><ul\
      \ class=\"bb_ul\"><li>Experience challenging first-person parkour action as\
      \ you traverse the ruins of past civilizations and survive the many dangers\
      \ you will face.</li></ul><br><strong>Discover:</strong><br><ul class=\"bb_ul\"\
      ><li>Freely explore and enjoy breathtaking landscapes, reach secret places to\
      \ collect useful items and hidden treasures.</li></ul><br><strong>Struggle:</strong><br><ul\
      \ class=\"bb_ul\"><li>Ancient guardians will wake from their slumber to end\
      \ your journey, are you ready to face them?</li></ul><br><strong>Level Up:</strong><br><ul\
      \ class=\"bb_ul\"><li>Collect experience to upgrade your character\u2019s stats\
      \ and powers, use anomalies to your advantage!</li></ul><br><strong>Online:</strong><br><ul\
      \ class=\"bb_ul\"><li>Freely access a safe world in an astral plane where you\
      \ can practice parkour and test your might with numerous challenge and online\
      \ leaderboards.</li></ul><br><strong>Shape:</strong><br><ul class=\"bb_ul\"\
      ><li>Access the Merchant\u2019s Lair to study your enemies, prepare to explore,\
      \ train and also\u2026 lay around. Command the sky to influence the environment,\
      \ affecting both visuals and parkour.</li></ul><h2 class=\"bb_tag\"><strong>&quot;THE\
      \ COMING&quot;</strong></h2>When three stray planets mysteriously begin to orbit\
      \ the Earth's atmosphere, it spells death, disaster, and the end of an era.\
      \ Rising from this fall is beyond the question. The only way forward...<br><br>...is\
      \ <strong><i>Downward</i></strong>."
