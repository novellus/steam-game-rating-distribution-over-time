    about_the_game: "Stay alive in the stunning yet hostile environments in three\
      \ fantastic pinball tables inspired by the most iconic Bethesda franchises.<br\
      \ />\r\n- Explore the secrets of the Wasteland in a world decimated by nuclear\
      \ war, join Factions, raid Vaults and collect Bobbleheads on the Fallout\xAE\
      \ Pinball table.<br />\r\n- Fight your way through the UAC research facility,\
      \ taking on hordes of demons to earn the Demon Slayer name on the DOOM\xAE Pinball\
      \ table.<br />\r\n- Craft weapons, wield magic, equip armor, buy and sell goods,\
      \ mine materials, find trainers and complete side quests before defeating Alduin\
      \ and fulfilling your destiny as the Dragonborn on The Elder Scrolls V: Skyrim\xAE\
      \ Pinball table.<br />\r\n- Leaderboards, score tracking, exciting social features,\
      \ and more"
