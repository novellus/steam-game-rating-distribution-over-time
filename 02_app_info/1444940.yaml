details:
  data:
    about_the_game: '<h2 class="bb_tag">game Features</h2><br><ul class="bb_ul"><li>Control
      battleships which can be selected in lobby<br></li><li>At this moment is available
      at least 4 battleships, 3 weapon types (Lasers, Rockets, EMP-stun - All in 5
      level versions ) , 5 level versions Shields, Healboxes and more features which
      will be added durring lifetime of game.<br></li><li>Fight and survive in battles,
      last man or team wins<br></li><li>Matches are form of battleroyale mode, contains
      zones, and loot areas<br></li><li>Teaming in modes DUO, TRIO, SQUAD, or player
      could play in SOLO mode, game is also in ranking mode<br></li><li>Elimination
      challenges: weekly and monthly elimination chalenges between friends and other
      players<br></li><li>Timed challenges: survival challenges<br></li><li>Customization:
      Player could change owned skins on owned ships<br></li><li>Get battle coins
      from challenges and battles to unlock crates which usually contains skins and
      bonus cards<br></li><li>Earn experience points to level up<br></li><li>Each
      step could lead for opening achievements</li></ul>'
