    about_the_game: Hardware Enginnering is a simplified digital circuit design game
      presenting an opportunity to dive into digital engineering with ease. The game
      goes from the basic logic components to those of a great complexity, so that
      the expertise of player who has gone through the whole game is comparable with
      first college levels, and yet the game requires no previous knowledge of electronic
      design or programming. <br><br>Every new theoretical idea is first presented
      to you in a tutorial and subsequently practised in the near workspace. The outputs
      of your design efforts are tested through a list of tasks, so that there are
      practically infinitely-many ways to reach the next level, although some are
      more optimized than others. However, the more ingenuous designs begin to be
      an absolute necessity when you move further in the game. <br><br>There are four
      game modes featured. <br>Slow-paced Tutorial and Design modes allow you to design
      each component they further use from the basic logic. A set of 25 (+hidden)
      achievements then makes your progress visible to others.<br><br>Sandbox mode
      gives you all components available in game with infinite workspace to create,
      test, debug and save whatever you want for further use or publication, and even
      when you run out of challenges there, there is the option of competing with
      other players (<i>currently in Alpha test phase</i>).<br><br>All game's components,
      levels and tasks are stored in a readable format to be easy to edit or create.
      Scripting of new components, writing new levels and tutorials as well as tests
      is possible using respective editors included in the game.<br><br>Please note
      that the game is in <strong>Alpha and ONLINE ONLY</strong>. <br>The original
      though was that the game would be available on all kind of devices (in various
      versions), and not all of them (e. g. tablets or smartphones) could bear the
      complexity of simulation or some other aspects of gameplay (e. g. compilation).
      It was a design choice made early in the development process and is currently
      not revertable. We are, however, planning to rewrite the code for the release
      from the Alpha stage.
