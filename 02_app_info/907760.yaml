    about_the_game: "<strong>Face the effects of drought </strong>in this historical\
      \ single-player game that <strong>blends elements of survival and adventure</strong>.\
      \ <br> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/907760/extras/steam@features.png?t=1597949652\"\
      \ /><h2 class=\"bb_tag\">Equipped to venture out </h2>To survive in \xC1RIDA\
      \ you will need some <strong>equipment</strong>. Use the machete and hoe for\
      \ essential actions such as getting water, opening paths, or cutting a corn\
      \ crop. But do not forget to have a handful of grindstones because blunt <strong>equipment\
      \ </strong>is of no use!<h2 class=\"bb_tag\">Get ready with recipes </h2>To\
      \ live in the backlands you need to be wise. The fauna and flora are unusual,\
      \ so try to learn the recipes available for <strong>crafting</strong> with the\
      \ typical items of the region. Maybe one day you need to cross the backlands\
      \ ...<h2 class=\"bb_tag\">Interact to survive </h2>Hunger and thirst can be\
      \ very cruel in the backlands during the drought. Ask for help for the elders\
      \ of your village and solve their <strong>quests</strong> to get some water\
      \ and food.<h2 class=\"bb_tag\">Explore to know </h2>Explore the aridest regions\
      \ to learn more about the backlands and find the resources you need to stay\
      \ on your way. A full <strong>inventory</strong> is always a good idea!<h2 class=\"\
      bb_tag\">Stories to learn </h2>The Brazilian backlands is a special place, with\
      \ many stories that would only happen there. Venture out to search for the collectible\
      \ lost objects and find out more about <strong>the legends of the backlands.</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/907760/extras/steam@story.png?t=1597949652\"\
      \ /><br><br>The drought this time came much stronger and changed daily life\
      \ here in the backlands. Many plantations were lost, animals died and families\
      \ abandoned their homes. It is in this scenario that C\xEDcera lives, a curious\
      \ young girl who uses the advice of her grandfather and other villagers to learn\
      \ how to survive and strengthen herself to face the drought and realize her\
      \ greatest dream: exploring the backlands to reunite with her parents. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/907760/extras/steam@franchise-arida.png?t=1597949652\"\
      \ /><br><br>\xC1RIDA: Backland's Awakening is the first of three games that\
      \ will present Cicera's journey in the Brazilian backlands of the nineteenth\
      \ century. Follow us to stay connected with all the news about \xC1RIDA. Let\xB4\
      s build this story together! &lt;3<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/907760/extras/steam@aocagamelab.png?t=1597949652\"\
      \ /><br><br>We are an indie team of 6 developers from Brazil. We deeply believe\
      \ in the expressive power of games. \xC1RIDA: Backland's Awakening is our first\
      \ game and it is an immense pleasure for us to share it with you all!"
