    review: "[h1]ARIDA Backland's Awakening foi uma grata surpresa.[/h1]\n\nMuito\
      \ legal v\xEA desenvolvedores brasileiros entregando um jogo t\xE3o rico em\
      \ hist\xF3ria e cultura. O jogo se passa no sert\xE3o baiano e na pele de nossa\
      \ personagem principal: C\xEDcera, uma garota de apenas 13 anos, podemos sentir\
      \ um pouco das dificuldades enfrentadas pelo sertanejo brasileiro, principalmente\
      \ em rela\xE7\xE3o a escassez de \xE1gua e comida. O jogo tem esse lado de sobreviv\xEA\
      ncia, mas, na verdade, encontramos recursos em abund\xE2ncia.\n\nA dublagem\
      \ de C\xEDcera casou perfeito com a personagem que fala com um sotaque lindo\
      \ de ser escutado e com uma linguagem pr\xF3pria do local. A\xED quando ela\
      \ come\xE7a o jogo contando a hist\xF3ria em forma de Cordel ficou simplesmente\
      \ fant\xE1stico e chega at\xE9 a emocionar.\n\nApesar de o jogo retratar uma\
      \ situa\xE7\xE3o bastante dif\xEDcil enfrentada pelo sertanejo brasileiro ele\
      \ no come\xE7o mesmo diante de tantas dificuldades ainda nos passa um sentimento\
      \ de otimismo e at\xE9 alegria por estarmos buscando uma vida melhor. Por\xE9\
      m logo ap\xF3s [spoiler]a morte do v\xF4 Ti\xE3o[/spoiler] eu senti que o jogo\
      \ mudou bastante e passou a nos entregar um clima mais triste e completamente\
      \ incerto. Muito legal essa troca de sentimentos e sensa\xE7\xF5es atrav\xE9\
      s de um evento.\n\nOs gr\xE1ficos ficaram bem legais e retratam muito bem o\
      \ carinho e a aten\xE7\xE3o dos desenvolvedores em entregar realmente uma experi\xEA\
      ncia pr\xF3xima da realidade. Cada detalhe, desde, as moradias passando pelo\
      \ terreno castigado pela seca, os personagens, a grande variedade de recursos,\
      \ etc. Ou seja, o jogo por completo foi muito bem ambientado e modelado com\
      \ uma fidelidade muito bacana. \n\nSobre os sons do jogo, possa ser que tenha\
      \ quem ache que ficou faltando mais sons. Sinceramente pra mim o jogo tem sons\
      \ onde deveria ter: na hist\xF3ria, nas cenas de C\xEDrera, e nas intera\xE7\
      \xF5es com o ambiente. T\xE1 perfeito. Querer um som ambiente tocando em um\
      \ sert\xE3o escaldante a\xED voc\xEA n\xE3o quer um jogo que retrate a realidade\
      \ e sim uma fic\xE7\xE3o.\n\nOs personagens s\xE3o \xFAnicos e muito carism\xE1\
      ticos. Foi muito gratificante poder ajudar Dona Firmina, Dona Almira e aprender\
      \ um pouco com nosso v\xF4 Ti\xE3o. Por\xE9m para mim os di\xE1logos do Padre\
      \ Olavo me pareceram completamente incoerentes, pelo menos eu senti isso.\n\n\
      A jogabilidade \xE9 bem fluida apesar de ter apresentado algumas quedas no desempenho\
      \ uma vez ou outra. Mas nada que chegue a comprometer.\n\nO jogo me apresentou\
      \ um bug no controle. \xC9 recomendado pelo pr\xF3prio jogo usar um controle\
      \ e tem a op\xE7\xE3o no menu para escolher entre um controle do Xbox ou Playstation.\
      \ Escolhendo Xbox todos os comandos est\xE3o perfeitos mas eu joguei com um\
      \ controle de PS4 e os comandos est\xE3o trocados: O Start que seria o menu\
      \ est\xE1 abrindo no R3, o Select do menu de colecion\xE1veis est\xE1 abrindo\
      \ no L3, e o quadrado e o bola est\xE3o trocados. O X n\xE3o faz absolutamente\
      \ nada. S\xF3 t\xE1 funcionado corretamente o R1,\nL1 e o tri\xE2ngulo.\n\n\
      [b]Pontos positivos:[/b]\n\n- Hist\xF3ria maravilhosa e muito rica em cultura\n\
      - Gr\xE1ficos que retratam muito bem a realidade\n- Trilha sonora e sons em\
      \ geral muito bem ambientados\n- Personagens carism\xE1ticos\n- Colecion\xE1\
      veis que trazem detalhes sobre a hist\xF3ria e a cultura local\n- Conquistas\n\
      - Cartas colecion\xE1veis\n\n[b]Pontos negativos:[/b]\n\n- Muito curto\n- Bug\
      \ no controle\n\n[h1]Recomendo a todos que desejam saber um pouco mais sobre\
      \ nossa cultura sertaneja e para quem for Achievement Hunter pois \xE9 muito\
      \ f\xE1cil de platinar.[/h1]"
