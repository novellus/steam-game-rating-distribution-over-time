    about_the_game: "<strong>Cubia</strong> is a relaxing 3D puzzle platformer set\
      \ on a magical world where the ground shifts as you move. Lead Rolland, a kind-hearted\
      \ cuboid on his journey to save his homeland.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1405130/extras/rolanRolls_lossyGIF.gif?t=1602674905\"\
      \ /><br> <br>With the unique ground rotation mechanic, Rolland can rearrange\
      \ the world just by walking.<br><ul class=\"bb_ul\"><li><strong>Solve</strong>\
      \ increasingly difficult hand-crafted puzzles with the help of your trusty steed\
      \ Rocky.<br></li><li><strong>Meet</strong> other cuboids and discover the secret\
      \ behind the recent catastrophe that changed Cubia forever. <br></li><li><strong>Collect</strong>\
      \ valuable \u201CJems\u201D that are now scattered all over Cubia. <br></li><li><strong>Avoid</strong>\
      \ dangerous beings that now roam freely around the world.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1405130/extras/rockyRotates_lossyGIF.gif?t=1602674905\"\
      \ /><h2 class=\"bb_tag\"><strong>Story Mode</strong></h2><br>In the story mode\
      \ complete 50+ intriguing puzzle levels by thinking about rotations in three\
      \ dimensions. Puzzles include:<br><ul class=\"bb_ul\"><li>Lasers<br></li><li>Prisms<br></li><li>Unlockable\
      \ gates<br></li><li>Welders<br></li><li>Obstacles<br></li><li>Dangerous enemies<br></li><li>And\
      \ much more...</li></ul><br>Rolland will roam Cubia trying to unlock the mystery\
      \ that haunts the planet. As the environment changes to harsher climates, the\
      \ puzzles get more dangerous to solve. As you progress through the lands you\
      \ will meet different people to guide you on your way as you uncover the true\
      \ secrets of Cubia.<h2 class=\"bb_tag\"><strong>Level Designer</strong></h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1405130/extras/levelDesigner_lossyGIF.gif?t=1602674905\"\
      \ /><br><br>Cubia comes with a fully-fledged in-game level designer. With its\
      \ easy to use user interface, you can create intricate levels in no time and\
      \ share them with your friends.<br><br>You can also use the theme selector and\
      \ select one of the many unique themes to stylize your level."
