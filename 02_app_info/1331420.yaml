details:
  data:
    about_the_game: Joining run 'n' bow combat and roguelike mechanics, Rogue Arrows
      pits you as a powerful huntress going against a series of challenging dungeons.
      Death isn't the end as each time you perish, you'll find yourself more powerful
      than before.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1331420/extras/5.gif?t=1603066012"
      /><br><br>As you progress through each room, picking the right gear and items
      will be crucial in helping you overpower your enemies. With no restrictions
      to how many items you can stack; a wide assortment of item synergies will make
      each run exceptional. <br><br>Equip yourself and battle your way to the bottom
      of the caverns by surviving a challenging series of ever evolving dungeons filled
      with dangerous foes and fearsome bosses.
