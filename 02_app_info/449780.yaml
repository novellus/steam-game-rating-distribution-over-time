  data:
    about_the_game: "<strong>Jacob: a free and simple puzzle game/experience with\
      \ a scientific twist - it's evidence-based, using research on societal inequalities\
      \ to determine game difficulty.</strong><br><br>Features<br>\u2022\tIncorporation\
      \ of real research findings into gameplay - a simple control scheme with quick\
      \ play-through.<br><br>\u2022\tLeaderboard - players build a population of scores\
      \ which reflect socioeconomic difficulty, game skill, and random chance.<br><br>\u2022\
      \tAwe-inspiring silhouette landscapes.  <br><br>\u2022\tBeautiful and uplifting\
      \ soundtrack."
