  data:
    about_the_game: "Dungeon Marathon is a new style of game where you must run through\
      \ Dungeons, no fighting allowed!<br />\r\n<br />\r\nThe Warrior, Valkyrie, Wizard\
      \ and Dwarf under the belief the dungeons are a gym, must run to survive the\
      \ danger that lurks in the depths. Tricked by the old hag, will they sucumb\
      \ to the many temptations or sprint to destiny...Only you will decide.<br />\r\
      \n<br />\r\nFrom Retro Army the creators and one-man team of 'Super trench attack',\
      \ 'Verdict Guilty' and 'Death's Hangover' this is the latest in our budget range,\
      \ and features our usual wacky humor and arcade style gameplay!<br />\r\n<br\
      \ />\r\nFeatures<br />\r\n<br />\r\n-&gt; 42 levels,<br />\r\n-&gt; Boss levels\
      \ and scrolling level,<br />\r\n-&gt; 4 unique playable characters,<br />\r\n\
      -&gt; Power-ups,<br />\r\n-&gt; Unique running gameplay,<br />\r\n-&gt; Collect\
      \ apples to stay alive,<br />\r\n-&gt; Traditional Retro Army humor,<br />\r\
      \n<br />\r\nBe a part of the Mararthon!<br />\r\n<br />\r\nPSD"
