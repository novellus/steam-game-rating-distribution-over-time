    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/989430/extras/\u81EA\
      \u5B9A\u4E49\u6A2A\u67611.png?t=1608797479\" /><br>At night, faint lights, an\
      \ empty room and some old street scenes, <br>vague whispers came in my ears......\
      \ &quot;Did you hear? MoSha!&quot;<br>Walk through the quiet but broken consciousness\
      \ space.<br>Explore the forgotten corners hidden in the depths of memory.<br>An\
      \ exploratory narrative game with a warm plot and gentle rhythm.<br>A time journey\
      \ that may touch your emotion.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/989430/extras/\u81EA\
      \u5B9A\u4E49\u6A2A\u67615.png?t=1608797479\" /><br>Time is the only thing we\
      \ can't resist.<br>Some people and things will never be found once they are\
      \ lost.<br>In the world of steels and concrete,<br>we ran, wept, wandered and\
      \ laughed.And then disappeared in the vast crowd. <br>In the dark ,a man was\
      \ walking alone.<br>The moment when you turn back, <br>don't forget the place\
      \ where came from! <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/989430/extras/\u81EA\
      \u5B9A\u4E49\u6A2A\u67616.png?t=1608797479\" /><br>\xB7No battle\uFF0Cnarrative\
      \ Role-playing game<br>\xB7Tell the warm story about time, memory, and emotion<br>\xB7\
      Explore the game scene and interact with various elements to advance the game\
      \ process<br>\xB72d Pixel-style game screen full of elements close to life<br>\xB7\
      Beautiful and gentle background music, match the story well<br>\xB7Easy and\
      \ casual gameplay\uFF0CYou can focus on feeling the atmosphere of the story<br>\xB7\
      Fragmented narrative, with a profound ending.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/989430/extras/xuanfatiao6.png?t=1608797479\"\
      \ /><br>Tips:<br>It is recommended to wear headphones in a quiet environment\
      \ to play the game.<br>Press F4 to switch between full screen and window.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/989430/extras/\u81EA\u5B9A\
      \u4E49\u6A2A\u67618.png?t=1608797479\" />"
