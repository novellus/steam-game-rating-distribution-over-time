  data:
    about_the_game: "<p>RedLynx Trials 2 Second Edition is a spectacular motorcycle\
      \ game featuring stunning graphics and addictive gameplay!</p>\n\t\t\t\t\t<ul>\n\
      \t\t\t\t\t<li>4 game types (race, flip, wheelie, dynamic)<br>Race: Race against\
      \ other players to compete levels as fast as possible<br>Flip: Try to make as\
      \ many backflips or frontflips with your bike<br>Wheelie: Drive on your backwheel\
      \ for longest distance possible<br>Dynamic: Navigate through tracks with various\
      \ dynamic obstacles and puzzles</li>\n\t\t\t\t\t<li>Over 51 tracks to play</li>\n\
      \t\t\t\t\t<li>Global highscores</li>\n\t\t\t\t\t<li>Ghost challenge. Play against\
      \ the ghost of any other player in high score list</li>\n\t\t\t\t\t<li>Online\
      \ player profiles with team, country and player statistics</li>\n\t\t\t\t\t\
      <li>25 achievements to unlock</li></ul>"
