  data:
    about_the_game: "<strong>Rising Kingdoms is a fantasy-themed RTS classic by Haemimont\
      \ Games, originally released in 2005</strong><br><br>Set in the beautiful fantasy\
      \ world of Equiada, home to magical creatures, mighty leaders, and powerful\
      \ wizards, Rising Kingdoms offers players the unique combination of strategy\
      \ and adventure modes.<br><br>In strategy mode the player can choose from three\
      \ major races: treacherous Humans, vicious Foresters and merciless Darklings.\
      \ In addition to these primary races, the player can subjugate and develop some\
      \ of the five smaller independent nations: Shades, Nomads, Dragons, Trolls,\
      \ and Elves. Combined with the player\u2019s main race they provide a valuable\
      \ asset when clashing with their opponents.<br><br>In adventure mode the player\
      \ controls a group of heroes and a small squad of troops uncovering dark secrets\
      \ and surprising twists as the adventure unfolds. The story spans over several\
      \ generations, portraying powerful ancient artifacts, the rise and fall of mighty\
      \ leaders and glorious kingdoms, and the birth of new mystic creatures and races.<br><br>Rising\
      \ Kingdoms was additionally released under the following titles:<br> - Bulgaria:\
      \ <strong><i>\u0412\u044A\u043B\u0448\u0435\u0431\u043D\u0438 \u043A\u0440\u0430\
      \u043B\u0441\u0442\u0432\u0430</i></strong><br> - Spain: <strong><i>Final Conquest</i></strong><br>\
      \ - Russia: <strong><i>\u041A\u043E\u0440\u043E\u043B\u0435\u0432\u0441\u0442\
      \u0432\u0430: \u0412\u043E\u0441\u0445\u043E\u0436\u0434\u0435\u043D\u0438\u0435\
      \ \u043A \u0432\u043B\u0430\u0441\u0442\u0438</i></strong>"
