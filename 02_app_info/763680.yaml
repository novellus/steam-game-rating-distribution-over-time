  data:
    about_the_game: "Miney Company: A VR physics-based racquetball-inspired game where\
      \ you 'work from home' for your new employers Miney Company. Your job is to\
      \ collect data blocks from around the universe for Miney Company to profit from\
      \ by selling to the highest-bidding potentially nefarious multinational corporations.\
      \ With 13 playable levels, multiple types of data-collecting mechanics, and\
      \ different types of rackets, you can smash, hunt, and protect your data from\
      \ rival data miners while hanging out with your location coordinators Albert,\
      \ Benjamin, and Cecil. <br />\r\n<br />\r\nMiney Company wants to connect VR\
      \ enthusiasts with the data mining needs of fictitious multinational corporations.\
      \ Our online data gathering matches freelance labor with borderless corporations\
      \ and their bottomless demands for data, allowing labor flexibility and low\
      \ overhead as well as high employment satisfaction for people who like to work\
      \ in their pajamas from home.<br />\r\n<br />\r\n&quot;\u2018Eh, It\u2019s a\
      \ job. And it\u2019s flexible enough that it doesn\u2019t take away from my\
      \ ride-share driving gig.  I also don\u2019t have to put on pants for it, so\
      \ there\u2019s that. Unlike my ride-share gig\u2026&quot;  \u2014Albert<br />\r\
      \n<br />\r\n&quot;Miney Company sure knows how to look out for their employees!\
      \ Wait, I mean look at their employees. They aren't too into data privacy if\
      \ you know what I mean.&quot;  \u2014Benjamin<br />\r\n<br />\r\n&quot;It's\
      \ not so much of a job as it is something you waste time doing and are rewarded\
      \ with a fiat currency.&quot; \u2014Cecil"
