    about_the_game: Conjuntalia is an adventure, where you will have to save the kingdom
      of Talia while facing enemies and solving puzzles. The protagonist is a &quot;Soul&quot;
      in a false body,&quot;Egos&quot;, who must return to his original body and restore
      peace to the kingdom before the day ends, otherwise the kingdom will be lost.<h2
      class="bb_tag">Game Modes</h2><br><ul class="bb_ul"><li>Story Mode - You awaken
      in the outskirts of the kingdom of Talia, you remember nothing and lack any
      means to defend yourself, as you advance you will discover that the kingdom
      is in decadence and everything is lost, by a war between light and dark, you
      face enemies controlled by Minor Lords and High Lords who dominate some areas
      on the outskirts of the kingdom, when conquering them you will pick up the 4
      keys to open the great door so you can face the High Lord of Talia and finish
      the evil.<br>During the game you must be careful, the enemies will not have
      mercy on you, as you advance in the story, the game will become more difficult,
      you must unlock the doors to the next level overcoming the lesser lords, who
      have large armies that will make your life impossible, likewise, you will also
      improve, since you will find better equipment like weapons and shields that
      according to class and color, will do more damage, you will remember your past
      and purpose, you will find some crystals that will serve you to revive in some
      Pillars located in areas of the map, but when you go to face a High Lord, try
      not to die, because if so, all your progress will be lost and you must start
      the game from the beginning.</li></ul><br><ul class="bb_ul"><li>Survival Mode
      - You'll find yourself on a random map, where you will have to survive large
      waves of enemies, after a time you will unlock the next area where you will
      find better weapons and first aid kits, as time passes the enemies will become
      stronger, and the zones, smaller.</li></ul><br><ul class="bb_ul"><li>Art Mode
      - Explore all the concept arts that made their way into the final game or not,
      history of the development and information on the enemies and weapons.</li></ul><h2
      class="bb_tag">Game Features</h2><br><ul class="bb_ul"><li>Incredible puzzles
      to solve in story mode</li></ul><ul class="bb_ul"><li>Incredible graphics Low
      Retro Poly</li></ul><ul class="bb_ul"><li>Beautiful and magical music</li></ul><ul
      class="bb_ul"><li>4+ Armament merchants</li></ul><ul class="bb_ul"><li>A companion
      who follows you</li></ul><ul class="bb_ul"><li>40+ Classes of enemies</li></ul><ul
      class="bb_ul"><li>36+ Types of weapons</li></ul><ul class="bb_ul"><li>9+ Types
      of shields</li></ul><ul class="bb_ul"><li>Survival Mode</li></ul><ul class="bb_ul"><li>2+
      Minor &quot;Lords&quot;</li></ul><ul class="bb_ul"><li>4 Medium &quot;Lords&quot;</li></ul><ul
      class="bb_ul"><li>1 Final boss, &quot;The High Lord of Talia&quot;</li></ul>
