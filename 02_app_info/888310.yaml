details:
  data:
    about_the_game: "Wanting to find their missing friend, Blue and Orange went on\
      \ a journey filled with jumping, switching, portals and bouncy mushrooms.<br\
      \ />\r\n<br />\r\nShared-screen two player encouraged. Single player also welcome.<br\
      \ />\r\n<br />\r\nBlue and Orange each has a unique ability, but they can both\
      \ teleport to each other and Suitchi positions. Use these abilities to solve\
      \ 26 carefully designed puzzles that gradually become more challenging as you\
      \ figure out the endless combinations and possibilities behind Suitchi's deceivingly\
      \ simple mechanics. <br />\r\n<br />\r\nIf you are playing with a friend, communication\
      \ and collaboration are key to success. You will find yourselves constantly\
      \ talking to each other and doing &quot;one, two ,three&quot; when executing\
      \ plans that may require careful timing. Besides solving puzzles together, you\
      \ might also find pushing each other off cliffs a fun activity.<br />\r\n<br\
      \ />\r\nFeatures:<br />\r\n- Shared-screen collaborative puzzle solving (single\
      \ player also welcome)<br />\r\n- Simple mechanics with endless possibilities<br\
      \ />\r\n- Asian themed art and music<br />\r\n- Rewind time if you make mistakes.\
      \ No need to restart (although you still can)"
