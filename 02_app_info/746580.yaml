    about_the_game: "<h2 class=\"bb_tag\">Exciting, Fast-paced Mecha Battle, HARDCORE\
      \ MECHA</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/746580/extras/TB\u53F0\
      \u98CE\u683C\u6597.gif?t=1601524731\" /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/746580/extras/\u680F\
      \u76EE\u6807\u9898_\u6218\u5F79\u6A21\u5F0F_\u82F1\u6587.png?t=1601524731\"\
      \ /><h2 class=\"bb_tag\">Well-polished Vivid Mecha World</h2>The campaign mode\
      \ includes 8 chapters and 18 levels in total. As the story develops, you will\
      \ encounter more than 50 types of enemy mechas with various designs and details\
      \ in all kinds of scenes like mineshaft, underwater, urban, and space. Some\
      \ levels even allow you to exit the mecha and infiltrate behind enemy line.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/746580/extras/\u6316\
      \u6398\u673A\u7206\u70B8\u6F5C\u5165\u5C0F\u6469\u6258.gif?t=1601524731\" /><br>Of\
      \ course, you won't just have one single personal ride, you may develop and\
      \ customize various new gears and focus accessory in between the missions. <br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/746580/extras/\u5149\
      \u5203\u5FC5\u67402.gif?t=1601524731\" /><h2 class=\"bb_tag\">Seamless Story\
      \ Immersion</h2>The unique animations with the seamless transition between the\
      \ 2D platform game scenes have a total duration of 40 minutes, the full-length\
      \ voice acting provides a unique immersive storytelling experience.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/746580/extras/\u649E\
      TB\u6321\u5200\u5C0F\u4EBA\u8DF3.gif?t=1601524731\" /><h2 class=\"bb_tag\">Stunning\
      \ Highly Polished 2D Animations</h2>The detailed skeletal animation with a unique\
      \ impression of power will fully showcase the characteristics of each mecha.\
      \ The smooth and natural movements have also laid a good foundation for the\
      \ fine handling experience.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/746580/extras/\u5706\
      \u9524\u8D70\u8DEF\u5F00\u70AE.gif?t=1601524731\" /><br>Natural 2D rotating\
      \ animation, the use of visual deception like dislocation and timely switched\
      \ elements have brought out a visual effect like 3D artwork.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/746580/extras/\u98DE\u673A\
      \u4E0A\u4E0B\u98DE.gif?t=1601524731\" /><br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/746580/extras/\u680F\
      \u76EE\u6807\u9898_\u65E0\u5C3D\u6A21\u5F0F_\u82F1\u6587.jpg?t=1601524731\"\
      \ /><h2 class=\"bb_tag\">Survive, Breakthrough, Challenge Yourself</h2>Face\
      \ endless enemies in these everchanging battlefields, acquire simulation points\
      \ and gear chests.As the enemy waves goes up, there are even bosses coming in!\
      \ Let them see what you are truly made of!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/746580/extras/\u65E0\
      \u5C3D\u6A21\u5F0FA1.gif?t=1601524731\" /><h2 class=\"bb_tag\">Develop, Reinforce,\
      \ Equip Freely</h2>Enhance every attribute of your beloved mechas using simulation\
      \ points acquired in the battle. Enhance specific attributes to a certain level\
      \ unlocks new mechas!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/746580/extras/\u65E0\
      \u5C3D\u6A21\u5F0FB2.gif?t=1601524731\" /><br>Equip primary weapons and mods\
      \ acquired in the battle, push your mechas beyond the enhancement limit. (Some\
      \ special mechas can only equip mods but not primary weapons)<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/746580/extras/\u65E0\u5C3D\
      \u6A21\u5F0FB1.gif?t=1601524731\" /><h2 class=\"bb_tag\">Research, Unlock, Rich\
      \ Choices</h2>Unlock and drive in total of 42 mechas with different designs\
      \ by enhancing prior mechas or reaching certain waves. Try out their unique\
      \ combat tactics!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/746580/extras/\u65E0\
      \u5C3D\u6A21\u5F0FC1.gif?t=1601524731\" /><br>You ready? ACE pilots, come push\
      \ yourself and your beloved mechas to the limit!<br><br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/746580/extras/\u680F\u76EE\
      \u6807\u9898_\u5BF9\u6218\u6A21\u5F0F_\u82F1\u6587.png?t=1601524731\" /><h2\
      \ class=\"bb_tag\">Various Mechas</h2>American style, Japanese style, Super\
      \ style, Realistic style, there are dozens of mechas of all kinds of styles\
      \ available. Each mecha has its own unique tactical value, only the player who\
      \ has completely grasped the features of each mecha can fully bring out their\
      \ maximum combat effectiveness. What type of Mecha is the best? Prove it with\
      \ your hands in PVP mode!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/746580/extras/10\u53F0\
      \u673A\u4F53\u5408\u96C6\u56FE.png?t=1601524731\" /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/746580/extras/10\u53F0\
      \u5C55\u793A.gif?t=1601524731\" /><h2 class=\"bb_tag\">Challenge against Mecha\
      \ with Mortal Flesh</h2>The pilot can be controlled to eject from the mecha\
      \ and work alone in critical moment with proper strategy, it will absolutely\
      \ be a force on the battlefield that cannot be underestimated.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/746580/extras/\u9A7E\u9A76\
      \u5458\u8131\u51FA\u53CD\u6740.gif?t=1601524731\" /><h2 class=\"bb_tag\">4 Times\
      \ Fun</h2>Apart from online PVP battles, this game also enables users to play\
      \ against each other with local split-screen. Single purchase, 4 times of fun!<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/746580/extras/\u56DB\
      \u4EBA\u5BF9\u6218.png?t=1601524731\" /><br><br><br><br><strong>Story</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/746580/extras/\u6545\
      \u4E8B\u5927\u7EB2_\u82F1\u6587.png?t=1601524731\" />"
