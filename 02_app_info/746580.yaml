    reviews: "\u201CQuality of animations in this game is surprisingly high while\
      \ level design is also brilliant. Levels full of details and always brings surprises,\
      \ which makes people feel the great efforts of development team. Excellent story\
      \ and adequate contents provides players an charming experience as the protagonist\
      \ of robot anime.\u201D<br />\r\n8.8/10 \u2013 IGN JP<br />\r\n<br />\r\n\u201C\
      Levels full of changes, coupled with rapid storyline, the playing time is very\
      \ pleasant. Diverse side missions are also fun: stealth, special rescue, fixed-point\
