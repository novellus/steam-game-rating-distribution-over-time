    about_the_game: Welcome to the <strong>Awesome Islands</strong> World!<br><br><strong>Awesome
      Pea</strong> - classic run-and-jump platformer, where you must jump through
      many challenging levels and help the greedy Pea, who is ready to undergo any
      trials for the gold sake. Dangerous dungeons, deceptively beautiful nature,
      hiding deadly traps, as well as many ... many coins awaits you!<br><br>What
      you will definitely find in this game:<br><ul class="bb_ul"><li>Stylish pixel
      graphics inspired by GameBoy games</li><li>25 different levels</li><li>Stunning
      retro soundtrack</li><li>Steam achievements for everyone who loves to prove
      their skills</li><li>Controller Support</li></ul>
