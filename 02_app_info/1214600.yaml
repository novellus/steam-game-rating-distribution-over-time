details:
  data:
    about_the_game: "\U0001F648 Bandapes is a rhythmic battle game where you take\
      \ position of a band leader and play the drums to guide your squad of apes to\
      \ victory!<br><br>\u266A\u266A\u266A  each ape listens to different drum patterns\
      \ \u266A\u266A\u266A <br><br>\U0001F64A so try looking out for patterns/apes\
      \ that fit well together so you can quickly dish out the right commands.<br><br>\U0001F649\
      \ you battle against the bands of other players, which are controlled by an\
      \ AI that plays like the real player would (almost)!<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li> ~1 hour playtime<br></li><li> asynchronous online multiplayer<br></li><li>\
      \ 6 different apes each with different abilities<br></li><li> the apes can wear\
      \ hats \U0001F452\U0001F3A9 <br></li><li> 10 different hats to find</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1214600/extras/bandapes_gifje.gif?t=1579283923\"\
      \ /><br><br><br>\U0001F412\U0001F412\U0001F412 there are 6 different types of\
      \ apes each with a special move! \U0001F412\U0001F412\U0001F412<br><br><br><strong>Controls</strong><br><br>play\
      \ with mouse<br>or, while in battle, play the drums with 1 - 4<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1214600/extras/about.png?t=1579283923\"\
      \ /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month\
      \ at <a href=\"https://steamcommunity.com/linkfilter/?url=http://sokpop.co\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://sokpop.co</a>"
