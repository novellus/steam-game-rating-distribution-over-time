    reviews: "\u201CWith two episodes under its belt, The Detail still manages to\
      \ be a compelling crime noir experience. The unique and well-executed comic\
      \ book aesthetic really adds a lot to the game.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2015/06/review_the_detail_-_episodes_1.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieGames</a><br><br>\u201CThe Detail\
      \ Episode 2: From The Ashes is not as strong or expertly crafted as the first\
      \ episode, and its rough edges certainly show, but it provides a stable foundation\
      \ for the next episode.\u201D<br>78 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.impulsegamer.com/detail-episode-2-ashes-pc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Impulsegamer</a><br><br>\u201CDespite\
      \ clich\xE9 characters, The Details Episode 2: From the Ashes continues the\
      \ compelling storytelling that Rival Games started with in Episode 1. While\
      \ gameplay does seem to be quite derivative, I wouldn\u2019t necessarily hold\
      \ that against it. Players will likely be too focused on the exceptional artistry\
      \ that makes The Detail a charm to play.\u201D<br>B \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://justadventure.com/index.php?option=com_content&amp;view=article&amp;id=2920\"\
      \ target=\"_blank\" rel=\"noopener\"  >Just Adventure</a><br>"
