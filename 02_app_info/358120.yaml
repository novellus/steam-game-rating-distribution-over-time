    about_the_game: "<strong>The Detail: Episode 2 \u2013 From the Ashes</strong><br><br><i>From\
      \ the Ashes</i> is the second episode of <strong>The Detail</strong>, a critically\
      \ acclaimed neo-noir crime adventure from Rival Games. It continues the story\
      \ of detective Reggie Moore, informant Joe Miller and officer Katelyn Hayes\
      \ as they seek to find out what is truly happening to their city.<br><br>Continuing\
      \ from the cliffhanger at the end of episode one, <i>From the Ashes</i> takes\
      \ the players into deeper waters. What started as a murder investigation has\
      \ now become something bigger. The police now has the new major crimes unit\
      \ (aka The Detail) on their side, but will it be enough?<h2 class=\"bb_tag\"\
      >Features:</h2><br><ul class=\"bb_ul\"><li>Character driven story influenced\
      \ by the player's choices<br></li><li>Multiple playable protagonists<br></li><li>Mature\
      \ themes for mature players<br></li><li>Fight crime!<br></li><li>20 new achievements<br></li><li>Ethical\
      \ and moral challenges</li></ul>"
