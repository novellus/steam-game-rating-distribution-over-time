    review: 'The story is alright, I guess.

      But the travelling is so tedious you rip your hair out.

      And it''s also partially a text adventure which means you have to type in commands
      in order to do things, yuck.


      I know I am being lazy with this review here but I don''t even care.

      Have a nice day.'
