details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/437880/extras/6uJXvI.png?t=1572770590"
      /><h2 class="bb_tag">About Project Graviton</h2>&quot;Project Graviton&quot;
      is a short platformer game in which users will control the character Bob, whom
      after stumbling into a secret section of his workplace, gains possession of
      a Gravity Suit and learns of its capabilities. The antagonist is Bob''s Boss,
      the creator of the gravity suit, and he tries to prevent Bob from leaving the
      building with it. The level structure is based on 3 Acts, each containing 3
      levels respectively. Players will attempt to reach the end of the levels, while
      avoiding a series of traps and hazards set by the Boss. Upon receiving the gravity
      suit, players may control their gravity to maneuver across various sections
      of the level. To balance the difficulty of the level, the game has a feature
      called &quot;Memory point&quot;, that will allow players to respawn at a chosen
      point in the level, albeit in a limited number of times. <br><br>The current
      version has a 30-60 minute (depending on skill) single-player experience to
      go through, 3 Acts (9 Total levels). A great story to unfold and challenging
      levels to come across!<br><br>Features: <ul class="bb_ul"><li> Runs at 60 FPS,
      720p<br></li><li> Controller Support!<br></li><li> 3 Acts, 9 Levels, An awesome
      story!<br></li><li> Split-screen (versus) Multiplayer!<br></li><li> Soundtrack
      you will love!<br></li><li> Gravity in <span class="bb_strike">your</span> bob''s
      hand!<br></li><li> Achievements (via Steam)<br></li><li> Steam Trading Cards</li></ul>'
