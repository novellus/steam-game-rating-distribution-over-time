    review: Pretty fun and interesting little platformer. but it does have a major
      flaw; the checkpoints. you are allowed 3 single use checkpoints per level which
      you can place anywhere you like... on its own this isn't that bad of a system,
      but you cannot move the checkpoint once its placed, as it will use it up and
      place a new one, even if you haven't used the last one. honestly this game would
      be way better if it would just let you move unused checkpoints or if it used
      a more standard checkpointing system. its also really annoying how the game
      keeps hounding you to place checkpoints even though you only have a very limited
      supply of them. the music is pretty good though.
