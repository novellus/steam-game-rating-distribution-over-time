      orcs and other crazed creatures during her travels. You will choose how she
      lives or dies and who she marries in the end.<br><br>Supported by her potty-mouthed
      fairy servant <strong>Siofra</strong>, Zuri will encounter a variety of fantasy
      creatures, lewd bar patrons and suitors while trying to maintain her composure.
      Zuri has plenty of opportunities to make the wrong decision that end her adventure
