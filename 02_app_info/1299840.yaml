    about_the_game: <i>The Legend of Zuri</i> is a &quot;pick a path&quot; style raunchy
      adventure with over 180 CG images, 69 achievements and over 18 months of cooking
      in the oven. <strong>Princess Zuri</strong> will encounter giants, orcs and
      other crazed creatures during her travels. You will choose how she lives or
      dies and who she marries in the end.<br><br>Supported by her potty-mouthed fairy
      servant <strong>Siofra</strong>, Zuri will encounter a variety of fantasy creatures,
      lewd bar patrons and suitors while trying to maintain her composure. Zuri has
      plenty of opportunities to make the wrong decision that end her adventure <i>prematurely</i>
      but that is all part of the fun.<br><br>Did you enjoy the trips to the bar,
      the servants or the excitement? Save and load as needed, you'll find the path
      to the end you desire.<br><br>All characters are 18 years or older.
