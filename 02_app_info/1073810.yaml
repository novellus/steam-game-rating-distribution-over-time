  data:
    about_the_game: "<strong>SHAPIK: The Moon Quest </strong> is a handicraft quest.\
      \ The story is told without a single word using only remarkable animations and\
      \ exciting music.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1073810/extras/steam_top.gif?t=1606727722\"\
      \ /><h2 class=\"bb_tag\">Graphics</h2>Backgrounds and characters were drawn\
      \ by hand. You will find very many seemingly inconspicuous details. Just stop\
      \ and take a closer look.<h2 class=\"bb_tag\">FEWER letters</h2>In this story\
      \ you will not find a single text line. The whole story is told using animated\
      \ \u201Cbubble thoughts\u201D.<h2 class=\"bb_tag\">Exciting music</h2>Our music\
      \ maker composed atmospheric music to make you feel all the twists and turns\
      \ and exciting moments of the plot. Listen up when you're tired of exploring\
      \ locations.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1073810/extras/steam_bot.gif?t=1606727722\"\
      \ />"
