    about_the_game: "Bask in the old-fashioned soundscapes of Runner3's Retro Challenge\
      \ OST! Sink your ear-teeth into a soundtrack so fun, so wild, so thrilling...you'll\
      \ start to wonder whether you've been transported to an alternate dimension.\
      \ A dimension filled with fun and whimsy; not to mention bats who attack you\
      \ if you sit still for too long.<br />\r\n<br />\r\nIsn't music amazing?<br\
      \ />\r\n\t<br />\r\n1. A Song of Acid Fire<br />\r\n2. UPPER CHASE<br />\r\n\
      3. Pyramid Scheme<br />\r\n4. Tectonic Symphonic<br />\r\n5. Parked and Wrecked<br\
      \ />\r\n6. Ruination"
