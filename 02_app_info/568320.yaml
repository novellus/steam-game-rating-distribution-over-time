    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/568320/extras/pictopix_logo_animated.gif?t=1602161155"
      /><br><br><strong>Pictopix</strong> is a puzzle game where you use logic to
      color squares on grids in order to reveal pictures. Easy to learn and very addictive,
      the game starts with small grids and ends with much bigger grids. With over
      300 colored puzzles, 4 game modes and a puzzle editor, Pictopix will bring you
      hours of fun! <br><br><i>The game is similar to Picross, Nonograms, Hanjie,
      Pic-a-Pix, Paint by Numbers and Griddlers.</i><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/568320/extras/header-features.png?t=1602161155"
      /><h2 class="bb_tag"><strong>Main Features</strong></h2><ul class="bb_ul"><li>Play
      over 300 puzzles (+2,000 from players)<br></li><li>Play 4 game modes: Classic,
      Mosaics, Endless and Challenges<br></li><li>Learn the rules with a fun tutorial<br></li><li>Earn
      awards and achievements for more challenges<br></li><li>Create your own puzzles<br></li><li>And
      share them with others players!  (via Steam Workshop)<br></li><li>Relaxing music
      (Jazz, Bossa Nova)<br></li><li>Discover hidden secrets!</li></ul><h2 class="bb_tag"><strong>Other
      Features</strong></h2><ul class="bb_ul"><li>Logically solvable puzzles (<u>no
      guessing</u> required)<br></li><li>Useful hints to help beginners<br></li><li>Playable
      with mouse, keyboard, game controller or touchscreen<br></li><li>Multiple save
      slots<br></li><li>Puzzles can be suspended and resumed at any time<br></li><li>Undo
      and Redo buttons to fix your mistakes<br></li><li>Zoom button for big grids<br></li><li>Squares
      can be temporarily marked<br></li><li>Smart Slide (helps you to draw straight
      lines even if the mouse wanders out of the row)<br></li><li>Customizable interface<br></li><li>13
      languages (translated by the community)</li></ul><h2 class="bb_tag"><strong>Special
      Features</strong></h2><ul class="bb_ul"><li>Twitch Integration: Streamers, play
      with your viewers!</li></ul><h2 class="bb_tag"><strong>Steam Features</strong></h2><ul
      class="bb_ul"><li>Cloud<br></li><li>Achievements<br></li><li>Workshop<br></li><li>Trading
      Cards</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/568320/extras/book_anim.jpg?t=1602161155"
      />'
