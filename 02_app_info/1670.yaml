details:
  data:
    about_the_game: "The most devastating mechanized armor to ever roll onto a battlefield\
      \ is brought to life in Iron Warriors: T72-Tank Command. This epic combat simulator\
      \ allows the player to command an entire platoon of tanks and ALL associated\
      \ support units, or assume the role of ANY member in a complete tank crew!<br><br>The\
      \ realism of both the physics and 3D engine creates game environments where\
      \ real life armored tactic become the only way to survive on the today's modern\
      \ battlefield!\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>Three of Russia's most devastating\
      \ and powerful tanks ever produced are  yours to control; the T - 34-85, T-55A\
      \ and T-72B!</li>\n\t\t\t\t\t<li>Roll these mechanized monsters through 18 campaigns,\
      \ 2 training missions, 5 single player missions and 3 multiplayer (LAN) missions.\
      \ </li>\n\t\t\t\t\t<li>Master your tank and crew and you will soon take command\
      \ of other units that round out your mechanized platoon.</li>\n\t\t\t\t\t<li>Cooperative\
      \ multi-player support allows gamers to team up as a tank crew and play different\
      \ positions within the same tank! </li>\n\t\t\t\t\t<li>Roll into battle on some\
      \ of the most realistic terrain maps ever modeled; real weather, destructible\
      \ terrain and detailed models. </li>\n\t\t\t\t\t<li>Ballistics models take into\
      \ effect: wind, shell, aerodynamic flight characteristics, barrel wear and droop!</li>\n\
      \t\t\t\t\t<li>Powerful mission editor, map editor, and structure editor included;\
      \ modify existing content or create your own. </li></ul>"
