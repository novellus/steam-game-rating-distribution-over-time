  data:
    about_the_game: '<strong>Unlikely Heros</strong><br>In the kingdom of Falone,
      you control a party of adventurers who suddenly find themselves in an epic struggle
      for control of the crown. <br><br><strong>Key Features</strong><br><br><ul class="bb_ul"><li>Turn-Based
      Combat: Accessible, Familiar, Tense, and full of choices by using the system
      from the 5th edition of the world''s most popular RPG.<br></li><li>Party-based:
      Teamwork and synergies necessary by creating and managing a party of 5 adventurers.<br></li><li>First-person:
      Accessible first-person gameplay provides up-close action and full controller
      support.<br></li><li>Tailor to your playstyle: 12 Classes and nine races provide
      a wide range of customization and flexibility - and extended by one level of
      subclassing.<br></li><li>Exploration: The world of Falone has a wide range of
      areas to explore, including vast wildernesses, towns, and dungeons.</li></ul>'
