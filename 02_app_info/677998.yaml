    about_the_game: 'Toposim China &amp; Mongolia for FSX: Steam Edition provides
      LOD 11/19m Multi-LOD terrain mesh for China and Mongolia, improving the accuracy
      of the default terrain mesh and offering a marked improvement to the landscape
      profile. <br><br>VFR flying over China and Mongolia has never been more realistic
      with lakes, mountains and ground undulations all where they should be. <br><br><i>Please
      note - this pack corrects the default terrain mesh and does not include any
      textures.</i><br><br>This pack includes terrain mesh for the following countries:<br><ul
      class="bb_ul"><li>China<br></li><li>Mongolia</li></ul>'
