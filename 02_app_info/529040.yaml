details:
  data:
    about_the_game: "Fine China is a VR 'you-break-it-you-buy-it' simulator for the\
      \ HTC Vive. <br />\r\n<br />\r\nPut on your oversized backpack and have make\
      \ your way through an antique store. The faster you reach the register, the\
      \ higher your score, but be careful not to break too much!<br />\r\n<br />\r\
      \nAlternatively, let out your inner hooligan in Destruction mode where you do\
      \ as much damage as possible in a set amount of time. <br />\r\n<br />\r\nThe\
      \ game is meant for roomscale and uses the WalkAbout locomotion system which\
      \ allows you to rotate around your play area, independent of your position in\
      \ game, so you never run out of room. <br />\r\n<br />\r\nIn the game you wear\
      \ the backpack by placing your controller behind you in your belt or back pocket,\
      \ so either a belt or pants are required to play the game.<br />\r\n<br />\r\
      \nI'd recommend to try the free demo, which represents the finished game, but\
      \ with limited content."
