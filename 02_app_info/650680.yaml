    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/650680/extras/header_GL.png?t=1503178389"
      /><br><br><i>Defend yourself against the torches and pitchforks of outrageous
      fortune -- with golems!</i><br><br>Anything you see can be an ingredient, whether
      it's stone, flesh or the very clouds in the sky. Take what you need from the
      land, throw it into your cauldron, and turn it into unstoppable creations to
      terrify all who oppose you! But be quick. You only have a minute or you're dead!<br><br>Wrapped
      in a rich story told in visual-novel style, Golem Creation Kit delivers the
      most fun you've ever had dragging and dropping, right to your screen.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/650680/extras/Divider_Details.png?t=1503178389"
      /><br><br>Inspired by epic indie titles like <i>Papers, Please</i> and <i>Doodle
      God</i>, Golem Creation Kit pits you in a race against the clock to survive
      against the angry mobs that want to burn you out. <br><br>GCK is our a love
      letter to the PC games of the early 1990s, when every game was different and
      there were no rules to be broken. There's nothing else quite like it.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/650680/extras/Divider_Features.png?t=1503178389"
      /><br><ul class="bb_ul"> <li>Rich 16-bit pixel graphics<br></li><li>Subtle,
      intelligent story<br></li><li>Wit, charm and humour<br></li><li>Many secrets
      to uncover<br></li><li>Steam Achievements &amp; Trading Cards</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/650680/extras/GCK_pw2.png?t=1503178389"
      />
