details:
  data:
    about_the_game: "Through the turn-based battle<br />\r\nThrough collecting and\
      \ synthesizing various units<br />\r\nA game where you can collect other units.<br\
      \ />\r\n<br />\r\nTurn-zero monsters and units 1: 1 to 1: 3 battles.<br />\r\
      \n<br />\r\n--------------------------<br />\r\n<br />\r\nCollect units by fighting\
      \ monsters<br />\r\nUnit composition function<br />\r\nTurn-based battle<br\
      \ />\r\n100 stages in total<br />\r\n81 units total<br />\r\n50 monsters<br\
      \ />\r\n<br />\r\n--------------------------<br />\r\n<br />\r\nPick up the\
      \ unit from the bookshelf in the lobby and place it in three spaces on the desk.<br\
      \ />\r\n(Press the trigger button on the controller and release the grab button.)<br\
      \ />\r\nAfter placing up to three units<br />\r\nPress the statue placed on\
      \ the right side of the desk through the controller (controller's trigger button)<br\
      \ />\r\nThe game will begin.<br />\r\n<br />\r\nWhen the game starts, select\
      \ a unit (controller trigger).<br />\r\nThe game begins and the battle is played\
      \ automatically.<br />\r\nPress the trigger button on the left controller and\
      \ a book will appear.<br />\r\nPlayer skills and unit skills are now available\
      \ in the book.<br />\r\nTap another unit outside the game board to replace it."
