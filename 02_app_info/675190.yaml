details:
  data:
    about_the_game: "Fight for survival in a world overrun by zombies! Can you stay\
      \ alive long enough to get your friends to a place of safety? Will you keep\
      \ your humanity intact or become a bloodthirsty zombie hunter? And will you\
      \ discover the secret behind the zombie virus?<br />\r\n<br />\r\n&quot;Choice\
      \ of Zombies&quot; is a 140,000 word interactive fantasy novel by Heather Albano\
      \ and Richard Jackson, where your choices control the story. It's entirely text-based\u2014\
      without graphics or sound effects\u2014and fueled by the vast, unstoppable power\
      \ of your imagination."
