    about_the_game: Rising Runner is a puzzle game for Windows and Linux!<br>Guide
      Anette Harper through Purgatory, on her quest to reclaim her soul from the Endless
      Sender.<br><br>Game features:<br><ul class="bb_ul"><li>16-bit Era style graphics<br></li><li>Rockin'
      Chiptune Soundtrack By Andy Lemon<br></li><li>Level editor for making custom
      levels!<br></li><li>Puzzles, action and tension!<br></li><li>All new achievements
      unique to Steam!<br></li><li>Custom language support(if you wish to translate
      Rising Runner into your native language)</li></ul>
