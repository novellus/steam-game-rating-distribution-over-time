    about_the_game: "Marching across an epic overworld is a highlight of any RPG,\
      \ and inevitably... enemies will besiege the characters. Make sure their battles\
      \ match the splendor of the wider world with these bold battlebacks. Your monsters\
      \ will appreciate inhabiting such scenic locales. Maybe once they're cleared\
      \ out, you can take a nice vacation.<br />\r\n<br />\r\nFeatures:<br />\r\n\
      <br />\r\n* 16 battlebacks in a variety of environments!<br />\r\n* 580 x 444\
      \ sized .png files<br />\r\n* BONUS musical theme &quot;Majestic World&quot;\
      \ as heard in the trailer, .ogg &amp; .m4a format<br />\r\n* For use with RPG\
      \ Maker Series or the engine of your choice!"
