    review: This is a decent game for less than $2. But, in it's current state it
      is in. It needs to be fixed. The controls are a bit weird, but the mechanics
      and the hand sometimes glitched inside the gun. But the worst part is if the
      gun had fallen on the floor, it will clip through and sink into the ground making
      it impossible to reach to complete the tasks. Wished that the devs are trying
      to find these glitches and errors and fix them.
