    about_the_game: Welcome to Mad Gun Range VR Simulator! Now you do not need to
      go to the landfill to shoot a weapon. Thanks to an incredibly realistic graphics,
      you completely immerse yourself in the atmosphere of a shooting gallery! Moreover,
      you will be offered a huge selection of the coolest and most modern weapons
      today! Pistols, assault rifles, shotguns, sniper rifles, grenade launchers,
      all this you will find in the killer game from Monkey Reality Games!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1031200/extras/Reloaded.gif?t=1561137810"
      /><br><br>Take the fascinating test in the dash to unlock more weapons and get
      permission to go to a crazy shooting range in nature, where you will discover
      an even more fun arsenal of weapons.<br>Shoot mock enemies, be more accurate,
      if it is an enemy with a hostage. Turn on the music at your music center and
      for the cause! Blow up banks, bottles, barrels of gasoline, gas cylinders, pumpkins,
      finally blow up this stupid TV and shoot a music center, because it plays crap!<br><br>Come
      on! Let off Steam and be sure to come back!
