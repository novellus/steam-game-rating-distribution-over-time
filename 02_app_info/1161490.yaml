    about_the_game: "Rev up your engines for a new chapter of the MotoGP\u2122 series!<br><br>MotoGP\u2122\
      20 is back with a revived Managerial Career mode and more. <br><br>Awaiting\
      \ you are even more realistic graphics, improved gameplay, a new way to experience\
      \ the historic content and all the excitement of the 2020 season!<h2 class=\"\
      bb_tag\">MANAGERIAL CAREER MODE</h2>Decide whether to join a 2020 season team\
      \ and race together with the official riders or join a totally brand new team\
      \ following your manager's advice. A complete entourage is ready to support\
      \ you on path to the glory.<h2 class=\"bb_tag\">BIKE DEVELOPMENT</h2>Improve\
      \ your bike's performance during specific career tests by introducing changes\
      \ to certain technical aspects:<br> <br><ul class=\"bb_ul\"><li> Electronic\
      \ traction control<br></li><li>Engine brake<br></li><li>Anti-wheelie system<br></li><li>Power\
      \ mapping<br></li><li>Engine<br></li><li>Frame<br></li><li>Aerodynamics.</li></ul><br>Plan\
      \ your strategy!<h2 class=\"bb_tag\">GRAPHIC AND TECHNICAL IMPROVEMENTS</h2>MotoGP\u2122\
      20 introduces major graphic improvements to sky, asphalt, settings, weather,\
      \ lighting, vegetation and damage on the bike, which will also have an effect\
      \ on its overall performance. <br>You will be able to enjoy more realistic physics,\
      \ where you will have to learn to monitor your tire wear and the braking system.\
      \  <br>The new 3D models of the riders, the face scans of official team managers\
      \ and new animations will make you feel even more immersed in the MotoGP\u2122\
      \ world.<h2 class=\"bb_tag\">GRAPHICS EDITOR</h2>This year MotoGP\u212220 lets\
      \ you customize your rider and bike using 5 different graphics editors! The\
      \ editors available to you are:<br><br><ul class=\"bb_ul\"><li> Sticker<br></li><li>Helmet<br></li><li>Racing\
      \ number<br></li><li>Name on the suit<br></li><li>Livery: choose the best combination\
      \ of sponsor, colors and materials for your bike, and win in style!</li></ul><h2\
      \ class=\"bb_tag\">HISTORIC RIDERS</h2>Compete with legendary riders like Mick\
      \ Doohan, Wayne Rainey, Casey Stoner and Dani Pedrosa! New historic content\
      \ and a new gaming mode await you to let you relive MotoGP\u2122 history. You\
      \ can race with 46 historic riders and 43 different bikes!<h2 class=\"bb_tag\"\
      >DEDICATED SERVERS</h2>Thanks to dedicated servers, you can challenge your friends\
      \ online in different modes:<br><br><ul class=\"bb_ul\"><li>Public Lobby: create\
      \ a totally customizable lobby (number of laps, weather conditions, sessions),\
      \ or scroll the list of available lobbies and choose the one you like best<br></li><li>Private\
      \ Lobby: create a customized event and challenge your friends<br></li><li>Race\
      \ Director (Pro Lobby): select the starting grid, assign penalties and direct\
      \ the race!</li></ul><h2 class=\"bb_tag\">UPGRADED NEURAL AI</h2>Race against\
      \ faster, smarter and more accurate riders with an AI more human than ever based\
      \ on machine learning that will identify your actions and react accordingly.<h2\
      \ class=\"bb_tag\">2020 SEASON</h2>Experience the thrills of the official 2020\
      \ season!<br>Race with all of the riders of the MotoGP\u2122, Moto2\u2122 and\
      \ Moto3\u2122.<br>A new official track awaits you: race for the first time in\
      \ cold Finland on the Kymi Ring track."
