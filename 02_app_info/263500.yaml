    review: 'eu estou dando opiniao positiva porque me enganei e peso  desculpas para
      os criadores , por postar uma opiniao negativa sem nessesidade, jogo bom viciante
      graficos boms cenarios boms , muito dragao armas, o melhor de tudo nesse jogo
      e que voce pode fazer missao single ou mltiplayer ou coop , compra armas , dragoes
      , dar level up neles, comprar runa e mais de 100 missao em solo. o que faltou
      nesse jogo foi divulgamento players, colocar dinovo o titan pass para que novos
      players possao compra colocar dinovo o sistema de compra, mais mapas e atualizasao
      e  ser mais justo com quem nao tem titan pass, porque e dificil comseguir as
      coisas para quem nao tem ganha x4 menos do que quem tem. lembrese de fazer o
      tutorial e uma missao para desbloquear as runas atributos valiosos que te ajudan
      na batalha nao cometan o erro de achar que as runas so vem despois de determinado
      rnak ou que tem um  jeito de ganhar runas sem fazer o tutorial ou missao nao
      cometan o mesmo erro que cometi achei que so desbloqueava runa em rank alto
      e acabei negativando o jogo so presisa melhorar um pouco no sistema multiplayer
      por causa do desbalanceamento de level . situasao atual do jogo poucos players,
      sem atualizao sem mapas novos sem novidade , sem divulgamento sem sistema de
      compras, e ainda injusto com players que nao tem titan pass, outra coisa que
      faltou e, e a situasao atual do jogo e que quando voce paga o titan pass nao
      tem todas as skims de dragao e outro detalhe importante voce perde suas skim
      de dragao lord se voce for um player normal como lobo , mago, elemental de fogo,
      elemental de agua, se comprar o titan pass algumas skims citadas vao sumir e
      nao vao aparecer isso tanbem e uma situasao atual do jogo porem ainda tem muitas
      skims bonita nos dois lados tanto no player normal quanto no titan pass so lembrando
      player normal nao tem skim de dragao nao bonus nada. apesar disso tudo o jogo
      e divertido atrativo e chamativo atraente e viciante qualidades em um jogo que
      nao pode faltar fora que e bem feito e belos acabamentos opiniao final: exelente
      nota 10,0.'
