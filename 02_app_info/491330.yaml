    about_the_game: '<h2 class="bb_tag"><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/491330/extras/logo.png?t=1502273387"
      /></h2><br>The peaceful living of Hercules and Megara is interrupted by mighty
      god of war, Ares. He asks Hercules to help him conquer the world by leading
      the great army.<h2 class="bb_tag"><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/491330/extras/001.png?t=1502273387"
      /></h2><br>As soon as Hercules declines, Ares finds a way to avenge. By using
      enchanted toys, he zombifies the kids of Hellas so they will follow the god''s
      commands and become his warriors!<h2 class="bb_tag"><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/491330/extras/002.png?t=1502273387"
      /></h2><br>With your help, Hercules must return the kids home, blow up the factory
      that produces the evil toys, and lead a strategic operation to destroy Ares''
      command transmitter in 12 Labours of Hercules V: Kids of Hellas!<h2 class="bb_tag"><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/491330/extras/003.png?t=1502273387"
      /></h2><br>- Meet Codrus the woodcutter and giant golems<br>- Included strategy
      guide reveals tips and tricks<h2 class="bb_tag"><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/491330/extras/004.png?t=1502273387"
      /></h2><br>- Atmospheric wallpapers and 50+ levels of new adventure<br>- An
      extra bonus episode with its own story<h2 class="bb_tag"><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/491330/extras/005.png?t=1502273387"
      /></h2><br><strong>P.S. For this game as usual we''ll offer a bunch of adorable
      collection of collectible items - trading cards, backgrounds and amazing emoticons!</strong><h2
      class="bb_tag"><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/491330/extras/^016726F7770E04EABB16A9311191AA3AAE09F07CD4F8E64FC1^pimgpsh_fullsize_distr.png?t=1502273387"
      /></h2>'
