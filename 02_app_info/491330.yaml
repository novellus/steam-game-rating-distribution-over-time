    review: "[h1]Review verfasst am 31.12.2020[/h1]\n\nAuch der f\xFCnfte Teil ist\
      \ prima gelungen. Schande \xFCber mein Haupt, dass ich das Game jetzt erst zocke.\
      \ Aber besser sp\xE4t als nie. Neben der neue Story ist wieder das Zeitmanagement\
      \ das Wesentlichen des Games. Spielspa\xDF ist auch hier reichlich vorhanden,\
      \ sofern man auch die Vorg\xE4nger gern gespielt hatte. Preis/Leistung ist hier\
      \ auch sehr gut. Ansonsten bitte im Sale kaufen. Zus\xE4tzlich gibt es auch\
      \ noch Errungenschaften und Sammelkarten! Daumen Hoch! :)"
