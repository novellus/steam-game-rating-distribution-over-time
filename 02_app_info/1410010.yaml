    about_the_game: "Rapture's original soundtrack by Jesse Myers! <br />\r\n<br />\r\
      \nRapture is a turn based procedurally generated dungeon crawler with challenging\
      \ but fair combat. Your objective is to explore the depths of Rapture - an otherworldly\
      \ dimension that slowly devours time and space, threatening the very fabric\
      \ of existence. Your team is tasked with finding the source of Rapture and putting\
      \ an end to it, securing the future of humanity and time itself."
