    about_the_game: Enter the magical caves and take a journey into the musical, mysterious
      depths of Noita.<br>Contains 43 tracks from the game's dynamic soundtrack, mixed
      and reimagined for standalone listening.<br>The soundtrack was recorded and
      composed at E-Studio in the mystical Sipoo forests, as a collaboration between
      the Finnish psychedelic/fusion rock group <i>From Grotto</i> and composer <i>Niilo
      Takalainen</i>.<br><br><strong>Vol. 1</strong> contains selected tracks from
      the first areas of Noita, along with some sweet out-takes! <br><strong>Vol.
      2</strong> delves deeper into the Snowy Depths, Hiisi Base and more, without
      forgetting side biomes, secrets and additional out-takes! <br><br>Volume 3 is
      expected to arrive later in 2020, and will be included for free to all previous
      purchases.<br>Contains high-quality MP3, FLAC &amp; WAV files.
