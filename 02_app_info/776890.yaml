      \ in the world of mining. You are waiting for five different locations in which\
      \ you will be engaged in the production of cryptocurrency, track the rates for\
      \ its profitable sale, purchase equipment to improve your enterprise are waiting\
      \ for you.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n- Clicker<br />\r\
      \n<br />\r\n- Steam achievements<br />\r\n<br />\r\n- Nice graphic and music<br\
      \ />\r\n<br />\r\n- Endless gameplay<br />\r\n<br />\r\n- Five different currencies<br\
      \ />\r\n<br />\r\n- Five different locations<br />\r\n<br />\r\n- Choice of\
      \ equipment<br />\r\n<br />\r\n- This game was created using Clickteam Fusion\
      \ 2.5"
