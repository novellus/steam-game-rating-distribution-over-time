    review: 'If the dev cared enough to make sure the game worked....it''d be an ok
      game, worth a positive review.

      However, having to constantly rest the game until it works.....and the reset
      the game until it gives all the achievements...is lame.

      Eventually, I got all the achievements, but if you are going to release a low
      effort money grab, at achievements hunters...make sure the game works. That''s
      all I ask....which is a very low bar.'
