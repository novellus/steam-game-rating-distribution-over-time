    about_the_game: "An extra chapter centered on Alisha following the events of the\
      \ main game. Will she find her answer at last?<br />\r\n<br />\r\nAfter download,\
      \ &quot;Additional Chapter: Alisha's Story&quot;  will appear as selectable\
      \ on the title screen.<br />\r\n<br />\r\nNote:<br />\r\n-Though it is possible\
      \ to play this chapter before completing the main game, we recommend clearing\
      \ the main game before starting, as this chapter contains spoilers.<br />\r\n\
      -You will be unable to play the DLC &quot;God Eater - Aragami Hunt&quot; while\
      \ playing this chapter."
