    about_the_game: "\u300A\u963F\u6BD4\u65AF\u7684\u5B9D\u85CF\u300B\u8BD5\u73A9\u7248\
      \u662F\u6E38\u620F\u7684\u4E1C\u6D77\u90E8\u5206\uFF0C\u5305\u62EC\u4E3B\u7EBF\
      \u5267\u60C5\uFF0C\u56DB\u4E2A\u6F02\u6D41\u74F6\u652F\u7EBF\u4EFB\u52A1\uFF0C\
      \u9493\u9C7C\uFF0C\u9493\u5B9D\u7BB1\uFF0C\u62BD\u5956\uFF0C\u62BD\u88C5\u5907\
      \uFF0C\u62BDBOSS\uFF0C\u548C\u4E24\u5904\u5927\u578B\u5B9D\u85CF\u3002\u603B\
      \u65F6\u957F\u5E94\u8BE5\u5728\u5341\u5C0F\u65F6\u4EE5\u4E0A\uFF0C\u53EF\u4EE5\
      \u5F88\u597D\u7684\u4F53\u9A8C\u6E38\u620F\u5185\u5BB9\u3002<br />\r\n     \
      \ \u6E38\u620F\u4EE5\u8D85\u957F\u5267\u60C5\uFF0C\u5E9E\u5927\u7684\u4E16\u754C\
      \u89C2\uFF0C\u7279\u8272\u6218\u6597\u73A9\u6CD5\uFF0C\u81EA\u7531\u822A\u884C\
      \uFF0C\u79FB\u52A8\u57FA\u5730\uFF0C\u591A\u88C5\u5907\u6389\u843D\uFF0C\u63A2\
      \u7D22\u5927\u578B\u5B9D\u85CF\u8FF7\u5BAB\u4E3A\u73A9\u70B9\u3002\u5728\u6E38\
      \u620F\u4E2D\uFF0C\u6BCF\u4E2A\u6D77\u57DF\u90FD\u6709\u5404\u81EA\u4E0D\u540C\
      \u7684\u6545\u4E8B\uFF0C\u53C8\u4EE5\u201C\u963F\u6BD4\u65AF\u7684\u5B9D\u85CF\
      \u201D\u4E3A\u6838\u5FC3\u800C\u5C55\u5F00\uFF0C\u9010\u6E10\u5C06\u5267\u60C5\
      \u63A8\u5411\u7ED3\u5C40\u3002<br />\r\n      \u5728\u6E38\u620F\u7684\u6B63\
      \u5F0F\u7248\u5185\u5BB9\u91CC\u4F1A\u589E\u52A0\u66F4\u591A\u7684\u65B0\u9896\
      \u73A9\u6CD5\uFF0C\u4F8B\u5982\u7C7B\u4F3C\u5927\u5BCC\u7FC1\uFF0C\u5168\u673A\
      \u5173\u8FF7\u5BAB\uFF0C\u77FF\u8F66\u8EB2\u907F\uFF0C\u5854\u9632\u7B49\u7B49\
      \uFF0C\u90FD\u53EF\u4EE5\u8BA9\u5404\u4F4D\u611F\u53D7\u5230\u4E0D\u540C\u7684\
      \u4F53\u9A8C\u3002"
