    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/338390/extras/Title_EN.png?t=1603100188"
      /><br><strong>The Technomancer</strong> is a sci-fi RPG set on Mars, featuring
      <strong>dynamic combat</strong> and an epic story line, where your choices will
      affect the fate of the Red Planet. You are a Technomancer, a formidable warrior
      harnessing <strong>destructive electrical powers</strong>. Embark on a perilous
      journey across a planet torn apart by conflict and infested with mutant creatures.
      <br><br>Travel with your companions, choosing between diplomacy, combat or trickery
      to resolve quests. Gain experience to level up your character, and learn new
      skills or upgrade perks across 4 unique skill trees. Loot, buy and craft more
      powerful equipment and weaponry for yourself and teammates, to stand a chance
      of surviving!<br><br>Only you can forge the destiny of Mars.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/338390/extras/Features_EN.png?t=1603100188"
      /><br><ul class="bb_ul"><li>An adventure set on the terraformed deserts of a
      <strong>post-apocalyptic Red Planet</strong><br></li><li><strong>Three combat
      styles</strong> with deep character customization<br></li><li>Unleash <strong>powerful
      Technomancy abilities</strong> on your foes<br></li><li><strong>In-depth crafting</strong>
      changes the appearance and stats of weapons and armour<br></li><li>A world that
      <strong>reacts to your decisions</strong> <br></li><li>Relationships with your
      companions open <strong>new pathways and quests</strong></li></ul>
