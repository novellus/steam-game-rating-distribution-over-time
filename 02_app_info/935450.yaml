  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/935450/extras/screen_600x340_2.png?t=1538988125\"\
      \ /><br><br>This forest has one key difference from the hundreds of other places.\
      \ Here the HUNTER becomes the HUNTED. And animals here pose great danger.<br><br>For\
      \ some reason, these animals aren\u2019t afraid of humans anymore. Something\
      \ - RADIATION? VIRUSES? DNA shift? - has made them too wild and bloodthirsty,\
      \ so they will chase and devour you unless you protect yourself with a good\
      \ deal of weapons.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/935450/extras/screen_600x340_1.png?t=1538988125\"\
      \ /><br><br>You are to put an end to this forest plague. There is no other way:<br><br><ul\
      \ class=\"bb_ul\"><li>SURVIVE the battle with animals that come in waves as\
      \ long as you can;<br></li><li>PROTECT yourself with the most effective weapons.</li></ul><h2\
      \ class=\"bb_tag\">Forest Plague survival game key features:</h2><br><ul class=\"\
      bb_ul\"><li>Incredible top-down-shooter for thrill-seekers;<br></li><li>Hordes\
      \ of aggressive animals;<br></li><li>Different mighty weapons;<br></li><li>Only\
      \ one chance to survive in this chaos.</li></ul><br>Get out alive and save the\
      \ forest from this PLAGUE!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/935450/extras/screen_600x340_3.png?t=1538988125\"\
      \ />"
