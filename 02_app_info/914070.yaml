      \ need to fix boots<br />\r\n<br />\r\nOnce you fix the shoe, you can collect\
      \ your payment.<br />\r\n<br />\r\nGame Features:<br />\r\n* jobs related to\
      \ repairing footwear<br />\r\n* jobs related to used gear that can be resold<br\
      \ />\r\n* list of repairs that needs to be done to collect your payment<br />\r\
