    about_the_game: "Efflorescence of Lust is a combination of puzzle and clicker\
      \ games.<br />\r\nIt helps enhance your agility and reaction capability.<br\
      \ />\r\nIt can also help you get a relief from anxiety by playing it.<br />\r\
      \n<br />\r\nFeatures:<br />\r\n1. The game contents are rich, there are 2 games\
      \ you can play with.<br />\r\n2. Creative jigsaw puzzle game consisting of 7\
      \ stages.<br />\r\n3. Fascinating clicker game consisting of 6 stages with attractive\
      \ anime girl in each.<br />\r\n4. Amazing anime girl animations!<br />\r\n5.\
      \ Nice musics!<br />\r\n6. High resolution images and animations!<br />\r\n\
      <br />\r\nDLC Content &amp; Install Method:<br />\r\nThe game features DLC which\
      \ allows you to have additional contents.<br />\r\nHold Win+R to start Run,\
      \ then type &quot;steam://install/1234740&quot; or &quot;steam://rungameid/1234740&quot;,\
      \ press Enter at last. The DLC will be installed.<br />\r\nAfter installing\
      \ the DLC, view mode for Click Game will be unlocked, and you will be able to\
      \ see incredible contents.<br />\r\n<br />\r\nCommunity:<br />\r\nIf you have\
      \ doubts in the game, please contact us.<br />\r\n\u4E03\u5F69\u7ED8\u8272\u5B98\
      \u65B9\u4EA4\u6D41QQ\u7FA4\uFF1A555936950"
