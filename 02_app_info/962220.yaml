    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/962220/extras/story2.gif?t=1576605708\"\
      \ /><h2 class=\"bb_tag\"><strong>A narrative-driven, Arena-style RPG</strong></h2><br><i>Survive\
      \ the Madness of the Singularity</i><br><br>Tactics Arena is a narrative-driven\
      \ RPG set in the universe of A Memory of Eternity. Taking place immediately\
      \ after the events of the The Singularity Wish, the player assumes control of\
      \ Eloise Fleming, a talented and capable young programmer at the Synder Corporation.\
      \ Waking up in an unfamiliar cell with three other captives, Eloise and her\
      \ new companions will have to fight their way out through the Arena. <br><br>Tactics\
      \ Arena is a combat-heavy game designed around character building and loot.\
      \ Game length can vary depending on the player.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/962220/extras/features2.gif?t=1576605708\"\
      \ /><br><br><ul class=\"bb_ul\"><li>A robust RPG system that is easy to learn\
      \ while still offering depth in character building and combat.<br></li><li>Tactical\
      \ turn-based, grid-based combat.<br></li><li>Four main classes, each with 2\
      \ unique subclasses that offer access to different skills. <br></li><li>Loads\
      \ of weapons, armor, items and resources that can help players turn the tide\
      \ against vastly more powerful enemies.  <br></li><li>20 Arena floors with dozens\
      \ of enemy types, each with their own unique attacks, weaknesses and special\
      \ abilities.<br></li><li>Hundreds of lines of dialogue, the context of which\
      \ depends on the choices you make. <br></li><li>A personal story revolving around\
      \ the technological singularity.<br></li><li>Multiple endings. <br></li><li>Cheats!\
      \ </li></ul><br><strong>Price commitment</strong><br><br>I believe in a commitment\
      \ to the players, both in quality and value. I believe that no gamer should\
      \ ever feel like they didn\u2019t get the value they expected for a game, especially\
      \ when it comes to a digital product. As a hobbyist dev, I am not bound to shareholders\
      \ to deliver profits \u2014 I make games because I want to. And I release games\
      \ because I want others to enjoy them. This is something the wider AAA games\
      \ industry has forgotten. Instead of draining every last cent with DLC and loot\
      \ boxes, I create complete games for a decent price. <br><br>If at any point\
      \ you are dissatisfied, please request a refund.<br><br>Trailer music credit:\
      \ TecknoAXE &quot;Edge of Tomorrow&quot;"
