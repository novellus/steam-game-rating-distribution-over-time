    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1011190/extras/Sim2_Steam.gif?t=1589875394\"\
      \ /><br>The follow-up to the critically acclaimed <i>SIMULACRA</i>, <i>SIMULACRA\
      \ 2 </i>expands on the found phone horror format with inventive new apps, a\
      \ more complex narrative, a larger live-action cast, and a deeper look into\
      \ the darker side of the internet.<br><br>A young social media influencer's\
      \ untimely \u2013 and unnatural \u2013 death is being ruled as an accident.\
      \ But Detective Murilo suspects that something is amiss. He recruits your help\
      \ in investigating the case, and hands you a crucial piece of evidence; the\
      \ victim\u2019s phone. Using your investigative skills, hacking abilities, and\
      \ the victim's influencer network, it's up to you to piece together the victim\u2019\
      s past.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1011190/extras/SIM2_Steam_2.gif?t=1589875394\"\
      \ /><h2 class=\"bb_tag\">Game Features</h2><br><ul class=\"bb_ul\"><li>Choose\
      \ whether to be a ruthless investigative journalist or a fresh-faced detective<br></li><li>Explore\
      \ a branching narrative and make tough choices<br></li><li>Interact with realistic,\
      \ flawed characters and uncover their secrets<br></li><li>Delve deeper into\
      \ the SIMULACRA lore from the previous game<br></li><li>Be terrified by 4k videos\
      \ documenting the horror that lurks behind this terrible crime</li></ul>"
