    about_the_game: SMOKED is a fast paced Mafia top-down shooter shrouded in mystery.<br><br>Follow
      Gustav as he stumbles through piles of dead bodies in his journey to rescue
      his kidnapped girlfriend, and gets invited to a wedding in the process.<br><br>Features:<br>4
      weapons<br>20 levels of increasing difficulty<br>Quick-reflex gameplay<br>1
      missing girlfriend<br>1 anonymous messenger<br>An explosive ending<br><br><img
