  data:
    about_the_game: "To commemorate Kou Shibusawa's 35th anniversary, the &quot;Kou\
      \ Shibusawa Archives&quot; will be opened in the Steam Store. Here we will revive\
      \ popular previously released titles. <br />\r\n<br />\r\nIn this third round\
      \ of releases we offer &quot;Suikoden: Tenmei no Chikai,&quot; which was released\
      \ outside of Japan under the name &quot;Bandit Kings of Ancient China&quot;.\
      \ <br />\r\nIt is a simulation game based on the novel &quot;Suikoden&quot;\
      \ or &quot;Water Margin,&quot; a Chinese classic. Players play as a bandit being\
      \ pursued by imperial officers. You gather together a band of heroes, warriors,\
      \ and magic using beauties, and campaign against Gaoqiu, the evil minister causing\
      \ the downfall of the Song Empire."
