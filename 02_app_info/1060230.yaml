    about_the_game: "Evolve your primitive hunter gatherers through thousands of years\
      \ of technological advancement. Feed, protect and grow your tribe, build towns\
      \ and industry, and advance through the ages in this first person civilization\
      \ builder for PC. Play with your friends in co-operative or competitive multiplayer,\
      \ all on a procedurally generated planet larger than Earth. <br />\r\n<br />\r\
      \nSapiens is currently still quite early in development. Closed alpha testing\
      \ is expected to begin early 2020, with a closed beta some time after that,\
      \ and a full release in late 2020 or possibly pushing into 2021."
