    review: "www.ultimate-guitar.com\n\n\n\n-----------------\n\nAvenged Sevenfold\n\
      \n-----------------\n\n\n\n--------------------\n\nBEAST AND THE HARLOT\n\n\
      --------------------\n\n\n\n-----------------------------\n\nFrom the album\
      \ \"City Of Evil\"\n\nTranscribed By Ben Brodie\n\na7fsoad@hotmail.co.uk\n\n\
      -----------------------------\n\n\n\nNotes: Pay attention to the 9/8 and 6/8\
      \ time signature on the intro - it's simple from \n\non in. The solo may sound\
      \ a bit unusual if youi don't play it fast but I have played\n\nwith it and\
      \ it is 100%\n\n       I have stretched out the bars on the solo since there\
      \ are so many notes.\n\n\n\nAll timings on this tab are 110% accurate\n\nA7X\
      \ - Rock On!\n\n\n\nUPDATES:\n\n   (04/01/06) - I missed out the lead part of\
      \ the core riff as Kurt pointed out in\n\nthe comments - so I've now added that.\n\
      \n\n\nLead and Rhythm Guitar\n\n\n\n-----------------------------------------------------------------------------\n\
