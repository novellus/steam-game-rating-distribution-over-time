    about_the_game: <h2 class="bb_tag">Legacy of Sin the father sacrifice</h2><br><i>Take
      control of an army of soldiers struggling to survive!<br>In this difficult strategy
      game, unravel the plots that involve the human society, while you are amazed
      by the beautiful hand-drawn 2d animations and scenery, in the beautiful style
      of the almost forgotten animations of the past. Also note the details in the
      animations with techniques used in real medieval combat.</i><h2 class="bb_tag">World
      view</h2><br><i>The citizens of the world will be purified!<br>A comet crashed
      into the great city of Resol, thousands died and a plague emerged from the ashes,
      cruel and ferocious creatures seek to destroy the human race since then. Our
      houses destroyed, the lawns set on fire. our leaders speak of the end times,
      curses and divided purification, but how can our creator allow such pain and
      suffering. I refuse to accept, I refuse to lose more, I will discover and punish
      those responsible for this, whoever it is.</i><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1240790/extras/WhatsApp_Video_2020_02_03_at_203159.gif?t=1607688260"
      /><br><br><strong>This game is in development, where we plan to implement more
      animations, characters, scenarios and enemies.</strong>
