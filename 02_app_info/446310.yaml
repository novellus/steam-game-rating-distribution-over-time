    about_the_game: Wage a war of gunpowder and magic! As a gentleman-officer of the
      Royal Dragoons, what will you sacrifice for victory? Your fortune? Your honour?
      Your men? . . . or even, your life?<br><br><i>Sabres of Infinity</i> is a 200,000
      word interactive novel by Paul Wang, where your choices control the story. It's
      entirely text-based--without graphics or sound effects--and fueled by the vast,
      unstoppable power of your imagination.<br><br>Fight in Tierra's brutal war against
      the Antaris, leading a unit of His Majesty's Royal Dragoons in the first episode
      of the epic Infinite Sea adventures! Will you earn the loyalty of your subordinates
      and the friendship of fellow officers, or betray them for your own gain? <br><br>Battle
      your country's enemies and lead the army to victory in &quot;Sabres of Infinity!&quot;
