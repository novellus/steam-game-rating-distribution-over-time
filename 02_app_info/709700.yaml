details:
  data:
    about_the_game: "Boundless cosmos, a distant constellation in an unknown galaxy.\
      \ You are a pilot of a spacecraft. Your task is to clear the sector of enemy\
      \ fighters and destroy the main threat - a leader by the name of a &quot;Thing&quot;.<br\
      \ />\r\n<br />\r\nAt your disposal are a dozen of the best combat spacecraft\
      \ equipped with death beams, machine guns and missiles.<br />\r\nThe sector\
      \ is divided into several subsectors, which swarm with enemies.<br />\r\nIn\
      \ the end, you will have an unbeatable boss - the &quot;Thing&quot;.<br />\r\
      \n<br />\r\nPlay the classic genre game &quot;kill them all&quot; space shooter."
