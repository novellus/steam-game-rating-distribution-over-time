    about_the_game: "Children of Colossus is a VR action game for HTC Vive. The player\
      \ will challenge 5 different colossus to win the opportunity for human's development.\
      \ All the player can rely on are one wand and one sword, he must move or squat\
      \ to dodge the attack of colossus, and take chance to attack the colossus weakness.<br\
      \ />\r\n<br />\r\nSince the beginning of primitive era, human and colossus lived\
      \ together. As the guardian of human, colossus helped mankind to resist the\
      \ invasion and attack from natural disasters, flood, beasts and dark monsters.\
      \ <br />\r\n<br />\r\nWith the improvement of natural conditions, human race\
      \ grew stronger. Once as the guardian, colossus now has become the obstruction\
      \ of human's development because of their excessive consumption of natural resources.\
      \ <br />\r\n<br />\r\nHuman race wants to develop, colossus must be killed."
