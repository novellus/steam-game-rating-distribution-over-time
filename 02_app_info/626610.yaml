    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/626610/extras/BBI_TT_ACCOLADE_LOOPABLE_SLIDE_60FPS_UK.jpg?t=1592389185\"\
      \ /><br><br>For bikers, there are two types of speed races: the Isle of Man\
      \ TT and the rest. No other race is as gruelling for the motorbikes and demanding\
      \ for the riders. Take up the challenge of the Snaefell Mountain course: all\
      \ 37.73 miles faithfully reproduced with the champions and their bikes.<br>110\
      \ years of history have made TT a motor racing legend. Memorise each section\
      \ of the course, round each bend to perfection, keep your concentration throughout\
      \ the 6 laps, get the best time and write your name alongside the greatest champions.\
      \ <br><br>\u2022 THE SNAEFELL MOUNTAIN COURSE FAITHFULLY REPRODUCED: 37.73 miles\
      \ of roads and 264 bends for a race that is longer and more difficult than all\
      \ GP circuits together. <br>\u2022 THE OFFICIAL RIDERS AND THEIR ULTRA-POWERFUL\
      \ MOTORBIKES: 25 riders and 38 motorbikes hurtling along mountain roads at over\
      \ 180 mph. <br>\u2022 REALISTIC RIDING APPROVED BY TT RIDERS: lifelike motorbike\
      \ behaviour to experience the real sensations of riding, just like on the actual\
      \ course. <br>\u2022 ONLINE COMPETITION FOR UP TO 8 PLAYERS."
