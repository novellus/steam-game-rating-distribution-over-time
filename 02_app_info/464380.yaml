  data:
    about_the_game: 'It''s the dawn of superpowers! Grab a cape and stand with the
      first generation of heroes as they struggle to join society and vanquish a criminal
      conspiracy, or lay the foundation to become the first villain.<br><br>&quot;The
      Best of Us&quot; is an interactive novel by Teo Kuusela, author of &quot;Lords
      of Aswick.&quot; Your choices control the story. It''s entirely text-based--127,000
      words, without graphics or sound effects--and fueled by the vast, unstoppable
      power of your imagination.<br><br><ul class="bb_ul"><li> Choose your powers:
      freeze your opponents, or carry them to the skies.<br></li><li> Don your very
      own hero uniform and save the city of Pacifica.<br></li><li> Face your fellow
      heroes and uncover a conspiracy.<br></li><li> Decide the future of heroes: dangerous
      vigilantes, or paragons of justice?<br></li><li> Lay the foundation for a better
      future, and perhaps profit from it as well.</li></ul>'
