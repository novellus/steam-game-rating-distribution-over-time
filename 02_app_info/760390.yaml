details:
  data:
    about_the_game: "Test your fingers with this simple score chasing game. The basics\
      \ are simple: there is one correct tile, press the correct key corresponding\
      \ to it.<br />\r\n<br />\r\nThere are two main mods: Stamina and Speed. <br\
      \ />\r\nIn Stamina mode, the goal is to never miss a tile, the game is over.\
      \ Every time you correctly type the tile, you gain a second. How long can you\
      \ be accurate?<br />\r\nIn Speed mode, the goal is to be fast without missing\
      \ a tile. Get to a specified number of tiles and check your score. Can you beat\
      \ your previous scores?"
