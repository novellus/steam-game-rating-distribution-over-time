  data:
    about_the_game: 'Slay Together is a classic straightforward old school mmorpg
      in which you have to fight enemies, complete quests, level up your character
      and collect gear.<h2 class="bb_tag">The feeling of old school MMORPGs</h2>Are
      you also a fan of the classic old school mmorpgs like Metin 2, Flyff or Dragonica?
      That''s what Slay Together is all about. Simplicity, killing tons of monsters
      to slowly raise the level of your character. Looting equipment to knock down
      stronger opponents and investing endless amounts of gold to upgrade your hard-earned
      equipment.<h2 class="bb_tag">A personal quest</h2>The aim is to create an old
      school feeling. Slay Together will deliever this classic taste spiced up with
      some new modern game mechanics. It''s a personal quest to create exactly this
      old kind of feeling.<h2 class="bb_tag">The Story</h2>In the world of Slay Together
      you start your journey as a young unknown hero that wants to become a member
      of the legendary Owl Tribe, the only clan in the entire land that is strong
      enough to face the evil since the kingdom fell and a dark power raised above
      the kingdom.<h2 class="bb_tag">The game right now</h2>Here is an updated list
      of what the game offers right now:<br><br><ul class="bb_ul"><li> Level up your
      character to level 25 within three different areas (the next area is under development
      right now!)<br></li><li> Collect random gear dropped by enemies<br></li><li>
      Roll random stats on your weapons by using the awakening system<br></li><li>
      Linear questline<br></li><li> Global ranking system based on character level<br></li><li>
      First dungeon<br></li><li> Weapon level<br></li><li> Skills - based on weapons
      - are dropped as scrolls around the entire world in different strength<br></li><li>
      Custom character creation<br></li><li> Character clothing (helmets, shirts,
      pants and shoes)</li></ul><h2 class="bb_tag">What gets developed right now</h2>Here
      is a quick overview of what is under development right now:<br><br><ul class="bb_ul"><li>
      Magic weapon class<br></li><li> Party and guilds<br></li><li> More areas</li></ul><h2
      class="bb_tag">Your choices</h2>The development of Slay Together is as transparent
      and community-driven as possible to create the very best experience with and
      for you.<br>Join the Discord community now, become a part of this journey and
      help developing the game into a masterpiece: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/AXkak6k"
      target="_blank" rel="noopener"  >https://discord.gg/AXkak6k</a>'
