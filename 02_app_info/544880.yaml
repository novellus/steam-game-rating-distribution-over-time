      giving a presentation in a business meeting, small classroom or a large hall.<h2
      class="bb_tag">Key Features:</h2><ul class="bb_ul"><li> Room scale VR<br></li><li>
      Different high fidelity environments<br></li><li> Interactable objects like
      microphones and markers<br></li><li> Variable crowd levels<br></li><li> Changable
