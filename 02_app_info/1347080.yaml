    about_the_game: People from across the world travel to the island chain of Kawaii
      in search of recreation, relaxation, and above all, romance.<h2 class="bb_tag"><u>Gameplay</u></h2>An
      RPG/Farming/Visual Novel game that features multiple romantic paths and gorgeous
      art. Cast your Net as a local fisherman at the Kawaii Island and collect Materials
      to Craft Gifts. Win over the hearts of the maidens visiting the island by giving
      them their favorite Gifts or Outfits to increase your Relationship level and
      unlock art!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1347080/extras/GOLineUp2.gif?t=1607119489"
      />
