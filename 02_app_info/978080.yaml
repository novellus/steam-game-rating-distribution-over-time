    detailed_description: 'Three Kingdoms: Legend of heroes: The Battle of Guandu
      is an expansion pack of Three Kingdoms: Legend of heroes. The game adopts the
      new story beginning with the battle of Guandu in this DLC.<br><br>New content:<br>1.
      Marriage system: When there is a female character in the player''s power, there
      might be a coincidence that the marriage character can be triggered. After marriage,
      there is a chance to have a child.<br>2. Adding the power of Han Xiandi, Han
      Xiandi has a hidden quest line [Revitalize the Han Dynasty]<br>3. Advance the
      progress of the game, the game begins with the 200-year battle of Guandu<br>Including:
      Han Xiandi, Yuan Shao, Cao Cao, Liu Bei, Liu Biao, Sun Ce, Ma Teng, Zhang Lu,
      Liu Wei, Gong Sundu<br>4. More exclusive equipment of the military commander,
      a new game story.'
