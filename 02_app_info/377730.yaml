    about_the_game: "Contains the full 5th Edition rules book for Shadowrun as a pdf!\
      \ 480 pages of Shadowrun goodness for an exclusive Shadowrun Chronicles user\
      \ price!<br />\r\n<br />\r\nThere are cracks in the world. They\u2019re slender,\
      \ dark, and often cold, but they are the only things that keep you hidden. Keep\
      \ you alive.<br />\r\nThey are the shadows of the world, and they are where\
      \ you live. You are a shadowrunner, thriving in the margins, doing the jobs\
      \ no one else can. You have<br />\r\nno office, no permanent home, no background\
      \ to check. You are whatever you make yourself.<br />\r\n<br />\r\n<br />\r\n\
      Shadowrun, 5thEdition is the newest version of one of the most popular and successful\
      \ role-playing worlds of all time\u2014a fusion of man, magic and machine in\
      \ a<br />\r\ndystopian near-future. With rules for character creation, magic,\
      \ combat, Matrix hacking, rigging, and more, you have everything you need to\
      \ face the challenges of the Sixth World."
