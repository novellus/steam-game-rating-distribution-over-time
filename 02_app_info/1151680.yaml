    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1151680/extras/Text_600x130_About_Eng.png?t=1605003688\"\
      \ /><br><br>Have you ever dreamed of having a classic arcade cabinet in your\
      \ house or apartment, or even at the office? Have you seen yourself being totally\
      \ inside the game? Now, with Galactic Rangers VR, there is only one thing you\
      \ need to do in order to turn this dream to reality. Just get your VR helmet\
      \ and run the game. Galactic Rangers VR will take you on and immerse into a\
      \ space battle!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1151680/extras/4-min.gif?t=1605003688\"\
      \ /><br><br>You have a pair of blasters and tons of enemies ahead of you. Simply\
      \ point at a target and shoot, blasting away enemies. Sounds easy? That is because\
      \ Galactic Rangers VR is for all trigger-happy players, who don\u2019t mind\
      \ a challenge and enjoy dodging projectiles, debris, and asteroids though.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1151680/extras/5-min.gif?t=1605003688\"\
      \ /><br><br>Dive into deep space! Blast away waves of space pirates! This time\
      \ you play as a Galactic Ranger against, yes, the evil race of space pirates.\
      \ So you better be well-prepared! We\u2019ll give you the gadgets \u2014 you\
      \ lead the way. Grab your pair of blasters and fight through endless waves of\
      \ enemies, smash, slash, and even cut them with your laser!<br>So, in short,\
      \ Galactic Rangers VR is an immersive shooter arcade cabinet experience. What\
      \ else would you need? Hmm, perhaps, a walkman?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1151680/extras/7-min.gif?t=1605003688\"\
      \ /><br><br>Galactic Rangers VR supports a vast majority of VR devices such\
      \ as Oculus Touch, Steam VR/HTC Vive, Windows Mixed Reality. Like every classic\
      \ arcade shooter, it\u2019s easy to learn and tricky to master. Doubts aside,\
      \ get your VR gear and beat the crap out of space pirates!<h2 class=\"bb_tag\"\
      >The Story</h2><br>For centuries Galactic Rangers have been protecting the Galaxy.\
      \ Lately, mysterious Space Cybernetic Invaders have threatened the frontier\
      \ worlds. You, like other Galactic Rangers, were ordered to go to defend the\
      \ borders from an unknown threat, find out where the cyborgs raid and permanently\
      \ destroy their lair!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1151680/extras/10-min.gif?t=1605003688\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1151680/extras/Text_600x130_Features_Eng.png?t=1605003688\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Easy to jump in wave-FPS   <br></li><li>Realistic\
      \ and colourful graphics<br></li><li>Tons of enemies you have to blast through<br></li><li>Fast-paced\
      \ action<br></li><li>The story unfolds as you progress in the game<br></li><li>Tons\
      \ of fun, shooting and dodging as you blast off the enemies<br></li><li> Cool\
      \ gadgets and bonuses \u2013 super shield and time dilation</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1151680/extras/12-min.gif?t=1605003688\"\
      \ />"
