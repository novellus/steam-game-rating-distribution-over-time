  data:
    about_the_game: "When John joined the police department, his future looked bright.\
      \ He had a loving family, a promising career, and a moral code that prevented\
      \ him from compromising with criminals.<br />\r\n<br />\r\nBut while John's\
      \ conscience kept him on an honest path, it also made him powerful enemies.\
      \ A Mafia boss named Costello went after John's family, and his life changed\
      \ forever.<br />\r\n<br />\r\nNow, on the brink of despair and hungry for revenge,\
      \ John sets out to stop Costello once and for all. To do that, he'll take down\
      \ Costello's associates one by one, along with anyone else who gets in his way.<br\
      \ />\r\n<br />\r\nCan John free the city from the Mafia's grip? Will he avenge\
      \ his family? Help him as he searches for clues, investigates crimes, and fights\
      \ the diabolical criminals who hold the city in thrall.<br />\r\n<br />\r\n\
      <br />\r\nGame Features:<br />\r\n- Exciting story about one man searching for\
      \ justice and revenge<br />\r\n- 95 challenging match-3 levels<br />\r\n- 32\
      \ upgrades divided into 8 chapters as the story unfolds<br />\r\n- A wide city\
      \ to explore and improve<br />\r\n- An original jazz soundtrack to set the stage\
      \ for John's confrontation with the Mafia"
