    about_the_game: "This series of video tutorials will help you to learn more about\
      \ the modding tools offered in Farming Simulator 2013\xAE. <br><br><br>Through\
      \ 18 video tutorials, you will learn how to:<br><br><br><ul class=\"bb_ul\"\
      ><li> Use Giants editor<br></li><li> Edit vehicles and map for the game<br></li><li>\
      \ Import/export mods in your favorite 3D software (Maya / 3Ds MAX / Blender)<br></li><li>\
      \ Edit game textures with Photoshop<br></li><li> Optimize your mods</li></ul>This\
      \ DLC also includes the &quot;Vehicle Motor Calculator&quot; to easily set up\
      \ the motor performances of your mods."
