    detailed_description: "<h1>Please read before you buy!</h1><p>Please note that\
      \ &quot;RPG Maker MZ - Ancient Dungeons: Base Pack&quot; and &quot;RPG Maker\
      \ MV - Ancient Dungeons: Base Pack&quot; are the same pack, only the title &quot;MV&quot;\
      \ and &quot;MZ&quot; are different. The content in these packs are exactly the\
      \ same, so if you already have one of these packs, you don't have to purchase\
      \ the other!</p><br><h1>About the Game</h1>Every adventurer and cave explorer\
      \ needs a town or village to go back to for supplies and rest. This home base\
      \ is as essential to your game's world as any dungeon is.\r\n\r\nCreated by\
      \ Celianna, Ancient Dungeons: Base Pack is the first in a series of tiles that\
      \ focus on dungeons and dark dwellings. This large set contains all the basics\
      \ you will need to create cities and villages that populate your game. Filled\
      \ with Celianna's signature details, Ancient Dungeons: Base Pack is a must-have!\r\
      \n\r\nFEATURES:\r\n\r\nComplete autotile set (note: no snow and desert type\
      \ tiles).\r\nComplete TileB through TileE for both interior AND exterior.\r\n\
      Tiles for towns, villages, castles, caves, crypts, ports and even chapels.\r\
      \nSwitches, moving boulders, torches and traps.\r\nTwo boats (only sideview\
      \ available).\r\nSideways rooftops."
