details:
  data:
    about_the_game: "Every adventurer and cave explorer needs a town or village to\
      \ go back to for supplies and rest. This home base is as essential to your game's\
      \ world as any dungeon is.<br />\r\n<br />\r\nCreated by Celianna, Ancient Dungeons:\
      \ Base Pack is the first in a series of tiles that focus on dungeons and dark\
      \ dwellings. This large set contains all the basics you will need to create\
      \ cities and villages that populate your game. Filled with Celianna's signature\
      \ details, Ancient Dungeons: Base Pack is a must-have!<br />\r\n<br />\r\nFEATURES:<br\
      \ />\r\n<br />\r\nComplete autotile set (note: no snow and desert type tiles).<br\
      \ />\r\nComplete TileB through TileE for both interior AND exterior.<br />\r\
      \nTiles for towns, villages, castles, caves, crypts, ports and even chapels.<br\
      \ />\r\nSwitches, moving boulders, torches and traps.<br />\r\nTwo boats (only\
      \ sideview available).<br />\r\nSideways rooftops."
