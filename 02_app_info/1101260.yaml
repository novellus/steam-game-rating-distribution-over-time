    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1101260/extras/banner.png?t=1576174783"
      /><br><br><strong>FURRY GIRL PUZZLE </strong> -  a logical game in which your
      task is to collect puzzles and open the pictures with furry girls.<br><br>You
      need to collect from the small pictures one big and after you may to going at
      the next level.<h2 class="bb_tag"><strong>Admin Mode:</strong></h2><ul class="bb_ul"><li>
      R - reload level<br></li><li> E - fast open the level if you are in the menu.<br></li><li>
      Q - reset the level to 1.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1101260/extras/achievements.png?t=1576174783"
      /><h2 class="bb_tag"><strong>Features:</strong></h2><ul class="bb_ul"><li> Simple
      controls  (mouse)<br></li><li> Relaxing soundtrack.<br></li><li> Beautiful furry
      girls.<br></li><li> 15 lvls.<br></li><li> Gallery.<br></li><li> 3 modes: easy,
      normal, hard.<br>For changing difficulty mode, in &quot;level choose&quot; screen,
      press button (puzzle) in the left down side and choose difficulty (easy - green
      heart, normal - orange heart, hard - red heart) <br></li><li> 2 modes: arts
      with censored and uncensored (For changing modes, press button (18+) in the
      right down side on &quot;level choose screen&quot;)<br></li><li> Steam achievements.</li></ul><h2
      class="bb_tag"><strong>Credits:</strong></h2><ul class="bb_ul"><li> Programming:
      AFBIK Studio<br></li><li> Music and effects: zapsplat</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1101260/extras/banner.png?t=1576174783"
      />'
