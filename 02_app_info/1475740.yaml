  data:
    about_the_game: "The Wonder Cave. Inspired by tales of Aladdin, Ali Baba, and\
      \ more, this magical adventure puts you on the trail of a certain magic lamp,\
      \ taking you through a puzzling series of challenges in the process.So many\
      \ escape rooms these days put you in peril, whether than be your standard zombie\
      \ apocalypse, nuclear meltdown, or sci-fi adventure. The Wonder Cave, however,\
      \ is a little different. Recognising that using one\u2019s smarts and skills\
      \ to solve puzzle is a kind of magic in itself, this game takes you on an enchanting\
      \ adventure inspired by the tales of Scheherazade, from the classic text 1001\
      \ Nights. Your band of common thieves will need every ounce of cunning to outwit\
      \ the evil Ja\u2019Far and escape with a treasure beyond your wildest dreams.Not\
      \ only does The Wonder Cave deliver a brain-tickling triumph, it\u2019s also\
      \ design to be more inclusive; by using virtual space as your playground, the\
      \ puzzle can be brought straight to your home, opening up participation to even\
      \ more people and making it accessible for all."
