    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/469790/extras/gif_v1.01_00.png?t=1593859494\"\
      \ /><br>Linelight is a refreshingly inventive, minimalist puzzle-adventure game.\
      \ It takes the wildly simple premise of &quot;What if everything takes place\
      \ on a line?&quot; and rockets it into outer space. <br><br>Each mechanic is\
      \ immediately understandable, then gradually combined with familiar elements,\
      \ leading to an exponentially large array bursting with puzzles, each with a\
      \ one-of-a-kind solution. <br><br>There\u2019s no jump button. There\u2019s\
      \ no shoot button. The way you move creates a universe of possibilities and\
      \ one mind-bending experience. <br><br>Guide Dash across the game\u2019s rich,\
      \ clean, and relaxing worlds; Linelight simulates the experience of getting\
      \ an A+ on an exceptionally hard test while receiving a back massage. <br><br>The\
      \ gameplay is simultaneously unique and intuitive enough that gamers, non-gamers,\
      \ your technology-illiterate relatives, tweens, rocket scientists, a potato\
      \ with googly eyes and toothpicks for arms, and even line connoisseurs are all\
      \ on the same playing field of challenge.* <br><br>Welcome to the world of Linelight.\
      \ <br><br>*Okay, maybe not the potato.<h2 class=\"bb_tag\"><strong>Key Features</strong></h2><ul\
      \ class=\"bb_ul\"><li>Bask in the soft glow of a world made out of straight\
      \ lines.<br></li><li>Experience 6 hours of pure, unadulterated gameplay.<br></li><li>Solve\
      \ more than 250 unique puzzles across 6 unique worlds.<br></li><li>Enjoy a Zen-like,\
      \ ethereal soundtrack, and enter a state of flow.<br></li><li>Explore the intricacies\
      \ of each world to uncover secret challenges.</li></ul><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/469790/extras/gif_v1.01_01.png?t=1593859494\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/469790/extras/gif_v1.01_02.png?t=1593859494\"\
      \ />"
