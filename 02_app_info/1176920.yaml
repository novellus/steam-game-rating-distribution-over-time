details:
  data:
    about_the_game: "<strong>Heroes Against the Red Star Battle Pack 1</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1176920/extras/Red_Star_Break2.jpg?t=1598651129\"\
      \ /><br>Heroes Against the Red Star Battle Pack 1 takes you from West Germany\
      \ to Paris, on the first days of World War III in 1985.  You will command a\
      \ bucket of 1985-era weaponry including Soviet T-80, T-72, T-64, and T-55 tanks\
      \ Hind helicopters, Soviet infantry, paratroopers, BMPs, and all their accouterments\
      \ of war - RPGs, RPKs, RPDs, you are free to do so.  <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1176920/extras/Red_Star_Break.jpg?t=1598651129\"\
      \ /><br>Your forces representing French conscripts, the Foreign Legion, Paratroopers,\
      \ and lots of tanks. You\u2019ll match AMX30 B-2 tanks against the best Russian\
      \ armor, direct Jaguar airstrikes, and recon enemy positions with ERC-90 and\
      \ AMX 10RC armored cars.  You get to play with anti-tank guided missiles (ATGM),\
      \ which are easily depleted, advanced armor, advanced sights (thermal and night),\
      \ fixed-wing air support, and much more.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1176920/extras/Red_Star_Break3.jpg?t=1598651129\"\
      \ /><br>Heroes Against the Red Star Battle Pack 1 includes 10 scenarios from\
      \ the first probes by Soviet infantry to the ultimate, desperate clash for the\
      \ Important road and  Bridges. This is modern street fighting., in the buildings,\
      \ on the deck of the tanks."
