    about_the_game: '<h2 class="bb_tag">Plot summary</h2>You will play a traveler,
      strayed into a castle, the owner of the castle is a candid expert, in the different
      world travel around the use of magic candid, have a thick album, which is full
      of treasures!<br>You find the photo album, but the photos in the album are sealed
      in the room, you need to open --<h2 class="bb_tag">The game features</h2>Manga:
      The plot is shown in the form of cartoon drawings. There are 12 comics, which
      need to be interpreted by the players themselves.<br>Rooms: There are 12 different
      themed rooms with natural themes such as forest, sea and sky, as well as cosplay
      themes such as Halloween and pink girls.<h2 class="bb_tag">Gameplay is introduced</h2>Items
      in each room are scrambled by magic, some are hidden, some are placed in a corner
      of the room, and some need big fish to eat small fish, carefully observe to
      obtain information to solve the puzzle, each puzzle will successfully solve
      a cartoon seal.<br>You can use the magnifying glass in the lower left corner
      to draw clues from the room, or you can use the magnifying glass above to prompt.
      Each room has three opportunities to prompt. For each successful puzzle solution,
      the box below will be checked. When all the boxes are checked, the room will
      be solved successfully.<h2 class="bb_tag">Characters and their Stories</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1480340/extras/huaxianzi.png?t=1609868817"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1480340/extras/hudie.png?t=1609868817"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1480340/extras/nvpu.png?t=1609868817"
      /><br>The butterfly girl &amp; The Spider The spider cloth the spider web the
      trap catches the butterfly.<br>The lovely flower fairy meets the evil mantis.<br>The
      maid &amp; the devil has long coveted the maid.<br>Bunny girl &amp; Fox male
      household girl is broken into the home by Courier.<br>A mermaid who lives in
      the sea will be caught out of the water by Catnip.<br>Fireflies A couple of
      fireflies dance in the lotus pond.<br>The common girl shivered among the thorns.<br>A
      werewolf snatches an Elven girl.<br>Mousetrap and Mousetrap and the mousetrap
      and the mousetrap and the mousetrap and the mousetrap and the mousetrap and
      the mousetrap.<br>The bee spirit &amp; The Bear man the bee spirit hidden in
      the hive was found by the Bear man.<br>The tree demon kidnaps people as they
      pass by.<br>The angel was shot down by a trap on earth.'
