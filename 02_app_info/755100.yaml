details:
  data:
    about_the_game: "Smart Junior Academy - Winter is one of four parts of Smart Junior\
      \ Academy series.<br />\r\n<br />\r\nEntertaining educational game for children\
      \ (5-9 years).<br />\r\n<br />\r\nPurpose: improvement of memory,concentration\
      \ and learning skills through play.<br />\r\n<br />\r\nDesigned in cooperation\
      \ with child psychology academics, in order to support development of memory,\
      \ concentration and mathematical skills, as well as to extend common knowledge.<br\
      \ />\r\n<br />\r\n20 varied exercises<br />\r\n10 difficulty levels<br />\r\n\
      <br />\r\nPrintable extras: colouring activities, worksheets.<br />\r\n<br />\r\
      \n\u2022 pleasant scenery set in winter mood <br />\r\n\u2022 children learn\
      \ to identify tracks left by forest animals in the snow<br />\r\n\u2022 they\
      \ listen to and identify animal sounds <br />\r\n\u2022 they learn numbers and\
      \ basic counting principles <br />\r\n<br />\r\nGreat emphasis is placed on\
      \ conveying information about natural environment in a fascinating way.<br />\r\
      \n<br />\r\nPart of the Smart Junior Academy series.<br />\r\nTry out all the\
      \ 4 parts of the computer program and play and develop throughout the year!"
