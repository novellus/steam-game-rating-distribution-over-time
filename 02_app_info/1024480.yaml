    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1024480/extras/immortalvamp3.gif?t=1607952009\"\
      \ /><br><br>For as long as historians can remember, the ancient Dracul bloodline\
      \ has ruled over the mysterious lands of Warmont \u2013 Realm of the Bloodthrone.\
      \ Inside the secluded borders of this land, an unholy court of vampires feast\
      \ on the blood of their human subjects. And, as long as they give it willingly,\
      \ a vicious peace between mortal and immortal is kept alive under the watchful\
      \ eye of the vampiric rulers - Vlad and Cecilia Dracul, forever bound by eternal\
      \ love.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1024480/extras/draculcastle.png?t=1607952009\"\
      \ /><br><br>To the east, a cold wind blows over the desolate planes of Mourterra\
      \ \u2013 The Land of the Dead. No humans live on this barren and cursed soil,\
      \ and yet the land is far from deserted. Horrifying remnants of the ancient\
      \ and corrupt Nosfernus bloodline stalk here in silence, patiently waiting for\
      \ their chance to once again plague the lands of the living. <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1024480/extras/nosfernuscastle.png?t=1607952009\"\
      \ /><br><br>Meanwhile, in Esain - The Frozen North, another bloodline of vampires\
      \ resides in solitude and isolation from the world. For the mystical clan of\
      \ the Moroia, magic is blood, and blood is magic... and it runs thick in their\
      \ cold, blue veins. No being \u2013 living or dead \u2013 dares interrupt their\
      \ dark rituals and bloody soir\xE9es.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1024480/extras/moroiacastle.png?t=1607952009\"\
      \ /><br><br>Tonight, the smell of blood is strong on the wind, and a red moon\
      \ lights up the dark sky. A new vampire war is imminent, and none will be spared\
      \ from the coming horrors.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1024480/extras/immortalvamp_logoani.gif?t=1607952009\"\
      \ /><br><br><strong>Immortal Realms: Vampire Wars</strong> is an engaging strategy\
      \ game set in a dark vampire world in turmoil, that combines empire management\
      \ and turn-based combat with unique card-game elements. Descend into a mythical\
      \ world filled with horrors and legends \u2013 and hurl yourself into a compelling\
      \ gothic epos paired with a challenging game experience.<br><br><strong>Total\
      \ War meets turn-based meets Vampires!</strong>"
