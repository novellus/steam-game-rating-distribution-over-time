    about_the_game: '<strong>Heroes of Legionwood: End of Days</strong> is the gripping
      finale of the <i>Heroes of Legionwood</i> saga.<br><br>You''ve saved Port Alexis
      from itself and gathered the Lore Shards. Now it is time to fight against the
      Darkness and decide the fate of the world.<br><br>After your triumph against
      your foes in Resurrection, the people of the land have united under your banner
      as a hero of Legionwood, ready to march against death itself. As you embark
      upon your final journey, you''ll finally learn the true nature of your enemy
      and the tragic cost of victory. When the time comes, what will you choose to
      sacrifice?<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Import your
      character from Resurrection or begin anew with a level 20 character.<br></li><li>Discover
      how your decisions across the series will shape the land for years to come.<br></li><li>More
      non-linear quests and alternate solutions than ever before!<br></li><li>Advance
      your relationships with your companions to greater heights and even lower depths.<br></li><li>Decide
      the fate of the world in 3 different endings.</li></ul>'
