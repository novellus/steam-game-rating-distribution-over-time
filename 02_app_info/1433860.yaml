    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1433860/extras/Steam_WishlistFollow.gif?t=1609760836\"\
      \ /><br><strong>Your worst fear is the audience\u2019s indifference. Your best\
      \ weapon is a dazzling amusement. Your artists are your army. Behold, the circus\
      \ came to town!</strong><br><br>In The Amazing American Circus, you\u2019ll\
      \ build a circus empire from scratch. Flesh and blood opponents, as well as\
      \ characters known from the American folklore, will stand in your way to success.\
      \ You\u2019ll come across violent crimes and social inequalities. As a novice\
      \ owner of a small and run-down circus, you\u2019ll have to face the historic\
      \ giant of this industry - P.T. Barnum. Can you defeat him?<br><br>The Amazing\
      \ American Circus tells a story of the most iconic entertainment in American\
      \ history. The USA, during the Gilded Age, is a turbulent place. On the East\
      \ Coast springs up a modern metropolis, while in the west, cowboys and robber\
      \ barons fight for their business. The new era is coming, and this is the last\
      \ right moment for the circus to flourish!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1433860/extras/travel.gif?t=1609760836\"\
      \ /><br>This is a place and time where you will have to write your own story\
      \ and build a circus empire. You take the role of an impoverished owner of a\
      \ traveling Circus. Through your personal and multithreaded story, The Amazing\
      \ American Circus reveals mysteries behind a uniquely American form of entertainment,\
      \ full of bizarre folklore, brutal crime, and social inequality as it depicts\
      \ a story of a struggle between a newcomer and an industry giant - P.T. Barnum.<h2\
      \ class=\"bb_tag\">Explore the USA</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1433860/extras/extras_explorel.gif?t=1609760836\"\
      \ /><br>The United States was a new, developing country with settlers steadily\
      \ pushing the American frontier\u2026 To reach their public at the time, showmen\
      \ had little choice but to travel light and fast. You will visit legendary places\
      \ and meet real historical characters being a part of the American circus heritage.\
      \ You will plan your trip and adapt your artistic offer to different groups\
      \ of spectators in a constant struggle to provide hard-working Americans with\
      \ the entertainment they deserve! The Amazing American Circus is a classic \u2018\
      travel\u2019 game. Emerge from the South West and reach the progressive North\
      \ East while seeking fame, glory, and fortune.<h2 class=\"bb_tag\">Entertain\
      \ the Audience!</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1433860/extras/dimenovel.gif?t=1609760836\"\
      \ /><br>Deliver a perfect show in a special card duel between you and the audience.\
      \ Their boredom is your enemy, and your performances and tricks are the best\
      \ weapons. Choose your cards wisely and try to figure out the mood of the crowd.\
      \ What\u2019s attractive in the deep South won\u2019t necessarily work in the\
      \ industrialized North!<h2 class=\"bb_tag\">Gather a unique Troupe!</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1433860/extras/hire.gif?t=1609760836\"\
      \ /><br>As the traveling Circus owner, you desperately need to look for new\
      \ troupe members while competing with other circuses. You will gather an exotic\
      \ crew of strange individuals who will perform for you, but can you deliver\
      \ the best shows around while traveling from coast to coast? And remember, you\
      \ will not become a Circus giant with a bunch of few selected performers. You\
      \ will continuously have to replace entertainers to make your show attractive\
      \ for different audiences.<h2 class=\"bb_tag\">Manage and Expand your Circus\
      \ Camp!</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1433860/extras/extras_show2.gif?t=1609760836\"\
      \ /><br>The Amazing American Circus brings a unique blend of RPG, tycoon, and\
      \ a card game. Build a strong deck of cards, improve your troupe\u2019s stats,\
      \ and manage your circus camp. Unlock new wagons and gain access to new skills,\
      \ buffs, and items.<br><br>Unique story and hateful enemies, magnificent shows\
      \ with challenging audiences and quests, all of this wrapped up in a writing\
      \ style of the dime novels from the turn of the 20th century - that\u2019s what\
      \ The Amazing American Circus offers.<br><br><strong>What The Amazing American\
      \ Circus has to offer?: </strong><br><br><ul class=\"bb_ul\"><li>Become a legend!\
      \ Save a run-down circus, gather a troupe of performers, and dare to defy the\
      \ greatest showman on earth - P.T Barnum himself.<br></li><li>Recruit and train\
      \ over 15 different types of circus artists<br></li><li>Take part in exciting\
      \ battles on the circus arena using the beautifully illustrated collectible\
      \ cards<br></li><li>Upgrade your circus caravan thanks to different types of\
      \ wagons offering over 100 possible modifications<br></li><li>Meet both historical\
      \ and fictional characters deeply embedded in American folklore, such as John\
      \ D. Rockefeller, Susan B. Anthony, or Nikola Tesla<br></li><li>Immerse yourself\
      \ in a story taking place during the turbulent era of the fading Wild West and\
      \ enter the beautiful and dark world of Native American folklore and the immigrant\
      \ populace<br></li><li>Listen to a unique soundtrack inspired by classic circus\
      \ music and American country &amp; folk</li></ul><br><strong>The Amazing American\
      \ Circus in numbers:</strong><br><br><ul class=\"bb_ul\"><li>170 hand-illustrated\
      \ cards<br></li><li>Recruit and train over 15 different types of circus artists<br></li><li>15\
      \ types of circus artists, among them mimes, strongmen, and acrobats<br></li><li>12\
      \ different circus wagons unlocking new skills and options<br></li><li>16 different\
      \ types of audience, whom you have to attract and entertain<br></li><li>Over\
      \ 100 modifications and upgrade options for your circus caravan<br></li><li>90\
      \ cities and towns to visit<br></li><li>4 distinct geographical regions - travel\
      \ across the American continent90 cities and towns to visit<br></li><li>1 powerful\
      \ opponent to defeat - the legendary P.T. Barnum<br></li><li>1 but epic adventure\
      \ akin to Buzz Luhrman\u2019s musicals, Ennio Morricone\u2019s westerns, and\
      \ the classic road movies<br></li><li>60 minutes of a soundtrack inspired by\
      \ country and folk music from different parts of the USA</li></ul>"
