details:
  data:
    about_the_game: "<p>BOND IS BACK. Blending first person shooting and third person\
      \ cover combat, Quantum of Solace the Game puts you in control of Bond's greatest\
      \ weapon &mdash; his mind. Based on both the Quantum of Solace and Casino Royale\
      \ films, Quantum of Solace the Game puts you in the midst of the high-octane\
      \ world of international espionage and intrigue.</p>                    \n\t\
      \t\t\t\t<ul>                    \n\t\t\t\t\t<li><strong>YOU ARE THE NEW BOND:\
      \ </strong>Employ all of your Bond skills including tactical combat, precision\
      \ shooting, crushing takedowns and deadly stealth.</li>                    \n\
      \t\t\t\t\t<li><strong>TAKE COVER: </strong>First person shooting with third\
      \ person cover combat allows you to adjust your gameplay to meet each challenge.\
      \ </li>                    \n\t\t\t\t\t<li><strong>FIGHT WORTHY ADVERSARIES:\
      \ </strong>Advanced AI systems allow enemies to react to you in intelligent\
      \ and tactical ways.  </li>                    \n\t\t\t\t\t<li><strong>THE NEW\
      \ WORLD OF BOND: </strong>Immerse yourself in world of Bond with characters\
      \ from both films and missions that take you through exotic real world locations.\
      \ </li>                    \n\t\t\t\t\t<li><strong>BECOME THE WORLDS PREMIER\
      \ MI6 AGENT: </strong>Go online with standard 12-player multiplayer modes plus\
      \ unique Bond modes. </li>                    </ul>"
