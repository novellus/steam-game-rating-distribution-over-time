    pc_requirements:
      minimum: '<ul>

        <li><strong>Supported OS:</strong> Windows XP/Vista

        <li><strong>Processor:</strong> Pentium 4 3.0GHz or AMD Athlon 64 3200+ or
        any 1.8Ghz Dual Core Processor or better

        <li><strong>Memory:</strong> At least 512Mb RAM, 1024 Mb RAM recommended

        <li><strong>Hard Drive:</strong> 7800 MB of uncompressed hard disk space (plus
        400 MB for the Windows swap file)

        <li><strong>DirectX version:</strong> DirectX 9.0c

        <li><strong>Sound:</strong> 100% DirectX 9.0c-compliant true 16-bit sound
        card and drivers

        <li><strong>Graphics Card:</strong> 3D hardware accelerator card required
        - 100% DirectX 9.0c-compliant 128 MB video card and drivers

        <li><strong>Supported Chipsets:</strong> All NVIDIA GeForce 6600 128 MB RAM
        and better chipsets, All ATI Radeon 9800Pro 128 MB RAM and better chipsets,
        Motherboard integrated video chipsets not supported.

        <li><strong>INTERNET:</strong> Broadband connection and service required for
        Multiplayer Connectivity In order for the game to run, Windows XP and Windows
        Vista users will need to install the update for DirectX 9.0c available at
        www.microsoft.com This is necessary even if DirectX 10 is installed.</ul>'
