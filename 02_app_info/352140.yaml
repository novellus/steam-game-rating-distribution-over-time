    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/352140/extras/Description.png?t=1604073547"
      /><br>Carve a path through an unforgiving wilderness to rescue a hero trapped
      by a villain! For years, the valiant Altair safeguarded the world from disaster
      and ensured a peaceful, prosperous existence for mankind. But a madman bent
      on doing evil figured out a way to confine him. In the wake of Altair's disappearance,
      disaster struck Earth, with one calamity after another shaking the planet to
      its core. Now you must lead a band of brave workers on an epic adventure to
      find the hero, using the cryptic clues on an ancient artifact to guide the way.<br><br>To
      endure the harsh conditions, you will learn to take what you need from the land.
      Gathering food and water, housing your workers, and mining gold from tunnels
      will make each new level a breathtaking challenge unlike any you have experienced.
      As you balance time and resources, you'll also invent clever machines to accomplish
      special tasks, make friends with a Yeti, and prepare for the impending showdown
      against your enemy. Developed to provide gamers with a thrilling and accessible
      adventure, Pathfinders will provide hours of unforgettable fun!
