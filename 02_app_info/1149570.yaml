details:
  data:
    about_the_game: "See is a logic puzzle game based on the C programming language.<br\
      \ />\r\n<br />\r\nA basic knowledge of programming and the C language is highly\
      \ recommended!<br />\r\n<br />\r\nStart with an empty program and then add lines\
      \ of C source code. No typing! Just select a line of source code from those\
      \ provided. As a sandbox game, different programs can be experimented with and\
      \ run multiple times to test results. Supports writing and calling functions.<br\
      \ />\r\n<br />\r\nA few functions have been included for displaying results\
      \ and earning points in the game."
