    reviews: "\u201CBeneath the 80\u2019s veneer lurks a game with a staggering amount\
      \ of complexity. [...] Focus on spinning the ship around and let the magic happen\
      \ on its own.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegamereviewer.com/review-huenison-a-fast-paced-shooter-for-commodore-64-enthusiasts/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://indiegamereviewer.com/review-huenison-a-fast-paced-shooter-for-commodore-64-enthusiasts/</a><br><br>\u201C\
      It's a very unusual experience that quickly hooks you with its subtleties and\
      \ intensity.\u201D<br>N/A \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://jayisgames.com/review/huenison.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://jayisgames.com/review/huenison.php</a><br><br>\u201C\
      Now, besides looking fantastic and playing a terrifyingly addictive game, Huenison\
      \ comes for both Windows and Amiga OS (!) PCs, and I frankly cannot recommend\
      \ it enough.\u201D<br>N/A \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2013/07/the_great_genre_blender_huenis.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://indiegames.com/2013/07/the_great_genre_blender_huenis.html</a><br>"
