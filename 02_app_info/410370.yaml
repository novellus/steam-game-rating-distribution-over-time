  data:
    about_the_game: "<strong>ANOTHER VISITOR... PLAY A WHILE, GO MAD FOREVER!</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/410370/extras/face.png?t=1568136378\"\
      \ /><br><br><i>And so you think you will succeed where everybody else has failed.\
      \ I, <strong>Huenison</strong>, the Evil Master in charge of the conquest of\
      \ your world, will see to it that you fail miserably.<br>Yes, conquest.<br>Why?\
      \ Because.<br>Unfair? Who cares. But enough, I am not wasting further time here.\
      \ Go away. Or, if you're really serious about it, come down into my deep Mind\
      \ Control Wells and... die.</i><br><br><strong>WHAT IS THIS?</strong><br><br><strong>Huenison</strong>\
      \ is an innovative arcade shooter that takes various elements from <strong>Arkanoid</strong>,\
      \ <strong>BOH</strong>, <strong>Decathlon</strong>, <strong>Dyna Blaster</strong>,\
      \ <strong>Impossible Mission</strong>, <strong>Oil's Well</strong>, <strong>Pac-Man</strong>,\
      \ <strong>Pang</strong>, <strong>Qix</strong>, <strong>Slam Tilt</strong>, <strong>Space\
      \ Invaders</strong>, <strong>Tetris</strong>, and <strong>Vital Light</strong>,\
      \ and puts them together in a hectic mix. All in retro visuals and synthetic\
      \ sonorities that recall the revered <strong>Commodore 64</strong>'s <strong>SID</strong>\
      \ chip.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/410370/extras/description-1.png?t=1568136378\"\
      \ /><br><br>You shoot at falling <i>bricks</i> with a <i>cannon</i> at the bottom\
      \ of a <i>well</i> (and no, you haven't ever seen anything like this before).\
      \ Your beams hit bricks only when they are of the <i>same color</i>. Hitting\
      \ a brick produces a <i>specific effect</i> depending on the <i>type of the\
      \ brick</i>. Missing bricks will let them accumulate at the bottom of the well,\
      \ raising the <i>ground</i> where the cannon rests - and, on top of that, bringing\
      \ the <i>deadly zapper</i> down, closer to the cannon.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/410370/extras/description-2.png?t=1568136378\"\
      \ /><br><br>But this is just the beginning: each level plays differently, more\
      \ and more brick types are introduced along the way, occasional <i>disturbances</i>\
      \ will suddenly bring some more chaos, and lots of <i>bonuses</i> will help\
      \ catch a breath (and score more points)!<br>It's a unique experience that can't\
      \ be described with words. Just dive into <strong>Huenison</strong>'s <i>Mind\
      \ Control Wells</i>, defeat him, and save the world!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/410370/extras/description-3.png?t=1568136378\"\
      \ /><br><br><strong>FEATURES</strong><br><br>immediate and addictive gameplay\
      \ \xB7 25 levels \xB7 9 game modes \xB7 huge variety of bricks and bonuses \xB7\
      \ <strong>C64</strong>-style music, speech, and sounds \xB7 many cool graphic\
      \ modes \xB7 exciting prog-SID soundtrack \xB7 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.retream.com/Huenison/hiscores.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >online hiscores</a><br><br><strong>DISCOVER\
      \ MORE</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/410370/extras/quick_reference_card-S.png?t=1568136378\"\
      \ /><br><br>Check out the <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.retream.com/Huenison/hiscores.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >online hiscores</a>.<br>Check out the\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.retream.com/Huenison/other/manual.pdf\"\
      \ target=\"_blank\" rel=\"noopener\"  >comprehensive manual</a>.<br><br><strong>THE\
      \ SAGA</strong><br><br><strong>Huenison</strong> is part of a saga that, as\
      \ of writing, includes five different games.<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://retream.itch.io/boh\"\
      \ target=\"_blank\" rel=\"noopener\"  ><strong>BOH</strong></a> opens the story,\
      \ with the <strong>Evil Masters</strong> bringing chaos to <strong>Earth</strong>.\
      \ <strong>Huenison</strong> focuses on the fight against one of them, the eponymous\
      \ character. Eventually the Evil Masters were repelled, but, as seen in <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://retream.itch.io/quod-init-exit-iim\"\
      \ target=\"_blank\" rel=\"noopener\"  ><strong>QUOD INIT EXIT IIm</strong></a>,\
      \ during their retreat, Huenison and his companions happened to pass by planet\
      \ <strong>Suinio</strong> and decided to cause trouble there as well. In <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://retream.itch.io/mah\"\
      \ target=\"_blank\" rel=\"noopener\"  ><strong>MAH</strong></a>, years later,\
      \ the danger came from the <strong>Apocalypser</strong>, the weapon that had\
      \ been developed against the Evil Masters and that the <strong>Purifiers</strong>\
      \ activated to destroy the Earth. Finally, <a href=\"https://steamcommunity.com/linkfilter/?url=https://retream.itch.io/kog\"\
      \ target=\"_blank\" rel=\"noopener\"  ><strong>KOG</strong></a> assigns a new\
      \ task to the hero who turned the Apocalypser off."
