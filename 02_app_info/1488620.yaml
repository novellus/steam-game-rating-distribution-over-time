    short_description: Take on the role of a clumsy commando, sent to fight a zombie
      horde. Turn-based gameplay, unusual mechanics dependent on your own pace of
      play. Gameworld and events inspired by a myriad of cult action movie parodies.
      Die, but take many of those mumbling green dudes with you!
