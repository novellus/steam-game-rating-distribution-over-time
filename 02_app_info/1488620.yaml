  data:
    about_the_game: 'You play as a peculiar clumsy commando, sent to fight a horde
      of zombies in three locations: a fishing village, a jungle bunker defence and
      a rice field. The hero resembles Rambo, but without the brains, the brawn and
      the survival skills... Ok, he only slightly resembles Rambo...<br>Your actions
      will cause harm to your enemies as to yourself. Accidents happen often and tend
      to have serious consequences.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1488620/extras/gif_01.gif?t=1608395753"
      /><br><br>Blind and armed, you cannot simply aim or move, only a convenient
      situation gives you the chance to effectively annihilate your opponent! Then
      even a blind shot becomes a deadly one.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1488620/extras/gif_02.gif?t=1608395753"
      /><br><br>Collect coins, earn money, not only to buy new guns.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1488620/extras/gif_03.gif?t=1608395753"
      /><br><br>Jump into the shop, test various weapons, eliminate zombies faster...<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1488620/extras/gif_04.gif?t=1608395753"
      /><br><br>Customize your hero!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1488620/extras/gif_05.gif?t=1608395753"
      /><br><br><strong>Compete with others, be the best!</strong>'
