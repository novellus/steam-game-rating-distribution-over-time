    about_the_game: "The Cepheus Protocol Novelization, written by Christopher Lee\
      \ Buckner, is a gripping insight into the events before and during the game.\
      \ <br />\r\n<br />\r\nAfter a mysterious meteorite is discovered in Antarctica\
      \ in the late 1990s, an alien virus is harvested and developed into a horrific\
      \ weapon of war. When a sample is taken after a daring Navy SEAL raid on a Chinese\
      \ military facility, the Pangu Virus is accidentally released on the cargo ship\
      \ Voyager Dawn where Chelsey Trader is exposed, becoming patient zero. Chelsey\
      \ begins to spread the virus among the population of Treasure Island, San Francisco,\
      \ which are mutated into murderous creatures with one goal, spread the Pangu\
      \ Virus to all life. <br />\r\n<br />\r\nThe only group capable of stopping\
      \ the spread of the virus is the men and women of the CERC, an elite government\
      \ force created to combat a global rise in viral and biological warfare. However,\
      \ what they encounter goes beyond anything the CERC has trained for. <br />\r\
      \n<br />\r\nExperience the events of the Cepheus Protocol through the eyes of\
      \ those on the ground as many some struggle to survive, while others seek to\
      \ stop Chelsey Trader before our world is transformed into an alien hellscape.<br\
      \ />\r\n<br />\r\nInstructions are as follows:<br />\r\n==========================<br\
      \ />\r\nUpon purchase, this book will be downloaded to your computer in one\
      \ format: pdf. To access your ebook, navigate to the ebook folder in your Cepheus\
      \ Protocol game folder.<br />\r\n* Right click Cepheus Protocol in your Steam\
      \ Library<br />\r\n* Select Properties<br />\r\n* Go to the Local Files tab<br\
      \ />\r\n* Click Browse Local Files<br />\r\n* Open the ebook folder<br />\r\n\
      * To read the book on your mobile device, transfer the pdf ebook reader app.\
      \ Enjoy!<br />\r\n=========================="
