    about_the_game: If you like classical music, there is something you will surely
      enjoy - Piano Play 3D! This is a great piano playing game. Listen to the music
      and tap on keys at a proper time. Just choose your favorite classical composition
      and start to play! <br><br>Your goal is to catch as many notes as you can while
      listening to the melody. Start as a noob and level up your skills!<br><br>Best
      classical music ringtones for you to enjoy! Take the piano challenge and become
      a piano hero!<h2 class="bb_tag">Basic Features</h2><ul class="bb_ul"><li> 15
      classic melodies<br></li><li> Easy to play, hard to master</li></ul>
