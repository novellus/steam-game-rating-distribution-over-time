details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/573090/extras/6-ocean.gif?t=1607428488\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/573090/extras/Stormworks-Build-and-Rescue.gif.jpg?t=1607428488\"\
      \ /><br><strong>Join a world where you design, create and pilot your own air\
      \ sea rescue service.</strong><br><br>Stormworks: Build and Rescue is a rich\
      \ and dramatic physics playground. Take your custom-designed, block-based and\
      \ programmable vehicles into fierce oceanic storms. Plan and execute thrilling\
      \ rescues in a variety of challenging crisis scenarios. Export and share your\
      \ meticulously designed vehicles and missions with other players via the Steam\
      \ workshop. <br><br>Stormworks: Build and Rescue - create, rescue and release\
      \ your inner hero!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/573090/extras/5-workshopA.gif?t=1607428488\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/573090/extras/2-Game-Modes.gif.jpg?t=1607428488\"\
      \ /><br><strong>Custom Creative Mode</strong><br>Play the game how you want.\
      \ Custom mode gives dozens of creative tools and options, suited for players\
      \ who like to let their creativity run free and wild. In this mode, you are\
      \ not limited by the survival and realism rules allowing you to create large\
      \ and complex vehicles from the outset. Ideal for players who like to create\
      \ scale replicas of real-world vehicles or wacky and ambitious creations of\
      \ their own design. <br><br><strong>Career Survival mode</strong><br>Career\
      \ mode focuses on progression and an overarching plot of starting your own search\
      \ and rescue service from humble beginnings and building it up to cover the\
      \ entire Stormworks world map. You will have to manage your finances, build\
      \ space, and your own safety as you complete various missions to finance larger,\
      \ more complex vehicles and new land bases.<br><br><strong>Survival difficulty\
      \ options</strong><br>Survival difficulty options add an extra level of difficulty\
      \ to your search and rescue operation with the most in depth and advanced game\
      \ features including: advanced engine and fuel mechanics, LUA based micro controllers,\
      \ vehicle damage, spreadable fire, and a variety of player damage types that\
      \ can result in player deaths including: <br><ul class=\"bb_ul\"><li>fall /\
      \ impact damage<br></li><li>fire damage<br></li><li>prolonged exposure to the\
      \ sea resulting in hypothermia <br></li><li>mechanical damage (rotor blades)<br></li><li>water\
      \ pressure damage<br></li><li>...and sharks!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/573090/extras/1-building.gif?t=1607428488\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/573090/extras/Vehicle-Design.gif.jpg?t=1607428488\"\
      \ /><br>Construct vehicles by placing blocks in a rich editing suite, customize\
      \ them with your own design and program their behaviour using the powerful in-game\
      \ logic system. Choose from a wide array of components to assemble your own\
      \ rescue helicopters, boats, submersibles and more\u2026<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/573090/extras/2-rescue.gif?t=1607428488\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/573090/extras/Navigate,-Steer,-Pilot.gif.jpg?t=1607428488\"\
      \ /><br>Take to the sea, land or sky in your newly created vehicle. Navigate\
      \ through over 15,000 square kilometres of ocean and islands in an amazingly\
      \ dynamic world. Players will need to ensure that they create the right vehicle\
      \ for the job as every mission is unique. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/573090/extras/4-world.gif?t=1607428488\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/573090/extras/Run-your-own-coastguard.gif.jpg?t=1607428488\"\
      \ /><br>Design specific vehicles to respond to challenging missions across open\
      \ oceans, island facilities, remote rigs and more. Rescue survivors from the\
      \ water, fight fires, help repair oil rigs, operate nuclear power station machinery\
      \ and more. Create and share your own missions using the rich missions editor.\
      \ Unlock new locations and components in career mode or explore your imagination\
      \ in creative mode. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/573090/extras/3-mp.gif?t=1607428488\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/573090/extras/Play-With-Friends.gif.jpg?t=1607428488\"\
      \ /><br>Join your friends in cooperative multiplayer as you operate multi-crew\
      \ vehicles, and execute complex missions involving careful planning and coordination.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/573090/extras/5-workshopB.gif?t=1607428488\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/573090/extras/Dramatic-Simulated-World.gif.jpg?t=1607428488\"\
      \ /><br>The day-night cycle and dynamic weather system create diverse environments\
      \ to put your creations to the test. From calm sunny mornings, to unforgiving\
      \ stormy nights and even tsunamis - strong winds can turn the ocean from gentle\
      \ ripples to fierce heaving waves, affecting your vehicles using physics-based\
      \ hydrodynamics and displacement-buoyancy systems.</li></ul>"
