details:
  data:
    about_the_game: '<strong>Knight`s Pride is a sort of an incremental RPG game...</strong><br><br>This
      game isn`t rich storywise! It plays almost as much as Knights and Dungeons another
      game of mines....<br>This is also not an Idle game and battles aren`t automated.
      This game is about actively doing repeatable tasks <br>to unlock new content
      such as new gear and new enemies.<h2 class="bb_tag">Questions</h2><br><strong>Does
      this game has a nice story like other RPGmaker games?</strong><br><i>Answer:
      No!</i><br><br><strong>Will I be able to recruit new chars in this game?</strong><br><i>Answer:
      No!</i><br><br><strong>Does this game has Idle game mechanics?</strong><br><i>Answer:
      No!</i><br><br><strong>Who is this game indicated for?</strong><br><i>This game
      is indicated for players that enjoy doing repeatable tasks to unlock new progress...</i><br><br><strong>What
      does this game plays like?</strong><br><i>This game plays like a real job....
      A JOB?? Yeah.. but unlike in  a real job in this game you are always getting
      promoted.</i><h2 class="bb_tag">What is this about?</h2><br>This game is about
      doing repeatble tasks and unlocking new progress wich means unlike most RPG`s
      this game does`nt focus on Story.<br><br>Please keep in mind that there is a
      taste for everything in this world.<br><br>And this game is indicated to people
      whom like to kinda &quot;Work&quot;...<br>There are people whom love platformers,
      people whom love story games, people whom love incrementals, people whom love
      racing....<br>and the list is hughe....<br><br>This game is very niche and the
      reason I made this game is because I have a niche audience and I am making games
      for them.<br><br>This is a small cozy game... I wanted everyone to be able to
      play this game without having too much trouble learning it.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Item shop<br></li><li>Weapon Shop<br></li><li>Armor Shop<br></li><li>Inn<br></li><li>Tower
      of Evil<br></li><li>Turn Based Battes<br></li><li>Cool little intro<br></li><li>Cozy
      small game<br></li><li>Very simple and super easy to learn!<br></li><li>Unique
      enemies</li></ul>'
