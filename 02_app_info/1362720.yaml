  data:
    about_the_game: <strong>PillPop</strong>, a unique style match 3 pop game. Battle
      colorful cute viruses with the medical pills to make them pop!<br><br>Clear
      the viruses by clicking the pills to destroy them.<br>You can only click groups
      of 3 and higher that are directly next to each other, and containing at least
      one pill of the same color.<br>The game also contains the regular pop game modes
      called VirusPop, where you just match the same color viruses together.<br><br>There
      is a Zen mode, for relaxing play style and no time constraint. play this mode
      for a relaxing playing experience.<br>The Blitz mode is for a quick game of
      just 2 minutes, where you have to try and score as many points as possible.<br>And
      finally Survive mode, start with a partially filled level. The level then slowly
      starts to fill up, and the game will end if the level is full.<br><br>Each mode
      can be played on 6 different levels, with different sizes and amount of virus
      colors.<br><br><strong>Features:</strong><br>- 3 game modes<br>- 2 game types
      PillPop or VirusPop<br>- Cute animated Viruses<br>- Board sizes 8x8, 10x10,
      12x12<br>- 24 Achievements<br>- Statistics<br>- Colorblind Mode<br>- 10 nice
      music songs<br>- Turn on/off songs in the playlist editor<br>- Steam Leaderboards<br>-
      Steam Cloud Save<br>- Steam Achievements
