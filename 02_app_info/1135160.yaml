details:
  data:
    about_the_game: 'Botanik is a small relaxing game about a geometric-shaped gardener
      that takes care of various plants. <br><br><i>Note: a working internet connection
      is required to play this game.</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1135160/extras/botanik_small0.gif?t=1579283616"
      /><br><br><strong>Features</strong><br><ul class="bb_ul"><li> At least 10 minutes
      of playtime (and way more if you enjoy watering your plants).<br></li><li> Take
      care of your own plants.<br></li><li> Relax in your own glasshouse.<br></li><li>
      Visit the gardens of other players.<br></li><li> Cute characters and animations.<br></li><li>
      Unlock new seeds by taking good care of your plants.</li></ul><br><strong>Controls</strong><br><ul
      class="bb_ul"><li> Left mouse button to move camera &amp; interact.</li></ul><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1135160/extras/about.png?t=1579283616"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>'
