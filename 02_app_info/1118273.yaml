    about_the_game: Homologated in 1996, the Seat Ibiza Kit Car was highly successful
      in the F2 class, and was the most successful car of its type internationally,
      winning the Rally Cup F2 in 96, 97 and 98. Being a kitcar it relied on its light
      weight and punchy 2.0L engine, with drivers having to control its aggressive
      torque-steer.
