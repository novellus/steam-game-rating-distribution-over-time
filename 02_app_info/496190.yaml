    about_the_game: "As a soul transitioning into the afterlife, Senza Peso shepherds\
      \ you on a spiritual journey through a beautiful and foreboding dark world of\
      \ lost souls and redemption. <br />\r\n<br />\r\nIn this VR adaptation of the\
      \ short film mini-opera by Cory Strassburger &amp; Alain Vasquez, you become\
      \ the protagonist and personally experience the metamorphosis from death to\
      \ eternity.<br />\r\n<br />\r\nThis is an enhanced re-release of the highly\
      \ regarded 2014 VR experience that has been a go-to showpiece for many in the\
      \ VR community.<br />\r\n______<br />\r\n<br />\r\nViewer Comments:<br />\r\n\
      <br />\r\n&quot;dudes.. we need more of such spiritual experiences! nobody has\
      \ words for how impressive this mini opera is.\u201D - KrisTiasMusic <br />\r\
      \n<br />\r\n&quot;Majestic. As. Fuck.\u201D -p1mpslappington <br />\r\n<br />\r\
      \n&quot;Killing it as usual mind blowing work People! That's now three of the\
      \ most memorable VR experiences!\u201D - HAWKEYE481"
