      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>When struggling\
      \ rapper Coco (Azealia Banks) enrolls in a poetry class, she thinks her rhymes\
      \ will impress her teacher, Professor Dixon (Jill Scott). Instead, Dixon challenges\
      \ Coco to seek real meaning in her lyrics, setting her on a journey of discovery\
      \ that takes her through rap clubs and poetry slams, leading her to find her\
      \ true voice \u2014 and true love \u2014 in this uplifting movie costarring\
      \ Lucien Laviscount and Common."
