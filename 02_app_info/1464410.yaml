details:
  data:
    about_the_game: "Zombie Tower Defense: Join the ongoing war, in an open world,\
      \ against the zombie horde, scavenging raiders and other threats roaming the\
      \ wasteland! Choose between multiple powerful heroes all with unique epic gear\
      \ and skills! With the wide variety of towers you can create your own perfect\
      \ strategy. Enjoy a visually stunning tower defense game in full 3D!<br />\r\
      \n<br />\r\nGame Features<br />\r\nOver 140 levels which will challenge your\
      \ defense and strategy. Find the reason behind the zombie invasion, take out\
      \ the raider leader scavanging the land or fight in the arena for coins and\
      \ glory!<br />\r\n8 Special Heroes to choose between, the precious Princess,\
      \ mighty Barbarian, mysterious Scout, gun crazy Mechanic, support Soldier, Mech\
      \ warrior, experimenting Scientist or the righteous Sheriff.<br />\r\n12 Different\
      \ Towers to defend yourself with, each with a unique research tree to make them\
      \ even more powerful! Pierce the zombies with arrows from an Arrow Tower, blow\
      \ them to pieces with a Mortar Tower or electrify them with a Tesla Tower.<br\
      \ />\r\nExplore the wasteland and encounter over 50 types of enemies. If that's\
      \ not enough, go up against 5 Boss monsters that are scattered across the map\
      \ waiting to rush you!<br />\r\nMighty Hero skills and Epic god skills, destroy\
      \ the undead with one heavenly strike or shake the zombies by moving the earth.<br\
      \ />\r\nMonster Tome, useful for finding your enemies weaknesses!<br />\r\n\
      Many hours of gameplay including ingame Achievements with rewards and also unique\
      \ rewards for completing levels and different challenges.<br />\r\nThree different\
      \ difficulty settings: Normal, Hard &amp; Nightmare! Challenge yourself and\
      \ earn extra coins and XP by doing so! Good Luck!<br />\r\nEndless mode, Time\
      \ to show the world who is the greatest!"
