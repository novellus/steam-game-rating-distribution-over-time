    review: ' This is how this game goes:

      Warp wrong direction

      Warp right direction (maybe)

      Get attacked

      Warp

      Shields break

      Fix shields

      Warp

      Map broke and attacked

      Map fixed

      This continues until either you get blown up or run out of spare parts.'
