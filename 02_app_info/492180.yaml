    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/492180/extras/quote_destr_blood.png?t=1603987108\"\
      \ /><br><br>This <strong>unique action adventure game</strong> lets you become\
      \ Haimrik, a young scribe trying to make a living in a medieval town full of\
      \ warriors, sorcerers, dragons and dragon-riding sorcerer-warriors. But one\
      \ book changes his whole life. With the help of Masamba, a hungry lioness who\
      \ will protect him while constantly trying to eat him, he\u2019ll venture out\
      \ to take on the evil king and his elite generals, the Word Warriors.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/492180/extras/Gif_1NC-soldier.jpg?t=1603987108\"\
      \ /><br><br>Fortunately, Haimrik commands the Power of the Words! These are\
      \ the stones in the path Haimrik walks, and he brings them to life as he steps\
      \ on each one, willingly or not. Haimrik will need to activate the right words\
      \ to defeat the various enemies that challenge him across numerous Word Worlds,\
      \ with new puzzles appearing constantly throughout the game. <br><br>In an added\
      \ touch, Haimrik will undoubtedly die many horrific deaths, leaving pools of\
      \ red blood contrasting with the otherwise plain monochromatic sepia world.\
      \ Be part of a medieval revolution against the Word King and his elite warriors,\
      \ and change the way you see words and stories forever.<h2 class=\"bb_tag\"\
      >Features</h2><br><ul class=\"bb_ul\"><li>Unique action adventure built upon\
      \ interactive words.<br></li><li>Medieval comedy full of dark humor and over-the-top\
      \ cartoon violence.<br></li><li>Rare sepia view of a medieval fantasy world.<br></li><li>Eccentric\
      \ characters like the lioness Masamba who will protect Haimrik from harm...\
      \ when she\u2019s not trying to eat him.</li></ul><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/492180/extras/people_2.png?t=1603987108\"\
      \ />"
