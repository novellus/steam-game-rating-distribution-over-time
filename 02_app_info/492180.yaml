    reviews: "\u201CEm. Gee. The most ambitious fun puzzle platform game I\u2019ve\
      \ ever played!\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://mmohuts.com/news/pax-south-2017-indie-devs-cosplay-showcase/\"\
      \ target=\"_blank\" rel=\"noopener\"  >MMOHuts</a><br><br>\u201CHaimrik replaces\
      \ the \u201Cpixel hunt\u201D of a traditional adventure game with an interactive\
      \ storybook full of potentially useful words to exploit. (...) There are so\
      \ many cool ideas here mashed into one game that Haimrik definitely stood out\
      \ from the pack.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.withoutthesarcasm.com/pax-south-2017-con-awards/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Without the Sarcasm</a><br><br>\u201C\
      Haimrik has a really cool idea at its core. If you're into brutal cartoons,\
      \ then you'd probably dig its personality.\u201D<br><a href=\"https://www.destructoid.com/sticks-and-stones-may-break-your-bones-but-in-haimrik-words-will-hurt-you-415476.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br>"
