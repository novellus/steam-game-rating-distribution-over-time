details:
  data:
    about_the_game: "<strong>A truly first-person tower defense, designed for VR:\
      \ </strong><br>This is not your  diorama-style VR tower defense. This time you\u2019\
      re going to have to move all over the map, hammer away to upgrade your towers,\
      \ throw over-powered chanclas recklessly and shoot electric beams from weaponized\
      \ pizza at your enemies. Fight from the front lines!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/942390/extras/punkarmyTrad.gif?t=1603913668\"\
      \ /><br><br><strong>Not the hero we wanted, but the one we got stuck with:</strong>\
      \ <br>After the whole squad sent by the World Treaty for Freedom (WTF) got fried\
      \ by a burrito-related explosion, it\u2019s on Elliot Salazar, the cartoon-obsessed\
      \ facility technician and the only survivor, to save Earth. There\u2019s a new\
      \ captain onboard: Captain Toonhead!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/942390/extras/CTH_banner.png?t=1603913668\"\
      \ /><br><br><strong>Take control of your towers: </strong><br>Take manual control\
      \ of a tower to project lethal beams of hot sauce from your hands, ignite infinite\
      \ heat-seeking fireworks, irresponsibly spray a snowball machine gun, shoot\
      \ rays from electrified pizza slices or unleash a pi\xF1ata blitz over your\
      \ enemies.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/942390/extras/ezgif.com-video-to-gif_2_.gif?t=1603913668\"\
      \ /><br><br><strong>Balance action and strategy: </strong><br>You're going to\
      \ do a lot of shooting, that\u2019s for sure, but shooting alone will not defeat\
      \ the waves of Cyberchickens, punks and Terra-sharks. You\u2019re going to have\
      \ to combine those Pi\xF1ata towers and chancla throws in a very strategic way\
      \ if you want to save more Enercubes and destroy the EarthRadicator-1000."
