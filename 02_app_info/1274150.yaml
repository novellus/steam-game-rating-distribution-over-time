    about_the_game: The novel coronavirus is spreading all over the world. Facing
      this invisible enemy, all mankind should join hands and fight together.<br><br>To
      fight in the front line of medical workers, to express the highest respect.
      Pay tribute to all the people who have contributed to the fight against the
      epidemic.<br><br>At this time, let's stay at home and contribute to the whole
      human race.<br><br>Let's try our covid-19 shooting game. In the game, you need
      to clear all kinds of monsters infected by pneumonia virus in the infirmary,
      and finally eliminate all the viruses to reach the destination.<br><br>Pick
      up your weapon, a universal disinfection gun, will block your progress of the
      monsters killed, into the next transfer point. You will face all kinds of monsters,
      don't mention it. Kill them all and win the final victory.<br><br>Pay attention
      to protect yourself, the monster is very fierce, you only have a small amount
      of blood, do not let the monster besiege you!<br><br>Games include:<br><br><ul
      class="bb_ul"> <li> more than 5 kinds of monsters<br><br></li><li> a wide range
      of free shuttle scenes<br><br></li><li> three exciting music<br><br></li><li></li></ul><br><br>Here!
      Hope we can finally defeat the virus! Long live the great unity of the people
      of the world!
