  data:
    about_the_game: "Battle head-to-head for control of the galaxies in this frantic\
      \ multiplayer action game straight out of a 1980s space anime! Blast shots,\
      \ dodge energy beams, and deflect projectiles as you race your tram into the\
      \ opposing team's base! Grab the capsule to capture the galaxy before your enemy\
      \ captures theirs!<br><br>Test your skills with over 30 single player missions!\
      \ Shoot targets, avoid projectiles, and race to the finish! <br><br><strong>Features:</strong><br>\u25CF\
      \ 1 - 4 Players<br>\u25CF Fast-Paced Back-and-Forth Competitive Gameplay<br>\u25CF\
      \ 8 Engaging Arenas<br>\u25CF Over 30 Challenging Single Player Missions<br><br><strong>Indie\
      \ Cade 2014 Official Selection</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/364060/extras/Indie_Cade_2014.jpg?t=1604512275\"\
      \ />"
