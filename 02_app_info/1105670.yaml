    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1105670/extras/TitresEN_1.gif?t=1606918595\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1105670/extras/HORDES.gif?t=1606918595\"\
      \ /><br><br>War was rampaging all over the land for decades. In a desperate\
      \ move to end it all, the mages provoked <strong>The Cataclysm</strong>. Massive\
      \ balls of pure magic obliterated nearly everything. <strong>A strange purple\
      \ mist</strong> propagated everywhere. They say that those who entered the mist\
      \ were killed, driven mad, or worse\u2026 <br><br>Only a few Havens keep up\
      \ the fight against the <strong>hordes of bloodthirsty monsters</strong> that\
      \ come out at night from this damned mist. A few strained heroes protect the\
      \ walls night after night, until a handful of mages manage to cast <strong>The\
      \ Last Spell</strong> and banish all magic from this accursed world. And maybe\
      \ save us all. Maybe.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1105670/extras/TitresEN_2.png?t=1606918595\"\
      \ /><br><br>The Last Spell is a tactical RPG with roguelite elements. During\
      \ the days, you\u2019ll have to carefully choose how you will <strong>re-build\
      \ your city </strong> and how you\u2019ll position your defenses. Will you prioritize\
      \ buying a brand new flaming sword, or build a Mana Well to regenerate some\
      \ priceless Mana after battles?<br><br>During night, you\u2019ll have to exterminate\
      \ all the monsters coming at your walls with a large range of weapons and powers.\
      \ <strong>Level up your heroes</strong>, and repeat until the end.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1105670/extras/CONSTRU.gif?t=1606918595\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1105670/extras/TitresEN_3.png?t=1606918595\"\
      \ /><br><br><strong>Turn-Based Tactical RPG:</strong><br><br>\u25CF The whole\
      \ RPG package: primary stats, secondary stats, skills, perks, traits\u2026 and\
      \ more.<br>\u25CF Build your own classes: upgrade your heroes with stat bonuses\
      \ and perks. Want to make a canon glass rogue/mage fighting with a gun? Do it!<br>\u25CF\
      \ Tons of procedurally generated trinkets, armors and weapons, each with their\
      \ own skillset and playstyle!<br>\u25CF Manage your squad of heroes: they\u2019\
      re strong, but they are few and they have access to limited resources. Healing\
      \ is rare, so try to find the good balance.<br><br><strong>Hordes of Evil:</strong><br><br>\u25CF\
      \ Waves of hundreds of enemies to slay, burn, shock and slice! Don\u2019t get\
      \ overwhelmed.<br>\u25CF Dozens of enemy types with different behaviors, which\
      \ will get stronger and stronger as you progress.<br>\u25CF Think and adapt:\
      \ you have to deal with A LOT of enemies, so you want to optimize your damage\
      \ output with strong AOE attacks. Enemies have various strength and weaknesses\
      \ that will challenge your wits.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1105670/extras/INTRO.gif?t=1606918595\"\
      \ /><br><br><strong>Protect the City:</strong><br><br>\u25CF Rebuild the city\
      \ to help you between fights. Get healed, get items, get new heroes. Spend your\
      \ resources wisely!<br>\u25CF Build up your defenses: walls, traps, towers,\
      \ catapults\u2026 every bit of help is welcomed.<br>\u25CF Protect the circle\
      \ of magic at all costs! If you lose it, it\u2019s game over.<br><br><strong>Roguelite\
      \ Elements:</strong><br><br>\u25CF The game is meant to be hard. You will fail\u2026\
      \ but everytime you do, you\u2019ll grow stronger.<br>\u25CF Procedurally generated\
      \ Enemy waves, characters, weapons and a ton of unlockables will keep you entertained.<br>\u25CF\
      \ A full range of difficulty levels to entertain the craziest hardcore players.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1105670/extras/END.gif?t=1606918595\"\
      \ />"
