    about_the_game: <strong>Holo-Graham</strong> is a strategic puzzle game based
      in a 4D World!<br>Record your holo-grahams to perform actions in real time and
      work along side them to solve complex puzzles.<br><br>The game consists of 20
      hand made, and thoroughly tested levels.<br><br>Figure out the series of switches
      and time their activations to compete the level within the alotted time of your
      power bar. If your power bar depletes, your holo-grahams malfunction.
