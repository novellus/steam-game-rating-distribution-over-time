    review: I have just begun with this game, but it appears to be a nice blend of
      strategy & logic.  It is reminiscent of sokuban & alpha team, but the use of
      multiple holo-copies of the player with recorded movement is a clever twist.  The
      graphics are simple, but effective & the sound track is pleasant & atmospheric.  If
      you like brain-teaser logic puzzles, this should be well worth the low purchase
      price.  I will be keeping an eye on Tarbutton Studio to see what they come up
      with next!
