    reviews: "\u201CIt\u2019s beautiful. It\u2019s tear-jerking. Simply writing about\
      \ it does not do it justice.\u201D<br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://twodashstash.com/2013/11/9-03m-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TwoDashStash</a><br><br>\u201C9.03m\u2019\
      s quiet approach exposes the limitations of \u201Ccharacter development\u201D\
      \ and reflects adult experience. But the most powerful part of 9.03m is its\
      \ ending. How many times can we say that about a video game?\u201D<br>10/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.fateofthegame.com/indie-review-9-03m/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Fate of the Game</a><br><br>\u201CIt\u2019\
      s moving, it\u2019s gorgeous, and if you don\u2019t have the feels yet, you\u2019\
      ll get them. I won\u2019t say any more, but 9.03m\u2018s ending will stick with\
      \ you for a long time.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.jetpackjoust.com/261/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Jetpack Joust</a><br>"
