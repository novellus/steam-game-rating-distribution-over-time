    short_description: The world is in chaos! Humans have ruthlessly sucked the life
      out of Earth. We face horrible consequences - disease, famine, death. As an
      unorthodox scientist, go through training and then embark on the daunting mission
      of finding out if a newly discovered planet can be made habitable.
