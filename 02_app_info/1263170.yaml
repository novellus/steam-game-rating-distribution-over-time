details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1263170/extras/LenGif.gif?t=1608547633"
      />  <img src="https://steamcdn-a.akamaihd.net/steam/apps/1263170/extras/screenGIF.gif?t=1608547633"
      />  <br><br><br>Starseed aims to slightly twist the peaceful, calming farm sim
      archetype. &quot;A farm sim with dark undertones and an isolated atmosphere&quot;
      - would be a fitting description. <br><br>It is still, in sense, a peaceful
      sim without combat, but this time there''s no relationships to build, your interactions
      are with your helper robots and with mission control back on Earth. You are
      millions of miles from the people you''re trying to save.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1263170/extras/DividerLine5px.png?t=1608547633"
      /> <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1263170/extras/featu.png?t=1608547633"
      />  <br><strong><h2 class="bb_tag">Explore:</h2></strong> Explore and discover
      the many unknowns of the strange planet. It''s your job to unravel those secrets.<br><strong><h2
      class="bb_tag">Research:</h2></strong> Discover and research the minerals and
      many features of the planet. Find out if you can grow crops from Earth here
      or what you would require to help the crops survive. Report your findings back
      to Earth and receive rewards and upgrades.<br><strong><h2 class="bb_tag">Craft:</h2></strong>
      Craft machines and tools to aid you in your research. <br><strong><h2 class="bb_tag">Robots:</h2></strong>
      Build robots to automate tasks and perform the tasks that are too much for a
      human to handle.<br><strong><h2 class="bb_tag">Manage:</h2></strong> Manage
      your base to produce a steady output of resources. <br><strong><h2 class="bb_tag">Customize:</h2></strong>
      Choose to color your various tools, equipment, design of lab, etc. Name the
      planet, name your robots!<br><strong><h2 class="bb_tag">Procedural Side Missions:</h2></strong>
      Earth will face various challenges during this time, and your help will be requested.
      Collect resources, discover more about something, build a machine, send resources
      back home - your help in times of crises could save millions.<br><strong><h2
      class="bb_tag">Procedural Generation:</h2></strong> Each playthrough is unique.
      With each playthrough: The cave systems and mines are different. The planet
      itself will have unique features and colors. The random events and side missions
      will be different. Allowing for endless replayability!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1263170/extras/DividerLine5px.png?t=1608547633"
      /> <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1263170/extras/mineStarFinal.gif?t=1608547633"
      /><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1263170/extras/robSide.gif?t=1608547633"
      />  <img src="https://steamcdn-a.akamaihd.net/steam/apps/1263170/extras/npcg.gif?t=1608547633"
      />  <img src="https://steamcdn-a.akamaihd.net/steam/apps/1263170/extras/robotDown.gif?t=1608547633"
      />                            <img src="https://steamcdn-a.akamaihd.net/steam/apps/1263170/extras/corn1ResFin.png?t=1608547633"
      />'
