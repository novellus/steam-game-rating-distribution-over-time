    reviews: "\u201CTaking the rock-paper-scissors-lizard-spock approach of Pokemon\
      \ and having up to 12 characters on the field at once leads to greater tactical\
      \ complexity and some really interesting choices.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indierpgs.com/2014/05/indierpgs-com-checks-out-deity-quest\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieRPGs</a><br><br>\u201CThe strategy\
      \ available is glorious. If you want one tough cookie at your front lines while\
      \ miles of archers hide behind him, godspeed, go ahead and do it.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://indiejuice.tv/a-deitys-quest-in-strategy/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Juice</a><br>"
