details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/416240/extras/Store-GIF-First-Optimized.gif?t=1596808679\"\
      \ /><br><br>Take the helm of a starship as you explore, blast or trade your\
      \ way through the cosmos in a procedurally generated sandbox universe where\
      \ every tile matters. Use your ship to explore unknown star systems, become\
      \ a pirate preying on trade routes or do work for the military as your fate\
      \ is in your own hands.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/416240/extras/Store-GIF-Build-Optimized.gif?t=1596808679\"\
      \ /><br><br><strong>Key Features:</strong><br><ul class=\"bb_ul\"><li>Every\
      \ object is made up of tiles, which can be destroyed, created or changed allowing\
      \ for very tactical combat<br></li><li>Procedurally generated universe \u2014\
      \ Enter a different seed and each universe is different<br></li><li>Multiple\
      \ factions \u2014 Each with a dozen or more starships<br></li><li>Near-real\
      \ Newtonian physics allowing for a better space-like experience \u2014 Use a\
      \ tractored ship as a shield against attacks or use it to smash into the enemy<br></li><li>Ship\
      \ customization \u2014 Build your ship the way you want to. Need another engine?\
      \ Go ahead. Want a new paint job? Sure thing, what color should it be?<br></li><li>Trade\
      \ system \u2014 Have a bunch of stuff you don't want? Travel to a nearby tradepost\
      \ and sell it, or buy that crucial upgrade you need<br></li><li>Manufacturing\
      \ system \u2014 Gather key materials and use it, along with specialty labs,\
      \ to create new ships and components, or upgrade existing ones<br></li><li>Single\
      \ Player and Multiplayer \u2014 Play singleplayer or multiplayer on LAN or Internet<br></li><li>Cross\
      \ Platform \u2014 Windows, Mac (now available) and Linux (now available)<br></li><li>Ongoing\
      \ Free Updates \u2014 Continue to receive updates as features and content are\
      \ added. Eighteen Alphas down, with several Betas still to come.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/416240/extras/GIF_Split_trimmed.gif?t=1596808679\"\
      \ /></li></ul>"
