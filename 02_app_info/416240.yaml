    short_description: Take control of a fully destructible spaceship and explore,
      blast or trade your way through the cosmos, alone or with friends. Every tile
      matters, as you dogfight, maneuver or speed your way past friendly traders,
      hostile aliens, and impressive space navies. What will you do, Captain?
