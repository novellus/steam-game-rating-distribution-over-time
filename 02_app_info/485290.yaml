    about_the_game: "Eipix Entertainment presents an exciting new series in Vermillion\
      \ Watch: Moorgate Accord! <br />\r\n<br />\r\nWhat starts as an ordinary meeting\
      \ with your uncle and his friend quickly takes a dark turn when a massive creature\
      \ of unknown origin attacks! Delve into your family history to uncover a secret\
      \ accord between the forces of good and evil. Can you stop the monster terrorizing\
      \ the streets of London before it\u2019s too late, or will you be its next victim?\
      \ Find out in this gripping hidden-object puzzle adventure! <br />\r\n<br />\r\
      \n\u2022\tStop Irene Adler and her thugs in the bonus chapter!<br />\r\n\u2022\
      \tFind hidden souvenirs to unlock the bonus souvenir room.<br />\r\n\u2022\t\
      Tons of collectibles, including morphing objects and hidden symbols!<br />\r\
      \n\u2022\tTrading Cards, Badges, Backgrounds and emoji available.<br />\r\n\u2022\
      \tRemember your journey with posters, screensavers, soundtrack, and more!"
