    reviews: "\u201CMisadventures of Laura Silver shows great potential in terms of\
      \ where the visual novel genre is going.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://games.softpedia.com/get/Games-Demo/Misadventures-of-Laura-Silver-Demo.shtml\"\
      \ target=\"_blank\" rel=\"noopener\"  >Softpedia</a><br><br>\u201CProduction\
      \ values are excellent. Screens are less static than most visual novels.\u201D\
      <br><a href=\"https://www.rockpapershotgun.com/2019/08/30/unknown-pleasures-find-your-windmill/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      The first installment of what looks to be an interesting series, Misadventures\
      \ of Laura Silver: Chapter 1 brings polish and interactivity to the visual novel\
      \ genre.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://opnoobs.com/reviews/adventure/misadventures-of-laura-silver-chapter-i\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Overpowered Noobs</a><br>"
