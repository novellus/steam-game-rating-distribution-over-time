    about_the_game: <strong><i>Pilsen, Czechoslovakia, 1935.</i></strong><br><br>During
      the<strong> interwar period</strong>, detective and gun enthusiast extraordinaire
      Laura Silver and her companion, former police officer Orewell Cooper, are sent
      to Czechoslovakia to a rather peculiar investigation. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1026160/extras/gifboy2.gif?t=1601232947"
      />.<br><br>Their target? A mysterious creature lurking in the murky waters of
      <strong>Pilsen.</strong><br><br>After their arrival, they are ready to investigate,
      disguised as two journalists. However, following a suspicious death in the hotel,
      their plans are interrupted.<br><br>Also, who is this lost child sitting out
      in the cold?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1026160/extras/uyuri_(Custom).png?t=1601232947"
      />.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>70.000+ words.<br></li><li>Eight
      hours of total gameplay. <br></li><li>Over 100 decisions.<br></li><li>Multiple
      endings.<br></li><li>Visual novel with minigame elements.<br></li><li>Available
      for Windows, Mac &amp; Linux.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1026160/extras/smol.png?t=1601232947"
      />.
