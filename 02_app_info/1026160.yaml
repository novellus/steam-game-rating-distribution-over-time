    short_description: Need more stress in your life? Meet Laura Silver, a paranoid
      and insomniac detective tasked with researching Slavic mythology. Do you know
      anything about the Vodnik? Neither does she. Unfortunately, her incompetence
      won't be your biggest problem in Czechoslovakia.
