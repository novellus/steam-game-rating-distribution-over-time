    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/257990/extras/oozi_gif.gif?t=1609856780\"\
      \ /><br><br>Oozi: Earth Adventure is a classic 2D platformer with old school\
      \ gameplay -  no puzzles, no punishment, just 100% pure classic platforming\
      \ fun! Its most prominent features are HD visuals and beautiful hand-drawn art,\
      \ but despite its visual style, it\u2019s a good fit for all kinds of gamers.\
      \ The variety of difficulty levels \u2013 from Kid to Hardcore \u2013 allows\
      \ everyone to enjoy the game regardless of their skill level. It tells the story\
      \ of Oozi - an alien spaceship pilot who crashed on planet Earth, lost his space\
      \ suit and needs to find his way home. <br><br>The game heavily utilizes Steam\
      \ integration, including Achievements, Leaderboards, Cloud Save, Trading Cards\
      \ and special feature \u2013 Quantum Ghosts, holographic recordings of players\
      \ from alternative universes.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/257990/extras/Shop_02b.png?t=1609856780\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Relive an <strong>old-school</strong> platformer\
      \ experience - this time with beautiful, <strong>high-definition visuals</strong>.<br></li><li>Four\
      \ difficulty levels, including Kid difficulty - made specifically for the youngest\
      \ gamers<br></li><li>Quantum Ghosts - watch how players from alternative universes\
      \ played through the game<br></li><li>Challenge mode - additional 44 short,\
      \ but extremely difficult levels with various objectives <br></li><li>Fight\
      \ <strong>various enemies</strong> and discover new gameplay mechanics in <strong>distinct\
      \ worlds</strong> - jungle, cave, lab or even an alien planet.<br></li><li>5\
      \ hours of story mode \u2013 20 levels and 4 boss fights <br></li><li>Steam\
      \ Achievements, Leaderboards, Cloud Save, Trading Cards and Full Controller\
      \ Support</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/257990/extras/Shop_03b.png?t=1609856780\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Oozi Earth Adventure offers an addicting\
      \ platformer experience that hearkens back to the days when &quot;scrolling\
      \ parallax backgrounds&quot; were super hip and the entire summer's agenda was\
      \ to set a new high score. - Impulsegamer<br></li><li>Fantastic visuals and\
      \ tight platforming - <a href=\"https://steamcommunity.com/linkfilter/?url=http://extraguy.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >extraguy.com</a><br></li><li> Oozi: Earth\
      \ Adventure feels like it deserves pride of place in a SEGA Mega Drive compilation\
      \ - <a href=\"https://steamcommunity.com/linkfilter/?url=http://dealspwn.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >dealspwn.com</a><br></li><li> ... absolutely\
      \ stunning to see... , with a lush array of colors... impressive 2D artwork\
      \ as the lush environments and bright world look fantastic... - <a href=\"https://steamcommunity.com/linkfilter/?url=http://armlessoctopus.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >armlessoctopus.com</a><br></li><li> ...provides\
      \ a solid platforming experience, complete with lush visuals and challenging\
