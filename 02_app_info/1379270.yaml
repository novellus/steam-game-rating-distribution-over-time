    about_the_game: "Wild Dose is a first-person adventure game which takes place\
      \ between a cyberpunk city and virtual wild environments, until you start to\
      \ mix both worlds.<h2 class=\"bb_tag\">WELCOME TO THE REAL WORLD...</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1379270/extras/SteamBar.jpg?t=1609952082\"\
      \ /><br>The future, tomorrow... Earth has become a giant city. To escape from\
      \ this urban hell, cyberdrugs are delivered directly from networks to neural\
      \ implants. Hackers also deal illegal versions of these drugs. The deadliest\
      \ one is called Wild Dose. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1379270/extras/RealWorld.gif?t=1609952082\"\
      \ /><br><br>You are one of these many cyberjunkies. Walk the slums of Eleftheria,\
      \ use a complete dialogue system to exchange with a diverse range of characters,\
      \ follow the rules or rebel against the system. Fulfill private contracts or\
      \ execute tasks for your fellows to buy your dose.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1379270/extras/DealerAlley.gif?t=1609952082\"\
      \ /><br><br>Get away in a comforting digital nature, let your AI guide you and\
      \ choose to build a relationship with her. Explore Wild Dose with the Capetian,\
      \ the mysterious creator of that drug. He will teach you how to survive in this\
      \ dangerous rule-changing universe.<br><br>Evolve in virtual landscapes that\
      \ look always more convincing, while the real world seems less tangible, until\
      \ the two environments are confused.<br>In this divided society from which you\
      \ are trying to escape, you will have only one certainty: taking part in Wild\
      \ Dose is taking part in a real revolution...<h2 class=\"bb_tag\">DIGITAL UNIVERSES</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1379270/extras/SteamBar.jpg?t=1609952082\"\
      \ /><br><strong>Wild Dose</strong><br>An unauthorized narcotic app, a unique\
      \ program that relegates official products to the rank of virtual entertainments.\
      \ If you thought you were just boarding for a nice and relaxing walk, you were\
      \ wrong.<br>Welcome to Wild Dose, an experience that will change you forever!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1379270/extras/WildDoseWood.gif?t=1609952082\"\
      \ /><br><br><strong>Fresh Air</strong><br>Tired of concrete? People? Noise?<br>Time\
      \ to get some Fresh Air!<br>Delivered instantly to your neural implant, our\
      \ virtual drug will provide you the joy of walking in nature.<br>Fresh Air is\
      \ safe, our quality controls include tests on our own employees.<br>Fresh Air\
      \ is legal, with an authorized license covering more than 99% network providers.<br>Fresh\
      \ Air is affordable, if you're short this month, we have interest free payment\
      \ plans*.<br>Fresh Air: let nature come to you! <br><br>*(Excluding administrative\
      \ fees, see conditions during registration)<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1379270/extras/FreshAir.gif?t=1609952082\"\
      \ /><br><br><strong>The Void</strong><br>A space between sessions, made of unallocated\
      \ memory segments. It\u2019s on these unstable foundations that most ghost programs\
      \ are running. However, be cautious: wandering in The Void is taking the risk\
      \ to have your mind erased in the net, but also in the real world.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1379270/extras/TheVoid.gif?t=1609952082\"\
      \ /><h2 class=\"bb_tag\">FACTIONS</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1379270/extras/SteamBar.jpg?t=1609952082\"\
      \ /><br><strong>The Pack</strong><br>Wild Dose VIP members, the best customers\
      \ of the Capetian. Don\u2019t be surprised if they snub you, they are a bit\
      \ haughty (that\u2019s what it takes to belong to the elite). As a reward for\
      \ their fidelity, they roam Wild Dose in the shape of wolves.<br>So classy!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1379270/extras/Pack.gif?t=1609952082\"\
      \ /><br><br><strong>The Offliners</strong><br>These disturbing figures are Wild\
      \ Dose users who got stuck in a session, until someone from the real world logged\
      \ them out. This brutal interruption trapped their minds in Wild Dose, and turned\
      \ their carnal envelope into an empty shell. As a revenge, some of them may\
      \ try to force your disconnection, so that you join their ranks.<br>Nice, isn\u2019\
      t it?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1379270/extras/Offliner.gif?t=1609952082\"\
      \ /><br><br><strong>The Rigorists</strong><br>An occult group working in the\
      \ shadows. They are said to be behind the introduction of cyberdrugs, an effective\
      \ means of maintaining control over the population. They have - until then -\
      \ never interfered with ghost programs, but they see Wild Dose as a possible\
      \ sign of rebellion.<br>If you run into them during a session, you've caught\
      \ their attention...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1379270/extras/Rigorists.gif?t=1609952082\"\
      \ /><h2 class=\"bb_tag\">CHARACTERS</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1379270/extras/SteamBar.jpg?t=1609952082\"\
      \ /><br><strong>Nora</strong><br>Nora (distortion of Neur-AI), is the AI who\
      \ manages your neural implant. She will be your guide during your sessions in\
      \ virtual universes, but she will also advise you in the real world.<br>Nora,\
      \ the AI who wishes you well.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1379270/extras/NoraSquare-Pixel.jpg?t=1609952082\"\
      \ /><br><br><strong>The Capetian</strong><br>The man behind Wild Dose, a mysterious\
      \ (and a bit annoying) hacker that can\u2019t help commenting what\u2019s happening\
      \ in his program. His voice may also try to influence you in the real world\u2026\
      \ or maybe it\u2019s your own imagination?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1379270/extras/CF_Capetian.jpg?t=1609952082\"\
      \ /><br><br><strong>The Garbage Collector</strong><br>An entity from The Void.\
      \ Its duty: erase unallocated memory segments to free up space for other programs.\
      \ If you see it, stay away, you never know!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1379270/extras/GarbageCollector_CF.gif?t=1609952082\"\
      \ /><br><br><strong>Sam</strong><br>Another hacker who thinks (s)he's secretly\
      \ watching you, but didn't realize that you can sometimes hear and see him (or\
      \ her).<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1379270/extras/CF_Sam.jpg?t=1609952082\"\
      \ /><h2 class=\"bb_tag\">FEATURES</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1379270/extras/SteamBar.jpg?t=1609952082\"\
      \ /><br><ul class=\"bb_ul\"><li>Explore an immersive cyberpunk environment<br></li><li>Count\
      \ on your own means in a world where private corporations have replaced public\
      \ services<br></li><li>Talk to a diverse range of characters and discover their\
      \ everyday lives<br></li><li>Get money to buy your Wild Dose and dive into a\
      \ virtual wild environment<br></li><li>Loose your mind and start mixing real\
      \ and virtual worlds</li></ul><br>Interested? Don't forget to add this game\
      \ to your wishlist (see above):<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1379270/extras/addwishlist.gif?t=1609952082\"\
      \ />"
