  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1048540/extras/Kao_is_back.png?t=1600182129\"\
      \ /><br><br>Play as Kao! The cutest and bravest kangaroo of all video games\
      \ returns in this digital version of \u201CKao the Kangaroo: Round 2.&quot;<br>Experience\
      \ the joy of playing a classic 3D single-player platformer filled with various\
      \ challenges, including fighting, racing and solving puzzles.<br>Bounce through\
      \ 25 levels set in 5 unique, colorful worlds to rescue your animal friends captured\
      \ by the evil Hunter and his henchmen!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1048540/extras/Features.jpg?t=1600182129\"\
      \ /><br>Experience the digital version of a classic 3D arcade platformer with\
      \ online features like:<br>* Steam achievements<br>* Steam cloud saving<br>*\
      \ High resolution support<br>* Controller support (Xbox 360/ One and PS4)<br><br>*\
      \ Bounce through 25 levels set in 5 unique, colorful worlds<br>* Punch the baddies!\
      \ Use a variety of different fighting techniques to rescue your friends<br>*\
      \ Approximately 30 challenging enemies to defeat<br>* Boss encounters<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1048540/extras/entertainment_4_everu1.jpg?t=1600182129\"\
      \ /><br><br>The digital version of Kao the Kangaroo is a nostalgic journey to\
      \ the past for all players who grew up with the classic platformers. This is\
      \ a fun, educational experience \u2013 enjoy vintage gameplay on this classic\
      \ 3D arcade game.<br>Once you add it to your library, it will never leave.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1048540/extras/you_brought_kao_back.jpg?t=1600182129\"\
      \ /><br><br>The opportunity to play this classic version of Kao the Kangaroo\
      \ was made possible thanks to engagement and requests from loyal Kao fans. These\
      \ wonderful players came together under #BringKaoBack and asked us to release\
      \ Kao digitally.<br>This moved us deeply, and we decided to grant their request\
      \ and release the game as our way of saying \u201CThank you for being with Kao\
      \ for the last 2 decades.\u201D We also want to thank you for your interest\
      \ in our game, since you are here on our product page."
