    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/943710/extras/the_game.png?t=1596830937\"\
      \ /><br><br>Arauco Saga is an action RPG, inspired by 2D classics for snes and\
      \ megadrive. Arauco Saga mixes the best elements of the action. The story is\
      \ based on the Loyola comic (4 issues, limited series), written by Marcelo Tapia.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/943710/extras/STORY.png?t=1596830937\"\
      \ /><br><br>Long time ago, the mythical serpents Tren \u2013 Tren and Cai-Cai\
      \ created the Southern Lands. The Araucanos lived there peacefully for years,\
      \ under the protection of the Pillanes. <br><br>This harmony was broken by northern\
      \ invaders who wanted to extend their territory and civilization. They used\
      \ their beliefs and weapons to race and burn the land.<br><br>The equilibrium\
      \ between worlds was lost, so did the power of the Pillanes. They decided to\
      \ shut themselves away to Sacred Lands and created  eight Tokens to close the\
      \ gates to the Magic Lands. <br><br>The pact between the Araucanos y the Pillanes\
      \ was sealed. The Araucanos chose to Caupolicano as their lonco to lead them\
      \ against the invaders. But first Caupolicano needed to show his strength: he\
      \ had to defeat Cai-Cai\u2019s daughter. The battle was fierce. Caupolicano\
      \ was defeated and sent into an ice prison. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/943710/extras/introsteam.png?t=1596830937\"\
      \ /><br><br><br>After being 10 years in a cold and dark cave, Caupolicano was\
      \ made a slave by El ChonChon, a powerful wizard who defeated Cai-Cai\xB4s daughter.\
      \ Tired of being made a tool and an assassin by El ChonChon, Caupolicano tried\
      \ to kill his captor and break free, but the wizard was a step ahead and sent\
      \ Caupolicano to prison again. <br><br>Two hundred years have passed. Caupolicano\
      \ continues punching his ice jail, the Sacred Gates are still closed and the\
      \ Tokens are forgotten. But the wizard has made a plan for being the absolute\
      \ master of these lands and offer to Caupolicano a last deal. If he accomplishes\
      \ the mission, he will be free. He needs to go back 200 years and find the Seven\
      \ Sacred Tokens. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/943710/extras/gameplay.png?t=1596830937\"\
      \ /><br><br><br>Combat<br><br>Action is the main objective in this mode. There\
      \ are menus to select weapons, potions and objects ... and also battles with\
      \ brutal creatures!<br><br><br>Weapons<br><br>There are 6 different weapons\
      \ and they are designed according to the actual weapons used by the Mapuche\
      \ warriors and also mythological <br>weapons and transformations to beasts.<br><br><br>Exploration<br><br>There\
      \ are vast lands to explore, people of different races and also fortresses and\
      \ temples located in forests, deserts, magical lands and eternal glaciers.<br><br>There\
      \ are two large islands to explore without loading times.<br><br>Enemies<br><br>There\
      \ is a great variety of enemies equipped with powerful weapons: minions, soldiers,\
      \ armored skeletons and mythological creatures and giant bosses."
