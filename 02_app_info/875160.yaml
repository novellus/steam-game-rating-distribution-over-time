    about_the_game: There's not much to do when you're stuck in a small town in the
      middle of nowhere. In Mall Town your task is to revitalize your town with the
      one thing every town needs - a Shopping Mall! Add stores to attract customers
      then use your earnings to expand your Mall. When things get busy you can help
      out by playing themed mini-games that can earn you rewards.<br><br>Once your
      Mall had grown you can invest in upgrades for your small town and watch it grow
      into a bustling city!<br><br><strong>Game Features:</strong><br><br><ul class="bb_ul"><li>  Choose
      from a variety of shops and expand your mall.<br></li><li>  Attract shoppers
      to earn money and other rewards.<br></li><li>  Complete challenges to earn extra
      rewards to give your Mall a boost!<br></li><li>  Engage in fun store themed
      mini-games such as timed restocking challenges, racing to put out fires in the
      movie theater, or mopping up spills in the hallways.<br></li><li>  Upgrade your
      city to gain access to the Police Station and the Bank for unique perks!</li></ul>
