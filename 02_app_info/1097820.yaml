details:
  data:
    about_the_game: "Welcome to the future of Gaming. Prepare for a journey of hunger,\
      \ as you\u2019ve never lusted for sustenance quite like this before. You will\
      \ be tempted to consume food, but be warned voracious traveler, you must not\
      \ give in to your desires in this Virtual Reality Gaming Compilation. Your family\
      \ is counting on you. Refrain from eating and all the riches the Hunger Games\
      \ Ensemble has to offer will be open to you, The Gamer.<br><br>Features:<br><ul\
      \ class=\"bb_ul\"><li>Come hungry for these four (4) amazing VR games.<br></li><li>A\
      \ weird VR comedy experience that can be enjoyed in 15-25 minutes.<br></li><li>Can\
      \ be played in the comfort of your own bathroom.<br></li><li>Explore a world\
      \ where hunger is everything.<br></li><li>Discover the whereabouts of your family.<br></li><li>No\
      \ VR headset needed to enjoy these four (4) games! Thanks to Technology!</li></ul><br>Hunger\
      \ Games Ensemble is a VR and non-VR game based on the classic comedy video by\
      \ Youtube Superstar &quot;Hot Dad&quot;, called &quot;4 VR Games That'll Leave\
      \ You Hungering for More&quot;. Faithful to the original video, Hunger Games\
      \ Ensemble is a compilation of strange comedy games that will place you into\
      \ different Interactive Experiences where you must come to terms with your hunger.\
      \ You can play Hunger Games Ensemble with or without a VR headset, with the\
      \ non-VR version controlling like a first person game. Starve in the world of\
      \ Hunger Games Ensemble whatever way you want to play!"
