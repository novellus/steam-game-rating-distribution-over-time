    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/jAGYAvU\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1098100/extras/steam.jpg?t=1609788686\"\
      \ /></a><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/jAGYAvU\"\
      \ target=\"_blank\" rel=\"noopener\"  ><strong>Join our Discord!</strong></a><h2\
      \ class=\"bb_tag\"><strong>Description</strong></h2>OhShape is a VR rhythm game\
      \ offering a unique way of moving your whole body. Dodge obstacles, punch walls\
      \ and make fun poses to get through each map.  Play with the coins and be the\
      \ star of your own show!  <br><br>--Custom songs officially supported--<br><br>Without\
      \ realizing it, you'll be working out like you\u2019ve never done before, and\
      \ you will just want more and more. Enjoy the feeling, and sweat it out!<br><br>OhShape\
      \ is fun for all the family. With 4 difficulty levels and a lot of gameplay\
      \ settings, you can customize the experience to your skills and you will see\
      \ great improvements with practice. OhShape is a great gateway into the VR rhythm\
      \ world but it\u2019s also a real challenge for the most seasoned players.<h2\
      \ class=\"bb_tag\"><strong>Key Features</strong></h2><ul class=\"bb_ul\"><li>Fun\
      \ and great workout for your whole body<br></li><li>31 handcrafted maps with\
      \ 4 difficulty levels<br></li><li>Party Mode: play and compete with your friends\
      \ and family<br></li><li>Practice Mode: practice level sections to perfection!<br></li><li>Workout\
      \ Challenge for the most active players!<br></li><li>Custom songs support with\
      \ a very easy to use level editor<br></li><li>Cross-platform online leaderboards<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1098100/extras/tutorial-gif-lite2.gif?t=1609788686\"\
      \ /><br>Here you can <a href=\"https://steamcommunity.com/linkfilter/?url=https://github.com/OddersLab/OhShapeEditor/releases/download/1.0.4/OhShapeEditorV1.0.4.zip\"\
      \ target=\"_blank\" rel=\"noopener\"  >download the Level Editor</a>. As it's\
      \ open source, you can also <a href=\"https://steamcommunity.com/linkfilter/?url=https://github.com/OddersLab/OhShapeEditor\"\
      \ target=\"_blank\" rel=\"noopener\"  >download the code on GitHub</a>.<br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://ohshapevr.com/frequently_asked_questions/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><strong>OhShape F.A.Q.</strong></a><h2\
      \ class=\"bb_tag\"><strong>Reviews</strong></h2>&quot;OhShape is just as much\
      \ a game of mental prowess as it is physical endurance. Focus on your head hole\
      \ and let the rest of the information wash over your, you'll need to pick up\
      \ the details subconsciously through your peripheral vision if you want to keep\
      \ up. (...) It's a really rewarding grind, and a crazy good work out&quot;.<br>-\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.thegamer.com/ohshape-preview-perfect-fit-vr/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Gamer</a><h2 class=\"bb_tag\"><strong>Awesome\
