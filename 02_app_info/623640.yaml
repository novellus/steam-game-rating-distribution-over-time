    detailed_description: "<h1>Behind Mulaka documentary series</h1><p>Despite sharing\
      \ a rich history and fascinatingly unique lore, the indigenous culture of northern\
      \ Mexico\u2019s Tarahumara is rarely given the spotlight it deserves. Ahead\
      \ of Mulaka\u2019s release on early 2018, we set out to do just that with the\
      \ launch of a three-part video series entitled \u201CBehind Mulaka.\u201D<br><br>Aptly\
      \ named \u201C<a href=\"https://youtu.be/986XvM3IQNg\" target=\"_blank\" rel=\"\
      noreferrer\"  >The Tarahumara Culture</a>\u201D, the series\u2019 first chapter,\
      \ available now, acts as a primer of this indigenous peoples\u2019 history and\
      \ renown. From their incredible stamina and \u201Csuperhuman\u201D long-distance\
      \ running talents, to the beautifully iconic geography they call home, get a\
      \ glimpse into the cultural heart that beats through Mulaka.<br><br>The second\
      \ chapter of \u201CBehind Mulaka\u201D, also available now, is titled &quot;<a\
      \ href=\"https://youtu.be/mSLfNMG-Pog\" target=\"_blank\" rel=\"noreferrer\"\
      \  >The Mythological Creatures</a>&quot; and shines a spotlight on the myths\
      \ and legends of the Tarahumara, focusing on the fantastic creatures that are\
      \ in the game.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/623640/extras/MulakaBehindTheScenesCh1Thumbnail_300Steam.jpg?t=1584052040\"\
      \ /></p><br><h1>Soundtrack available on Soundcloud</h1><p>Music is a key element\
      \ to achieve the full indigenous experience of the Tarahumara. That's why the\
      \ music of Mulaka was created to be as authentic to the sounds of an indigenous\
      \ soundtrack as possible by using traditional instruments.<br><br>We're uploading\
      \ tracks of Mulaka's soundtrack to our Soundcloud and YouTube. Steam's restrictions\
      \ don't allow us to include the links here, but you can find us on Soundcloud\
      \ as LienzoMx and on YouTube as Lienzo Mx. They're free to listen and download,\
      \ we want everyone to enjoy this very important part of our game. A new track\
      \ is available for listening every once in a while, so consider <strong>subscribing</strong>\
      \ to be notified!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/623640/extras/boss.jpg?t=1584052040\"\
      \ /></p><br><h1>About the Game</h1>Renowned for their impressive running abilities,\
      \ embark on the journey of a Sukur\xFAame - a Tarahumara shaman - as you fight\
      \ back the foulness corrupting the land, while drawing upon the powers of demigods.\
      \ From solving puzzles in environments inspired by real Sierra Tarahumara locations,\
      \ to heated hand-to-hand combat with creatures pulled from the region\u2019\
      s mythology, find out why the Tarahumara have earned a reputation for being\
      \ superhumans.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/623640/extras/combat_op.png?t=1584052040\"\
      \ /><br><br><strong>Become the legend</strong>: Harness the renowned athletic\
      \ talents of the Tarahumara as you engage in fast-paced platforming and hand-to-hand\
      \ combat.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/623640/extras/tribes_and_culture.png?t=1584052040\"\
      \ /><br><br><strong>Explore Sierra Tarahumara</strong>: Traverse a 3D world\
      \ inspired by the legendary, real-life landscapes of northern Mexico, rendered\
      \ in a vibrant, low-poly visual style.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/623640/extras/enemies2.png?t=1584052040\"\
      \ /><br><br><strong>Based on real mythology</strong>: Draw upon the powers of\
      \ demigods and battle fearsome creatures pulled from the rich lore of the Tarahumara\
      \ people.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/623640/extras/exploration.png?t=1584052040\"\
      \ /><br><br><strong>Live the culture</strong>: From narration in their indigenous\
      \ language, to music unique to the region, experience an authentic representation\
      \ of Tarahumara culture.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/623640/extras/Mulaka_Combo_Full.png?t=1584052040\"\
      \ /><br><br><strong>Mix up your gameplay</strong>: Leverage the Tarahumara\u2019\
      s physical prowess, demigod transformations, puzzle-solving and the crafting\
      \ of magic potions as you save humanity from the corruption plaguing it.<br><br>By\
      \ playing Mulaka, you're helping us contribute to the well-being of this community.\
      \ We will donate up to 10% of the game earnings to NGOs that focus efforts on\
      \ the Sierra Tarahumara."
