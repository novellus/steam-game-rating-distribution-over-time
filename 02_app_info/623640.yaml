    review: "Tiene mucho de historia y poco de juego. Sin embargo se equilibran. La\
      \ historia no es tan complicada como para no entenderla, simplemente la puedes\
      \ tomar como si fuese una cultura inventada (que lo es) solo que la diferencia\
      \ es que \xE9sta si existe, precisamente en donde vivo. El control, hay que\
      \ decirlo, necesitaba m\xE1s tiempo de ajuste. Hay demasiados movimientos que\
      \ Mulaka har\xE1 y que tu no quisiste hacer, o muchos que no har\xE1 cuando\
      \ tu quieras que los haga sin haber ninguna raz\xF3n para que no pueda hacerlos.\n\
      Los poderes de los semidioses est\xE1n medianamente bien. Me gusta que sean\
      \ moment\xE1neos pero me fastidia que sean tan anecd\xF3ticos. Solo llegan a\
      \ ser \xFAtiles en batalla cuando es con un jefe. Por todo lo dem\xE1s llegan\
      \ a estorbar. El oso te deja vulnerable, el jaguar es incontrolable y la serpiente\
      \ directamente es in\xFAtil. El \xE1guila es el \xFAnico que llegu\xE9 a usar\
      \ en batalla y solo para huir.\nLos usos de los powerups, aparte de las transformaciones,\
      \ son igualmente, anecd\xF3ticos. \xBFSe pueden usar en batalla? Sim\xF3n, pero\
      \ ni los necesitas y hasta estorban, incluso cuando uno est\xE1 especialmente\
      \ hecho para la batalla, a penas y recuerdo que existe porque pocas veces me\
      \ fue necesario. Una vez que mejor\xE9 todo mi da\xF1o, casi cualquier enemigo\
      \ era insignificante. Y al no usarlo casi nunca, se me olvidaba su existencia\
      \ hasta que alg\xFAn jefe me hac\xEDa sufrir.\nY Repito: El juego necesit\xF3\
      \ mucho m\xE1s tiempo de pulido, porque hay demasiadas secciones en las que\
      \ se nota que el juego no estaba dise\xF1ado para que algo se hiciera de cierta\
      \ manera. Igual, no son cosas que rompan el juego.\nMulaka destaca m\xE1s por\
      \ lo que intenta que por lo que logra. Es muy disfrutable y jam\xE1s pierdes\
      \ el camino, a pesar de no ser tan obvio. Pocas veces te enfrentar\xE1s a un\
      \ SilentHillAzo (No saber qu\xE9 hacer ahora). El juego sabe guiarte sin llevarte\
      \ de la mano.\nAunque un aspecto a destacar, s\xED que es el aspecto gr\xE1\
      fico. Tiene sus detalles, pero es mi dise\xF1ador gr\xE1fico interno hablando.\
      \ El juego conserva y preserva su est\xE9tica minimalista y lowpoly. Incluso\
      \ cuando parece que viola \xE9stas reglas, al final lo compensa.\nSin duda es\
      \ una buena pieza de arte de conservaci\xF3n cultural. Intenta m\xE1s de lo\
      \ que consigue pero lo poco que consigue lo logra muy bien sin que los intentos\
      \ entorpezcan al jugador com\xFAn. Solo a los mataditos como yo n.n"
