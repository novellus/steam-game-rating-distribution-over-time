    review: "[h1] Information / Review English [/h1]\n\nNew Yankee in Santa's Service\
      \ is a time management game developed by Rionix.\n\n[h1] Gameplay / Story [/h1]\n\
      \nPlay New Yankee in Santa's Service, a fun game to enjoy all year round. In\
      \ the previous game in the hit series, Mary cast a spell to bring herself and\
      \ her husband home, but instead, Santa's reindeer disappeared. At the festive\
      \ New Yankee in Santa's Service, use time and resources to find the missing\
      \ reindeer before Christmas. You collect resources, build buildings, remove\
      \ obstacles or save various life beings in your adventure.\n\n[h1] Pro [/h1]\n\
      \n+ Colorful animated worlds\n+ Soundtrack, desktop backgrounds and other great\
      \ extras\n+ various difficulties, not too easy and not too difficult\n+ many\
      \ levels that offer a good number of hours of game time\n+ same game mechanics\
      \ as in the previous games\n+ Trading cards\n\n[h1] Contra [/h1]\n\n- Level\
      \ design repeats itself over time\n- seen everything before in other games\n\
      \n[h1] Conclusion [/h1]\n\nNew Yankee in Santa's Service offers you a solid\
      \ time management game, which stands out from the other parts with a few innovations.\
      \ But personally I would wait for a sale.\n\n\n[h1] Information / Review Deutsch\
      \ [/h1]\n\nNew Yankee in Santa's Service ist ein Zeitmanagementspiel, welches\
      \ von Rionix  entwickelt wurde. \n\n[h1] Gameplay / Story [/h1]\n\nSpiele New\
      \ Yankee in Santa's Service, ein lustiges Spiel, das du das ganze Jahr genie\xDF\
      en kannst, Im vorherigen Spiel der Hitserie sprach Mary einen Zauber, um sich\
      \ und ihren Mann nach Hause zu bringen, aber stattdessen verschwanden Santas\
      \ Rentiere. Nutze im festlichen New Yankee in Santa's Service Zeit und Ressourcen,\
      \ um die vermissten Rentiere vor Weihnachten zu finden. Du sammelst Ressourcen,\
      \ baust Geb\xE4ude, entfernst Hindernisse oder rettest verschiedene Lebenwesen\
      \ in deinem Abenteuer. \n\n[h1] Pro [/h1]\n\n+ Farbenfroh animierte Welten\n\
      + Soundtrack, Desktop-Hintergr\xFCnde und weitere tolle Extras \n+ verschiedene\
      \ Schwierigkeiten, nicht zu leicht und nicht zu schwer\n+ viele Level, die eine\
      \ gute Anzahl von Stunden Spielzeit bieten\n+ gleiche Spielmechanik wie bei\
      \ den vorherigen Spielen\n+ Sammelkarten\n\n[h1] Kontra [/h1]\n\n- Leveldesign\
      \ wiederholt sich mit der Zeit\n- alles schon mal gesehen bei anderen Spielen\n\
      \n[h1] Fazit [/h1]\n\nNew Yankee in Santa's Service bietet dir ein solides Zeitmanagementspiel,\
      \ welches auch durch wenige Neuerungen sich von den anderen Teilen abhebt. Ich\
      \ w\xFCrde pers\xF6nlich aber auf ein Sale warten."
