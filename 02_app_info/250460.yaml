    about_the_game: "Become an appraised bridge engineer and architect in <strong>Bridge\
      \ Constructor</strong>. Create and design your own constructions and watch the\
      \ cars and trucks pass over them - or see them fall and crash while your inferior\
      \ creations collapse due to weight and the laws of physics!<br><br>Progress\
      \ through numerous levels and build bridges over deep valleys, canals, or rivers.\
      \ Stress tests reveal whether the bridge you build can withstand the daily stress\
      \ of continual use from cars and trucks. <br><br>Choose between a range of materials\
      \ for each individual bridge, such as wood, steel, cables, or concrete pillars.\
      \ Use the appropriate materials and stay within budget to build the perfect\
      \ bridge. The choice of materials enables you to build each bridge in almost\
      \ infinite variety \u2013 your budget is the only limit. <br><br>So, get on\
      \ the drawing board and set your imagination and creativity free! <br><br>The\
      \ Steam version also includes <strong>SlopeMania</strong>, a fully sized Add-On\
      \ to the original game, bringing more levels, features, a new setting and much\
      \ more.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>64 Levels\
      \ <br></li><li>6 Settings: City, Canyon, Beach, Mountains, Hills, Grotto<br></li><li>Option\
      \ to build sloping roads<br></li><li>Map with all unlocked worlds/levels <br></li><li>4\
      \ different building materials: Wood, Steel, Cables, Concrete pillars <br></li><li>Color\
      \ coded load indicator for different building materials <br></li><li>Three different\
      \ load bearing levels: Car, Truck and Tank Truck<br></li><li>High score per\
      \ level<br></li><li>Steam achievements &amp; Leaderboards</li></ul>"
