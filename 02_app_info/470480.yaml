    about_the_game: "From The Developers Who Brought You <i>Racettear</i> and <i>Chantalise</i>\
      \ Comes An Exciting New 4-Player Adventure, <i>Angel Express</i>! <br><br>*Angel\
      \ Express was originally known in Japan as Tokkyu Tenshi.<br><br>Welcome to\
      \ the realm of magic, monsters and fast-delivery-mail. Like every Messenger,\
      \ you hope to join the elite ranks of the Angel Express. However, it won\u2019\
      t be as simple as outrunning the competition. You'll need to be quick on your\
      \ feet and mindful of traps and other messengers. Only the quickest and nimblest\
      \ Messengers will make it.<br> <br>Angel Express is a madcap 2.5D racing platformer\
      \ where you must do whatever it takes to be the fastest messenger! Will your\
      \ determination and agility be enough to get you across the finish line? Local\
      \ 1-4 players support means things get more frantic when friends and family\
      \ join the race!<br><br>-Deep single player campaign, with multiple paths <br>-Local\
      \ 4-player co-op<br>-Gorgeous 2.5D visuals<br>-Six stages, plus unlockable stages<br>-Level\
      \ creator, create and share levels<br>-Character creator <br>-Steam Achievements\
      \ and Leaderboards"
