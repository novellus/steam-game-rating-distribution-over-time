    review: "[h1]Neppy's Stats[/h1]\n[table]\n    [tr]\n        [td]Overall length[/td]\n\
      \        [td]5-7 hours for the true ending, 20 hours for completion (due to\
      \ there being a 20 hour playtime achievement).[/td]\n    [/tr]\n    [tr]\n \
      \       [td]Overall difficulty[/td]\n        [td]Medium difficulty.[/td]\n \
      \   [/tr]\n    [tr]\n        [td]Overall score[/td]\n        [td]\u2605\u2605\
      \u2605\u2606\u2606[/td]\n    [/tr]\n[/table]\n\n[h1]Review[/h1]\nWhile Angel\
      \ Express has a very cutesy artstyle, story and a surprisingly good OST, there\
      \ is nothing else that makes it a must play. The gameplay overall functions\
      \ and is fun, but it's very easy to lose momentum, which is not helped by multiple\
      \ unpredictable dead-ends. Of course you can get past them if you have a boost,\
      \ keyword being if. And to beat the story you have to go through it at least\
      \ 7 times, starting from the same stage every single time. A single playthrough\
      \ till one ending doesn't take very long, and when revisiting a stage you are\
      \ able to play only one of two to continue, but it does get tiresome to go through\
      \ the same stages over and over. The stage builder is a fun diversion, but online\
      \ capabilities are limited so don't expect to get too much use out if. Not to\
      \ mention how buggy the game is when it comes to completion/achievements. I\
      \ won't deny that I had my fun with this game, but I doubt I'll revisit it any\
      \ time soon.\n\n[h1]Join our growing Gaming Community![/h1]\n[url=https://steamcommunity.com/groups/Nepsgamingparadise]Nep's\
      \ Gaming Paradise[/url] is not just my community; it's [i]our[/i] community.\
      \ My aim is to create a safe haven for all gamers across the globe from all\
      \ ages, looking to meet new friends and talk about their favourites hobbies.\
      \ No politics, no religion, just a place where fun can be shared with many people\
      \ sharing the same interests as you! Content creators such as Reviewers or Streamers\
      \ can further benefit from our group and Discord to promote themselves! Join\
      \ our Steam group now, which also includes links to our Discord, Youtube, Twitch\
      \ and more!\n\nhttps://store.steampowered.com/app/470480/"
