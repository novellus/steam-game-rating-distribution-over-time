    about_the_game: "After the dead start to rise, Funeraria Loca sees their funeral\
      \ parlor business go down the tubes! Find a new way to put them to rest in Grave\
      \ Mania: Undead Fever, an incredible Time Management game. After the people\
      \ of Pastryport are turned into zombies, it\u2019s up to you to put them underground!\
      \ Fix up the undead and put them back in their graves to collect big bucks and\
      \ upgrade the parlor in Grave Mania: Undead Fever!<br />\r\n<br />\r\n- Run\
      \ a funeral parlor<br />\r\n<br />\r\n- Fix up the undead<br />\r\n<br />\r\n\
