    review: "Auch hier, genauso wie bei dem Ancient Jungle set werden die sets f\xFC\
      r  VX Ace angepriesen.\nDie Geb\xE4ude sind sch\xF6n anzusehen und k\xF6nnen\
      \ teilweise gut miteinander kombiniert werden. Problem ist... Manche der Geb\xE4\
      ude k\xF6nnen nur als zierart benutzt werden. \n\nEin kleines Beispiel... Das\
      \ Geb\xE4ude ist 4 tiles breit die T\xFCr ist mittig... Merkste was? Es sei\
      \ den es gibt eine m\xF6glichkeit wie mein char pl\xF6tzlich auf 2 tiles l\xE4\
      uft ohne auszusehen als ob er n Relaxo gefressen h\xE4tte.\n\nDas andere ist\
      \ das es leider keine einzelnen frames f\xFCr T\xFCren gibt. Leider h\xE4tte\
      \ ich es schon gerne so das ich die T\xFCr \xF6ffne bevor ich ein Geb\xE4ude\
      \ betrete."
