    about_the_game: The World Health Organization is trying to thwart the spread of
      a deadly virus of unknown origin. A virus for which there are no treatment protocols
      or vaccines. Due to the fact that the leaders of the countries decided to ignore
      the problem, the situation got out of control.<br><br>The situation is heating
      up every day. Formerly developed countries are struggling to cope. It is no
      longer possible to hide, the leadership decides to tighten control over the
      border, using all the administrative resources.<br><br><strong>Everescape</strong>
      is a simulator of an employee of the immigration department, the main task of
      which is to prevent the entry and spread of the virus. At the disposal of only
      a video camera, documents provided by the visitor, as well as recommendations
      from the government. Whether you choose to follow all the recommendations or
      show mercy, the choice is yours.
