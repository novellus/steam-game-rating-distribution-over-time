  data:
    about_the_game: "Vector Born is an arcade bullet-hell style game. Travel planet\
      \ to planet through an unknown solar system to find out why you have woken up\
      \ with no memory. Each planet is packed full of alien ships bent on destroying\
      \ you. Collect weapon upgrades and shields to tear through these attackers.\
      \ Unlock new ships to pilot. Take on the planets commanders. Unearth your forgotten\
      \ past.<br />\r\n<br />\r\n<br />\r\nVector Born is a fully playable game at\
      \ the moment but there is much more to come. Future updates may include an even\
      \ more diverse array of weapons and playable characters, special attacks and\
      \ abilities, a leveling system, store aspect, many more levels, enemies, and\
      \ bosses."
