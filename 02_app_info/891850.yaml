details:
  data:
    about_the_game: Astrela Starlight is a space adventure game where you can play
      more than 60 quests over 40 star systems. Solve the mystery of Lystran by interacting
      with NPCs to complete quests, mine, build spacecraft and stations, build and
      move planets, and build the Ecxos planetary station.<h2 class="bb_tag">The Reisian</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/891850/extras/AstrelaLarge.png?t=1599570372"
      /><br>Command the unique vessels of the Reisian, the Astrela and the Tserilecx,
      and discover a way to merge them into the most powerful starform in Lystran.<h2
      class="bb_tag">Planetary Space Station</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/891850/extras/JumpEcxos.png?t=1599570372"
      /><br>Build the Ecxos planetary station for total dominance.  Use the station
      to build any vessel, project and recall ships from anywhere, and even jump the
      station and its planet to distant star systems.<h2 class="bb_tag">Space Combat</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/891850/extras/BattleLarge.png?t=1599570372"
      /><br>Equip and manage ship's systems and weapons individually for maximum speed,
      defense, or firepower.<h2 class="bb_tag">Interstellar RPG</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/891850/extras/CommunicationsLarge.png?t=1599570372"
      /><br>Explore and complete missions for the Entriden, Cetus, Saurum, Avar, and
      Elpin races across over 40 star systems.<h2 class="bb_tag">Celestial Travel
      and Movement</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/891850/extras/LygateLarge.png?t=1599570372"
      /><br>Build and travel through Lygates within a star system.  Use Lygates to
      move planets, comets, and asteroids to new locations.<h2 class="bb_tag">Mining
      the Lystran Region</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/891850/extras/MiningLarge.png?t=1599570372"
      /><br>Deploy mines across unique star systems and automatically gather their
      contents to central space stations.  Mine the eight types of celestials throughout
      Lystran so that you can solve quests, build ships, stations, and entire planets.
