    about_the_game: "Ruff Night At The Gallery is an adorable short-form horror game\
      \ where you explore an art gallery.  Alone.   At night.  Sound scary?  Don\u2019\
      t worry, the paintings are of cute dogs!  But maybe <strong>do</strong> worry\
      \ because they\u2019re also haunted\u2026<br><br>Collect the keys to make it\
      \ through each exhibit, but make sure to keep an eye on the artwork: the paintings\
      \ like to move around.  Ghost dogs will also pop off their canvases when you\u2019\
      re not looking to give you a big ol\u2019 lick.<br><br>These dogs ain\u2019\
      t your grandpa\u2019s poker playing kitsch - they\u2019re works from the greats,\
      \ from renaissance classics like \u201CPup With A Tasty Bone\u201D and Paw Vinci\u2019\
      s \u201CThe Doggo Lisa\u201D to modern masterpieces like  \u201CAmerican Dogthic\u201D\
      , \u201CThe Howl\u201D,  Pawcasso\u2019s \u201CPup Before A Mirror\u201D - this\
      \ gallery has something for everyone! (except cats)<h2 class=\"bb_tag\">Features:</h2><br><ul\
      \ class=\"bb_ul\"><li>Short-form, experimental, scary/cute gameplay<br></li><li>Explore\
      \ a creepy art gallery at night<br></li><li>Admire art from the canine world\u2019\
      s finest brushes<br></li><li>Haunted paintings are sneaky<br></li><li>Don\u2019\
      t get licked!</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1463470/extras/RuffNight_01.gif?t=1606842324\"\
      \ /><h2 class=\"bb_tag\">Created By:</h2><br><br><ul class=\"bb_ul\"><li><a\
      \ href=\"https://twitter.com/TrevorWBlack\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Trevor Whitaker Black - Music</a><br></li><li><a href=\"https://twitter.com/caseydonnellan\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Casey Donnellan - Design/Programming</a><br></li><li><a\
      \ href=\"https://twitter.com/deth2loremonger\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Terry Nguyen - Art</a><br></li><li><a href=\"https://twitter.com/WestonWright_\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Weston Wright - Additional Programming</a></li></ul>"
