  data:
    about_the_game: <h2 class="bb_tag"><u><strong>What is Malfunction?</strong></u></h2>Malfunction
      is a puzzle/action game that aims to bring many unique ideas to the table. Malfunction's
      story evolves around a planet that is being overtaken by a fierce virus known
      as the 'Plague'. Your objective is to end this corruption from spreading furthermore.<h2
      class="bb_tag"><u><strong>Gameplay:</strong></u></h2>Malfunction will take you
      on a long riskful journey that'll introduce many friends and foes. With the
      different characters you play as, you'll be exploring the vastness of 'Khaugin'
      and it's environments while completing puzzles, gathering materials to survive
      and conquering the enemies that stand before you.<br><br>With these playable
      characters you'll have multiple modes to choose from, each having their own
      purpose for the right time.<h2 class="bb_tag"><u><strong>Features:</strong></u></h2><ul
      class="bb_ul"><li>25 levels and 5 chapters with up to 6-8 hours of gameplay<br></li><li>3
      additional game modes, all of which involve mechanics such as racing through
      goals, stealth attacking enemies, and fighting waves of enemies/bosses<br></li><li>25
      collectable journal notes that are found throughout the game. These notes give
      more depth of Malfunction and it's universe<br></li><li>31 Steam achievements
      for you to earn throughout the game<br></li><li>With 3 years of development,
      Malfunction will offer a clean, polished experience that is definitely worth
      a play</li></ul>
