    about_the_game: <strong>VIEW FROM BELOW</strong> is a story-driven, turn-based
      RPG. You play as a struggling high school student who is captured by a mysterious
      presence, and taken to a scary new world. You'll fight demons, solve puzzles,
      and unravel several dark mysteries, on your quest to escape it.<br><br><i>Escape
      a nightmare world, to save your own.</i><br><br><strong>Features:</strong> <br><ul
      class="bb_ul"><li> A turn-based battle system with a fun twist! EVADE enemy
      attacks by leaning left and right! There are dozens of attack patterns to master
      - you'll have to dodge swords, lasers, spikes, and more!<br></li><li> Several
      large scale, intense boss fights.<br></li><li> Dark lore and back-story, revealed
      only by exploring the world and putting together the pieces yourself...<br></li><li>
      Puzzles! Not too many! Not too few! A good amount! Puzzles!<br></li><li> A heartfelt
      story sure to make you cry and laugh! (Or at least exhale slightly through your
      nostrils!)<br></li><li> A quirky cast of characters! Most of them want to kill
      you! But one or two are kinda chill!<br></li><li> Multiple endings! (Includes
      a &quot;true ending&quot; you'll achieve if you complete the secret side quests,
      and defeat the secret boss!)<br></li><li> An unlockable New Game+ mode with
      harder fights, and exclusive lore.<br></li><li> Created almost entirely by one
      moron (me!)</li></ul><br>VIEW FROM BELOW is a little bit dark, a little bit
      funny, and has quite a lot to say. It's inspired by games like Earthbound and
      Undertale, and movies like Donnie Darko and Alice in Wonderland. <br><br>This
      game means a lot to me. I hope it'll mean a lot to you, too.<br><br>-----------<br><br><i>Featuring
      Music from</i><br>LFOB <a href="https://twitter.com/Lfobbb" target="_blank"
      rel="noreferrer"  >https://twitter.com/Lfobbb</a><br>Matthew Pablo <a href="https://steamcommunity.com/linkfilter/?url=http://www.matthewpablo.com"
      target="_blank" rel="noopener"  >http://www.matthewpablo.com</a><br>Artlist.io
