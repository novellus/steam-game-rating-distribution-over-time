    review: 'Being a flight-sim guy from way, way back (and i''m just being honest),
      i came in and wiped 3 to 4 people completely out multiple times and i was bored
      with the game in under 10 mins. It''s cute, it''s a little fun, but it''s so
      limited on where you can go that it gets boring too fast and you just don''t
      get your "starfighter" feeling that you''re expecting enough.


      I won''t give it a thumbs down but they REALLY need to make a "thumbs middle"
      rating for games because that''s where this game is.'
