  data:
    about_the_game: Shred space ships with lasers, plasma, and missiles in an epic
      online multiplayer space battle with Allspace.  Up to 100 players can blast
      each other online.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>First
      Person Space Pilot<br></li><li>Online Multiplayer with support for up to 100
      players<br></li><li>Highly Optimized (150+ FPS on a modern gaming PC)</li></ul><h2
      class="bb_tag">Online Multiplayer</h2>Allspace supports up to 100 players at
      a time.<h2 class="bb_tag">Gameplay</h2>Allspace currently supports Deathmatch
      mode.  Join the Steam Discussion forums for Allspace to suggest new games modes
      and features.<h2 class="bb_tag">Supports Keyboard, Mouse, Game Controller, and
      Joysticks</h2>All keyboard, mouse, game controller, and joystick controls can
      be re-mapped to suit each player's unique play style.
