    about_the_game: In EDGE OF DAWN, players will craft, build, and survive in a remote
      landscape. Along with threats of hunger, thirst, and exposure to extreme temperatures,
      players will also need to adapt to the various enemies that inhabit EDGE OF
      DAWN in order to stay alive.  <br><br>Improving your defenses, stockpiles, weaponry,
      and skills will be the key to your survival. <br><br><br><ul class="bb_ul"><li>First-Person<br></li><li>Survival<br></li><li>Fantasy
      <br></li><li>Crafting<br></li><li>Building<br></li><li>Exploration<br></li><li>Realistic</li></ul>
