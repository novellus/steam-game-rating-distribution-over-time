    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/907210/extras/seria_customimage.png?t=1609166986"
      /><br><br>There are evildoers in every society. Dishonest traders who defraud
      innocent people of their money. And shameless aristocrats who exploit the poor
      into starvation.<br><br>But there is a group of chivalrous thieves that only
      targets such criminals. The group is called &quot;Cat's Punch.&quot;<br><br>In
      their performance-enhancing suits, the beautiful and elegant women of the group
      evade through traps and enemies to steal the treasures of those who would oppress
      society.<br><br><strong>From the creators of Treasure Hunter Claire and President
      Yukino, comes a Stealth Action game brought to you in native English!</strong><br><br><strong><h2
      class="bb_tag">Features</h2></strong><br><ul class="bb_ul"><li>Various Enemies</li></ul><ul
      class="bb_ul"><li>Various Traps</li></ul><ul class="bb_ul"><li>Voiced Main Cast</li></ul><ul
      class="bb_ul"><li>Animation</li></ul>
