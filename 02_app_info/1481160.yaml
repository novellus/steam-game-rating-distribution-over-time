    about_the_game: "Explore the depths of outer space and experience the wonders\
      \ of astronomy!<br />\r\n<br />\r\nGo on an adventure that will take you through\
      \ the cosmos in Story Mode. Your lab partner has been kidnapped, and you must\
      \ travel to an alien fortress to rescue him. Along the way, you will visit ten\
      \ different planets, filled with control panels.<br />\r\n<br />\r\nControl\
      \ panels are interactive simulations visualizing celestial movement with corresponding\
      \ text to clarify what is occurring.<br />\r\n<br />\r\nControl panels teach\
      \ the player everything from the Sun to Einstein\u2019s prediction of violent\
      \ ripples in space-time. Each planet has its own theme, with Level 1 being an\
      \ introduction to stars and Level 10 describing supermassive black holes titled\
      \ active galactic nuclei.<br />\r\n<br />\r\nThe simulations and text from control\
      \ panels will be automatically stored in a journal throughout your adventure.\
      \ The journal can be accessed in Trivia Battles, which are competitive battles\
      \ against Trivia Bots at the end of each level.<br />\r\n<br />\r\nTrivia Bots,\
      \ while originally created by your lab partner as fun quizzes, were hacked to\
      \ become threatening enemies by the alien villain, Demetrix.<br />\r\n<br />\r\
      \nDefeating Trivia Bots at the end of every Story Mode level will allow your\
      \ lab partner, Marc, to holographically speak with you from Demetrix\u2019s\
      \ castle. Marc will often give you tips and status reports. It is revealed that\
      \ Demetrix intends to use Marc\u2019s genius to create an all-powerful invention\
      \ that could destroy the universe.<br />\r\n<br />\r\nDo you have what it takes\
      \ to save Marc and stop Demetrix from destroying the universe? Find out in the\
      \ Story Mode of The Astronomy Game.<br />\r\n<br />\r\nInfinitely test your\
      \ astrophysics skills and comprehension in Trivia Battle Mode. Quiz yourself\
      \ by battling Trivia Bots, this time without the assistance of the simulations\
      \ in your journal.<br />\r\n<br />\r\nDefeat enough Trivia Bots and you can\
      \ unlock a secret Trivia Battle.<br />\r\n<br />\r\nCan you save your lab partner\
      \ and unlock the secret Trivia Battle in The Astronomy Game? Play to find out!"
