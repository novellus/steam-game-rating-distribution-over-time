details:
  data:
    about_the_game: "Take control of a bush and challenge your friends in a hide and\
      \ seek game up to 4 players. Move when the night is dark and use the day as\
      \ an opportunity to observe and flush out your opponents. Use the secrets of\
      \ nature to your advantage and prepare for surprises: each game comes with a\
      \ new forest of its own. Only one bush will survive. And do not forget to drop\
      \ a fart from time to time, after all it's a lethal weapon.<h2 class=\"bb_tag\"\
      >Fonctionnalit\xE9s</h2><ul class=\"bb_ul\"><li>A hide and seek game mixing\
      \ action, observation and A LOT of humor<br></li><li>A very quick day and night\
      \ cycle that punctuates each game<br></li><li>Each game comes with a new randomly\
      \ generated forest!<br></li><li>More surprises coming soon! </li></ul>"
