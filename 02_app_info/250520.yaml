  data:
    about_the_game: "Underrail is an old school turn-based isometric indie role playing\
      \ game that focuses on exploration and combat.<br />\r\n<br />\r\nThe game is\
      \ set in a distant future, when the life on the Earth\u2019s surface has long\
      \ since been made impossible and the remnants of humanity now dwell in the Underrail,\
      \ a vast system of metro station-states that, it seems, are the last bastions\
      \ of a fading race.<br />\r\n<br />\r\nThe player takes control of one of the\
      \ denizens of such a station-state whose life is about to become all that much\
      \ more interesting and dangerous, as our protagonist is caught midst the conflicting\
      \ factions of the Underrail as the violently struggle to survive in the harsh\
      \ underground environment."
