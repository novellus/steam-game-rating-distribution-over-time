    about_the_game: 'East Tower is a romance mystery visual novel with romancable
      guys, which has a lot of comedy scenes.<br>We suggest you to play based on this
      order: Akio - <a href="http://store.steampowered.com/app/356540?" target="_blank"
      rel="noreferrer"  >Takashi</a> - <a href="http://store.steampowered.com/app/356550?"
      target="_blank" rel="noreferrer"  >Kuon</a> - <a href="http://store.steampowered.com/app/356560?"
      target="_blank" rel="noreferrer"  >Kurenai</a>. <br>In East Tower - Akio, you''ll
      be partnered with the serious type guy, Akio.<h2 class="bb_tag">STORY</h2>Sakuya
      Morita (name is changeable) was given a chance to try the latest virtual game
      attraction, East Tower. Within the game, players can transform into whatever
      they want to. Sakuya chose to transform into a man. She was excited at first,
      but then a sudden accident happened and she was trapped with four other men.
      Later, they decided to partner up and proceed to beat the game in pairs, hoping
      that it would be the way out.<br><br><br>As a man, Sakuya wants to act as a
      reliable big brother. Therefore she asked the child in front of her to be her
      partner. However, he is not really a little boy, but his original form is after
      all an adult. Why did he want to become a child? Can both of them find a way
      out of there? Enjoy their lovely adventure which is filled with cute misunderstandings!<h2
      class="bb_tag">CAST</h2>Akio - Taichi Tanukida<br>Akio (Child) - Eruru Takeda<br>Takashi
      - Souta Higurashi<br>Kuon - Lerage<br>Redhead Man (Kurenai) - Sakato<br>Daiki
      Morita - Yuya Kakitsubata<br>Pretty Lady (Yoshimi Yasuda) - misaki<h2 class="bb_tag">OTHER
      INFO</h2>OFFICIAL SITE: <a href="https://steamcommunity.com/linkfilter/?url=http://www.roseverte.net/east/en/"
      target="_blank" rel="noopener"  >http://www.roseverte.net/east/en/</a><br>FACEBOOK
      PAGE: <a href="https://steamcommunity.com/linkfilter/?url=http://www.facebook.com/roseverte.games"
      target="_blank" rel="noopener"  >http://www.facebook.com/roseverte.games</a><br>TWITTER:
      <a href="http://www.twitter.com/rosevertegames" target="_blank" rel="noreferrer"  >http://www.twitter.com/rosevertegames</a>'
