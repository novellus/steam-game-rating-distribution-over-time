    about_the_game: "What's up guys.  It's me, Nobuaki.<br />\r\nI'm sure you don't\
      \ know me but here you are, holding intrest in my soundtrack.<br />\r\nThank\
      \ you for that.  <br />\r\n<br />\r\nHave you guys enjoyed GOKEN?<br />\r\n\
      <br />\r\nThe game itself was all about bringin' the good old RPG back.<br />\r\
      \nBut the soundtrack was all composed in a rather unique fashion, by yours truly.<br\
      \ />\r\n<br />\r\n&quot;Edge&quot; the rockstar and protagonist of GOKEN played\
      \ a key element in the composition.<br />\r\n<br />\r\nHe's clearly not your\
      \ conventional hero.<br />\r\n<br />\r\nBrusque and rude but somehow lovable\
      \ at the same time, he's a rockstar.<br />\r\n<br />\r\nI felt that the scores\
      \ that represent him couldn't be something large scale like an orchestra.<br\
      \ />\r\nIt had to be something cool, funky... it had to rock.<br />\r\n<br />\r\
      \nThat's what propels GOKEN too.<br />\r\n<br />\r\nThe unique fusion of good\
      \ old fashioned RPG with an &quot;Edgy&quot; tune.<br />\r\n<br />\r\nDifferent\
      \ kinds of music finds its way into GOKEN so be sure to tune in the next time\
      \ you boot up GOKEN.<br />\r\n<br />\r\nI'll be pumpin\u2019 more sound out\
      \ for GIANTY and its games so keep your ears opened for some kick-ass tracks.<br\
      \ />\r\n<br />\r\nNobuaki Hiraga<br />\r\n<br />\r\n<br />\r\n\u300CGOKEN\u300D\
      Original SoundTrack<br />\r\n<br />\r\n1.Are You Ready\uFF1F-GOKEN Main Theme-<br\
      \ />\r\n2.Title<br />\r\n3.Five Thousand Years<br />\r\n4.Awakening Hero<br\
      \ />\r\n5.Wretched Village<br />\r\n6.Irritating Cave<br />\r\n7.Pending Beach<br\
      \ />\r\n8.Pirates&amp;Whisky<br />\r\n9.Pirates Syndrome<br />\r\n10.Closed\
      \ Country<br />\r\n11.Do you have your Coaton?<br />\r\n12.What my father has\
      \ sought<br />\r\n13.Gone with the Dust<br />\r\n14.Dry a well<br />\r\n15.Paradise\
      \ of the Greed<br />\r\n16.Deadheat<br />\r\n17.Hello, ENOZO<br />\r\n18.Endless\
      \ Crimson<br />\r\n19.too hot to take off<br />\r\n20.Can't pass Path<br />\r\
      \n21.Unnatural Unstrange<br />\r\n22.Mirrored<br />\r\n23.At the center or the\
      \ end of the world<br />\r\n24.Finally, a fight<br />\r\n25.Malice is there<br\
      \ />\r\n26.JRPG<br />\r\n27.WTF<br />\r\n28.Independence Day<br />\r\n29.GameOver"
