  data:
    about_the_game: "It\u2019s Time to Duel! <br />\r\n<br />\r\nExperience over 20\
      \ years of Yu-Gi-Oh! history with Yu-Gi-Oh! Legacy of the Duelist: Link Evolution!<br\
      \ />\r\nBuild your Deck from over 10,000 cards and take on the most iconic Duelists\
      \ from the Yu-Gi-Oh! universe. Relive the stories from the original animated\
      \ Yu-Gi-Oh! series through Yu-Gi-Oh! ARC-V and challenge the newest generation\
      \ of Duelists from the virtual world of Yu-Gi-Oh! VRAINS!<br />\r\n<br />\r\n\
      \u2022 New Link Monster cards, not only changing the way how seasoned Duelists\
      \ play their cards, but where they play them<br />\r\n\u2022 Faithful to the\
      \ TV show, relive moments and Duels from every version of the animated series<br\
      \ />\r\n\u2022 New Duelists can learn the Yu-Gi-Oh! TRADING CARD GAME with the\
      \ beginner\u2019s tutorial<br />\r\n\u2022 Take on the roles of the animated\
      \ series villains with Reverse Duels <br />\r\n\u2022 Compete in Battle Pack\
      \ Sealed Pack and Draft play!<br />\r\n\u2022 Includes all the downloadable\
      \ content from the previously released Yu-Gi-Oh! Legacy of the Duelist"
