      doesn''t seem to have the tracks that are actually played in the game.


      Jump on Youtube, and search for "Cirralisis - 2 Hour of piano jam and synth
      for sleep, relaxation and meditation".

      Steam remove the direct link to the video, but the above title will take you
      straight to the video


      You''re welcome.'
