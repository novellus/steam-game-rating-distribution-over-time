    about_the_game: "Blastboard is a billiards-like puzzle game.<br><br>Use your mouse\
      \ to shoot the white cue ball and clear all other balls from the table. <br>In\
      \ addition to dropping the balls into pockets, you can erase them by making\
      \ two or more of the same color touch.<br><br>Blastboard has a PvP mode where\
      \ 2 to 4 players can play together. Both online play with Steam friends and\
      \ alternating local play using a single mouse are available.<h2 class=\"bb_tag\"\
      >Game Modes</h2><br><strong>\u201CMinimal\u201D</strong><br>A game mode where\
      \ players compete to clear tables in the smallest number of shots.<br>The mode\
      \ is designed primarily with solo play in mind, but it's also available in multiplayer.<br><br><strong>\u201C\
      Point Ball\u201D</strong><br>A PvP-only game mode. Players alternate turns every\
      \ shot and compete for points by clearing balls from the table. After all tables\
      \ are cleared, the player with the highest score wins.<h2 class=\"bb_tag\">Types\
      \ of Balls</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1213770/extras/color_balls.png?t=1584192427\"\
      \ /><br><strong>Color Ball</strong><br>Begins to glow when struck by another\
      \ ball of the same color. Glowing balls vanish after they\u2019ve stopped moving.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1213770/extras/glass_balls.gif?t=1584192427\"\
      \ /><br><strong>Ice Ball</strong><br>Begins to glow when struck by a ball that\u2019\
      s already glowing.<br><br><strong>Thunder Ball</strong><br>When struck by another\
      \ ball, all balls of the same color as the ball that struck it and the Thunder\
      \ Ball itself vanish.<br><br><strong>Eight Ball</strong><br>Only appears in\
      \ Point Ball mode. Eight Balls are worth eight points, but they become heavier\
      \ in proportion to the number of balls left.<h2 class=\"bb_tag\">Other Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Tables (levels) are randomly generated.<br></li><li>You\
      \ can retry the same table sets by specifying seed values (Regular Mode only.)<br></li><li>The\
      \ velocity deceleration behavior of the balls is derived from analysis of real\
      \ billiard balls in motion.<br></li><li>Color assist mode is available.</li></ul><br>Note:\
      \ you can also play local PvP via Remote Play Together, but it\u2019s not recommended\
      \ due to difficulties regarding shared mouse operation."
