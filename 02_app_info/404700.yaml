    reviews: "\u201CI love it very much \U0001F44F\U0001F389 Congratulations to the\
      \ creators, actually one of them is my cousin! So congratulations cousin and\
      \ congratulations to the others as well \U0001F44C\U0001F44C\U0001F600\U0001F601\
      \u201D<br />\r\n5/5 \u2013 Developer's 10 year old cousin<br />\r\n<br />\r\n\
      \u201CEasy to Grasp. Hard to Master. Within 10 seconds I had figured out how\
      \ to play the game. 30 seconds later I was yelling at myself for not being able\
      \ to do it right. This is the kind of challenge I like. Where I feel like I'm\
      \ at fault and not the game.\u201D<br />\r\n4/5 \u2013 Jacob Tapp, on the Android\
      \ version<br />\r\n<br />\r\n\u201CWhite Snake: Fa Hai, you do not know love\u201D\
      <br />\r\nXiao Meng, on a Chinese website that stole our game (Google translated)<br\
      \ />\r\n"
