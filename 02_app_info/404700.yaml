    detailed_description: '<h1>Community levels</h1><p>Find new levels made by the
      community or share your own!</p><br><h1>Multiple controller issues</h1><p>The
      game works with keyboard, mouse, and controllers, but it only supports one controller
      at a time. Multiple controllers will be mapped as being a single controller.</p><br><h1>About
      the Game</h1><ul class="bb_ul"><li>Single-button controls that are easy to learn,
      but hard to master<br></li><li>Quick, bite-sized sessions. Can become quite
      addicting!<br></li><li>State of the art minimalist visuals (please help we need
      real artists)<br></li><li>Soothing sound effects will make you chill so hard
      you won''t know who you are anymore<br></li><li>30 different soundtrack pieces
      made by people around the world<br></li><li>Level editor (the same that was
      used to make the available levels)<br></li><li>Workshop support to get new levels
      and share your own<br></li><li>Several game modes:<br></li><li><ul class="bb_ul"><li><strong>Adventure</strong>:
      complete several levels with increased difficulty, until you quit in frustration<br></li><li><strong>Classic</strong>:
      collect points and survive as long as possible, until you quit in frustration<br></li><li><strong>Evergrowing</strong>:
      no points to collect, just try to get as big as you can<br></li><li><strong>Creative</strong>:
      share your pretty snake art with your friends<br></li><li><strong>Multiplayer</strong>:
      tron-like mode, for up to 8 players on the same system</li></ul></li></ul>'
