    about_the_game: "<i>Dandelions in the Sky</i> is a 2-3 hour length visual novel\
      \ about school bullying and how the protagonist struggles with it.<h2 class=\"\
      bb_tag\">Game Features</h2><ul class=\"bb_ul\"><li>High Resolution CGs and Character\
      \ Sprites<br></li><li>Immersive background music<br></li><li>Multiple choices\
      \ which lead to different endings<br></li><li>A simple, yet touching story</li></ul><h2\
      \ class=\"bb_tag\">Synopsis</h2>A transfer student arrives at his new school.\
      \  There are rumors that he was transferred because he beat up a classmate so\
      \ severely that he ended up in the hospital.  Thus, the new student begins his\
      \ new school life as someone to be feared and avoided.  However, despite this\
      \ bad reputation, he unexpectedly commits a deed which surprises his classmates.<br>A\
      \ new student with a mysterious past, and a girl isolated and bullied by her\
      \ peers.  What secrets are they hiding?<br>As events spiral beyond his control,\
      \ that new student must make a choice and betray the promises he made to himself\u2026\
      <h2 class=\"bb_tag\">Main Characters</h2> <br><strong>Shi Mo</strong><br>A high\
      \ school student who likes outdoor activities.  He is naturally talented and\
      \ a clear-minded thinker.  However, he can act rashly at times.<br>Raised by\
      \ a single father since childhood, he has trouble interacting with the opposite\
      \ sex.<br>Because of his strong sense of justice, he has a history of clashing\
      \ with bullies.<br>His behavior can't be explained away as self-satisfaction\
      \ or a sense of morality.  Perhaps this is why humans are complicated.<br><br><strong>Ran\
      \ Xiaoyu</strong> <br><strong>CV: Xianta Wutong</strong><br>A sensitive girl\
      \ who cares a lot about the people around her.<br>While sensitive to hostility,\
      \ she chooses to appease others and is naturally disgusted by extreme behavior.\
      \  Even when hurt, she'd rather escape and accept it as fate.<br>Due to something\
      \ from her past, she is isolated from her classmates.  In order not to make\
      \ a scene, she escapes from the classroom and becomes a &quot;nonexistent&quot;\
      \ person.<h2 class=\"bb_tag\">Localization Team</h2><ul class=\"bb_ul\"><li>Translator:\
      \ Periphery<br></li><li>Editor: Omega Fallon<br></li><li>Contact: WindyShine</li></ul>"
