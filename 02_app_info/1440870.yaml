details:
  data:
    about_the_game: "This game is a puzzle adventure game with a horror atmosphere.<br\
      \ />\r\n<br />\r\nThe game is set in Dawn Wood Hospital, located in a town invaded\
      \ by a summoner.<br />\r\nYou have to sneak into this Dawn Wood Hospital, find\
      \ clues, and find Dr. Arnold's whereabouts.<br />\r\n<br />\r\nThere are hints\
      \ and pitfalls throughout the dreary hospital.<br />\r\nIt's a puzzle-based\
      \ game where players can experience action and fear.<br />\r\nPlayers can also\
      \ search abandon cars and open drawers for items and use discarded vending machines\
      \ to get items.<br />\r\nYou have to be brave to escape from an urgent situation!<br\
      \ />\r\n<br />\r\nA horror experience with high-quality graphics.<br />\r\n\
      It gives you the illusion that you are there!<br />\r\n<br />\r\nThere is an\
      \ special stage that is able to enter after you clear all stages.<br />\r\n\
      <br />\r\nAt the event stage, you have to fight against zombies in the dark\
      \ night!"
