    about_the_game: "<strong>WISHLIST = &lt;3</strong><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175360/extras/wishlist_baner.gif?t=1604970512\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175360/extras/S-baner_00_gameplay.gif?t=1604970512\"\
      \ /><br>If you enjoy your typical <strong>Roguelite/Roguelike</strong> experience,\
      \ this is what you\u2019re going to find here - times a dozen. Procedural generation,\
      \ lots and lots of upgradeable weapons, spells, perks, alien artefacts, strange\
      \ technological and magical devices, enemies, NPCs, traps, custom events and\
      \ hidden shops. So many of those, you'll feel overpowered. On the surface it\
      \ is a beautiful isometric twin-stick shooter, but inside there's a huge emphasis\
      \ on depth, variety, replayability and discovering all those amazing synergies\
      \ that make your eyes pop!<h2 class=\"bb_tag\"></h2><h2 class=\"bb_tag\"></h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175360/extras/S-baner_01_(heroes).gif?t=1604970512\"\
      \ /> <br>The year is 420 a.c. (After Cataclysm). Whatever you knew as the Earth\
      \ no longer exists. Physics laws as you knew no longer apply. Monsters, demons,\
      \ aliens, crazy robots are everywhere. Only Hunters can survive this harsh environment.\
      \ You are one of them. Right now there's a handful, but we're growing new ones\
      \ in our secret chambers as we speak.<h2 class=\"bb_tag\"></h2><h2 class=\"\
      bb_tag\"></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175360/extras/S-baner_02_(weapons).gif?t=1604970512\"\
      \ /><br>If you don't like guns you have, why not just break them for parts?\
      \ Or wait until you find the exact mod that takes it to the next level? Tough\
      \ choice. And they have random affixes too. But wait, there's more.<h2 class=\"\
      bb_tag\"></h2><h2 class=\"bb_tag\"></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175360/extras/S-baner_03_(ENEMIES).gif?t=1604970512\"\
      \ /><br>A hard game to get into, and even harder to master. Just like it should\
      \ be for your hardcore gaming itch, right? You will die a lot. And more. Don't\
      \ even think you can get away until you discover all there is to it. If challenge\
      \ is not for you - beware! Over 160 enemies and 20 bosses, and growing.<h2 class=\"\
      bb_tag\"></h2><h2 class=\"bb_tag\"></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175360/extras/S-baner_04_(ITEMS).gif?t=1604970512\"\
      \ /><br>Discover and master over 1200 items: relics, weapons, skills, perks,\
      \ relics, alien artefacts, consumables, actives and passives. Learn how they\
      \ work and combine, break the game as you like. Build powerful synergies and\
      \ obliterate everything - enjoy all the marbles! But if you still think something's\
      \ missing - tell us. Work goes on, we are very greedy, craving to have absolutely\
      \ everything!<h2 class=\"bb_tag\"></h2><h2 class=\"bb_tag\"></h2><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1175360/extras/S-baner_05_(NPC).gif?t=1604970512\"\
      \ /><br>Meet some of the weirdest folks in this Universe, and negotiate to your\
      \ advantage. Gamble, trade, buy, everything.<h2 class=\"bb_tag\"></h2><h2 class=\"\
      bb_tag\"></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175360/extras/S-baner_06_(DEV).gif?t=1604970512\"\
      \ /><br>Five years ago we had an idea, maybe a little ambitious. What if we\
      \ could build the best roguelike possible? Well after all these years we're\
      \ now here, at this point in time. Who knows if it's any good, but it's certainly\
      \ the best we could do! Let's build it together - tell us what you like, don't\
      \ like, or feel really missing."
