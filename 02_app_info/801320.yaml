    about_the_game: "The ongoing struggle between mobsters, terrorists and President\
      \ John Trump has now shifted its focus towards cryptocurrency. Your mission,\
      \ while not as easy as it may appear, is to locate the cryptocurrency farm and\
      \ put an end to this senseless war once and for all!<br />\r\n<br />\r\nNorth\
      \ Korean terrorists have shown their true colors and finally detonated nuclear\
      \ warheads across Earth\u2019s surface. Radioactive dust clouds, nuclear fallout\
      \ and ensuing darkness shall engulf the entire planet. You must immediately\
      \ take action and history has proved once again that you\u2019re humanity last\
      \ and best hope for survival.<br />\r\n<br />\r\nYour mission, while not as\
      \ easy as it may appear, is to locate the cryptocurrency farm and put an end\
      \ to this senseless war once and for all!<br />\r\n-\tYou shall have to find\
      \ the locations of the following cryptocurrencies: Trumbcoin, Atomocoin, Bollarcoin.<br\
      \ />\r\n-\tBecause of the fallout, visibility shall be reduced drastically.<br\
      \ />\r\n-\tGermany, United Arab Emirates, China, Korea  shall await your heroic\
      \ arrival.<br />\r\n<br />\r\nKey features:<br />\r\n- awesome sounds effects<br\
      \ />\r\n- a unique graphics style<br />\r\n- continuation of the &quot;The Last\
      \ Hope&quot; series<br />\r\n- you are the president<br />\r\n<br />\r\nThink\
      \ you got what it takes to overcome this challenge after the initial two? In\
      \ case you need to jog your memory for a bit, you can find the long awaited\
      \ sequel to &quot;The Last Hope&quot; further above in the description."
