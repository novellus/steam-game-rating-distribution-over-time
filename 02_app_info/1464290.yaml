    about_the_game: "Tired of the everyday grey? Color the world in the ride of your\
      \ life!<br />\r\n<br />\r\nTeam up with a friend or stranger and head on to\
      \ change the world.<br />\r\n<br />\r\nThere are more ways to win free cars,\
      \ car paint jobs, blueprints, and coins, and extend your battery capacity. Plus\
      \ multiplayer runs on solar power, free of charge.<br />\r\n<br />\r\nRiding\
      \ a splash car is exactly what you'd expect. Fun! Paint oozes from your machine\
      \ leaving a colorful trail behind.<br />\r\n<br />\r\nBut not everybody likes\
      \ fun. The cops are always watching and will chase you to the ends of the world\
      \ when they see you drive free. They want to bust you for shaking up the established\
      \ order.<br />\r\n<br />\r\nDon't let them! Be quick and break the chase. Now's\
      \ your chance to fully express yourself through color and style.<br />\r\n<br\
      \ />\r\nEach Splash Car now comes in three paint jobs. Stand out in the crowd\
      \ and enjoy the new looks.<br />\r\n<br />\r\n* Two Level League Competitions<br\
      \ />\r\n* Race for freedom of expression<br />\r\n* Choose your own style from\
      \ a range of original splash paint cars<br />\r\n* Stand from the pack with\
      \ custom paint jobs<br />\r\n* Grow the racy art challenge in new and constantly\
      \ growing neighborhoods<br />\r\n* Use bohemian power-ups to sabotage cops and\
      \ supersize your car<br />\r\n* Convert public servants to aid you in your cause<br\
      \ />\r\n<br />\r\nYou are special. Paint their world a brighter color, convince\
      \ them to join you in your cause."
