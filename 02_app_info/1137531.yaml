    about_the_game: <h2 class="bb_tag">Welcome to Kariba Dam!</h2><br>It is one of
      the largest dams in the world, which was created on the Zambezi River!<br><br>Apart
      from the size of the dam, can we find something interesting here? Of course!
      However, they will not only be interesting but also chilling stories about bloodthirsty
      monsters living in the local waters.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1137531/extras/header.png?t=1602851078"
      /><br><br>Interested? We thought so!<br><br><strong>Remember about the right
      choice of equipment!</strong><h2 class="bb_tag">Fish Species</h2><br>Kariba
      Dam DLC offers access to a completely new map and 16 new species of fish! You
      will be able to fish under the dam and on a several kilometer stretches of the
      Zambezi River, where you will find fish such as Tigerfish, Wundu, Tavada, Tilapia,
      Breams and many more.<br><br>You will catch both small, few-centimeter fishes
      as well as record, more than one-meter specimens!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1137531/extras/Tigerfish.png?t=1602851078"
