    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1006770/extras/KeyVisual.png?t=1554979759\"\
      \ /><br><br>The Last Letter is a VR Narrative Puzzle Game.<br><br>An enigmatic\
      \ letter of your girlfriend\u2019s Grandma accompanying an antique board game\
      \ will lead you to the discovery of a mysterious and fantastic new world.<br><br>Together,\
      \ you will follow the path of her Grandma on a quest to find the meaning of\
      \ the game she sent you. Magical creatures and your ability to lead them will\
      \ help you to solve the puzzles standing on your way.<br><br>The game is entirely\
      \ dubbed in English, Japanese and Chinese."
