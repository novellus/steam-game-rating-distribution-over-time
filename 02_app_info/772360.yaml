  data:
    about_the_game: "In <i>For Rent: Haunted House,</i> it's your job to rent out\
      \ a haunted house before your tyrannical boss has you fired.<br><br>Your choices\
      \ determine how the story proceeds. For example, when your tenants, who haven't\
      \ slept in days due to bone-chilling whispers emanating from the walls, ask\
      \ to break their lease, do you:<br><br>A) Let them transfer their lease to another\
      \ property?<br>B) Allow them to break the lease, but keep their security deposit?<br>C)\
      \ Insist on sticking to the terms of the lease?<br>D) Boldly investigate, like\
      \ all the victims in bad horror films?<br><br><i>For Rent: Haunted House</i>\
      \ is a 56,000 word interactive fantasy novel by Gavin Inglis, where your choices\
      \ control the story. It's entirely text-based\u2014without graphics or sound\
      \ effects\u2014and fueled by the vast, unstoppable power of your imagination.<br><br>How\
      \ will you screw over your tenants? Will you ignore inconvenient supernatural\
      \ phenomena, or use them to drum up publicity? How will you deal with ghost\
      \ hunters, squatters, and celebrity tenants? Will you emerge as the top agent?\
      \ Stage an office coup? Or will you become a permanent resident of 57 Crowther\
      \ Terrace?"
