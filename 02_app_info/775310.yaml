  data:
    about_the_game: "** Now with Nancy Pelosi **<br />\r\n<br />\r\nAn evil force,\
      \ lurking deep in the shadows, threatens our freedom. You must select your fighter\
      \ and refresh the Tree of Liberty. The fate of the country depends on you! <br\
      \ />\r\n<br />\r\nReminiscent of the 1990s arcade fighting games, each patriot\
      \ has custom fighting moves, fireballs, sounds and animations. As you fight\
      \ your way up the tree, the fights become more difficult. Choose from 18 patriots\
      \ (and tyrants). <br />\r\n<br />\r\nAre you the patriot that is going to save\
      \ the republic? Your favorite fighting game of the past has been reborn with\
      \ the political satire of today."
