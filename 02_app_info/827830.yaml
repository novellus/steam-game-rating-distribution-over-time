    about_the_game: '<h2 class="bb_tag">Welcome To Castle Agony</h2><br>Welcome to
      Agony. Inspired by the Resident Evil of old, the golden age of NES gaming and
      the Castlevania series, you play a local hero with a dog! Forced by your village
      to enter the crumbling castle filled with trickery, magic and monsters! Can
      you defeat The Vampire and live to see another dawn?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/827830/extras/fEATURES.PNG?t=1523037520"
      /><br><br><ul class="bb_ul">* Sprawling castle and grounds to explore, filled
      with loot and monsters!</ul><br><ul class="bb_ul">* Learn the hidden history
      of the castle and make friends with unlikely allies.</ul><br><ul class="bb_ul">*
      Original art flooded with character and personality, with enemies too cute to
      kill.</ul><br><ul class="bb_ul">* Beautiful NES style soundtrack by Vesager&quot;</ul><br><ul
      class="bb_ul">* Turn-based, Action point combat system: Choose to make Aim or
      Snap shots.</ul><br><ul class="bb_ul">* Craft potions of various types: make
      Molotovs and Holy Water bombs to use in combat!</ul><br><ul class="bb_ul">*
      Switch to your brave companion, Harry the dog. Sniff out secret areas and find
      secret loot stashes and XP!</ul><br><ul class="bb_ul">* Did I mention you can
      play as a dog?</ul>'
