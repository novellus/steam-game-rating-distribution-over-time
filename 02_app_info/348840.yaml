    about_the_game: "Play an alien navigating a maze of hexagons in this competitive\
      \ mix between strategy and board game. Plan your next turn, think fast, act\
      \ faster, and outmanoeuvre your opponents by predicting their moves. If you\
      \ are into strategy and tactics, UFHO2 will put your brain to the test!<br><br>In\
      \ this sequel, things get bigger and better in every way: new stages, more board\
      \ layouts, all new characters, new game modes, and more powerups; plus Steam\
      \ Leaderboards, Achievements, and Collectable Cards.<h2 class=\"bb_tag\">JELLY\
      \ FEATURES:</h2><ul class=\"bb_ul\"><li>Story Mode \u2014 10 unique planets\
      \ along 2 different story lines, for a total of 25+ matches<br></li><li>Local\
      \ Multiplayer mode \u2014 outwitting your friends is more fun when you can see\
      \ the disappointment in their eyes<br></li><li>Situations mode \u2014 once you\u2019\
      ve become really good, show your worth in these super-hard matches!<br></li><li>10\
      \ different alien races to unlock, each one with its own in-game power<br></li><li>6\
      \ guests from other indie games (World of Goo, Super Crate Box, Bit.Trip, Blocks\
      \ That Matter, Gish, Cortex Command)<br></li><li>24 Achievements and 2 Leaderboards\
      \ - be the best in the world!<br></li><li>Up to 4 players on one computer!<br></li><li>A\
      \ wonderful original soundtrack, by composer Francesco D'Andrea \u2014 listen\
      \ to it <a href=\"https://steamcommunity.com/linkfilter/?url=http://francescodandrea.bandcamp.com/album/ufho2-original-soundtrack\"\
      \ target=\"_blank\" rel=\"noopener\"  >on Bandcamp</a></li></ul><h2 class=\"\
      bb_tag\">AND MORE TO COME SOON:</h2><ul class=\"bb_ul\"><li>A cross-platform\
      \ Online Multiplayer mode<br></li><li>Even more characters<br></li><li>Hats\
      \ for everyone :)</li></ul><br>UFHO2 is strategy at its finest.<br><br>Follow\
      \ the game on <a href=\"http://www.twitter.com/UFHO2\" target=\"_blank\" rel=\"\
      noreferrer\"  >Twitter</a>, and the developer on <a href=\"http://www.twitter.com/ccontinisio\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Twitter</a> and <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.facebook.com/tinycolossus\"\
      \ target=\"_blank\" rel=\"noopener\"  >Facebook</a>"
