    review: 'This is a great puzzle game, very fresh and relaxing. Love the addicting
      mechanics. Soundtrack is awesome, sounds are perfectly fitting and very pleasant
      (alien voices are very funny!). Graphics may look simple but is functional,
      the scene is readable and full of eye candies here and there.

      Give it a chance, this game give his best when played.'
