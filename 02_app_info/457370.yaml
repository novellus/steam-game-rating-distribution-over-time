    about_the_game: Alexa is just another woman in town, living her life, or is her
      life living her. But with her birthday rolling up maybe it is time for alexa
      to finally cut loose in this visual novel with multiple routes and endings to
      explore.<h2 class="bb_tag">Features</h2><ul class="bb_ul">     <li>Multiple
      routes and choices that affect the endings.<br>     </li><li>High quality characters,
      backgrounds and CG Scenes.<br>     </li><li>1080p window &amp; full screen options.<br>     </li><li>Multiple
      save slots and full VN functions.</li></ul>
