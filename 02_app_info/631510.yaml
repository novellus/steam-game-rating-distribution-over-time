    about_the_game: "The popular stylish action games Devil May Cry, Devil May Cry\
      \ 2, and Devil May Cry 3 Special Edition return in one collection! As Dante,\
      \ the ultimate devil hunter, you'll join forces with appealing characters such\
      \ as Trish, Lady, and Lucia and enjoy incredible action for the first time in\
      \ blistering 60fps.<br />\r\n<br />\r\nDevil May Cry: The first appearance of\
      \ Dante, the ultimate devil hunter! With the blood of a legendary demon warrior\
      \ flowing through his veins, Dante takes on the king of the underworld, Mundus.\
      \ <br />\r\n<br />\r\nDevil May Cry 2: Dance with the devil. Set decades after\
      \ the first game, this sequel adds moves like the wall run and Rain Storm, bringing\
      \ Dante's action to the next level of stylishness. The bonus mode Bloody Palace\
      \ also makes its debut.<br />\r\n<br />\r\nDevil May Cry 3 Special Edition:\
      \ This prequel to the first Devil May Cry introduces Vergil, Dante's twin brother.\
      \ Customize your game style by selecting from various styles to level up and\
      \ gain new moves and abilities."
