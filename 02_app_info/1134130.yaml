    detailed_description: "Emergency on Planet Earth!<br />\r\n<br />\r\nTwo alien\
      \ scientist have mischievously traveled back in time. Their sole purpose is\
      \ to destroy the future of our beloved planet. By dropping modern weapons on\
      \ ancient civilizations, they have enabled the more dubious humans to rule the\
      \ world. The only people who can save the earth are a time-traveling professor\
      \ and his young assistant. You play the role of the assistant who, by possessing\
      \ the bodies of the natives, must destroy the evil that aliens created. To do\
      \ this, you must perform specific tasks in four key time periods. Upon completion\
      \ of a level your soul will jump to the next time time period. Failure to do\
      \ so will result in the earth coming to a dramatic end in the year 2025 AD.<br\
      \ />\r\n<br />\r\nThis game is an Adventure RPG with top down view. In which\
      \ you travel in time to key eras where you must stop civilizations from crumbling\
      \ thanks to some martians that travel back in time and dropped high tech weapons\
      \ on those periods of time.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n\
      - Four huge quests, each with it's own graphical style<br />\r\n- Dozens of\
      \ different characters<br />\r\n- Plenty of items and weapons to collect<br\
      \ />\r\n- Play sub games on each quest<br />\r\n- Smooth multi-directional scrolling\
      \ using a forced 3D perspective<br />\r\n- Talk o different characters to help\
      \ you solve the puzzles"
