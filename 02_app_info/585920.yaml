details:
  data:
    about_the_game: Puzzle One is an extremely difficult casual permutation puzzle
      sandbox. Turn the handles to rearrange the marbles into their original state.
      This game is a 2D analogue of the popular 3D twisty puzzle genre, and will appeal
      to people interested in twisty puzzles and speed solving.<br><br>This game is
      very, very challenging.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>20
      built in puzzles.<br></li><li>Leaderboards to track fastest solves and fewest
      moves (average of 5 solves).<br></li><li>An editor with Steam Workshop support.<br></li><li>Extensive
      color options to avoid colorblindness issues.</li></ul><br>Puzzle One is a sandbox.
      It runs like an application, and has no form of progression. All puzzles are
      immediately available. There is no specific goal. Figure out a difficult puzzle,
      or try to beat your best time on one you've mastered.
