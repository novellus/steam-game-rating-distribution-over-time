details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/713530/extras/kitten.png?t=1591949729"
      /><br>My name is Captain Mittens.<br>I've received the distress signal from
      Mars research facility...<br>Help me to survive and find out what is happened
      here?<br><br>There no controls description in game, so here you go:<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/713530/extras/Controlls.png?t=1591949729"
      /><br><br><strong>MUT-O-HONEY</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/713530/extras/honey.png?t=1591949729"
      /> <br>Mysterious substance i met at Mars facilities. It allow me to improve
      my body and mind.<br><br><strong>CONDENSED MILK</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/713530/extras/milk.png?t=1591949729"
      /><br>No less mysterious stuff. Restores health and has a damn good taste!<br><br><strong>BOOSTER</strong><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/713530/extras/boost.png?t=1591949729"
      /><br>It is clear from the title. Slightly speeds up the speed of movement,
      and greatly accelerates the fire rate. A Life saver in some situations.<br><br><strong>INVULNERABILITY</strong><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/713530/extras/god.png?t=1591949729"
      /><br>Gives invulnerability for 10 seconds. A very dangerous thing, in the hands
      of an gambler ;)<br><br><strong>BROKEN QUAD</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/713530/extras/quad.png?t=1591949729"
      /><br>Despite the fact that the quad is broken, it still multiplies your damage
      by 4 times.<br><br>-----------------------------------------------------------------------------------------------<br>Hi!
      My name is Dmitry, and I'm an indie developer :)<br><br>I have developed Armored
      Kitten only with my pocket money, and i would be very grateful if you'll help
      me to remain an independent developer, and develop my next, more complex and
      interesting game.<br><br>Armored Kitten is a side-scroller runner shooter, with
      cool music, a bunch of blood and a cute kitty as a protagonist!<br><strong>
      <u> Not a top-down shooter, but a side scroller! </u> </strong><br>It is important
      :)<br><br>Have a good game!<br><br>P.S. Game has multiple endings ;)
