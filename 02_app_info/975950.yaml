    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/975950/extras/SurfTurbo_SmallSteam.gif?t=1590422961"
      /><br><br><strong>Effie</strong> is a 3D action-adventure game that combines
      classic elements from the genre, such as combat, platforming, and puzzles, with
      the exploration of an expanded world. Live a unique fantasy adventure, free
      the cities from a powerful and dark evil, and relive the look and feel of old-school
      video-games!<h2 class="bb_tag">Experience a unique adventure</h2><br>Delve into
      the adventure of Galand, a young man in his quest to recover his youth after
      a witch cursed him with premature old age. Defeat all the sinister creatures,
      overcome all the platforming challenges and solve the most complex puzzles!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/975950/extras/Terremoto_Small_Steam.gif?t=1590422961"
      /><h2 class="bb_tag">Runestone, your travel companion </h2><br>A powerful black
      magic controls the cities of the region of Oblena. To face evil, you will carry
      a magic shield that will allow you to defend yourself, to fight and to surf
      across the red grassland. It will gradually grow in power and skills!<h2 class="bb_tag">Relive
      the feeling of old-school video-games</h2><br>We all have fond memories of those
      incredible classic 3D action-adventure games. We have used those references
      to bring those sensations back to life again, but with modern graphics, controls
      and game-play!<h2 class="bb_tag">Effie is inspired by games like:</h2><ul class="bb_ul"><li>Ratchet
      and Clank<br></li><li>A Hat in Time<br></li><li>The Legend of Zelda - Saga<br></li><li>RiME<br></li><li>Abzu<br></li><li>Yooka-Laylee<br></li><li>Rayman
      - Saga<br></li><li>Spyro<br></li><li>Crash Bandicoot</li></ul>
