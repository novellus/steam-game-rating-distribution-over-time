    about_the_game: '<strong>This is the full release of Bayou Island.</strong><br><br>Help
      an unknown captain make his way through the mysterious Bayou Island and try
      to find a way back to his ship. Solve the various puzzles and talk with the
      island''s inhabitants to uncover what is really going on. But is something sinister
      afoot? Who is telling the truth? Who can you really trust? Using your logic
      is the only way you''re going to win. This has been made with the love and inspiration
      of the point and click adventure games of the 90s.<br><br>Features:<br><br>-
      Easy to use Point and Click user interface<br>- Gorgeous graphics<br>- Beautifully
      composed original music<br>- Easy to use controls<br>- Rich storyline which
      progresses when each puzzle is solved<br>- Full voice acting by professional
      voice actors<br><br>Press Pack = <a href="https://steamcommunity.com/linkfilter/?url=http://www.andy-howard.com/bayou-island/press"
