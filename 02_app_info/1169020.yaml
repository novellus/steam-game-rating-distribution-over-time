    reviews: "\u201CA classic adventure about a classic &quot;haunted mansion&quot;\
      \ - one of the best examples of the subgenre. Great atmosphere of horror and\
      \ abandonment; diverse and complex puzzles; rich ghost hunting toolkit.\u201D\
      <br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://itc.ua/articles/dark-fall-ghost-vigil-v-poiskah-prividenij-i-drevnih-uzhasov/\"\
      \ target=\"_blank\" rel=\"noopener\"  >ITC</a><br><br>\u201CRecommend Dark Fall:\
      \ Ghost Vigil to fans of the adventure genre, but also to people who want a\
      \ good story and to all the ghost hunters out there. The mood is top notch.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamereactor.dk/anmeldelser/811963/Dark+Fall+Ghost+Vigil/?sid=b67155f0185665a049cd8a3126bb0337\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Reactor</a><br>"
