  data:
    about_the_game: "Join the all-night ghost vigil at Harwood House. As part of the\
      \ 'OPG' paranormal investigation team, explore the haunted buildings and investigate\
      \ sightings of ghosts, long reported around the area of Wolfenden. Grab the\
      \ ghost hunting gadgets and solve the mystery surrounding this abandoned building.<h2\
      \ class=\"bb_tag\">Welcome to Ghost Vigil</h2><br>The aim is to prove the existence\
      \ of 'ghosts' through paranormal experiments. The venue is Harwood House, boasting\
      \ a disturbing history, waiting to be experienced, by you. We, The Oxford Paranormal\
      \ Group, believe the building is haunted, not by a single unknown entity, but\
      \ several. The O.P.G have placed several remote live cameras and experiments\
      \ throughout the building.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1169020/extras/OPG-GadgetsBanner.png?t=1582728183\"\
      \ /><br><br>Harwood House is now empty as it has been for 4 decades, but you\
      \ can be the eyes in the dark... watching... waiting. Discover what happened.<br><br>The\
      \ house was built in 1747, as a country home for Lord Harwood, his wife and\
      \ young son, Edgar. The Harwood estate was modest, stretching to a few dark\
      \ wooded hills, deep in the Oxfordshire countryside. A tragedy occurred, in\
      \ 1749, when Lord Harwood lost his son to scarlet fever.<br><br>A mixed history\
      \ then befell Harwood House; it was passed from one owner to another in quick\
      \ succession. It would appear no-one wanted to stay, for long. In later years\
      \ the house became a hotel, a maternity hospital and eventually, in 1968, a\
      \ children's home known as Shangri La.<h2 class=\"bb_tag\">Your Role:</h2><br>You\
      \ are new to the OPG, the Oxford Paranormal Group, but have to face your first\
      \ 'all night vigil' at Harwood House. Your investigation will begin in the Attic,\
      \ as your designated 'closed door experiment', before exploring the remains\
      \ of the abandoned Harwood House and the Shangri La children's home.<br><br>In\
      \ addition to exploring your designated investigation area, there are also ghost\
      \ cams available to see other parts of the venue, as well as interactions with\
      \ your fellow OPG members via messages and walkie talkie.<br><br>Your mission\
      \ is to monitor the equipment and paranormal experiments. Things start off okay,\
      \ with potential activity; orbs, flashes, temperature drops... until midnight,\
      \ when things become deeply \u2018unexplainable\u2019. Who haunts Harwood House?<h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Explore the old\
      \ abandoned Harwood House after dark.<br></li><li>Use Ghost Hunting gadgets\
      \ to discover supernatural activity, \u2018see\u2019 into the past, and hear\
      \ the dead.<br></li><li>Experience flashbacks to the past through Time Slips.<br></li><li>Conduct\
      \ paranormal investigations using a range of investigation methods.<br></li><li>Use\
      \ Dictaphone EVP recordings, Night Vision camera, EMF Detectors and a Thermal\
      \ cam to help pinpoint phenomena.<br></li><li>Communicate with ghosts via a\
      \ Ouijaboard. <br></li><li>Set up Trigger Object and watch for activity.<br></li><li>Follow\
      \ ghostly clues heard via the Ghost Box.<br></li><li>Reveal paranormal phenomina\
      \ with Night Vision or Thermal cameras.<br></li><li>Use detective skills to\
      \ uncover secret places and learn long lost secrets.<br></li><li>Challenge the\
      \ mind by solving puzzles and enigmas.<br></li><li>Full cast of actors &amp;\
      \ sound to bring the haunted location to spooky life!<br></li><li>Monitor CCTV\
      \ cameras set up across the location, to watch for supernatural activity.<br></li><li>Investigate\
      \ both historic and recent hauntings at Harwood House.<br></li><li>A cast of\
      \ ghosts to discover and ghost hunting companions to remotely interact with\
      \ during your Ghost Hunts.<br></li><li>Written by Jonathan Boakes, creator of\
      \ the Dark Fall and Lost Crown games.<br></li><li>Hear real audio phenomena\
      \ captured during Ghost Hunts.<br></li><li>Point And Click interface Adventure\
      \ Game.<br></li><li>Solo gameplay.</li></ul>"
