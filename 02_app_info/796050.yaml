    detailed_description: "All they wanted was a cure, but what they got was terror!\
      \ Return once again as a detective for the Agency of Anomalies. This time you're\
      \ called to a health spa in the Alps, where an evil professor has something\
      \ terrible in mind for his unwitting patients.<br />\r\n<br />\r\nThis is a\
      \ special Collector's Edition release full of exclusive extras you won\u2019\
      t find in the standard version. The Collector\u2019s Edition includes:<br />\r\
      \n<br />\r\nPlay the bonus game to uncover more secrets<br />\r\nEarn Achievements<br\
      \ />\r\nCollect canes throughout the game<br />\r\nSoundtracks, wallpapers,\
      \ screensavers and art<br />\r\nIntegrated Strategy Guide<br />\r\n<br />\r\n\
      <br />\r\nThis is a Hidden Object Puzzle Adventure game, meaning a specific\
      \ genre of story-driven, point &amp; click adventures. Throughout the game,\
      \ players are tasked to find a list of objects hidden within a particular scene,\
      \ and to occasionally complete various mini-games/puzzles."
