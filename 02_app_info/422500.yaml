details:
  data:
    about_the_game: "This is the prologue of Emmerholt - an upcoming open world, magic\
      \ wielding, story driven, adventure game for the HTC Vive, and Oculus Touch.\
      \ Currently in development by Oneiric Entertainment!<br />\r\n<br />\r\nIn this\
      \ prologue follow along the journey of Eli, a young man whom has lived a peaceful\
      \ life with his friends on a small island off the coast of the mainland. On\
      \ this night however, something strange takes place on the island that would\
      \ change Eli's fate forever.<br />\r\n<br />\r\nThis free demo is meant to act\
      \ as a prologue for the upcoming game Emmerholt. We are releasing this to get\
      \ feedback and to see what the community thinks about our locomotion mechanics,\
      \ gameplay, and story.<br />\r\n<br />\r\nFull Version Coming in late 2017:\
      \  <br />\r\nEmmerholt will be a free-roaming adventure game with numerous side\
      \ quests and missions. Bustling cities and towns exist there with a diverse\
      \ set of factions to encounter. The game will be story focused with emotional\
      \ well written quests and a talented pool of voice actors. Unlock powerful magic\
      \ which can be used at will during and outside of combat. Use the intuitive\
      \ horseback riding mechanic to travel across the world."
