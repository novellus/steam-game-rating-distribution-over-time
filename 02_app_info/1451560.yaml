    reviews: "\u201CDifficulty: What if we unlock 100% of our brain?\u201D<br>10/10\
      \ \u2013 <a href=\"https://steamcommunity.com/id/RIFT_Bound/recommended/1451560/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Steam Reviewer</a><br><br>\u201C50\
      \ hex-based levels of dunking cats on Mars. Use all moves and passes before\
      \ going for the hoop. Turn-based without undo, but great presentation, good\
      \ price and plenty difficult in the final third.\u201D<br><a href=\"https://store.steampowered.com/curator/25928931-Puzzle-Lovers/\"\
