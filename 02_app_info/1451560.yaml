    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1451560/extras/736x150__2_.png?t=1609969265"
      /><br><br>This is an original puzzle game inspired by basketball. With the ball,
      you need to move around the grids until you finish your movements limit, find
      the correct position to make shots and then finish your turn by scoring a basket!<br><br>Featuring:<br><br><ul
      class="bb_ul"><li> Characters move according to their ability, but the goal
      is to use your movements to reach the basket;<br></li><li> 50 creative levels
      with increasing complexity;<br></li><li> A basketball game without basketball.
      This is an entirely new game concept for basketball lovers and newbies (you
      don't need to know basketball to play it);<br></li><li> Enjoy the beauty and
      dangers of Mars and many cats;<br></li><li> Soundtracks originally composed.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1451560/extras/736x150_2.png?t=1609969265"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1451560/extras/Follow.gif?t=1609969265"
      />
