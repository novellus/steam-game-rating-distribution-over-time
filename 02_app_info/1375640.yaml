    about_the_game: Solve puzzles, destroy bombs, dodge obstacles, face dangers, find
      keys to open all doors and return home.<br>15 levels in 5 different scenarios.<br><br><strong><i><h2
      class="bb_tag">Dangers</h2></i></strong><img src="https://steamcdn-a.akamaihd.net/steam/apps/1375640/extras/desafios.png?t=1608670019"
