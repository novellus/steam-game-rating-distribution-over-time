      />Have no fear.<br><br><strong><i><h2 class="bb_tag">Obstacles</h2></i></strong><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1375640/extras/perigos.png?t=1608670019"
      />Overcome obstacles.<br><br><strong><i><h2 class="bb_tag">Puzzles</h2></i></strong><img
