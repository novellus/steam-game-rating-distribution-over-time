    about_the_game: <h2 class="bb_tag"><strong>MASTER YOUR CRAFT</strong></h2><br>Mix
      drinks at five unique bars while you progress through your career, or test your
      endurance in the HEAT mode.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1153210/extras/PageImage00.gif?t=1606061707"
      /><h2 class="bb_tag"><strong>HAVE A CHAT</strong></h2><br>Meet a variety of
      patrons as you continue on your destiny and set the mood by creating a playlist
      with a library of music to choose from.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1153210/extras/PageImage01.gif?t=1606061707"
      /><h2 class="bb_tag"><strong>TAKE A BREAK</strong></h2><br>Use your earnings
      to upgrade and customize your home, then throw a party after work with your
      favorite bar patrons.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1153210/extras/PageImage02.gif?t=1606061707"
      />
