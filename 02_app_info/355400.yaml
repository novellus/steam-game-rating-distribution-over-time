    about_the_game: "<strong>&quot;Diesel Guns&quot;</strong> -  is an Arcade Multiplayer\
      \ Online Car Combat (AMOCC) game set to deliver the same thrill you remember\
      \ from classic AMOCCs like \u201ETwisted Metal\u201C and \u201EVigilante 8\u201C\
      . You'll get to drive, shoot and and ram opponents in large, beautifully laid\
      \ out arenas. With secret passages, ingame-objectives and super sick jumps to\
      \ get to the good stuff! Choose from a wide range of highly customizable vehicles:\
      \ Muscle Car, Doom-Buggy, School Bus, just to name a few. Each with individual\
      \ specs and special abilities. Rev' up or get rekt! Join the mayhem today!<br><br><br>Welcome\
      \ to the fan discord server of Diesel Guns. Players can come together to look\
      \ for other people to play and chat with. We'd love to see you around!<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/KqgBje6\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/KqgBje6</a><br><br>USP:<br><ul\
      \ class=\"bb_ul\"><li>Fast Paced gameplay<br></li><li>Interactive exotic maps<br></li><li>Wide\
      \ range of weapons<br></li><li>Convenient and intuitive controls</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/355400/extras/DesertWorm.jpg?t=1601577722\"\
      \ /><br><i>Interactive elements on map - giant sand worm.</i><br><br><br><i>The\
      \ game is still under development and the progress of development can be followed\
      \ through the road map.</i><br><strong>ROADMAP</strong> : <a href=\"https://steamcommunity.com/linkfilter/?url=https://trello.com/b/DldDvQ49\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://trello.com/b/DldDvQ49</a><h2\
      \ class=\"bb_tag\">Pure vehicular combat</h2>After the departure of the Twisted\
      \ Metal franchise, a vacuum developed for the games in the genre of vehicular\
      \ combat. Modern games are not pure representatives of this genre, they use\
      \ some mechanics of the vehicular combat or presented as an additional game\
      \ mode. &quot;Diesel Guns&quot; was originally created as a classic vehicular\
      \ combat and therefore the battle on cars here is maximally thought out.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/355400/extras/Hellfire.jpg?t=1601577722\"\
      \ /><br><i>Special weapon Hellfire - is a rocket controlled by the player himself.\
      \ Has a huge destructive power, can destroy many enemies at once.</i><h2 class=\"\
      bb_tag\">Control for battle</h2>In intense combat, classic racing physics only\
      \ hinders the gameplay. &quot;Diesel Guns&quot; offers the player arcade and\
      \ quick control of the car. This allows the player to quickly master the control\
      \ and concentrate completely on the combat itself.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/355400/extras/Hummer.jpg?t=1601577722\"\
      \ /><br><i>Hammer in action.</i><h2 class=\"bb_tag\">Multiplayer in priority</h2>Also\
      \ in vehicular combat games, the multiplayer part is not well implemented. In\
      \ most cases, all the gameplay was originally designed for combat with bots\
      \ and therefore the competitive part between live players is very poorly worked\
      \ out. In &quot;Diesel Guns&quot; multiplayer is the core of the game and great\
      \ attention was paid to the balance and tactical diversity of game mechanics.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/355400/extras/GausSlomo.jpg?t=1601577722\"\
      \ /><h2 class=\"bb_tag\">Variety and speed</h2>Arsenal of weapons in games with\
      \ elements of the vehicular combat is usually poor and all mechanics is reduced\
      \ to a mutual shooting standing on one place. In &quot;Diesel Guns&quot; in\
      \ addition to a large and diverse weapons, each weapon has its own alternative\
      \ fire mode, which must be applied from the current tactical situation and also\
      \ the characteristics of weapons are tied to the speed of the car - the higher\
      \ the speed, the more lethal the weapon becomes. All this creates a speedy and\
      \ skill dependent gameplay with a lot of game mechanics.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/355400/extras/TeamMatch.jpg?t=1601577722\"\
      \ />"
