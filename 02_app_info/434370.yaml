    about_the_game: '<i>Buried</i> is a playable, interactive story told through stunning
      photos, a haunting soundscape, and gripping text. You play the role of  Roger
      Hastings, a logger working the forests with his crew. When he awakens to find
      his friends missing and no memory of what''s happened, he begins searching,
      uncovering something that should have stayed hidden...<br><br>Make choices that
      affect the plot: how to approach danger, who to trust, and who lives or dies.<br><br>No
      waiting or pauses - play straight through or at your own pace through 5 intense
      chapters.<br><br>What''s beneath the surface? Where is your crew? And what will
      your decisions reveal about you?'
