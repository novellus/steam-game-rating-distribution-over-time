  data:
    about_the_game: 'The world has been taken over by an alien invasion. On the eve
      of destruction, humanity called out for their last hope. <strong>Takotan we
      need your help!</strong><br><br><strong>Takotan</strong> is a retro Shoot ''Em
      Up inspired by games from the Genesis. <br>Your goal is to save the world from
      an alien invasion by shooting and dodging your way through 8 levels and 8 bosses!<br><br>With
      a variety of power-ups including lasers, bowling balls, and ninja stars do you
      have what it takes to save the world?<br><br>In <strong>Normal Mode</strong>
      you start the game with 1000 shield and 3 lives. If your shield reaches zero,
      it won''t be over yet! If you don''t take another hit for 8-10 seconds, you
      will recover 100 shield... Otherwise your cooked!<br><br>In <strong>Panic Mode</strong>
      you start the game with a shield power-up and no HP. You will only be able to
      take two hits before it''s all over! This mode is designed for players seeking
      a more challenging experience.<br><br>In <strong>Custom Mode</strong> you can
      customise: <br><br><ul class="bb_ul"><li>Your maximum shield <br></li><li>The
      amount of lives you start with<br></li><li>Your starting weapon<br></li><li>Whether
      power-ups are enabled<br></li><li>Which level you start from<br></li><li>Whether
      you start from the boss</li></ul>This mode is designed for those seeking a more
      casual experience.<h2 class="bb_tag"><strong>Assist:</strong></h2>For players
      who want an easier experience, Assist Mode cuts all damage received in half.'
