    about_the_game: "<strong>Aggressors: Ancient Rome</strong> is a turn-based 4X\
      \ strategy game that brings you back to the ancient world.<br><br>A mix of deep\
      \ gameplay and rich historical flavor, Aggressors lets you relive history as\
      \ the ruler of one of the mighty civilizations of the Mediterranean world. Will\
      \ you bring glory to Rome and conquer the Mare Nostrum? Will you build an immortal\
      \ trading empire with Carthage? Will you bring the light of Athens to the world?\
      \ Or maybe you will restore the rule of the Pharaoh? Choose one of twenty available\
      \ factions and conquer the world. <br><br>You can manage all aspects of your\
      \ empire: war, trade, internal politics, diplomacy, cultural development. Play\
      \ on your strengths, beware of your weaknesses. The ancient world is brutal,\
      \ for no mercy shall be given to the defeated. <i>Vae victis!</i><h2 class=\"\
      bb_tag\">Rich historical flavor</h2><br><br>A lot of time and many sleepless\
      \ nights were put into historical research in an attempt to give a real historical\
      \ feeling to the game. The game\u2019s systems are tailored towards a faithful\
      \ representation of history.<h2 class=\"bb_tag\">A world which feels alive</h2><br><br>Twenty\
      \ factions, from migrating barbarian tribes to advanced empires which interact\
      \ with each other through an extremely detailed diplomatic system. Make use\
      \ of more than ten available diplomatic agreements, including the possibility\
      \ of forming Federations and Confederations as well as affecting nations and\
      \ provinces in your Sphere of Influence.<h2 class=\"bb_tag\">Real strategic\
      \ decisions</h2><br><br>Experience the incredibly deep combat system, with each\
      \ unit having its abilities and traits, and terrain truly affecting the war\
      \ outcome in a meaningful way. Army morale and the supply system are crucial\
      \ and need to be taken into account. You will need all your guile and strategic\
      \ mastery to triumph on the battlefield.<h2 class=\"bb_tag\">Detailed political\
      \ &amp; economical representation</h2><br><br>Rule your empire by managing its\
      \ internal politics and developing its economy. Establish trade routes to reap\
      \ wealth, ensure the loyalty of your citizens, manage demography, technological\
      \ research, internal reforms, laws\u2026 the tools at your disposal are endless\
      \ and seamlessly integrated with each other. Citizens react to the current situation\
      \ and they can move to other places when they are not happy.<h2 class=\"bb_tag\"\
      >Customize your own world</h2><br><br>You have complete freedom: you can decide\
      \ to start with an advanced nation surrounded by newer civilizations, or you\
      \ can decide to start as a young tribe, ready to take on an older and decadent\
      \ empire\u2026 or you can decide to completely randomize the map and play in\
      \ a randomly generated world. The choice is yours!<h2 class=\"bb_tag\">Easy\
      \ to learn</h2><br><br>Aggressors is very easy to learn thanks to the extremely\
      \ clear tutorial and tool tips. Dive in the game gradually and explore all the\
      \ options available to you.<br><br><br><strong><a href=\"https://steamcommunity.com/app/783210/discussions/0/1735463620083307593/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Check the FAQ!</a></strong>"
