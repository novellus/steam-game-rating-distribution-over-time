    about_the_game: "Brief Introduction of the Game.<br />\r\n\u300AMusic Murmurs\
      \ In Soul GR\u300B, an AVG game with themes of both youth inspiration and love,\
      \ features its exquisite pictures, engrossing love stories and fair-sounding\
      \ music, which have attracted a number of demo players to indulge in it. It\
      \ also boasts its highlights of performance of seiyuus from Aoni Production\
      \ Co., Ltd. and the fascinating theme song superbly crafted and produced by\
      \ teaming with Lantis, a Japanese record company famous for cartoon song production.<br\
      \ />\r\n<br />\r\nBrief Introduction of the Story<br />\r\nBoasting rich music\
      \ and a long history, the beautiful town, named\u2014Tomoarashi, is chanting\
      \ its songs with peace of mind. One day, however, an uninvited guest breaks\
      \ its original peace of mind. \u201CI believe, those who have a real understanding\
      \ of music and whose heartstring has been struck by music are all nice people.\u201D\
      \  What follow the words are acid yet sweet memories one after another.  \u201C\
      \ What I have been pursuing all the way may be here. Casual determination plays\
      \ the note of a significant yet arduous reform. \u201C Then, let\u2019s go to\
      \ search the most beautiful melodies together.\u201D Facing the invitation to\
      \ chase the rainbow of dreams, the youth grips the hands reached out to him.\
      \ Then, the exciting moment comes\u2026when melodies interwoven by dreams and\
      \ wishes start their most fascinating sonata.<br />\r\n<br />\r\nTrading cards:\
      \ According to new policy of Steam, trading cards will be available when the\
      \ quantity of copies of game sold reachs a certain amount."
