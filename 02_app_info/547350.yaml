details:
  data:
    about_the_game: <strong>DEMO</strong> Includes 1 level, in a match against AI,
      in the CTF game mode.<br>It can be played in room scale vr, or seated vr, or
      non vr!<br><br><br>Protonwar is a multiplayer focused, Fast paced AFPS with
      an emphasis on quick and flowing movement.<br>Full Room Scale VR with HTC Vive
      and Oculus Touch. Also included Non-VR and Seated VR.<br><br>Locomotion Options
      for Room Scale VR include a Teleports only mode, and an Advanced mode with multiple
      locomotion options<br><br>WARNING!<br>Advanced mode may cause VR Sickness for
      some people, please try the teleport only mode if this is an issue for you!,
      Thanks!<br><br>Jumping with controller gesture's (physics based)<br>also, combine
      a trackpad jump + controller jump to do tricks!!!!<br>Tricks like - Dodging,
      Doublejump, Speed jumping (time to strafe jump in vr lads!)<br>To initiate hold
      down the climb button, move your controllers down quickly and then release the
      button, you should quickly get the hang of it, it is all about timing the release
      correctly. You can use this to push yourself in any direction, for extra fun,
      jump using the trackpad, then dodge left or right!<br><br>Full Climbing!<br>Finally,
      if there is a wall you see that looks bad ass, you can climb right up that bad
      boy! Why? Because you can! and it's fun!<br>You cannot shoot while you are climbing
      though, so watch your back!<br><br>Also use those mad methods with:<br>Arm Swing<br>Player
      relative<br><br>Includes game modes:<br>Deathmatch<br>Team Deathmatch<br>Capture
      the Flag<br>Domination<br>Horde Mode<br>and more on the way shortly!<br><br>Included
      gameplay Mutators such as:<br>Bullet Time!<br>Low Gravity<br>Instagib<br>Big
      Head Mode<br>All Weapons Mode<br>and more!<br><br>Play with a friend, using
      your friends list for a Steam P2P game. Or play on our dedicated servers. Or
      host your own using the provided dedicated server executable.<br><br>Designed
      for PC players with extensive customization through UI, Config files and Console
      commands.<br><br>Current levels:<br>DM-Abyss<br>DM-Aerowalk<br>DM-Castle<br>DM-Hazardous<br>DM-Ruins<br>DM-Ruins-Night<br>DM-Overgrown<br>DM-OvergrownXL<br>DM-TrinityStation<br><br>&quot;Horde&quot;
      mode playable on ALL maps!
