    about_the_game: In Bromeliad you are stranded in an pacific island were you are
      a Human-Bear. You transformed into a Human-Bear because of an mysterious unknown
      creature that gave you his strange venom, when after that a giant bear jumps
      on you and mutates into you.<br><br>You dont know what has happened, or where
      you are, or where your hunter team is. You have to survive gathering materials
      to build tools, bases/houses/castles, you will need to hunt for food, explore,
      tame animals and creatures and much more... but the only thing strange other
      than you being a mutant is that at night strange creatures crawls and sneaks
      over the island in search of you.<br><br><strong>Features:</strong><br><ul class="bb_ul"><li>Survive
      and explore this living island.<br></li><li>Chop down trees and break down rocks
      to craft tools, build bases...<br></li><li>Tame animals and creatures and have
      them as a pet to be much more protected<br></li><li>At night creatures will
      attack you, so be ready.<br></li><li>And much more...<br><br>Your destiny is
      to survive and find an ancient element hidden in the island to be back to normal
      as a human, then you will be able to remember everything and go back home, but
      remember its not so easy to get there because your not alone.</li></ul>
