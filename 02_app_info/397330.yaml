      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/397330/extras/IT-STARTS-WITH-A-NIGHMARE.png?t=1581349540\"\
      \ /><br><br>Twinsen is a young hero living on Citadel Island, a world under\
