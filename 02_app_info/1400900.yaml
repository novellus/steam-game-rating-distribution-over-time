details:
  data:
    about_the_game: "Explore the world with an extra layer of immersion, accompanied\
      \ by some additional VR exclusive screenshot mechanics. While the desktop version\
      \ of the game has the highest fidelity visuals, I still reccomend this version\
      \ for those who would love to experience the game in this medium. Hitting the\
      \ right visual quality/performance balance for VR has always been a bit of a\
      \ struggle but I've put a lot of time into optimisation and building VR specific\
      \ mechanics, so it should be a smooth experience on most headsets.<br />\r\n\
      <br />\r\n- Includes both teleportation and free movement systems, for any comfort\
      \ level.<br />\r\n- Use the motion tracked screenshot system to capture your\
      \ unique perspective and to form creative new shooting compositions.<br />\r\
      \n- Extensive UI and video options to help tailor your experience depending\
      \ on the power of your pc.<br />\r\n- Includes the same in-game objectives and\
      \ tasks as the desktop version.<br />\r\n<br />\r\nThank you so much in advance\
      \ for choosing to try this version out, your support will help keep the desktop\
      \ versions free for my new titles. If you have any thoughts/feedback to help\
      \ improve the experience, please drop by the Community Hub! I'll try and be\
      \ as active there as I can.<br />\r\n<br />\r\n- Matt"
