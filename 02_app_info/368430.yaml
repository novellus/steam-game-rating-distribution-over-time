    reviews: "\u201CWhat makes Through the Woods so lovely from a horrific standpoint,\
      \ is that the game\u2019s scare tactics are utilized on so many levels. Not\
      \ knowing what is in the dark, heck even knowing it is worse, adds psychological\
      \ and subdermal layers fear, tainting every step throughout the luscious scenery.\u201D\
      <br>89 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamephasis.com/through-the-woods/review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamephasis</a><br><br>\u201CIf you\u2019\
      re a fan of survival horror games, Through the Woods is a mesmerizing experience\
      \ you\u2019ll want to encounter. Sometimes the deep emptiness of a rich forest\
      \ is enough to give you goosebumps.\u201D<br>80 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://nerdreactor.com/2016/11/03/can-you-survive-a-trip-through-the-woods-pc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >NerdReactor</a><br><br>\u201CIt\u2019\
      s rare these days that any game comes close to emulating the walking nightmare\
      \ nature of the original three Silent Hill games, but the \u2018double protagonist\u2019\
      \ of the real-time and voiced-over mother, beautiful yet desolate environments,\
      \ and the jarring, painfully honest story make Through the Woods one of the\
      \ most compelling horror games of the year.\u201D<br>92 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gametimereviews.com/game-reviews/through-the-woods-preview-for-pc-2016/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameTimeReviews</a><br>"
