    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/368430/extras/ttw_steam_92of10.png?t=1603991390\"\
      \ /><br><br>Through the Woods is a third-person Norse horror adventure set in\
      \ a forest on the western shores of Norway that tells the story of a mother\
      \ and her missing son. Through reactive narration, the player experiences the\
      \ mother\u2019s re-telling of the events surrounding her son\u2019s disappearance.\
      \ Players follow the path of a terrified woman who has forced herself to enter\
      \ this terrible place for the sole purpose of finding her son, in a setting\
      \ heavily influenced by Norse mythology and Norwegian folk tales.<br><br>With\
      \ Through the Woods, Antagonist have captured the feeling of the forest as they\
      \ saw it as children, with all the fear and mystery that comes from roaming\
      \ through it alone. This is coupled with a powerful story and high quality sound\
      \ design, which in the darkness of the forest becomes a core mechanic. Through\
      \ the Woods is a profound experience that directly delivers the feelings of\
      \ loneliness and loss in a terrifying place...<br><br><br><strong><u>FEATURES</u></strong><br><br><ul\
      \ class=\"bb_ul\"><li>Explore stunning environments and experience stories inspired\
      \ by Norse mythology, Norwegian art and nature<br></li><li>Uncover dark tales\
      \ of the past and present through reactive narration<br></li><li>Creative use\
      \ of light and darkness generates deceptive environments<br></li><li>A frightening\
      \ journey accompanied by beautiful and grim sound design</li></ul><br><br><strong><u>ABOUT\
      \ US</u></strong><br><br>Antagonist is a small independent game studio based\
      \ in Oslo, Norway, founded in 2014. The team is focused on creating narrative-driven\
      \ titles with epic stories and great gameplay.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/368430/extras/awards_screen_small.png?t=1603991390\"\
      \ />"
