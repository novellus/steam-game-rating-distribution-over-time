    about_the_game: 'An additional playable scenario for the title &quot;Nobunaga''s
      Ambition: Souzou with Power Up Kit&quot;. Ieyasu Tokugawa, known as Tekechiyo
      Matsudaira during his early life faced a difficult life taken hostage to the
      Oda Family. It was during this time he first met Kipposhi known to become Nobunaga
      Oda at a later stage. 10 years on, Nobunaga Oda leading the Oda Family marks
      a historical victory at Okehazama which later lead to the revival of the Matsudaira
      Family by the hands of Ieyasu Tokugawa. Enjoy the historical drama unfold for
      the two sworn allies in their journey leading to unification.'
