details:
  data:
    about_the_game: <strong><strong>RampageRooster is a chicken based zombie shooter
      about an all-out war to save human-kind!!!<br>Engage your inner chicken in the
      single player campaign to fend off hordes of zombies across amazing chicken
      inspired worlds, or locate a nearby Rampage in action!!</strong></strong><br><br><strong>The
      Zombies Hordes appear</strong><br>Experience the ultimate combination of chicken
      and physics in Rooster Rampage the next leap in chicken based combat.<br><br><strong>Armed
      to the Beak</strong><br>Armed with chicken based firepower and the grit to erase
      all zombies<br><br><strong>Destructive Environments</strong><br>Terrain, and
      building destruction are available to all chickens who rampage within.   <br><br><strong>CO-OP
      Rooster Rampages</strong><br>Experience chicken infused co-op adventures that
      will transcend your previous chicken based co-op experiences.
