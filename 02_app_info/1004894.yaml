details:
  data:
    about_the_game: "Situated in the hilly regions of Wales, this rally pushes drivers\
      \ to the limit as they navigate the often wet and slippery forest sections and\
      \ high speed sections in between. <br />\r\nReceiving little traffic aside from\
      \ forestry maintenance, the road surface is made up of heavier gravel on a hard-packed\
      \ road base creating an unforgiving rally for drivers with many hazards dotted\
      \ around the course. <br />\r\nWales Rally will be accessible through My Team,\
      \ Custom Championships and Time Trial."
