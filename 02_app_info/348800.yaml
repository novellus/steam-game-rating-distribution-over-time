    about_the_game: "<strong>SOMEBODY STOLE YOUR CUPCAKES? GO GET THEM BACK!</strong><br><i>And\
      \ they kinda destroyed the universe too, but meh.</i><h2 class=\"bb_tag\">Key\
      \ Features</h2><ul class=\"bb_ul\"><li><strong>40 Levels</strong> of classic\
      \ platforming action spread across <strong>7 Planets</strong><br></li><li><strong>10+\
      \ Gameplay Changing ArtStyles</strong> to switch up the look of the entire world\
      \ around you<br></li><li><strong>10+ Playable Characters</strong> with special\
      \ attacks to level up<br></li><li>An <strong>amazing original soundtrack with\
      \ 20+ tracks</strong> by Reina Lamour<br></li><li>Simple elemental system keeps\
      \ combat fun and exciting<br></li><li>Unlock <strong>nearly 100 Bestiary pages\
      \ to learn about the weird world of Chester</strong><br></li><li><strong>Almost\
      \ 100 Achievements</strong> to achieve<br></li><li>Steam Trading Cards and Cloud\
      \ Saves<br></li><li>Updated for HD displays!<br></li><li><strong>Free demo </strong>\
      \ with over 10 levels to <i>see if this is your kinda thing</i> </li></ul><h2\
      \ class=\"bb_tag\">Do you have what it takes to save the world you ruined? (NOPE)</h2>\
      \ <br>After an ill-advised <span class=\"bb_strike\">prank by Chester</span>\
      \ <strong>crystal cupcake adventure</strong>*, The Bad Guy has been pushed over\
      \ the edge and driven on an absolute rampage. Buildings burned, realities shattered,\
      \ and most importantly of all: <strong>CUPCAKES STOLEN</strong>.<br>It's not\
      \ going to be easy putting this world back together, <strong>so you're just\
      \ going to ignore that part and focus on the cupcakes!</strong>  <br>Get ready\
      \ to fight through over 40 levels finding cupcakes, killing baddies, and collecting\
      \ stamps to spend on the many unlockables of CHESTER!<br><br><i>*retcon!</i><h2\
      \ class=\"bb_tag\">Control the style of the world!</h2><strong>Over 10 game\
      \ changing styles to unlock!</strong><br>Eat magical candies you find floating\
      \ about to change the look of the entire world around you!  As you progress\
      \ through Chester One you'll unlock more <strong>Magical Style Candies</strong>\
      \ that you can eat.  Each style candy changes gameplay up in unique ways.<h2\
      \ class=\"bb_tag\">That's a lotta characters!</h2> <strong>Over 10 unique characters\
      \ to unlock!</strong><br>You won't just be unlocking new Styles as you play,\
      \ but completely new Chesters to play as as well!  With The Bad Guy destroying\
      \ realities like he did, Chesters from other universes can help Chester out\
      \ on his quest.  Unlockable Chesters range from classy gentlement, to tanks,\
      \ and spaceships, and weird slug things.<h2 class=\"bb_tag\">Featuring an amazing\
      \ <strong>20+ Song</strong> soundtrack by <a href=\"https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/reinalamour\"\
      \ target=\"_blank\" rel=\"noopener\"  >ReinaLamour</a></h2>    <br>Over 20 original\
      \ songs that capture the fun quirkiness of classic video game music with a modern\
      \ vibe that will keep you grooving through all 40 levels.<h2 class=\"bb_tag\"\
      >Now with almost 100 Achievements!</h2>Just shy of 100 Achievements broken up\
      \ into multiple categories ranging from standard progression and collect-o-thon\
      \ achievements to extreme challenges, unnecessary stat tracking, and more!<h2\
      \ class=\"bb_tag\">Rock Paper Scissors style elemental system!</h2>Every Chester\
      \ and enemy you encounter is either a FIRE, WATER, or GRASS elemental, forcing\
      \ you to react quickly to make sure you\u2019re using the right Chester for\
      \ the murdery job.<h2 class=\"bb_tag\">Learn about the weird world of Chester!</h2>\
      \ Every Chester, enemy, style, and item in the game has an unlockable Bestiary\
      \ page that gives you a small glimpse into the world of Chester.<h2 class=\"\
      bb_tag\">What's new in Chester One?</h2>Chester One is an enhanced version of\
      \ the original game, featuring Steam integration (Trading Cards, Achievements,\
      \ Cloud Saves), enhanced graphical features, improved keyboard controls, rebalanced\
      \ gameplay and more."
