    reviews: "\u201CChester is amazing.  It offers so much value for so little money.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://indiegamerchick.com/2012/06/29/chester-second-chance-with-the-chick/\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieGamerChick</a><br><br>\u201CThe\
      \ real hook to Chester is every bit of content Brilliant Blue-G shoved into\
      \ the game.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pixelatedsausage.com/home/quickie-chester-xblig.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pixelated Sausage</a><br><br>\u201Cthe\
      \ musical style is every bit as unique as the level design and artwork in the\
      \ game providing a very nice change of pace . . .  So yes, go out and buy Chester\
      \ right this second if you haven\u2019t\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamergeddon.com/2011/09/05/summer-uprising-review-chester/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamergeddon</a><br>"
