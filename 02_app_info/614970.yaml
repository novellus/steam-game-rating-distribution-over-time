details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/614970/extras/About_VR.png?t=1567096850\"\
      \ /><br>Fast paced moto-racing multiplayer game, inspired by famous cyberpunk\
      \ movies and build for VR. <br>Take control of a powerful Quantum Motorcycle\
      \ \u2014 each with different abilities \u2014 and jump into virtual death race\
      \ with other players in various unique locations. Select your skills and become\
      \ the ultimate Quantum Arena Champion.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/614970/extras/controlls600_\u2014\
      _2.png?t=1567096850\" /><br>Classic light cycle gameplay with new impressive\
      \ features and different game modes in your VR headset.<br>Avoid enemy barriers\
      \ and create your own to catch your opponents into your Qbike's &quot;tail&quot;.\
      \ Be fast and smart enough to become the winner. Create barriers in front of\
      \ your opponents to destroy them. Use on-track power-ups and your bike's powerful\
      \ skills to succeed in this quantum madness. Tune your race with different options\
      \ and game modes to create a unique race experience.<br><ul class=\"bb_ul\"\
      ><li>Online multiplayer and leaderboards \u2014 free-for-all and team deathmatches\
      \ already available. <br></li><li>Addictive gameplay \u2014 well-known classic\
      \ &quot;snake&quot; mechanics in a cyberpunk world.<br></li><li>Challenges and\
      \ missions to complete and become Crypto Master!<br></li><li>Abilities and Perks\
      \ \u2014 improve your gameplay with powerful abilities to avoid death.<br></li><li>Stylish\
      \ visuals and beautiful synth wave soundtrack from talented musicians.<br></li><li>Different\
      \ game modes \u2014 already available two Deathmatch modes.<br></li><li>Constant\
      \ game evolvement with community feedback</li></ul><h2 class=\"bb_tag\">ALL\
      \ THE FOLLOWING INFORMATION IS UPDATED AS THINGS GO:</h2><a href=\"http://steamcommunity.com/app/614970/discussions/0/1470840994963362061/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Qbike Roadmap in Discussions (click\
      \ to open)</a><h2 class=\"bb_tag\">Leaderboards and Performance Points</h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/614970/extras/Leader01.jpg?t=1567096850\"\
      \ /><br>While we are testing and balancing new skills, you can start practicing\
      \ in earning points! When the skill set is finished, Performance Points will\
      \ help you to unlock and upgrade new player abilities.<br><br>Your points amount,\
      \ total wins and kills scores will be added to world wide Qbike Leaderboards.\
      \ <br>We plan to upgrade and add more interesting statistics during the development.\
      \ <br><br>Get your scores, rise in the leaderboards and become ultimate arena\
      \ champion!<h2 class=\"bb_tag\">Challenges and Multiplicator</h2><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/614970/extras/Multi01.jpg?t=1567096850\"\
      \ /><br><ul class=\"bb_ul\"><li>You can raise your PP by performing various\
      \ tricks and challenges during the race.<br></li><li>Every time you earn 100\
      \ PP you receive 1 bar to your total power multiplicator.<br></li><li>Every\
      \ level will multiply your race score until you die. To reach next Multiplicator\
      \ level you'll need to complete challenges again, but you'll receive more points\
      \ accordingly to the current Multiplicator level.</li></ul><h2 class=\"bb_tag\"\
      >Current Challenges Available</h2>We are going to update and expand this list\
      \ during EA.<br><br><strong>The following Challenges add one Multiplicator bar:</strong><br><ul\
      \ class=\"bb_ul\"><li>Destoying opponent's bike<br></li><li>Ride under Arch\
      \ \u2014 Sneak under Barrier Arch to get 50 points<br></li><li>Maneuver \u2014\
      \  gives 100 points when fast-killing opponent with your barrier<br></li><li>Air\
      \ Time \u2014 starts after one second is spent in the air<br></li><li>Drift\
      \ Time \u2014 you can achieve this by making a fast turn before the jump<br></li><li>Close\
      \ Call \u2014 gives 50 points every moment while riding close to the opponent</li></ul><br><strong>The\
      \ following Challenges give you bonus scores in the end and during the match:</strong><br><ul\
      \ class=\"bb_ul\"><li>Destroying player's bike gives you 200 points<br></li><li>Kills\
      \ in a row give you 50 on the second, 100 on the third, 150 on the 4th and so\
      \ on<br></li><li>Air Kill gives you 100 bonus points<br></li><li>First place\
      \ \u2014 100 points<br></li><li>Win without using Abilities \u2014 100 points<br></li><li>Win\
      \ the match \u2014 100 points<br></li><li>Never die during the race  \u2014\
      \ 100 points</li></ul><h2 class=\"bb_tag\">Game Modes:</h2><br><ul class=\"\
      bb_ul\"><li> Free for all \u2014 join others in endless arena deathmatches.<br></li><li>\
      \ Team Deathmatch \u2014 Co-Op with your friend against other teams.</li></ul><br><ul\
      \ class=\"bb_ul\"><li> Short Trail will vanish after some time so you'll need\
      \ to think more.<br></li><li> Long (infinity) Trail will disappear only after\
      \ the player dies.</li></ul><h2 class=\"bb_tag\">MAPS:</h2><br>You can play\
      \ on three maps with different game style:<br><br><ul class=\"bb_ul\"><li> Simplex\
      \ brings you to fast and deadly action in a small place with some jumpers on\
      \ the map.<br></li><li> Pillars is a flat map with no obstacles, good for first-timers.<br></li><li>\
      \ Quadrocopter is a vast map with high jumps. Good for Long Trail mode.</li></ul><h2\
      \ class=\"bb_tag\">COMFORT OPTIONS</h2><br>Some people are very sensitive to\
      \ motion sickness so we made a few tweaks to reduce it in Qbike.<br><br><ul\
      \ class=\"bb_ul\"><li>The Vignette \u2014 Enable this option to gradually reduce\
      \ your chance to get sick. It will make your player's sight/game screen darker\
      \ to the sides when extreme motion happens. There are three different styles\
      \ you can choose.<br></li><li>Seat Position \u2014 Your seat is placed just\
      \ right to make your cycle's frame always under your sight. You easily can recalibrate\
      \ your position to make it more comfortable for yourself anytime.<br></li><li>Camera\
      \ Reaction \u2014 You can switch between two modes \u2014 one with fixed camera\
      \ movements (default) for more comfort and one with a free camera, wich follows\
      \ your bike pitches and rolls (motion sick warning!).</li></ul><br>We will keep\
      \ working to make Qbike comfortable for everyone and always looking for new\
      \ ideas. If you have some \u2014 share them with us!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/614970/extras/SOUND_VR.png?t=1567096850\"\
      \ /><br><br>A vast collection of synth wave tracks from talented artists awaits\
      \ you. Open true race passion with these memorable compositions, which you able\
      \ to download as a free DLC.<br>Big thanks to all following artists for allowing\
      \ to use their music and help in creating such immersive experience:<br><br><ul\
      \ class=\"bb_ul\"><li>DJ Caile<br></li><li>Isidor<br></li><li>The Judgeman<br></li><li>Mythical\
      \ Vigilante<br></li><li>Oolong<br></li><li>Retro Thunder<br></li><li>Starman<br></li><li>Sub\
      \ Morphine<br></li><li>Crysehd<br></li><li>Murcula</li></ul><br>You can find\
      \ them on Soundcloud and find more info in the Soundtrack DLC.<br><a href=\"\
      http://store.steampowered.com/app/689890/Qbike_Synthwave_Soundtrack\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >http://store.steampowered.com/app/689890/Qbike_Synthwave_Soundtrack</a><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/614970/extras/controls_vr.png?t=1567096850\"\
      \ /><h2 class=\"bb_tag\">HAND STEERING:</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/614970/extras/controls_instructions_small.jpg?t=1567096850\"\
      \ /><h2 class=\"bb_tag\">ARCADE:</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/614970/extras/vive_small.jpg?t=1567096850\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/614970/extras/oculus_small.jpg?t=1567096850\"\
      \ />"
