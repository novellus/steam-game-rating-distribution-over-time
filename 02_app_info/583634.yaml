      \ of the Victor&quot;, will be included. <br />\r\n<br />\r\n\u25BCTo Use<br\
      \ />\r\nIn &quot;EDIT EVENTS&quot; select &quot;Create Event/Change Event&quot;\
      \ and proceed to &quot;Copy Sample Event&quot; to choose one of the scenarios\
      \ listed above. <br />\r\nAfter this you will be able to use &quot;Restrict\
      \ Event&quot; to apply it to the main game, or use &quot;Change Event&quot;\
      \ to edit the details."
