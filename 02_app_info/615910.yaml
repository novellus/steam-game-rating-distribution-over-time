    about_the_game: "<strong>Katana X</strong> is a sword simulation action game designed\
      \ specifically for VR utilizing tracked motion controls. It's a highly accessible\
      \ game that is easy to get into and strangely addicting once you start. This\
      \ game takes real physical skill of body control and hand\u2013eye coordination\
      \ to get high scores. If you like motion gaming, swordplay, and having a serious\
      \ workout session, this is the game for you.<br><br>Katana X was initially inspired\
      \ by the famous mobile fruit slicing game, but we wanted to make a game that\
      \ you can actually feel like you are wielding a sword and correctly physically\
      \ interacting in the virtual world. Slice with the sharp edge of your sword,\
      \ try for combo opportunities, and avoid hitting bombs to achieve the high score!\
      \ With practice and the right technique, you might be surprised how high a score\
      \ you can achieve. Who will be the next Katana Master?<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li> Physics based, realistic cutting simulation - cut precisely,\
      \ how you want, and where you want<br></li><li> Fatique/Weight threshold system,\
      \ don't wiggle your controller too fast, respect the blade and it's weight<br></li><li>\
      \ New fruit cutting training modes, to get familiar with the basics of the game<br></li><li>\
      \ Multiple fruit modes with a completely reworked spawning system<br></li><li>\
      \ Multiple new tatami mat cutting challenges<br></li><li> 2 unique scenes with\
      \ day and night settings<br></li><li> Customize your swords with six changeable\
      \ blades (katana or ninjat\u014D variants) and three handles (shirasaya, cane,\
      \ classic katana fitting)<br></li><li> Compete against your friends on local\
      \ leaderbords or Katana X players from all over the world on the global leaderboards<br></li><li>\
      \ Enjoy immersive, highly detailed 3D graphics and 3D positional audio in VR<br></li><li>\
      \ compatible with HTC Vive and Oculus Touch</li></ul><h2 class=\"bb_tag\">Warning:\
      \ Please Play Safely! </h2><br>We care about your safety and the safety of others.\
      \ This is an active, skill based game that simulates real world sword wielding\
      \ behavior. Due to the nature of fully immersive virtual reality, you may not\
      \ be aware of your real surroundings. Please make sure your play area is clear\
      \ from walls, people, animals and any other obstructions that you may collide\
      \ with once in this VR game. Don't forget to use your wrist strap. If you feel\
      \ tired or experience any discomfort, discontinue playing. Take breaks often.\
      \ By playing this game you accept all risk and liability.<h2 class=\"bb_tag\"\
      >Your Katana X Dev Team,</h2><h2 class=\"bb_tag\">Ben and Alex</h2>"
