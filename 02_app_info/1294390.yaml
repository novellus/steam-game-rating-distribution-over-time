  data:
    about_the_game: "The Winter Resort DLC &quot;Techno Alpin Pack&quot; offers you\
      \ a variety of new machines - all are realistic replica by TechnoAlpin with\
      \ original licenses.<br><br>You can now place the snow cannon T40 and the older\
      \ M18 in different versions on and next to your slope. No matter if it\u2019\
      s a mobile version, placed on a tower, a lift or on a swivel arm - the package\
      \ offers you the usual flexibility.<br><br>In addition to the snow cannons,\
      \ the V3 snow lance is also available for some artificial snowmaking.<br><br>To\
      \ position a snow cannon, you only have to click on the desired position in\
      \ the shop. You do not have to drive to the respective location by yourself\
      \ any longer. Also, your mobile snow cannon has now a water supply hose. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1294390/extras/technoalpin-features.png?t=1591257598\"\
      \ /><br><ul class=\"bb_ul\"><li>TechnoAlpin T40 snow cannon + chassis, tower,\
      \ lift, swivel arm<br></li><li>TechnoAlpin M18 snow cannon + chassis, tower,\
      \ lift, swivel arm<br></li><li>TechnoAlpin V3 snow lance<br></li><li>Mobile\
      \ snow cannon on chassis including hose connection system<br></li><li>Fully\
      \ animated tower, lift and swivel arm with hoses</li></ul>"
