    review: "Im Juni ver\xF6ffentlicht und am 26.11.2020 \"unbrauchbar\" gemacht so\
      \ das die Spieler von Season 2 das \"TechnoAlpin - Snow Expert Pack\" gar nicht\
      \ mehr nutzen k\xF6nnen. Echt schade, also werden die Winter Resort Simulator\
      \ Season 2  Spieler noch einmal zur Kasse gebeten sollte dieses Pack auch hier\
      \ als DLC ver\xF6ffentlicht werden :( . Da muss man wohl jetzt in  Season 2\
      \ auf den Steam Workshop zur\xFCckgreifen (Geld Verschwendung f\xFCr Season\
      \ 2 Spieler : TechnoAlpin - Snow Expert Pack) oder beide Season (1 und 2) abwechselnd\
      \ spielen.\n\nInteressantes Beschneiungssystem f\xFCr Season 1 aber keine Kaufempfehlung\
      \ f\xFCr die, die Season 1 besitzen (ohne diesem DLC) sich aber \xFCberlegen\
      \ Season 2 zu kaufen (da das TechnoAlpin - Snow Expert Pack nicht in Season\
      \ 2 enthalten ist !!!)"
