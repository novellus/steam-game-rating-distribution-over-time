    about_the_game: "<h2 class=\"bb_tag\">Your greatest journey is within.</h2><br>In\
      \ the final days of the Inverse, you must help the Archaeologist recover the\
      \ last remaining memories before they are lost forever. Fly through ancient\
      \ skies and abandoned oceans to discover the lost history of this fading realm,\
      \ where entire civilizations have died, yet their gods still wander. <br><br>InnerSpace\
      \ is an exploration flying game set in the Inverse, a world of inside-out planets\
      \ where gravity pulls outward instead of in. InnerSpace began as a project among\
      \ college friends and evolved into a successful Kickstarter campaign in 2014.\
      \ After years of development, PolyKnight is proud to welcome you to the Inverse.\
      \ Your greatest journey is within.<br><br><strong>Features:</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/347000/extras/Steam_Headings_Discover.png?t=1574289702\"\
      \ /><br><br><ul class=\"bb_ul\"><li>InnerSpace is a game about exploration,\
      \ about player-driven moments both small and grandiose. Take your time, soar\
      \ through the skies and dive through the oceans, and the secrets of the Inverse\
      \ will reveal themselves.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/347000/extras/Steam_Headings_Relics.png?t=1574289702\"\
      \ /><br><br></li><li>Scattered among the ruins are priceless relics, the final\
      \ messages from the extinct civilizations that once ruled the Inverse.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/347000/extras/Innerspace-relics.jpg?t=1574289702\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/347000/extras/Steam_Heading_Airframes.png?t=1574289702\"\
      \ /><br><br></li><li>Adapt lost technologies to build new airframes, each with\
      \ unique abilities to soar above the waters, and below. <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/347000/extras/Meet_the_airframes.jpg?t=1574289702\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/347000/extras/Steam_Headings_colossal.png?t=1574289702\"\
      \ /><br><br></li><li>The Inverse is dying, but you\u2019re not alone. Demigods\
      \ still roam here, hoarding what power they have left, the keepers of secrets\
      \ as old as the Inverse. Fly carefully.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/347000/extras/sunfish.jpg?t=1574289702\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/347000/extras/Steam_Headings_-Art.png?t=1574289702\"\
      \ /><br><br></li><li> Featuring an ethereal art style and soothing electronic\
      \ musical score, InnerSpace delivers a thoughtful, provocative flying experience\
      \ unlike any other.</li></ul><h2 class=\"bb_tag\">A quick note from the developers:</h2><br>We\
      \ started PolyKnight Games back in college, when we would meet after class to\
      \ talk about new challenges in game design. We became fixated on one question\
      \ in particular: &quot;What would a flying game be like in a universe of inside-out\
      \ planets?&quot; To answer that question, we decided to put aside our career\
      \ plans and form our own indie studio. <br><br>InnerSpace is not like other\
      \ flying games. We want to reward exploration, both in terms of storytelling\
      \ and the mechanics of flight. If you\u2019re expecting a traditional flight\
      \ sim with aerial combat, this might not be for you. If you like the idea of\
      \ a plane that transforms into a submarine, then dives inside the belly of an\
      \ ancient demigod, you're in the right place. <br><br>Please contact us on Twitter\
      \ or the forums if you have any feedback at all, or if you just want to say\
      \ hello. Thanks so much for checking out InnerSpace. We hope you enjoy the flight."
