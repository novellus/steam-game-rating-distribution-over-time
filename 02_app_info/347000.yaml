    short_description: Soar through virgin skies and dive into lost oceans as you
      hunt for the ancient gods of the Inverse, a forsaken realm of inside-out planets.
      Created by a small team of seven developers and originally funded on Kickstarter,
      InnerSpace is a bright, colorful exploration flying game with no horizons.
