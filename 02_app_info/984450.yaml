    about_the_game: "The year is 40XX. Since the establishment of the Galactic Consul\
      \ peace has reigned, but as of late a cold unease has settled into the barren\
      \ soil of the colonies. It began at first with the odd distress signal \u2014\
      \ a company freighter lost in the dormant starfields, an occasional satellite\
      \ having seemingly vanished from a backwater planet. Now, entire solar systems\
      \ have slipped into the encroaching ink sweeping across the outskirts, and maddened\
      \ whispers speak of a force beyond the void \u2014 Purgatory.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/984450/extras/deathCometStab.gif?t=1604464626\"\
      \ /><br><br>As mankind\u2019s only hope for survival, Crome must eliminate dozens\
      \ of waves of cosmic beasts and ships to escape the dark abyss. Thankfully,\
      \ his sleek ship comes equipped with devastating weapons and a precise dashing\
      \ ability; a perfect combination for slaying alien scum. Take control of Crome\
      \ as he hunts down hordes of galactic monstrosities and bring back peace in\
      \ this retro-inspired bullet hell.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/984450/extras/gojin2.gif?t=1604464626\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/984450/extras/gif1.gif?t=1604464626\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Fire your way through fast-paced dynamic\
      \ combat scenarios and dash through overwhelming bullet patterns<br></li><li>\
      \ Face off against 20+ beasts, ships, and astral fiends<br></li><li> Challenge\
      \ 8 colossal bosses<br></li><li> Harness an arsenal of destructive weapons and\
      \ abilities<br></li><li> Challenge friends on a competitive leaderboard and\
      \ secure your spot as the Galactic Consul\u2019s most skilled pilot<br></li><li>\
      \ Annihilate enemies to level up Crome\u2019s ship and upgrade its firing speed</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/984450/extras/fel.gif?t=1604464626\"\
      \ />"
