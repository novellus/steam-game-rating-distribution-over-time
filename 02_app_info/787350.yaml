details:
  data:
    about_the_game: "Masked features 3D aesthetics with sword based hit and dodge\
      \ based combat.<br />\r\nEach dungeon you enter has a procedural generated room\
      \ setup, this means every run will give you different possibilities and challenges.\
      \ There are many room types to find, such as treasure rooms, challenge rooms\
      \ and shop rooms. At the end of the dungeon a boss will wait for you. Obtain\
      \ power ups to enhance your hero and fight against greater challenges.<br />\r\
      \n<br />\r\nInspired by other indie roguelike and roguelite games, this has\
      \ been an experiment to execute the same genre in a three dimensional game setting\
      \ instead of a two dimensional."
