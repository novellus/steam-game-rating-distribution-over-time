details:
  data:
    about_the_game: "<i>We Were Here Together</i> is a first-person cooperative puzzle\
      \ adventure set in and around a mysterious castle in Antarctica. The game is\
      \ the third entry in the We Were Here series. It\u2019s all about cooperative\
      \ discovery, puzzle solving, and immersion. Working <strong>together</strong>\
      \ with a partner, you must solve puzzles via careful observation and smart communication.\
      \ When you find yourself trapped in different parts of the sinister Castle Rock,\
      \ you will only have your walkie-talkies and your wits to figure out how to\
      \ escape\u2026<br><br>The incredible support from our fans has been central\
      \ in our journey from student team with <i>We Were Here</i> to the release of\
      \ <i>We Were Here Too</i>, and <i>We Were Here Together</i>. This special supporter\u2019\
      s edition DLC is a way for you to show your support for our personal brand of\
      \ cooperative adventure games!<br><br>As a token of our gratitude, we offer\
      \ the following with this special supporters edition\u2026<h2 class=\"bb_tag\"\
      >We Were Here Together Supporter Edition includes:</h2><ul class=\"bb_ul\"><li><strong>Special\
      \ Supporter borders</strong> \u2013 Enjoy cosmetic borders around your in-game\
      \ profile and hosted games in the menu to show off how awesome and supportive\
      \ you are!<br></li><li><strong>Exclusive Supporter Walkie-Talkie skin</strong>\
      \ - Solve challenges in style with a unique supporter cosmetic skin for your\
      \ in-game walkie-talkie!<br></li><li><strong>Mobile and Desktop Backgrounds</strong>\
      \ - 1920 by 1080 desktop backgrounds and 852 by 1608 backgrounds for mobile\
      \ use.<br></li><li><strong>The Official We Were Here Together Soundtrack</strong>\
      \ - Enjoy 59 minutes of thrills and suspense, composed by Leon van der Stel.<br><ul\
      \ class=\"bb_ul\"><u>Track list:</u><li> Main Theme<br></li><li> The Signal<br></li><li>\
      \ Frozen in Time<br></li><li> A Land Long Lost<br></li><li> Halls of the Enlightened<br></li><li>\
      \ Sacred Hymn<br></li><li> Eye of the Storm<br></li><li> In the Dark<br></li><li>\
      \ Buried Knowledge<br></li><li> Trouble Brewing<br></li><li> Overgrown Legacy<br></li><li>\
      \ Reflections of the Mind<br></li><li> The Soulstone<br></li><li> Behind the\
      \ Mask<br></li><li> Waltz of the Wicked</li></ul></li></ul>"
