details:
  data:
    about_the_game: "In The Earth Dies Screaming, you'll helm the controls of a flying\
      \ saucer. Contracted by The Spaceward Cooperation, leading the way in clean\
      \ and open range invasions, to harvest earth for it's valuable resource... human\
      \ fat. Who knew that the genetically modified and chemical filled food we put\
      \ in our bodies could generate space travel?<br />\r\n<br />\r\nSo get your\
      \ space diapers ready. You'll be working overtime with minimal breaks to get\
      \ the job done.<br />\r\n<br />\r\nApply Now to:<br />\r\n<br />\r\n\u2022 Destroy\
      \ the earth's cities and armies.<br />\r\n\u2022 Upgrade your ship and weapons\
      \ for mass destruction efficiency.<br />\r\n\u2022 Enjoy minimalist aesthetics<br\
      \ />\r\n\u2022 Revel in classic 50's alien horror action/strategy"
