    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Jigsaw, as well as his
      apprentice Amanda, have died. After hearing of Detective Kerry's murder, two
      veteran FBI agents, Agent Strahm and Agent Perez, assist Detective Hoffman in
      sorting out the remains of Jigsaw's last game. However, SWAT Team Commander
      Rigg has been put into a deadly game himself, and has only an hour and a half
      to prevail over a series of twisted, horrifying traps to save an old friend,
      as well as himself, from a grisly demise.
