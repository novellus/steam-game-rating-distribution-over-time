    about_the_game: "Challenge your friends on a one-on-one simple, easy-to-handle\
      \ 2D platform. Play as Aliens mastering elementary powers such as Fire, Frost\
      \ and Arcanes. Customize your character as well as the Game modes, and let the\
      \ face-to-face begins!<br />\r\n<br />\r\n\u2022 2 Local split screen players\
      \ (NO ONE PLAYER MODE)<br />\r\n<br />\r\n\u2022 4 Different Modes<br />\r\n\
      <br />\r\n\u2022 3 Playable elements<br />\r\n<br />\r\n\u2022 10 Levels<br\
      \ />\r\n<br />\r\n\u2022 Bonuses and other customizations<br />\r\n<br />\r\n\
      \u2022 Includes next update and bug fixing <br />\r\n<br />\r\n<br />\r\nThis\
      \ mini game was created during confinement, I hope you will enjoy it. It has\
      \ been made profitable to allow us to finance our future projects, thanks in\
      \ advance to those who will support us."
