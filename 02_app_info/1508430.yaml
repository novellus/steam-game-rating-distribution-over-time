details:
  data:
    about_the_game: "No mere tile-matching solitaire game, this is a full implementation\
      \ of Japanese Mahjong. A fun, strategic variant of the classic Chinese 4-player\
      \ game!<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n* Real (4-player) mahjong!\
      \ (you vs. 3 CPU opponents - or play online with friends!)<br />\r\n* Japanese/Riichi\
      \ style following European Mahjong Association (EMA) rules<br />\r\n* Beautiful,\
      \ easy-to-read tiles (with traditional and simplified tile sets)<br />\r\n*\
      \ Colourful cast of characters<br />\r\n* Beautiful music<br />\r\n* Multiple\
      \ languages! (English, Spanish, French, Dutch, German, Polish, Russian, Thai,\
      \ Chinese Simplified, Korean, Japanese)<br />\r\n* Tutorials and in-game help,\
      \ ideal for new players!"
