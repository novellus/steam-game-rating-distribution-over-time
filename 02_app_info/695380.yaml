    about_the_game: The music on XGen Studios' point-and-click adventure, The Low
      Road, is an original score of swirling psychedelia and dusty Americana.<br><br>All
      files are in .mp3 format and are located in the &quot;Eric Cheng - The Low Road
      OST&quot; sub directory.<br><br>Released July 25, 2017.<br><br><strong>Credits:</strong><br><br>Music
      by Eric Cheng <br><br>Voice acting by Emily Bachynski, Chris Bell and Jim Cuming
      on Track 9, and Graham Nichol on Tracks 20 and 21. Dialogue written by Leif
      Oleson-Cormack <br><br>Illustration by Scott Carmichael <br><br>Tracks 1, 11,
      12, 16, 22, 26, 28, 32, 39, 46, 48, 49, 50 feature excerpts from <strong>Win
      Well</strong>'s Songs On The Low Road EP.
