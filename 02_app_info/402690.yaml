    about_the_game: Original Soundtrack for Expand created by Chris Larkin. A piano
      driven, meditative accompaniment to Expand's ever-shifting circular world.<br><br><i>&quot;Core
      melodies and harmonies, often performed by the piano, are the heart of Expand.
      These are embellished with strings and synthesisers, focussing on a slow emotional
      build throughout the game.&quot;</i> - Chris Larkin<br><br>Chris Larkin is a
      classically trained composer whose achievements include Best Composition at
      the South Australian Screen Awards, Runner Up at the Australian Sibelius Composers
      Awards and an official selection at the APRA Screen Music Awards.<h2 class="bb_tag">Expand
