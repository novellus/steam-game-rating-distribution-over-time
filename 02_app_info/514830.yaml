    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/514830/extras/steambanner_vroptional.png?t=1548759874\"\
      \ /><br>Stifled is a multi-award winning, Sound-based Stealth Thriller, where\
      \ <strong>SOUND</strong> is the only way you <strong>SEE</strong> and the enemies\
      \ HEAR your fear through your microphone input.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/514830/extras/steam_awards.png?t=1548759874\"\
      \ /><br>We won a bunch of awards for being weird and different. So we're strutting\
      \ it.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/514830/extras/steambanner_features.png?t=1548759874\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/514830/extras/Stifled_APNG_WalkIntoDark.png?t=1548759874\"\
      \ /><br>Unique echolocation-based graphics and innovative microphone-enabled\
      \ gameplay.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/514830/extras/steambanner_narrative.png?t=1548759874\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/514830/extras/Stifled_APNG_DissapearingWife.png?t=1548759874\"\
      \ /><br>Step into the shoes of David Ridley, a man whose mind is slowly fracturing\
      \ under the weight of heartbreak, turning his world dark. A world where sound\
      \ gives a glimpse of your surroundings but also attracts the attention of grotesque\
      \ and terrifying creatures lurking in the dark.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/514830/extras/steambanner_micinput.png?t=1548759874\"\
      \ /><br><i>Stifle </i> your screams, because the enemies can hear you through\
      \ your microphone.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/514830/extras/steambanner_vr.png?t=1548759874\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/514830/extras/Stifled_APNG_Screamers.png?t=1548759874\"\
      \ /><br>Complete your immersion (and possibly scare yourself s***less) with\
      \ Virtual Reality. We support Oculus and VIVE headsets.<br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/514830/extras/steambanner_lurking.png?t=1548759874\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/514830/extras/Stifled_APNG_Youtubers.png?t=1548759874\"\
      \ /><br>If Stifled seemed familiar, well it is because its Spiritual Predecessor,\
      \ Lurking has been played by some of your favorite let\u2019s players!"
