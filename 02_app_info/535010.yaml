    review: 'So,  I got this game for like $1. It''s an absolute joke of a game and
      really only good in a party or joke situation.  It''s some flying dildo''s,
      so just know you''re gonna get dicked if you spend the full price.


      Overall it''s hilarious and fun, but not worth the full price.


      There is a variety of items to block the cock though, and that makes it fun.  Extra
      points for blasting a red rocket back into an enemy.


      Buy it if it''s on sale or you want to get a laugh with friends.'
