    about_the_game: 'Pen Island is a fast-paced survival game for HTC Vive. You''ve
      washed up on a very strange island. The hunters, however, want you off. Defend
      yourself with whatever made it to shore. Can you survive longer than the poor
      souls who came before you? <strong>Wait - is that a ...?</strong><i> (Yep, we
      know what they are!)</i>.<h2 class="bb_tag">Caution: </h2>Pen Island is a play
      on words and the the projectiles are peni*, we know! Defend yourself against
      the projectiles and aim them back at the hunters - show them how it feels! Watch
      your friends, family and unsuspecting people realize the world they have entered.
      You will be surprise how well someone defends once they know what''s coming!<h2
      class="bb_tag">Warning: </h2>Insane dodging and deflecting skills required.
      <br><strong>Trust us, you will need them.</strong><h2 class="bb_tag">Key Features:</h2><ul
      class="bb_ul"><li>A Room-Scale VR Experience designed for the HTC Vive.<br></li><li>Frypan,
      shield, oarsome stuff and - does that sign say what I think it''s saying?<br></li><li>Leaderboard!
      Which of your friends can last the longest?<br></li><li>Ridiculous head-to-head
      action (Not PvP!)<br></li><li>Insane dodging and deflecting.<br></li><li>A unique,
      handcrafted environment never seen before.<br></li><li>And more crazy and interesting
      things we might want to surprise you with!</li></ul><br>Think you got what it
      takes to survive Pen Island?'
