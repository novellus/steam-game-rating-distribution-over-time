    review: "Est\xE1 bueno el deluxe pack, tiene todo lo que un fan quiere: Wallpapers,\
      \ una gu\xEDa, un mapa que te dice donde est\xE1n los coleccionables y un libro\
      \ de arte... Aunque falto el soundtrack, lo venden aparte. Aunque siendo sinceros\
      \ se comprende, las canciones est\xE1n buenas.\n\nA mi me parece un buen deal,\
      \ bueno, si es que te gusta el dise\xF1o de la mona; adem\xE1s que el libro\
      \ de arte me pareci\xF3 original su idea: al parecer hicieron un concurso o\
      \ algo por el estilo y eligieron los mejores fan arts y los publicaron. Bastante\
      \ fresco siendo honestos. Incluso viene el nombre del artista y su pa\xEDs.\
      \ Lo triste es que si bien unos dibujos si est\xE1n muy bien hechos, otros est\xE1\
      n meh o le dibujaron muy fea la cara a la mona. Incluso tiene una que otra sorpresa.\n\
      \nPues est\xE1 bien aunque no te haya gustado del todo el juego."
