details:
  data:
    about_the_game: "<strong>The Digital Deluxe Content includes:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Strategy Guide - Multilingual [EN | DE | FR | IT] - 192\
      \ pages (PDF)<br></li><li>Highly-Detailed World Map with treasures and upgrades\
      \ (PDF)<br></li><li>Fan Artbook - 72 pages (PDF)<br></li><li>6 Wallpaper</li></ul><h2\
      \ class=\"bb_tag\"><strong>X-BLADES STRATEGY GUIDE plus WORLDMAP</strong></h2><br>The\
      \ adventures of Ayumi the treasure hunter Ayumi are dangerous and wide-ranging...\
      \ but don't worry... you're not alone!<br><br>With the official X-Blades Strategy\
      \ Guide, you'll never miss out on a level's secret, you'll solve all mysteries\
      \ and you'll never get uptight because you always seem to lose against one particular\
      \ Boss opponent! Countless monsters, sophisticated Jump'n Run action and lots\
      \ of hidden \u201Cspecials\u201D are just waiting to be discovered! There are\
      \ tactical tips, maps, hidden objects\u2026 the list is never-ending! <br><br>All\
      \ the info you need is clearly listed and demonstrated with generous picture\
      \ material - and the detailed descriptions of tactics on each level are especially\
      \ helpful. When you meet a Boss opponent, that's when you really need strategy,\
      \ because you can't just kill him with brute force. Clear, step-by-step descriptions\
      \ will help you to quickly learn how to put the fear of death into every enemy\
      \ you encounter - and at the same time you'll learn more and more about Ayumi's\
      \ impressive combat capabilities. You'll soon find that the Solution Guide's\
      \ map is also an absolutely vital accessory for success \u2013 just a glance\
      \ tells you the locations of all the Power-ups, treasures and other important\
      \ game objects you should know about.<br><br><ul class=\"bb_ul\"><li>Detailed\
      \ level descriptions, including combat strategy for each level<br></li><li>Explanations\
      \ for all opponents - including their strengths and weaknesses<br></li><li>A\
      \ highly-detailed map with treasure and upgrades clearly marked <br></li><li>Many\
      \ secret hints and tips on gameplay<br></li><li>A detailed list of all spells\
      \ and their effects</li></ul><h2 class=\"bb_tag\"><strong>X-BLADES FAN ARTBOOK</strong></h2><br><i>Welcome\
      \ to the world of Ayumi!</i><br><br>This slide film provides an exclusive insight\
      \ into the many facets of the Animeheroine. Before &quot;X-Blades&quot; was\
      \ published, a fan art competition was held - and more than 100 fans from all\
      \ over the world sent in outstanding examples of their skill. Their efforts\
      \ form the basis of this art book - and they demonstrate the sheer artistic\
      \ diversity of the fans of this video and computer game. Supplemented by graphic\
      \ material straight from the Gaijin Entertainment developer studio, the slide\
      \ film will give you a totally different perspective on the world of Ayumi.\
      \ The enchantment of widely diverging styles and amazing interpretations awaits\
      \ you on the following pages!"
