    reviews: "\u201CTeam Indie is a success on the whole. It combines a lot of range\
      \ of different characters with engaging puzzles and fun mechanics! The art and\
      \ music work great together and really help to make the game feel fluent and\
      \ cohesive. I had a great time controling time with Team Indie and give it 8.5\
      \ out of 10!\u201D<br>8.5 / 10 \u2013 <a href=\"http://youtube.com/watch?v=C2Ec4f6GWrs\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Glitch</a><br><br>\u201CI wasn\u2019\
      t quite sure what to expect booting up Team Indie for the first time and boy\
      \ was I in for a pleasant experience. Boasting over 50 levels, featuring 10\
      \ of the best loved indie video game characters ever and brimming with some\
      \ of the most creative and innovative level design, if you are a platforming\
      \ game fan, it would be a shame to miss out on this one.\u201D<br>10 / 10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.thatvideogameblog.com/2014/10/17/review-team-indie-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.thatvideogameblog.com/2014/10/17/review-team-indie-pc/</a><br>"
