    about_the_game: "Team Indie unites indie video game characters into one play experience.\
      \ You will play co-op with your own prior runs and bend time to get through\
      \ puzzles and action sequences. Characters like CommanderVideo from BIT.TRIP\
      \ RUNNER or Clunk from Awesomenauts join forces, each one with their unique\
      \ skill to cooperatively get through the jump \u2018n run levels. <br><br><ul\
      \ class=\"bb_ul\"><li>Play 10 different indie characters with their unique skills!<br></li><li>Merging\
      \ action 2D platforming with interesting puzzles in a beautiful world!<br></li><li>Cooperate\
      \ with your own prior playthroughs by manipulating time!<br></li><li>Over 50\
      \ levels and 3 boss fights!</li></ul><h2 class=\"bb_tag\">Team Indie Character\
      \ Lineup</h2><br><ul class=\"bb_ul\"><li>CommanderVideo from BIT.TRIP Presents...\
      \ Runner2: Future Legend of Rhythm Alien by Choice Provisions (former Gaijin\
      \ Games)<br></li><li>Clunk from Awesomenauts by Ronimo Games<br></li><li>Super\
      \ Crate Box guy from Super Crate Box by Vlambeer<br></li><li>\u201CBlack Fluff\
      \ Ball\u201D from Badland by Frogmind<br></li><li>Tiny from Tiny &amp; Big:\
      \ Grandpa\u2019s Leftovers by Black Pants Studio<br></li><li>Mi from Knytt Underground\
      \ by Nifflas\u2019 Games<br></li><li>J. Jitters from The Great Jitters: Pudding\
      \ Panic by Kunststoff<br></li><li>Dustgirl from Dustforce by Hitbox Team<br></li><li>Tim\
      \ from Braid by Number None<br></li><li>Marvin the cat from Team Indie by Brightside\
      \ Games</li></ul>"
