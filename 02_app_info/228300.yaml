    about_the_game: "Neo-Paris. 2084.<br><br>Personal memories can now be digitized,\
      \ bought, sold and traded. The last remnants of privacy and intimacy have been\
      \ swept away in what appears to be a logical progression of the explosive growth\
      \ of social networks at the beginning of the 21st century. The citizens themselves\
      \ have accepted this surveillance society in exchange for the comfort only smart\
      \ technology can provide. This memory economy gives immense power over society\
      \ to just a handful of people.<br><br>Remember Me\u2122 is a 3rd person action\
      \ adventure where players take on the role of Nilin, a former elite memory hunter\
      \ with the ability to break into people\u2019s minds and steal or even alter\
      \ their memories. The authorities, fearful of her knowledge and capabilities\
      \ arrested Nilin and wiped her memory clean. After her escape from prison, Nilin\
      \ sets out on a mission to recover her identity, helped by her last and only\
      \ friend. This search for her past leads to her being hunted by the very people\
      \ that created this surveillance society.<h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li><strong>Speculative, stunning vision of our future</strong>\
      \ \u2013 Discover Neo-Paris 2084, where augmented reality and memory digitisation\
      \ have taken control of peoples\u2019 lives.</li></ul><ul class=\"bb_ul\"><li><strong>Play\
      \ as Nilin</strong> \u2013 an elite memory hunter with a clouded past \u2013\
      \ Become the most wanted memory hunter in Neo-Paris and experience the power\
      \ to break into peoples\u2019 minds to steal their memories. Gain the information\
      \ you need directly from people\u2019s heads, to complete your missions and\
      \ recover your own memory.</li></ul><ul class=\"bb_ul\"><li><strong>Memory Remix</strong>\
      \ \u2013 This innovative new gameplay mechanic allows players to use Nilin\u2019\
      s powers and alter parts of people\u2019s memories in real-time gameplay. This\
      \ will change characters\u2019 complete perspective on their self-image and\
      \ the people around them, which can have grave consequences for the world in\
      \ 2084.</li></ul><ul class=\"bb_ul\"><li><strong>A balanced mix of combat and\
      \ exploration</strong> \u2013 Fight your way through the different environments\
      \ Neo-Paris has to offer, using Nilin\u2019s proficiency in martial arts, as\
      \ both hunter and prey!</li></ul><ul class=\"bb_ul\"><li><strong>Combo Lab</strong>\
      \ \u2013 Remember Me allow players to fully customise the combos Nilin uses\
      \ during the game. Players can adjust combos on the fly to suit every situation.</li></ul>"
