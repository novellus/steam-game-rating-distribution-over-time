    about_the_game: "Rise of Insanity Official Soundtrack composed by Wojciech &quot;Boutcher&quot;\
      \ \u015Aliwa is a music way of telling a story about dr Dowell's journey through\
      \ the human mind, which is slowly going to insane. In his debut soundtrack,\
      \ Boutcher wanted to show two faces of this story - a tragedy of a man, who\
      \ lost his wife and child in unknown circumstances and misery of a family, which\
      \ can't handle with illness of the loved person.<br />\r\n<br />\r\nIn the final\
      \ song, Iwona \u015Aliwa - Boutcher's wife - plays the role of Steven's wife\
      \ and tells this sad story from a suffering wife point of view."
