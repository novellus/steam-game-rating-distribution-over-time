details:
  data:
    about_the_game: "Run, jump and slash your way through the hottest new endless\
      \ runner! <br />\r\n <br />\r\nVenture across the universe on a quest to vanquish\
      \ the evil Pyramid and his robotic Cone Trooper army.<br />\r\n <br />\r\nCollect\
      \ coins to purchase, and upgrade new heroes, fun costumes, deadly weapons, and\
      \ special powers to help you be the greatest warrior in all of space and time!\
      \  Fight evil robots, dodge spiked traps, and defeat challenging bosses!<br\
      \ />\r\n <br />\r\nA new shape of hero is born. Cube Samurai: Run!<br />\r\n\
      \ <br />\r\n****<br />\r\nFEATURES<br />\r\n- Purchase Costumes and Weapons\
      \ with Hidden Abilities<br />\r\n- Upgrade your Skills to help battle the Evil\
      \ Pyramid and his robotic Cone Trooper Army <br />\r\n- Avoid Deadly Traps and\
      \ Dodge Powerful Foes<br />\r\n- Attack Enemies with your Elite Samurai Skills<br\
      \ />\r\n- Defeat Bosses<br />\r\n- Challenge your Friends with Global Leaderboards<br\
      \ />\r\n <br />\r\nHaving a problem? Got a suggestion? We would love to hear\
      \ from you! You can reach us at support at meat@redmeatgames.ca<br />\r\n <br\
      \ />\r\n****<br />\r\nLike Cube Samurai: RUN on Facebook!<br />\r\nhttp://www.facebook.com/cubesamuraiRUN<br\
      \ />\r\n <br />\r\nFollow Red Meat Games on Twitter!<br />\r\nhttp://www.twitter.com/redmeatgames<br\
      \ />\r\n<br />\r\nFollow Red Meat Games on Google+!<br />\r\nhttps://plus.google.com/b/102848739698456088322/102848739698456088322/posts<br\
      \ />\r\n<br />\r\nFollow Red Meat Games on Instagram!<br />\r\nhttp://www.instagram.com/redmeatgames<br\
      \ />\r\n****"
