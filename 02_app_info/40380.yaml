  data:
    about_the_game: "Constant sensation of ultimate speed is the players companion\
      \ throughout the game. Lightning-fast reflexes and tactical skills are what\
      \ stands between victory and defeat.<br>\t\t\t\t\t\tBreakneck rides on near\
      \ vertical mountainsides with up to 70-degree slopes - feel your heart pumping!<br>\t\
      \t\t\t\t\tExtreme track design with breathtaking vistas - learning the inside-outs\
      \ of their topography will be an advantage in the race for #1.<br>\t\t\t\t\t\
      \tSteer your vehicle mid air allowing for full control over your ride. Shortening\
      \ or lengthening your jumps, changing angles can make or break your lap time.<br>\t\
      \t\t\t\t\t<br>\t\t\t\t\t\tAssemble your own vehicles from a wide selection of\
      \ parts and components. Adjust their parameters to best suit your playing style\
      \ and personalize the looks, making it unique and truly your own.<br>\t\t\t\t\
      \t\t<h2 class=\"bb_tag\">Features</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Different\
      \ classes compete simultaneously on the same track<br>\t\t\t\t\t\t\t  </li><li>Unique\
      \ original soundtrack that brings across the vibe of the game, from members\
      \ renowned bands such as Deftones, Fear Factory, Hatebreed or Static X, created\
      \ specifically for nail'd<br>\t\t\t\t\t\t\t  </li><li>14 unforgettable tracks\
      \ in 4 exciting locations<br>\t\t\t\t\t\t</li></ul>"
