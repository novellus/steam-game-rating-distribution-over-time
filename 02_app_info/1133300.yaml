    detailed_description: <strong>The first new game in 12 years from Alfa System,
      the team that brought you.the Shoot 'Em Up &quot;Castle of Shikigami III&quot;
      in the &quot;Castle of Shikigami&quot; series.</strong><br><br>Five uniquely
      talented sisters are squabbling over which of them will marry the angel Yashin.
      Enjoy the heroic(?) strategies of all five!<br><br>The Tension Bonus System
      (TBS) means your score and number of coins multiplies based on your  distance
      from enemies and their attacks, and the Powershot System changes normal attacks
      into strong attacks, further ramping up the tension!<br>Plus, once the TBS has
      multiplied by two within a certain time, Secret Fairies will be hidden somewhere
      in stages for you to find.<br><br>Master these systems and set new high scores!
