    about_the_game: "Yes the world has ended, yes most people are dead, and yes you\
      \ are trying to run a hotel under terrible conditions: but that\u2019s no reason\
      \ not to think about expanding your business to attract more guests. Transform\
      \ your parents\u2019 museum for hotel paraphernalia into a museum of macabre\
      \ horror, one that puts on show some of the horrors that took place in the city\
      \ since the zombie apocalypse!<br><br><strong>Features:</strong><br><br>\u2022\
      \tA new section of the hotel to decorate through finding macabre items in the\
      \ city.<br>\u2022\tNew rooms and maps to explore.<br>\u2022\tA new weapon \u2013\
      \ Convert your water pistol into an acid spraying gun.<br>\u2022\tNew items\
      \ and ammo."
