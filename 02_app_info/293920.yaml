    about_the_game: 'Spirited Heart is a fantasy life simulation game.<br><br>Create
      your fantasy alter ego choosing between an apparently normal human, a cute elf
      and a wicked demoness: they behave differently in the various dialogue choices
      you''ll encounter during the game.<br><br>Once the game start you''ll be able
      to run your life in a virtual fantasy world: choose a job from the 20 different
      ones available, but carefully check the minimum requirements.<br><br>Each starting
      job will improve some of your basic character skills, giving you the possibility
      to unlock more advanced jobs once you have trained your character long enough.<br><br>From
      time to time, random events will occur and you''ll also make random encounters:
      there are six potential partner for your character in the game, two for each
      one of the three races. Each partner will have his own personality and will
      react differently depending on which race you''re playing, offering over 100
      different dialogue combinations!<br><br>Can you win their hearts and maybe,
      one day, marry one of them?<br><br>Play with your character for 10 in-game years
      in which you have to do your best! The full game has 20 normal endings plus
      12 special marriage endings, providing hours of gameplay and lots of replayability.<br><br>Can
      you see all the different endings?<br><br>GAME FEATURES<br><br><ul class="bb_ul"><li>Three
      different races to play, each one with different dialog options<br></li><li>Six
      male and female characters to date, two for each race, each one with unique
      personality<br></li><li>Detailed fantasy life simulation with optional dice
      minigame<br></li><li>Complete a special &quot;Goddess&quot; mission for each
      race and get a special ending<br></li><li>Many random events hidden in the game</li></ul><h2
