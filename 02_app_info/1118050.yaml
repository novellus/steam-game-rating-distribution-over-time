    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1118050/extras/Terminal-Squad--Steam-gif.gif?t=1579196293"
      /><br><br>You were sent out with a mission to explore a habitable planet. You
      were ordered to collect the necessary information and deliver it to the Center.
      Return of a pilot is optional. In the course of exploration you accidentally
      discover details of a mission and its actual objectives.   <br> Terminal Squad:
      Sentinel represents a mixture of different genres, where the player must destroy
      the waves of enemies as a mech pilot, using the field match3 for charging of
      assault and protective equipment. The power of enemies and the award for their
      elimination grow with the progression of levels. <br><br><strong><h2 class="bb_tag">Game
      features:</h2></strong><br><ul class="bb_ul"><li>Progression resembles the incremental
      games<br></li><li>More than 30 variants of equipment for establishment of your
      proper combat style<br></li><li>Bosses can change the balance of forces in favour
      of an enemy<br></li><li>Unrestrained fulfilment of endless micro-missions which
      do not slow down the progress but strengthen the player</li></ul>'
