    about_the_game: "The English Riviera comes to Train Simulator in the beautifully\
      \ picturesque \u2018The Riviera Line: Exeter-Paignton\u2019 route, which runs\
      \ through some of the most scenic landscape in England.<br><br>Set in the area\
      \ of the south west coast of England known as the English Riviera, due to its\
      \ mild climate and sandy beaches, this picturesque line opened in May 1846,\
      \ with a single track broad gauge line transporting holidaymakers from the city\
      \ of Exeter to the Torbay resorts of Devon. By the end of the same year, the\
      \ line had been extended to Newton Abbot, and two years later to Torquay \u2013\
      \ the current Torre station. It was not until 1859 that the Dartmouth and Torbay\
      \ Railway linked the line from Torre to Paignton.<br><br>The 28 mile (45km)\
      \ line was originally built to Isambard Kingdom Brunel\u2019s broad gauge structure\
      \ (2,140mm / 7ft 1/4in), a familiar sight on the Great Western Railway network\
      \ at the time, and was designed for atmospheric power, although this lasted\
      \ for less than a year from September 1847 - several pump houses can still be\
      \ seen along the line, acting as reminders of this ill-fated system. The line\
      \ was eventually converted to standard gauge in May 1892 and later widened to\
      \ double tracks over the subsequent years.<br><br>The non-electrified line is\
      \ probably best known for its seaside running, rocky coastal scenery and winding\
      \ tracks, with several miles running along the South Devon sea wall, a picturesque\
      \ scene during summer months but battered by strong northerly winds and high\
      \ waves during winter months. Unusually for a UK route, palm trees can also\
      \ be seen at several stations along the route.<br><br>On leaving Exeter St Davids\
      \ Station, built by Brunel and opened on 1 May 1844, the line crosses the River\
      \ Exe and passes through the suburbs of the City before heading into the Devon\
      \ countryside. From Powderham Castle, the railway runs alongside the river and\
      \ heads into Starcross, where the line first runs along the English Channel.\
      \ Shortly after, Dawlish Warren comes into sight and for the next 1.5 miles\
      \ (2.4km), the line runs along the famous South Devon Railway sea wall.<br><br>After\
      \ Dawlish, the line ducks and dives through a series of tunnels cut into the\
      \ rocky coves, making for a favourite spot of photographers. From Teignmouth\
      \ to Hackney, the line runs along the River Teign, before heading inland once\
      \ again to Newton Abbot. Leaving Newton Abbot, the railway widens out to four\
      \ tracks; the two for Penzance diverge to the right at Aller Junction while\
      \ the Riviera Line trains climb and then slowly descend towards the sea at Torquay.\
      \ <br><br>Fast passenger services along the line are handled by modern high\
      \ speed DMUs, including Voyagers and HSTs; stopping services are served by Class\
      \ 142s, 143s, 150s and 159s. Freight operations are not a major feature of the\
      \ line but can be seen occasionally. <br><br>Included with the route is a First\
      \ Great Western Class 143, recreating the \u2018Pacer\u2019 two-car DMU that\
      \ is a stalwart of the line. Based on a Walter Alexander bus body, the \u2018\
      Nodding Donkey\u2019 was introduced to the rail network in the mid-1980s and\
      \ is well known for its unsophisticated bouncy ride and meagre seating, faithfully\
      \ recreated in this model. Also included is a Quick Drive compatible High Speed\
      \ Train (HST) in First Great Western livery.<h2 class=\"bb_tag\">Scenarios</h2>Six\
      \ scenarios for the route:<br><ul class=\"bb_ul\"><li>\tClass 143: First Look<br></li><li>\t\
      Class 143: Preparations<br></li><li>\tClass 143: Service Practice<br></li><li>\t\
      Rescue Diversion<br></li><li>\tBusy Day on the Coast<br></li><li>\tStorm Consequences</li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\t28 mile (45km)\
      \ Riviera Line route from Exeter to Paignton<br></li><li>\tSeaside running along\
      \ the South Devon Railway sea wall<br></li><li>\tFirst Great Western Class 143\
      \ \u2018Pacer\u2019 DMU<br></li><li>\tFirst Great Western HST (Quick Drive only)<br></li><li>\t\
      Scenarios for the route<br></li><li>\tQuick Drive compatible<br></li><li>\t\
      Download size: 1,600mb</li></ul>"
