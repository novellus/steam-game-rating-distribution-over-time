    review: This is a lovely route, I was a Driver manager in this area and drove
      this route. I also trained drivers over this route. Note for developers. The
      crossing gates at Paignton  should be down, two are up as train crosses, all
      should be down. plus, trains normally arriving in Paignton Platform 1. Trains
      can not be signalled out from Platform 2, unless for shunting to Platform 1.
      Over all this is a great route. if only this could be fixed.
