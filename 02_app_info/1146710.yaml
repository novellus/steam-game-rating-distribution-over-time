details:
  data:
    about_the_game: "Flight Runner is a casual racing game supporting online game\
      \ play. Mixing elements of racing and flight, collect power ups to boost through\
      \ check points, in side winding racing maps. Challenge yourself to a new personal\
      \ best time with precise turns and obstacle avoidance.<br />\r\n<br />\r\nStarting\
      \ with simple mechanics, build up your skills to achieve complex deft movement\
      \ required to reach your full speed potential, bounce through countless Race\
      \ Maps for unique and exciting game play, with family and friends!<br />\r\n\
      <br />\r\nFeaturing game mechanics such as:<br />\r\n- Bouncy projectiles<br\
      \ />\r\n- Speed Modifying Obstacles<br />\r\n- Speed Modifying and resource\
      \ power ups<br />\r\n<br />\r\nAs well as further options for game play:<br\
      \ />\r\n- Single Player Campaigns with Ghosting<br />\r\n- Online Multiplayer<br\
      \ />\r\n- Survival Mini Games (Elimination Mode)"
