    detailed_description: "<h2 class=\"bb_tag\">&gt;\u8270\u96BE\u7684\u5728\u804C\
      \u573A\u5267\u60C5\u4E2D\u505A\u51FA\u6289\u62E9</h2>\u4E3B\u89D2\u4F5C\u4E3A\
      \u4E00\u540D\u6709\u68A6\u60F3\u7684\u7A0B\u5E8F\u5458\uFF0C\u52A0\u5165\u4E86\
      \u4E00\u5BB6\u4E92\u8054\u7F51\u521B\u4E1A\u516C\u53F8\uFF0C\u7ED3\u8BC6N\u4F4D\
      \u4E0D\u540C\u5C65\u5386\u80CC\u666F\u7684\u540C\u4E8B\u4EEC\u3002\u6E38\u620F\
      \u4E2D\u8BBE\u6709\u4E0A\u767E\u4E2A\u804C\u573A\u7279\u6B8A\u4E8B\u4EF6\uFF0C\
      \u4F60\u53EF\u4F53\u9A8C\u5230\u903C\u771F\u7684\u804C\u573A\u5267(si)\u60C5\
      (bi)\uFF0C\u5E76\u6709\u591A\u6761\u660E\u6697\u7EBF\u76F8\u4EA4\uFF0C\u5176\
      \u4E2D\u7684\u91CD\u8981\u6289\u62E9\u5173\u7CFB\u7740\u4F60\u7684\u53BB\u7559\
      \uFF0C\u5F88\u591A\u60C5\u51B5\u4E0B\u4F60\u8981\u8270\u96BE\u7684\u505A\u51FA\
      \u51B3\u5B9A\u3002<br>\u5982\u679C\u4F60\u8FD8\u662F\u5B66\u751F\u515A\uFF0C\
      \u8FD9\u662F\u63D0\u524D\u4F53\u9A8C\u804C\u573A\u7684\u907F\u5751\u6307\u5357\
      \uFF1B<br>\u5982\u679C\u4F60\u5DF2\u5DE5\u4F5C\u591A\u5E74\uFF0C\u6E38\u620F\
      \u4E2D\u67D0\u4E9B\u5927\u4E8B\u5C0F\u60C5\uFF0C\u80AF\u5B9A\u80FD\u5F15\u8D77\
      \u4F60\u7684\u5171\u9E23\u3002<h2 class=\"bb_tag\">&gt;\u76F4\u9762\u4E0E\u804C\
      \u573A\u5178\u578B\u4EBA\u7269\u7684\u4EA4\u950B</h2>\u8BE5\u90E8\u6E38\u620F\
      \u7684\u5236\u4F5C\u4EBA\u51ED\u501F\u591A\u5E74\u804C\u573A\u8001\u6CB9\u6761\
      \u7ECF\u9A8C\uFF0C\u628A\u804C\u573A\u4E2D\u90A3\u4E9B\u5E74\u9047\u5230\u7684\
      \u5178\u578B\u4EBA\u7269\u8FDB\u884C\u6DF1\u5165\u5206\u6790\u548C\u89E3\u6784\
      \u91CD\u7EC4\uFF0C\u5F62\u6210\u5404\u79CD\u4F60\u4F3C\u66FE\u76F8\u8BC6\u7684\
      \u4EBA\u7269\uFF0C\u662F\u7684\uFF0C\u6E38\u620F\u5185\u6240\u6709\u4EBA\u7269\
      \u90FD\u662F\u57FA\u4E8E\u771F\u5B9E\u4EBA\u8BBE\u539F\u578B\u3002\u4F60\u5728\
      \u8FD9\u91CC\u518D\u6B21\u9762\u5BF9\u4ED6\u4EEC\uFF0C\u4F46\u8FD9\u4E00\u6B21\
      \u4F60\u662F\u706B\u661F\u89C6\u89D2\uFF0C\u53EF\u4EE5\u66F4\u4ED4\u7EC6\u7684\
      \u89C2\u5BDF\u4ED6\u4EEC\u3001\u653B\u7565\u4ED6\u4EEC\uFF0C\u5174\u8BB8\u53EF\
      \u4EE5\u643A\u624B\u641E\u70B9\u201C\u5927\u4E8B\u201D\u3002<h2 class=\"bb_tag\"\
      >&gt;\u63A2\u7D22\u51FA\u66F4\u591A\u6709\u5229\u804C\u573A\u7684\u6280\u80FD\
      \u548C\u7269\u54C1</h2>\u6E38\u620F\u4E2D\u7684\u4E3B\u8981\u89D2\u8272\u4EEC\
      \u62E5\u6709\u622A\u7136\u4E0D\u540C\u7684\u6027\u683C\u7231\u597D\uFF0C\u4E5F\
      \u6709\u5404\u81EA\u4E0D\u540C\u7684\u6545\u4E8B\u548C\u5F52\u5BBF\u3002\u4F60\
      \u53EF\u4EE5\u901A\u8FC7\u804A\u5929\u3001\u9001\u793C\u7B49\u5404\u79CD\u5F62\
      \u5F0F\uFF0C\u9010\u6E10\u8D70\u5165\u4ED6\u4EEC\u7684\u5185(shen)\u5FC3(ti)\u3002\
      \u4F5C\u4E3A\u56DE\u62A5\uFF0C\u4ED6\u4EEC\u53EF\u4EE5\u6559\u4F1A\u4F60\u4E00\
      \u4E9B\u804C\u573A\u751F\u5B58\u6280\u80FD\u3002<br>\u4E0D\u8FC7\uFF0C\u804C\
      \u573A\u5371\u673A\u56DB\u4F0F\uFF0C\u60F3\u8981\u4FDD\u4F4F\u996D\u7897\uFF0C\
      \u4F60\u9700\u8981\u6536\u96C6\u66F4\u591A\u4E1C\u897F\u4EE5\u6C42\u81EA\u4FDD\
      \uFF0C\u8BF7\u52A1\u5FC5\u8BB0\u5F97\u591A\u591A\u6D41\u8FDE\u4E8E\u5C0F\u5356\
      \u90E8\u3002<h2 class=\"bb_tag\">&gt;\u901A\u5173\u89E3\u950120\u4F59\u79CD\u8FE5\
      \u5F02\u7ED3\u5C40</h2>\u6E38\u620F\u5185\u4F60\u6240\u505A\u7684\u6BCF\u4E2A\
      \u9009\u62E9\uFF0C\u90FD\u4F1A\u6ED1\u5411\u4E0D\u540C\u7684\u5927\u7ED3\u5C40\
      \uFF0C\u53EF\u8C13\u6C42\u4EC1\u5F97\u4EC1\u3002\u6E38\u620F\u7684\u5927\u7ED3\
      \u5C40\u6B63\u5982\u5F71\u5C04\u4EBA\u751F\u4E00\u6837\uFF0C\u5F88\u4E30\u5BCC\
      \u4E5F\u5F88\u6709\u770B\u70B9\uFF0C\u4F60\u7684\u804C\u573A\u521D\u5FC3\u4F1A\
      \u5C06\u4F60\u5F15\u5BFC\u81F3\u4F55\u65B9\uFF1F\u8BB0\u4F4F\uFF0C\u53EA\u6709\
      \u5728\u804C\u573A\u91CC\u8010\u5FC3\u751F\u5B58\u5230\u6700\u540E\uFF0C\u624D\
      \u80FD\u89E3\u9501\u771F\xB7\u7CBE\u5F69\xB7\u5927\u7ED3\u5C40\u3002<h2 class=\"\
