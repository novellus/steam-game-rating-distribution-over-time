    reviews: "\u201CIf you're tired of the grind, make your way to Granado Espada,\
      \ where life is exciting, convenient, and most importantly, fun.\u201D<br />\r\
      \n9.0 \u2013 PC Gamer<br />\r\n<br />\r\n\u201CA compellingly good MMO at an\
      \ amazingly attractive price.\u201D<br />\r\n8.0 \u2013 G4 TV<br />\r\n<br />\r\
      \n\u201COverall, Granado Espada online was a fantastically fun MMO to play.\
      \ While not as intricate as some other MMOs, the dynamic of having three characters\
      \ to control instead of just one is a lot of fun and definitely gives the player\
      \ a lot of things to do and learn throughout his/her experience.\u201D<br />\r\
      \n8.2 \u2013 GamingExcellence<br />\r\n"
