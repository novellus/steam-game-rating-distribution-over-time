    detailed_description: "It's the demo of Chaos Galaxy.<br>Only one of the 14 factions\
      \ is available. The goal of the demo is to complete a small campaign in a limited\
      \ time.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1196960/extras/textBack1.jpg\
      \ ?t=1590681331\" /><br>Chaos Galaxy is a retro style game that pays homage\
      \ to many strategic games on the game console platform in 1995-2005.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1196960/extras/textBack1.jpg?t=1590681331\"\
      \ /><br>The great Galaxy Empire, which had ruled the galaxy for one thousand\
      \ years, collapsed under the sudden impact of aliens and fell into disputes\
      \ and civil war. Many heroes, with their own purposes, set foot on the road\
      \ of conquering the three thousand worlds of the galaxy. In the background of\
      \ this chaotic war, a greater crisis of galaxy destruction is about to come.<br>&quot;For\
      \ the surviving of human beings, please die with the one billion people on this\
      \ planet.&quot;<br>\u2014\u2014 attributed to Wenchang Lord, the notorious Imperial\
      \ War Minister<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1196960/extras/textBack2.jpg?t=1590681331\"\
      \ /><br>In Chaos Galaxy, you can choose the 4 major fleets of the Galaxy Empire,\
      \ or another one in the 14 factions, such as pirates, mercenaries, trader guilds,\
      \ orders, assassins, and the disasters of AI. Each faction has a completely\
      \ different background story, characteristic arms, and faction policy tree.<br>There\
      \ are more than 100 kinds of mecha and warships, dozens of weapons and dozens\
      \ of unit skills in the game. More than 50 commanders with their own unique\
      \ skills and story set came on the stage. The future of the galaxy is up to\
      \ you whether you want to revive the Empire or overthrow it, whether you want\
      \ to establish church rule, or whether you want to play AI to destroy mankind.<br>The\
      \ program, art, and design of Chaos Galaxy are all completed by one developer\
      \ alone."
