    about_the_game: "Lady Helena, the woman who hired you, is abducted through a polychromatic\
      \ portal before your eyes! With the portal closing and only moments to act,\
      \ you must decide who will follow into the unknown. Will you be able to work\
      \ together even while torn apart?<br />\r\n<br />\r\nAltered Fates\_challenges\
      \ investigators like never before by dividing the team across two maps that\
      \ are in play simultaneously. The first is a proper 1920s mansion, like those\
      \ you have come across in previous investigations. The second, however, is the\
      \ future of this home\u2014 now an abandoned, boarded-up building. Each map\
      \ presents its own series of challenges, with the investigators in the present\
      \ directly affecting the investigation of their companions in the future: an\
      \ item tucked beneath a loose floorboard may be found later in the same hiding\
      \ place, or a rescued captive may be able to return to the mansion in the future."
