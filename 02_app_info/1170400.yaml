  data:
    about_the_game: A simple dungeon exploration RPG that anyone can play!<br> Strategically
      use a multitude of items to tackle ever-changing dungeons.<h2 class="bb_tag">
      A Rogue-like For Anyone and Everyone</h2><br> This simple, easy-to-play dungeon
      exploration RPG is free of difficult game mechanics.<h2 class="bb_tag"> Speedrun
      Faster Than Anyone!</h2><br> Built for the speedrunners, take on the Speedrun
      Dungeon armed with only your wits (no starting items!) and find your own gear!<h2
      class="bb_tag"> Pixel Art At Its Best</h2><br> State-of-the-art pixel art and
      animations bring your adventures to life!
