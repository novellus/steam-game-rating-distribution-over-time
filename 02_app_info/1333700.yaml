details:
  data:
    about_the_game: "Want to be just like a real firefighter, putting out fires and\
      \ saving people and animals? <br><br>In this first-person fire &amp; rescue\
      \ action game, players take on the heroic role of a real firefighter. As a newly\
      \ graduated cadet starting out at a big city fire station in Los Angeles, the\
      \ &quot;powder keg&quot; of the world, learn the tools of the trade and battle\
      \ massive fires and rescue survivors. So, put on a fresh pair of turnout pants\
      \ and grab your Halligan. Live the life of one of the world's last true heroes\
      \ \u2013 a real firefighter!<br><br><ul class=\"bb_ul\"><li>Realistic fire technology<br></li><li>Play\
      \ through career mode with over 9 levels and locations.<br></li><li>Fight through\
      \ the fires using real tools; Hose, Axe, Mechanical Separator, Extinguisher,\
      \ Halligan, Deck Gun, and more.<br></li><li>All-Star Hollywood voice cast including\
      \ James Marsters (Buffy), Jack McGee (Rescue Me), Michael Jace (The Shield),\
      \ Jamie Kennedy (Ghost Whisperer), and Jenette Goldstein (Aliens).</li></ul>"
