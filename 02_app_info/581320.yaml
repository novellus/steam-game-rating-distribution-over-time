    about_the_game: "Insurgency: Sandstorm is a team-based, tactical FPS based on\
      \ lethal close quarters combat and objective-oriented multiplayer gameplay.\
      \ Sequel to the indie breakout FPS Insurgency, Sandstorm is reborn, improved,\
      \ expanded, and bigger in every way. Experience the intensity of modern combat\
      \ where skill is rewarded, and teamwork wins the fight. Prepare for a hardcore\
      \ depiction of combat with deadly ballistics, light attack vehicles, destructive\
      \ artillery, and HDR audio putting the fear back into the genre.<h2 class=\"\
      bb_tag\">An intense atmosphere putting the terror into modern combat</h2>Move\
      \ with speed and caution as you push through the war-torn environments of a\
      \ fictional contemporary conflict in the Middle East. Death comes fast, ammunition\
      \ must be carefully managed, and the environment must be tactically navigated\
      \ at every step toward victory.<h2 class=\"bb_tag\">Insurgency: refined and\
      \ expanded</h2>For the first time in an Insurgency game, customize your character\
      \ to show your veterancy with diverse sets of clothing, uniforms, accessories,\
      \ and character voices. Coordinate fire support with your team, engage enemies\
      \ with vehicle mounted machine guns, and go head to head in small scale high\
      \ speed competitive matches. Wield new weapons and new upgrades to outmaneuver,\
      \ outflank, and outsmart the enemy.<h2 class=\"bb_tag\">War at its realest</h2>Continuing\
      \ Insurgency\u2019s acclaim as the most atmospheric shooter, Sandstorm is built\
      \ on Unreal 4 to bring its gritty close-quarters combat into a whole new era\
      \ of realism. Skill is rewarded, and survival is paramount. Feel every bullet,\
      \ and fear every impact.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"\
      ><li>Sequel to the indie breakout FPS Insurgency, now with 5 million units sold.\
      \ Sandstorm is reborn, improved, expanded, and bigger in every way. <br></li><li>Character\
      \ and weapon customisation to show your battle-hardiness.<br></li><li>Unprecedented\
      \ audio design with positional voice-chat for realistic teamwork, and heart\
      \ pounding ambient audio to bring you into the battlefield.<br></li><li>Peek\
      \ around corners, tactically breach doorways, use smoke to cover your team\u2019\
      s advance, and call in air support.<br></li><li>Battle across expansive maps\
      \ in up to 16-versus-16 player game modes, or 8 player co-operative against\
      \ AI, now with machine gun mounted drivable vehicles.<br></li><li>Competitive\
      \ multiplayer features including matchmaking, broadcasting UI, and replays.</li></ul>"
