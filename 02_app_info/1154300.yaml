details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1154300/extras/wolf_600x300.gif?t=1608377896"
      /><h2 class="bb_tag">Story</h2><br>Since time immemorial, the Equinox Hunt took
      place in the depths of the forest. The prey has to go through the night for
      a chance at freedom. The forest is full of lurking hunters, ready at any moment
      to engulf their victim in fear and sheer terror.<br>Even if the hunters are
      brutal, they grouped themselves into different specialized factions. Though
      different, they cooperate during the hunt to ensure the toughness of their victims.<br><br><ul
      class="bb_ul"><li><strong>Hide</strong> from the hunters and make your way through
      the woods.<br><br></li><li><strong>Escape</strong> from the forest and reclaim
      your freedom.<br><br></li><li><strong>Discover</strong> the mystery behind the
      cultists and their ritual.</li></ul><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1154300/extras/house_600x300.gif?t=1608377896"
      /><h2 class="bb_tag">Features</h2><br> <ul class="bb_ul"><li>True stealth. You''re
      not a hunter, you''re the <strong>VICTIM</strong>.<br></li><li> Multiple enemy
      factions: Trappers, Prowlers, Marksmen and Cutters, each of them specialized
      in a unique combat style.<br></li><li> Use the environment to ease your way
      out.<br></li><li> When your character dies, he''s gone forever, yet you still
      have a chance, since the hunt never stops.</li></ul><br>Will you <strong>survive
      the night</strong>?'
