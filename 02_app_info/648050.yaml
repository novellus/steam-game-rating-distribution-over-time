  data:
    about_the_game: <strong>Super Pilot</strong> is a F-Zero inspired arcade futuristic
      racer that lets you create, edit and share your tracks in the blink of an eye.<h2
      class="bb_tag">Race at ridiculous speeds!</h2><br>Races here are all about skill
      and speed. No physics simulation, no weapons - just master the boost, the drift,
      and the extreme speed of your ship through impossible loops and turns. Compete
      with your friends in split-screen, or against up to 48 AIs, or race your way
      up the global leaderboards.<h2 class="bb_tag">Build the wildest tracks!</h2><br>Design
      your own crazy track by adding loops, twists, pipes, or making it vertical,
      upside-down, or whatever you'd like, using our powerful and easy-to-use track
      editor. Just draw something and start racing on it - it really is that simple!<h2
      class="bb_tag">Share your creations!</h2><br>Once you're done designing a track,
      upload it and anyone can play it and compete with you on the leaderboard. Browse
      player tracks, rate them, or put your favorite ones together in an intense championship
      for everyone to compete on.
