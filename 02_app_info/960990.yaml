    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/960990/extras/logo.png?t=1608137317\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/960990/extras/stars2.png?t=1608137317\"\
      \ /><br>Triple-A talent and storytelling brings you a video game experience\
      \ like you\u2019ve never had before.<h2 class=\"bb_tag\">LIVE AN EXTRAORDINARY\
      \ LIFE: ONE LIFE, TWO SOULS</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/960990/extras/ligne.png?t=1608137317\"\
      \ /><br>A unique psychological action thriller delivered by A-list Hollywood\
      \ performances by<strong> Elliot Page</strong> and <strong>Willem Dafoe</strong>,\
      \ <strong>Beyond: Two Souls\u2122</strong> takes you on a thrilling journey\
      \ across the globe as you play out the remarkable life of Jodie Holmes.<br><br>Born\
      \ with a connection to a mysterious entity with incredible powers, Jodie is\
      \ different.<br><br>Your actions will determine Jodie's fate as she faces extraordinary\
      \ challenges, danger, and heart-wrenching loss on a journey to discover the\
      \ truth of who she is.<br><br>Create an action-packed story through your choices\
      \ and actions as you live her life \u2013 a girl born with a link to a supernatural\
      \ entity called Aiden.<br><br>By playing as both Jodie and Aiden, you will face\
      \ spectacular physical and psychological challenges to understand what truly\
      \ lies\u2026 beyond.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/960990/extras/beyond2.jpg?t=1608137317\"\
      \ /><h2 class=\"bb_tag\">TEST YOUR SKILLS WITH \u2018ADVANCED EXPERIMENTS\u2019\
      </h2>The original DLC mission from the PlayStation\u2122 releases is included\
      \ in the full PC game. The entire game is playable in two difficulty modes,\
      \ and in Solo or Duo mode.<h2 class=\"bb_tag\">PLAY THE STORY THE WAY YOU WANT</h2>Cinematic\
      \ or chronological order? Select the way you want to experience the story, and\
      \ even play in local co-op mode using two different controllers for each player\
      \ \u2013 one to play as Jodie and the other to play as Aiden. Play the way you\
      \ want to play.<h2 class=\"bb_tag\">FULLY OPTIMIZED FOR PC</h2>Beyond: Two Souls\
      \ is brought to PC with stunning visuals including 4K resolution, widescreen\
      \ 21:9 compatibility, and 60 fps framerate.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/960990/extras/b2sok.gif?t=1608137317\"\
      \ />"
