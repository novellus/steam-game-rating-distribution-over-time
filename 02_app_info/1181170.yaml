    about_the_game: "\u2728\U0001F575\uFE0F\u200D\u2640\uFE0F MISADVENTURES OF LAURA\
      \ SILVER DIGITAL ARTBOOK \U0001F575\uFE0F\u200D\u2640\uFE0F\u2728<br />\r\n\
      <br />\r\nThis artbook consists of:<br />\r\n&gt;An additional one-shot story,\
      \ fully illustrated in comic format.<br />\r\nSilver and her companions go to\
      \ Scotland this time! Their misadventures continue as they meet Ceasg, a mermaid\
      \ who grants wishes!<br />\r\n&gt;Unpublished character sketches.<br />\r\n\
      &gt; In-game BGs and CGs, in full HD.<br />\r\n&gt;Additional game assets.<br\
      \ />\r\n&gt;A complete 40 pages of the game's unique, hand-drawn art.<br />\r\
      \n<br />\r\nInstructions:<br />\r\n========================== <br />\r\nUpon\
      \ purchase, this book will be downloaded to your computer in PDF format. To\
      \ access your ebook, navigate to the Misadventures of Laura Silver game folder.<br\
      \ />\r\n<br />\r\n* Right click Misadventures of Laura Silver in your Steam\
      \ Library <br />\r\n* Select Properties <br />\r\n* Go to the Local Files tab\
      \ <br />\r\n* Click Browse Local Files <br />\r\n=========================="
