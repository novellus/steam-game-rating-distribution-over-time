    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/SnYHpcC\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1151380/extras/discord_bar2.png?t=1608026313\"\
      \ /></a><br><a href=\"https://store.steampowered.com/app/1349300/Yakuza_Empire\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1349300/Yakuza_Empire</a><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1151380/extras/addtowishlist_gif.gif?t=1608026313\"\
      \ /><br><br>Set in the 19th century in the American West. It's a different Wild\
      \ West than you have seen before.<br>Be a lonely cowboy going through a harsh\
      \ life, avoiding death and fighting starvation, while managing your family\u2019\
      s farm, living the same old life as all of your ancestors\u2026 Your soul is\
      \ different though, it longs for adventure. It's time to change your destiny\
      \ and seek out something new.<br>You are no western gun-slinging hero. It won't\
      \ be easy for you\u2026 there are a million ways to die in the west.<br><br>You\
      \ will be able to :<br><ul class=\"bb_ul\"><li><strong>Hunt and catch wild horses:</strong>\
      \ To do your job well, you need to have healthy young horses, and nobody gets\
      \ them for free. You have some roping to do<br></li><li><strong>Build new buildings\
      \ and repair old ones:</strong> Your gear and animals need shelter, can you\
      \ provide it?<br></li><li><strong>Cattle drives:</strong> Keeping your cows\
      \ from becoming bags of bones and producing milk requires you to herd them on\
      \ wide pastures.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1151380/extras/managetheherd.gif?t=1608026313\"\
      \ /><br><br></li><li><strong>Avoid outlaws:</strong> They want to rob you, kill\
      \ you, or both. Cowboy must be ready for every eventuality.<br></li><li><strong>Fight\
      \ and gamble in bars:</strong> After a day of hard work a cowboy needs to rest,\
      \ cowboys rest in bars...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1151380/extras/Drink.gif?t=1608026313\"\
      \ /><br><br></li><li><strong>Move herds of cattle:</strong> Travel for long\
      \ distances to market and sell them to get some cash for saloon pleasures.<br></li><li><strong>Travel\
      \ across an open wild world full of dangers</strong><br></li><li><strong>Gather\
      \ your cowboy equipment and forge unique tools for your Wild West Journey</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1151380/extras/Buy.gif?t=1608026313\"\
      \ /><br><br></li><li><strong>And many more</strong></li></ul>"
