    reviews: "\u201CEcho Generation taps into that small-town kids-on-a-mission feel\
      \ that we all know and love, from Earthbound to Stranger Things.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.gameinformer.com/xbox-games-showcase/2020/07/23/echo-generation-shows-off-turn-based-town-adventure\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br><br>\u201CThe game\
      \ looks to be part Stranger Things, part Minecraft in its art direction, and\
      \ definitely Canada-inspired.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.dualshockers.com/echo-generation-a-canadian-turn-based-adventure-coming-to-xbox-one-xbox-series-x-steam-in-2021/\"\
      \ target=\"_blank\" rel=\"noopener\"  >DualShockers</a><br><br>\u201CEcho Generation'\
      \ trailer delivers some serious EarthBound vibes.\u201D<br><a href=\"https://www.engadget.com/echo-generation-xbox-series-x-180340213.html\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Engadget</a><br>"
