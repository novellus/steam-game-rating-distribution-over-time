  data:
    about_the_game: "It\u2019s the summer of 1993. You and your friends set out to\
      \ investigate the source of a mysterious crash. Complete quests, battle monsters\
      \ and level up your party to save your hometown from danger in a heroic tale\
      \ of childhood adventures.<h2 class=\"bb_tag\">Save your Home Town!</h2>There\u2019\
      s been no shortage of monsters, robots and evil bosses wreaking havoc all over\
      \ town. It\u2019s up to you and your friends to save your home from complete\
      \ destruction!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1072300/extras/EG_SteamDescription_Werewolf.gif?t=1608063475\"\
      \ /><h2 class=\"bb_tag\">Turn-based Combat!</h2>Battle menacing foes with the\
      \ unique abilities of each party member in turn-based combat. Level up your\
      \ party with XP and new skills!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1072300/extras/EG_SteamDescription_Combat.gif?t=1608063475\"\
      \ /><h2 class=\"bb_tag\">Gather your Party!</h2>Explore new locations to chat\
      \ with other kids and recruit new friends (and pets!) to build your party.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1072300/extras/EG_SteamDescription_Dialog.gif?t=1608063475\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Atmospheric story\
      \ set in a small town in the early 90s\_<br></li><li>Kids on an adventure to\
      \ investigate the source of a mysterious crash<br></li><li>Turn-based battles\
      \ with monsters and mechs<br></li><li>Experience points from quests and battles\
      \ level up the party<br></li><li>Intense boss fights with a mix of real-time\
      \ and turn-based combat<br></li><li>Charming retro art style with a stylized\
      \ 3D pixel look<br></li><li>Original soundtrack with electronic and synthwave\
      \ music</li></ul>"
