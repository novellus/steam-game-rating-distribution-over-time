    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/810060/extras/yellowBrickBackground.png?t=1573732648\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/810060/extras/logosmall.gif?t=1573732648\"\
      \ /><br><br><strong>Beautiful Bricks</strong> is the ultimate 4 player brick\
      \ breaker. A restoration of an arcade great with awesome improvements like physic-based\
      \ ball behavior, more paddle control (including an ability to jump), 4 simultaneous\
      \ players and boss battles. All presented in a consistent retro \u20188-bit\u2019\
      \ aesthetic.<h2 class=\"bb_tag\">Beautiful Bricks Features</h2><br><br><ul class=\"\
      bb_ul\"><li>\t1 - 4 simultaneous players<br></li><li>\t230 levels and 15 challenging\
      \ boss battles<br></li><li>\tOver 40 innovative power ups including Jet Pad\
      \ (giving the paddle flight) and Wreck\u2019n Ball (a giant ball that destroys\
      \ anything in its path)<br></li><li>\tUnique physic-based ball movement and\
      \ ability to have the paddle jump<br></li><li>\tPlay with keyboard, mouse or\
      \ gamepad<br></li><li>\tCo-operative and competitive multiplayer modes<br></li><li>\t\
      Special game modes: Endless, Boss Rush, Invader and Marathon<br></li><li>\t\
      8-bit style graphics and sound<br></li><li>\tTracker .MOD \u201Cchiptune\u201D\
      \ style music<br></li><li>\tLocally savable high scores and achievements<br></li><li>\t\
      Unlockable secrets and hidden content</li></ul><br><br>...and just look at that\
      \ box art!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/810060/extras/coverart.jpg?t=1573732648\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/810060/extras/redBrickBackground.png?t=1573732648\"\
      \ />"
