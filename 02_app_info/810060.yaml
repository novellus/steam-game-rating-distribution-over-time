    review: "Great game, but the way lives work in co-op makes it very unpleasant\
      \ to play. I wrote about this to the developer in the discussions 6 months ago,\
      \ and still got no reply in that thread. It looks like the developer doesn't\
      \ care about the game, which is sad as it's got a lot of potential. \n\nI'd\
      \ be happy to update the review if this situation changes in the future."
