details:
  data:
    about_the_game: "Explore a mysterious estate in the middle of untamed forests,\
      \ and discover a dark past of the previous families that have made this manor\
      \ their home in Unborne.<br />\r\n<br />\r\nUnborne is a blend of the Mystery,\
      \ Puzzle, and Horror genres, with a non-linear experience that lets you explore\
      \ however you wish. Discover clues and examine your environment to piece together\
      \ the lives of the family who have disappeared from their home. Be careful however,\
      \ the more you begin to uncover, the more danger you might find yourself in...<br\
      \ />\r\n<br />\r\nUnborne is the very first game from Silly Pill Studios, a\
      \ studio of two developers.<br />\r\n<br />\r\n- Environmental puzzles for you\
      \ to solve<br />\r\n- A dark and supernatural story for you to uncover <br />\r\
      \n- Dark and mysterious non-linear environments for you to explore"
