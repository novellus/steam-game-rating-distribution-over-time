    about_the_game: 'Begin your adventure in Eldevin with an exclusive Steam-Powered
      Jitterbug Mount and more:<h2 class="bb_tag">Eldevin Deluxe Pack</h2><ul class="bb_ul"><li>1
      Steam Backpack (64 slots)<br></li><li>1 Backpack Slot Unlock<br></li><li>2 Mega
      Experience Potions (+100% experience / 2 hours each)<br></li><li>Jitterbug Mount
      (Account Wide)<br></li><li>Level 1 Riding Training<br></li><li>Steam Samurai
      Vanity Set</li></ul><br>Note : All items except the potions are bound to your
      Eldevin account. Once learned the Jitterbug Mount will be available on all characters
      on your Eldevin account however you will be required to learn the riding skill
      on each character to use it.'
