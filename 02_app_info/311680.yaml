    about_the_game: 'The Flower Shop: Winter In Fairbrook is a dating and farming
      simulation game and takes place after the first Flower Shop game, Summer In
      Fairbrook.<br><br>Play as Natalie this time, and meet some of the characters
      of the first game like Clara, Susana, Steve, Trent, Jacob plus a &quot;new entry&quot;:
      Ryan, who runs the general store of the town.<br><br>Natalie has barely survived
      her first semester in college, and all she wants is a break. However, her parents
      insist that she start acting like a responsible adult and get a job during her
      school''s winter break.<br><br>In no time at all, Natalie''s roommate sets her
      up with a job, and she''s shipped off to the town of Fairbrook for a mundane
      job in a flower shop. What''s a poor, tired student to do?<br><br>You can plan
      your weeks and who you spend time with using the weekly scheduler. Customize
      each week, spend time with who you like, or ignore everyone and work all day.
      Don''t forget to take a break once in a while, or your health will suffer.<br><br>Take
      control of Natalie as she spends winter in Fairbrook raising flowers, making
      friends, and maybe even finding love!<h2 class="bb_tag">FEATURES</h2><br><ul
      class="bb_ul"><li>Mix between dating sim with farming sim gameplay<br></li><li>Raise
      your flowers and sell them at the market<br></li><li>Plan how you spend your
      time with the weekly scheduler<br></li><li>Relationship system: each character
      has a relationship value that affects gameplay<br></li><li>High replayability:
      normal and special ending for a total of 9 different endings!</li></ul>'
