    about_the_game: <h2 class="bb_tag">Story:</h2><br><i>Time keeps slip, slip, slipping
      away...</i><br><br>You're trapped in a mansion with five guys, one of whom has
      a gun.<br><br>There's a giant countdown ticking down. <br><br>At the end of
      this story, someone will die.<br><br>Will it be you? <br><br>Or can you escape...
      the <strong>DATE WARP</strong>?<br><br>Use a steady hand to connect the wires
      and put the pieces together to solve the mystery of the mansion before it's
      too late. Your choices will turn the story towards one of eleven possible endings.<h2
      class="bb_tag">Characters:</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/301380/extras/njanet.png?t=1608831758"
      /> <strong>Janet</strong> - A freshman at Brook College, previously a socially-isolated
      student. Will she live or die?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/301380/extras/alben.png?t=1608831758"
      /><strong> Alben</strong> - A mysteriously hostile young man. Why is he so angry?
      <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/301380/extras/bradley.png?t=1608831758"
      /> <strong>Bradley</strong> - A cheerful jock who's been asking every freshman
      girl on exactly one date each. What is he planning?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/301380/extras/linds.png?t=1608831758"
      /> <strong>Linds</strong> - A lecherous scientist who is clearly up to something.
      What does he know about the forcefields?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/301380/extras/nathaniel.png?t=1608831758"
      /> <strong>Nathaniel</strong> - A polite and wealthy gentleman offering assistance
      to those in need. But is that too convenient? <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/301380/extras/rafael.png?t=1608831758"
      /> <strong>Rafael</strong> - A soft-spoken young man who takes care of others
      but dodges questions about his past. Who is he working for?<br><br><br><strong>Content
      notes:</strong> Contains violence, alcohol and drug use, some strong language,
      and sexual references.
