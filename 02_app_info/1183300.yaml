  data:
    about_the_game: "Find true love and family with a pirate crew at the ends of the\
      \ universe, where aliens, ghosts, and portals open the space between worlds...and\
      \ your heart. You are a Navigator, one who creates and guards portals from one\
      \ dimension to another, wary of the liminal sea between them.<br><br>Your universe\
      \ is made of two worlds: one contains the magic-infused world of Zephyria, and\
      \ the other, the dystopian space station Eclipse. The worlds are balanced, until\
      \ one day, an explosive disaster, a deadly energy storm, and an infamous pirate\u2014\
      the Ghost Queen\u2014upend your life and plunge you into a race to save both\
      \ worlds. <br><br>Dawnfall is a 232,000 word interactive romance novel by RoAnna\
      \ Sylver, where your choices control the story. It\u2019s entirely text-based,\
      \ without graphics or sound effects, and fueled by the vast, unstoppable power\
      \ or your imagination.<br><br>So what happens when you find there\u2019s not\
      \ just two dimensions to save, but three? Is saving two worlds worth sacrificing\
      \ one? Will you find love with the crew of the Dawnfall, or will you bring these\
      \ pirates to justice? Are connections between universes, people, and lives meant\
      \ to be forged and protected, or severed for the greater good? <br><br><ul class=\"\
      bb_ul\"><li>Play as male, female, nonbinary, or agender; gay, straight, bisexual,\
      \ asexual, or aromantic<br></li><li>Play as monogamous or polyamorous--romancing\
      \ up to 5 crewmates at the same time!<br></li><li>Live your best life as a star-covered\
      \ space elf, or as a feathered, magical bird-person<br></li><li>Face off against\
      \ infamous pirate known as the Ghost Queen, or join her rebellious quest<br></li><li>Save\
      \ not one, but three whole worlds; one built on magic, one on technology, and\
      \ one on something entirely unknown...<br></li><li>Explore an ever-shifting,\
      \ magical pirate ship<br></li><li>Open portals between dimensions with magic,\
      \ technology, or the power of rock n\u2019roll</li></ul><br>Navigate your heart\u2019\
      s own course, and hope you can weather the storms."
