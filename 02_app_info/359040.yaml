    review: The Music Machine is a beautiful game; foreboding in its grandiosity at
      points. The visuals are beautiful and the gameplay simple but rewarding. The
      only issue i can find is that it is badly written. Not the whole game, mind
      you, just the dialogue between the two main characters. They have no chemistry,
      they are stiff and wooden. The other character you meet, and even the notes
      you find on the ground, flow better than the dialogue between the two main characters.
      This is a small complain though. The game as a whole is beautiful, haunting,
      thought-provoking, and overall worth your time.
