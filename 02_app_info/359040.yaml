    about_the_game: Haley, an eccentric 13 year old girl, has a complicated relationship
      with her old friend Quintin. He's a ghost now, and he's puppeting her body with
      the intent of finding a satisfactory way of killing her. This dubious quest
      has led them to a mysterious abandoned island, where several people were recently
      murdered.  And where, among the rotting cabins and dense trees, a strange new
      building hides a bizarre secret...<br><i><br>&quot;He met a man an eyeless man
      a toothless man and he looked at the man and the man looked at him and he saw
      that the man was beloved and dearest of friends and the man spoke to him 'how
      long since you've tasted bone marrow' and he told him he told him truthfully
      and the man said 'come' and he came with the man and they vomited pure cold
      clean water into the endless eternal infinite sea and then, the end.&quot;</i>    <br><br><strong>FEATURES<br><ul
      class="bb_ul"><li>Blend of non-linear exploration, puzzle solving, and narrative,
      similar to The Vanishing of Ethan Carter</li></ul><ul class="bb_ul"><li>Horror
      based on an atmosphere and story rather than jumpscares or chase scenes</li></ul><ul
      class="bb_ul"><li>This is not a Unity Asset Store collection.  Modeling, music,
      environments, and programming were done from scratch.  Sound effects were manufactured
      from creative commons samples.</li><ul class="bb_ul"><li>Rich storyline that
      stands on its own, but also expands on the plot of <a href="http://store.steampowered.com/app/329830/"
      target="_blank" rel="noreferrer"  >The Moon Sliver</a></li></ul><ul class="bb_ul"><li>Stylish
      monochromatic visual style that enhances the feeling of mystery and unease</li></ul><ul
      class="bb_ul"><li>Atmospheric original soundtrack (which can be purchased as
      DLC, or purchased <a href="https://steamcommunity.com/linkfilter/?url=https://davidszymanski.bandcamp.com/"
      target="_blank" rel="noopener"  >here</a>)</li></ul><ul class="bb_ul"><li>A
      short but satisfying narrative experience that can be completed in one sitting</li></ul></ul></strong>
