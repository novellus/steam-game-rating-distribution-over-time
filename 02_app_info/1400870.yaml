    about_the_game: <strong>When The Night Comes</strong> is a queer, narrative-driven,
      supernatural visual novel. The game has 11 chapters totalling at 490,000+ words,
      has 60+ gorgeous collectible illustrations, resulting in a total of 80 hours
      of gameplay across all possible routes.<br><br>You are a renowned Hunter, a
      creature slayer who has been called to the quiet, strange little town of Lunaris
      to assist the local Enforcers with an investigation into a series of unsettling
      and unexplained supernatural murders. Immerse yourself in the world of witches,
      vampires, demons, and lycans as you slowly unravel the dark mystery that lies
      deep within the roots of the town.<br><br>The question is, are the creatures
      of the night the ones you should really be afraid of? <br><br>You might even
      fall in forbidden love along the way...<br><br><i>Release date is subject to
      change.</i><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1400870/extras/key_features.png?t=1606695016"
      /><br><br>- 6 individual romance routes<br>- 2 polyamorous romance routes <br>-
      Player chooses their own pronouns<br>- No gender-restrictive romances<br>- Play
      without romancing anyone <br>- LGBTQA+ cast<br>- Unlockable CGs with every chapter<br>-
      A wide and varied range of dialogue options in every chapter that help you choose
      your path and mold the story<br>- Your choices matter from the start<br>- 3
      possible endings per romance <br>- 2 additional post-game mini-stories <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1400870/extras/romances.png?t=1606695016"
      /><br><br>We have six unique individual romances and two polyamorous romances
      (Finn &amp; Ezra and Omen &amp; Alkar). August is non-binary and uses they/them
      pronouns. Our story is linear, so once a romance is selected, you will still
      interact with all of our other cast members.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1400870/extras/steam.png?t=1606695016"
      />
