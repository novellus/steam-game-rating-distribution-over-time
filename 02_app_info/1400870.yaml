    reviews: "\u201CA Devilishly Addictive Supernatural Mystery\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://blerdyotome.com/2019/05/25/when-the-night-comes-review-a-devilishly-addictive-supernatural-mystery/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Blerdy Otome</a><br><br>\u201CThis is\
      \ one of those games that makes you want to play again and again, following\
      \ every possible course until you know everything about every character, and\
      \ then come back and do it all over again.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://enbykaiju.com/2019/05/05/digital-diversity-when-the-night-comes/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Digital Diversity</a><br><br>\u201CWhen\
      \ The Night Comes remains one of my favorite visual novels. The game has a solid\
      \ story, good romance options, but above all it is inclusive in all the best\
      \ ways: queerness doesn\u2019t feel like it\u2019s something thrown in, but\
      \ organically built into the world.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://seanzwrites.com/posts/lunaris-games-interview/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Sean Z</a><br>"
