  data:
    about_the_game: "Tides of Existence is an action game in medieval setup. The player\
      \ can use weapons, skills, dragons, and warships to defeat enemies and all kinds\
      \ of creatures. As the player proceeds through the story, new challenges have\
      \ to be handled and many mysteries have to be illuminated.<br><br>Tides of Existence\
      \ innovates in a number of key areas:<br><br><strong>Game Design:</strong> Tides\
      \ of Existence gives the player many options to defeat the enemy. Swords, crossbows,\
      \ energy shield, hook, and dragons can be used to defeat enemies. <br><br><strong>Visuals:\
      \ </strong>Tides of Existence uses all power that Unity Engine offers to developers.\
      \ While achieving this, performance is kept at a high level so that it can run\
      \ in many old devices.<br><br><strong>Rich Gameplay Mechanics: </strong>  Thanks\
      \ to various mechanics, players will have the maximum joy. The player can use\
      \ swords to cut enemies in half, crossbows to pin enemies down, call a dragon\
      \ to burn them all. Moreover, players can sail to wreck enemy ships using powerful\
      \ arbalests installed to the deck, control a dragon to destroy a huge fleet\
      \ or hunt down other dragons on air. <br><br><strong>Story: </strong>Tides of\
      \ Existence\u2019s mysterious medieval - science fiction story. During the game,\
      \ many questions will be answered and many more are asked to be answered in\
      \ the future."
