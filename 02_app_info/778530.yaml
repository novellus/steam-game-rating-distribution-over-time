details:
  data:
    about_the_game: "<i><br>This Pack will add Patchouli Knowledge to the game.</i><br><br>================================================================<h2\
      \ class=\"bb_tag\">Patchouli Knowledge</h2>The Unmoving Great Library<br><br><ul\
      \ class=\"bb_ul\"><li>Main attack: Cast a magic spell according to the current\
      \ element. There are five types of elements: metal, wood, water, fire and earth.<br></li><li>Sub\
      \ attack: Switch to the next element.<br></li><li>Bomb attack: Summon the Philosopher's\
      \ Stone to enhance the effect of the next magic spell.<br></li><li>Dodge: A\
      \ normal dash with coughing.<br></li><li>Characteristic: Excels at offense and\
      \ defense, high firepower, fragile body.</li></ul><h2 class=\"bb_tag\">Metal</h2><br>\u3010\
      Basic\u3011Summon several metal darts<br>\u3010Advance\u3011Summon a swarm of\
      \ metal darts<h2 class=\"bb_tag\">Wood</h2><br>\u3010Basic\u3011Summon a strong\
      \ gust of wind, blowing away the enemies<br>\u3010Advance\u3011Increases the\
      \ range of the spell<h2 class=\"bb_tag\">Water</h2><br>\u3010Basic\u3011 Summon\
      \ a water shield immune against most attacks, it explodes after a period of\
      \ time<br>\u3010Advance\u3011 Increase the duration of the spell<h2 class=\"\
      bb_tag\">Fire</h2><br>\u3010Basic\u3011Summon multiple homing fireballs<br>\u3010\
      Advance\u3011Summon more fireballs<h2 class=\"bb_tag\">Earth</h2><br>\u3010\
      Basic\u3011Summon multiple rock shards<br>\u3010Advance\u3011Increases the amount\
      \ and size of rock shards"
