    about_the_game: "Get ready to jump into a fun adventure with Ball Platformer!<br\
      \ />\r\n<br />\r\nStart the game with four different worlds to choose from:\
      \ Forest, Desert, Canyon, and Island. Explore each of the world's levels to\
      \ get familiar with how to beat them. Each world offers different terrain and\
      \ obstacles. As you explore each world, you will encounter different abilities\
      \ that will help you clear the levels; finish exploring the world to claim the\
      \ ability for good. Then, take on the challenge to see if you can clear the\
      \ world from start to finish with a limited number of lives. Once you beat all\
      \ four of the challenges, you will unlock the final world and the final challenge,\
      \ Space, which will test your platforming skills. Think you can beat the final\
      \ frontier?"
