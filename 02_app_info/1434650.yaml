    about_the_game: <i>On a small island in the west of the kingdom, the residents
      have been fighting against more and more aggressive monsters recently and all
      other adventures have failed so far. Your unconventional fighting methods have
      already gained a reputation among the adventurers and the guild headquarters
      asked you to solve the emerging problem as a last resort.</i><br><br>Monster
      Girl Incursion combines simple and fun gameplay with cloth losing monster girls.<br>Fight
      against 24 different opponents, each with unique mechanics that mainly require
      reaction, cleverness and practice.
