  data:
    about_the_game: The adventurer's finally reached the end -- is it a way back home,
      or place to start a new life?<br><br>The Adventurer's Final Journey Music Pack
      features 20 orchestrated tracks from D. C. Kairi Sawler that will round the
      series out as a whole! This Final Pack contains a ton of various music for all
      sorts of moods, and round out the the previous Three packs to make one amazing
      collection! The Pack can be previewed in it's entirety <a href="https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/kairi-sawler/animystical?in=kairi-sawler/sets/the-adventurers-final-journey"
      target="_blank" rel="noopener"  >here</a>, where you can also download three
      free songs, just for taking a look!<br><br><strong>This pack contains:</strong><br><ul
      class="bb_ul"><li>20 Orchestrated Tracks.<br></li><li>Looped OGG Vorbis files
      for use with RPG Maker VX/Ace and WAV Files for IG Maker.<br></li><li>The MP3
      Versions of all the tracks are included as a bonus!<br></li><li>Royalty free
      sounds to use in your commercial and non-commercial RPG/IG Maker projects.</li></ul>
