  data:
    about_the_game: 'Test your skills with this fast-paced arcade game. Put the falling
      shapes into their right place as fast as you can, but be careful: more shapes
      will fall down while the level goes on... Try to get first place in the world
      rank leaderboard!<br><br><ul class="bb_ul"><li> 15 different levels to play<br></li><li>
      Each shape has its own physics!<br></li><li> Random power-ups will drop down
      to help you! catch them all!<br></li><li> Unlock many different cursors to push
      the shapes better!<br></li><li> Steam Leaderboard</li></ul><br>Squash the Laughman!
      <img src="https://steamcdn-a.akamaihd.net/steam/apps/1177820/extras/7c86c2da-118e-4d3d-8b3e-13480f07afee.png?t=1601013670"
      /><br><br>Catch the wondrous Bonus Star! <img src="https://steamcdn-a.akamaihd.net/steam/apps/1177820/extras/d4c95035-3d0c-4544-a96c-3a18fb831c10.png?t=1601013670"
      /><br><br>Unlock different cursors to better push the shapes!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1177820/extras/normal.png?t=1601013670"
      />'
