    about_the_game: "This Hired Sword is a <strong>new Hero-type unit that can be\
      \ recruited</strong> to further customize your roster. The <strong>Wolf-Priest\
      \ of Ulric</strong> is available for the <strong>Sisters of Sigmar</strong>\
      \ and the <strong>Human Mercenaries</strong>.<br><br>Ulric is the god of wolves,\
      \ war and winter. In some of the Northern provinces, he is venerated even above\
      \ Sigmar by peasants and nobles alike. Those who enter his priesthood are fierce\
      \ and hardened men, embodying the primal nature of their god. Grim warriors\
      \ in their own right, these Priests are able to instill in their comrades the\
      \ cold howl of Ulric, inspiring them to feats of bravery and savagery.<br><br><strong><u>The\
      \ Wolf-Priest of Ulric has access to a unique new set of skills and spells:</u></strong><h2\
      \ class=\"bb_tag\">Active skills</h2><ul class=\"bb_ul\"><li><strong>Wild Swipe</strong>:\
      \ A melee attack that deals regular damage to enemies in an arc and cannot be\
      \ parried. Only usable with Great Weapons. <br></li><li><strong>Crush the Weak</strong>:\
      \ A melee attack that deals regular damage. If hit, the target gains a debuff\
      \ that reduces Critical Resistance.<br></li><li><strong>Alpha Howl</strong>:\
      \ Increases Initiative and Charge/Ambush range of allies around the Skill User.</li></ul><h2\
      \ class=\"bb_tag\">Passive skills</h2><ul class=\"bb_ul\"><li><strong>Heart\
      \ of the Wolf</strong>: Increases the chance to pass All Alone, Fear, Terror,\
      \ and Leadership tests.<br></li><li><strong>Ulric\u2019s Chosen</strong>: Increases\
      \ Spellcasting chance and Critical Hit Damage.<br></li><li><strong>Ulric\u2019\
      s Fury</strong>: After dealing melee Damage, Spell Damage increases. <br></li><li><strong>Northern\
      \ Tenacity</strong>: After dealing melee damage, Critical Resistance increases.</li></ul><h2\
      \ class=\"bb_tag\">Magic Spells</h2><ul class=\"bb_ul\"><li><strong>Ulric's\
      \ Gift</strong>: Increases melee Hit chance and melee Damage. Grants immunity\
      \ to All Alone. Prevents the use of Flee, Disengage, and ranged attacks and\
      \ skills.<br></li><li><strong>Wild Pack</strong>: Grants immunity to Fear and\
      \ provokes Fear on engaged enemies, reducing melee Hit chance.<br></li><li><strong>Howl\
      \ of the Wolf</strong>: Reduces the cost of Charge. When another ally is engaged\
      \ with the same enemy, increases melee Hit chance and Critical hit chance.<br></li><li><strong>Winter's\
      \ Chill</strong>: Enemies engaged with target receive a debuff that reduces\
      \ melee Hit chance and melee Damage.<br></li><li><strong>Snow King's Decree</strong>:\
      \ When target performs a melee or ranged attack, inflicts damage to itself.\
      \ Priests of Ulric are immune.<br></li><li><strong>Ice Storm</strong>: Deals\
      \ damage and reduces maximum and current Offense Points.<br></li><li><strong>Frost's\
      \ Bite</strong>: Deals damage and reduces maximum Strategy Points. Bypasses\
      \ Armour Absorption.<br></li><li><strong>Blessing of Ulric</strong>: Increases\
      \ Melee Critical hit chance and Critical damage.</li></ul><br>The Wolf-Priest\
      \ of Ulric can also have access to the \u201C<strong>Righteous Fury</strong>\u201D\
      , \u201C<strong>Divine Aegis</strong>\u201D and \u201C<strong>Absolute Faith</strong>\u201D\
      \ Warband Skills of the Sisters of Sigmar and the \u201C<strong>Guard Stance</strong>\u201D\
      \ Warband Skill of the Mercenaries.\u2003"
