    about_the_game: Plan the perfect heist using creative problem solving, brute force,
      and everything around you. Teardown features a fully destructible and truly
      interactive environment where player freedom and emergent gameplay are the driving
      mechanics.<br><br>Tear down walls with explosives or vehicles to create shortcuts
      no one thought was possible. Stack objects, build structures, or use floating
      objects to your advantage. Take your time to create the most efficient path
      through the level and get ready to run.<br><br>The moment you pick up your first
      target, an alarm goes off, and the heat is on. Run, jump, drive, slingshot,
      do whatever you need to collect all of the targets, and escape before security
      arrives.<br><br><strong>Game modes</strong><br><strong>Campaign</strong><br>With
      your company pressured by increasing debt, you start accepting work from some
      more or less shady individuals. Soon you are knee-deep in a murky soup of revenge,
      betrayal, and insurance fraud. Beginning with some more or less legitimate assignments,
      you soon find yourself stealing cars, demolishing buildings, blowing up safes,
      and more. Upgrade your expanding arsenal of tools by searching for hidden valuables
      scattered around the environments.<br><br><strong>Sandbox</strong><br>Play around
      in the various environments with the tools you have unlocked. In this mode you
      have unlimited resources and an abundance of vehicles. No pressure, just pleasure.<br><br><strong>Create</strong><br>Build
      your own environment or modify one of our examples using the free voxel modeling
      software MagicaVoxel.<br><br><strong>Features</strong><br><ul class="bb_ul"><li>Fully
      destructible voxel environments<br></li><li>Realistic physical simulation of
      objects, debris, vehicles, water, fire, and smoke<br></li><li>Ten different
      tools ranging from sledgehammer, blow torch and fire extinguisher to guns and
      explosives <br></li><li>A campaign with an escalating storyline and a gallery
      of interesting characters<br></li><li>Sandbox mode for you to roam around in
      the various environments</li></ul>
