    about_the_game: "Stuck on a puzzle? Need a power boost? Want to show those monsters\
      \ that you're the boss? Get the Avadon 3 Hintbook and extras!<br />\r\n<br />\r\
      \nThe Avadon 3 Hintbook contains a full walkthrough for the main storyline and\
      \ all side quests! It's full of maps, tips, tricks, and other help to get you\
      \ unstuck. The Hintbook also contains a full list of cheat codes to heal your\
      \ characters, boost their power, and cheat in a variety of amusing ways.<br\
      \ />\r\n<br />\r\nThis deluxe kit also contains the full documentation and a\
      \ host of exclusive desktop art and wallpapers.<br />\r\n<br />\r\nDirections\
      \ to use the DLC:<br />\r\n<br />\r\n1. Right click (Control-click on Mac) &quot;Avadon\
      \ 3: The Warborn&quot; in the games list in your Steam library.<br />\r\n2.\
      \ Select &quot;Properties.&quot;<br />\r\n3. In the &quot;Local Files&quot;\
      \ tab, select &quot;Browse Local Files.&quot;<br />\r\n4. All your goodies are\
      \ in the &quot;Deluxe Edition&quot; folder. You can drag them to your desktop\
      \ for easy access."
