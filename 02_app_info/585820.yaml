    about_the_game: 'As a powerful wizard, you start by ruling a small nation as you
      plot to take over the world! Rule over seven diverse races, from the spider-riding
      Dwarves to the decadently corrupt Regency, and from shapeshifting Theria to
      nomadic Goblins. Explore a vast fantasy world, expand by building more cities,
      battle the armies of rival wizards, and cast earth-shattering enchantments to
      ensure your victory.<br><br>Leylines is a 4X game, a turn-based strategy game
      of exploration and conquest. Features include: <ul class="bb_ul"><li><strong>Fast
      gameplay</strong> that avoids micromanagement.<br></li><li><strong>Seven unique
      races</strong> with each their own tech tree; no shared units with slightly
      different stats. Over 180 units in total, including summons and customizable
      hero units.<br></li><li><strong>Over 90 diverse spells</strong>. Clone enemy
      units, deploy ghosts to reduce enemy morale, cast tidal waves to move ships
      around, and use illusion to disguise your units as something else. Plus fireballs,
      of course.<br></li><li><strong>Tactical terrain</strong>. Jungle and mountains
      are impassable to most units, and desert will damage them. Build watchtowers
      and explosives on the map, and use your magic to move mountains.<br></li><li><strong>Atmospheric
      soundtrack</strong> by Royal Holloway composer Nikolas Sideris, known from games
      such as Resonance, Diamonds in the Rough, and A Tale of Two Kingdoms.<br></li><li><strong>Multiplayer
      support</strong>, locally with hotseat and/or splitscreen.<br></li><li>Of course
      there will be achievements and Steam trading cards. A scenario editor is also
      included.</li></ul>'
