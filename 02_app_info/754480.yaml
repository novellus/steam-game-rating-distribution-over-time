    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/754480/extras/WelcomeEN.png?t=1572457419"
      /><br><br>Which of you is the most erudite? Do you think that you know a certain
      topic better than your friends? Welcome to Dummy! Here you can find out whether
      you really believe in yourself.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/754480/extras/BOMEN.png?t=1572457419"
      /><br>Gather a group of friends for up to 10 people, choose the interesting
      question pack with the necessary topics and compete, collecting points that
      will bring you victory!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/754480/extras/CRTPCS.png?t=1572457419"
      /><br>Create question packs. An intuitive editor for creating questions will
      allow you to create really interesting topics! Then share the questions you
      created with other players in the Steam Workshop.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/754480/extras/NFNP.png?t=1572457419"
      /><br>Find rivals online. There will always be a person who will put your knowledge
      into question!
