    about_the_game: "&quot;Turret Tech&quot; is a confrontation among high-tech self-propelled\
      \ machines in the struggle for excellence in resource-rich sectors. Control\
      \ one of the combat vehicles and destroy the enemy forces in three different\
      \ locations. Fight with several thoughtful bosses. Or take part in the battle\
      \ for survival.<br />\r\nFive types of upgradable weapons.<br />\r\nA dozen\
      \ types of opponents, each with their own tactics of struggle.<br />\r\nCountless\
      \ randomly generated levels and sub-missions."
