details:
  data:
    about_the_game: "Anime-girl Dokkaebi, as usual, watched the anime after school.\
      \ But, after she watched the series, Dokkaebi noticed that she was in a totally\
      \ different world. At first she thought it was a dream, but immediately, as\
      \ chicken and head of lolly anime girls appeared, she realized that it was not\
      \ a dream, but the world she deserved.<br />\r\nYou play for anime-girl with\
      \ an unusual name Dokkaebi, which hit the strange world after watching the anime-title,\
      \ and you need to get out of this world, along the way, collecting lolly faces.\
      \ Warning, in the world live chickens.<br />\r\nFeatures:<br />\r\n-You can\
      \ be anime-girl<br />\r\n-You will be able to collect lolly faces and run away\
      \ from evil  chickens<br />\r\n-You will be able to see an unusual world with\
      \ anime and chickens<br />\r\n-Game genre: Platformer<br />\r\n-Simple and fun\
      \ gameplay<br />\r\n-Pixel art graphics<br />\r\n-Good soundtrack<br />\r\n\
      -Steam achievements"
