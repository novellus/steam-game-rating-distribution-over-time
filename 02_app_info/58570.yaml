    about_the_game: "<strong>The Next BIG Thing</strong> is the new, hilarious adventure\
      \ gem from the creators of Runaway. A great adventure game in high definition,\
      \ loaded with laughs, tributes, mysteries and wacky puzzles!<br>\t\t\t\t\t\t\
      Thanks to a production worthy of a great animated movie, an awesome soundtrack,\
      \ delightful dialogue and a great art style, The Next BIG Thing will make you\
      \ live an unforgettable adventure which brilliantly takes players across the\
      \ fantastic movie genres of a totally crazy Hollywood.<br>\t\t\t\t\t\t<strong>Hollywood</strong><br>\t\
      \t\t\t\t\tWhat if horror movies' monsters were actually played by real monsters?\
      \ And what if they were now forced to play in movies for kids, romantic comedies\
      \ or even musicals? And what would happen if, eventually, they were to rebel?<br>\t\
      \t\t\t\t\tIn that context, Liz Allaire, talented journalist who can't count\
      \ up to 4, and Dan Murray, a tough macho who can't stand beetles, attend the\
      \ horror movies award ceremony\u2026 there is the starting point of an incredible\
      \ story, full of twists and turns! Help Liz and Dan solve the numerous mysteries\
      \ of an amazing adventure that you won't forget any time soon!<br>\t\t\t\t\t\
      \t<h2 class=\"bb_tag\">Key features:</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>The\
      \ new adventure game from the creators of the million-copy seller, the &quot;Runaway&quot;\
      \ saga.<br>\t\t\t\t\t\t</li><li>Production, graphics, and sound worth a great\
      \ animation movie.<br>\t\t\t\t\t\t</li><li>A cast of colorful characters, including\
      \ some of the most legendary monsters and creatures from fantastic movies that\
      \ our heroes will encounter during their adventure.<br>\t\t\t\t\t\t</li><li>Many\
      \ crazy mysteries, puzzles and situations to solve.<br>\t\t\t\t\t\t</li></ul>"
