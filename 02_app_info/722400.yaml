details:
  data:
    about_the_game: The year is <strong>1984</strong>, and Rob is just trying to do
      his job at the record store, putting away records. Unfortunately for Rob, the
      dead have risen... and they want music!<br><br>Help Rob defend the store by
      throwing albums and compact discs at the approaching horde. If he gets touched,
      or one gets past him, it's all over.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Two
      ways to play:<br>    <ul class="bb_ul"><li>Speed Run - beat 10 waves as fast
      as you can while you wait to get rescued!<br>    </li><li>Endless - see how
      long you can last before the horde finally dines on your bones.</li></ul></li><li>Classic
      album covers re-created in pixel art; put enough of them away and Rob earns
      a new compact disc to throw at his enemies!<br></li><li>Retro arcade gameplay,
      reminiscent of Tapper</li></ul>
