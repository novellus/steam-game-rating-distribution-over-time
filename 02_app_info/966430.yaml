  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/966430/extras/Top.gif?t=1592535640\"\
      \ /><br><br>The gods are dead and the tree of life, Yggdrasill, summons her\
      \ last hope to the Neverinth. History\u2019s strongest women heed the call and\
      \ begin the trial but only those who pass will earn the sacred title of Valkyrie.\
      \ <br><br>Explore the everchanging halls of the Neverinth and uncover the history\
      \ of the Valkyrie. Do glorious battle against the beasts and monsters of Norse\
      \ legend and uncover the hidden pasts of each heroic woman. But their trials\
      \ will not be easy as they face down those that haunt the sacred halls of Valhalla,\
      \ and face down aftermath of Ragnarok. <br><br><ul class=\"bb_ul\"><li>Conquer\
      \ the three-dimensional labyrinth and break through the limits of survival.\
      \ <br></li><li>Master powerful, paced combat that is as punishing as it is rewarding.\
      \ <br></li><li>Collect and wield an arsenal of incredible weapons. <br></li><li>Engage\
      \ in risk-reward combat by exerting the strength of the Valkyrie. <br></li><li>Immerse\
      \ yourself in Norse mythology and battle the enemies of Midgard. <br></li><li>Witness\
      \ the danger and horror of boss battles from the depths of the Old World. <br></li><li>Dedicate\
      \ yourself to the fallen gods and gain their power. Unlock their weapons and\
      \ skill. <br></li><li>Unlock content including levels,  new characters, monsters,\
      \ gear, and skills. <br></li><li>Play as five different Valkyrie, each using\
      \ their unique abilities and discovering their lost memories. </li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/966430/extras/Discord.png?t=1592535640\"\
      \ />"
