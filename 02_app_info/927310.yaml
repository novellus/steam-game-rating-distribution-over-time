    detailed_description: "This game is developed by a single individual through three\
      \ years time. At the very beginning, this game was a fangame. After neccessary\
      \ modifications, I released this game.<br />\r\n<br />\r\nYou are offered a\
      \ rare item in the game as a special thanks for purchasing this edition.( easy\
      \ and normal mode limited) <br />\r\n<br />\r\nIt is my sincere hope that players\
      \ can experience the charm of traditional SRPG. <br />\r\nThis game salutes\
      \ traditional SRPG.<br />\r\nMake your plans, and manipulate your charactors\
      \ so that you can clear all the stages.<br />\r\n<br />\r\nThis game is rather\
      \ difficult and would take you some time. There is an easy mode indeed, but\
      \ might also be difficult for some. Please consider before you choose if you\
      \ want a relaxing game.<br />\r\n<br />\r\nThere might be bugs in the game,\
      \ and I will try to fix them as soon as you discover them.<br />\r\n<br />\r\
      \nUnable to initialize the game: please check if your audio device is working\
      \ all right (earphone or stereo)<br />\r\n<br />\r\nE-mail\uFF1A751510917@qq.com"
