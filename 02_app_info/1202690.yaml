    about_the_game: "<strong>Devil:</strong> <i>&quot;Hypocrites are people. They\
      \ are all like that by nature. Imagine a masquerade ball. One dozen, two, three,\
      \ a hundred or more people Dancing and spinning in the rhythm of music. But\
      \ everyone is wearing a mask.&quot;</i><br><br>What is forgiveness and what\
      \ is a lie? Where does desire end and vice begins? The project &quot;Sex with\
      \ the Devil&quot; will allow you to ask these and many other frank questions\
      \ about the greatest personification of evil in human culture.<br><br>The ancient\
      \ tempter always liked to watch your sinful life, and after death you appear\
      \ before him in hell. Knowing that you can induce people to fall into sin on\
      \ social networks, Satan offers to have fun and play a game. The reward will\
      \ be answers to your deepest questions and fulfillment of your carnal desires.<br><br><i>-\
      \ Who is the worst sinner?<br>- If sin is desire, clearly the worst sinner is\
      \ the person who wants to sin the most. He who is willing to make every effort\
      \ to achieve his goal will certainly make every conceivable and inconceivable\
      \ effort.</i><br><br><strong>Devil:</strong> <i>&quot;But I have an idea. I\
      \ will add my own twist to humanity. I will instill chaos in human souls. I\
      \ will fill my cup to the brim with blood.&quot;</i><br><br>You are warned,\
      \ there is no hope of salvation or way out of hell. As soon as the game is over\
      \ and you get bored with Satan, your soul is waiting for eternal torment. Knowing\
      \ this, maybe we should enjoy sin for the last time? To belittle the Lord of\
      \ Hell himself? To abuse him? Pee in his mouth?<br><br>Devil: &quot;You can\
      \ argue as much as you want, but sooner or later, you will understand. Or, on\
      \ your thirsty lips a thin stream of blood will flow. Your blood.\xBB<br><br>Gameplay\
      \ contains:<br>1. <strong><i>Conversation with the Devil</i></strong>. At this\
      \ point you can communicate with the Devil and prepare to play with him.<br>2.\
      \ <strong><i>Hell game</i></strong>. For his entertainment the Devil will send\
      \ you to his labyrinth, full of traps, and start a hunt. If you'll be able to\
      \ find an exit, as a reward he will grant you one wish.<br>3. <strong><i>Making\
      \ a wish come true</i></strong>. For your victory in the previous round, Satan\
      \ will fulfill your dirty dream. It can be sex with the Satan, beating him up\
      \ or just a friendly handshake. Also, the Devil can answer any new questions\
      \ you might have.<br><br><strong><u>Key features:</u></strong><br>A unique atmosphere\
      \ of grotesque in the game incarnation of hell.<br>Explicit scenes of madness\
      \ and ultra-violence.<br>The opportunity to get answers to many pressing questions.<br>Intriguing\
      \ plot."
