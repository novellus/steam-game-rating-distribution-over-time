    about_the_game: "The main character randomly gets on the secret object &quot;Cleaning&quot;.\
      \ There he learns that an unforeseen catastrophe occurred on this site: all\
      \ the personnel infected with an unknown virus, horrible monsters appeared.\
      \ You have to get out of the laboratory, defeat monsters, using a different\
      \ arsenal of weapons: from mines to machine gun turrets. The game contains scenes\
      \ of blood.<br />\r\nThe game has several thoughtful levels.<br />\r\nYou can\
      \ replenish stocks, replenish your health with the first-aid kits,<br />\r\n\
      Also at the levels you can find money, with which you can open access to more\
      \ powerful and new weapons.<br />\r\nAt each level there are bonuses available\
      \ for passage, which you can find: mines, turrets ..."
