    about_the_game: <strong>About the demo :</strong> A demo is available for everyone
      to play. It features the first 3 enigmas of the game and can be played in solo
      or in duo. It is strongly advised to play it with a friend/mate as the game
      has been designed for 2 and the final game will be coop only. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1393580/extras/AfterYou2Smaller.jpg?t=1607506956"
      /><br><strong>Welcome to AmunRun's pyramid, the millenary jewel of Egypt !</strong><br><br>Incarnate
      two archaeologist students who are sent into the ancient pyramid of AmunRun
      to uncover its secrets. Deep inside the pyramid is a mythical amulet that nobody
      managed to recover. You were sent to prove your worth ! Dive into the depths
      of the pyramid and fetch this golden treasure, but don't forget that getting
      might be easier than getting out !<br><br><ul class="bb_ul"><li> <strong>Adventure</strong>
      yourself in an epic race against the pyramid's secrets and traps ! Navigate
      through the mystical challenges overlooked by the Egyptian gods.<br></li><li>
      <strong>Run together</strong> with your favourite side-kick (your friend is
      always the sidekick ;)) through the millenary corridor of a pyramid designed
      with the sole purpose of preventing you from entering. Don't forget to communicate
      and collaborate between two breaths !<br></li><li> <strong>Prepare your hat
      &amp; boots</strong> and especially ready yourself to use what's inside. You'll
      have to use your sense of observation and wit to open trapdoors, but you'll
      have to use your dexterity to escape what might be coming out of them.</li></ul>
