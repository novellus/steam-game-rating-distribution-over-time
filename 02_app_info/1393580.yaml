    short_description: Dive into AmunRun's pyramid in this cooperative escape room
      game with a friend to recover the pharaoh's amulet. Collaborate &amp; communicate
      to work out the ancient enigmas that will lead you to the funeral chamber and
      avoid falling into deadly traps on your way out.
