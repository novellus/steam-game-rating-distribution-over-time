  data:
    about_the_game: "Experience the thrilling adventures of the Parr family as they\
      \ conquer crime and family life through both Disney-Pixar films The Incredibles\
      \ and Incredibles\_2, in a LEGO\xAE world full of fun and humor. LEGO\xAE The\
      \ Incredibles allows players to explore action-packed story levels and an epic\
      \ hub world - including Municiberg, as they use their unique \u201CSuper\u201D\
      \ abilities to bring the city\u2019s Super Villains to justice. Gamers can also\
      \ team up with family and friends in 2 player co-op to assemble incredible LEGO\xAE\
      \ builds!"
