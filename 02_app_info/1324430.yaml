    about_the_game: "Unearth the secrets of a mountain village, support or stop a\
      \ war, and cast spells\u2014as a fox spirit! Weave illusions! Shapeshift! Start\
      \ fires! Control minds! Will you exact vengeance or inspire peace?<br><br><i>Fox\
      \ Spirit: A Two-Tailed Adventure</i> is a 223,000-word interactive fantasy novel\
      \ by Amy Clare Fontaine. It\u2019s entirely text-based, without graphics or\
      \ sound effects, and fueled by the vast, unstoppable power of your imagination.<br><br>You\
      \ are a magical fox spirit! On your hundredth birthday, you leave your den in\
      \ the hills on a quest for immortality. The mystical Star Ball that grants it\
      \ is hidden in Hoshimori, the village where your family was killed.<br><br>The\
      \ plot thickens when you encounter the farmer who eradicated your parents and\
      \ littermates. As it turns out, Daichi has family of his own: he\u2019s the\
      \ father of a young painter named Ren. Ren loves foxes, but can you keep that\
      \ love alive when the reason for Daichi\u2019s hatred is revealed?<br><br>What\u2019\
      s worse, anti-fox sentiment is on the rise in Hoshimori at large. An ancient,\
      \ mysterious group of fox spirits known as the Wild Masters is wreaking havoc\
      \ on the villagers, forcing the village chief to consider hostile action. The\
      \ Wild Masters\u2019 plans run even deeper than Hoshimori: they intend to wage\
      \ war against humanity itself. Will you take a side in their conflict or negotiate\
      \ a truce?<br><br><ul class=\"bb_ul\"><li> A trickster, demon, divine messenger,\
      \ or folk hero: what vulpine legacy will you create?<br></li><li> Play as male,\
      \ female, or non-binary; gay, straight, bi, asexual, or poly<br></li><li>\_\
      Master shapeshifting, illusions, mind control, or foxfire<br></li><li>\_Make\
      \ mischief, decimate foes, serve the gods, or aid the needy with your magic<br></li><li>\_\
      Explore the world with the senses of a fox<br></li><li>\_Dazzle people with\
      \ fireworks or blast them with your flames<br></li><li>\_Support the human empire\
      \ or stage a vulpine revolution<br></li><li>\_Achieve immortality or destroy\
      \ the relic that sustains it<br></li><li>\_Convince a fox-hating farmer to change\
      \ his mind\u2014or obliterate him<br></li><li>\_Heal a sick child and reunite\
      \ lost lovers<br></li><li>\_Expose the dark conspiracy of a disguised fox spirit</li></ul>"
