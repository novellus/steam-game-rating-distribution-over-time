    about_the_game: '<h2 class="bb_tag">Our Hero! First</h2>Enter Our Hero! First,
      a nice action-adventure game with some RPG mechanics starred by cute and colorful
      characters.<br>The game involves seamlessly alternating Hack''n''Slash and platforming
      sections, free-to-explore environments dotted with secrets to collect and enemies
      to fight in frantic real-time battles, each guarded by armored and evasive boss
      which require timing and tactics to hit in an opening.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Explore a sprawling open world divided into zones: discover
      the Foxes Desert, the Eternal Glaciers, the Water City and other enchanted places.<br></li><li>A
      lot of action: run, jump, fight and take control of enemies!<br></li><li>Immersive
      Story starred by nice NPCs and rascally enemies.<br></li><li>Real-time Battle
      System.<br></li><li>More than 20 unique Swords to discover and collect!<br></li><li>Many
      different zones to explore and overcome: solve puzzles, discover secret places
      and fight epic boss battles!<br></li><li>Side quests to play during your adventure.<br></li><li>Trophies
      and characters to unlock in the Trophies Hall and the Characters Gallery.<br></li><li>Take
      part in the Final Battle and save the world.</li></ul><h2 class="bb_tag">Story</h2>Are
      you itching to cut down a swathe of baddies, with your back stretched and a
      giant sword in your hands? The King is in need of help, and you''ve been trusted
      with the task of making a stand for the entire world.<br><br>Step in the shoes
      of the Ourhero, arm yourself with your trusty swords, and set off on a quest
      to retrieve the Teorhemas Crystal!<br><br>The devious Finalboss is racing against
      you to nab the Teorhemas Crystal for himself, giving himself the ultimate magical
      power to sink the world into despair and suffering. What''s the real power of
      the Crystal? Do not let Finalboss to find it out.<br><br>Journeying through
      forests and fortresses, seas and skies, vast stretches of land and tight dungeons,
      carving your way through Finalboss and his cronies with the help of other mighty
      warriors and a cast of colorful NPCs assisting you in uncovering the land''s
      treasures and secrets, and wielding an array of mighty weapons to collect and
      upgrade.<br><br>Are you ready?<br><br>The world of heroes awaits you!'
