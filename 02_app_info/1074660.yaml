      map editor will also give you the option to exclude some of the colored properties
      and add other in their place.<br>You can also create a board that contains the
      names of your home country towns, or your towns main street names or places.<h2
      class="bb_tag">Running the map editor</h2>To run the map editor, simply open
      Rento game from your Steam library as before. <br>You will see new option to
      launch the map editor:<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1074660/extras/mapeditor_run.jpg?t=1588489006"
