  data:
    about_the_game: The Adventure Pack contains a whole new adventure for the young
      diver who is trying to help his mentor Professor Adams unravel an ancient mystery!
      New mysteries, new puzzles, new challenges, new items, and new achievements
      await those brave enough to seek them out!<h2 class="bb_tag"><strong>FEATURES:</strong></h2><ul
      class="bb_ul"><li><strong>Dead Mines</strong> - explore the Wild West in a small
      town of Calentine while learning some interesting facts about the California
      Gold Rush period.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1115600/extras/Gotowy2.gif?t=1567784497"
      /><br><br></li><li><strong>Sons of Horus</strong> - dive and discover what lies
      inside a hidden temple now enveloped by the Mediterranean Sea.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1115600/extras/Gotowy1.gif?t=1567784497"
      /><br><br></li><li><strong>More Challenges</strong> - an adventure designed
      to bring a lot of mystery and tension as you encounter more complex puzzles
      along your way.</li></ul>
