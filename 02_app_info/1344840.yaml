    detailed_description: "<h1>We invite you to help us translate Aker Fern into English</h1><p>&quot;Due\
      \ to some interest in the Anglo-speaking community project, we would like to\
      \ ask you to help translate Aker into other languages, starting with English.\
      \ It is a big undertaking, but we believe that we will do it together. Thank\
      \ you Chaos Group Games.&quot;<br><br><a href=\"https://steamcommunity.com/app/1344840/discussions/0/2844543519807067524/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcommunity.com/app/1344840/discussions/0/2844543519807067524/</a></p><br><h1>About\
      \ the Game</h1>The first three chapters telling the extraordinary story of Dan\
      \ - the self-proclaimed Casanova. As Dan, you'll have the opportunity to experience\
      \ exciting adventures with characters such as: incredibly strong amazon Blanka,\
      \ &quot;lazy mother president Veronika&quot; and a perverted reporter Tatiana.\
      \ Are going to discover the who's behind the series of strange events surrounding\
      \ a haunted building, located on the school grounds...?<br><br><br>Cechy<br><br><ul\
      \ class=\"bb_ul\"><li>rozgrywka 6-8h<br></li><li>Polska Wersja J\u0119zykowa<br></li><li>Nie\
      \ Wymaga Po\u0142\u0105czenia Z Internetem<br></li><li>Histori\u0105, Kt\xF3\
      r\u0105 Tworz\u0105 Wybory Gracza<br></li><li>Cz\u0119\u015Bciowo Zaanimowane\
      \ Ruchy Postaci<br></li><li>Gra Z Gatunku Komedii Szkolnej<br></li><li>Trzy\
      \ Rozdzia\u0142y historii<br></li><li>Przewidziane R\xF3\u017Cne Zako\u0144\
      czenia<br></li><li>Pe\u0142en Polski Voice Acting<br></li><li>Pi\u0119kna Oprawa\
      \ D\u017Awi\u0119kowa</li></ul><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/Chaos-Group-Games-263310100776060/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.facebook.com/Chaos-Group-Games-263310100776060/</a>"
