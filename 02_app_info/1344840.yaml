    about_the_game: "The first three chapters telling the extraordinary story of Dan\
      \ - the self-proclaimed Casanova. As Dan, you'll have the opportunity to experience\
      \ exciting adventures with characters such as: incredibly strong amazon Blanka,\
      \ &quot;lazy mother president Veronika&quot; and a perverted reporter Tatiana.\
      \ Are going to discover the who's behind the series of strange events surrounding\
      \ a haunted building, located on the school grounds...?<br><br><br>Cechy<br><br><ul\
      \ class=\"bb_ul\"><li>rozgrywka 6-8h<br></li><li>Polska Wersja J\u0119zykowa<br></li><li>Nie\
      \ Wymaga Po\u0142\u0105czenia Z Internetem<br></li><li>Histori\u0105, Kt\xF3\
      r\u0105 Tworz\u0105 Wybory Gracza<br></li><li>Cz\u0119\u015Bciowo Zaanimowane\
      \ Ruchy Postaci<br></li><li>Gra Z Gatunku Komedii Szkolnej<br></li><li>Trzy\
