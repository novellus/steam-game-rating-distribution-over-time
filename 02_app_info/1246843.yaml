    about_the_game: "An additional costume for Jiang Wei &quot;Julian Costume&quot;\
      \ will be available for use.<br />\r\n<br />\r\n\u25BCHow to use:<br />\r\n\
      From the title screen, select Gallery - Characters, and then select Jiang Wei.\
      \ From Change Costume, select Regular Costume.<br />\r\nAlternatively, proceed\
      \ to a Hideaway while playing the game, select Change Costume, and then select\
      \ Regular Costume. Then, select Jiang Wei and then select Regular Costume.<br\
      \ />\r\nIn either case, you must have progressed the game to a point in which\
      \ Jiang Wei can be selected as a character."
