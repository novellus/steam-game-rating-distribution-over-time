    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/408900/extras/Spacemen_APNG.png?t=1603194203"
      /> <br><strong><i>Unfortunate Spacemen</i></strong> is a multiplayer game about
      space-based murder in space! Spacemen work diligently to be rescued from their
      failing outpost, but not everyone is who they claim to be... Death is part of
      life in space, and you're no exception to the rule. Paranoia runs rampant.<br><br><ul
      class="bb_ul"><li><strong>Shapeshifter Mode:</strong> Survive, hunt, or complete
      randomized objectives to escape, in desolate settlements, arctic outposts, derelict
      space stations, warp-speed hypertrains, or ancient digsites across 15 distinct
      alien locales, and up to 16 players per match!<br></li><li><strong>As a Spaceman,
      complete objectives</strong> to call for rescue, or go hunt the Monster in packs!<br></li><li><strong>Mimic
      and devour the Spacemen</strong> as the Monster from the blackest reaches of
      the galaxy! Lay traps, disguise as other players, or take them head-on in your
      devestating Monster Form!<br></li><li><strong>Solo / Co-op Story Mode:</strong>
      Fight against the Crumerian insect swarm as you battle with up to 5 friends
      through the bonus story mode!<br></li><li><strong>Solo / Co-op Survival Mode:</strong>
      Survive with up to 9 other friends for as long as you can against progressively
      more difficult waves of enemies!<br></li><li><strong>Proximity Chat:</strong>
      All in-game communication fades with distance from the speaker, so you can roam,
      sneak, hide, and eavesdrop as you hunt or run from other players!<br></li><li><strong>Security
      Guards (Bots) roam the facility.</strong> Use them to help learn the ropes and
      practice, or just add them for more chaos to a multiplayer game!<br></li><li><strong>Rank
      up</strong> through The Company to unlock new customization and perks to customize
      your look and your playstyle!</li></ul><br><a href="https://steamcommunity.com/linkfilter/?url=https://trello.com/b/1m7s5FkO/unfortunate-spacemen-starmap"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/408900/extras/sidebar_roadmap.png?t=1603194203"
      /></a>
