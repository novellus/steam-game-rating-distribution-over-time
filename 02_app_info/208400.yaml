    reviews: "\u201CThe game's strong writing carries it through, and earns it a place\
      \ among the greatest indie RPGs.\u201D<br>9.0/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamechronicles.com/reviews/pc/avernum/eftp.htm\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Chronicles</a><br><br>\u201CFans\
      \ looking to get into the Avernum series will do very well with Escape from\
      \ the Pit, and while the improvements beyond the game engine and visuals are\
      \ relatively modest, there's still a lot to enjoy even if you've played through\
      \ the game once before already.\u201D<br>\u2013<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamebanshee.com/reviews/107898-avernum-escape-from-the-pit-review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameBanshee</a><br><br>\u201CIt is a\
      \ tribute to indie gaming as a whole that a game made by such a tiny team can\
      \ swell into such an involving, engrossing and glorious fantasy epic.\u201D\
      <br>9.0/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gaming.thedigitalfix.com/content/id/808/avernum-escape-from-the-pit.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Digital Fix</a><br><br>\u201CIf you're\
      \ looking for a complex single player RPG and value content at the expense of\
      \ visuals, don't miss this title.\u201D<br>8.0/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.impulsegamer.com/pcavernum.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Impulse Gamer</a><br><br>\u201CSpiderweb\
      \ Software have provided a vast world in which to get lost, and a hefty quest\
      \ in which to sink your teeth, which will reward those who can overlook its\
      \ lack of finesse with many hours of enjoyable adventure.\u201D<br>\u2013<a\
      \ href=\"http://www.indiegamemag.com/avernum-escape-from-the-pit-review-all-that-glitters-2/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Indie Game Magazine</a>"
