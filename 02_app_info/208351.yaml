    detailed_description: "<h1>Classics Range</h1><p>The Classics Range features a\
      \ selection of must-have products at value for money prices from the TS back\
      \ catalogue.</p><br><h1>About the Game</h1>The world-famous A1 Tornado is a\
      \ favourite of train fans around the world, and you can proudly drive this fantastic\
      \ locomotive yourself in Train Simulator. <br><br><br>Designed by Arthur H Peppercorn,\
      \ of the London &amp; North Eastern Railway (LNER). They were the last in a\
      \ line of famous express passenger steam locomotives for the East Coast Main\
      \ Line. The original 49 Peppercorn Class A1s were built at Doncaster and Darlington\
      \ for British Railways at the end of the 1940s. However, the rapid onset of\
      \ dieselisation in the 1960s meant that all were scrapped, after a life of only\
      \ 15 years.<br><br><br>The A1 Steam Locomotive Trust, founded in 1990, built\
      \ a completely new 'A1' to the original design and with the help of the latest\
      \ technology. Fitted with additional water capacity and the latest railway safety\
      \ electronics, Tornado is fully equipped for today\u2019s main line railway.\
      \ The Tornado add-on for Train Simulator is a wonderful recreation of this much-loved\
      \ locomotive and is perfect for creating your ideal steam rail tour.<h2 class=\"\
      bb_tag\">Includes</h2><ul class=\"bb_ul\"><li>Peppercorn A1 Tornado Steam Locomotive\
      \ in LNER Apple Green with British Railways insignia<br></li><li>Brake 1st Corridor\
      \ in All Maroon <br></li><li>First Corridor in All Maroon <br></li><li>First\
      \ Corridor in Crimson &amp; Cream</li></ul>"
