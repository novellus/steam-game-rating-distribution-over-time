details:
  data:
    about_the_game: '<strong>Odd Adventure of Chub, Color, 23 and You</strong> is
      literally what the title implies.<br>It''s odd.<br>It''s an adventure game.<br>It
      has <strong>You</strong> in it and 3 other wonderful characters:<h2 class="bb_tag">Characters</h2><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1462620/extras/chub.png?t=1605819642"
      /><br><strong>Chub</strong><br>A chub named Chub. Master of puns and original
      jokes.<br><br><strong>Likes</strong>: food, water, chaos.<br><strong>Dislikes</strong>:
      fish sticks, dry humor. <i>Get it? Dry!</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1462620/extras/color.png?t=1605819642"
      /><br><strong>Color</strong><br>An entity responsible for all the color in the
      world. In an almost completely black and white game.<br><br><strong>Likes</strong>:
      long words, not doing stuff.<br><strong>Dislikes</strong>: doing stuff and the
      fact, that they''re not the first name in the game''s title.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1462620/extras/23.png?t=1605819642"
      /><br><strong>23</strong><br>A talking number. Very shy and secretive. Has severe
      stomach problems.<br><br><strong>Likes</strong>: being alone, caring about people.<br><strong>Dislikes</strong>:
      being alone, caring about people.<h2 class="bb_tag">Features</h2><br><br><ul
      class="bb_ul"><li>Classic text adventure gameplay.<br></li><li>Relaxing intuitive
      puzzles.<br></li><li>Very funny and very short story. The whole game will take
      about 2 hours.</li></ul>'
