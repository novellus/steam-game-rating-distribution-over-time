  data:
    about_the_game: "Complete your Arizona Sunshine\xAE collection with the Deluxe\
      \ Upgrade. Includes the official Arizona Sunshine\xAE Soundtrack, a digital\
      \ art pack as well as an Arizona Sunshine-themed item pack for the upcoming\
      \ VR co-op FPS <a href=\"https://store.steampowered.com/app/751630/After_the_Fall/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >After the Fall</a>.<br><br>\u2022 <strong>Arizona\
      \ Sunshine\xAE Soundtrack</strong><br><br>Only available on Steam as part of\
      \ the Deluxe Edition, the official soundtrack of Arizona Sunshine\xAE features\
      \ 12 tracks and a bonus early demo sketch by Jonathan vd Wijngaarden.<br><br>\u2022\
      \ <strong>Arizona Sunshine\xAE Digital Art Pack</strong><br><br>Previously exclusive\
      \ to pre orders, this range of wallpapers and concept art feature artwork of\
      \ the post-apocalyptic world of Arizona Sunshine\xAE.<br><br>\u2022 <strong>Arizona\
      \ Sunshine\xAE Pack for <a href=\"https://store.steampowered.com/app/751630/After_the_Fall/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >After the Fall</a></strong>*<br><br>From\
      \ the team that brought you Arizona Sunshine\xAE, After the Fall is an upcoming\
      \ VR action FPS with seamless 4-player co-op gameplay at its core. Show your\
      \ survivor legacy in the ravaged multiplayer world of After the Fall by donning\
      \ the Arizona Sunshine colors with this themed item pack, including:<br><br><ul\
      \ class=\"bb_ul\"><li>Arizona Sunshine\xAE weapon skins<br></li><li>Arizona\
      \ Sunshine\xAE gear<br></li><li>Arizona Sunshine\xAE badge</li></ul><br>*Available\
      \ for use in-game in After the Fall upon launch in 2021."
