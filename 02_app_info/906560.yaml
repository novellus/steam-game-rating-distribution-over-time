    about_the_game: 'Bare Boob Brawlerz is back with a Visual Novel that''s a prequel
      to the original Bare Boob Brawlerz game because that''s what everyone is doing
      now! Yeah? Prequels? Prequels still hot? <br><br>Just kidding. X-MiGuPLAY doesn''t
      care what everyone else is doing and has proudly dropped this bizarre banger
      of a dark dystopian SciFi breastified VN for your viewing pleasure. Approximate
      run time on this novel is between 2.5-3 hours depending on how much you like
      the artwork. We got hundreds of illustrations and 22K words! That''s right,
      you read it here first! We have as many words as rock-stars have singles at
      a strip club. If our words were dollars and they were your dollars, you could
      buy a brand new entry level sedan in cash or a used European certified pre-owned
      luxury sedan! WOW! <br><br>WORDS!! <br><br>Also we have bonus content with some
      playable levels with alt color palettes from Bare Boob Brawlerz: Power Claw
      and if for some reason you are still reading this and haven''t bought or wishlisted
      this underground gem for your game library, then you should know we have ...
      you ready? .... BONUS content lap dances! These animated sequences with easily
      identifiable CGI boobs and naughty things happening to stuff and things may
      leave you aroused or feeling awkward AF. The fun is in finding out! <br><br><strong>WishList</strong>
