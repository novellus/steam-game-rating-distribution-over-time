    review: "[h1]At a Glance[/h1]\n[table]\n    [tr]\n        [td](Adult) Content[/td]\n\
      \        [td](FxF, FxM) Sexual content.[/td]\n    [/tr]\n    [tr]\n        [td]Censorship?[/td]\n\
      \        [td]No. Woot! Woot![/td]\n    [/tr]\n    [tr]\n        [td]Hours of\
      \ Gameplay[/td]\n        [td]Four or five hours.[/td]\n    [/tr]\n    [tr]\n\
      \        [td]Modding Support?[/td]\n        [td]No.[/td]\n    [/tr]\n    [tr]\n\
      \        [td]Patch Available?[/td]\n        [td]No, not necessary.[/td]\n  \
      \  [/tr]\n[/table]\n\n[b]Bare Boob Brawlerz Visual Novel: Vol 1[/b] is a collection\
      \ of three games centered on characters from the BBB universe.\n\n[h1]Gameplay[/h1]\n\
      Choose one of three game modes; \u201Cvisual novel\u201D is your basic, linear\
      \ story with no player agency; \u201CSci-fi Lapdance\u201D is a collection of\
      \ customization sex scenes; and \u201CBonus Brawl\u201D is a poor man\u2019\
      s beat \u2019em up/fighter game with [i]awful[/i] navigation and sticky controls.\n\
      \n[table][tr][td]To read the full length \"Gameplay\", check this review out\
      \ on Wombat Trap (dot-com).[/td][/tr][/table]\n\n[h1]Story[/h1]\n[strike]In\
      \ the world of Bare Boobs Brawlers, men are absolute degenerates and lieing\
      \ scumbags, and women are the best creatures that have graced the world. You\
      \ know, given the sexual exploitation the adult industry puts women through,\
      \ I think we oughta throw \u2019em a bone.\n\nSo uh, [i]death to men (except\
      \ for that one brooding guy in chapter seven!)[/i][/strike]\n\nVestal waits\
      \ on the shores of Jali. She is approached by a shadowy figure, who seeks her\
      \ mother Kayori. She passed away, leaving Vestal to take her place. The figure\
      \ escorts her to her submarine, where they sail to Glwtwn. There, they exchange\
      \ fish to append their travel funds.\n\nTo my understanding, the remainder of\
      \ the story involves the adventures of the figure, and her newfound servant\
      \ Vestal.\n\n[h1]Visuals[/h1]\nThe titlescreen was boring, but serviceable.\
      \ I didn\u2019t appreciate the off-centered text, but the user-interface as\
      \ a whole is stylish. You may select a variety of game modes from the main menu,\
      \ but I could not spot any \u201Coptions\u201D or \u201Csettings\u201D \u2014\
      \ this is unacceptable. The mouse cursor is disabled, which is a minor nuisance.\
      \ Having a mouse cursor would have dramatically increased the ease of navigation\
      \ between menus.\n\n[table][tr][td]To read the full length \"Visuals\", check\
      \ this review out on Wombat Trap (dot-com).[/td][/tr][/table]\n\n[b]- The Goods-[/b]\n\
      Sex scenes are sprinkled within chapters of the visual novel. They look pretty\
      \ alight, and consist of static CGs. They include some. . . kinky scenes that\
      \ I\u2019ll admit were right up my ally. The user-interface is hidden by default,\
      \ making them the best sexy stuff this game has to offer. I wish more effort\
      \ was put into the anime content and visual novel; had it been, I think the\
      \ sexual production value could have been bonkers! Expect female-on-female and\
      \ male-on-female sexual content.\n\n[table][tr][td]To read the full length \"\
      Goods\", check this review out on Wombat Trap (dot-com).[/td][/tr][/table]\n\
      \n[h1]Verdict[/h1]\nI find it difficult to recommend this game; but at the same\
      \ time, I almost feel bad. There is a ton of [i]love[/i] and content in [b]Bare\
      \ Boob Brawlerz Visual Novel: Vol 1[/b]. While I found the story to be grossly\
      \ overwhelming, I could tell that there is more than meets the eye. I think\
      \ this game would most appeal to pre-existing fans of the Bare Boobs Brawlerz\
      \ universe. This game is too rough around the edges for my taste; however, if\
      \ you\u2019re interested in this game, I think that it is reasonably priced,\
      \ especially when it goes on sale.\n\n[table][tr][td][url=https://wombattrap.com/review/bare-boob-brawlerz-visual-novel-vol-1/]To\
      \ read the full length review, click here![/url][/td][/tr][/table]\n\n[h1]Support\
