details:
  data:
    about_the_game: Sunset Shapes is a puzzle game where you connect broken pieces
      into a single object to cast a shadow. That shadow will reveal a shape of an
      object that makes part of a scene displayed in a mural.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1300390/extras/connecting_pieces_lvl5_lowres.gif?t=1599605433"
      /><br><br>Travel alongside with a Daisy and a Maggot through several scenarios
      and discover to where they are headed to.<br><br>In each level, all pieces fall
      in the play ground.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1300390/extras/pieces_falling_lowres.gif?t=1599605433"
      /><br><br>Then You must move and rotate them, so they fit inside the delimited
      zone. All levels have different pieces to connect.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1300390/extras/falling_piece_lowres.gif?t=1599605433"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1300390/extras/moving_piece_lowres.gif?t=1599605433"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1300390/extras/rotating_piece_lowres.gif?t=1599605433"
      /><br><br>Walk along the mural and play 50 hand-crafted levels while listening
      a relaxing piano music.
