    about_the_game: "Winter is fast approaching as Queen Freya\u2019s army marches\
      \ relentlessly on the White Lands. Beneath the shadow of that deadly war Elisabeth\u2019\
      s quiet life on her family\u2019s farm in Vardhelm comes to an abrupt end as\
      \ she embarks on a journey of her own. Join her on a quest to find her missing\
      \ brothers as you explore an expanded Huntsman universe, one where you\u2019\
      ll encounter both familiar faces and new dangers, all while discovering the\
      \ secret Elisabeth herself unknowingly carries.<br><br><strong>Meet Elisabeth:</strong>\
      \ Determined and optimistic, Elisabeth believes in fairy tales and happy endings--and\
      \ is skilled enough with a sword to make them come true.<br><br><strong>Meet\
      \ Marcus:</strong> A staunch ally with unusual magic, Marcus\u2019 path seems\
      \ entwined with Elisabeth\u2019s--yet he hides secrets of his own that might\
      \ endanger all Elisabeth fights for.<br><br><strong>Participate in An Interactive\
      \ Story:</strong> Play through an immersive and interactive story filled with\
      \ suspense and mystery.<br><br><strong>A Distinct Visual Style:</strong> Explore\
      \ the world of Snow White and the Huntsman brought to life via a distinctive\
      \ hand-drawn macabre style with character designs by Abigail Larson.<br> <br><strong>Engage\
      \ in Strategic Combat:</strong> Engage with wisps, goblins, trolls and more\
      \ via a strategic and visually appealing combat system.<br><br><strong>Lead\
      \ Your Character\u2019s Progression:</strong> Earn new equipment and select\
      \ new abilities for your characters throughout the journey."
