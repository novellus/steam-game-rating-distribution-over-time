    review: "[h1] Eine fabelhafte Fabel [/h1] \n\nEs handelt sich derzeit um ein Early\
      \ Access-Spiel, welches noch nicht fertig ist. Aktuell k\xF6nnen 3 Kapitel gespielt\
      \ werden. Weitere Kapitel werden hoffentlich noch folgen, um die Geschichte\
      \ zu einem Abschluss zu bringen.\n\n[b] Die Geschichte: [/b] \nWir spielen die\
      \ junge F\xFCchsin Leah, die ihre Gro\xDFmutter besucht. Der Besuch entwickelt\
      \ sich zu einer richtigen Abenteuerreise f\xFCr Leah, denn sie muss leider erfahren,\
      \ dass ihre liebe Oma sehr krank ist und ein seltenes Heilmittel ben\xF6tigt.\
      \ Darum begibt sich Leah auf die Suche nach diesem Heilmittel und erf\xE4hrt\
      \ dabei, dass ihr Opa schon auf der Suche nach diesem Heilmittel war um ihrer\
      \ Oma zu helfen. Findet Leah die n\xF6tigen Hinweise und Spuren, die ihr Opa\
      \ in seiner mysteri\xF6sen Vergangenheit hinterlassen hat? Der Besuch bei der\
      \ Oma entwickelt sich zu einer gro\xDFen und spannenden Reise...\n\n[b] Erinnert\
      \ an die guten alten Klassiker: [/b] \n\"FoxTail\" erinnert an die guten alten\
      \ Adventure-Klassiker der 90er-Jahre. Ich f\xFChlte mich an das Adventure \"\
      Erben der Erde - Die gro\xDFe Suche\" von 1994 erinnert.  Nicht zuletzt, da\
      \ die anthropomorphen Tiere aus \"Erben der Erde\" ebenso an eine Fabel bzw.\
      \ eine M\xE4rchengeschichte erinnern, wie es bei \"FoxTail\" der Fall ist. Auch\
      \ bei \"Erben der Erde\" spielen wir einen menschen\xE4hnlichen Fuchs (warum\
      \ zensiert mir Steam das deutsche Wort f\xFCr \"Fox\"?). Allerdings einen m\xE4\
      nnlichen namens Rif. Gewisse Parallelen sind zu erkennen. \n\n[b] Grafik / Ton\
      \ / R\xE4tsel: [/b] \nIn Anlehnung an die alten Adventure-Klassiker pr\xE4sentiert\
      \ sich \"FoxTail\" in einem Pixel-Art-Stil. Freunde von Pixel-Art kommen hier\
      \ auf ihre Kosten. Selbst Kritiker dieses Stils m\xFCssen zugeben, dass er sehr\
      \ gelungen ist und einen wunderbaren Retro-Charme verspr\xFCht.  Man merkt in\
      \ jedem Fall, dass hier viel Liebe und M\xFChe hineingesteckt wurde. \n\nEine\
      \ Sprachausgabe gibt es leider nicht, daf\xFCr ist die deutsche \xDCbersetzung\
      \ im Gro\xDFen und Ganzen von guter Qualit\xE4t. Die letzten Fl\xFCchtigkeitsfehler\
      \ werden vielleicht bei einem erneuten Korrekturlesen und einer Qualit\xE4tssicherung\
      \ noch ausgeb\xFCgelt. Die musikalische Untermalung und die Soundkulisse sind\
      \ ganz passend und gef\xE4llig. Es gibt viel zu lesen, Leah notiert alles in\
      \ einem Tagebuch, zudem sind auch andere B\xFCcher zu finden, wie z.B. ein Kr\xE4\
      uterbuch etc. Leseratten, die gerne in Adventures was zum Nachlesen haben, erhalten\
      \ hier einiges an Futter. \n\nDie R\xE4tsel sind gar nicht so einfach, wie man\
      \ annehmen k\xF6nnte. Durch die m\xE4rchenhafte Pr\xE4sentation und mit einer\
      \ jungen F\xFCchsin als Hauptfigur, k\xF6nnte man davon ausgehen, dass hier\
      \ die prim\xE4re Zielgruppe Kinder und insbesondere M\xE4dchen sind. Die R\xE4\
      tsel sind allerdings nicht zu einfach und kindlich. Daher ist es eher ein Adventure,\
      \ was die ganze Familie spielen kann. Selbst erfahrene Adventure-Fans werden\
      \ es nicht ohne weiteres einfach mal so nebenbei, ohne Kopfarbeit, durchspielen\
      \ k\xF6nnen. Ich bin mir nicht sicher, ob es im ersten Kapitel einen \"Fehler\"\
      \ gibt, der ein Weiterspielen unm\xF6glich macht, oder ob ich eine Alternativl\xF6\
      sung einfach nicht gefunden und erkannt habe. Mir ist da scheinbar ein \"Fehler\"\
      \ unterlaufen und ich musste eine Passage noch mal neu spielen. \n\n[b] Fan-Fiktion:\
      \ [/b] \nDieses Spiel ist auch im Early Access-Stadium schon interessant und\
      \ unterhaltsam. Es geh\xF6rt auf jeden Fall in die Kategorie \"f\xF6rderungsw\xFC\
      rdig\". Der aktuelle Preis ist, f\xFCr das was man geboten bekommt, schon fair\
      \ und angemessen. Ich w\xFCrde mich \xFCber weitere Kapitel freuen und die Reise\
      \ mit Leah gerne fortsetzen. Zudem w\xFCnsche ich mir eine deutsche Sprachausgabe.\
      \ Das Spiel h\xE4tte eine gute deutsche Sprachausgabe, die zur Atmosph\xE4re\
      \ und dem Setting passt, verdient. Vielleicht sieht ein deutscher Publisher\
      \ dieses Spiel \xE4hnlich \"f\xF6rderungsw\xFCrdig\" wie ich und spendiert hier\
      \ eine Sprachausgabe und eine Finanzspritze, die ein z\xFCgiges Fertigstellen\
      \ des Spiels erm\xF6glicht. Mir k\xE4men da \"Adventure-erfahrene\" Publisher\
      \ wie \"Assemble Entertainment\" oder \"Application Systems Heidelberg\" in\
      \ den Sinn.\n\n[b] Fazit: [/b] \nFoxTail ist ein sch\xF6nes, gewaltfreies Adventure\
      \ f\xFCr die ganze Familie, welches an eine Fabel erinnert. Ich kann eine klare\
      \ Empfehlung aussprechen.\n\n[b] Bewertung: [/b] 83 %\n\n\U0001F451 Powered\
      \ by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\u2800\u2800\u2800\
      \U0001F389 [url=https://store.steampowered.com/curator/30388691/] Folgen [/url]\
      \ und mehr Reviews von mir entdecken \U0001F38A"
