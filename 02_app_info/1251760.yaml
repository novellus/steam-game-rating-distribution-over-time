    detailed_description: '<strong>If you love creativity, builders and stackable
      bricks. </strong><br>You''re bound to love Colorful3D II. This original 3D game
      introduces a completely free space where players are able to build whatever
      they wish while unleashing their imagination. There are no limitations: you
      can do whatever you want, build the house and town of your dreams.<br><br><strong>Colorful3D
      II doesn''t even need instructions</strong><br>You just need to select the brick
      and drag it to the exact position, connect them together and use the keyboard
      to move around the screen and get the right perspective.<br>There''s a total
      freedom of movements and you can zoom in and out, change perspective, select
      bricks from a wide variety of colors and when you''ve finished, make a replay
      video and send them to friends so they can enjoy your creations.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1251760/extras/hoa1.png?t=1583546822"
      /><br><br><strong>BASIC CONTROLS</strong><br>WASD - Movement<br>Hold Space +
      WASD - Rotate Around<br>E - Zoom in<br>Q - Zoom out<br>Right Click - Show Pie
      Menu<br>C - Connect Two Blocks<br>V - Disconnect two blocks<br>R - Rotate Selected
      Brick<br>F - Focus Selected Brick<br>Ctrl + Z - Undo<br>Ctrl + Y - Redo<br>Ctrl
      + D - Duplicate Selected Block<br>Hold Ctrl - Snap'
