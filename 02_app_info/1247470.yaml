    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1247470/extras/thirsty_heroes_header_logo.gif?t=1605721549"
      /><br>Thirsty Heroes is a dungeon-crawling business sim with turn-based deckbuilding
      combat.<h2 class="bb_tag">Discover, Research, &amp; Exploit Dungeons</h2>Send
      heroes Scouting to find dungeons, use Divination to pinpoint vulnerabilities,
      then equip heroes to exploit the weaknesses and bring home the loot.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1247470/extras/thirsty_heroes_divination_optimized.gif?t=1605721549"
      /><h2 class="bb_tag">Find &amp; Craft Gear to Build Heroes' Decks</h2>Take control
      during the crawl to fight through monsters, traps, and chance encounters using
      your hero's Deck, built from equipped Gear. Find randomly-generated loot and
      valuables to upgrade your squad and face tougher enemies to satisfy the King's
      demands.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1247470/extras/thirsty_heroes_troll_combat_optimized.gif?t=1605721549"
      /><h2 class="bb_tag">Management Gameplay</h2>Heroes can't fight if they're thirsty,
      so keep their spirits up with conversation and drinks from the bar! Use Hero
      Gambits to automate combat so you can focus on the big picture.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1247470/extras/thirsty_heroes_conversation_optimized.gif?t=1605721549"
      /><h2 class="bb_tag">Plus:</h2><ul class="bb_ul"><li>Cross-platform play for
      PC and Mobile. Nature calls? Don't stop the crawls!<br></li><li>A gripping story
      featuring a villain inspired by the inane tweets of teenage celebrities.<br></li><li>Endless
      play with no level cap or limit to dungeon size.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1247470/extras/thirsty_heroes_wishlist.gif?t=1605721549"
      />
