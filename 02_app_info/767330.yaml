    about_the_game: Indoor Rock Climbing VR is a hands-on climbing enthusiasts dream.
      Designed specifically for Virtual Reality, you are able to climb up short to
      tall sets, jump from handle to handle, and navigate a horizontal-climbing arena.
      Move with ease and grab handles one-by-one with controllers. Appropriate for
      both simulation-seekers and casual gamers. Music Included! SteamVR and Oculus
      support.
