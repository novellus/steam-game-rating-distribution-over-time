      \ href=\"https://store.steampowered.com/app/1415600/Frequency_Chernobyl/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1415600/Frequency_Chernobyl/</a><br><a\
      \ href=\"https://store.steampowered.com/app/1146600/For_the_People/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/1146600/For_the_People/</a></p><br><h1>About\
      \ the Game</h1>Welcome to the New Edo period, a dark era ruled over by cyborgs\
      \ and merciless machines!<br><br>You are Yami, a blind cyber samurai in service\
      \ of the Shogunate meant to protect civilians from monsters and bloodthirsty\
      \ robotic abominations. It is your duty to bring the Shogun\u2019s justice to\
      \ the wicked by carrying out your master\u2019s orders without question and\
      \ eradicating all of his adversaries.<br><br>Set out on a thrilling journey\
      \ across an exotic world where outlandish landscapes are inhabited by bizarre\
      \ robots and the most frightening creatures from the Japanese folklore.<br><br>Cut\
      \ a path through the darkness with your deadly katana and the shots of your\
      \ devastating hand cannon to discover a startling truth that lies beyond the\
      \ confines of the visible realm.<br>Look deeper and you might find roots of\
      \ unexpected evil in the heart of shadows...<h2 class=\"bb_tag\">\u2014 The\
      \ Way of The Samurai</h2>Yami is a samurai demon hunter. Following the path\
      \ of an honorbound warrior, it is his duty to not only destroy his master\u2019\
      s enemies, but also protect civilians from bloodthirsty robotic abominations.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1294880/extras/03_gifs_running.gif?t=1607356728\"\
      \ /><h2 class=\"bb_tag\">\u2014 Shadows in Motion</h2>Continued survival will\
      \ require you to learn to detect danger using sounds, vibration, and heat emissions.\
      \ Heed your senses and strike at your foes when they least expect it!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1294880/extras/01_gifs_scan.gif?t=1607356728\"\
      \ /><h2 class=\"bb_tag\">\u2014 Weapon Combinations</h2>The thin blade of your\
      \ katana and the heavy hand cannon perfectly complement each other in combat:\
      \ alternate lightning-fast strikes with incinerating firepower to destroy anything\
      \ that stands in your path.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1294880/extras/02_gifs_finisher.gif?t=1607356728\"\
      \ />"
