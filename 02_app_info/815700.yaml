details:
  data:
    about_the_game: "Consortya is a Virtual Concert game and MMORPG where players\
      \ are sent on quests into dungeons to fight powerful enemies and experience\
      \ live music in Club Consortya.<br />\r\n<br />\r\nAdventurers are dropped into\
      \ a world of magic and music where they can acquire magical attacks, new dance\
      \ moves for Club Consortya, and more all while taking down The Qualmish Empire,\
      \ an evil record label run by monsters.<br />\r\n<br />\r\nClub Consortya<br\
      \ />\r\nClub Consortya is a virtual concert space where real artists come and\
      \ perform live virtual concerts. Friends can join the social space of Club Consortya\
      \ together in these virtual concerts and experience the power of music.<br />\r\
      \n<br />\r\nIncluded with Consortya:<br />\r\n- 7 Dungeons with loot<br />\r\
      \n- Multi-character creation<br />\r\n- Player cosmetic customization<br />\r\
      \n- Club Consortya<br />\r\n<br />\r\nOther Features:<br />\r\n- Cross-platform\
      \ for Windows and MacOS<br />\r\n- In-game radio"
