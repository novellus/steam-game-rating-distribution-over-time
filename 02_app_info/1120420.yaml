    reviews: "\u201CHope is certainly hard to come by in the real world, but Infini\
      \ never touches on these subjects directly. It relies on allegory to explore\
      \ themes of meditation, self-fulfillment, and community in a world of violence,\
      \ which resonated with me on a personal level. Infini is a lost and found monument\
      \ to introspection [...] I bashed my head on its walls and found something beautiful.\u201D\
      <br><a href=\"https://kotaku.com/a-trippy-game-where-you-solve-puzzles-with-perspective-1842063755\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CA psychedelic\
      \ puzzle game that helps us to get to know each other while swimming in the\
      \ lake of our consciousness.\u201D<br>8.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://portal.33bits.net/analisis-infini/\"\
      \ target=\"_blank\" rel=\"noopener\"  >33bits</a><br><br>\u201CInfini is a surreal\
      \ journey, with its artwork carrying a sense of exploring something deeper within\
      \ the constructs of your dreaming mind.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://indiegamesplus.com/2020/03/infini-explores-manipulates-infinity-in-its-search-for-answers\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Games Plus</a><br>"
