  data:
    about_the_game: "! The great adventure is about to begin ! <br>Help Vladi Meat\
      \ return to its original form, for this you will have to travel the world of\
      \ ChernoMeat, a place where plagued by enemies who try to stop you at all times.\
      \ <br>explores all corners of ChernoMeat and searches for the dungeons that\
      \ are hidden in the city in order to advance within the history and discover\
      \ the past of VladiMeat. <br><br>! And beware of Rozhok, the mad scientist who\
      \ tries to capture you no matter what !<br><br>! You'll be able to help VladiMeat\
      \ return to his original form \xA1<br><br><strong> History of the game </strong><br><br>A\
      \ Young artist named VladiMeat walked through the park, looking for work. There\
      \ he finds a newspaper, which had a recruitment add for people willing to experience\
      \ a new vaccine.<br>For Lack of money VladiMeat decides to go and ask about\
      \ the job. Upon arrival he meets a scientist named Rozhok tall and with pointed\
      \ hair. Rozhok talks to VladiMeat about the work and how much he would win,\
      \ between his talk Rozhok asks VladiMeat if he was willing to take the job immediately,\
      \ VladiMeat accepts the job.<br>Rozhok injects a yellow substance, after a while\
      \ VladiMeat begins to feel dizzy, causing it to become a piece of meat. Seeing\
      \ that Rozhok was trying to neutralize him with a Taser VladiMeat comes running\
      \ out of the lab."
