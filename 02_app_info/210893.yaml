    review: These songs are pretty good but they seem to play a lot more than they
      should. Not sure if they actually are programmed to play more often or if they
      just stick out enough from the rest of the music that I keep noticing them.
      Worth it if you're getting bored by the base game music, because Middle Eastern
      Muslim characters have missed out on a bunch of the extra music that's come
      out with other DLCs.
