    about_the_game: "Prepare for a mind-bending journey into the realm of the weird\
      \ in Haunted Halls: Revenge of Dr. Blackmore! When you wake up in the lair of\
      \ the notorious Dr. Blackmore, you know it\u2019s going to be a bad day. But\
      \ to make matters worse, he\u2019s also holding your fianc\xE9 and a handful\
      \ of other people hostage in various locations throughout the building. To save\
      \ them all, you\u2019ll have to use your wits and your will to survive a series\
      \ of nightmarish experiments Blackmore has concocted especially for you. Brace\
      \ yourself for the unexpected in this exciting Hidden Object adventure!<br />\r\
      \n<br />\r\nThis is a special Collector's Edition release full of exclusive\
      \ extras you won\u2019t find in the standard version. The Collector\u2019s Edition\
      \ includes:<br />\r\n<br />\r\nBonus gameplay<br />\r\nIntegrated strategy guide<br\
      \ />\r\nWallpapers and screensavers<br />\r\nConcept art<br />\r\nMusical soundtrack<br\
      \ />\r\n<br />\r\n*Updated version fixing issue with bonus content not showing\
      \ up after completing the main story.<br />\r\n<br />\r\nThis is a Hidden Object\
      \ Puzzle Adventure game, meaning a specific genre of story-driven, point &amp;\
      \ click adventures. Throughout the game, players are tasked to find a list of\
      \ objects hidden within a particular scene, and to occasionally complete various\
      \ mini-games/puzzles."
