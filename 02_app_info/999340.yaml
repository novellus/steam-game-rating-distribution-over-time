details:
  data:
    about_the_game: "This game is a game for the first or third person (FPS / TPS)\
      \ where you can walk freely in nature.<br />\r\n-16 languages \u200B\u200Bare\
      \ taken into account (under translation).<br />\r\n-A fairly extensive inventory\
      \ and exchange system.<br />\r\n-A very advanced object creation system (several\
      \ ingredients for a recipe and several elements obtained as output, as well\
      \ as huge possibilities of recipe variants)<br />\r\n-A weight calculation system\
      \ for inventory and volume calculation for containers and chests.<br />\r\n\
      -A temperature and humidity calculation system depending on the terrain, the\
      \ month of the year, and the time of day<br />\r\n-Temperature and humidity\
      \ directly impact certain objects which can degrade over time.<br />\r\n-All\
      \ objects (for example wooden) have state levels and can thus rot by degrading\
      \ houses, objects, barrels, etc.<br />\r\n-A house building and building system\
      \ step by step with choice of materials and their condition or variants<br />\r\
      \n-Already 70 items in the game<br />\r\n-The StoneHenge site that can be visited.<br\
      \ />\r\n-The first plants we can harvest<br />\r\n- The day / night system is\
      \ implemented<br />\r\n-A system for placing objects and creating staging and\
      \ decorations is in place (it will be improved later)"
