    about_the_game: "Ever since you were a child, you dreamed of flying amongst other\
      \ racers with your dragon, and so, when the chance came to become one, you leaped\
      \ for it. But, things are not always so simple.<br><br><i>Dragon Racer</i> is\
      \ a 420,000 word interactive fantasy novel by Tierra Wright, where your choices\
      \ control the story. It's entirely text-based\u2014without graphics or sound\
      \ effects\u2014and fueled by the vast, unstoppable power of your imagination.<br><br>Will\
      \ you show all of those who doubt you that you have what it takes to ride with\
      \ the greatest dragon racers? Will you form bonds with them, stronger than you\
      \ ever thought possible, or will you use those around you to simply push your\
      \ own agenda?<br><br><ul class=\"bb_ul\"><li> Play as male, female, or non-binary;\
      \ gay, straight, or bi.<br></li><li> Name your dragon, and help shape his personality.<br></li><li>\
      \ Train your dragon in three different areas of racing.<br></li><li> Fly you\
      \ dragon in many different racing events.<br></li><li> Learn the truth about\
      \ your past and uncover the secrets of Abauruth.</li></ul>"
