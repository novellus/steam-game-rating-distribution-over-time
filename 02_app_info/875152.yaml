    about_the_game: Create epic battles in your RPGs with the Time Fantasy Monsters
      pack. This pack includes over a hundred new sprites in the Time Fantasy style,
      with over 80 animated monsters!<br><br>Time Fantasy is being invaded by monsters!
      Tribes of orcs ravage the land. The forests have come alive. Creatures lurk
      in the shadows of dungeons. Heroes charge into battle on horseback. This collection
      of sprites introduces a huge variety of monsters and bosses to bring your game's
      battles to the next level.<br><br>Features:<br><ul class="bb_ul"><li>20 &quot;oversized/boss&quot;
      monster sprites; 40 regular monster sprites.<br></li><li>All monsters have full
      four-direction walking animations and single-frame battlers, perfect for side-view
      battles.<br></li><li>16 unique orc character sprites (2 full sheets).<br></li><li>Full
      sheet of 8 horses.<br></li><li>24 new character sprites with emotion animations,
      pose animations, and horse-riding variations.<br></li><li>16 new NPCs (2 full
      sheets).<br></li><li>For use with RPG Maker MV or the engine of your choice<br></li><li>Over
      100 sprites total!</li></ul>
