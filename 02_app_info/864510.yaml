    review: 'Controller support is needed.

      -my gamepad used to work (meets x-box 360 standards) on my system (Win 10, 64
      bit), but now it doesn''t. I tried contacting the dev ..and he did eventually
      respond. (See end of review)


      Game starts out too hard. SCUD looks like a fun little casual game, but quickly
      turns into a chore of repeating the same level over and over until you can beat
      some ridiculous highscore chosen out of thin air. I''m stuck on the 3rd level.
      I can''t figure out how to get my score high enough. until then I can''t see
      ANY other content this game has. (there is no sandbox ''play around'' or any
      other mode)



      [h1]PROS[/h1]

      [list]

      [*]can earn credits to buy items from a store: from new jetpacks to new helmets(?)

      [*]can buy Perks, which make certain aspects of the game easier[/list]


      [h1]CONS[/h1]

      [list]

      [*]difficulty ramps up way too soon & no difficulty selection

      [*]only one game mode

      [*]full controller support is currently broken. everything works on my controller
      except for my d-pad, which is how you move in this game[/list]


      ****** ******

      UPDATE:

      dev replied to me and said he didn''t change anything on his end. that I should
      check my drivers on my controller. (I''ve been too lazy to try)'
