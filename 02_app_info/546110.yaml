details:
  data:
    about_the_game: "\u201CPicturesque\u201D is an adventure game developed based\
      \ on HTC Vive. Step into a Picturesque World filled with natural beauty and\
      \ reminiscent scenes, embarks on a larger than life journey, and re-collect\
      \ the lost memories.<br />\r\n<br />\r\nGame features:<br />\r\n<br />\r\n-An\
      \ innovative puzzle-solving experience based on HTC Vive. Become a Tiny doll,\
      \ interact directed with the environment you are in.<br />\r\n<br />\r\n-3 scenes\
      \ containing numerous different hints and puzzles, with one bonus mission included.\
      \ The estimated game time for the main story line is about 40-50 minutes, and\
      \ detailed observation and deep understanding of the game is required to beat\
      \ the bonus mission.<br />\r\n<br />\r\n-Completed story line. Open an ancient\
      \ journal, listen to the direction of a mysterious voice, and find out what's\
      \ hidden behind the pictures.<br />\r\n<br />\r\n&quot;Picturesque&quot; is\
      \ the 1st completed VR game made by Omnigames, we meant to deliver some innovative\
      \ game ideas and warmth into your heart. We combined room-escape elements into\
      \ a immersive story, in order to give you a special VR experience.<br />\r\n\
      <br />\r\nFYI: If you want to experience &quot;Picturesque&quot; in Chinese\
      \ (and Voices in Chinese as well!), please change the game language in Options\
      \ to Simplified Chinese and re-download the game, thanks!"
