    detailed_description: "<h1>Wurt Now Available!</h1><p><a href=\"https://store.steampowered.com/app/1167330/Dont_Starve_Together_Wurt_Deluxe_Chest/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/322330/extras/wurt-dlc-banner.png?t=1608060905\"\
      \ /></a><br>Wurt might be a fish out of water, but she's found herself right\
      \ at home among the other Survivors! With this Deluxe Chest, you'll unlock this\
      \ new playable character and her entire wardrobe of three extra character skins.<br><br>For\
      \ more information on Wurt, click <a href=\"https://store.steampowered.com/app/1167330/Dont_Starve_Together_Wurt_Deluxe_Chest/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a></p><br><h1>Wormwood Now Available!</h1><p><a\
      \ href=\"https://store.steampowered.com/app/1084430/Dont_Starve_Together_Wormwood_Deluxe_Chest/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/322330/extras/wormwood_steam_banner_en.png?t=1608060905\"\
      \ /></a><br>Though the circumstances of his creation were unusual at best, Wormwood\
      \ came into this world full of optimism and curiosity, ready to make new friends\
      \ and see all that life had to offer. But as time wore on and he experienced\
      \ the cold sting of rejection, he came to learn what the moon above had always\
      \ known: Wormwood the Lonesome does not belong here.<br><br>For more information\
      \ on Worrmwood click <a href=\"https://store.steampowered.com/app/1084430/Dont_Starve_Together_Wormwood_Deluxe_Chest/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a></p><br><h1>Wortox Now Available!</h1><p><a\
      \ href=\"https://store.steampowered.com/app/1051700/Dont_Starve_Together_Wortox_Deluxe_Chest/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/322330/extras/wortox_steam_banner_en2.png?t=1608060905\"\
      \ /></a><br>Wortox the Soul Starved has hopped his way into the Constant and\
      \ is ready to get up to all sorts of fun and mischief! With this Deluxe Chest,\
      \ you\u2019ll unlock this new playable character and his entire wardrobe of\
      \ three extra skins. Hyuyu!<br><br>For more information on Wortox, click <a\
      \ href=\"https://store.steampowered.com/app/1051700/Dont_Starve_Together_Wortox_Deluxe_Chest/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a></p><br><h1>About the Game</h1>Don't\
      \ Starve Together is the standalone multiplayer expansion of the uncompromising\
      \ wilderness survival game, Don't Starve. <br><br>Enter a strange and unexplored\
      \ world full of strange creatures, dangers, and surprises. Gather resources\
      \ to craft items and structures that match your survival style. Play your way\
      \ as you unravel the mysteries of this strange land. <br><br>Cooperate with\
      \ your friends in a private game, or take your chances with strangers online.\
      \ Work with other players to survive the harsh environment, or strike out on\
      \ your own.<br><br>Do whatever it takes, but most importantly, Don't Starve."
