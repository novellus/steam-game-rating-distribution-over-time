details:
  data:
    about_the_game: "Don't Starve Together is the standalone multiplayer expansion\
      \ of the uncompromising wilderness survival game, Don't Starve. <br />\r\n<br\
      \ />\r\nEnter a strange and unexplored world full of strange creatures, dangers,\
      \ and surprises. Gather resources to craft items and structures that match your\
      \ survival style. Play your way as you unravel the mysteries of this strange\
      \ land. <br />\r\n<br />\r\nCooperate with your friends in a private game, or\
      \ take your chances with strangers online. Work with other players to survive\
      \ the harsh environment, or strike out on your own.<br />\r\n<br />\r\nDo whatever\
      \ it takes, but most importantly, Don't Starve."
