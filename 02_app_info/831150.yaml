  data:
    about_the_game: "Get ready, set, go! Conveyer VR is an immersive experience like\
      \ no other. Designed and built solely for VR, this brand new game is a great\
      \ addition to your Virtual Reality collection. You are a robot working in a\
      \ factory, but not just any factory. Tackle challenges in a fast paced environment\
      \ with this physics-based game. You can participate in various game modes and\
      \ experiences such as arcade, repair and timed game modes. Challenge your friends\
      \ and see who can make it higher on the global leaderboard.<br><br>Can you keep\
      \ up? Multi-player and Steam achievements coming soon!<br><br>Built from the\
      \ ground up completely by two guys, Brandon and Josiah, who wanted to make their\
      \ dreams of creating their own unique, VR video game a reality. Their passion\
      \ coupled with dedication to providing a unique game is what made Conveyor VR\
      \ what it is today. These two guys worked tirelessly without any funding to\
      \ make every single asset, sound, and even voice overs, themselves.<br><br>Robots\
      \ don\u2019t sweat, but you will!<br><br>Features:<br><ul class=\"bb_ul\"><li>Multiple\
      \ game modes and experiences<br></li><li>Designed solely for VR experience<br></li><li>Timed\
      \ challenges with global leader boards<br></li><li>Multi-player and Steam achievements\
      \ coming soon<br></li><li>Easy to learn and start playing in seconds</li></ul><br>Coming\
      \ soon<br><ul class=\"bb_ul\"><li>Music factory level with a unique repair mode\
      \ and a dynamic music selection!<br></li><li>PlayStation VR<br></li><li>Cross-Platform\
      \ Multiplayer (Co-op and 1v1)</li></ul>"
