    short_description: "From assembling items in a tech factory to keeping the machines\
      \ up and running, Conveyor VR is a physics based game and you\u2019re challenged\
      \ in multiple game modes and experiences. Compete with friends through the global\
      \ leaderboard. Conveyor VR is designed from the ground up and built exclusively\
      \ for VR. Robots don\u2019t sweat, but you will!"
