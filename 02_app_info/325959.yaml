    about_the_game: "The Munich to Rosenheim route through Germany serves as one of\
      \ the most important cross-border lines to Austria, and this beautifully scenic\
      \ route is now available for Train Simulator.<br><br>Built between 1860 and\
      \ 1871, initially as a single-track route into Austria from Germany, the line\
      \ was increased to two tracks and formed the main line trunk between Austria\
      \ and Germany, connecting the German city of Munich to the Austrian cities of\
      \ Vienna and Salzburg. The line became an important connection between the two\
      \ countries, which increased its popularity as a key corridor of the Trans-Europ\
      \ Express and Orient Express.<br><br>By 1914, there were as many as 50 trains\
      \ a day traversing the route, although wartime restrictions saw traffic severely\
      \ limited due to coal shortages and slower military trains. The line soon returned\
      \ to full traffic capacity, and today is served by many trains to all parts\
      \ of Germany and Austria.<br><br>The scenic route sees a mixture of urban landscapes\
      \ and rural countryside served by Taurus-hauled express trains and regional\
      \ Taurus 2 and BR 423 multiple units, with Munich serving as the hub for S-Bahn\
      \ S4 trains to Grafing Bahnhof and main line services to Rosenheim.<br><br>The\
      \ 64km (40 mile) section of the Munich to Rosenheim railway for Train Simulator\
      \ includes a DB BR 423 multiple unit for S-Bahn services and a DB BR 101 with\
      \ RE passenger stock for main line express services.<br><br>The route is also\
      \ fully fitted with German signalling and safety systems, including SIFA, PZB\
      \ and LZB signalling, and AFB train power control.<h2 class=\"bb_tag\">Scenarios</h2><br>Seven\
      \ scenarios for the route:<br><ul class=\"bb_ul\"><li>\tMorning Run<br></li><li>\t\
      Rush Hour Challenger<br></li><li>\tHaven\u2019t the Foggiest<br></li><li>\t\
      Going Underground<br></li><li>\tMorning Haze<br></li><li>\tSouthbound S-Bahn<br></li><li>\t\
      S-Bahn Run</li></ul><br>More scenarios are available on Steam Workshop online\
      \ and in-game. Train Simulator\u2019s Steam Workshop scenarios are free and\
      \ easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>\t64km (40 mile) Munich to Rosenheim\
      \ line<br></li><li>\tSIFA safety systems<br></li><li>\tPZB and LZB signalling<br></li><li>\t\
      AFB train power control<br></li><li>\tDB BR 423 multiple unit<br></li><li>\t\
      DB BR 101 with RE passenger stock<br></li><li>\tScenarios for the route<br></li><li>\t\
      Quick Drive compatible<br></li><li>\tDownload size: 1,496mb</li></ul>"
