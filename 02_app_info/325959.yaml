    review: "Ich habe die Strecke im Sale f\xFCr 9\u20AC bekommen, und mehr ist die\
      \ Strecke auch definitiv nicht wert. \nDas positive:\n+Sehr realistisch gestalteter\
      \ M\xFCnchener Hauptbahnhof und Bahnhofsvorfeld, sowie M\xFCnchen-Ost und die\
      \ Fernbahn in M\xFCnchen\n+Realistische Gleisf\xFChrung\n+Die Strecke geht bis\
      \ nach Pasing\n\nDas negative (was eindeutig \xFCberwiegt):\n-Die Stammstrecke\
      \ in M\xFCnchen ist Katastrophal gebaut worden. Die Tunnel zu hell, zu breit\
      \ und richtig, der Marienplatz ist ja sehr realistische gestaltet. Ist er nicht\
      \ liebe Freunde von DTG, der Marienplatz besitzt zwei \xFCbereinander liegende\
      \ Bahnsteigsr\xF6hren mit spanischer L\xF6sung und nicht eine Ebene. \n-Die\
      \ mitgelieferten Wagen sind keine RE-Wagen, sondern IC-Wagen. Und die 101 ist\
      \ keine Nahverkehrslok, sondern eine f\xFCr den Intercityverkehr entwickelte\
      \ Lok. Und es gibt inzwischen ein dutzend deutsche Add-Ons, in denen das kritisiert\
      \ wurde, und es wird nicht geschafft, die Strecke zu updaten (doch dazu sp\xE4\
      ter mehr)\n-Der Abschnitt Kirchseeon-Osterm\xFCnchen ist viel zu grell und unrealistisch\
      \ gestaltet. In Wirklichkeit ist diese Strecke von zahlreichen Felsvorspr\xFC\
      ngen und W\xE4ldern gepr\xE4gt. Hier? Nichts dergleichen\n-Die OL wirkt wie\
      \ eine Parodie der OL anderer DTG-Strecken (insbesondere K\xF6ln-Koblenz mit\
      \ erstklassiger OL). Bei Osterm\xFCnchen schneidet die Oberleitung dabei so\
      \ stark die Kurve, dass man in der Realit\xE4t ohne Strom unterwegs w\xE4re.\
      \ Bei Weichen ist die OL viel zu langgezogen und der Mastabstand ist einfach\
      \ ein paar Nummern zu gro\xDF. \n-Die mitgelieferte 423 ist im Originalzustand\
      \ ein Schrott. Den Sound h\xE4tte man echt besser machen k\xF6nnen und die Beschleunigung\
      \ erinnert mich an ein Formel1-Rennen\n-In Haar wurde Bahnsteig 1 als \"im Betrieb\"\
      \ simuliert. Dabei war dieser schon zum Release der Strecke v\xF6llig \xFCberwuchert\
      \ und es ist eine Utopie, dass dort jemals Regionalz\xFCge halten k\xF6nnten.\n\
      -Allgemein f\xE4llt die Vegetation sehr karg aus. Schaut man sich nun eine der\
      \ ersten deutschen DTG-Strecken an (Hamburg-Hannover) sieht man, dass DTG es\
      \ besser kann. \n-Wie schon bei den neueren DTG-Strecken von 2019 und 2020 gibt\
      \ es auch hier eine Vielzahl von unangek\xFCndigten Geschwindigkeitslimits.\
      \ Einfahrt am Ostbahnhof auf dem Hauptgleis mit 60? Ist mir als jemand, der\
      \ den Ostbf von fr\xFChester Kindheit an kennt, neu aber ok. Bei Rosenheim gibt\
      \ es gleich eine Serie dergleichen.\n\nFazit:\nWie bei M\xFCnchen-Augsburg hat\
      \ man auch hier das in weiten Teilen das Gef\xFChl, dass die Strecke wie M\xFC\
      nchen-Augsburg ohne viel M\xFChe hingerotzt wurde. Angefangen bei der schlechten\
      \ Vegetation \xFCber die schlimmste OL, die DTG jemals produziert hat, zum komplett\
      \ unrealistischen M\xFCnchener Stammstreckentunnel ist alles Dabei. Im Sale\
      \ meinetwegen, 30\u20AC finde ich ein paar Hausnummern zu viel verlangt. Wer\
      \ echte RE-Wagen sucht findet diese bei Freiburg-Basel oder Konstanz-Villingen\
      \ und wer einfach nur eine 423 will kauft sich besser das Standalone oder gleich\
      \ die von RWA. Mein Tipp nun an unsere britischen DTG-Freunde: Schaut euch einfach\
      \ mal eine F\xFChrerstandsmitfahrt auf YouTube an, f\xFCr die Strecke gibt es\
      \ da eine Vielzahl. Oder kommt einfach mal selbst nach M\xFCnchen, anstatt von\
      \ eurem Game-Studio aus minderwertigen M\xFCll rauszuhauen. Eine Empfehlung\
      \ meinerseits f\xFCr diese Strecke gibt es daher nicht, sie weist einfach zu\
      \ viele M\xE4ngel auf und schreit geradezu nach einem Update (welches es aber\
      \ vom auf Wirtschaftlichkeit getrimmten DTG nie geben wird)."
