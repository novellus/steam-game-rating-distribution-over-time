    about_the_game: "Steel Fury: Kharkov 1942 is based on real-life events that took\
      \ place from May 12 to 28, 1942. During a vicious German counterattack three\
      \ Soviet Armies were surrounded and were forced to fighting in what has become\
      \ known as the \u201Cmeat grinder.\u201D Through the monstrous roar of tanks\
      \ and military vehicles, and the blaring sounds of war, players will experience\
      \ bitterness at the loss of their comrades during battle and elation when they\
      \ are victorious.<br />\r\n<br />\r\nHistorical Authenticity: Missions are based\
      \ on true historical events recreated from archives and photo references, including\
      \ the interiors and exteriors of vehicles and tactical markings.<br />\r\n<br\
      \ />\r\nThe player has access to vast battlefields without obstructions from\
      \ impenetrable forests or other obstacles, allowing them to choose any path\
      \ available to achieve victory!<br />\r\n<br />\r\nFear and Fury Filled Missions:\
      \ Throughout 30 playable missions in three unique single-player campaigns, experience\
      \ large scale battles with numerous active vehicles.<br />\r\n<br />\r\nVehicles:\
      \ Interact with and command all units involved in the advance against the enemy,\
      \ including: more than 40 different realistically modelled vehicles, with three\
      \ playable tanks: T-34/76 mod. 1941, Mk.II \u2018Matilda\u2019 III, and the\
      \ Pz. IV Ausf. F2.<br />\r\nTake Full Control: In first and third person views,\
      \ assume crew positions for Commander, Gunner, Loader, Driver and Hull Gunner."
