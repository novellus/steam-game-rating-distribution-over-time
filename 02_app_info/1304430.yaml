  data:
    about_the_game: "<a href=\"https://store.steampowered.com/app/1403850/Mars_Colony_Builder/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1403850/Mars_Colony_Builder/</a><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1304430/extras/viking_simulator.gif?t=1608198248\"\
      \ /><br><ul class=\"bb_ul\"><li>Get the skills needed for a Viking<br></li><li>Fight\
      \ opponents and earn respect among warriors<br></li><li>Gather your friends\
      \ and capture first ship<br></li><li>Attack and fight enemies and competitors<br></li><li>Organize\
      \ raids, collect fame and loot<br></li><li>Become a leader and lead more and\
      \ bigger expeditions</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1304430/extras/naglowki_vikings_tale.png?t=1608198248\"\
      \ /><br>Among the sparse greenery of the North lie the stories of the people\
      \ that were not afraid to take what they claimed was theirs... <br>Travel in\
      \ time to the Viking Age \u2013 harsh, yet riveting period of history. Never\
      \ knowing what tomorrow may bring, the Vikings were always ready to set out\
      \ into the unknown. They had to fight and rule, but also to just live in the\
      \ unfriendly northern lands. And since their hearts were yearning for the adventure,\
      \ they were often shipping out in search for a better life and treasures.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1304430/extras/naglowki_the_northern_lands.png?t=1608198248\"\
      \ /><br>Visit the Vikings\u2019 settlements hidden in the valleys shadowed by\
      \ giant mountains, as well as those on the banks of the glacial, crystal clear\
      \ streams. Enter the pathless forests and discover a world beyond your imagination.\
      \ But not everything will be as pleasant \u2013 you will also have to gather\
      \ the feeble harvest and struggle with the barely arable soil. Sometimes it\u2019\
      s just better to move on!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1304430/extras/naglowki_raid_and_loot.png?t=1608198248\"\
      \ /><br>Prepare the longships, gather the skillful crew, put on a helmet, grab\
      \ an axe and set out for the expedition! Conquer, fight and meet other jarls.\
      \ Be careful when sharing the spoils \u2013 it\u2019s easy to make enemies and\
      \ become a target of a personal vendetta. Decide on your strategy and set the\
      \ goals. Do you wish to be the bravest warrior? To be driven by the blood lust?\
      \ To be fair and honorable? Be the Viking you choose to be!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1304430/extras/naglowki_war_never_changes.png?t=1608198248\"\
      \ /><br>It\u2019s crucial to pick the right armor. Spears, bows, axes, swords\
      \ \u2013 all of these have their pros and cons. Create your weapon of choice\
      \ and prepare for the combat. Assemble the warriors and throw yourself into\
      \ the battle. Don\u2019t lean under the fusillade of blows and fight for your\
      \ life and glory. The loot will be worth it, so don\u2019t let anyone stand\
      \ in your way, albeit remember that there is not always a happy ending... Sometimes\
      \ you will have to say goodbye to your dearest companions, as their bodies will\
      \ flow in the burning boats to rejoin the sea for the very last time. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1304430/extras/naglowki_take_a_break.png?t=1608198248\"\
      \ /><br>Even the most courageous need a moment to rest. Can you hear those soothing\
      \ sounds of the flute? Sit by the fire and listen to the melody whistled under\
      \ the pines. Watch the sparks fly from the fire and enjoy the company of your\
      \ friends. Don\u2019t mind the turmoil and the men\u2019s coarseness \u2013\
      \ drink wine, enjoy the peace, since no one knows how long it may last.<br>And\
      \ maybe you will even start a family when the right time comes?<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1304430/extras/naglowki_become_a_viking.png?t=1608198248\"\
      \ /><br>The waves are washing the shore and your feet are sinking in the sand,\
      \ as you are standing at the border between the dark water and the frosty land.\
      \ Longboats are bobbing on the sea and your stout companions are talking loudly\
      \ and laughing somewhere behind you. You are a free man, nothing can hold you\
      \ back and the whole world is yet to be conquered. What are you waiting for?\
      \ Just go for it!<br>You are a Viking after all!"
