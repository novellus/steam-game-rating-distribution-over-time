  data:
    about_the_game: "Experience video editing in top quality.<strong>VEGAS Movie Studio\
      \ 14 Platinum \u2013 Steam Edition</strong> contains a range of powerful video\
      \ editing tools in an intuitive, clear workflow. The new, intuitive interface\
      \ not only looks good, but also offers you quick access to the most important\
      \ tools! The new multicamera workflow, efficient editing tools, breathtaking\
      \ special effects and pro color correction tools based on industry-leading VEGAS\
      \ Pro technologies.<br>Unchain your creative freedom with <strong>VEGAS Movie\
      \ Studio 14 Platinum \u2013 Steam Edition</strong>. Easy. Simply.<h2 class=\"\
      bb_tag\"><strong>Highlights</strong></h2>Creative video editing has never been\
      \ so easy.<br>The most important features of <strong>VEGAS Movie Studio 14 \u2013\
      \ Steam Edition</strong>:<br><br><ul class=\"bb_ul\"><li> Perfect image stabilization<br></li><li>\
      \ Inspiring effects for your videos<br></li><li> Multi-Cam Editing for up to\
      \ 4 cameras \u2013 in realtime, naturally<br></li><li> Color processing: Precise\
      \ primary and secondary color correction<br></li><li> Raw cut during viewing\
      \ using the trimmer window hover scrub<br></li><li> OpenFX support<br></li><li>\
      \ Direct upload to Vimeo, YouTube and Facebook</li></ul><h2 class=\"bb_tag\"\
      ><strong>Video and audio production</strong></h2><strong>Edit intuitively with\
      \ innovating functions</strong><br>To make your movie projects as big as your\
      \ expectations: Video editing on up to 200 video and 200 audio tracks. Enough\
      \ space to realize powerful compositing and complicated image-in-image effects.\
      \ Stabilize your videos or optimize color values using primary and secondary\
      \ color correction.<h2 class=\"bb_tag\">Share your successes</h2> As soon as\
      \ you've finished editing your video, you can simply share it.Use the simple\
      \ wizards to quickly upload your videos and gameplays to Facebook, YouTube and\
      \ Vimeo. <strong>VEGAS Movie Studio 14 Platinum \u2013 Steam Edition </strong>\
      \ automatically delivers your video in the best format depending on which platform\
      \ you choose as the goal. So what are you waiting for? Share your video with\
      \ the world!"
