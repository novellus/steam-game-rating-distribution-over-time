    about_the_game: "Pagani Huayra BC<br />\r\nIn 2011, Pagani\u2019s Huayra took\
      \ the world of supercars by storm as the prestigious Italian sports car manufacturer\
      \ delivered a turbo-powered car for the very first time. Four years later, all\
      \ of the strictly-limited 100 units as have sold as Pagani celebrates the model\u2019\
      s success with the brand-new Huayra BC.<br />\r\n<br />\r\nPagani Zonda Revolucion<br\
      \ />\r\nThe Revolucion is Zonda\u2019s last hooray for their famed Zonda R sports\
      \ car as the Italian sports car maker ends the car\u2019s production run with\
      \ an ultra-rare, ultra-competitive version of their record-breaking creation.<br\
      \ />\r\n<br />\r\nN\xFCrburgring Nordschleife + Grand Prix Track<br />\r\nProject\
      \ CARS is inviting drivers to tackle the ultimate N\xFCrburgring challenge,\
      \ giving players access to the combined N\xFCrburgring Grand Prix and Nordschleife\
      \ layout."
