    review: "Swag boss fights.... \n\nSP Rita\ndirect upgrade to Rita with the new\
      \ snowflake ability\n\nSP Syaro \nbrings in a new dynamic with her modes kinda\
      \ of a challenge for me\n\nSP Irisu\ndidn't like how long Irisu's final battle\
      \ was so this one was short and VERY challenging for me\n\nSP Miru \ni liked\
      \ Miru's first battle enough due to her being super easy for me. So this one\
      \ is basically a direct upgrade from before with new attacks and such. Oh and\
      \ that cutscene where Ribbon attacks her was kinda swag.\n\nOverall all the\
      \ bosses bring new stuff to the table and are just direct better upgrades of\
      \ their basic counterparts.\n\nBesides that it adds more boss fights (as stated),\
      \ 1 new costume for Erina and 4 for Ribbon, and 4 new CG's in the Gallery.\n\
      \nOnly buy if you really want more of a challenge to the game. Besides that\
      \ just buy Is The Order a DLC? as it adds more onto the story.\n\nPrioritize\
      \ Is The Order a DLC? then this."
