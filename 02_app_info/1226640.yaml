    developer_response: 'Hello, thank you for the review. There are some issues with
      your review I would like to point out.


      1. first you do not need to do the dates in any particular order. If you have
      the stars needed to unlock a date you can play them in any order you like. We
      just added more things to achieve in the game. A sort of progression.

      2. the save file update you mentioned was a single update where we swapped systems
      in order to create a more secure and safe file system. It also allowed us to
      create new features like a tutorial, the currency system and unlockable cosmetics.
      Saying your progress is removed every update is just not true in the slightest.


      If you could spare the time, please consider updating or correcting the review
      to correct these issues. Thanks!'
    language: english
