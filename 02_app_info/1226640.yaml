    recommendationid: '78972971'
    review: 'You used to be able to interact with the girls in any order you desire.
      Now you have to progress towards each girl in a certain order and your progress
      seems to get deleted every update,


      Edit:

      Save files being deleted doesn''t seem to be a problem anymore. A few updates
      have happened and I can confirm my progress is still there.


      I am not a fan of the star system that has been added. Some will feel it gives
      a sense of progression, which is fine. For me it feels like a content block
      that didn''t use to be there. I preferred it when you could play the girls in
      the order you wanted.'
