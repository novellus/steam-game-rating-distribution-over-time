  data:
    about_the_game: "The quiet and peaceful countryside in Scapeland is the perfect\
      \ place to built up your own little paradise. Multiply your funds by selling\
      \ plants and animal products. Enlarge your property, explore new areas and meet\
      \ new people. This farming game is all about the happy and stress-free life\
      \ of a farmer... or is it?<br><br><strong>Game Features:</strong><br>Gamepad\
      \ Support<br>Gameplay Variety<br>Short but sweet<br>More than meets the eye<br><br>This\
      \ game is a project planned, designed, developed and finished by students of\
      \ St. P\xF6lten University of Applied Sciences. Within four months five students\
      \ managed to conceive a plan and fully realize it."
