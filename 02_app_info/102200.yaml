    about_the_game: "<strong>Runespell: Overture</strong> is a role-playing game combining\
      \ poker mechanics with power ups and collectable cards. The world is set in\
      \ an alternate medieval Europe linking historical characters with Norse mythology\
      \ and sagas. The player takes on the role of the Changeling, the son of a monster\
      \ god, in search of his nemesis.<br>\t\t\t\t\t\t\t<h2 class=\"bb_tag\">Key Features:</h2>\t\
      \t\t\t\t\t\t<ul class=\"bb_ul\"><li>Innovative mythic poker system using poker\
      \ mechanics to battle your opponents<br>\t\t\t\t\t\t\t</li><li>Unlock power\
      \ ups and special attacks available as collectable cards in the game<br>\t\t\
      \t\t\t\t\t</li><li>Combine your skills in short bursts of active play or long\
      \ sessions of questing and battles<br>\t\t\t\t\t\t\t</li><li>Defeat more than\
      \ 30 monsters types each with a unique card set and attack style<br>\t\t\t\t\
      \t\t\t</li><li>Defeat enemies and make them your pets or allies<br>\t\t\t\t\t\
      \t\t</li><li>Unlock new battle locations through questing<br>\t\t\t\t\t\t\t\
      </li><li>Mix of beautiful hand painted backdrops and evocative 3D characters<br>\t\
      \t\t\t\t\t\t</li><li>A compelling and original story set in an alternate medieval\
      \ Europe<br>\t\t\t\t\t\t\t</li><li>Local and online leaderboard<br>\t\t\t\t\t\
      \t\t</li><li>20 Steam Achievements<br>\t\t\t\t\t\t\t</li></ul><br>The game is\
      \ available on PC and iPad"
