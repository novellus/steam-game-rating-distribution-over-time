  data:
    about_the_game: <strong>Game</strong><br>You can finish this game about 15 minutes.<br>This
      game is first game of developer.<br><br><strong>Beach</strong><br>You can walk
      in this area,play with ball,steer the yacht and jump into sea.<br>+Sea waves<br>+Bird
      singings<br>+Tropical fruits<br>+Soccer ball<br>+A yacht<br>+Gate for car areas
      (Full time driving time is about 2-3 minutes.) <br><br><br><strong>Story</strong><br>All
      of your friends gone.You are alone at this land.The beach entrance door want
      entrance requirements from you.<br>This requirements:<br>An apple<br>A banana<br>A
      cabbage<br>A jacket<br>A key<br><br><strong>Atmosphere</strong><br>In first
      map you are very close to north pole therefore you can see nice green sky.<br><br><strong>Traces</strong><br>There
      are some traces in game for to found the requirement items.Traces will help
      you.<br>There is no fighting in &quot;Where is the Beach&quot;<br><br><br><br><strong>Gameplay</strong><br><br><br>W
      A S D for movement<br><br>E for Pick up and Enter the ship<br><br>Space for
      Jump<br><br>Shift for Speed Run<br><br>Mouse left button for shoot the ball
