    about_the_game: "Turn-based historical simulation strategy. Develop the Greek\
      \ civilization from the small village to the great city-state when it will dominate\
      \ the world!<br><br><strong>FEATURES</strong><br><br>During the 4000 years (from\
      \ 3000 BC to 1000 AD), you will have to: <br>\u2022 Raise the population <br>\u2022\
      \ Invent technologies <br>\u2022 Construct buildings <br>\u2022 Trade goods\
      \ <br>\u2022 Explore world <br>\u2022 Found new cities <br>\u2022 Start and\
      \ end wars with neighbors <br>\u2022 Survive through the hundred real historical\
      \ events. <br><br>The key to victory is choosing the right development priorities,\
      \ allocating resources and managing the foreign policy. Mechanics of the game\
      \ is a mix of old-school game designs."
