    about_the_game: "Play as the Norse god of thunder and wield your hammer, Mj\xF6\
      lnir, in a beautiful Nordic landscape in VR. Save the human village from giants\
      \ that have come from Jotunheim to destroy the village.<br><br>Challenge your\
      \ fellow friends, family and asgardians to see who can lay claim on the highest\
      \ score in Asgard, with 4 levels of increasing difficulty!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1061900/extras/mjolnir.png?t=1584807076\"\
      \ /><h2 class=\"bb_tag\">THE BASICS</h2><ul class=\"bb_ul\"><li> Hold your hammer\
      \ and grab things with the trigger.</li></ul><ul class=\"bb_ul\"><li> The harder\
      \ you throw, the faster and straighter the hammer flies.<br></li><li> For every\
      \ three enemies you defeat, you get a lightning bolt to shoot. You will know\
      \ when the hammer is charged by the blue lightning bolts coming off it.<br></li><li>\
      \ Avoid getting hit by rocks to keep your multiplier high. The hammer will also\
      \ glow more the higher the multiplier gets.</li></ul><h2 class=\"bb_tag\">THE\
      \ DETAILS</h2><br><strong>Houses</strong><br><ul class=\"bb_ul\"><li> Houses\
      \ can take 2 hits before getting destroyed<br></li><li> Houses on fire has taken\
      \ one hit, houses that are smoking are destroyed</li></ul><br><strong>Enemies</strong><br><ul\
      \ class=\"bb_ul\"><li> Regular giants take 1 hit to defeat<br></li><li> Shield\
      \ giants take 1 hit to defeat with body hit, 2 hits if you hit the shield first<br></li><li>\
      \ Rock thrower giants take 1 hit to defeat, but watch out for the rocks<br></li><li>\
      \ Frost giants take 2 hits to defeat<br></li><li> Lava giants take 2 hits to\
      \ defeat, in quick succession</li></ul><br><strong>Bonus Points</strong><br><ul\
      \ class=\"bb_ul\"><li> The more houses you have left at the end, the more bonus\
      \ points you get<br></li><li> The faster you play, the more Time Bonus you get<br></li><li>\
      \ The more hits you get, both with the hammer or the lightning bolt, the more\
      \ Accuracy Bonus you'll get</li></ul><h2 class=\"bb_tag\">CONTROLS</h2><br><strong>Vive</strong><br>Triggers\
      \ - Grab<br>Touchpad - Shoot Lightning<br>Grip Buttons - Control the hammer\
      \ in the air<br>Menu Button - Pause<br><br><strong>Oculus</strong><br>Triggers\
      \ - Grab<br>A, B, X, Y - Shoot Lightning<br>Grip Buttons - Control the hammer\
      \ in the air<br>Menu Button - Pause<br><br><strong>Keyboard Hotkeys</strong><br>O\
      \ - Toggle overlay<br>R - Restart Level<br>Space or P - Pause<br>Esc - Quit\
      \ Game<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=65e17050-8956-11e9-af10-13bba1cf70c8\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
