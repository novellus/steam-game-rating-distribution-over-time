details:
  data:
    about_the_game: "Directly from the desk of Chris Darril: have a look at the illustrations\
      \ made by the author of Remothered: Tormented Fathers, the pure and realistic\
      \ survival horror videogame.<br><br><strong>From the illustrations to the final\
      \ 3D outcome</strong>, the digital artbook shows you the transformation of the\
      \ settings and the characters. It\u2019s a must-have for the fans and for those\
      \ who want to discover the evolution behind the creative process of a game.\
      \ Game art and concept art: <strong>133 pages of art and screenshots</strong>\
      \ covering the artwork Chris Darril has created for Remothered: Tormented Fathers.<br><br>The\
      \ artbook is presented in PDF format. After purchasing and downloading this\
      \ DLC, the PDF can be found inside Remothered: Tormented Fathers root directory\
      \ on Steam. To access this folder, right click on Remothered: Tormented Fathers\
      \ in your Steam library and select properties. Inside the pop up, choose the\
      \ local files tab and click the browse local files button. You should see the\
      \ artbook in the folder that appears."
