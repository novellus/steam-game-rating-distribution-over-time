details:
  data:
    about_the_game: "Inspired by \u201Cshmups&quot; and shadows, Shmadow is a modern\
      \ twin-stick side-scroller that nods to retro arcade gameplay. Use your light\
      \ to blast through hidden enemies, unlock new powers, and rack up a high score\
      \ before the darkness takes over. Upon destruction, bosses drop power-ups that\
      \ correspond to their defenses.  These power-ups, used in combination with your\
      \ customized starting ability, will help you fight the next threat that comes\
      \ your way.  Destroying bosses, dodging bullets,  and the element of darkness\
      \ create an action-packed experience that will put your speed, skill, and strategic\
      \ thinking to the test!<h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"\
      ><li>Infinite gameplay: Fight your way through endless streams of deadlier enemies<br></li><li>4\
      \ player local co-op: Recruit friends to help you beat back the darkness<br></li><li>12\
      \ special weapons and power-ups<br></li><li>Leaderboards: crush your friends\u2019\
      \ scores and beat players from around the globe<br></li><li>Original adaptive\
      \ soundtrack<br></li><li>Full controller support: enjoy the game with controller\
      \ of your choice  <br></li><li>Three difficulty modes: play in casual, normal,\
      \ or if you dare, nightmare mode </li></ul>"
