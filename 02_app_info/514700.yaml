    about_the_game: "Shortly after moving into a creepy mansion in Louisiana, Sara\
      \ Lawson is struck with tragedy when her husband mysteriously disappears. Sara\u2019\
      s daughter, Magnolia, believes her father was kidnapped by the ghost of a vengeful\
      \ pirate seeking to protect his lost fortune. With the locals terrified of the\
      \ pirate\u2019s curse, you are the family\u2019s last hope. Only a Master Detective\
      \ with incredible Hidden Object skills can locate Marcus Lawson in Mystery Case\
      \ Files: 13th Skull! <br />\r\n<br />\r\nThis is a special Collector's Edition\
      \ release full of exclusive extras you won\u2019t find in the standard version.\
      \ The Collector\u2019s Edition includes:<br />\r\n<br />\r\nBonus gameplay<br\
      \ />\r\nStunning soundtrack<br />\r\nBuilt-in Smart guide<br />\r\nBehind-the-scenes\
      \ concept art"
