    about_the_game: "King Randall\u2019s Party is a game about building castles, filling\
      \ them with MacGuyver-esque traps, and trying to survive wave after wave of\
      \ relentless enemy attacks as they try to break into your fortress and get to\
      \ your precious, precious gold pile. If too many get through, you lose! Whatever\
      \ your strategy is, from building the smallest and most efficient defensive\
      \ fortifications, to building sprawling mega-castles, you will have the freedom\
      \ to approach each challenge in a manner as unique as you are.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/921450/extras/BuildingWalls.gif?t=1548201312\"\
      \ /><br><br>In this side-view 2D tower defense game players take the role of\
      \ the Royal Treasurer who has stolen all of the Kingdom's treasure in order\
      \ to prevent the King from throwing a frivolous party celebrating the tenth\
      \ year of his reign. The player must build a castle block-by-block and trap-by-trap\
      \ in order to prevent the King's army from retaking the gold! The King will\
      \ send devilishly smart units from his army to retake the stolen gold; they\
      \ will build ladders and bridges, scale your walls, and knock them down in order\
      \ to achieve their objective.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/921450/extras/BuildingBridges.gif?t=1548201312\"\
      \ />"
