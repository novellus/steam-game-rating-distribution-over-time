details:
  data:
    about_the_game: "Blue Boy: Bleeding Out is a short but challenging platformer\
      \ where you bleed as you run. You must avoid touching your bloody path on the\
      \ way to the exit.<br><br>Based on the original browser game, this revamped\
      \ version contains quality of life updates and new content not seen in the original,\
      \ such as completely new and original pixel art, music, and sound effects, a\
      \ speedrun mode, achievements, extra collectables, and a new set of levels!<br><ul\
      \ class=\"bb_ul\"><strong><br>FEATURES</strong><li> 30 Levels! (DEMO CONTAINS\
      \ THE FIRST 10 LEVELS)<br></li><li> Level Par Times!<br></li><li> Speedrun Mode!\
      \ (NOT AVAILABLE IN DEMO)<br></li><li> Over 75 Collectables! <br></li><li> Steam\
      \ Achievements!</li></ul><br>Art by Luis Casta\xF1on<br>Audio by Loki Miah Rodriguez"
