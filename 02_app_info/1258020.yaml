    reviews: "\u201CSNIKS\u2019 cute style and simple colors make it the perfect game\
      \ to exercise your brain without too much intensity. With characters as slithery\
      \ and sweet as these, how could you pass it up?\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://indiegamesplus.com/2019/08/sniks-is-full-of-tangled-snakes-that-hunger-for-puzzle-solving-skills\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Games Plus</a><br><br>\u201CSNIKS\
      \ is a fun, creative, and relaxing puzzle game with a great sense of challenge,\
      \ despite its simple concept.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.148apps.com/reviews/sniks-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >148Apps</a><br>"
