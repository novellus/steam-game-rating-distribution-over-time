    about_the_game: "<strong>Are they caterpillars? Are they worms? They\u2019re SNIKS!</strong>\
      \ Multicoloured little snakes, indulging in fruits. Some of them are into strawberries,\
      \ others into pears and all the other good stuff. There\u2019s only one problem:\
      \ They keep getting in one another\u2018s way while eating. Your task: Untie\
      \ the Gordian Knot of SNIKS and help them eat all the fruits.<br><br>SNIKS is\
      \ something for your brain, making you puzzle your way through 110 handcrafted\
      \ levels. SNIKS is also a feast for the eyes: Tasty fruits, hand-drawn environments\
      \ and colorful sniks form a beautiful fruit salad. <br><br><strong>Start puzzling\
      \ now!</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1258020/extras/gif_whiteLevel1_small.gif?t=1597271182\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1258020/extras/gif_forestLevel1_small.gif?t=1597271182\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1258020/extras/gif_desertLevel1_small.gif?t=1597271182\"\
      \ /><br><br>\xB0 A game by Shelly Alon<br>\xB0 Music by Tom Schley (Silkersoft)"
