    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/673080/extras/descriptionsmall.png?t=1500662369"
      /><br>Congratulations! You have made it past our preliminary tests and are now
      ready to begin our training course. In the coming trials, your puzzle solving
      and logic skills will be put to the test as you complete basic trials, invigorating
      your sense of discovery. During this course, you will encounter the unknown,
      run into new obstacles, and be forced to think outside the box. Make use of
      the tools you encounter and the skills that you develop to expand your knowledge
      and progress through the course. Enter the unknown, and make your own discoveries,
      only then will you grow.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/673080/extras/description2.png?t=1500662369"
      />
