    about_the_game: 'Der Geisterturm is a futuristic turn-based dungeon crawler with
      survival horror elements set inside a mysterious tower known as Turm der Wiederkehr.
      It is a spin-off to Das Geisterschiff.<br><br>By 2074 the Earth turned into
      a scorched wasteland, forcing the population to leave the planet or move underground
      while two megacorps are stuck in an endless war over the territory and resources.
      After graduating from the military academy you''ve decided to join Eberbach
      Corp as a Robotic Combat Suit pilot...<br><br>...but something went wrong. You
      wake inside a large Robotic Combat Suit with no recollection of your past, and
      a mysterious man commands you to climb to the top floor.<br><br>Will you reach
      it alive or die trying?<h2 class="bb_tag">KEY FEATURES</h2><ul class="bb_ul"><li>
      Fight your way through 15 floors filled with dangerous encounters, traps, and
      puzzles;<br></li><li> Tactical turn-based combat against multiple enemies with
      different strengths and weaknesses;<br></li><li> Extreme resource management:
      the ammo and items are finite, and you have to adapt in order to survive;<br></li><li>
      Original progression system: search for upgrades to improve your armor, abilities,
      and weapons while the pilot gets better through killing or avoiding enemies;<br></li><li>
      Unique wireframe-like graphics style supported by the atmospheric electronic
      soundtrack.</li></ul>'
