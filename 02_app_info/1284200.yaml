details:
  data:
    about_the_game: "Delve through the Puzzle Dungeon and try to retrieve the fabled\
      \ Hypercube.<br />\r\n<br />\r\nTest your mental arithmetic, language and cognitive\
      \ abilities while you adventure through the dungeon. <br />\r\n<br />\r\nPlay\
      \ one of 4 distinct characters, each with their own type of puzzle. The further\
      \ you adventure into the dungeon, the harder each puzzle becomes.<br />\r\n\
      <br />\r\nPuzzle Dungeon is a turn-based dungeon crawler featuring classic roguelike\
      \ elements: procedurally generated levels, permanent character upgrades, pixel\
      \ art graphics, and permadeath."
