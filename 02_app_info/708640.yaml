    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/3TS353EEBE\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/708640/extras/Discord_Banner.png?t=1609105235\"\
      \ /></a><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/708640/extras/About.png?t=1609105235\"\
      \ /><br><br>Nudist Beach Survival Simulator is a defensive game maintained in\
      \ pixel style. The whole game consists in bouncing, increasingly to the more\
      \ dangerous waves, wanting to strip us nudists. Our task is to defeat all and\
      \ survive.<br><br><br>The game is divided into 2 modes:<br><br>\u2022 Standard<br>\u2022\
      \ Infinite<br><br><br>First mode with over 40 levels to complete with four bosses.\
      \ Infinite mode is not limited by level; It is accompanied by a counter, which\
      \ counts time we have survived. Ten mode is also devoid of bosses.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/708640/extras/Weapons.png?t=1609105235\"\
      \ /><br><br>During the game we have access to a small arsenal of weapons. It\
      \ consists of a stick, stones, AK-47 and a button, which gives a random effect;\
      \ Depending on the luck may be: tsunami (sweeps all nudists from the beach),\
      \ magnet (attracts all nudists to them and takes them) and helicopter (sends\
      \ AK-47 magazine, set of stones and completes the life belt). These items are\
      \ to be achieved by during the game with a metal electric-powered metal detector\
      \ and diving in the water. There is a DAB option too.<h2 class=\"bb_tag\">Stick</h2><br>Basic\
      \ weapons, as we get at the beginning. Inflicts small damage. You have to upgrade\
      \ it with a stick, a telescopic stick and a wand.<h2 class=\"bb_tag\">Stones</h2><br>Stand-off\
      \ weapon. Inflicts moderate damage. We can ride on the beach, under water and\
      \ buy in the store.<h2 class=\"bb_tag\">Ak-47</h2>Machine gun, you can buy it\
      \ at a later concert. Causes serious injury. Ammunition of desired quality with\
      \ a detector and price list in the store.<h2 class=\"bb_tag\">Button</h2>The\
      \ most powerful weapon in the game. We leave the fate of the effect ... or nothing:<br>Tsunami,\
      \ which sweeps off the surface of all nudists<br>A magnet that attracts and\
      \ takes all the nudists out of the beach<br>A helicopter who drops us a packet\
      \ of ammunition, stones and completes the life belt to the full<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/708640/extras/Exploring.png?t=1609105235\"\
      \ /><br><br>The basis of the game is exploration in which there may be untypical\
      \ objects. We can cultivate in 2 ways:<h2 class=\"bb_tag\">Diving</h2>Basic\
      \ basis. Coal carbon stone, electric eel and metal detector. The stones of course\
      \ will be useful to you, unquestionably, exploration on a more &quot;advanced&quot;\
      \ level is impossible<h2 class=\"bb_tag\">Metal detector</h2><br>Thanks to it\
      \ credit Ak-47, ammunition to it and a button, a very useful powerful tool zn.\
      \ The detector is only limited by the battery. To recharge it, collect the eels\
      \ and batteries."
