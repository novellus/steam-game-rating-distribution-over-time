    about_the_game: "Catorize is the game that is bound to carry you away to the magical\
      \ world of the good and the bad where you will meet the main hero of the story.\
      \ Find out how you can become a part of the greatest heroic event and help to\
      \ make the world bright and cheerful place to live in!<br />\r\n<br />\r\nControl\
      \ the power of jump with one click. <br />\r\nChange direction to help the cat\
      \ catch the colour.  <br />\r\n<br />\r\n80+ levels, 5+ locations, more traps\
      \ and other items! <br />\r\n<br />\r\nThe resident of the magnificently wonderful\
      \ world is waiting for your help!"
