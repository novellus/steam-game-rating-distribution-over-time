    about_the_game: Supports 2-5 players*<br><strong>At least one controller required</strong><br><br>What
      happens when you give the world's most dangerous mammal access to the world's
      most dangerous machine? <br>Blow your friends away in this free-for-all tank
      fight - can you be the best bear?<br>With its roots based on top-down tank fighting
      games from the Atari Age, Dragonside Studios presents its first game - <i>Bears
      in Tanks</i>.<br><br>*5 player games require four controllers and one person
      on the keyboard.<br><br>Features:<br><ul class="bb_ul"><li>Out-of-tank combat<br></li><li>Five
      different tank models with unique abilities and stats<br></li><li>Multiple seats
      for gaining an advantage on mutual enemies<br></li><li>Seven unique stages to
      battle on</li></ul>
