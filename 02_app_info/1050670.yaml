    about_the_game: "<strong>Fear in Hospital</strong> is a mysterious survivor first-person\
      \ horror in an abandoned hospital where you should find a occult path to exit!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1050670/extras/\u043D\u043E\
      \u0432\u044B\u0439_-2\u0441.gif?t=1563356115\" /><br><br>Search an old, abandoned\
      \ mental hospital and collect any scraps. But be careful and try to survive\
      \ in this horror place. Experience terrific fear, horrifying blood and nervously\
      \ atmosphere. Survive in and find out psychological horror stories about mental\
      \ hospital nightmare!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1050670/extras/Features.png?t=1563356115\"\
      \ /><br><ul class=\"bb_ul\"><li> Free psychological horror<br></li><li> Mysterious\
      \ levels and terrific atmosphere</li></ul>"
