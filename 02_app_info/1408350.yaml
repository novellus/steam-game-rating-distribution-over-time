    about_the_game: 'Hex Slayer is a turn-based strategy game where the goal is to
      conquer the island. Featuring special classes and custom campaigns, expand your
      kingdom and outwit the enemy by building huts, towers, and powerful units. Watch
      your upkeep! Each map offers a unique challenge and an opportunity to fine-tune
      your strategy. Track your score against fellow players on the global leaderboards.
      <br><br>Features include:<br><br><ul class="bb_ul"><li> Three game modes: Campaign,
      Battle and Endless<br></li><li> Five special classes with unique units: <br></li><li>
      256 maps with global leaderboards<br></li><li> Eight difficulty levels from
      &quot;Easy&quot; to &quot;Impossible&quot;<br></li><li> &quot;Endless&quot;
      mode featuring procedurally-generated maps of increasing difficulty<br></li><li>
      Bonus scoreboards for classes, regions, Endless mode, and total cumulative score</li></ul>'
