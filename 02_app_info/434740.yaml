    reviews: "\u201CLichtspeer proves that throwing laser spears at ice giant hipsters\
      \ should be the next Olympic sport\u201D<br><a href=\"http://www.pcgamer.com/throwing-laser-spears-at-ice-giant-hipsters-should-be-the-next-olympic-sport/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CIt\u2019\
      s very funny, very sharp, and most importantly, a lot of frenzied fun.\u201D\
      <br><a href=\"https://www.rockpapershotgun.com/2016/09/28/lichtspeer-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      When I started playing, the LA sun was still sizzling in the sky. When I finally\
      \ quit out, I realized I was sitting all alone in a pitch black room.\u201D\
      <br><a href=\"http://steamed.kotaku.com/a-game-about-throwing-spears-at-penguin-vikings-and-hip-1787254888\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br>"
