    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/434740/extras/all_small.png?t=1573149438\"\
      \ /><br><br><strong>LICHTSPEER</strong> is an unforgiving fast-paced arcade\
      \ lightspear-throwing simulator based in an ancient germanic future. Get ready\
      \ for a brutal, stylish and psychedelic adventure in the lands of techno-vikings\
      \ and lasers.<br><br>/Licht is Light/<br><br>The mighty Lichtgods need a champion\
      \ to fight for their amusement -  they chose YOU. Armed with the powerful Lichtspeer\
      \ you must embark on a vicious one way journey.  <br><br>With precision and\
      \ skill dispatch Wurst Zombies, Penguin Vikings, Hipster Ice Giants, flying\
      \ Pegahunds, treacherous Warlocks, Evil Spacedwarfs, Penguins in boats, interplanetary\
      \ Space DJ\u2019s, FISH and more!<br><br>Fight and die in many wunderbar locations\
      \ such as: the Wildwoods of Wurstland, the Techno Piramids of Egyptonia or the\
      \ faster than licht interplanetary Disco Express!  <br><br>Earn favor of the\
      \ Lichtgods in the form of LSD (Licht Standard Denomination) and expand your\
      \ arsenal with mighty powers of Licht!<br><br><strong>AIM. SHOOT. KILL. DIE.\
      \ THE LICHTGODS DEMAND IT. This is LICHTSPEER.</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/434740/extras/banner.png?t=1573149438\"\
      \ /><h2 class=\"bb_tag\">EASY TO LEARN DIFFICULT TO MASTER</h2>Simple mechanics\
      \ combined with a challenging gameplay. Familiarize yourself with death and\
      \ learn from your mistakes.<h2 class=\"bb_tag\">WUNDER BOSS BATTLES</h2>Battle\
      \ a diverse legion of gargantuan wunder bosses - exploit their weaknesses and\
      \ smash them into pieces without mercy!<h2 class=\"bb_tag\">ANCIENT GERMANIC\
      \ FUTURE IS HERE</h2>Discover the lands of ancient germanic future from the\
      \ Wildwoods of Wurstland, through the techno-pyramids of Egyptonia and beyond!.<h2\
      \ class=\"bb_tag\">SHOW OF YOUR LICHTMEISTER SKILLS</h2>Decapitate your enemies\
      \ with headshots, earn LSD and expand your arsenal and obliterate your foes\
      \ with the mighty Lichtpowers.<h2 class=\"bb_tag\">BOMBASTISCH SOUNDTRACK</h2>Rave\
      \ to a bombastich space-soundtrack by Marcin Sonnenberg, ranging from electro-space\
      \ marches to vibrating sounds of technocumbia.<h2 class=\"bb_tag\">RAGE QUIT\
      \ AND NEW GAME + MODES</h2>Want more? Rise to the challenge and see if you got\
      \ what it takes to beat the cruel, nerve-racking Rage Quit and New Game+ modes.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/434740/extras/banner.png?t=1573149438\"\
      \ />"
