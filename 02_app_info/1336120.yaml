  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1336120/extras/bridge_constructor_the_walking_dead_steam_banner_logo_characters.png?t=1606830154\"\
      \ /><h2 class=\"bb_tag\"><strong>Experience the fun of KILLING WALKERS using\
      \ the POWER of your BRAIN!</strong></h2><br>Prepare for the ultimate mashup\
      \ experience!<strong> Bridge Constructor: The Walking Dead</strong> combines\
      \ the legendary and challenging puzzle gameplay of <strong>Bridge Constructor\u2122\
      </strong> with the post-apocalyptic zombie universe of AMC\u2019s <strong>The\
      \ Walking Dead</strong>. <br><br>Join a group of survivors as they fight against\
      \ hordes of undead walkers and a hostile human community. Build bridges and\
      \ other constructions through bleak landscapes and ruined structures. Team up\
      \ with fan-favorite characters like Daryl, Michonne and Eugene, and create safe\
      \ passage for iconic vehicles from the series. <br><br>Use movable level objects,\
      \ explosives and baits to your advantage as you lure walkers into lethal traps\
      \ and guide your survivors to safety. Enjoy the physics-based frenzy and ragdoll\
      \ animations as walkers succumb to the forces of gravity. <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1336120/extras/bridge_constructor_the_walking_dead_steam_features_banner_NOV2020.png?t=1606830154\"\
      \ /><br><ul class=\"bb_ul\"><li>AMC\u2019s The Walking Dead meets Bridge Constructor\u2122\
      <br></li><li>Create elaborate constructions and lethal traps <br></li><li>A\
      \ captivating plot featuring new faces as well as iconic characters and vehicles\
      \ from the series<br></li><li>Numerous brainteasing levels and countless brain-eating\
      \ walkers<br></li><li>Make use of movable objects and explosives to lure walkers\
      \ to their doom.<br></li><li>Save your survivors and smash the undead hordes<br></li><li>Brutally\
      \ funny walker ragdoll physics.</li></ul>"
