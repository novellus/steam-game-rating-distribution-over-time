details:
  data:
    about_the_game: "Lost Angel is the first feature-length interactive FMV(full motion\
      \ video) made in Korea.<br />\r\nWe invite you to the dangerous journey of influencer\
      \ Alex, who is on a trip to Korea!!<br />\r\nAlex falls into the midst of a\
      \ dangerous conspiracy due to an unexpected encounter.<br />\r\nWithout knowing\
      \ the reason, Alex is threatened with his life and has encounters with many\
      \ strangers.<br />\r\n<br />\r\nIn a chaotic situation which you don't know\
      \ who to trust or not,<br />\r\nAlex gets tons of offers and has to make the\
      \ smartest decisions.<br />\r\n<br />\r\nMaybe somebody dies with your choice.<br\
      \ />\r\nBut that\u2019s not the end. You can complete various stories with 9\
      \ different endings.<br />\r\nYou must join Alex's journey and help him to make\
      \ his choice.<br />\r\n<br />\r\nDepending on your choice, Alex could be the\
      \ last keyman to save the world from the Coronavirus.<br />\r\nYour choice will\
      \ soon become a new story for this film.<br />\r\n<br />\r\nGame description<br\
      \ />\r\n1. FMV genre based on realistic fiction<br />\r\n2. Interactive film\
      \ in English<br />\r\n3. High-definition film shot in 4K<br />\r\n4. Various\
      \ stories - 9 interesting endings<br />\r\n5. Chinese subtitles provided<br\
      \ />\r\n6. All Locations Shot in Korea"
