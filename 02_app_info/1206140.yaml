    about_the_game: Frog struggles is a short action game about bugs that live in
      a pond, watch out for hostile bugs, water, and the big frog...<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1206140/extras/frogstruggles.gif?t=1579283891"
      /><br><br><strong>Features</strong><br><ul class="bb_ul"><li> 10-20 minutes
      of playtime.<br></li><li> Fight other bugs with a stick.<br></li><li> Collect
      various pieces of fruit.<br></li><li> Become friends or foes with other tribes.<br></li><li>
      Big frog with a big tongue.</li></ul><br><strong>Controls</strong><br><ul class="bb_ul"><li>
      Hold Spacebar to fly upwards.<br></li><li> WASD keys to steer.<br></li><li>
      Mouse buttons to attack &amp; defend.</li></ul><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1206140/extras/about.png?t=1579283891"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>
