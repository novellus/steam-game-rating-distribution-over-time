    about_the_game: "Memoirs of a Battle Brothel is an adult (NSFW), narrative-driven,\
      \ tactical turn-based RPG inspired by traditional pen-and-paper roleplaying\
      \ games!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1258600/extras/banner-1.png?t=1583807046\"\
      \ /><br><br>Players assume the role of a Facilitator, a specialist tasked with\
      \ providing mission support to the Courtesan's Guild. Part bodyguard, steward,\
      \ and free-agent:  your actions will impact the prosperity of your own Guild\
      \ Hall.<br><br><ul class=\"bb_ul\"><li><strong>Create Your Own Character:</strong>\
      \ Choose your background, goals, and more!<br></li><li><strong>Optimize Your\
      \ Skills &amp; Abilities:</strong>  Four different classes, eight subclasses!<br></li><li><strong>Manage\
      \ A Brothel:</strong> Add or upgrade facilities, hire new staff!<br></li><li><strong>Engage\
      \ In High-Stakes Diplomacy:</strong> Factions react to your actions!<br></li><li><strong>Romance\
      \ Your Partners:</strong> Sexy encounters with your team members await!</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1258600/extras/banner-2.png?t=1583807046\"\
      \ /><br><br>In this seedy, cyberpunk inspired world, luxuries are often undercut\
      \ with the threat of violence. Whether it\u2019s pressure from one of the ruling\
      \ crime syndicates, disgruntled nobles, or even a blood contract from a private\
      \ military company, the Courtesan's Guild finds itself beset on all sides.<br><br>To\
      \ maintain their position in the criminal underworld, the lovely ladies of the\
      \ Guild are given full combat training in addition to their bedroom teachings.\
      \ <br><br><strong>These vivacious vixens will join you in battle as you fight\
      \ to protect the guild!</strong>"
