    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.overkillsoftware.com/games/alesso\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/366660/extras/Banner_main.jpg?t=1516116035\"\
      \ /></a><br><br><strong>Gang! Listen up!</strong><br><br>The Alesso Heist DLC\
      \ is the 23rd DLC pack for PAYDAY 2 and is a collaboration with the DJ Alesso.\
      \ Navigate through the Gensec arena, quiet or loud, and keep the show going\
      \ while trying to crack Gensec's state of the art exhibition vaults containing\
      \ loads of cash. The Alesso Heist DLC is designed together with Alesso and features\
      \ his new song named PAYDAY, adrenaline filled combat and tense stealthing in\
      \ the home arena of the Starbreeze Suns hockey team. It also comes with the\
      \ high power and low recoil revolver Matever .357, 4 masks inspired by Alesso's\
      \ shows, 4 patterns, 4 materials and 5 achievements.<h2 class=\"bb_tag\">Key\
      \ Features</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/366660/extras/alesso_banner.png?t=1516116035\"\
      \ /><br>\u2022\t<strong>Introducing the Alesso heist</strong> \u2013 Navigate\
      \ through the Gensec arena, quiet or loud, and keep the show going while trying\
      \ to crack Gensec's state of the art exhibition vaults containing loads of cash.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/366660/extras/Banner_gun.jpg?t=1516116035\"\
      \ /><br>\u2022\t<strong>1 new revolver</strong> \u2013 An additional revolver\
      \ called the Matever .357 is added to the game. The Matever .357 is a high power\
      \ and low recoil revolver.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/366660/extras/Banner_mods.jpg?t=1516116035\"\
      \ /><br>\u2022\t<strong>4 weapon modifications</strong> \u2013 The Matever .357\
      \ revolver comes with 4 new weapon modifications.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/366660/extras/Banner_melee.jpg?t=1516116035\"\
      \ /><br>\u2022\t<strong>4 new melee weapons</strong> \u2013 The microphone stand,\
      \ microphone, metal detector and classic baton melee weapons have been added\
      \ to the game.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/366660/extras/Banner_masks.jpg?t=1516116035\"\
      \ /><br>\u2022\t<strong>4 new masks</strong> \u2013 Four new masks that are\
      \ inspired by Alesso's concerts have been added to the game.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/366660/extras/Banner_patterns.jpg?t=1516116035\"\
      \ /><br>\u2022\t<strong>4 new patterns</strong> \u2013  Four new patterns inspired\
      \ by Alesso's music.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/366660/extras/Banner_materials.jpg?t=1516116035\"\
      \ /><br>\u2022\t<strong>4 materials</strong> \u2013 Four new materials have\
      \ been added to the game that are inspired by Alesso's music.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/366660/extras/Banner_achievements.jpg?t=1516116035\"\
      \ /><br>\u2022\t<strong>5 achievements</strong> \u2013 Five new achievements\
      \ have been added to test the skill of you and your crew."
