    review: 'Very, very annoying point n'' click.


      The reasons:

      - Pixel hunting. Minuscule objects are essential to your progression.

      - (of course, no hot spots key.)

      - Timed pixel hunting. Some minuscule objects are only there intermittently.
      Yep, keep your eyes more peeled than that.

      - Also, you''ll need to time your grabs. Devs got confused with the point n''
      clock genre.

      - More scene transitions, back and forth, than humanly tolerable.

      - (of course, no fast movement key.)

      - Many mandatory day/night changes, all triggered from a unique location, and
      not a central one.

      - (of course, with unskippable wait.)

      - Expected actions are commonly nonsensical.


      Simply put, you''ll spend 72% of your game time waiting for your character instead
      of actually playing. One particularly terrible "puzzle" requires you to perform
      the exact same action 3 times, but on different nights. In effect, a basic repeat
      but slowly moving back and forth between 3 scenes and waiting 6 times for a
      sleeping transition. My jaw still hurts from the yawning.


      It''s not the worse Pn''C around. It even has a quality, an unusual one: its
      music. That''s hardly a selling point though.'
