    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/710820/extras/SteamPage_English3.png?t=1528376166\"\
      \ /><br><strong>Peppe</strong>: <i>Now that we shared so many memories, how\
      \ about a little kiss?</i><br><strong>Secretary</strong>: <i>Nice try. But you\
      \ need to go now before I regret helping you!</i><br> <br>This is Peppe making\
      \ is way through Italian politics. Later he will try and repay his boss\u2019\
      s secretary with &quot;bunga bunga&quot; services.<br><br>He is:<br>\u2022Lazy<br>\u2022\
      A hood<br>\u2022A Mama\u2019s boy<br>\u2022Pretty dumb<br>\u2022A loser. <br><br>His\
      \ goals:<br>\u2022Does he want to save the world from the Martians? <br>Well,\
      \ no. He is for peace, man. And interstellar wars are way too dangerous.<br>\u2022\
      Perhaps he prefers rescuing a damsel from a gorilla? <br>No. That sounds like\
      \ a lot of work.<br>\u2022Really sure that he doesn't want to rescue a beautiful\
      \ damsel with long, blinking, eyelashes? <br>Definitely not. Gorillas tend to\
      \ get annoyed when you do that. And she's probably a pain in the ass.<br>\u2022\
      Then, maybe, he will help the dark side of the Force to prevail? <br>Neither.\
      \ He can't breathe that hard. Not even on the phone.<br><br>All in all, he just\
      \ wants to please his mama.<br><br>Will he eventually please her? Will he be\
      \ successful? Will he prove he is not just a bum, full of promises but weak\
      \ in character as Mama says all the time? <br><br>Well... that, my friend, kind\
      \ of depends on you.<br><br>Born in the twisted mind of the Fazz Brothers, Belpaese:\
      \ Homecoming is the first chapter of an old style, irony-oriented, trick-driven,\
      \ Point &amp; Click Graphic Adventure. <br><br>If you:<br>\u2022Are one of these\
      \ old CGA geeks mourning the golden era of videogames. <br>\u2022Think of yourself\
      \ as a brilliant example of the sparkling new generation of problem solvers\
      \ (how cheeky).<br>\u2022Are not scared by lateral thinking, actually excited\
      \ about parading your imagination and your ability to live through tough times.\
      \ <br><br>If all the above points, or even just one of them, applies to you,\
      \ then, my travel companion, this is your game.<br><br>Have a Great Adventure!<br>Vote\
      \ for Peppe!<br><br><br>Technical Specifications:<br>\u20222D Point and Click\
      \ Graphic Adventure Game.<br>\u2022Playable in English and Italian.<br>\u2022\
      Graphic Adventure Game with more than 2 characters, but less than 1000.<br>\u2022\
      Graphic Adventure Game with day and night locations.<br>\u20224 hours game (on\
      \ average)."
