    about_the_game: "The Camouflage Weapons pack for Sniper Elite 3 gives stealthy\
      \ gamers access to a combination of camouflaged and silenced weaponry that can\
      \ be used across all multiplayer, singleplayer and co-operative game modes.<br><br>This\
      \ DLC pack includes:<br><br><ul class=\"bb_ul\"><li><strong>Semi-Auto HDM handgun\
      \ (silenced):</strong> a silent, semi-automatic pistol with a high rate of fire\
      \ and longer range, helping you remain unseen and unheard.<br></li><li><strong>Mosin-Nagant\
      \ rifle (camouflaged): </strong> deadly from a far with improved zoom and stability.<br></li><li><strong>MP44\
      \ submachine gun (camouflaged):</strong> one of the most accurate side arms\
      \ available, coupled with its longer range you\u2019ll be able to take your\
      \ enemy by surprise.</li></ul>"
