details:
  data:
    about_the_game: The Adventurer's Journey III continues to provide the backdrop
      for all of your adventuring needs. Taking a trip to the past, this musical medley
      is composed of timeless melodic pieces. Whether you're looking for the quiet
      theme to accompany a tragic event, or merely a hint of nostalgia, you'll find
      the perfect theme with this pack.<br><br>You can listen to more of Kairi's compositions
      in <a href="http://store.steampowered.com/app/265461/" target="_blank" rel="noreferrer"  >Adventurer's
      Journey I</a> and <a href="http://store.steampowered.com/app/277840" target="_blank"
      rel="noreferrer"  >Adventurer's Journey II</a>.<br><br>This pack contains:<br><ul
      class="bb_ul"><li>20 Orchestrated Tracks<br></li><li>Looped OGG Vorbis files
      for RPG Maker VX/Ace and WAVs for IG Maker<br></li><li>The MP3 version of the
      tracks are also included<br></li><li>Royalty free music to use in your commercial
      and non-commercial RPG/IG Maker projects</li></ul>
