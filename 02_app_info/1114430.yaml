    detailed_description: "<h1>Workshop Available</h1><p><h2 class=\"bb_tag\"><strong>Ballex\
      \ maps workshop is available now! </strong></h2>You can create your own levels\
      \ and upload them to Steam Workshop by using the Ballex Map Editor.</p><br><h1>About\
      \ the Game</h1>Ballex is a 3D action-puzzle game with aesthetically pleasing\
      \ graphics and intricate gameplay. You will need to control a ball that can\
      \ alter between different physical states throughout the levels. You will face\
      \ the challenges in different levels including a variety of weather conditions\
      \ and monumental sky gardens. You need to utilize the structures around you\
      \ and dodge between traps to clear the level.<br>Are you up for the challenge?<h2\
      \ class=\"bb_tag\">\u25C61.1Update\u25C6</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1114430/extras/EventSpotlight_Template600px.jpg?t=1589338901\"\
      \ /><br>In this update, Ballex has added a new chapter: Chapter3, including\
      \ new levels(13 to 17), with difficulty and challenges. We have optimized a\
      \ lot of problems, added new screen Settings and so on. Go ahead and update\
      \ it!<h2 class=\"bb_tag\">\u25C6controls\u25C6</h2>Ballex gives players the\
      \ ability to control the balls with agile movements. And you have option to\
      \ remap their keys to make the gameplay most comfortable for your taste.<h2\
      \ class=\"bb_tag\">\u25C6levels\u25C6</h2>Ballex 1.1 includes 17 different levels\
      \ and difficulty increases gradually. We will add more levels in the future\
      \ developments. By the way, you can also use creative workshops to download\
      \ interesting levels created by other players.<h2 class=\"bb_tag\">\u25C6level\
      \ editor\u25C6</h2>Level editor of Ballex is available on Mac and PC. You can\
      \ show off your creativity by making your own levels and upload them to Steam\
      \ Workshop.<h2 class=\"bb_tag\">\u25C6Inspired by Ballance\u25C6</h2>"
