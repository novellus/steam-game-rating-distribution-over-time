    about_the_game: "Put on your headphones and step back into the past. Use the voices\
      \ you hear to return to crime scenes, tracking down each individual involved\
      \ and solving the cases. But where do the voices come from? Can you trust what\
      \ you hear? And what's the mysterious thread weaving all of these cases together?<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/942970/extras/en_2.jpg?t=1593417952\"\
      \ /><br><br><strong><h2 class=\"bb_tag\">A Unique Case-Solving Experience<br>Discover\
      \ the truth hidden in the voices from the past. </h2></strong><br>Step through\
      \ time as you use our device to eavesdrop on conversations from past crime scenes.\
      \ Every clue, every move, and every motive will be presented in the form of\
      \ audio. Rather than controlling any one character, you only need listen to\
      \ their conversations, following along as the story evolves. Use the information\
      \ you hear to match names to voices and determine how everything (and everyone)\
      \ is related. Can you discover the truth?<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/942970/extras/7.jpg?t=1593417952\"\
      \ /><br><strong><h2 class=\"bb_tag\">Open-Ended Narrative Mystery Game<br>Explore\
      \ the story and piece together the puzzle in your own way! </h2></strong><br>Don't\
      \ expect to be &quot;fed&quot; a pile of clues. Rather, take the role of a fly\
      \ on the wall, observing and listening to the events as they unfold. Anyone\
      \ could be the culprit; key clues may be revealed at any second; any character's\
      \ storyline may cross paths with another at any point in time. YOU be the editor\u2014\
      the order of the story is up to you!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/942970/extras/en_1.jpg?t=1593417952\"\
      \ /><br>\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\
      \u2014<br> <br><i><strong>Tributes To: </strong></i><br><br>Detective Fiction:\
      \ In Unheard, all the clues in a case will be presented to players. There's\
      \ no hidden information, nor rooms that require a key to enter. Players will\
      \ be privy to the same information as everyone present at the crime scenes.<br>\
      \ <br>Immersive Theater: All characters in Unheard have their own storylines;\
      \ however, each of these storylines will become interwoven in the same space,\
      \ and at the same time, resulting in complicated cases that force you to meticulously\
      \ search for and track clues. You can choose to follow one character or move\
      \ around between multiple characters. You can also replay the audio as many\
      \ times as you want until you reach a conclusion.<br><br>Radio Drama: Unheard\
      \ is, in a way, an interactive radio drama. By combining aural narrative techniques\
      \ with the type of exploration elements present in video games, Unheard offers\
      \ a brand-new, non-linear radio drama experience.<br> <br><strong><i>Special\
      \ Thanks: </i></strong><br>Special thanks to our voice actors and directors\
      \ in both China and the U.S. Thank you for your continued hard work and support."
