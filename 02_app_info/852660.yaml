    recommendationid: '83944776'
    review: 'A simple puzzle game where your chickens can''t change direction once
      you launch them and your goal is to shuffle them around to touch an orange block
      (their food?) and feed them. It''s OK for how cheap it is, but it''s not great
      and it''s not even as good as some of this developers free games.


      It feels like it was thrown together in a weekend using parts from "Think To
      Die" since even the successful act of feeding your chickens has the same blood-splatter-on-camera-lens
      that you would get from scoring in Think To Die where your goal is to kill all
      of your people as opposed to this where you are feeding animals, so what''s
      with the blood splatter? It just shows a lack of attention to detail.


      It''s not terrible and If you''re getting it on sale or just as a quick achievement
      game, go for it. But I can''t be bothered to actually recommend it as it''s
      just really basic and kinda buggy.

