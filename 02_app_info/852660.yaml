    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/852660/extras/Webp.net-resizeimage.png?t=1595963864"
      /><br><br><strong>Linear Chicken</strong> is an odd, crazy, frustrating, hard,
      humorous, funny, confusing, addictive, simple and yet incredible game.<br><br><ul
      class="bb_ul"><li>Your goal: Feed chickens<br></li><li>Your weapon: None<br></li><li>Needed
      IQ: As long as you got a brain you should be fine</li></ul><h2 class="bb_tag">#Basics:</h2>Linear
      Chicken is a level based puzzle game with about 40 levels. Your main task is
      to feed chickens and other animals. The catch? You can not change direction
      while moving. Easy? Nope!<h2 class="bb_tag">#ArtStyle:</h2>LinearChicken has
      an unique cartoonish kind of art style, humorous sound effects and a variety
      of fitting background music tracks to ensure a unique game play experience.'
