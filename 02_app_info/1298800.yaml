  data:
    about_the_game: "<strong>This is a short playable experience of Papetura, please\
      \ enjoy!</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1298800/extras/stomach_light.gif?t=1592336237\"\
      \ /><br><br><strong>Papetura</strong> is a handcrafted puzzle adventure game\
      \ made entirely out of paper. <br>Along with atmospheric music made by Floex,\
      \ it creates a mysterious and <strong>unique paper world, shrouded in shadow\
      \ and light.</strong><br><br><strong>The Story</strong><br>Papetura tells a\
      \ story about lonely paper creature <strong>Pape</strong>, trapped in a flowery\
      \ prison. One day Pape escapes and finds little <strong>Tura</strong>, a magical\
      \ being that he\u2019ll take care of. Together they will have to face <strong>dark\
      \ and flaming monsters</strong> which will try to burn down their beloved paper\
      \ world.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1298800/extras/push-flytrap.gif?t=1592336237\"\
      \ /><br><br><strong>Features</strong><br><ul class=\"bb_ul\"><li>Unique point\
      \ and click adventure experience,<br></li><li>Everything is made out of paper,\
      \ from tiny insects, strange creatures and monsters to truly magical locations,<br></li><li>Atmospheric\
      \ and beautiful music is made by <strong><a href=\"https://steamcommunity.com/linkfilter/?url=http://floex.cz/discography/soundtracks/machinarium-soundtrack.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Floex - Tomas Dvorak</a></strong>,<br></li><li>Puzzles\
      \ are a part of the story and the world, <br></li><li>The story is told by animation\
      \ and strange noises, there are no dialogues.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1298800/extras/push-bilb.gif?t=1592336237\"\
      \ /><br><br><strong>The Team</strong><br>The team consists of the creator <i>Tomasz\
      \ Ostafin (Petums)</i>, music artist <i>Tomas Dvorak (Floex)</i>, and sound\
      \ designer <i>Juraj Mravec</i>. The game was being made for many years, inspired\
      \ by old classic games like <i>The Neverhood</i>, <i>Machinarium</i>, movies\
      \ of studio <i>Ghibli</i>, and fascination with architecture and paper sculptures.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1298800/extras/solve_door.gif?t=1592336237\"\
      \ />"
