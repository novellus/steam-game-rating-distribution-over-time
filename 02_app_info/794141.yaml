  data:
    about_the_game: A classic Orbx destination developed by Jarrad Marshall, Palm
      Springs has been brought to life for IPACS Aerofly FS 2!<br><br>With one of
      the most dramatically scenic backdrops in the United States, Palm Springs is
      a resort city situated 100 miles east of Los Angeles in Southern California.
      Explore the resort cities of Palm Springs, Rancho Mirage, Cathedral City, Indian
      Wells, Thousand Palms, Palm Desert and Desert Hot Springs, the high-altitude
      alpine wonderland of San Jacinto Peak, the windswept wastelands of the San Gorgonio
      Pass and the harsh beauty of the Coachella Valley desert. Famous during the
      50's and 60's as the playground of Hollywood elite, Palm Springs is home to
      some of finest examples of mid-century Modernist architecture in the world;
      many examples of which can be found in this scenery. From the vast wind turbine
      farms, to the impressive 6000ft Aerial Tramway, from the modern skyscrapers
      of the Reservation Casinos to the retro chic of City Hall, there are literally
      dozens of interesting landmarks and features to explore. In preparation for
      the upcoming R22 helicopter, test your skills landing on the precarious helipads
      atop the Aerial Tramway, or keep your hand-flying skills up to date with low-level
      F-15 sorties along the western edges of Joshua Tree National Park.<br><br>As
      for airport itself; this field is genuinely suited for all types of flyers -
      from the heaviest jetliners, through corporate types and even low-and-slow GA
      flyers, Palm Springs is the perfect destination. Served by most US and Canadian
      mainline airlines to destinations across North America, the airport is famous
      for it's unique &quot;outdoor terminal&quot; - wander around the highly-detailed
      terminal grounds. If that is not enough, be sure to visit the Palm Springs Aviation
      Museum; many types operated by the US Navy are open for viewing. Optimised for
      performance, a huge coverage area, beautiful runway approaches for all types
      of aviators and extraordinary detail around the airport, Palm Springs is your
      perfect base of operations for Southern California. Far more than just an airport!<br><br><strong>Key
      Features</strong><br><ul class="bb_ul"><li>Ultra-detailed rendition of KPSP
      Palm Springs International Airport<br></li><li>Enormous 1500sq km coverage<br></li><li>Beautiful
      hand-edited ground textures at 30cm/1m resolution<br></li><li>High-detail ground
      poly with bump/spec mapping<br></li><li>All new custom vegetation cultivation<br></li><li>Dozens
      of custom landmarks<br></li><li>Palm Springs Aerial Tramway helipads<br></li><li>Custom
      animated content<br></li><li>Orbx PeopleFlow technology<br></li><li>Designed
      to blend seamless with default Aerofly scenery<br></li><li>Amazing in-sim performance</li></ul>
