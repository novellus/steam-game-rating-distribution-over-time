      \ tanks in a new<br />\r\ncomprehension. Capture bases, complete levels and\
      \ destroy enemies.<br />\r\nThe game has more than 20 missions, several types\
      \ of enemies and bonuses.<br />\r\nThe game takes place in our time. You are\
      \ a brave tanker sent to the rear<br />\r\nenemy with the aim of reconnaissance\
      \ and complete destruction of one of the enemy camp.<br />\r\nYou have to show\
      \ courage and ingenuity to overcome all obstacles in your path!<br />\r\nLet's\
      \ go, soldier!"
