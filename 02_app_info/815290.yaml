    about_the_game: <h2 class="bb_tag">Overview</h2>Guards of the Gate is a roguelike
      turn-based game on hexagonal fields. You control a team of heroes aka Guards
      of the Gate, who are trying to save the world from the evil Dragon Lord. <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/815290/extras/heroes.jpg?t=1548878550"
      /><h2 class="bb_tag">Choose your heroes</h2>Select 3 heroes and start the adventure.
      Fight with several enemies, avoid traps on different places while your heroes
      are leveling up, learn new skills and get equipment. There are 4 chapters with
      several dungeons which ends with boss fight.<h2 class="bb_tag">Improve your
      tactics</h2>Choose talents and skills, and proper items for hero's build. Every
      hero has unique talents and skills, furthermore some items can affect power
      of the heroes. Select wisely! Heroes' skills can supplement and strengthen each
      other.<h2 class="bb_tag">Be a strategist!</h2>Hexagonal battlefield and unique
      characters make able to save the worst situation with the right choices, or
      lose with a bad decision from a winning position.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/815290/extras/enemys.jpg?t=1548878550"
      />
