  data:
    about_the_game: This special pack contains exclusive items suitable for any pirate.<h2
      class="bb_tag">Pack Includes:</h2><ul class="bb_ul"><li>Permanent Shadow Savvy
      Crossbones Hat.  This shadow colored hat is exclusive to this DLC and will never
      dust.  The bandana will be chosen at random between black, grey, or purple.<br></li><li>Shadow
      Sloop.   A special limited edition ship with a Shadow theme.<br></li><li>4 Shadow
      chromas.  These allow you to dye one of the colors on a piece of clothing.<br></li><li>Shadow
      colored rat pet.  This loyal new friend is permanently bound to your pirate.</li></ul><br>Items
      can only be accepted by one Pirate on the account.  Savvy Crossbones Hats and
      rats bind on acceptance.  Items that bind or are permanent will bind to the
      Pirate that accepts the items.
