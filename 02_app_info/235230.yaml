    about_the_game: 'Stand out from the crowd in Worms Revolution with the Customisation
      Pack.<h2 class="bb_tag">Customisation Pack Includes</h2><br><ul class="bb_ul"><li>
      Exclusive new theme - The Junkyard.<br></li><li> 5 new lethal physics objects
      - Car Battery, Pliers, Toxic Canister, Hot Air Gun &amp; Anti-Freeze.<br></li><li>
      7 new hats - Bandana, Gear Stick, Tyre, Afro, Flat Cap, Rapper Hat &amp; Backwards
      Baseball Hat.<br></li><li> 7 new trinkets including - Saxaphone, Spray Can,
      Lump Hammer, License Plate, Oil Can, Spark Plug &amp; Oversized Clock.<br></li><li>
      6 new gravestones including: Hub Cap, Washing Machine, Gold Record, Headstone
      with White Rose, Bucket Seat &amp; Trash Can.</li></ul>'
