    about_the_game: "Drakensang is a third-person party-based RPG based on the pen\
      \ &amp; paper role-play rules of The Dark Eye. Drakensang is the first PC game\
      \ for over 10 years to be based on Germany's most successful and popular role-play\
      \ system.                    <br>\t\t\t\t\tDrakensang builds on the pen &amp;\
      \ paper rules as applied in version 4.0. The developers have optimized the rulebook\
      \ specially for the PC realization in order to make the game more accessible.\
      \ But the essential qualities and the depth of the original rules have not been\
      \ compromised.                    <br>\t\t\t\t\tIntensive tactical combat and\
      \ intriguing quests, embedded in a wonderfully detailed 3D graphic presentation\
      \ \x97 these are the cornerstones of the fantasy epic.                    <br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li>Experience an exciting story within a huge campaign\
      \ involving numerous main and side quests                    <br>\t\t\t\t\t\
      </li><li>Adventure groups with up to four adventurers                    <br>\t\
      \t\t\t\t</li><li>Expert character-creation mode for experienced DSA fans   \
      \                 <br>\t\t\t\t\t</li><li>More than 40 spells, with over 30 talents\
      \ and almost 40 special abilities allow a large range of possibilities for character\
      \ creation                    <br>\t\t\t\t\t</li><li>Numerous and varied enemies\
      \ and monsters from the DSA universe, such as linnorms, ogres, undead mules,\
      \ giant amoeba and many more                    <br>\t\t\t\t\t</li><li>Story\
      \ by original DSA authors                    <br>\t\t\t\t\t</li><li>Rule-compliant\
      \ implementation of the DSA licence in the tradition of the Nordland Trilogy\
      \                    <br>\t\t\t\t\t</li><li>Tactical combat system with pause\
      \ function                    <br>\t\t\t\t\t</li><li>Varied and flexible magic\
      \ system                    <br>\t\t\t\t\t</li><li>Talent-based dialogue system\
      \                    </li></ul>"
