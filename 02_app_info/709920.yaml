details:
  data:
    about_the_game: 'Tametsi is a difficult logic game played on a set of tiles, in
      which you must use the clues provided to discover and mark hidden mines.<h2
      class="bb_tag">Notable features</h2><ul class="bb_ul"><li> a variety of tilings
      beyond the standard square grid<br></li><li> 100 increasingly difficult hand-designed
      levels<br></li><li> 60 extra puzzles to unlock<br></li><li> mid-level progress
      is saved automatically<br></li><li> over 40 hours of gameplay</li></ul><br>If
      you get stuck, there are also drawing tools for taking notes.<br><br><strong>Note:
      </strong> there is no in-game music.<br><br>Although Tametsi can be very challenging,
      every level can be completed using logic alone: guessing is never required.'
