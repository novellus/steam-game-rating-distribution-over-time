    about_the_game: <h2 class="bb_tag">TheNighfall</h2>Victoria moves with her family
      to a new city to start her new job. But the first <br>night in her new house
      is completely different than expected.<br>As her husband and their two children
      are coming a day later she has to stay <br>the first night alone in their new
      house. <br>What starts with insomnia and a slight malaise first becomes an absolute
      <br>nightmare during the night.<br><br>Will you be able to survive this night
      until dawn?<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Atmospheric
      horror experience of a special kind<br></li><li> Thrilling story-line<br></li><li>
      Breathtaking soundscape<br></li><li> Realistic and detailed graphics<br></li><li>
      Interactive surrounding<br></li><li> Original music by Northpolyptica</li></ul>
