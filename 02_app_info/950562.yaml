  data:
    about_the_game: "Enter the World of Assassination through the sniper scope of\
      \ Agent\_47 with this sniper mission that tasks you with eliminating an international\
      \ gang of thieves.<br />\r\n<br />\r\nThe entire mission takes place with Agent\_\
      47 perched in a sniper nest, overlooking a lush Chateau and its surrounding\
      \ gardens during a lavish wedding ceremony. You choose how and when to manipulate\
      \ the environment and eliminate your targets to earn the highest score on the\
      \ leaderboards.<br />\r\n<br />\r\nFor the first time in the Hitman franchise,\
      \ play online co-op with a friend. Choose a new operative and combine your ammo\
      \ types and rifle upgrades for lethal and playful combinations!"
