    about_the_game: "<h2 class=\"bb_tag\">The Ultimate Collection of IGT\xAE World\
      \ Famous Slots!</h2><br>Reel in the fun with IGT\xAE Slots Paradise Garden\u2122\
      . A brand new slots collection from the world\u2019s leading slot machine manufacturer.\
      \ <br><br>Enjoy the heart-racing thrill of true casino excitement on your PC/Mac.\
      \ Try your hand at 15 slots that bring real life sights and sounds into your\
      \ own home, including: Paradise Garden, Gold Bar 7s, 100 Wolves, Dakota Thunder,\
      \ Desert Spirit, Eskimo Money, Fire Rubies, Fish in a Barrel.<br><br>Play a\
      \ whole new kind of slots game with winning results. Enjoy cutting-edge, new\
      \ features that bring slots to life like never before:<br><br><ul class=\"bb_ul\"\
      ><li>Single-line or multi-line wagers: Play up to 100 lines<br></li><li>Eight\
      \ wager amounts: 1\xA2, 5\xA2, 10\xA2, 25\xA2, 50\xA2, $1, $5, $10<br></li><li>Two\
      \ modes of play: Career and Free Play<br></li><li>Achievement levels during\
      \ gameplay<br></li><li>Take in the sights and sounds of two brand new casinos\u2022\
      View both the top and bottom of the slot machines either up close or further\
      \ back<br></li><li>End2End\u2122 Action and Bonus Free Games<br></li><li>MultiwayXtra\u2122\
      \ feature adds 1,024 ways to win<br></li><li>All video bonus machines include\
      \ fun and interactive features and rounds</li></ul><br>You'll reel in a fortune\
      \ of fun with IGT\xAE Slots Paradise Garden\u2122. Go wild and win your way\
      \ to high roller status! <br><br><ul class=\"bb_ul\"><li>Practice in the Free\
      \ Play casino<br></li><li>Build your bankroll<br></li><li>Become a high roller\
      \ in Career mode</li></ul><br>Which machines are lucky for you? Use the detailed\
      \ player stats to find out:<br><br><ul class=\"bb_ul\"><li>Your Largest Single\
      \ Win<br></li><li>Your Favorite Machine<br></li><li>Number of Bonuses Played<br></li><li>Your\
      \ Longest Win Streak <br></li><li>Number of Winning Spins</li></ul>"
