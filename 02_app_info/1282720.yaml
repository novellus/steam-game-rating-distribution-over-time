details:
  data:
    about_the_game: "A colorful fantasy world threatened by dark forces is in danger.\
      \ Help defeat the threat with your allies and companions who join you on the\
      \ way.<br />\r\nThis game allows deep character development with classes, skills,\
      \ equipment, companions, pets and more.<br />\r\n<br />\r\nKey features:<br\
      \ />\r\n<br />\r\nPlay the way you want.<br />\r\nUse summons, sentries, fight\
      \ in melee or ranged, with or without spells. Be highly mobile or slow as a\
      \ turtle.<br />\r\nFree character development, Unlock new classes with skill\
      \ points, limited by required amount of skill points spend in class skills.<br\
      \ />\r\n<br />\r\nLoot or craft equipment with item stats from a random level\
      \ range pool. Random stat pools depend on found rarity.<br />\r\n<br />\r\n\
      Dive into dungeons to fight stronger enemies for better loot.<br />\r\nExplore\
      \ the surroundings to find hidden loot and rare enemies.<br />\r\n<br />\r\n\
      Use traps to catch monster and tame them. These may assist you in battle.<br\
      \ />\r\n<br />\r\nFarm for items and rare equipment, feed your pets crops to\
      \ make them stronger (optional).<br />\r\n<br />\r\nDay night circle with different\
      \ monsters at day and night in some areas and small events on certain days like\
      \ a special tameable monster spawn."
