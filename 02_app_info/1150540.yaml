    about_the_game: 'The rogue-like strategy game <strong>Offcoast </strong>plays
      out in a <strong><i>subterranean</i></strong>, <strong><i>underwater </i></strong>landscape.<br><br>Travel
      with ship and crew into the deep oceans in search of a rare blue-green algae.<br>Collect
      scraps. Upgrade the ship. Improve the crew. <br><br>Note: The basics of the
      game is very close to that from <strong><i>FTL: Faster than Light</i></strong>,
      but moved down into an underwater environment instead.<br>This together with
      several new game systems added to the game should however offer a new experience
      - whether or not you have already played <strong>FTL</strong>.<br><br>The world
      has entered a time where life is only sustainable along the coast or on water.<br>Corporations
      are the new government - and rule the world from their iron cities. <br>Raider-factions
      have arisen and fight for the bitter fun of violence - and the freedom-resistance
      faction does what it can to restore the world.<br><br>Find and store the precious
      algae for the sake of the earth.<br>All algae found is stored on your account
      and will unlock more ship-types, more factions and new difficulties.<br>It will
      also allow you to specialize into new different class-types of crew.<br><br>Explore
      the waters, dive deep - and excavate old relics from previous mutant civilizations.'
