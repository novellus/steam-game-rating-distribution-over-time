details:
  data:
    about_the_game: '<h2 class="bb_tag">Roguelike-ish Action Game</h2><br>180 Weapons
      In total<br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1076360/extras/setumei01.png?t=1567667014"
      />.<br><br>The dungeon floors are chosen randomly from more than 100 stages.<br>
      <img src="https://steamcdn-a.akamaihd.net/steam/apps/1076360/extras/setumei02.png?t=1567667014"
      /><br><br>Defeat the dungeon monsters with various Sword Skills using your stamina.<br>
      <img src="https://steamcdn-a.akamaihd.net/steam/apps/1076360/extras/setumei03.png?t=1567667014"
      /><br><br>Collect the lost Weapons and challenge the Bosses.<br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1076360/extras/setumei05.png?t=1567667014"
      /><br><br>You will lose your Level and Weapons when you get defeated in the
      dungeon.<br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1076360/extras/setumei04.png?t=1567667014"
      /><br><br>Try to reach the deepest floor by accumulating the time limit.<br><br>Update
      your Conquest Ranking by selecting &quot;The Deepest Reached Floor&quot; from
      AI. <br><br><ul class="bb_ul"><li> Story -</li></ul>Dragon Knight Of Whom We
      Call A Greatest Hero.<br>Dragon Knight the owner of every legendary weapon.<br>Any
      dungeon is insufficient to defeat this legendary equipped brave.<br>...However,
      the brave''s way to glory became uncertain in the face of this &quot;Weapon
      Seizing Dungeon&quot;.<br>Will Dragon Knight be able to conquer the dungeon
      though losing all his greatest weapons?<br><br><br><ul class="bb_ul"><li> We
      recommend this game to the following players-</li></ul>1 Those Who Love Action
      Games.<br>2 Those who like seeing their status raising small step by small step.<br>3
      Those who can patiently challenge the endless dungeon.&quot;<br><br><br>Xbox
      style Gamepads are recommended.<br>Please connect the Controller before you
      start the game.<br>The Controller may not be reconized if you reconnect it while
      the game is running.<br><br><ul class="bb_ul"><li> How to Play on Keyboard-</li></ul>Right
      and Left Arrow Keys : Move Right and Left<br>Z : Jump/select<br>X : Action<br>C
      : Chat With Npc<br>A Or D : Change Equipped Weapons<br>V : Cancel<br>Down Arrow
      Key + Z :  Get Down the Foothold<br>Esc : Quit Game'
