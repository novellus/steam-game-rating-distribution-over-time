    about_the_game: "Welcome to the incredible world of Supermagical, an awesomely\
      \ fun Match 3 puzzle and adventure game.<br />\r\nFight the hordes of Minix,\
      \ upgrade your powerful warlocks, choose your pet and hat wisely, tame an epic\
      \ dragon, and travel the three continents of the world in the search of your\
      \ Evil Witch Sisters!<br />\r\nSupermagical takes classic puzzle mechanics,\
      \ adds a generous serving of RPG Sauce (organic and gluten free) and goes onto\
      \ heights you have not seen before on a game of this genre!<br />\r\n<br />\r\
      \nSTORY.<br />\r\n<br />\r\nJoin Nina, the misfit witch student, in a fun magical\
      \ adventure that will take you on a trip through 3 different continents full\
      \ of puzzles, spells, and... Minix?<br />\r\nMinix are magic-eating little creatures\
      \ who have invaded Nina's world along with her Evil Witch sisters. Now you have\
      \ no choice but to use your magic powers to send them all packing if you want\
      \ to save the day!<br />\r\n<br />\r\nFEATURES.<br />\r\n<br />\r\n- 3 unique\
      \ continents to explore, with a total of 71 different levels and minigames,\
      \ hidden bonuses, and bosses.<br />\r\nThis is a big adventure of 15+ hours\
      \ worth of gameplay.<br />\r\n<br />\r\n- Hand-drawn backgrounds, maps and animations.<br\
      \ />\r\n<br />\r\n- Incredibly beautiful orchestral soundtrack. <br />\r\n(During\
      \ the LAUNCH PERIOD ONLY you get a free copy of the album that's been remastered\
      \ for the first time!).<br />\r\n<br />\r\n- 6 powerful warlocks will be at\
      \ your command from your Magic Tower to fight the Minix.<br />\r\nCombine their\
      \ powers, upgrade them and watch the Minix run!<br />\r\n<br />\r\n- Get all\
      \ the money you can to buy cool artifacts to help you win your battles.<br />\r\
      \n<br />\r\n- Find all the different hats and pets for Nina and discover their\
      \ magic advantages.<br />\r\n<br />\r\n- Buy all the ingredients and cook the\
      \ four Ultramagic Spells that will help you in your quest.<br />\r\n<br />\r\
      \n- Colorblind Mode included.<br />\r\n<br />\r\nSuper Awesome Hyper Dimensional\
      \ Mega Team is comprised by people who worked on games like Plants VS Zombies,\
      \ Worms, and very recently their own game called Rise &amp; Shine on PC and\
      \ consoles."
