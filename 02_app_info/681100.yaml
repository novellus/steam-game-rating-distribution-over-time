    detailed_description: '<h1>FOR LAUNCH PERIOD ONLY: Free Remastered Original Soundtrack
      Album.</h1><p>Included with your purchase of Supermagical you get the album
      with the original soundtrack, remastered for the first time. Totally free.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/681100/extras/OST_cover_remastered.png?t=1609272819"
      /></p><br><h1>About the Game</h1>Welcome to the incredible world of Supermagical,
      an awesomely fun Match 3 puzzle and adventure game.<br>Fight the hordes of Minix,
      upgrade your powerful warlocks, choose your pet and hat wisely, tame an epic
      dragon, and travel the three continents of the world in the search of your Evil
      Witch Sisters!<br>Supermagical takes classic puzzle mechanics, adds a generous
      serving of RPG Sauce (organic and gluten free) and goes onto heights you have
      not seen before on a game of this genre!<br><br>STORY.<br><br>Join Nina, the
      misfit witch student, in a fun magical adventure that will take you on a trip
      through 3 different continents full of puzzles, spells, and... Minix?<br>Minix
      are magic-eating little creatures who have invaded Nina''s world along with
      her Evil Witch sisters. Now you have no choice but to use your magic powers
      to send them all packing if you want to save the day!<br><br>FEATURES.<br><br>-
      3 unique continents to explore, with a total of 71 different levels and minigames,
      hidden bonuses, and bosses.<br>This is a big adventure of 15+ hours worth of
      gameplay.<br><br>- Hand-drawn backgrounds, maps and animations.<br><br>- Incredibly
      beautiful orchestral soundtrack. <br>(During the LAUNCH PERIOD ONLY you get
      a free copy of the album that''s been remastered for the first time!).<br><br>-
      6 powerful warlocks will be at your command from your Magic Tower to fight the
      Minix.<br>Combine their powers, upgrade them and watch the Minix run!<br><br>-
      Get all the money you can to buy cool artifacts to help you win your battles.<br><br>-
      Find all the different hats and pets for Nina and discover their magic advantages.<br><br>-
      Buy all the ingredients and cook the four Ultramagic Spells that will help you
      in your quest.<br><br>- Colorblind Mode included.<br><br>Super Awesome Hyper
      Dimensional Mega Team is comprised by people who worked on games like Plants
      VS Zombies, Worms, and very recently their own game called Rise &amp; Shine
      on PC and consoles.'
