    reviews: "\u201CSupermagical looks great, sounds awesome and hits that sought-after\
      \ balance of approachable gameplay and depth.\u201D<br>9 \u2013 <a href=\"http://toucharcade.com/2012/08/27/supermagical-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >http://toucharcade.com/2012/08/27/supermagical-review/</a><br><br>\u201C\
      Supermagical is an enjoyable game that is sure to occupy players for hours on\
      \ end.\u201D<br>9 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.148apps.com/reviews/supermagical-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.148apps.com/reviews/supermagical-review/</a><br><br>\u201C\
      Supermagical will see you burning through your battery once it gets its hooks\
      \ in. Playable, charming and powerfully addictive, this is well worth the tiny\
      \ asking price.\u201D<br>8 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.playstationcountry.com/supermagical-vita-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.playstationcountry.com/supermagical-vita-review/</a><br>"
