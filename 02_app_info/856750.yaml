    about_the_game: Metanoia is a 3D first person adventure where you control an unidentified
      person within their mind. This game features a small open world style hub, a
      tropical island, that leads to several different levels each depicting a mental
      illness. Experience each world as they take on different genres, ranging from
      being a platformer to a mini-game collection. There are secrets to discover,
      beautiful stylistic views to capture and a whole realm of varied and unique
      themes to experience.
