    review: Wow. As a HUGE Yes fan and player of bass, I can say that this has been
      transposed extremely faithfully. At first I was mad that Ubi stole songs from
      the CDLC community (all but I've Seen All Good People had already been made
      so customsforge took them down and replaced them with links to this) but I can
      say that actually having Starship Trooper and the rest tabbed out so accurately
      is FRIGGIN AWESOME.
