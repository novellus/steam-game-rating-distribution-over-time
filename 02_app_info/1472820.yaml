    about_the_game: <strong>Pokoh</strong> is a sliding puzzle game with its own flavour
      and mechanics. <br><br>Move through a board with dangerous laser cannons and
      save Pokah! Use <strong>mirrors</strong> to help you on your journey. Reflect
      <strong>lasers</strong> out of your way, make <strong>cannons</strong> destroy
      themselves and even rotate mirrors to make it through.  <br>Be prepared for
      <strong>50 hand-crafted levels</strong> with increasing complexity in this challenging
      game.<br><br><br><strong>Push mirrors and reflect Lasers.</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1472820/extras/mirrorGif.gif?t=1607086406"
