    detailed_description: <h1>UltimateDesktop Collection</h1><p><a href="https://store.steampowered.com/app/1175390/Ultimate_Live_Wallpaper/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1175390/Ultimate_Live_Wallpaper/</a><br><a
      href="https://store.steampowered.com/app/1221050/Ultimate_Low_Poly_Pet/" target="_blank"
