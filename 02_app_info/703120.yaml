details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Develop the planet</h2><br>In Keeplanet,\
      \ you create your own history - there\u2019s no right or wrong way to play!\
      \ Become a world\u2019s landlord, spread out trees, mountains, houses and other\
      \ objects to make the planet rotate around its axis. Remember, the most important\
      \ thing is not to let the planet stop. Otherwise, all inhabitants of the planet\
      \ will die out from sunburn or freezing.<h2 class=\"bb_tag\">Fight for the humanity</h2><br>Universe\
      \ is a dangerous place, protect people from external hazards \u2013 meteorites,\
      \ meteor rains and vigilant aliens are waiting for your mistakes.<br>Don\u2019\
      t let them break you!<h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"\
      ><li>\tChoose from one of 3 playable universal systems.<br></li><li>\tSave the\
      \ universe in a story campaign featuring unique characters, bosses and quests!<br></li><li>\t\
      You're the captain of your planet! Decorate it, expand it.<br></li><li>\tThree\
      \ game modes - Campaign, Challenges (15 different missions) and Infinite<br></li><li>\t\
      Capture unique aliens to fight them</li></ul>"
