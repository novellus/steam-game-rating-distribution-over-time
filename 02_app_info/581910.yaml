    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/581910/extras/soldiers.png?t=1601496973\"\
      \ /><br><br>Iron Armada is a space-faring combat game built from the ground\
      \ up with full multiplayer compatibility in mind. Play how you want with your\
      \ friends\u2014mine and harvest resources, salvage ship parts, build and crew\
      \ a variety of ships with no restrictions and near-limitless potential. Iron\
      \ Armada is incredibly easy to pick up and learn, and is very approachable whether\
      \ you are a hardcore or casual fan!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/581910/extras/resource.png?t=1601496973\"\
      \ /><br><br>Construct new ships using the resources your team mines from asteroids,\
      \ salvages from wrecks, or captures from planets. Your scrap can be used to\
      \ construct fighters, frigates, destroyers, or even larger ships for your team.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/581910/extras/mining.gif?t=1601496973\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/581910/extras/creativity.png?t=1601496973\"\
      \ /><br><br>Easily build a wide variety of frigates, fighters, destroyers, stations,\
      \ motherships, and more using a wide range of parts to choose from. Creativity\
      \ is your only limitation\u2014from single person recon ships, to fully crewed\
      \ motherships, it is easy to build the ships that you want or need for every\
      \ situation (as long as you have the resources of course!).<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/581910/extras/building_ship.gif?t=1601496973\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/581910/extras/combat.png?t=1601496973\"\
      \ /><br><br>Battle from ship-to-ship, or grab a rifle and perform a spacewalk\
      \ to board an enemy vessel\u2014if you can manage to eliminate the crew inside\
      \ you can steal their ship and use it against them, or even salvage your opponent\u2019\
      s weapons and components for your own ships! You will be able to create a wide\
      \ array of ship configurations to accomplish any combat scenario you are presented\
      \ with, whether you need something light and speedy for offense, tanky for defense,\
      \ equipt with a railgun to engage from far distances (or a flak emplacement\
      \ for short), or more.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/581910/extras/communication.png?t=1601496973\"\
      \ /><br><br>As a multiplayer game, having different options for you to coordinate\
      \ with your teammates is really crucial. Use VOIP and Text Chat to strategize\
      \ with your Team or Wing (Squad) to get the upper hand and defeat your enemy.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/581910/extras/community.png?t=1601496973\"\
      \ /><br><br>Iron Armada has an active and dedicated community\u2014with over\
      \ 1,500 Discord members and counting, there are always opportunities to meet\
      \ new friends to play the game with. Join our Discord to get involved: <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://discord.gg/ironarmada\" target=\"\
      _blank\" rel=\"noopener\"  >https://discord.gg/ironarmada</a>. Iron Armada also\
      \ benefits by being a part of the Drakeling Labs network: <a href=\"https://steamcommunity.com/linkfilter/?url=https://bluedrake42.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://bluedrake42.com</a>.<br><br>Want\
      \ to play alone? You can! Iron Armada also comes complete with a singleplayer\
      \ mode against AI as well!"
