    about_the_game: "Dig into Steel Division 2\u2019s behind-the-scenes, learn advanced\
      \ tactics &amp; strategies, and complete your Ace &amp; Camo collection with\
      \ the Commander Deluxe Pack, featuring:<br><br><ul class=\"bb_ul\"><li>6 exclusive\
      \ Aces<br></li><li>5 exclusive Camos<br></li><li>Digital Art Book<br></li><li>Digital\
      \ Battle Log<br></li><li>Digital Tactical Guide<br></li><li>4 Wallpapers  <br></li><li>4\
      \ Technical Sheets<br></li><li>2 Streaming Overlays</li></ul><h2 class=\"bb_tag\"\
      >The most famous Aces of Bagration</h2>Field iconic World War 2 Aces on the\
      \ battlefield, learn about their incredible story and lead them to victory!\
      \ Exclusively available in the Commander Deluxe Pack, these cosmetic models\
      \ are:<br><br><br><ul class=\"bb_ul\"><li>Roza Georgiyevna Shanina, legendary\
      \ Soviet Sniper, &quot;the unseen terror of East Prussia&quot;<br></li><li>Walther\
      \ Oberloskamp with his famous StuG III G<br></li><li>Artur Pipan and his Ju-87D-5,\
      \ a highly decorated Hauptmann in the Luftwaffe<br></li><li>Jozsef Kovacs and\
      \ his Me 109G-6 fighter aircraft<br></li><li>Nikolai Mikhailovich Reshetnikov<br></li><li>Vasily\
      \ Semyonovich Krysov and his SU-85</li></ul><br>The Commander Deluxe Pack also\
      \ contains exclusive camos to customize your favorite units on the battlefield.<h2\
      \ class=\"bb_tag\">Inside Steel Division 2's development</h2>Take an in-depth\
      \ look to our game development process with the gorgeous exclusive Steel Division\
      \ 2 Digital Artbook filled with amazing artworks, sketches &amp; renders. <br><br>Learn\
      \ advanced tactics &amp; strategies with the Digital Battle Log &amp; Digital\
      \ Tactical Guide and learn everything about your favorite units with the detailed\
      \ Technical Sheets for the most famous WW2 units!"
