    about_the_game: When Shantae falls prey to dark magic, only her friends can save
      her! Swap between Shantae's BFFs Sky, Bolo, and Rottytops in this thrilling
      new mode as you fight through the Nightmare Realm's remixed locales (including
      three brand-new levels) using skills like Bolo's spring grapple, Sky's egg toss,
      and Rottytops' brain-munching to beat baddies, solve puzzles, and rescue the
      half-genie hero. It's all possible with the power of friendship!
