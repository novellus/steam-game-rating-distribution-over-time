    about_the_game: "<strong>ABOUT THIS GAME:</strong><br>This <strong>episodic</strong>\
      \ storybook tale takes place in an era of the past, before computers and smartphones,\
      \ when children solved problems through exploration and creativity. It is a\
      \ point-and-click narrative adventure presented in a hand-drawn style that blends\
      \ childlike innocence with something darker.<br><br><i>The Puppet of Tersa</i>\
      \ is a five episode series. Through each episode, Cynthia delves deeper into\
      \ the world of Tersa, a place both whimsical and creepy, with bizarre creatures\
      \ and unusual inhabitants. In her search for a way home. Searching for answers,\
      \ making new friends, and solving puzzles and problems that will ultimately\
      \ allow her to confront the mysterious force that keeps Cynthia from going home.\
      \ Cynthia\u2019s story begins with the first episode, <i>The Puppet of Tersa:\
      \ A Curious Place</i>. <br><br><br><strong>KEY FEATURES:</strong><br><br><ul\
      \ class=\"bb_ul\"><li><i>Advancement Through Puzzles:</i><br>The core foundation\
      \ of gameplay requires Cynthia to solve puzzles in order to progress.<br><br></li><li><i>Experiment\
      \ with Interactions:</i><br>Nearly everything in the game is interactive, providing\
      \ players with tools needed to solve puzzles and the opportunity to learn more\
      \ about the world of Tersa.<br><br></li><li><i>Digitally Hand-Painted, 2D Style:</i><br>The\
      \ world of Tersa is digitally hand-painted using specialized brushes to give\
      \ the presence of the artist's hand at work.</li></ul>"
