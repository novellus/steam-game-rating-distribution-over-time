    reviews: "\u201CA brilliant marriage of mechanics, level design and music that\
      \ will be played and talked about for years to come.\u201D<br>93/100 \u2013\
      \ <a href=\"http://www.pcgamer.com/review/nidhogg-review/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CIt\u2019s the most exhilarating\
      \ competitive game I\u2019ve played in years.\u201D<br>9/10 \u2013 <a href=\"\
      http://www.ign.com/articles/2014/01/15/nidhogg-review\" target=\"_blank\" rel=\"\
      noreferrer\"  >IGN</a><br><br>\u201CNidhogg is about the purity of two friends\
      \ on a couch duking it out as Daedelus\u2019s moody dynamic electronica frames\
      \ acrobatic displays of wits and reflexes. In that sense, it has no equal.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.edge-online.com/review/nidhogg-review/\"\
