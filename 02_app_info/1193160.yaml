    about_the_game: 'Bomber Fox is an action, sci-fi-themed game of the new generation,
      with an emphasis put into the dynamic gameplay, diverse level design, and innovative
      game modes.<br>Play as Fox - the space cyborg, who has to win the grand robot-fighting
      tournament, to be granted a chance to go back home!<br>Tackle enemy hordes in
      challenging battles - alone or with a friend, or try the VS mode for up to 4
      players!<br><br><strong><h2 class="bb_tag">Features:</h2></strong><h2 class="bb_tag"><strong>Teach
      Those Robots A Lesson!</strong></h2>Armed in laser bombs, face the swarm of
      enemies! You''re just one, but for the planet''s inhabitants who saved you,
      you''re the last hope.<br><ul class="bb_ul"><li> Complete the story mode alone
      or with a friend and tackle 60 demanding levels in classic campaign and 25 crazy
      levels in sub campaigns.<br></li><li> Test your skills in 5 different game modes,
      unlocked along with the story mode progression.<br></li><li> Challange your
      friends on 20 unique maps in a VS mode (up to 4 players).</li></ul> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1193160/extras/Gif3.gif?t=1599848340"
      /><h2 class="bb_tag"><strong>Discover New Game Modes</strong></h2>Bored of the
      mindless slaughter? Bomber Fox is so much more! Try the unique Game Modes:<br><ul
      class="bb_ul"><li> Survival Mode: repel the enemy hordes and dodge bombs falling
      from the sky.<br></li><li> Exit Mode: swiftly evade enemy robots and find the
      perfect way to reach your goal.<br></li><li> Collect Mode: locate all the trophies
      on the map.<br></li><li> Boss Mode: face the mighty bosses with diverse fight
      scenarios.<br></li><li> Elimination Mode: do it the classic way and destroy
      every single enemy.</li></ul> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1193160/extras/Gif2.gif?t=1599848340"
      /><h2 class="bb_tag"><strong>Maps Like You''ve Never Seen Before</strong></h2>With
      brand new blocks and opponents, gameplay will give you an unforgettable experience.<br><ul
      class="bb_ul"><li> Discover new blocks: some of them are particularly durable,
      some explode making a chain reaction, and others will be useful to open passageways
      and for crashing enemies.<br></li><li> Defeat enemy robots but be aware, they
      can fly over obstacles, shoot lasers, temporarily accelerate, and even create
      new units.<br></li><li> Do it all with style: choose between 18 different in-game
      skins for your character.</li></ul> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1193160/extras/Gif1.gif?t=1599848340"
      />'
