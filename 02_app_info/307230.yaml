    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/307230/extras/Steam_www_Gfx_05.png?t=1591356101"
      /><br><br><strong>!NOW WITH IN-GAME LEVEL EDITOR!</strong><br><br>Quite a different
      zombie game - this time YOU are the zombie! Command your infested comrades,
      fight your way to freedom and let the zombie kind dominate the world!<br><br>In
      I, Zombie you play as the leader of a zombie horde and your goal is to infect
      all humans on the map. Whenever you infect a human you turn him into a one of
      your kind and you can use him against armed soldiers. You're also able to command
      your horde to either attack the enemies, follow you or wait for orders. Each
      scenario requires tactical approach and careful planning to achieve success.
