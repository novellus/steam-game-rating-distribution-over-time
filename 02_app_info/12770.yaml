      \  Now, in order to accomplish this heroic feat Jason must seek out the Golden\
      \ Fleece -- and with the help of Greek mythology's greatest heroes -- set sail\
      \ on the most epic voyage of all.                    <br>\t\t\t\t\tA grand scale\
      \ Action/RPG, Rise of the Argonauts\u2122 immerses players in a gladiatorial\
      \ adventure set in the vibrant and powerful world of Ancient Greece brought\
      \ to life.  Taking the role of Jason, players will battle alongside Hercules,\
