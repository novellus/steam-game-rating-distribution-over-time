      \ beasts and enemies, in a vast world alive with wondrous inhabitants and stunning\
      \ panoramas.  The search for the Golden Fleece is not only one of exploration\
      \ but of transformation -- from warrior king to exalted hero touched by the\
      \ gods.                    <br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Immerse yourself\
      \ in gameplay through a redefined RPG experience that streamlines character\
      \ and resource management. Spend more time playing and less time micro-managing\
      \ inventory and resources through a streamlined HUD and inventory system.  \
      \                  <br>\t\t\t\t\t</li><li>Unleash devastating attacks in real\
      \ time with lethal combinations of weapons, powers granted by the gods and the\
