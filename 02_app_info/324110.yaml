    about_the_game: '<strong>Moto Racer Collection</strong> features the original
      Moto Racer, Moto Racer 2, Moto Racer 3 Gold Edition + Moto Racer 15h Anniversary.
      <br><br><strong>MOTO RACER / MOTO RACER 2:</strong> Retrace the series roots
      and tackle legendary races such as the famous Great Wall of China. Put your
      skills and reflexes to the test in Arcade and Simulation modes.<br><br><strong>MOTO
      RACER 3:</strong> Feel the thrill of speeds 300 km/h and over on some of the
      world''s greatest racetracks including Suzuka and the Sachsenring. Hop on a
      trial bike and negotiate the trickiest of obstacles. And take a nerveshredding
      high-speed trip through the streets of Paris.<br><br><strong>MOTO RACER 15th
      ANNIVERSARY:</strong> Race against fierce competitors in GP Mode. Challenge
      the best bikers in spectacular Supercross races Perform the best aerial tricks
      in Freestyle Mode. Break the records in Time Trial Mode.<br><br><strong><h2
      class="bb_tag">Key Features:</h2></strong><br><strong>EVERY MOTORCYCLE CATEGORY
      UNDER THE SUN, BROUGHT TOGETHER IN ONE GAME</strong><br><br><strong>MOTO GP:</strong>
      <br><ul class="bb_ul"><li>Hit speeds of over 300 km/h as you race flat out against
      the toughest of rivals.</li></ul><strong>SUPERCROSS:</strong> <br><ul class="bb_ul"><li>Go
      head-to-head with your rivals in all-terrain races and tease them with your
      fanciest tricks.</li></ul><strong>FREESTYLE: </strong><br><ul class="bb_ul"><li>Pull
      off amazing Superman seat grabs, Indy backflips and can-cans as you fly through
      the air.</li></ul><strong>GAME PACKAGE INCLUDES:</strong> <br><ul class="bb_ul"><li>Moto
      Racer, Moto Racer 2, Moto Racer 3 Gold Edition and Moto Racer 15th Anniversary</li></ul>'
