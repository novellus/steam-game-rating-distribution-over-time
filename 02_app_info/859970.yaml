  data:
    about_the_game: '<strong>What is Math Classroom Challenge?</strong><br><br>Math
      Classroom Challenge is an educational game in first person view, with the mission
      of solving the different random mathematical exercises proposed. To do this,
      you have at your disposal a water hose, with which you must water the numbers
      and the appropriate solutions. All this in a safe environment to learn mathematics
      in a fun and enjoyable way. It''s also the kids version of Math Combat Challenge.<br><br>Math
      Classroom Challenge is designed for children over the age of four. In the game
      the player can do several activities: learn the numbers that fly, learn how
      to throw the water, solve the static panels looking for the corresponding numbers,
      and solve the dynamic panels that appear suddenly with three solutions. Always
      throwing the water from the hose to the correct solution.<br><br>In the game
      the player never loses. There is simply a parameterizable timer, and you can
      choose the type and complexity of mathematical operations, from sums to equations.
      The errors of the dynamic panels are counted, but they can be reduced if the
      flying dragons get wet. Although caution, sometimes this can give opposite results
      if used too much.<br><br>Math Classroom Challenge is a game for the whole family,
      which aims to make young people come into contact with mathematics in a fun
      and entertaining way.'
