    about_the_game: '<h2 class="bb_tag">Overview</h2>In the &quot;Taiwu&quot; Universe,
      besides playing as a &quot;successor of Taiwu&quot;, you will live your life
      in many different ways: being kind, evil, or somewhere between. You can visit
      the sects and gangs around the world and learn the various martial art styles;
      you can choose to make sworn brothers or blood feud; you can establish a village
      of your own and run various businesses; or you can settle down with your love
      and enter parenthood. Eventually, you will face the greatest enemy of the &quot;Taiwu&quot;
      family and determine the fate of the entire world.<h2 class="bb_tag">The Unknown
      World (Jianghu)</h2><ul class="bb_ul"><li>Each &quot;Taiwu&quot; world you create
      will be unique with the randomly generated maps, NPCs, and enemies. Every time
      you start the game, it will be a brand new adventure.</li></ul><ul class="bb_ul"><li>You
      can learn thousands of martial art techniques from 15 different sects and gangs;
      you can also learn hundreds of traditional Chinese skills from the countless
      NPCs.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/838350/extras/Massage_0.png?t=1599208942"
      /><h2 class="bb_tag">The Combination of Diverse Game Mechanics</h2><ul class="bb_ul"><li>Besides
      classic RPG, *The Scroll of Taiwu* has combined the elements of many different
      genres, such as the randomness from Roguelike games;</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/838350/extras/Massage_1.png?t=1599208942"
      /><br><ul class="bb_ul"><li>You can also find elements of business simulation
      games: constructing, resource gathering, expanding, managing, crafting, maintaining,
      etc. </li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/838350/extras/Massage_2.png?t=1599208942"
      /><br><ul class="bb_ul"><li>Catch the most combative &quot;Grand General&quot;
      and have a battle of insects with the abbot of the Shaolin Temple!</li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/838350/extras/Massage_5.png?t=1599208942"
      /><h2 class="bb_tag">&quot;Lifelike&quot; NPCs</h2><ul class="bb_ul"><li>There
      are thousands of NPCs who have their own relationships and experiences; you
      can form any kind of relationships with them and even decide whether they live
      or die. </li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/838350/extras/Massage_3.png?t=1599208942"
      /><br><ul class="bb_ul"><li>You will have children with your spouse.</li></ul><ul
      class="bb_ul"><li>Coach your successor and teach him/her all your skills.</li></ul><ul
      class="bb_ul"><li>Find your love from a past life.</li></ul><h2 class="bb_tag">Detailed
      Crafting</h2><ul class="bb_ul"><li>With resource gathering, crafting, maintaining
      and Chinese alchemy, you can totally make any kind of weapons, armors, and elixirs
      with your own hands.</li></ul><ul class="bb_ul"><li>Pick up an envenomed weapon,
      put up an envenomed cloth, and eat the envenomed antidote. </li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/838350/extras/Massage_4.png?t=1599208942"
      /><h2 class="bb_tag">Realistic Battles</h2><ul class="bb_ul"><li>The original
      battle system will show you the design of &quot;counter striking&quot;, &quot;even
      a stick can be a sword&quot;, and &quot;long weapons bring power; short weapons
      bring danger&quot;.</li></ul><ul class="bb_ul"><li>Each time you attack, the
      damage will be applied to a different part of your opponent''s body.</li></ul><ul
      class="bb_ul"><li>With your martial art techniques, run your internal force  and
      practice your skills and strategies.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/838350/extras/Massage_6.png?t=1599208942"
      /><br><br><strong>Alternatively, you are more than welcome to email us at <a
      href="mailto:business@conchship.net">business@conchship.net</a> with your questions.
      Get more contacts!</strong>'
