    about_the_game: "Get closer than ever before to the world of adrenaline pumping\
      \ sky-racing where flyboys can test and master their flying and combat skills\
      \ against the deadliest opponents!<br>\t\t\t\t\t\tAdmire amazingly detailed\
      \ terrains. Unlock state-of-the-art planes and personalize them with unique\
      \ racing skins.<br>\t\t\t\t\t\tBe the first on the single and multiplayer challenges,\
      \ where possibilities are limited only by your own imagination.<br>\t\t\t\t\t\
      \tThe goal is simple: If you can\u2019t overtake them, shoot them down!<br>\t\
      \t\t\t\t\t<h2 class=\"bb_tag\">Key Features:</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"\
      ><li><strong>Eight Modern Planes to Fly:</strong> Choose from eight modern,\
      \ state-of-the art airplanes turned into killing machines, each with four different\
      \ skins for a total of 32 unique racing skins.<br>\t\t\t\t\t\t</li><li><strong>Six\
      \ Power-ups!</strong>  Capture up to two different powers in your plane\u2019\
      s arsenal, then collect upgrades to increase the strength of those existing\
      \ powers. Strategy becomes key as you must choose which powers to keep, which\
      \ ones to upgrade and which ones to convert into Boost energy<br>\t\t\t\t\t\t\
      </li><li><strong>Stunning Visuals:</strong> Race through scenic venues like\
      \ the Grand Canyon, Alaskan Terrain and Hawaiian Islands, created with beautiful,\
      \ vibrant colors.<br>\t\t\t\t\t\t</li><li><strong>8-person Multiplayer:</strong>\
      \  Take your friends down online in this fast and furious battle.<br>\t\t\t\t\
      \t\t</li><li><strong>Three Unique Game Modes:</strong>  Power Race Mode is high-speed\
      \ racing paired with power-ups; Speed Race Mode where players navigate the course\
      \ through ring targets that accelerates plane speed and Survival Mode where\
      \ pilots race against the countdown clock and each other.<br>\t\t\t\t\t\t</li></ul>"
