    about_the_game: "Based on Colin Thiele's 1964 children\u2019s book of the same\
      \ name, Storm Boy takes place on the beaches of South Australia near the mouth\
      \ of the Murray River, where the titular protagonist rescues orphaned pelican\
      \ chicks, one of whom later becomes the child\u2019s pet and faithful companion,\
      \ Mr. Percival.<br />\r\n<br />\r\nExperience an interactive retelling of the\
      \ classic tale by taking control of both Storm Boy and Mr. Percival in key moments,\
      \ such as when the pair rescued stranded sailors during a storm. Relive their\
      \ friendship and enjoy seaside activities across a wide assortment of fun and\
      \ relaxing mini-games, including sand drawing, sailing, cockle hunting, playing\
      \ fetch, sand surfing, pelican feeding, and more."
