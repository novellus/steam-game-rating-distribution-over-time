    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1168680/extras/przelot3.gif?t=1602074081"
      /><h2 class="bb_tag">Key features:</h2><ul class="bb_ul"><li><strong>New Contest
      mode</strong><br></li><li><strong>30 new recipes</strong><br></li><li><strong>15
      new ingredients</strong><br></li><li><strong>New kitchen setup</strong></li></ul>Play
      the new Contest mode with fresh recipes inspired by various Food Network TV
      shows. Set yourself up for an exciting culinary adventure or cook at your own
      pace for a more relaxing experience. The new mode allows you to customize the
      difficulty and changes your ordinary kitchen into a professional TV studio!<h2
      class="bb_tag">New Contest Mode</h2>Complete orders one by one in a given time
      frame and try to get the highest score possible. Serve as many tasty meals as
      you can and complete additional challenges for extra points! You can also customize
      your difficulty requirements.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1168680/extras/przelot2.gif?t=1602074081"
      /><h2 class="bb_tag">30 new recipes</h2>All based on real-life dishes prepared
      in various Food Network TV shows.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1168680/extras/2019-09-27_17-22-33.00_00_31_16.Still001.png?t=1602074081"
      /><h2 class="bb_tag">15 new ingredients</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1168680/extras/Screenshot_2.png?t=1602074081"
      /><h2 class="bb_tag">New kitchen setup</h2>Change your ordinary kitchen theme
      into a professional TV studio! Decorations, cameras, and lights!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1168680/extras/ezgif.com-video-to-gif_(6).gif?t=1602074081"
      />
