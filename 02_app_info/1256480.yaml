details:
  data:
    about_the_game: "A Siren's Call is a thriller where players experience a nightmarish\
      \ landscape as Sarah, a woman trying to wake up from a feverish dream by discovering\
      \ the secrets of her hidden memories. Explore haunting settings in first person\
      \ while interacting with atmospheric, immersive environments. If you can uncover\
      \ the mysteries of her subconscious mind and find a way to escape to the waking\
      \ world, can you survive the shocking reality that is veiled by her dreams and\
      \ nightmares?<br />\r\n<br />\r\nEpilepsy Warning!!! Game play and trailer video\
      \ may potentially trigger seizures for people with photosensitive epilepsy."
