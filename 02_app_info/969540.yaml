    about_the_game: Pattern is a videogame about making videogames, a story about
      the process of making art. You explore an endless procedurally generated world
      and discover new environments and surprises around every corner.<h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul"><li>Endless procedural world filled with broad
      vistas, towering cliff-sides, and hidden structures.<br></li><li>Procedural
      soundtrack that changes based on your location &amp; what surrounds you.<br></li><li>A
      journal like story about the process of creating art discovered through play.<br></li><li>A
      Day/Night cycle creates bright mornings &amp; stunning sunsets.<br></li><li>An
      in-game camera allowing players to document their journey.</li></ul>
