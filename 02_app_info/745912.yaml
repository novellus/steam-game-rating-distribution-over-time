details:
  data:
    about_the_game: "This pack contains new in-game voices for the following characters\
      \ for use in <br>Arcade Mode +.<br><br><ul class=\"bb_ul\"><li>Jeynus Starmine\
      \ (voice: Tomokazu Seki)<br></li><li>Selia (voice: Mika Kanai)<br></li><li>Z-DYNE\
      \ MkII (voice: Ry\u014Dtar\u014D Okiayu)<br></li><li>Pig (voice: Akio \u014C\
      tsuka)<br></li><li>Momoko (voice: Hekiru Shiina)<br></li><li>Miki (voice: Miki\
      \ Takahashi) &amp; Misato (voice: Satomi K\u014Drogi)</li></ul><br>To use them,\
      \ go to Arcade Mode + Game Setting and change 'Voice Type' to 'EXTRA Voices'.\
      \ When enabled, your character will use the new voices in-game.<br><br>The pack\
      \ also includes voices for the following characters which will play throughout\
      \ the game.<br><br><ul class=\"bb_ul\"><li>Yuki Ito (voice: Kumiko Nishihara)<br></li><li>Genius\
      \ Yamada (voice: Shigeru Chiba)<br></li><li>Kato (voice: Masami Suzuki)<br></li><li>Nakamura\
      \ (voice: Kumiko Ise)</li></ul>"
