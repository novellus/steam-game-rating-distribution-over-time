  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1320170/extras/01---Main.gif?t=1608395514\"\
      \ /><br>You've become a lifeguard on an exotic beach! It is here where hundreds\
      \ of tourists from around the world, beautiful women, but also dangerous types\
      \ come. Despite the wonderful nature, this work is not as easy as it may seem...<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1320170/extras/02---Lornetka2.gif?t=1608395514\"\
      \ /><br>Always watch the beach looking for threats. Watch out for sharks, mindless\
      \ party people, unattended children, illegal traders, seals tangled in nets\
      \ and much, much more...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1320170/extras/03---Opatrunek.gif?t=1608395514\"\
      \ /><br>You can't afford to lose focus for a moment. Be always ready to help.\
      \ The health and life of sunbathers depends on the speed of your reaction and\
      \ efficiency.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1320170/extras/04---Mandat.gif?t=1608395514\"\
      \ /><br>Your task also include have to keeping order on the beach and in its\
      \ surroundings. You can write a ticket for littering, recklessness or loud partying.\
      \ Sometimes mild suggestion is not enough...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1320170/extras/05--Wieza.gif?t=1608395514\"\
      \ /><br>Take care of your rescue tower. Buy new equipment, surveillance cameras,\
      \ drones, life buoys and of course water equipment. This is your main base,\
      \ here you will receive calls from the headquarters, conduct observation and\
      \ launch rescue operations.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1320170/extras/06---Kr\xF3\
      tkofalufka.gif?t=1608395514\" /><br>Speed, speed and speed once again is the\
      \ key to saving human life. In Lifeguard Simulator, you'll have to make difficult\
      \ decisions in the blink of an eye. Get ready for many unexpected twists and\
      \ turns as well.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1320170/extras/07---Topielec.gif?t=1608395514\"\
      \ /><br>Your main task is to rescue drowning people. An average person will\
      \ last maximum 5 minutes without oxygen, so every second is at a premium. Especially\
      \ that finding the victim under water is not easy ...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1320170/extras/08---Wybuch.gif?t=1608395514\"\
      \ /><br>The fabulous beach also attracts criminals. To avoid an ecological catastrophe,\
      \ you'll have to stand in the way of a dangerous gang that doesn't pick up the\
      \ means to reach its goal."
