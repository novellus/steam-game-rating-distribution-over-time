    about_the_game: "<i>Note: If you had bought Order of Battle - Pacific then you\
      \ already own this DLC!</i><br><br>December 7, 1941 \u2013 the surprise attack\
      \ on Pearl Harbor left America shocked and the US Navy stunned. Glorious battleships\
      \ such as USS Arizona were sunk or put out of action for. This infamous raid\
      \ gave Japan a serious advantage right from the start, but they have sorely\
      \ underestimated the American determination to overcome this setback and fight\
      \ back the aggression. Four long years of war now lay ahead to determine the\
      \ outcome of this epic struggle...<br> <br><strong>As the commanding officer\
      \ of the US Pacific forces, the player is tasked to put a halt to the Japanese\
      \ aggression and restore American supremacy in this part of the globe. </strong>From\
      \ the early blow at Pearl Harbor to the final battles in the Japanese archipelago,\
      \ recruiting new units, giving the right orders and organizing an effective\
      \ supply chain are essential on the path to ultimate victory. New technologies\
      \ and equipment will gradually become available, allowing players to modernize\
      \ their army, fleet and airforce throughout the campaign.<br> <br>In Order of\
      \ Battle: U.S. Pacific you take control over the American army and fleet in\
      \ some of the most iconic land and naval battles of the Pacific Theatre of WW2.<br><br><strong>Scenarios</strong><br><br>Pearl\
      \ Harbor<br>War Plan Orange-3<br>Bataan<br>Marshalls-Gilberts Raid<br>Coral\
      \ Sea<br>Midway<br>Guadalcanal<br>New Georgia<br>Philippine Sea<br>Leyte<br>Okinawa<br>Tokyo"
