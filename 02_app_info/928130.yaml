    about_the_game: "Master of Rogues - The Seven Artifacts <br />\r\n<br />\r\nA\
      \ roguelike adventure in a world of dungeons, filled with dangerous monsters.\
      \ Your Main quest is to find the Seven Magic Artifacts. <br />\r\nYou have to\
      \ fight against spiders, undead, dead, goblins, orcs, and many other. <br />\r\
      \nEvery Game is different, with randomized Levels, enemies, three different\
      \ characters and over 130 Unique Items to find. <br />\r\nCan you find all the\
      \ seven artifacts ?<br />\r\n<br />\r\nGame Features:<br />\r\n<br />\r\n- generates\
      \ every time you play an unique labyrinth full of items and monsters<br />\r\
      \n- four different level layouts<br />\r\n- masses of monsters<br />\r\n- magic\
      \ spells<br />\r\n- different bosses<br />\r\n- roguelike style game<br />\r\
      \n- permadeath or softcore mode chooseable in game options<br />\r\n- three\
      \ different character classes \u2013 the orc, the undead and the human<br />\r\
      \n- replaybility"
