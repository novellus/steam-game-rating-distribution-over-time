    about_the_game: '<a href="http://store.steampowered.com/app/1243050" target="_blank"
      rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/1243050</a><br><br><ul
      class="bb_ul"><li><strong>You can join the community now in <a href="https://steamcommunity.com/linkfilter/?url=http://instagram.com/cathoodparty"
      target="_blank" rel="noopener"  >instagram.com/cathoodparty</a></strong></li></ul><h2
      class="bb_tag">SOMETHING ABOUT IT</h2><br><br>Imagine a small snowy island surrounded
      by an endless ocean from whose waters giant birches grow. There is nothing more
      in the whole world. The only people are a small tribe.<br><br>Imagine a small
      snow-covered island surrounded by an endless ocean from whose waters grow giant
      birches. There is nothing more in the whole world. The only people are a small
      tribe.<br><br>Every year, on the first day of summer, children living on the
      island compete, and the winner becomes a &quot;captain&quot; for the entire
      following year. Most children take this tradition rather ironically, but there
      are some who take it very seriously ...<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1205680/extras/strip.png?t=1607124154"
      /><h2 class="bb_tag">SOMETHING ABOUT YOU</h2><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1205680/extras/GOTY_gameplay.gif?t=1607124154"
      /><br><br>Game of the Year is a minimalist rhythmic arcade with a unique way
      of telling stories. <br>Enjoy an elegant and atmospheric indie game about regular
      teenage issues in a hostile primitive world.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1205680/extras/strip.png?t=1607124154"
      /><h2 class="bb_tag">SOMETHING ABOUT US</h2><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1205680/extras/something_comeback.jpg?t=1607124154"
      /><br><br>We are a team of two novice developers from Irkutsk, Russia. This
      is our first experience of game development, and we have many interesting ideas
      that we want to implement.<br><br><strong>Ostrova Koshki</strong> is a very
      personal game. I think it''s easy to guess that I often imagine I''m the <strong>Boy</strong>,
      and the <strong>Cave</strong> is a video game development. The release of the
      game is a <strong>ritual</strong>, the culmination of many years of work, where
      I have only one attempt to prove myself.<br><br>If you find our game at least
      a little cute, add it to your wishlist and come see my growing-up ritual when
      the game is finished. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1205680/extras/strip.png?t=1607124154"
      /><h2 class="bb_tag">SOMETHING ABOUT A CATHOOD PARTY COMEBACK COLLECTION</h2><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1205680/extras/something_comeback.png?t=1607124154"
      /><br><br><strong>Cathood Party: Comeback Collection</strong> is a game series
      consisting of four games:<br><br><ul class="bb_ul"><li>  <strong>Game of the
      year</strong>, a rhythm arcade about the importance of simple moments when you
      can just fool around with your friends and forget about all your worries.<br></li><li>  <strong>Shaman
      You</strong>, a casual novel about mental and physical health on days when life
      turns upside down.<br></li><li>  <strong>Cathood Party</strong>, a JRPG in which
      you play the role of the party leader and your strongest weapons are ethics
      and empathy.<br></li><li>  <strong>Ostrova Koshki</strong>, an action platformer
      about teenage issues in primitive world.</li></ul><br>These games are autonomous,
      but all together they are telling an entirely new story. You will find out about
      it soon enough.<br><br><strong>Thank you</strong> for your attention.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1205680/extras/strip.png?t=1607124154"
      /><br><br><br>See you<br>Someday, somewhere'
