    about_the_game: "<h2 class=\"bb_tag\">Deep civilization-building strategy in a\
      \ fast-paced card game.</h2><br>You know those games where you spend 10 hours\
      \ building up a huge civilization with a carefully balanced economy, military,\
      \ culture and defense so you can prove that you are the greatest ruler ever?\
      \  Age of Rivals is like a 10 minute version of that.  With cards.<br><br>There\
      \ are many paths to victory in this competitive card drafting game featuring\
      \ 12 unique characters and hundreds of cards ranging from great pyramids and\
      \ war elephants to sneaky spies and crafty merchants.  <br><br>Age of Rivals\
      \ was inspired by boardgames like 7 Wonders and Dominion and CCGs like Hearthstone.\
      \  We designed it to be ideal for 2 players to play in 10 minutes, and we emphasized\
      \ depth and replayability.  <br><br>And unlike many CCGs, all cards unlock at\
      \ a constant pace, and you never get duplicate cards you don't need.  There\
      \ are no in-app purchases.<h2 class=\"bb_tag\">The anti-deck building CCG.</h2><br>Having\
      \ only minimal control over your deck encourages endless variety in each game\
      \ and puts the focus on in-the-moment tactical decision-making.  You may go\
      \ heavily offensive one game with an arsenal of war machines and in the next\
      \ game find yourself emphasizing artistic achievement and burglary.  It\u2019\
      s all about trying to put together clever card combinations to counter what\
      \ you think your opponent might do.  <br><br>Perfectly balance your city\u2019\
      s culture, military, defense and economy to outwit your opponent and win!<h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Play offline or\
      \ online - no account necessary for single-player or local multiplayer<br></li><li>Play\
      \ as 12 unique characters<br></li><li>Unlock over 200 cards with unique special\
      \ abilities<br></li><li>Ranked public matchmaking and online multiplayer (requires\
      \ registering a free account)<br></li><li>Private friend matches<br></li><li>Alliances\
      \ with other players<br></li><li>Daily missions<br></li><li>Monthly tournaments<br></li><li>Single\
      \ player challenge levels</li></ul><h2 class=\"bb_tag\">What Players Are Saying</h2><ul\
      \ class=\"bb_ul\"><li>\u201Cthis game is intoxicating ... in the best possible\
      \ meaning. the balancing is close to perfect and the card exchanging rule makes\
      \ every game different and never unbalanced. 10/10 magna cum laude. \u201C -\
      \ Lobbod<br></li><li>\u201CI think this is a great card game that also incorporates\
      \ a nice board game style to it\u201D - narayan999<br></li><li>\u201CA very\
      \ dynamic game with different ways to achieve victory. No best strategy to win,\
      \ no grinding required, luck factor is not so relevant: you just have to be\
      \ smarter than your opponent :) Definitely worth your free time.\u201D - crodino<br></li><li>\u201C\
      What separates this brilliant game from 7 wonders is its emphasis on military,\
      \ which is closer to civilizations in real life. This game carefully balances\
      \ economy, military, and growth elements well and deserves 5 stars.\u201D -\
      \ SuperBigDay<br></li><li>\u201CWell designed game, excellent card system.\u201D\
      \ - Zalgocomes</li></ul><h2 class=\"bb_tag\">Will I like Age of Rivals?</h2><ul\
      \ class=\"bb_ul\"><li>If you like the idea of a fast-paced card game version\
      \ of Civilization, then yes!<br></li><li>If you like board games like 7 Wonders\
      \ and Dominion, then yes!<br></li><li>If you like like the part of a CCG where\
      \ you try to tactically outwit your opponent more than you like the part where\
      \ you have to build a 30 card deck, then yes!</li></ul>"
