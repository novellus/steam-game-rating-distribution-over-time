    review: This game is beautiful in its simplicity and difficulty curve. Almost
      all of your deaths are your fault and you'll learn from your mistakes fairly
      quickly. The deeper you go, the harder it gets, and boy does it get hard. I
      don't think I'll ever 'beat' it (if there is a win condition), but boy am I
      glad I bought this one as it's easily worth the sticker price.
