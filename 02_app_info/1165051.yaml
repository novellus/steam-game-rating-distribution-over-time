    about_the_game: "This cute little creature will be your only real treasure in\
      \ the Valley of Fallen Sinners. The &quot;Little Helper&quot; will support you\
      \ in battle, listen with you long stories of the Old man and follow you anywhere\
      \ in the damned world. How did this creature end up here?<br><br><i>Disclaimer:\
      \ This add-on is optional, does not contain additional storylines and does not\
      \ affect the game balance. &quot;Little supporter&quot; is a decorative addition.</i><br><br>Sin\
      \ Slayers is an RPG with roguelike elements set in a dark fantasy world, where\
      \ your choices determine how challenging the fights and enemies will be.<br><br>Create,\
      \ equip and lead a team of heroes. Each unit will have its own abilities and\
      \ weaknesses, so plan your combat strategy accordingly. You\u2019ll journey\
      \ through stinking primeval forests, boneyards riddled with crypts and the graves\
      \ of fallen warriors, and other places even the bravest adventurer would fear\
      \ to tread.<br><br>Battles, traps, and bizarre enemies... Everything and everyone\
      \ wishes to take your life, but don't succumb to despair. Between fights your\
      \ party can take their rest at a fountain, or while on the road in an old church\
      \ which leaves its doors open to the weary and wounded.<br><br>Travel every\
      \ path and byway of the Valley, obtain new weapons on the field of battle or\
      \ by fulfilling quests, gather ingredients for magical elixirs and resources\
      \ to craft armor and amulets. If a certain item is beyond your crafting ability,\
      \ ask the blacksmith in the Old Church for help. The best gear will allow you\
      \ to challenge the deadliest monsters."
