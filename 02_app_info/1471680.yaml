details:
  data:
    about_the_game: "An innovative FMV throwback motorbike racer bursting with personality,\
      \ <i>Cyclemania</i>'s video compression and variable frame-rate decompression\
      \ techniques let you race along twisting, turning mountain roads at speeds of\
      \ over 150 miles per hour. With five different (and each uniquely difficult)\
      \ road courses to ride on and six souped up bikes to choose from, you'll find\
      \ every race a new challenge.<br><br><ul class=\"bb_ul\"><li>Dodge fast-moving\
      \ cars, slow-moving trucks, low-flying aircraft, and oil spills \u2013 or eat\
      \ pavement<br></li><li>Select from six racers and customize your bike<br></li><li>Experience\
      \ innovative, creative, and often humorous use of early FMV technology<br></li><li>Jam\
      \ to a rockin\u2019 retro soundtrack</li></ul>"
