    about_the_game: 'Hotel Transylvania Popstic is a super fun VR rhythm game where
      you move your entire body around to match fast-moving patterns of colorful orbs
      flying toward you with corresponding colors on each end of your Popstic or Wands.
      Connect the dots, ride the rails, or deactivate lasers without missing a beat.
      Watch out for obstacles! <br><br>This game is packed with energetic songs, full
      body movement, special powerups, and bonus levels. <br><br>KEY FEATURES<br><ul
      class="bb_ul"><li> Featuring characters from the popular Hotel Transylvania
      movie franchise and premium gameplay.<br></li><li> Two ways to play (Wands or
      Popstic),  3 different levels of difficulty, 9 songs per level.  <br></li><li>
      Hotel Transylvania''s Griffin (the Invisible Man) guides you throughout the
      game with helpful tips and fun commentary.  <br></li><li> Bonus levels have
      been added for extreme gameplay.  <br></li><li> Rack up combo points and high
      scores by correctly matching colors and beats.<br></li><li> Powerups have been
      added to allow you to slow down time, blast obstacles out of your way, and hit
      orbs more easily to score more points. <br></li><li> Full body movement. Quickly
      move your body up, down, or to the sides to get yourself thru the rotating obstacles
      safely by getting your head and controller thru without touching any lasers.<br><br>Play
      the game in Wands mode using two Vive or Rift controllers. From the main menu
      inside the Hotel Transylvania lobby, tap the ''Controller'' button on the left
      to set up your controller. Note: Popstic mode requires a Popstic accessory and
      does not currently work on the Rift (Vive only).  Only choose Popstic if you
      have the Popstic accessory attachment. This is a prototype accessory.  If you
      do not have this accessory, and would like to order one, please visit our website
      for more info. We also encourage you to make your own as needed and we welcome
      any feedback. The Popstic mode is optional and offers players an additional
      type of gameplay experience.  The game is fun to play with and without the Popstic.</li></ul>'
