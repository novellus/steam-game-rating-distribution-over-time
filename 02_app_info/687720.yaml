    reviews: "\u201CLots there for fans of VHS flickering and garish colours. It\u2019\
      s inspired by Twin Peaks, Zelda and Monkey Island, says Madrid-based creator\
      \ Jacob Jazz, which is an odd soup to bring to the boil. There\u2019s a flavour\
      \ of Undertale and Space Funeral to it as well, of course, but I don\u2019t\
      \ know if that\u2019s the developer\u2019s intention. It also features \u201C\
      psychedelic Russian surf music\u201D and the turn-based combat includes the\
      \ option to \u201CSpit\u201D, so that\u2019s a plus.\u201D<br><a href=\"https://www.rockpapershotgun.com/2017/07/06/twin-peaks-inspired-rpg-baobabs-mausoleum-out-today/#more-458341\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      An eccentric experience mix of Twin Peaks, X-Files and some kind of burlesque.\
      \ Watracio Walpurgis, our hero, has a bright future ahead.\u201D<br>7,5 \u2013\
      \ <a href=\"http://es.ign.com/baobabs-mausoleum-ovnifagod-dont-eat-flamingos-pc/120642/review/baobabs-mausoleum-episodio-1-analisis-para-pc\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CJacob Jazz's Baobabs\
      \ Mausoleum is Batshit Crazy, But You'll Want to Play it Anyway.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespew.com/2017/07/jacob-jazzs-baobabs-mausoleum-is-a-batshit-crazy-mess-but-youll-want-to-play-it-anyway/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSpew</a><br>"
