    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/687720/extras/Welcome_to_Flamingo's_Creek_baobabs.png?t=1605874444\"\
      \ /><br><br>Welcome to Flamingos Creek, the ghostly town which only appears\
      \ each 25 years in Albatros Road. A town that only appears in nightmares!<br><br>Now\
      \ arrives the second Baobabs Mausoleum chapter with \u201CBaobabs Mausoleum\
      \ Ep.2: 1313 Barnabas Dead End Drive\u201D which follows the adventure of our\
      \ FBI Agent Watracio Walpurgis in his quest: Escape from Flamingos Creek.<br><br>Now\
      \ you can explore Flamingos Creek wilfully! Mixing David Lynch, Twin Peaks and\
      \ the Zelda Saga, you will find the logic evolution of an \u201Copen town\u201D\
      , where you will have a profound experience with the town, its inhabitants,\
      \ main story and secondary missions. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/687720/extras/Meet.png?t=1605874444\"\
      \ /><br><br>Explore the whole town with real cycles of night and day. Explore\
      \ Flamingos Creek by night and day.<br><br>Interrogate the inhabitants and be\
      \ careful with the town by night\u2026 the Ovnifagos will be after you!<br><br>Fish\
      \ an ancestral coelacanth, wake up a giant dinosaur made of avocados and discover\
      \ a new type of \u201Crefreshing\u201D tobacco.<br><br>Discover in Baobabs Mausoleum\
      \ an unparalleled adventure, a mad world you will never forget.<br><br>\xBF\
      Did I mention that Watracio is a vampire eggplant?<br> <br>Terror and mysterious\
      \ characters awaits you\u2026 Welcome to Flamingos Creek: Population 64.<br><br>Baobabs\
      \ Mausoleum Ep.2: 1313 Barnabas Dead End Drive is the second chapter of the\
      \ complete adventure.<br><br><u>Available FIRST chapter on Steam:</u><br><a\
