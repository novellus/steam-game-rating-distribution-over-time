    about_the_game: "With Earth under invasion and MEGATRON, leader of the Decepticons\
      \ close to capturing The Allspark, BUMBLEBEE and the Autobots need a new commander\
      \ to help them restore peace to the universe \u2013 you!<br />\r\n<br />\r\n\
      Assemble your squad and roll out, for a turn-based tactical war that will rage\
      \ from Central City to Cybertron itself. You\u2019ll need both strength and\
      \ strategy to outwit the fiendish Decepticons. Choose the TRANSFORMERS characters\
      \ and their abilities to dominate the battle ahead, with OPTIMUS PRIME, GRIMLOCK\
      \ and more ready to join the fight. Use each environment to your advantage,\
      \ taking cover in desert sandstorms, avoiding Cyberton\u2019s Energon storms,\
      \ and battling your foes in city streets. And fill up your Energon meter to\
      \ unleash powerful Ultimate Abilities that crush the fiercest enemies. With\
      \ intuitive controls and three difficulty settings, the size of the challenge\
      \ ahead is up to you.<br />\r\n<br />\r\nThen team up together in local multiplayer\
      \ and put your strategic skills to the test in games like Capture the Flag,\
      \ Horde, Last Stand and more. It\u2019s the strategy action game TRANSFORMERS\
      \ fans have waited an eternity for!<br />\r\n<br />\r\n<br />\r\n\u2022 LEAD\
      \ THE AUTOBOTS \u2013 Command BUMBLEBEE, WINDBLADE, OPTIMUS PRIME and more heroes\
      \ in thrilling strategic battles<br />\r\n<br />\r\n\u2022 FROM EARTH TO CYBERTRON\
      \ \u2013 Smash and blast across cities, forests, deserts and beyond in explosive\
      \ missions<br />\r\n<br />\r\n\u2022 HONE YOUR SKILLS \u2013 Accessible controls\
      \ and 3 difficulty modes welcome beginners and put tacticians to the test<br\
      \ />\r\n<br />\r\n\u2022 LOCAL MULTIPLAYER \u2013 Team up with a friend or take\
      \ them on solo in arcade-style games"
