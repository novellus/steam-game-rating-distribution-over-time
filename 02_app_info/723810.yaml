    about_the_game: You are a trainee selected to join the fight however, there is
      a catch you have to survive the training grounds.  Gather weapons and supplies
      to fight off other players. These Leechers are dangerous monsters of huge proportions.
      Face off against these blood seeking monsters and players.  Will you survive
      the night?<br><br><ul class="bb_ul"><li>Character Customization - Five character
      selection<br></li><li>Weapon Customization - Weapon skins with secondary feature<br></li><li>Leechers
      - Don't become one of these, they were previously trainees, stay alive<br></li><li>Drones
      - Allows for added sense of protection and game perspective<br></li><li>Environmental
      Dangers - Danger is around every corner<br></li><li>Traps - Be careful watch
      where you walk</li></ul>
