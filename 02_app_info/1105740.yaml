    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1105740/extras/WoFWheel_Gif.gif?t=1605720029\"\
      \ /><br><br>Fate changes everything.<br><br>Fate is the force keeping order\
      \ in the universe. An Affliction is destroying order by severing Fate\u2019\
      s connection to reality. As the Avatar of Fate, you are compelled to spin the\
      \ Wheel of Fate to change the world. Battling through new paths opened with\
      \ each spin, and discovering what Fate has in store for you.  How will you spin\
      \ your destiny?<br><br><ul class=\"bb_ul\"><li>Get your own game experience\
      \ each time as the Artificial Intelligence learns and adapts the game to suit\
      \ your choices. <br></li><li>The machine learning ensures you enjoy an ever-changing\
      \ RPG as Quests, Difficulty, NPCs, Stores, Maps, Dialogue, Easter Eggs, Etc\
      \ may change with each wheel spin.<br></li><li>A hybrid of turn-based and real-time\
      \ battle systems gives you the best of both worlds and challenges your strategy\
      \ and skill.<br></li><li>First chapter now available in Early Access with 4\
      \ more chapters planned.</li></ul><h2 class=\"bb_tag\">Enjoy a dynamic gameplay\
      \ experience affected by The Wheel of Fate </h2>The Wheel is an interactive\
      \ object in the game that impacts the world. It has machine learning technology\
      \ that adapts to your style of gameplay. This artificial intelligence acts as\
      \ a dungeon master, where it can change the ambient environmental effects, parts\
      \ of the story, and the random events you experience as you play the game. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1105740/extras/Wof_GIF-downsized.gif?t=1605720029\"\
      \ /><h2 class=\"bb_tag\">Battle enemies with our exciting turn-based combat\
      \ system!</h2>Our battle system is unique in the way it combines a classic turn-based\
      \ combat style with an active response that allows you to plan your moves and\
      \ time them for maximum damage.<h2 class=\"bb_tag\">Replay the game for a new\
      \ experience every time</h2>With the Wheel spinning throughout the game, you\
      \ can expect an altered story with new events each time! <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1105740/extras/Upgrade_GIF-downsized.gif?t=1605720029\"\
      \ /><h2 class=\"bb_tag\">Features Include:</h2><ul class=\"bb_ul\"><li> Artificial\
      \ Intelligence Wheel adapting the world to player choices.<br></li><li> Strategic\
      \ turn-based combat with initiative turn system.<br></li><li> Active Response\
      \ Battle system allows for engaging turn based combat that keeps you on your\
      \ toes.<br></li><li> Manage and defend Kismet\u2019s Fall as the protector,\
      \ upgrade buildings and prepare for sieges. <br></li><li> Procedural Dungeons\
      \ that adapt to the wheel spins.<br></li><li> Build and customize your home\
      \ in Kismet\u2019s Fall.<br></li><li> Rich story that ties your actions to the\
      \ outcomes of fate.<br></li><li> Craft items, weapons, and armor to head into\
      \ battle.<br></li><li> Billions of gear combinations, build your character how\
      \ you want.<br></li><li> And much more!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1105740/extras/Wheel_Of_Fate_-_Character_Customization_-_High.gif?t=1605720029\"\
      \ />"
