    about_the_game: "<strong>RUGBY LEAGUE LIVE 4 - FanHub</strong><br><br>In the anticipation\
      \ of the release of Rugby League Live 4, the FanHub puts you at the helm of\
      \ creativity with the ultimate tools at your fingertips. As in the past you\
      \ can create and share players, clubs, referee and most importantly yourself.<br><br><strong>Featuring\
      \ now the all New!</strong><br><br>Logo Creator - Create any logo you wish and\
      \ apply to player's, jersey and stadium.<br><br>Stadium Creator - Create your\
      \ own colosseum, boutique stadium or your very own local ground.<br><br><strong>Database\
      \ already includes!</strong><br><br>Over 300 NRL Players\u2019 Photorealistic\
      \ Likenesses with up-to-date 2017 rosters and team jerseys."
