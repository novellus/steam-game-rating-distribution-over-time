    about_the_game: "<h2 class=\"bb_tag\"><strong>Forest of Fallen Giants (Map Pack)</strong></h2><br>Who\
      \ were they, how did they get here and most important, what kind of creatures\
      \ have been drawn here by the death and remains of eldritch spells that fill\
      \ the area? It\u2019s the area that sane people stay away from.<br><br><i>This\
      \ set includes:</i><br><br><ul class=\"bb_ul\"><li>    1 sunlit map<br></li><li>\
      \    1 night map<br></li><li>    24 sunlit mini-maps<br></li><li>    24 night\
      \ mini-maps<br></li><li>    Works with any ruleset!</li></ul><br><strong>Requires:</strong>\
      \ An active subscription or a one time purchase of a Fantasy Grounds Full or\
      \ Ultimate license and any Ruleset."
