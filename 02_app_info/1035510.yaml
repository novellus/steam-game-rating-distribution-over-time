    about_the_game: 'Ultimate Zombie Defense is a Top-down Co-op Survival Horror set
      in the suburbs of a once quiet city, in the heart of continental Europe. The
      city and the surrounding 250km landmass have been sealed off in an attempt to
      curtail the outbreak, although sadly all attempts have failed, until now. <br><br>You
      and your friends are elite members of the military dropped into this plagued
      location and have only one mission: Locate and destroy the source of the infection.
      <br><br>Well, what are you waiting for? Get to it, Soldier!<br><br>FEATURING:<br><ul
      class="bb_ul"><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1035510/extras/1.gif?t=1609764726"
      /><li>An extensive base building system where you may place objects such as
      chain link fences, sandbags, barbed wire, concrete barriers, turrets, mines,
      fog lights and other military-grade components!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1035510/extras/2.gif?t=1609764726"
      /><br></li><li>Apocalypse proof weapon selection from the classic pump shotgun
      to the flamethrower, grenade launcher, mini-gun and many, many more!<br></li><li>Epic
      Slow-mo that will trigger during your most impressive moments<br></li><li>Unique
      Boss fights to challenge even the most seasoned zombie slayers<br></li><li>Metal
      music mayhem - Rock out whilst laying waste to hordes of the undead!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1035510/extras/3.gif?t=1609764726"
      /><br></li><li>Choose between 8 unique characters to battle the army of the
      dead<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1035510/extras/4.gif?t=1609764726"
      /><br></li><li>A variety of infected including more than 12 Unique monster types<br></li><li>Cooperative
      gameplay for up to four players<br></li><li>Solo game mode for offline play</li></ul>'
