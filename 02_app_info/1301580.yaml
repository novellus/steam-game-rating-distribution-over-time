    review: "J'ai rarement aussi peu h\xE9sit\xE9 \xE0 acheter un jeu, je pense avoir\
      \ pass\xE9 moins de 10 secondes sur la page avant de le mettre dans mon panier,\
      \ f\xE9brile que j'\xE9tais de retrouver les sensations des picross 3D de la\
      \ DS/3DS.\n\nIl se trouve que le gameplay est est plus proche des ombres projet\xE9\
      es que du picross. En r\xE9sulte une terrible absence de difficult\xE9 : j'ai\
      \ boucl\xE9 les 100 niveaux en 1h30, et je n'ai eu qu'un seul petit accrochage,\
      \ la majorit\xE9 des niveaux se bouclant en quelques dizaines de secondes tout\
      \ au plus.\n\nC'est d\xFB en partie au fait que les mod\xE8les 3D \xE0 deviner\
      \ ne sont pas grands, trop souvent plats et sym\xE9triques, et beaucoup trop\
      \ \"proches\" de ce qu'ils repr\xE9sentent vraiment (dans le sens o\xF9 dans\
      \ un niveau de picross il est courant que l'on ne comprenne pas ce que l'on\
      \ dessine avant un stade avanc\xE9 de la r\xE9solution, voir m\xEAme avant que\
      \ le vrai dessin ne soit r\xE9v\xE9l\xE9 pour la plupart).\n\nReste le time\
      \ attack qui a une r\xE9elle difficult\xE9 car il n'y a aucune logique dans\
      \ l'assemblage des blocs, mais je ne trouve personnellement pas d'int\xE9r\xEA\
      t \xE0 faire une salade de cubes informe.\n\nDonc si l'envie de cliquer sur\
      \ des cubes en 3D vous prend, je recommande plus volontiers de ressortir votre\
      \ DS/3DS ou de vous installer un bon \xE9mulateur et de refaire les picross\
      \ 3D."
