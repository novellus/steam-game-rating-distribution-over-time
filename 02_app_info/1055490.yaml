  data:
    about_the_game: Become a weed farmer!<br>You just moved out of the city and bought
      land for growing some weed.<br>It might not look like much right now but only
      your imagination is the limit!<br>Build your own farm, plant your own special
      weed, buy vehicles and farming tools, sell your product worldwide, upgrade your
      farm with garages, storage buildings, and even swimming pools (swimming pools
      coming soon)!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1055490/extras/spacer_steam_Gameplay.png?t=1601838439"
      /><br>In this farming simulator, you need to get your hands dirty!<br>In the
      beginning, you start with nothing, you will need to plant every seed with your
      bare hands. Need some stick to make a fenced planting area? You need to chop
      down some trees. You'd like to water your plants? you need to fill your watering
      can with water first!<br>As time goes on and you make enough money, you can
      buy vehicles and tools to make your life easier, a tractor can be a great way
      to make a plantable area fast, but you can choose to make your farm without
      any tools or vehicles, in this game it's all on you!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1055490/extras/spacer_steam_Features.png?t=1601838439"
      /><br><ul class="bb_ul"><li>Unique Graphics. Who said farming simulators have
      to look dull and lifeless? Get out there and feel the nature around you!<br></li><li>Resource
      management and simulation focused gameplay.<br></li><li>Plant watering&amp;nutrion
      system<br></li><li>(Coming soon)Creative mode with infinite resources. New to
      farming simulators or just want to try something out? Jump into the creative
      mode with unlimited everything.<br></li><li>(Coming soon) Multiplayer. Farm
      with your friends in multiplayer, share your saves, help out in their farms
      or start a new game together.</li></ul>
