    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.overkillsoftware.com/thebomb/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/339480/extras/pd2_bombheist_Banner.jpg?t=1516116044\"\
      \ /></a><br><br><strong>Bombs Away!</strong><br><br>The Bomb Heists DLC is the\
      \ 15th DLC pack for PAYDAY 2 and adds the first two heists from the new contact\
      \ known as the Butcher. It's bombs away as you help the Butcher succeed with\
      \ the heists Dockyard and Forest as a part of the Bomb job. ith the Bomb Heists\
      \ being released, we\u2019re excited to share what Lion Game Lion have been\
      \ working on as their first DLC for PAYDAY 2. Everyone at OVERKILL and Lion\
      \ Game Lion look forward to hear what the community thinks after you\u2019ve\
      \ played the new content! Together with the Bomb heists, you also get one new\
      \ pistol, four new masks with four materials and patterns. 11 new achievements\
      \ have also been added to give you that extra challenge.<h2 class=\"bb_tag\"\
      >Key Features</h2>\u2022\t<strong>Introducing the Butcher</strong> \u2013 Brought\
      \ to life by Mila Furlan, The Butcher's business is weapons - their procurement,\
      \ sale and distribution. With Gage on an &quot;extended vacation&quot;, she\
      \ is looking forward to a long and fruitful business relationship with Bain\
      \ and the PAYDAY gang.<br><br>\u2022\t<strong>Two all-new heists</strong> \u2013\
      \ This heist will be a little different. Instead of money, this time we will\
      \ be snatching something a little more more explosive, if you'll pardon the\
      \ pun. The Butcher has tasked us to steal a thermobaric bomb that is being sent\
      \ to Norfolk to be decommissioned. And unlike our previous heists, we can approach\
      \ this job in two very different ways - in two very different heists. <br><br>\u2022\
      \t<strong>The Dockyard Heist</strong> \u2013 If we choose to intercept, bear\
      \ in mind that the port authority is taking the utmost precautions in ensuring\
      \ that the transfer proceeds smoothly. The courteous people at Gensec are expected\
      \ to attend as well. So the smart thing would be to avoid detection, and try\
      \ to steal the bomb from under their noses. If that fails, you can always brute-force\
      \ your way to into the ship, just be prepared deal with the best or worst Gensec's\
      \ security has to offer. I will be frank with you, bot approaches won`t be a\
      \ walk in the park but let`s just say that if you actually manage to succeed\
      \ to complete this heist without alerting anyone that you will be in The Butcher's\
      \ good graces. <br><br>\u2022\t<strong>The Forest Heist</strong> \u2013 The\
      \ other plan is to throw caution to the wind, and derail the train as it is\
      \ transporting the bomb. The wagon housing the bomb is well equipped to handle\
      \ violent shocks, so don't worry about the bomb detonating prematurely. Worry\
      \ about the accompanying police force that will try to repossess the bomb once\
      \ they learn that we are trying to steal it. We will have a small time-advantage\
      \ because unlike them, we will be prepared. Your task will be to find the wagon\
      \ housing the bomb, open the wagon, dismantle the bomb, and finally - secure\
      \ an exit point. You will have to decide which exit point you want during during\
      \ pre-planning. <br><br>\u2022\t<strong>A new secondary pistol</strong> \u2013\
      \ The Leo pistol is a semi-automatic pistol that is polymer-framed and striker-fired.\
      \ It is used by both the Croatian military and law enforcement. So you can consider\
      \ using a police pistol to break the law as a form of bizarre poetic justice.\
      \ At the very least, if the cops find any shells laying on the ground after\
      \ a heist they will first be on the lookout for a renegade Croatian cop, so\
      \ you can rest a little easier.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/339480/extras/pd2_bombheist_Banner_masks.jpg?t=1516116044\"\
      \ /><br>\u2022\t<strong>4 new masks</strong> \u2013 The Butcher from Hell, Lady\
      \ Butcher, Tech Lion and The Doctor - four creepy masks best served cold.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/339480/extras/pd2_bombheist_Banner_patterns.jpg?t=1516116044\"\
      \ /><br>\u2022\t<strong>4 new patterns</strong> \u2013  Four new patterns created\
      \ by Lion Game Lion.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/339480/extras/pd2_bombheist_Banner_materials.jpg?t=1516116044\"\
      \ /><br>\u2022\t<strong>4 materials</strong> \u2013 Four new materials have\
      \ been added to the game. A bit different from what OVERKILL usually does, eh?<br><br>\u2022\
      \t<strong>11 achievements</strong> \u2013 A whopping 11 new achievements have\
      \ been added to test the skill of you and your crew."
