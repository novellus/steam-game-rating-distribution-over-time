    about_the_game: <strong>Stardust VR</strong> is an action game inspired by the
      classic Space Invaders arcade.<br><br>You can play in <strong>solo</strong>,
      <strong>co-op</strong>, or <strong>versus</strong> modes with a friend in this
      competitive shoot-em-up.<br><br>The game is set on a beautiful floating island
      where you prepare to shoot and dodge furiously as you blast enemies into space
      dust!<br><br>Stardust VR features two main gameplay modes where you can either
      play solo or co-op with your friend against waves of enemies in a bid to climb
      the world leaderboard. Or you can play versus mode where both players spawn
      enemy waves against each other!<h2 class="bb_tag">Key Features </h2><br><ul
      class="bb_ul"><li> Binaural 3d sound!</li></ul><ul class="bb_ul"><li> Physics
      gameplay based mechanic gives the game unique AI behaviour. </li></ul><ul class="bb_ul"><li>
      Defend against, and spawn your own, waves of creatures to defeat your opponent.</li></ul><ul
      class="bb_ul"><li> Tactical elements where you decide when to gather resources
      in your bid to defeat the enemy!</li></ul><ul class="bb_ul"><li> Interactive
      visual based on the BG Soundtrack!</li></ul><br><a href="https://www.youtube.com/watch?v=Yk9Xq8xN4Hc&amp;feature=youtu.be&amp;t=935"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://www.youtube.com/watch?v=Yk9Xq8xN4Hc&amp;feature=youtu.be&amp;t=935</a><h2
      class="bb_tag">Support Vive,Oculus and WMR.</h2>
