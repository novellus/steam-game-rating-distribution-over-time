  data:
    about_the_game: "\u2018No matter how well defended the enemy\u2019s sanctum, no\
      \ matter how elite the warriors that guard it, no site of alien power or worship\
      \ is safe from the wrath of the Deathwatch. <br />\r\nIt is they who bring the\
      \ Emperor\u2019s cleansing flame, slaying foul xenos warlords and toppling inhuman\
      \ idols to break the unclean spirit of their foes.\u2019<br />\r\n(Codex Adeptus\
      \ Astartes Deathwatch)<br />\r\n<br />\r\nThis DLC will add more than 15 variants\
      \ of Deathwatch armour visual appearances to the game for all classes of the\
      \ main character and his squadmates, as well as the ability to turn the display\
      \ of helmets on or off."
