    about_the_game: "<strong>Fahrul is in peril, the king is dead, but every adventurer\
      \ needs some time by the campfire with a full pipe to relax, and what better\
      \ way to relax than to listen to the wonderful Original Soundtrack to For The\
      \ King</strong><br><br>Enjoy these original 30 tracks, composed by John Robert\
      \ Matz, anywhere you go; whether that be deep in a perilous dungeon, exploring\
      \ the world of Fahrul, or diving deep in to the Frozen Expanse.<br><br>&quot;For\
      \ The King was an absolute joy to work on.  Getting the chance to pull inspiration\
      \ from some of my favorite eras of music history, and write a sprawling fantasy\
      \ score around them was a dream come true.  This was also a wonderful opportunity\
      \ to stretch myself as a performer, and my studio is now cluttered with recorders,\
      \ flutes, hand drums, dulcimers, and other assorted and sundry ancient and folk\
      \ instruments as a result.&quot; - John Robert Matz.<br><br><br>Track List:\
      \ <br><br>1\tFor The King<br>2\tThe Queen's Mission<br>3\tThe Guardian Forest<br>4\t\
      The Glittering Mines<br>5\tA Dervish of a Skirmish<br>6\tThe Golden Plains<br>7\t\
