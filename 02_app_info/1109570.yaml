    about_the_game: "Word game is literally a game of words. <br />\r\n<br />\r\n\
      Words are not only composing narratives and interfaces, but also representing\
      \ objects, characters and scenes.<br />\r\n<br />\r\nPlayer controls &quot;I&quot;\
      \ to challenge puzzles composed of words.<br />\r\n<br />\r\nWhen &quot;I&quot;\
      \ appears a secret room, in-game narrative clearly tells &quot;I&quot; that\
      \ &quot;there is no door\u201D. However, in the world of word game, \u201CI&quot;\
      \ can walk through the &quot;door\u201D because there is a \u201Cdoor\u201D\
      .<br />\r\n<br />\r\n\u201CI&quot; should find clues between lines, delete words\
      \ to change the meaning of sentences, or shift words to rewrite facts. \u201C\
      I\u201D must be wise and brave enough complete the mission of words.<br />\r\
      \n<br />\r\nMay the best &quot;I\u201D win!"
