details:
  data:
    about_the_game: "Take your child into magical underwater world. All four experiences\
      \ had been adapted to the needs of the youngest. Your child will meet a lot\
      \ of lovely friends, play with a turtle, and practice his accuracy by throwing\
      \ pearls into seashell.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"\
      ><li>Turtle \u2013 your virtual pet. You can have fun with him in one of the\
      \ experiences by using a controller.<br></li><li>Throwing pearls into seashell\
      \ \u2013 personalize the gameplay by using innovative usage of the second controller.<br></li><li>All\
      \ experiences are suitable for children.<br></li><li>Two passive experiences\
      \ that do not require a controller.<br></li><li>An option to turn on the time\
      \ limit for each experience.<br></li><li>All experiences have support for tracked\
      \ motion controllers.<br></li><li>Full support for standing and roomscale modes.<br></li><li>Two\
      \ types of experience activation \u2013 parental on screen using mouse and standard\
      \ in-vr menu.</li></ul>"
