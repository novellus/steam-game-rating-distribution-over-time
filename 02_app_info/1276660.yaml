  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1276660/extras/Tinkertown_Steam_Description_Logo.png?t=1607012016"
      /><br>Come to Tinkertown - A refreshing new Multiplayer Sandbox Experience!
      Grab your shovel, your pickaxe, and your sword and enter the realms of Tinkertown.
      A magical place awaits filled with loot, danger, and creativity. Build your
      own village - from small shacks to impressive castles and townships.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1276660/extras/Tinkertown_Gif_Gameplay.gif?t=1607012016"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1276660/extras/Tinkertown-New-World.png?t=1607012016"
      /><br><br>Gather resources as you explore this procedurally generated world
      either by yourself or with friends! Need some extra challenge? While the surface
      world is mostly peaceful, only the most courageous explorers will enter the
      sinister dungeons scattered around the world, and defeat the horrors that live
      within. Epic loot awaits those who dare to face the underworld.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1276660/extras/Tinkertown_Gif_Night_Time.gif?t=1607012016"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1276660/extras/Tinkertown-Features.png?t=1607012016"
      /><br><br><ul class="bb_ul"><li>Explore beautiful landscapes such as mystical
      forests, great deserts, steaming lava mountains, and more.<br></li><li>Craft
      new equipment and become a rogue, a warrior, or wizard - or create a new loadout
      and invent your own play-style. <br></li><li>Gather resources and discover new
      things to build.<br></li><li>Build your own habitat - by yourself, or online
      with up to three friends. <br></li><li>Descend into combat driven dungeons and
      battle large underworld bosses.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1276660/extras/Tinkertown_Gif_Fighting_Bats.gif?t=1607012016"
      />
