    about_the_game: "&quot;This is my path to victory!&quot;<br>A turn-based strategy\
      \ game with card management and rogue-like elements, with a touch of the adventure\
      \ game feel.<br><br>Control the power of the three elements and explore the\
      \ monsters' den called &quot;Elemental Abyss&quot;. Elemental Abyss is a mix\
      \ of card management, adventure games and rouge-like elements. If you're already\
      \ familiar with card based rouge-likes you're going to be surprised, Elemental\
      \ Abyss mixes these elements in a new and refreshing way.<h2 class=\"bb_tag\"\
      ><strong>Monster Encounters</strong></h2>During each turn of an encounter, you\
      \ will have to pick a route for your character. After a route has been picked,\
      \ your character will follow it, attacking enemies along the way. This might\
      \ sound simple, but it has a deceptively amount of depths and complexity to\
      \ it. The different tiles all belong to one of the 3 elements, which all behave\
      \ slightly different. By moving across the same element you will harness its\
      \ power, becoming stronger for the turn. Should you power-up for that one powerful\
      \ attack or is it better to choose a path that attacks the most enemies?<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1228970/extras/gif_\u8DEF\
      \u7EBF-2.gif?t=1590546127\" /><h2 class=\"bb_tag\"><strong>Deck Building</strong></h2>During\
      \ the various encounters, you will have to equip your &quot;Essences&quot;.\
      \ These will be drawn from a deck of cards and their different powers will help\
      \ you through the Abyss. Managing this deck of cards is an important part of\
      \ your adventures, as you will only draw 3-6 cards every encounter. Try to manipulate\
      \ the deck for the strategy that suits you the best.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1228970/extras/gif_\u9009\
      \u5361.gif?t=1590546127\" /><h2 class=\"bb_tag\"><strong>The Abyss</strong></h2>Unlike\
      \ a traditional rogue-like game, the map of the Abyss doesn't change. This will\
      \ give you some familiarity that will anchor you in an otherwise changing experience.\
      \ Each adventure will be very different from the previous one, but by slowly\
      \ pushing forth into the unknown, you will be able to get closer to the whole\
      \ picture. This allows you to explore the Abyss in a way that reminds you of\
      \ a traditional RPG game.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1228970/extras/gif_\u5730\
      \u56FE-2.gif?t=1590546127\" /><br><br>At present, the game has the following\
      \ contents:<br>- 3 classes with a total of 13 characters, each with a their\
      \ special abilities.<br>- More than 190 Essences available.<br>- More than 200\
      \ different encounters.<br>- 18 normal monsters (and their mutant counterpart)\
      \ and 9 bosses<br>- 36 events that can either help or hinder you."
