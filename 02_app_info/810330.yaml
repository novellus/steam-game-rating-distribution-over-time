  data:
    about_the_game: "A hilarious arcade shooter about blasting people with junk food\
      \ until they explode. It\u2019s delicious!<br />\r\n<br />\r\n* Shoot them with\
      \ ballistic hamburgers!<br />\r\n* Explode them with milkshake grenades!<br\
      \ />\r\n* Melt them with your sweet soda Jet Pack!<br />\r\n* Rain molten apple\
      \ pies down upon them!<br />\r\n* Run them down in you Mime Car!<br />\r\nIt\u2019\
      s what they deserve for trying to better themselves.<br />\r\n<br />\r\nPlay\
      \ as THE MIME, once the king of food and the CEO of MIME BURGER. That is until\
      \ the rise of self-righteous vegan hipsters destroyed his once great empire\
      \ and replaced it with a slew of independent health food carts. Yuk!<br />\r\
      \n<br />\r\nThey left him with nothing and labeled his life\u2019s work as \u201C\
      JUNK\u201D. But worst of all, they think he\u2019s a clown.<br />\r\n<br />\r\
      \nNow the time has come for revenge! It's time for FAST FOOD RAMPAGE!"
