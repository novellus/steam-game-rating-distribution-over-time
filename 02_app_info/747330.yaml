    about_the_game: "The adventures of Kroos is a magic style 2D horizontal action\
      \ adventure game. Rich and interesting BOSS warfare, sophisticated design agencies,\
      \ and plot scenarios closely linked to the puzzle design, in addition to testing\
      \ the player's operation, but also to seriously consider the strategy of clearance.<br\
      \ />\r\n<br />\r\nTen years ago, the Night race, an Eldar race, as suffered\
      \ from the aggression of numerous ethnics alliance, almost died out. Kroos,\
      \ as one of the few survivors of the Night, was determined to avenge and revive\
      \ the Night race. With the footsteps of Kroos's adventure, exploring this continent\
      \ together, we found the secret behind the war.<br />\r\n<br />\r\nWar or not,\
      \ the final outcome of the story will be determined by your choice.<br />\r\n\
      <br />\r\n- Dozens of species of unique monsters, do not underestimate them;<br\
      \ />\r\n- Experience different styles of Boss war;<br />\r\n- Multi-Purpose\
      \ throwing props design;<br />\r\n- Different types of sophisticated design\
      \ barriers;<br />\r\n- Five types of weapons design, each unique; <br />\r\n\
      - Multi-branch plot design, each operation is likely to affect the plot direction,\
      \ the outcome of your control!"
