    detailed_description: "<h1>EXTRA CONTENT!</h1><p>This new version of Mibibli's\
      \ Quest adds new features such as a FINAL(?) boss, a brand new extra-hard shuffle\
      \ mode, and some extra secrets and cheats!</p><br><h1>About the Game</h1>Mibibli's\
      \ Quest is a retro-style surrealistic platformer game. Join everybody's favorite\
      \ poorly-drawn 8-bit character, Mibibli, as it blasts its way through over 20\
      \ crazy and eclectic levels designed to challenge even the fiercest wayward\
      \ retro warrior. Conquer caves, dance through raves, wander the suburbs, and\
      \ blow up eggs... travel through time and explore your nightmares along the\
      \ way! Collect power ups and find the secrets that are scattered throughout\
      \ this world. Each level has it's own collection of enemies, unique gimmicks,\
      \ and bizarre characters to meet. Pay heed to their quizzical insights and use\
