  data:
    about_the_game: "Mibibli's Quest is a retro-style surrealistic platformer game.\
      \ Join everybody's favorite poorly-drawn 8-bit character, Mibibli, as it blasts\
      \ its way through over 20 crazy and eclectic levels designed to challenge even\
      \ the fiercest wayward retro warrior. Conquer caves, dance through raves, wander\
      \ the suburbs, and blow up eggs... travel through time and explore your nightmares\
      \ along the way! Collect power ups and find the secrets that are scattered throughout\
      \ this world. Each level has it's own collection of enemies, unique gimmicks,\
      \ and bizarre characters to meet. Pay heed to their quizzical insights and use\
      \ it to demolish bosses and ultimately defeat Mibibli's arch-nemesis, Crocodibli!\
      \ <br />\r\n<br />\r\nThis unique, colorful, and eccentric game has been described\
      \ as &quot;Mega Man&quot; meets &quot;Space Funeral.&quot; The soundtrack was\
      \ inspired by catchy retro NES tunes, but is interspersed by instrumental oddities.\
      \ Submersive and subversive, it is truly a gaming experience that will leave\
      \ a lasting impression on your mind!"
