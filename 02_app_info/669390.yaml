    about_the_game: "Solo developed indie game.<br><br>\u300ALethal Laser\u300B is\
      \ a <strong><u>directional laser based tower defense game</u></strong>. <br>As\
      \ the Doctor in lab, you need to research and upgrade your equipment, and as\
      \ the Commander in battlefield, you need use your strategy to make the use of\
      \ them. You cannot hold the gigantic laser generator yourself, but you can make\
      \ the laser go wherever you want by reflection, split etc. Also you can give\
      \ the laser special power by change its color, seperate color, combine color\
      \ etc.<h2 class=\"bb_tag\">\u2022 Game Mode\uFF1A</h2><br><ul class=\"bb_ul\"\
      ><li>Commander Mode:</li></ul>Laser based TD + Pure Strategy + Evaluation. <br>For\
      \ players who\u2019s willing to challenge fairly, reply fail and retry, find\
      \ the perfect solution to beat the system.<br><br><ul class=\"bb_ul\"><li>Doctor\
      \ Mode: </li></ul>Laser based TD + Customize Difficulty + Tech Upgrade + Loot\
      \ Equipment. <br>For players who like to grow and strength up, only focus to\
      \ upgrade their favorite strategy, and keep pushing the limit.<h2 class=\"bb_tag\"\
      >\u2022 Towers: </h2>10 Types of Tower. Place them in the battlefield, change\
      \ laser's direction to attack your enemy or convert laser to different color\
      \ with special power.<br><br><ul class=\"bb_ul\"><li>Reflection: The most basic\
      \ one, change laser\u2019s direction.</li></ul><ul class=\"bb_ul\"><li>Split:\
      \ Make one laser to two.</li></ul><ul class=\"bb_ul\"><li>Color Convert: Give\
      \ the laser special color and ability.</li></ul><ul class=\"bb_ul\"><li>Color\
      \ Combination: Producing superior type of lasers. </li></ul><h2 class=\"bb_tag\"\
      >\u2022 Lasers: </h2>8 Types of Laser, each one has its own color and unique\
      \ ability. You need to consider the geo factor, your resources, and the enemy's\
      \ resistance to make your choice. <br><br><ul class=\"bb_ul\"><li>Red Laser\
      \ = Burn, continually life damage.</li></ul><ul class=\"bb_ul\"><li>Green Laser\
      \ = Acid, corrupt the armor, weaken your enemy.</li></ul><ul class=\"bb_ul\"\
      ><li>Green Laser + Blue Laser = Cyan = Static, cause short circuits, paralyze\
      \ enemy. </li></ul><ul class=\"bb_ul\"><li>3 colors combination = Black = Drain,\
      \ steal enemy\u2019s resource and energy to your pocket, etc.</li></ul><h2 class=\"\
      bb_tag\">\u2022 Growth Factor</h2>In Doctor mode, after each battle you will\
      \ receive Tech Point and new Chips, use them wisely and make them as your advantage\
      \ for next battle.<br><br><ul class=\"bb_ul\"><li>Tech Upgrade: over 120 researchable\
      \ items.</li></ul><ul class=\"bb_ul\"><li>Loot Equipment: Unlimited random generated\
      \ equipment.</li></ul><h2 class=\"bb_tag\">\u2022 Challengeable content</h2>Totally\
      \ 40 Mission Maps: Including both fixed path type and self-build maze type.\
      \ For each map, there is result evaluation in Commander mode, and customize\
      \ difficulty options in Doctor mode.<h2 class=\"bb_tag\">\u2022 Other system</h2><ul\
      \ class=\"bb_ul\"><li>4 Player Command Skill + 10 Enemy Command Skill.</li></ul><ul\
      \ class=\"bb_ul\"><li>Geo Advantage Point, Support and Alarm System, etc.</li></ul><ul\
      \ class=\"bb_ul\"><li>Over 60 Achievements for you to challenge.</li></ul>"
