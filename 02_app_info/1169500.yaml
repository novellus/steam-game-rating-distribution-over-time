    about_the_game: The Valley is a single player FPS PC game that takes place in
      a spider infested valley.  Collect weapons and ammunition to survive the never
      ending waves of spiders.<h2 class="bb_tag">STATUS</h2>The Valley is currently
      playable in early access but needs many more features to be truly enjoyable.<h2
      class="bb_tag">CURRENT FEATURES</h2><ul class="bb_ul"><li>Four weapons and ammunition
      hidden throughout the valley.<br></li><li>Ability to respawn after death to
      regroup and survive longer.<br></li><li>Endless waves of spiders with increasing
      difficulties. <br></li><li>Boss fight every 3 waves.</li></ul><h2 class="bb_tag">FUTURE
      WORKS</h2><ul class="bb_ul"><li>More weapons and ammunition to choose from.<br></li><li>Different
      types for spiders with different abilities (ie. spitting poison)<br></li><li>Health
      packs and buffs.<br></li><li>Slow time feature.<br></li><li>Achievements.<br></li><li>Time
      of day change, with night only options.</li></ul><h2 class="bb_tag">FAR FUTURE
      WORKS</h2><ul class="bb_ul"><li>More levels<br></li><li>Weapon attachments<br></li><li>Level
      up weapons</li></ul>
