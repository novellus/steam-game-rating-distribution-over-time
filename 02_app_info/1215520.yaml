      \ you will meet Aldrid, the most powerful swordsman of the divine flame. With\
      \ him you will pass through innumerable obstacles and war bosses to rid the\
      \ kingdom of a great evil force.<br />\r\n<br />\r\nFeaturing:<br />\r\n<br\
      \ />\r\n\u2605A friendly classic art style<br />\r\n\u2605More than 20 different\
      \ and challenging stages<br />\r\n\u2605Several bosses to defeat<br />\r\n\u2605\
      Diferent weapons and spells<br />\r\n\u2605Three maps to explore<br />\r\n\u2605\
      Hidden objects and fragments of story<br />\r\n\u2605Special objects to destroy\
      \ and collect<br />\r\n\u2605Characters to rescue"
