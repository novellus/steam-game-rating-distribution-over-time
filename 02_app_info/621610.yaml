    about_the_game: "From the imaginative mind of Bryan Fuller (Heroes, Pushing Daisies),\
      \ and the artful direction of David Slade (Twilight: Eclipse, 30 Days of Night),\
      \ comes a one-hour drama series exploring the early relationship of Thomas Harris'\
      \ famous characters\u2014psychiatrist Hannibal Lecter and his patient, gifted\
      \ FBI criminal profiler Will Graham. This stylized thriller tells an origin\
      \ story of masterful manipulation."
