    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>From\
      \ the imaginative mind of Bryan Fuller (Heroes, Pushing Daisies), and the artful\
      \ direction of David Slade (Twilight: Eclipse, 30 Days of Night), comes a one-hour\
      \ drama series exploring the early relationship of Thomas Harris' famous characters\u2014\
      psychiatrist Hannibal Lecter and his patient, gifted FBI criminal profiler Will\
      \ Graham. This stylized thriller tells an origin story of masterful manipulation."
