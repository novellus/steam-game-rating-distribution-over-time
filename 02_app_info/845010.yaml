details:
  data:
    about_the_game: '<strong>This DLC is not compatible with an account created outside
      of Steam. </strong><br><br>Tier VI heavy cruiser Admiral Graf Spee of the German
      Navy went by the nickname of being a &quot;pocket battleship&quot;. She bristles
      with battleship-sized main guns and has a strong pool of HP, secondary battery,
      and the Repair Party consumable. Similar to a conventional cruiser, she carries
      torpedoes and either one of the Hydroacoustic Search or AA Defensive Fire consumables.
      Admiral Graf Spee is a purely hybrid ship that offers versatile and spectacular
      gameplay. Fight battleships with their own weapon and surprise your opponents
      with torpedoes!<h2 class="bb_tag">Key features:</h2><ul class="bb_ul"><li>Six
      283 mm guns with a firing rate of 3 rounds per minute and a maximum range of
      16 km.<br></li><li>A record-breaking HP pool for Tier VI cruisers: 39,400 HP.<br></li><li>Four
      deadly torpedoes per side with a range of 8 km and a speed of 65 knots.<br></li><li>A
      lavish set of consumables: Hydroacoustic Search and Defensive AA Fire in Slot
      1; Fighter in Slot 2; and Repair Party in Slot 3.<br></li><li>Extra credits
      per battle and 50% more XP provided by her camouflage.</li></ul><h2 class="bb_tag">This
      package contains:</h2><ul class="bb_ul"><li>Admiral Graf Spee, Tier VI German
      Cruiser<br></li><li>1 Port Slot<br></li><li>Doubloons: 500<br></li><li>1 Commander
      with 6 skill points</li></ul>Confidently steam your way across the dangerous
      high seas! Take home the famed German ''pocket battleship'' Graf Spee, a skilled
      Commander for her helm, and a sprinkling of Doubloons!<br><br>If you already
      have this ship in your Port, you will receive 4700 doubloons as compensation.'
