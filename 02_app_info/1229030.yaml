      . \u041F\u0440\u043E\u0446\u0435\u0441\u0441 \u043D\u0430\u0441\u0442\u043E\u043B\
      \u044C\u043A\u043E \u0437\u0430\u0442\u044F\u0433\u0438\u0432\u0430\u0435\u0442\
      , \u0447\u0442\u043E \u0445\u043E\u0447\u0435\u0442\u0441\u044F \u0431\u043E\
      \u043B\u044C\u0448\u0435 \u043E\u0434\u043D\u043E\u0433\u043E \u0434\u0435\u043B\
      \u0430, \u0445\u043E\u0447\u0435\u0442\u0441\u044F \u0440\u044B\u0442\u044C\u0441\
      \u044F \u0432 \u044F\u0449\u0438\u043A\u0430\u0445 \u0441 \u0431\u0435\u0441\
      \u043F\u043E\u043B\u0435\u0437\u043D\u043E\u0439 \u0438\u043D\u0444\u043E\u0440\
      \u043C\u0430\u0446\u0438\u0435\u0439, \u0445\u043E\u0447\u0435\u0442\u0441\u044F\
      \ \u043F\u043E\u043F\u0443\u0442\u043D\u043E \u0440\u0430\u0441\u043A\u0440\u044B\
      \u0442\u044C \u0435\u0449\u0435 \u043E\u0434\u043D\u043E \u0434\u0435\u043B\u043E\
      , \u0445\u043E\u0447\u0435\u0442\u0441\u044F \u0431\u043E\u043B\u044C\u0448\u0435\
      , \u0433\u043B\u0443\u0431\u0436\u0435 \u0438 \u0438\u043D\u0442\u0435\u0440\
      \u0435\u0441\u043D\u0435\u0435. \u041D\u0430\u0434\u0435\u044E\u0441\u044C,\
      \ \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0447\u0438\u043A\u0438 \u0432\
      \ \u0431\u0443\u0434\u0443\u0449\u0435\u043C \u0432\u044B\u043F\u0443\u0441\u0442\
      \u044F\u0442 \u043F\u043E\u043B\u043D\u043E\u0446\u0435\u043D\u043D\u0443\u044E\
      \ \u0438\u0433\u0440\u0443.\n\nUnusual game, that allows you to search in archives\
      \ for information and uncover criminal network. \nIn general, interesting but\
      \ short game. Gameplay is simple, yet interesting so you want to play more than\
      \ one case, you want to look in every box and maybe found some useless information,\
      \ you want to open several cases. And it general you want more, deeper and more\
      \ interesting world to explore. \nHope, devs make a full bigger game in future"
