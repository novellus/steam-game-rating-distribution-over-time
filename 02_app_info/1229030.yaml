    reviews: "\u201CA thriller about a few hours in the life of an archival researcher\
      \ is somehow one of the most compelling experiences I\u2019ve had in a long\
      \ time.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://unwinnable.com/2020/06/15/plucking-at-the-web/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Unwinnable</a><br><br>\u201C[This game]\
      \ illustrates the quiet fervour of trying to understand something much bigger\
      \ than yourself \u2013 a web of obscure moving parts and shady characters who\
      \ have, to this day, never been convicted of a crime.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.indiegamewebsite.com/2020/06/09/a-hand-with-many-fingers-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieGameWebsite</a><br><br>\u201CIt\u2019\
      s a fantastic concept which delivers a very unique and authentic feeling take\
      \ on investigative work.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.alphabetagamer.com/a-hand-with-many-fingers-alpha-demo/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Alpha Beta Gamer</a><br>"
