details:
  data:
    about_the_game: "You are Sarah, princess of the peaceful realm of Kaleiya. The\
      \ quiet life of your kingdom was lost the day your father was seduced and then\
      \ kidnapped by Lilith, a demon mistress. Her only desire is to dominate your\
      \ empire and kill you. Use your powerful sword to kill all Lilith's minions,\
      \ then quickly throw the dead body on the next enemy to perform amazing combos!\
      \ Travel through ice castles, cold dungeons, lava caves and much more - straight\
      \ to the castle where Lilith hides! Bring your father and king back home!<br\
      \ />\r\n<br />\r\n- Highly detailed pixel-art graphics <br />\r\n- Smooth action\
      \ @60 frame per second<br />\r\n- Lift and throw thousands of enemies!<br />\r\
      \n- 5 castles<br />\r\n- 6 dangerous bosses<br />\r\n- 7 crazy newgame+ modes"
