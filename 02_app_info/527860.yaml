details:
  data:
    about_the_game: "In PITCH-HIT you can hit and catch your own baseballs, break\
      \ stuff with baseballs, and fight aliens...with baseballs!? Unlock each new\
      \ level and try to top your own highs score or the high scores from people around\
      \ the world with our online leaderboards! Choose how you want to bat with our\
      \ 3 pitching modes. T-BALL, Pitcher, and Self-Pitch! Visit the SPACE level to\
      \ experience Basebeall in low gravity! Other levels include HOOPS, DUCKS, CATCH,\
      \ JUGGLE, DISTANCE and RAMPAGE. Fun for all ages! <br />\r\n<br />\r\nSUPER-REAL\
      \ Physics! <br />\r\nMultiple Levels and Challenges! <br />\r\nMultiple Pitching\
      \ Modes! <br />\r\nPoint based and Survival based levels! <br />\r\nOnline Leaderboards\
      \ for every level! <br />\r\nWorks with 1 or 2 controllers!"
