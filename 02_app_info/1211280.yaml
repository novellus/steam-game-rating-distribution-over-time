    about_the_game: "\u5EF6\u7EED\u4F20\u5947\u7ECF\u5178\uFF0C\u8FD1\u6218\u5355\u804C\
      \u4E1A\u2014\u5DE8\u5251\u58EB\uFF0C\u5F3A\u653B\u5F3A\u9632\uFF01\u5584\u4E8E\
      \u8FD1\u8EAB\u683C\u6740\uFF01\u7ED9\u60A8\u5E26\u6765\u72C2\u66B4\u52B2\u723D\
      \u64CD\u4F5C\u4F53\u9A8C\uFF0C\u6E38\u620F\u753B\u9762\u4EE5\u897F\u6B27\u98CE\
