  data:
    about_the_game: "Your Story is a Visual Novel that takes place in a fantasy world.\
      \ You will become a guide to a young half-elf named Lia, who is a somewhat lost\
      \ girl with an unclear future. She spends her entire life helping her parents\
      \ run one of the most popular taverns in the kingdom. She will need your help\
      \ to move her life forward. Your decisions will guide its narrative in various\
      \ possible ways. The most crucial elements of the storyline are your own emotions\
      \ - we want to bring forth even the most extreme and controversial ones. You'll\
      \ experience a mix of joy, sadness, love, regret, and even terror.<br><br>You\
      \ will lead the plot to both the brightest and the darkest corners of your own\
      \ mind by making decisions in accordance with your own conscience. That's the\
      \ idea behind <strong>Your Story</strong>.<h2 class=\"bb_tag\"><strong>Features:\
      \ </strong></h2><ul class=\"bb_ul\"><li> guide our prot\xE9g\xE9 in multiple\
      \ fashions,<br></li><li> multiple storylines with unlockable, alternative paths,<br></li><li>\
      \ variable gameplay (each act has its own motive),<br></li><li> over 10 reachable\
      \ endings,<br></li><li> over 20 interactive characters,<br></li><li> over 30\
      \ CG's,<br></li><li> a unique mix of fantasy, mystery, conspiracy, suspense,\
      \ romance.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1247740/extras/this_is_ys_whichsteam.png?t=1604670250\"\
      \ />"
