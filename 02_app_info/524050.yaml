    about_the_game: Salmon Ninja is a fast paced action platformer. With a handy grappling
      hook you can quickly traverse the environment by grabbing onto walls, ceilings,
      and even enemies. This combined with a trusty sword makes you a swift killer.
      You play as a tiny ninja lost in a strange and hostile world. With the help
      and guidance of a friendly salmon you try to make your way home.
