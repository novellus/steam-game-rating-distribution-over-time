    about_the_game: Welcome back to the 1980s, the good old times for gaming!<br>When
      games and toys were pure fun and the world was much happier and less complicated!<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/786630/extras/T1.png?t=1541722252"
      /><br>This game pays tribute to our childhood,  when toys were still our major
      entertainments and digital games just started to flourish!<br>With old school
      pseudo-3D driving crossing-over with child racing dashboard toy, comes with
      a nostalgic experience!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/786630/extras/T2.png?t=1541722252"
      /><br><br><strong>Major Game Features:</strong><br><br><strong>Dashboard toy
      setting:</strong><br>Remember that dashboard toy you used to own and play all
      day? Now this is your second chance to relive that moment of childhood!<br><br><strong>Nostalgic
      retro graphics:</strong><br>Fully immerse yourself back to the 1980s with pixel
      art graphics! Psuedo-3D at its best!<br><br><strong>1980's chiptune music:</strong><br>Listening
      to these soundtracks alone will immediately bring back all those good memories!<br><br><strong>Test
      of your skills:</strong><br>There are 15 stages to conquer with 5 different
      endings based on your score! Can you manage to unlock them all?<br><br>And much
      more!
