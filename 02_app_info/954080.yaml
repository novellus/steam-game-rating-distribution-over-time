    about_the_game: <h2 class="bb_tag">About Memorrha</h2>Go on a voyage of discovery
      and follow the traces of a mysterious culture. Solve the mystery of sleeping
      machines and learn more about their creators. A diverse and open world full
      of  thrilling puzzles and secrets awaits you. <br> <br>Can you decipher the
      mechanisms of ancient technologies? <br>Will you learn the truth about those
      who came before you?<br>Will you find your destiny in this secretive world?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/954080/extras/memorrha_logo_whiteGlow.png?t=1598787943"
      /><h2 class="bb_tag">Gameplay Features</h2><ul class="bb_ul"><li> Discover a
      stylized and lovingly designed environment<br></li><li> Solve tricky logic and
      combination puzzles<br></li><li> Interact with machines and portable objects<br></li><li>
      Catalog symbols and pictograms using your scanner</li></ul>
