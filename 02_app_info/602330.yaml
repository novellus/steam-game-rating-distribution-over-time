    about_the_game: The official soundtrack for Stage Presence. Featuring all the
      music from each level, each by a different artist!<h2 class="bb_tag">Tracklist:</h2><br><ul
      class="bb_ul"><li> Foam - Don't Look For Me<br></li><li> County Champion - True
      Romance<br></li><li> Steph O'Connor - If I Tell You Something You Really Can't
      Tell Anyone<br></li><li> Steve Durose - Redshift</li></ul><h2 class="bb_tag">Installation</h2>The
      soundtrack is installed in your Stage Presence directory. To view it, right-click
      on 'Stage Presence' in your Steam library and click Properties. Then click the
      'Local Files' tab and then the 'Browse Local Files' button. The soundtrack is
      contained in the folder that is presented.
