    review: "Pour avoir \xE9puis\xE9 les deux volets de Snow White Solitaire de la\
      \ m\xEAme collection, je peux affirmer que DigiMight a trouv\xE9 un proc\xE9\
      der qui fonctionne : \n40 x 4 niveaux de solitaire avec un petit puzzle (simpliste)\
      \ pour passer d'une sc\xE8ne \xE0 une autre, un petit quelque chose d'objets\
      \ cach\xE9s de temps en temps et une trame sc\xE9naristique l\xE9g\xE8re mais\
      \ pr\xE9sente, aliment\xE9e par de belles animations. \n\nLes bonus se d\xE9\
      verrouillent au fil de votre avanc\xE9, suivant la difficult\xE9 croissante\
      \ des niveaux. L'or accumul\xE9 vous permet de doubler l'effet de ces m\xEA\
      mes bonus (retirer, retourner des cartes al\xE9atoires, m\xE9langer le jeu etc...),\
      \ rien de trop facile ni d'impossible, dos\xE9 juste comme il faut. \n\nSi le\
      \ jeu n'est, \xE0 l'origine, pas disponible en fran\xE7ais, il l'est devenu\
      \ sans \xEAtre notifi\xE9. Ne vous affolez pas si certaines tournures de phrases\
      \ semblent un peu tir\xE9es par les cheveux...j'ai envie de dire que la petite\
      \ histoire est juste un plus m\xEAme si cella ci n'est pas vraiment immersive.\
      \ \n\nLes succ\xE8s s'accumulent sans peine, \xE0 condition d'aller au bout\
      \ de la carte, le tout avec 3 \xE9toiles et de collectionner tous les objets\
      \ de la boutique. \n\nAmusez-vous bien."
