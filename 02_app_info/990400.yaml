  data:
    about_the_game: "Collect valuable cards, break locks, cut through vines and chains,\
      \ destroy stones and put out fires to complete this magnificent game! Use the\
      \ Joker and other magical abilities to complete quests!<br />\r\nMusic and wonderful\
      \ backgrounds enchant and relax you like magic, making it a pleasure to complete\
      \ every level!<br />\r\nLearn more about your favorite characters, their secrets\
      \ and stories; visit the medieval age and see the homes of elves, dwarfs, dragons,\
      \ sorcerers, fairies and other mystical characters.<br />\r\nTake a rest from\
      \ the daily rush! Dive into a long-awaited adventure and find out what happened\
      \ to Snow White after she defeated the Evil Queen!<br />\r\nLove card games\
      \ like Spider Solitaire, Classic Solitaire, Pyramid Solitaire, Klondike, Freecell\
      \ and Perfect Match? Then this is the perfect logic game for you!<br />\r\n\
      <br />\r\n- Exciting story and characters!<br />\r\n- Mixture of solitaire,\
      \ hidden objects and puzzles!<br />\r\n- Engaging and clear gameplay!<br />\r\
      \n- Mini-games that stay fun time and time again!<br />\r\n- A ton of varied\
      \ bonuses and helpers in the game!<br />\r\n- 5 colorful worlds and 160 unforgettable\
      \ card deals!<br />\r\n- Stunning illustrations and delightful background music!<br\
      \ />\r\n- Complete challenges, get colorful trophies, rewards and artifacts!<br\
      \ />\r\n- Challenge yourself to overcome various obstacles!"
