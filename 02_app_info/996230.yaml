  data:
    about_the_game: 'An RPG, a platformer, a survival horror, a strategy game, a life
      simulation and a space shooter... Just what exactly is this game? One thing''s
      for sure: it''s a love story that bends and transcends genres.<br><br>Play as
      Isiah to survive a haunted prison, leap through a mystic forest, wage war against
      a kingdom, furnish the happiest home and fly through space: all for a chance
      to see Tia again.<br><br><strong>Features</strong><br><ul class="bb_ul"><li>
      A special story<br></li><li> Multiple worlds with their own rules, games within
      a game<br></li><li> Homages to popular video games<br></li><li> A unique take
      on the turn-based battle system<br></li><li> Master classes, summons &amp; the
      custom stat system</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/996230/extras/game_art_gif.gif?t=1569882431"
      />'
