    about_the_game: "Acropolis: The Archaic Age combines city-level organization with\
      \ international strategy during the Greek archaic age.<br>\u200B<br>Starting\
      \ in 700 BC you will lead your state through more than two centuries in the\
      \ ancient Greek world. Manage and expand your city, establish colonies in far\
      \ away places, select wise policies for your state, trade for the resources\
      \ you need, and honor the gods with great temples.<br><br><ul class=\"bb_ul\"\
      ><li>4 unique city-states to choose from<br></li><li>Build and manage an ancient\
      \ city<br></li><li>Forge alliances and defeat your enemies<br></li><li>Establish\
      \ colonies in barbarian lands<br></li><li>Select concepts that will define your\
      \ state</li></ul>"
