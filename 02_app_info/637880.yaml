  data:
    about_the_game: <strong>I wanna be the Cat</strong> is a challenging roguelite
      platformer inspired by I wanna be the Guy fangames. <br>Fight against famous
      videogame characters turned into cats and try to claim <strong>&quot;THE CAT&quot;</strong>
      as the ultimate title.<br> <br><strong><h2 class="bb_tag">PROCEDURALLY GENERATED
      CONTENT</h2></strong><br>For this special occasion, more than 2000+ levels have
      been created by the community. Coupled with a smart world generation, every
      single playthrough is completely different each time you play from the levels
      and objects you get to the enemies you fight. Take on the challenge that keep
      getting harder and crazier but you can control it by adjusting the difficulty
      at any time.  <br> <br><strong><h2 class="bb_tag">3 GAMEMODES</h2></strong>
      <br><strong>Solo mode</strong><br>You only get 100 lives to finish the game.
      Lose all of them and you will have to start from the beginning.<br>Fortunately,
      you can buy objects, skills and lives from many shops during your journey. Moreover,
      at the end of every playthrough, you also get to buy permanent upgrades helping
      you the next time you play.<br>What would be a tribute to these Guy fangames
      without its countless spikes and epic fights. All 12 bosses can't wait to slaughter
      you on sight so prepare yourself already for a challenging yet very rewarding
      adventure.<br> <br><strong>Race mode</strong><br>Challenge your friends and
      everyone around the world to crazy fast paced races up to 8 players at once.
      Seeded or randomly generated with different difficulties, only one can claim
      the throne ! <br><br><strong>Magic Tower mode</strong><br>If you manage to beat
      the game on hard mode, you will be able to play this key-lock puzzle-rpg oriented
      gamemode. Climb your way up to the top floor, defeating powerful enemies and
      trying to manage your resources carefully. This gamemode alone represents more
      than 5 hours worth of gameplay.<h2 class="bb_tag"><strong>FEATURES</strong></h2>-
      <strong>Randomly generated</strong> levels offering a challenging and unique
      experience each time you play.<br>- More than <strong>2000</strong> levels made
      by the community.<br>- <strong>Tons of crazy items</strong> and powerups.<br>-
      <strong>Enemies and bosses</strong> inspired by your favourite retro classics.<br>-
      Online races up to <strong>8 players simultaneously</strong>.<br>- Permadeath
      but compensated with <strong>unlockables and upgrades</strong>.<br>- Very <strong>responsive
      and precise controls</strong>.<br>- <strong>Multiple difficulties</strong> matching
      the players' skill levels.<br>- Upcoming updates featuring <strong>more gamemodes</strong>.
