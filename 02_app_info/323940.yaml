details:
  data:
    about_the_game: '&quot;HEAVY BULLETS EP&quot; by Doseone is a glitching, slapping
      and singing swarm of the soundtrack to Heavy Bullets.<br />

      A neon and nerve melting independent videogame by Terri Vellmann, about restoring
      order in HighRise Hunting Grounds or dying trying!<br />

      The Soundtrack and EP are meant to capture &amp; intensify the stealthy yet
      savage experience that is playing Heavy Bullets.<br />

      <br />

      RESET THE MAINFRAME or DIE<br />

      <br />

      Tracks are in MP3 format and will be placed in your Heavy Bullets directory.
      To access this, go to your Steam Library, right click on Heavy Bullets, click
      on Local Files and then on Show Local Files. Look for a folder named &quot;_SOUNDTRACK&quot;'
