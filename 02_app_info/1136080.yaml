    about_the_game: "Features Unique Cooperative 2-Player Simultaneous Mode! Contains\
      \ Password Level Select! Control man and bird in a fight for the eight jewels\
      \ of power!<br />\r\n<br />\r\nAfter eons of chaos, mankind has finally emerged\
      \ from the ruin brought on by nuclear war. The world has flourished once again\
      \ under the guidance of the Great King, who has harnessed the power of the 8\
      \ Eyes to rebuild the planet.<br />\r\n<br />\r\nThe 8 Eyes -- strange and powerful\
      \ Jewels -- were formed in the stellar centers of eight thermonuclear blasts.\
      \ To possess them is to possess all earthly power.<br />\r\n<br />\r\nNow, a\
      \ loose confederation of dukes has through treachery banished the Great King\
      \ and seized the 8 Eyes in a bid for power. And already their petty infighting\
      \ has the world trembling on the jagged edge of atomic war.<br />\r\n<br />\r\
      \nThe task of retrieving the Jewels falls to you, Orin the Falconer -- the bravest\
      \ and mightiest of the King's Guardsmen. With your fighting falcon, Cutrus,\
      \ you must penetrate the donjon keeps of each of the faithless dukes. There\
      \ you will face the ducal mercenaries -- and battle living skeletons, giant\
      \ wasps, mud men, and other mutated horrors. You must defeat the monstrous Boss\
      \ of each fortress to retrieve the Jewel he guards. If you are able to return\
      \ the 8 Eyes to the Altar of Peace, the Earth will pass into another millennium\
      \ of peace and plenty. If not..."
