    about_the_game: "<h2 class=\"bb_tag\">Movavi Video Editor Plus 2020</h2> has everything\
      \ you need to bring your ideas to life: edit your footage on a handy multi-track\
      \ timeline, apply special effects, tweak the audio, and save results in any\
      \ format or upload directly to YouTube. You\u2019ll have a complete movie in\
      \ under 20 minutes!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1182920/extras/VE.gif?t=1608919227\"\
      \ /><h2 class=\"bb_tag\">Highlights</h2><ul class=\"bb_ul\"><li>The smooth dark\
      \ interface with perfectly positioned buttons and tabs makes video editing more\
      \ intuitive. <br></li><li>Quickly access any file you upload to the program\
      \ via the new Media Bin so you can easily manage video and audio elements even\
      \ in large projects.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1182920/extras/media-bin-en.png?t=1608919227\"\
      \ /><br><br></li><li>Filmstrip view makes it easier to cut footage and apply\
      \ effects to specific frames.<br></li><li>Even more effects! Glitch and retro\
      \ filters, captivating Parallax transitions \u2013 you need to check these puppies\
      \ out.</li></ul><h2 class=\"bb_tag\">True creative freedom</h2>Want to get creative?\
      \ Movavi has just the right tools:<br><br><ul class=\"bb_ul\"><li>Stylish filters\
      \ and transitions, themed stickers and titles<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1182920/extras/library-en-ru.png?t=1608919227\"\
      \ /><br><br></li><li>Special effects: Chroma Key, Slow Motion, Object Animation,\
      \ Picture in Picture, Pan &amp; Zoom, and more<br></li><li>Volume normalization,\
      \ noise removal, equalizer, audio recording<br></li><li>Adjusting clip properties:\
      \ cutting, cropping, rotating</li></ul><br>You can make movies automatically,\
      \ too. Just upload the files in Quick Video mode and the program will do the\
      \ rest.<h2 class=\"bb_tag\">The perfect support for creative flow</h2>You don\u2019\
      t need to struggle through complex professional software to get professional-grade\
      \ results. Movavi Video Editor Plus 2020 is the perfect combination of simplicity\
      \ and functionality:<br><br><ul class=\"bb_ul\"><li>The handy Media Bin helps\
      \ you organize files for your project<br></li><li>Effortless control over up\
      \ to 99 tracks on the timeline<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1182920/extras/timeline-en-ru.png?t=1608919227\"\
      \ /><br><br></li><li>Smooth 4K editing thanks to Fast Track HD technology<br></li><li>Intuitive\
      \ navigation between tabs and menus</li></ul><h2 class=\"bb_tag\">A smooth journey\
      \ from concept to reality</h2>Save the results on your computer or upload them\
      \ directly to YouTube, Vimeo, or Google Drive so that everyone can see them\
      \ right away.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1182920/extras/export-en.png?t=1608919227\"\
      \ />"
