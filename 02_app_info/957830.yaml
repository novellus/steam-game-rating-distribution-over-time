  data:
    about_the_game: "The world of the <strong>Crystal Maidens</strong> has been invaded\
      \ by a powerful Wizard that dominates and controls young Maidens to do his bidding.\
      \  When your ship is sunk in the war against this dark force, you end up shipwrecked\
      \ on a strange island with a mysterious portal. With the help of magical crystals,\
      \ you must summon a harem of beautiful Maidens to fight back against this evil\
      \ and liberate the Maidens of the world! Fight your way through lush forests,\
      \ scorching deserts, snowy peaks, and chilling castles in your quest to destroy\
      \ the dark force consuming the world.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/957830/extras/Header.png?t=1607611592\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/957830/extras/Crystal_Maidens_(06november2018)(616x347)Social_Media_Image.jpg?t=1607611592\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/957830/extras/Header.png?t=1607611592\"\
      \ /><h2 class=\"bb_tag\"><strong>Animated Scenes</strong></h2>Highly detailed,\
      \ uncensored animated HD scenes. Every maiden that you collect into your harem\
      \ will be available for you to watch. Collect, summon, upgrade and romance your\
      \ favorite Maidens!<h2 class=\"bb_tag\"><strong>Real-Time Strategy Gameplay</strong></h2>You\
      \ decide and recruit the best maidens for each battle. Real-time action in a\
      \ 3D environment with a variety of strategic choices: no battle is the same.\
      \ Cast devastating spells, cleave with an axe, pierce with arrows, or mix it\
      \ up. The choice is yours!<h2 class=\"bb_tag\"><strong>PvP and Leaderboard</strong></h2>Once\
      \ you are comfortable, take your skills and your maidens to the PVP arena. Conquer\
      \ your enemies and climb the leaderboard and earn fantastic rewards!<br><br><br>And\
      \ much more!<br> \u2022 Collect and customize your Maidens with complete equipment\
      \ and crafting systems.<br>  \u2022 Construct and upgrade buildings to gain\
      \ access to powerful bonuses.<br>   \u2022 Explore an extensive world with many\
      \ exotic locations.<br><br>Build your team, defeat your enemies, gain great\
      \ rewards, and enjoy the animated scenes! <br><br>Thank you for playing <strong>Crystal\
      \ Maidens</strong>!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/957830/extras/Header.png?t=1607611592\"\
      \ />"
