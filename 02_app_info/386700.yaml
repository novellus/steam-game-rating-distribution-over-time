    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/386700/extras/steambanner.png?t=1597210204\"\
      \ /><br><br>The Oil Blue is an indie action-sim that has you drilling for oil\
      \ in the world\u2019s oceans, selling barrels of oil on the market, and exploring\
      \ new islands once you completed objectives set by your employer, the United\
      \ Oil of Oceania company. Set in the oceans in the future, the world\u2019s\
      \ dependency on oil has grown to an even larger amount. It\u2019s up to you\
      \ and a crew of men to travel the ocean, find abandoned oil drilling islands,\
      \ and reclaim them for the United Oil of Oceana company.<br><br>Once you land\
      \ on an island, you have a set amount of days and oil barrels to make during\
      \ your stay. Fire up those old drilling machines and start making oil underwater,\
      \ watch the oil barrel market and sell at the highest price, repair machines\
      \ and do it all within the time you\u2019re given, or the UOO will boot you\
      \ off the island for a better crew. Sell more barrels to achieve higher ranks\
      \ and perks, upgrade your machines, and conquer the ocean!<br><br>The Oil Blue\
      \ was released in 2010 to enthusiastic reviews and acclaim, including being\
      \ a part of the &quot;250 Indie Games You Must Play&quot; book by Mike Rose.\
      \ This Steam release contains all new extras, including: <br><br><ul class=\"\
      bb_ul\"><li>Original Windows release of the Oil Blue, patched to 1.041. This\
      \ patch was never officially released until now, which contains fixes that help\
      \ improve gameplay input.<br></li><li>Steam Trading Card support, with all new\
      \ HD art by Camille Kuo.<br></li><li>Steam Achievements, unlocked using the\
      \ included Oil Blue Achievement Unlocker/Helper App. Simply boot up this program\
      \ and it will scan your save files for achievement unlocks, including old game\
      \ saves you can transfer from previous releases! <br></li><li>Includes the original\
      \ game's soundtrack in MP3 and FLAC file formats by Jonathan Geer.</li></ul><br>-----<br><br><strong>Note:\
      \ This is a legacy release.</strong> The game's original source code was corrupted\
      \ years back, to where I can no longer patch the game. However this game release\
      \ contains all of the patches made up to this point, which fixed numerous bugs,\
      \ added new features, etc. This game was tested on Windows XP, 7, 8.1 and 10,\
      \ and while it works great on the machines we tested it on, there is a possibility\
      \ of it not running correctly on your machine. Please view the <a href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=491158079\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >official troubleshooting guide</a>\
      \ before purchasing for more information. Thank you!"
