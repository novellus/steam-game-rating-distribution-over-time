    about_the_game: Boppio is a factory building and automation game where you mine
      resources, construct buildings, automate your factory, and build a spacecraft
      to return home!<h2 class="bb_tag">Discord</h2>Join our Discord community to
      learn more about the game!<br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.com/invite/yY9wHNn"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1384030/extras/Discord-Logo+Wordmark-Color.png?t=1609784975"
      /></a><h2 class="bb_tag">Mine Resources</h2>Find ore and construct miners to
      mine it. Construct more miners to scale your factory!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1384030/extras/BuildMinerSmall.gif?t=1609784975"
      /><h2 class="bb_tag">Expand the Factory</h2>Build more miners and buildings
      to expand your factory. More buildings means more production!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1384030/extras/ExpandTheFactorySmall.gif?t=1609784975"
      /><h2 class="bb_tag">Automate your base</h2>Automate item construction, build
      bigger and more efficient factories!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1384030/extras/AutomationSmall.gif?t=1609784975"
      /><h2 class="bb_tag">Return Home</h2>Send materials into space to construct
      your return vessel!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1384030/extras/ReturnHomeSmall.png?t=1609784975"
      />
