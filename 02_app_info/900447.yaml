    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/900447/extras/PFKM-DLC_Custom_image-02.png?t=1587456229\"\
      \ /><br><br>Fiend blood runs through their veins, whispering cruel truths and\
      \ evil ideas. Who are they? Tieflings, the outcasts of the civilized world.<br><br>Living\
      \ channels of elemental energy, tamers of wild power - who are they? Kineticists,\
      \ masters of occult elemental skills.<br><br>A mysterious stranger crosses the\
      \ threshold of your barony - marked with the blood of devils, gifted with the\
      \ power of the elements. Who is she? Discover for yourself!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/900447/extras/PFKM-DLC_Custom_image_divider.png?t=1587456229\"\
      \ /><br><br>This new DLC for Pathfinder:Kingmaker includes:<br><strong><br>\u2022\
      \tA new playable race.</strong> During the poll to decide which bonus race we\
      \ were going to add to the game, one particular option was requested a lot (besides\
      \ the winner - Aasimars): Tieflings, the people with a drop of demonic blood\
      \ in their veins. They didn't make it into the base game, but became the natural\
      \ choice for the first piece of post-release content.<br><br><strong>\u2022\t\
      A new playable class.</strong> They master the raw power of the elements, channeling\
      \ it into their wild talents to manipulate the world around them. Kineticists\
      \ are living conduits of primal energy, deadly both in close and ranged combat.<br><br><strong>\u2022\
      \tA new companion</strong>. If you combine a race with a class, you get a character.\
      \ Welcome your new companion, the Tiefling Kineticist who comes, just like every\
      \ other companion, with her own storyline. She could also be a romance option\
      \ and may hold one of the positions in the Kingdom.<br><br>The new companion\
      \ will join your party in the beginning of Chapter 2. Those who would like to\
      \ add the companion to their current playthrough can do so at any point before\
      \ the end of Chapter 5 (&quot;War of the River Kings&quot;): the companion will\
      \ ask for an audience at your throne room. However, we would advise to begin\
      \ your acquaintance with the character as soon as possible."
