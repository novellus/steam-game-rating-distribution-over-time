details:
  data:
    about_the_game: "This is a stationary standing experience only. Set in one room\
      \ you will be faced with an A.I. <br />\r\nDuring the scenario's you choose\
      \ the right time to react if required without using excessive force in order\
      \ to progress through the ranks. You the officer have to dynamically risk assess\
      \ the situation you're faced within this game.<br />\r\n<br />\r\nCircumstances\
      \ are likely to change from 0-100mph to test if you can react to a situation\
      \ and not freeze. <br />\r\nThis is your chance to be a UK Police Officer. Your\
      \ job is to observe and react with the Appropriate amount of Force. Just grabbing\
      \ and picking up a weapon is a USE OF FORCE <br />\r\n<br />\r\nYou begin in\
      \ the Police locker room for your options page that allows you to change the\
      \ controller settings, volume level, graphics level and if you are left or right\
      \ handed to carry your pistol. Officers are trained to carry the lethal force\
      \ option on their strong side so not to confuse it with the Taser, weaker side\
      \ option. You can enter the Training Range and perfect your weapon drawing \
      \ and handling skills.<br />\r\nOnce you're ready to respond you have the choice\
      \ of any 3 lockers showing your New Recruit Badge. Select this option and you're\
      \ directed to the Disturbance Call...<br />\r\nBy being successful you pass\
      \ and continue up the Ranks to reach your retirement of 30 years service. Fail\
      \ and you lose your rank and job, you then have the option to be back as a new\
      \ recruit. <br />\r\n<br />\r\nYou'll be armed with a side arm pistol, taser,\
      \ pepper spray and handcuffs.<br />\r\nAlways remember you are a professional\
      \ officer and are in your role to keep the peace and serve the community. Take\
      \ the verbal onslaught and emotions that create tense and confrontational experiences\
      \ that often lead to excessive force remembering to only use the right amount\
      \ of force at the right time as a professional officer should.<br />\r\n<br\
      \ />\r\nBased on real events around the world, are you ready to respond officer?"
