  data:
    about_the_game: "<strong>&quot;Potentially the best VR party game&quot; - Inven</strong><br><br><strong>CRANGA!:\
      \ Harbor Frenzy</strong> is a casual VR puzzle game that brings popular block-pushing\
      \ games to a whole new level. In CRANGA, players control an industrial crane\
      \ to push and remove shipping containers from a teetering tower. In order to\
      \ ensure the container's safe removal, players must utilize physical space to\
      \ move and see the container tower from various angles. With different container\
      \ types, items, and game modes, this seemingly simple task will turn out to\
      \ be a great challenge. Jump into the whimsical harbor where your physical and\
      \ mental skills will be tested!<br>One wrong move will bring about epic destruction\u2026\
      <br><br><ul class=\"bb_ul\"><li>Unique twist on the popular Block-Pushing game\
      \ with Crane in VR<br></li><li>Simple, Fun, and Comfortable yet Challenging\
      \ Gameplay<br></li><li>Various Container Types, Items, and Game Modes<br></li><li>Local\
      \ Multiplayer - Play with Friends! (Network Multiplayer coming soon!)<br></li><li>Vive\
      \ controller support - Use your hands!</li></ul>"
