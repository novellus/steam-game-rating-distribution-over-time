    about_the_game: Throw yourself into the void 250 miles above Earth in this award-winning
      VR spacewalk inspired by NASA's training program and the astonishing experiences
      of its astronauts. Home puts you at the center of the story, taking you on an
      emotional and personal journey while delivering beautiful, heart-stopping, and
      memorable moments.
