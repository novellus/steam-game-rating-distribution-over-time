  data:
    about_the_game: "<strong>The weather for today\u2026 Apocalypse!</strong><br><br><br>Even\
      \ as a small child, you started collecting the first food rations, knowing that\
      \ this day will come someday!<br><br>Fortunately, there is a well-equipped fallout\
      \ shelter beneath your house with everything you need to survive. Tools, supplies\
      \ and even weapons you put together years ago - you just need to wipe them out\
      \ of the dust and well, start a real life!<br><br><br><strong>Have some fun\
      \ before the last day come</strong><br><br><br>The end of the world is still\
      \ not visible on the horizon, and the shelter has long been complemented with\
      \ everything necessary? Don't worry! If you only want to cash your work, three\
      \ unique prepper-buyers are just waiting to drown the fortune of their life\
      \ for the fallout shelter you just created!<br><br>And when your mission becomes\
      \ completed - you can finally relax, creating a truly post-apocalyptic image\
      \ around you\u2026 by burning everything down with a FLAMETHROWER!<br><br>These\
      \ ones of our players that are fearless the most are welcomed to participate\
      \ in an exhibition of works created by a valued artist. The art gallery is located\
      \ in the basement of the Halloween house!<br><br><br><ul class=\"bb_ul\"><li>\
      \ 5 new Houses with fallout shelters<br></li><li> 3 unique appraisers with new\
      \ expectations about perfect house<br></li><li> More than 40 unique shelter\
      \ items like weapons, food rations, electric power generators, etc.</li></ul>"
