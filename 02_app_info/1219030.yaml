    about_the_game: Midway between the word search and the *tris games, this game
      challenges your mastery of the language, your ability to strategize, your reaction
      time and your attention to detail. In the <strong>Classic</strong> mode, you
      must race the clock to find words on the grid and prevent the ever falling letters
      from reaching the top of the screen. Filled rows will let you shift sideways,
      a real key to staying alive! In contrast, the <strong>Zen</strong> mode gives
      you an eternally filled grid where your only goal is to find as many words as
      you want, at your leisure. If you'd rather play with a full grid, yet keep the
      pressure on, the <strong>Time Attack</strong> mode might be what you're looking
      for. Finally, the <strong>Escalation</strong> mode will reward your ability
      at making long words, for queuing small ones will mark the end of the game.
      Infinite gameplay, no real upper score, simple controls and clear mechanics
      makes this a fun arcade game without any cheap continues. More to come very,
      very soon.
