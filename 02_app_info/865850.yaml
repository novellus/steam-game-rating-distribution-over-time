  data:
    about_the_game: "After alien meteorites crashed all over Capitol Island, plague\
      \ started to spread. Soon beasts overtake as the ruler of the island and human\
      \ became exiled. <br>To save her beloved brother from the plague, Carol entered\
      \ the island to find cure.<br><br>But she soon realized it had became a much\
      \ more crazy world then she expected.<br><br>DeHumanized is a Roguelite sidescroller\
      \ action shooter deeply inspired by Metroid and Binding of Isaac.The world runs\
      \ on physical rules with elements interacted subtly with each other. To survive\
      \ you have to take strength from beasts, and learn rules how the world works.\
      \ Would you lose in killing and destroying or would you stick to belief and\
      \ humanity? Would you uncover the truth behind this whole plague? <br><br>Features\uFF1A\
      <br><br><i>Physics based interactions, raise and throw, jump and fly! discover\
      \ for your own!</i><br><i>200+ prop to boost your ability waiting to be unlocked\
      \ or discovered</i><br><i>Enhanced weapons and more explosion!</i><br><i>Randomly\
      \ combined and altered levels for replayability</i><br><i>BEAST RPG system,\
      \ each property not only make your character stronger but also affects the ending!</i><br><i>Enhanced\
      \ element system. They now not only yields damage, change traits, but also interact\
      \ with each other. Fire makes gas explode, water delivers electricity</i><br><i>Lots\
      \ of hidden chambers now even with mysterious NPCs waiting for discover</i><br><i>Carefully\
      \ tuned Boss Battles</i><br><i>Multiple Endings</i><br><br>To Old Friends came\
      \ from UnderHuman\uFF1A<br><br>Carl had entered the world of UnderHuman and\
      \ disappeared for more than half a year, the trace for hunters has been covered\
      \ with ruins.<br>As humanity grows weaker by the day, more and more people choose\
      \ to forget and morph. The remainer of Humanity is in danger.<br><br>All beasts\
      \ are agitated and fight crazy for survival.<br><br>But to save loved ones,\
      \ Carol has to fight, just as those heroes who were forced to fight."
