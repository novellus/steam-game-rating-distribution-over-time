    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1119610/extras/body02_Eng.gif?t=1608282642\"\
      \ /><h2 class=\"bb_tag\"><strong>[STORY]</strong></h2><br><strong>\u201CIf I\
      \ could go back to the past, I would definitely save my friends\u2026 \u201D\
      <br>The miracle of butterflies has come to us.</strong><br> <br>The moment she\
      \ revealed her long-held true feelings to the world, 'Suni' gained a miracle\
      \ to go back to the past in 1945. \u2018Suni\u2019, who goes back to the day\
      \ before her friends disappear, has to find clues and puzzles and combine them\
      \ to change their fate. The more new clues she finds, the more she faces unexpected\
      \ truths.<br> <br><ul class=\"bb_ul\"><li> <u>This story is created with imagination\
      \ based on a true story.</u><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1119610/extras/body01_616-200.gif?t=1608282642\"\
      \ /><h2 class=\"bb_tag\">The story of the day in 1945 that everyone knows, but\
      \ no one knows. The more you fill in the clue notebook of 'Suni', the closer\
      \ it gets you to the truth.</h2><h2 class=\"bb_tag\"><strong>[FEATURES]</strong></h2></li><li>\
      \ A serious game where you go back to the past, find hidden clues and change\
      \ the fate.<br></li><li> Solve various puzzles and mini-games conceived from\
      \ historical records to get clues.<br></li><li> 3D graphics that capture the\
      \ times and emotions of 1945 and 1992.<br></li><li> Delicate scene direction\
      \ and graphics to increase immersion. The lyrical soundtrack doubles the excitement.<br><br><strong>More\
      \ languages support will be on the way...</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1119610/extras/body02_Eng.gif?t=1608282642\"\
      \ /></li></ul>"
