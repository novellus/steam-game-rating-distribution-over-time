details:
  data:
    about_the_game: "Eager to understand what really happened during your last flight?\
      \ Tacview is a universal flight data analysis tool which enables you to easily\
      \ record, analyze and understand any flight to improve your skills much faster\
      \ than with conventional debriefings.<br><br>Whether you are a private pilot,\
      \ a virtual squadron leader, or a casual simer, Tacview is an invaluable tool\
      \ which enables you to understand what really happened and to improve piloting\
      \ style as well as tactical skills!<h2 class=\"bb_tag\">Record</h2><br>Tacview\
      \ can read and record flight data from the most popular flight simulators: <a\
      \ href=\"https://store.steampowered.com/app/223750/\" target=\"_blank\" rel=\"\
      noreferrer\"  >DCS World</a>, <a href=\"https://store.steampowered.com/app/429530/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Falcon 4.0</a>, <a href=\"https://store.steampowered.com/app/307960/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IL-2 Sturmovik</a>, <a href=\"https://store.steampowered.com/app/269950/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >X-Plane</a>, Lockheed Martin\xAE Prepar3D\xAE\
      , <a href=\"https://store.steampowered.com/app/314160/\" target=\"_blank\" rel=\"\
      noreferrer\"  >Microsoft Flight Simulator</a>, VRS TacPack &amp; Superbug, Enemy\
      \ Engaged Comanche vs. Hokum, and many more to come! Your favorite flight simulator\
      \ is not yet supported? Use our comprehensive technical documentation to create\
      \ your own data exporter.<br><br>You are a real life pilot? Directly import\
      \ flight data recorded by your GPS using the GPX and KML file formats or convert\
      \ any proprietary flight data into the straightforward CSV file format.<h2 class=\"\
      bb_tag\">Analyze</h2><br>From your cockpit it is hard to know what happened\
      \ all around you, especially on the other side of the theater... Use Tacview\
      \ to take in the whole battlefield with a single glance, while simultanously\
      \ keeping an eye on the smallest detail. As an instructor, you can now monitor\
      \ and record trajectories, speed, and positions so you can clearly and easily\
      \ demonstrate to your cadets how to improve their flight skills.<br><br>Visualize\
      \ radar locks and missiles' behavior to efficiently analyze both BVR flights\
      \ and dogfights. From aspect angle to G forces, display and compare any telemetry\
      \ number in tables, on aircraft and labels in the 3D view. Analyze the flight\
      \ envelope and performances like corner speed by drawing detailed charts in\
      \ just one click! You can even export telemetry data for deeper analysis in\
      \ your favorite spreadsheet.<h2 class=\"bb_tag\">Understand</h2><br>Everything\
      \ is clear in Tacview: The whole world is synthesized with clean and easy to\
      \ read colors and shapes. Move freely to look everywhere: Jump into the cockpit\
      \ of any aircraft or ground unit, center the camera on a dogfight or observe\
      \ everything at once from a satellite point of view thanks to the powerful strategic\
      \ view. Detailed event log and statistics summary will help you to quickly understand\
      \ which tactic has been efficient and where there is room for improvement.<br><br>Something\
      \ has failed during your last mission? Now you can easily rewind time to see\
      \ what happened. Tacview offers you the freedom to track everything instantaneously\
      \ at any time! And, at the end of the day, don't forget to export flight logs\
      \ in CSV or XML file formats to keep track of your squadron progress!<h2 class=\"\
      bb_tag\">Improve</h2><br>Whether they are used by flight schools for tactical\
      \ debriefing or to review real life flight performances, all the tools offered\
      \ by Tacview will help you to progress and improve your skills faster than ever!<br><br>Reduce\
      \ fuel consumption, validate approaches, and optimize aircraft energy like never\
      \ before. And as a fighter pilot, you can \u2013 at last \u2013 see and understand\
      \ who has fired first, why this hidden AAA was able to shoot at you, where the\
      \ convoy you were looking for was, and how the enemy aircraft evaded two of\
      \ your missiles the same time!"
