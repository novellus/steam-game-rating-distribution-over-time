details:
  data:
    about_the_game: "Leonardo de Toledo, a former adviser to the Emperor, visit an\
      \ old abbey in a desolate rocky mountain.<br><br>His wisdom gives the abbot\
      \ the opportunity to discover what lies behind the strange death of the brother\
      \ gate-keeper and certain supernatural events that ocurred in the library.<br><br>Fray\
      \ Leonardo will investigate all the clues to clarify what happened. But the\
      \ moment they arrive everything rush when someone tries to end their lives...<h2\
      \ class=\"bb_tag\">Description</h2><br>The Abbey: Director\u2019s Cut was originally\
      \ released as Murder in the Abbey. The downloadable Director's Cut includes\
      \ a variety of enhancements over the 2008 original, including:<br><br><ul class=\"\
      bb_ul\"><li> Visual improvements and changes: polished backgrounds, new characters,\
      \ special effects, etc...<br></li><li>    New scenes and several new puzzles\
      \ and footage.<br></li><li>    A new and spectacular final puzzle.<br></li><li>\
      \    Shortcut icon to the map.<br></li><li>    Double-clicking increases the\
      \ speed of the main character movement.<br></li><li>    New additional voice-over\
      \ for the new scenes.<br></li><li>    Revised playability, so that you can play\
      \ in any order and choosing one path or another.<br></li><li>    Scoring system\
      \ for each solved puzzle. In the style of RPGs, each clue you discover opens\
      \ new options. At the end of the game you obtain a percentage of the discovered\
      \ content. If you complete 100%, an extra scene is showed. The puzzles you solve\
      \ affects the development of the story.<br></li><li>    Improved lip synching.<br></li><li>\
      \    Modified conversations for a boost to the pace of the game.<br></li><li>\
      \    New mix of music and sound. Some extra tracks added.<br></li><li>    Optimized\
      \ engine.<br></li><li>    Windows 7 and 10 compatible.</li></ul>"
