    reviews: "\u201CWhat The Abbey offers is an exceptional production of an outstanding\
      \ story, accompanied by fun, intuitive puzzles that seldom bog down the plot's\
      \ progression. (...) You cannot go wrong by choosing The Abbey.\u201D<br>5/5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.adventureclassicgaming.com/index.php/site/reviews/413/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Classic Gaming</a><br><br>\u201C\
      Alongside the new Sam &amp; Max adventures and some other occasional adventure,\
      \ The Abbey is the best the genre has taken a long time.\u201D<br>9/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.aventuraycia.com/reviews/the-abbey/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Aventura y C\xEDa</a><br><br>\u201CAlcachofa\
      \ Soft brings finally The Abbey to Spain, its latest creation and one of the\
      \ most interesting Spanish games of the year.\u201D<br>8/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://as.com/meristation/2008/11/24/analisis/1227510120_018700.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Meristation</a><br>"
