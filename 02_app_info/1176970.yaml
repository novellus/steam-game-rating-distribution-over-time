  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1176970/extras/DescriptionImage1.png?t=1588013313"
      /><br><br>Bolf combines the long game strategy of golf with the pin smashing
      technique of bowling.  Bolf's swing system is easy to get to grips with, but
      flexible enough to reward practice.  Mouse motions are translated to your bolfer's
      swing, while manual control of your virtual grip allows you to open up a club
      face or dig in for a little back spin.  As you play, you'll earn experience
      to improve your abilities and cash you can use to customize your bolfer's appearance.<br><br>Hitting
      heavy bowling balls hundreds of yards down a fairway can be a surprisingly peaceful
      way to spend some time!  You'll be treated to beautiful scenery and a relaxing
      atmosphere while you play.
