  data:
    about_the_game: The Seven is a simplistic indie platformer that is designed to
      push the player to the limits. You, the player, are tasked with completing the
      seven trials, all with varying level designs and challenges within them. With
      no saves and a very simplistic design, The Seven focuses on the player's skill
      and nothing more. Traps, enemies, and the level layouts will try to kill you
      at every opportunity they get. With the odds stacked heavily against you, will
      you prevail?
