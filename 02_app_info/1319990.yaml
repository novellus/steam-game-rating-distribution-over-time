details:
  data:
    about_the_game: Stellar Swing is a fast-paced physics action game that'll have
      you swinging around open-ended levels to locate rare green energy crystals and
      collectibles.<br><br>On a mission of exploration, the HMS Stellar Flame has
      run out of fuel. In order to ensure that its mission can be completed, you must
      locate and secure rare picolinium crystals throughout the galaxy. To accomplish
      this goal, a mining drone with a special grapple is deployed, and must swing
      from asteroid to asteroid in order to get to the massive picolinium crystals
      and beam back the rare, pure picolinium deposits to the Stellar Flame.<br><br>Swing
      your way through 50+ challenging puzzle levels in 5 different solar systems
      in order to harvest enough fuel for the HMS Stellar Flame to complete her journey
      of exploration.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Full 3D
      environments and physics<br></li><li> 5 different solar systems to explore<br></li><li>
      50+ levels to explore and master<br></li><li> Original soundtrack<br></li><li>
      Open-ended levels with multiple routes and solutions</li></ul>
