    about_the_game: "In this game we combined the genre of walking sim and escape\
      \ room. Waking up alone in the storeroom, the mansion you have been living in\
      \ with your father and younger sister is somewhat different from what it used\
      \ to be. A text message from a mysterious number makes you even more confused...<h2\
      \ class=\"bb_tag\">Key Features:</h2><br><ul class=\"bb_ul\"><li><strong>Story-Driven\
      \ Journey:</strong> Immerse yourself in a story about psychological disorder.\
      \ Explore rooms, find items to reveal what really happened; Follow your heart\
      \ and decide what is the truth in the end.</li></ul><br><ul class=\"bb_ul\"\
      ><li><strong>Various Puzzles: </strong>Over 20 unique puzzles, each is carefully\
      \ tweaked to balance between difficulty, entertainment and interactivity. And\
      \ yes! 6 story-independent secret puzzles to reward those who carefully examined\
      \ every part of the game.</li></ul><br><ul class=\"bb_ul\"><li><strong>Realistic\
      \ Experience:</strong> Traverse over 20 rooms in the mansion; Top-level graphics\
      \ makes you feel as if you're there.</li></ul><br><ul class=\"bb_ul\"><li>The\
      \ music composed by Pantawit Studio will make you more immersed than ever.</li></ul><br><a\
      \ href=\"mailto:Email\uFF1Achenghuang@unlimitedfly.com\">Email\uFF1Achenghuang@unlimitedfly.com</a>"
