    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/555020/extras/STARDROP_Logo_2016_Finix.png?t=1548181394\"\
      \ /><br><br>Space has always been the ultimate frontier and humanity took to\
      \ the stars to explore them. Space travel, exploration and exportation are now\
      \ a booming industry. Ranging from mining, colonization and commerce. Despite\
      \ best intentions accidents can happen and sometimes ships get lost and in time,\
      \ forgotten. This resulted in the creation of the Salvage and Rescue Operations\
      \ Initiative.<br>\u200B<br>STARDROP is a narrative driven Sci-Fi first person\
      \ adventure and exploration game set in the future. You play as Aryn Vance who\
      \ is accompanied by her close friend and pilot of their ship the MCCV-2, John\
      \ Kindley. They are Salvage and Rescue operatives seeking old derelict spacecraft\
      \ lost in time or ships who are are in need of help.<br>\u200B<br>During the\
      \ game, John and Aryn set out on a routine salvage operation of an unknown spacecraft\
      \ reported to be somewhere in the Cassiopeia constellation. Aryn and John are\
      \ about to find out that there's a lot more to this ship then they could ever\
      \ suspect. Aryn embarks on a journey to unravel the mystery about its identity\
      \ yet she discovers something far more amazing than she could ever hope for.<br>\u200B\
      <br><ul class=\"bb_ul\"><li>A strong rich story breaking from the usual dark\
      \ Sci-Fi<br></li><li>Explore multiple spacecraft as a salvage and rescue operative.<br></li><li>Professional\
      \ voice acting to drive an intimate story full of mysteries and excitement.<br></li><li>A\
      \ family friendly narrative driven gaming experience.<br></li><li>Broad range\
      \ of immersive puzzles and secrets.<br></li><li>Open world based exploration.</li></ul>"
