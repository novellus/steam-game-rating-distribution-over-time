    review: "[b]Bit-Boom[/b] segue a mesma pegada dos demais jogos da mesma desenvolvedora,\
      \ se destacando ainda por ter uma melhor jogabilidade se comparado aos outros\
      \ dois, nele as controles fluem bem melhores. Nele, voc\xEA percorre por alguns\
      \ ambientes, matando algumas tartarugas, esqueletos de tartaruga, golem, polvos\
      \ e seus tent\xE1culos, al\xE9m disso, tamb\xE9m resgata umas criaturas de uma\
      \ gaiola e coleta algumas moedas de diferentes cores que n\xE3o servem para\
      \ nada. \xC9 at\xE9 que bastante conte\xFAdo, por\xE9m este jogo apresenta um\
      \ problema muito grave: A [b]dura\xE7\xE3o[/b].\n\nEle possui apenas TR\xCA\
      S leveis, que podem ser passados sem nenhuma dificuldade, quando o jogo come\xE7\
      a a ficar interessante, ele simplesmente acaba. N\xE3o vale jamais o valor que\
      \ \xE9 vendido. O conte\xFAdo extra n\xE3o \xE9 mais comercializado a pedido\
      \ da distribuidora. \n\n| [b]Valor pago:[/b] R$0,57"
