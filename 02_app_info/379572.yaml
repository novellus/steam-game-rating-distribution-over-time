    about_the_game: "Located in the Mojave Desert in California, the dry climate,\
      \ palm trees and sand as far as the eye can see characterize Twentynine Palms\
      \ Airport and the surrounding area. Originally opened as a US Army Air Force\
      \ base in 1942, the facility is now a public airport with two paved runways\
      \ at an elevation of 1,888 feet. <br><br>Twentynine Palms Airport for FSX: Steam\
      \ Edition features a wealth of detail, including animated people and numerous\
      \ custom scenery models exclusively designed for this scenery. The pack also\
      \ includes a configuration tool allowing users to optimise the scenery for their\
      \ own system requirements.  Covering over 250km\xB2 with high resolution satellite\
      \ imagery, Twentynine Palms provides a large environment to explore.<h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Highly detailed rendition of Twentynine\
      \ Palms Airport (KTNP), California<br></li><li>Complete coverage of over 250km\xB2\
      \ with high resolution satellite imagery (0.25-0.6m/px)<br></li><li>Realistic\
      \ shadow rendition on all 3D objects and ground <br></li><li>3D-night lighting\
      \ <br></li><li>High resolution day and night textures (2048px\xB2)<br></li><li>Realistic\
      \ rendition of light sources on all 3D objects and ground<br></li><li>Complex\
      \ terrain mesh<br></li><li>Over 100,000 hand-placed and custom made vegetation\
      \ objects<br></li><li>Complete reconstruction of airport\u2019s lighting equipment<br></li><li>Animated\
      \ 3D people, road traffic, eagle<br></li><li>Sound effects (eagle, car traffic)<br></li><li>Numerous\
      \ custom made static objects and aircraft around the airport<br></li><li>Scenery\
      \ configurator for performance optimisation </li></ul>"
