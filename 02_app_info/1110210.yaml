    about_the_game: "In this first episode of the Adam's Ascending saga, you will\
      \ embark on a short yet fulfilling journey that will reignite feelings of nostalgia\
      \ from the more simpler times of gaming. <br><br><strong>- No radars.<br>- No\
      \ hints.<br>- No hand holding. <br>- No Auto-Saving.</strong><br><br>You'll\
      \ only have your wits and game environments to lead the way. The course and\
      \ progression of the story path is entirely in your hands. And while this may\
      \ make the game more difficult, the overall experience will be much more rewarding\
      \ and eye opening at the end.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1110210/extras/Explore.jpg?t=1608876035\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1110210/extras/Expore_Adams_Ascending.gif?t=1608876035\"\
      \ /><br>Explore the mysterious island of Damascus: a powerful, and dimensional\
      \ paradise that holds the past, present, and future of your soul. Choose your\
      \ gameplay style by the paths you take. Will you make the decision to take on\
      \ the world with physical strength or supernatural powers? The choice is yours.\
      \ New found awakening awaits every step, and there's only your instinct to guide\
      \ you.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1110210/extras/Solve.jpg?t=1608876035\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1110210/extras/Solve.gif?t=1608876035\"\
      \ /><br>The world of <strong>ADAMS ASCENDING</strong> is filled with secrets\
      \ and mysteries to drive the story forward. Embrace discovering the worlds puzzles,\
      \ hidden passages and solving the deepest riddles of your own soul.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1110210/extras/Survive.jpg?t=1608876035\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1110210/extras/Survive.gif?t=1608876035\"\
      \ /><br>Death is only the beginning of a new timeline in making change. Survive\
      \ in the dimension of your soul as you take on spiritual and physical enemies,\
      \ obstacles, and the journey to survive through your own purpose. Life and death\
      \ will be in the power of your decisions.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1110210/extras/Story.jpg?t=1608876035\"\
      \ /><br><br>You play as Adam, a paralyzed explorer searching for your father\
      \ who disappeared after discovering the potential cure to all diseases. After\
      \ a chain of events leads our explorer to an unknown island with supernatural\
      \ powers, he discovers clues to where his father could be. It's up to Adam to\
      \ use the abilities he has been\_granted to search for the truth. Investigate\
      \ why and how he's arrived into this phenomenon, but most importantly who he\
      \ needs to become to find his father and return home.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1110210/extras/Features.jpg?t=1608876035\"\
      \ /><br><br><ul class=\"bb_ul\"><li>A supernatural exploration set in a dimension\
      \ island of the soul.<br></li><li>Multiple choice gameplay paths with purpose\
      \ driven challenges.<br></li><li>\u200BUnique environments that hold the secrets\
      \ of life's mysteries from the past and future.<br></li><li>\u200BNarrative\
      \ driven pacing, focused on storytelling with detailed and captivating atmosphere\
      \ that drives the players own purpose. <br></li><li>\u200BEnvironmental puzzles\
      \ that involve the player to use their own spirituality to solve the world's\
      \ mysteries.<br></li><li>\u200BManipulating the physical world through time\
      \ altering powers discovered throughout the journey.<br></li><li>\u200BInvestigating\
      \ environments to collect pieces of yourself and use the discovered objects\
      \ to explore, solve, and survive. <br></li><li>\u200BMusic by Voltz Supreme.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1110210/extras/Highlights.jpg?t=1608876035\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Official Selection: E3 Kinda Funny Games\
      \ Showcase (2019)<br></li><li>Official Selection: Kinda Funny Games Showcase\
      \ (2018)<br></li><li>Official Selection: The Bit Awards<br></li><li>Featured\
      \ in Rock Paper Shotgun<br></li><li>Featured in TechRaptor<br></li><li>Featured\
      \ in Gematsu</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1110210/extras/Background.jpg?t=1608876035\"\
      \ /><br><br>Hi Everyone!<br><br>We have been working on Adam's Ascending over\
      \ the last five years. This has been a journey of growth and revelation as a\
      \ self taught developer. My hope with Adams Ascending is to be a voice for inspiring\
      \ others to &quot;ascend&quot; into their own dreams, no matter how impossible\
      \ it may be. I'm humbled to have the opportunity to share the story of Adam's\
      \ Ascending with the world. Thanks for your time! Keep inspiring.<br><br>Best,<br>Nick\
      \ DePalo"
