details:
  data:
    about_the_game: A <strong>relaxing</strong> <i>retrowave</i> stylized maze game
      that <strong>increases the difficulty as you progress through the levels</strong>.
      RetroMaze has<strong> a beautiful visual concept</strong>, as well as an <strong>exciting
      soundtrack</strong>.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/852110/extras/FEATURES.png?t=1572318344"
      /><br><ul class="bb_ul"><li>Scalable difficulty.<br></li><li>30 Levels.<br></li><li>Custom
      key mapping (with &quot;go slower&quot; and &quot;go faster&quot; options for
      more control and a key to restart current level).<br></li><li>CRT screen effect
      (with options).<br></li><li>Cool retrowave stylized visual, soundtrack and achievements.<br></li><li>Plans
      on adding trading cards, beautiful backgrounds and emoticons.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/852110/extras/credits.png?t=1572318344"
      /><br><i>&quot;RetroMaze&quot; powered by GameMaker Studio 2.<br>Music by &quot;MK
      Ultra&quot;.</i>
