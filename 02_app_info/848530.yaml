details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>\u201CWake up damn you, Emo, we\
      \ have a lot of veins for cuts!\u201D</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/848530/extras/stmpage05.png?t=1603977902\"\
      \ /><br><strong>Cyberemo 2007</strong> <i>is an adventure indie game that takes\
      \ place in the CryCity, where tears, pain and body tattoos are most valued.\
      \ You play as E, a guy in search of a secret that reveals the mystery of its\
      \ origin. Your actions will not affect the course of the plot and everything\
      \ that surrounds you!</i><h2 class=\"bb_tag\"><strong>Features:</strong></h2><strong>\u2714\
      \uFE0F Stunning, exciting plot, with unexpected twists;<br>\u2714\uFE0F Many\
      \ jokes, easter eggs, secrets, references, banter and irony;<br>\u2714\uFE0F\
      \ Advanced dialogue system with NPS. A few endings;<br>\u2714\uFE0F A variety\
      \ of gameplay. Cutscenes on the game engine. Boss Fights;<br>\u2714\uFE0F Very\
      \ High difficulty. Really VERY high;<br>\u2714\uFE0F OK Boomer - we added the\
      \ ability to select difficulty: Hard, Normal, Easy;<br>\u2714\uFE0F Skin of\
      \ the character changes, depending on the environment;<br>\u2714\uFE0F Colorful\
      \ graphics, unusual locations, destructibility and moving elements;<br>\u2714\
      \uFE0F Sonorously soundtrack, by Nitral Music Audiolab</strong><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/848530/extras/stmpage03.png?t=1603977902\"\
      \ /><br><strong>Cyberemo 2007, not a simple game, get ready for a souls-like\
      \ challenge!</strong><br><strong>And don't forget: You are breathtaking!</strong><br><br><br><i>All\
      \ matches are random. The game consists of jokes, banter and irony. We are not\
      \ trying to offend anyone. All game content is created as a banter over various\
      \ aspects of life and activity. The game is filled with humor, jokes and positive.\
      \ All names, titles, places and events are random. Our game is completely invented\
      \ and is a parody.</i>"
