details:
  data:
    about_the_game: "This is a simple casual game<br />\r\nThe player needs to operate\
      \ the wasp to avoid the attacking demons.<br />\r\nWhen the devil catches the\
      \ wasp, the game will end<br />\r\nThe devil will appear from both sides. Move\
      \ horizontally to the other side.<br />\r\nThere are fast moving demons and\
      \ slow moving demons.<br />\r\n<br />\r\nThe time above the game is displayed\
      \ at the top of the screen.<br />\r\n<br />\r\n<br />\r\nOperation method<br\
      \ />\r\n<br />\r\nControl the wasp with the mouse, move up and down, left and\
      \ right"
