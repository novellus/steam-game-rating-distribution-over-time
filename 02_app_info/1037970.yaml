  data:
    about_the_game: 'Play the role of a fast-food restaurant employee in I''m Hungry
      VR game. You can definitely learn how to make fries, hamburgers and milk shake
      in the VR world and possibly the real world, as well!<br>    The game takes
      advantage of the VR technique, and it perfectly shows a realistic vision of
      a fast-food kitchen to the gamers. In addition, the controller and the sensing
      technique can truly restore the various postures of the player while stimulating
      the fast-food restaurant employee''s work.<br>    Since the player''s in-game
      operation is exactly the same as the moving speed in the real world, the player
      won''t feel uncomfortable while playing I''m Hungry. <br>    Enjoy your fast-food
      restaurant experience!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1037970/extras/{STEAM_APP_IMAGE}extras400.png.png?t=1572584699"
      /><h2 class="bb_tag">Features</h2>-Random choice from the customers makes the
      task more interesting.<br>-Career Mode: Offers various tasks and you can earn
      money to purchase the equipment.<br>-Endless Mode: Unlimited time challenge
      till you feel all pooped out.<br>-Each level has a performance rating and various
      rewards.<br>-Keep abreast of your global online rankings.'
