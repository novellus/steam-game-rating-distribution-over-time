      src="https://steamcdn-a.akamaihd.net/steam/apps/701420/extras/Story.png?t=1589503269"
      /><br><br>Kyoto is shrouded in silence.<br><br>While the Ayakashi change course
      and prepare themselves for invasion, a sudden turn of events suddenly has Len
      drawing her sword against Shinonome. Despite her pleas, Len pays no heed to
      the words of her childhood friend.<br><br>&quot;...As soon as I kill you, I'll
      make sure Ruka joins you.&quot;<br><br>Behind the scenes, conspiracy and truth
      swirl together but what will become of the princess knights and their beloved
      princesses? Find out in the concluding chapter of Ne no Kami - The Two Princess
      Knights of Kyoto Part 2!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/701420/extras/features.png?t=1589503269"
      /><br><ul class="bb_ul"><li>Full voice acting in Japanese<br></li><li>Vibrant
      battle sequences bring the story to life<br></li><li>Scenes from the game based
      off real locations in Kyoto and Japanese folklore</li></ul>
