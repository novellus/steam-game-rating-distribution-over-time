    about_the_game: Glory Kingdom is an advanced tower defenced wrapped in a classic
      cube style, you have to battle it out against many enemies and fight to protect
      your kingdom. There are multiple levels and vast enviroments, and strategically
      spawn enemies you are forced to think carefully about your every move. There
      is a wide range of towers to choose, each with their own andvantages to support
      you with your noble quest. So prepare for battle your majesty and get ready
      to protect your glorious kingdom.
