    about_the_game: 'Welcome to Among Ripples: Shallow Waters, an eco tycoon sim focused
      on maintaining balance in lakes and rivers. The water bodies are filled with
      different creatures that needs your help. In the game you focus on saving nature
      from different hazards and problems. Our game is inspired by ecology and the
      people who spend time and effort to solve the problems we face today.<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1096090/extras/SteamGif1.gif?t=1604404547"
      /><h2 class="bb_tag">Prototype Demo</h2>We''re offering a public demo you can
      play in preparation for our Kickstarter campaign early 2021. The basic demo
      offers you around one hour of gameplay. If you sign up to our newsletter you
      can unlock the extended demo with three more maps! Please bear in mind that
      this is a proof of concept and does not represent the final game.<h2 class="bb_tag">Key
      Features - Final Game</h2><ul class="bb_ul"><li><strong>Create your own ecosystem</strong>,
      balance predators and prey and make the environment livable.<br><br></li><li><strong>Nurture
      and tend to creatures</strong>, understand their needs and comforts. Watch how
      they interact with the world you create for them.<br><br></li><li><strong>Shape
      your world</strong>, by raising and lowering land, expanding the lake.<br><br></li><li><strong>The
      game adapts to your skill level</strong> and creates a meditative flow for inexperienced
      and experienced players alike. You will also be able to tweak your challenge.<br><br></li><li><strong>Immerse
      yourself in a single-player campaign</strong> where you lead a couple of scientists.
      Build your mobile research base, research tech trees and ask your companions
      for advice.<br><br></li><li><strong>Build your own experience</strong>, with
      the custom games mode, level editor and mod support you can branch out and find
      new unexpected ways to play the game.</li></ul><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1096090/extras/SteamGif2.gif?t=1604404547"
      /><h2 class="bb_tag">Setting</h2>Among Ripples: Shallow Waters is set in Sweden
      where you save lakes and rivers. From the breathtaking northern fell landscapes
      to agricultural farmland in the south; you will save them all. You are the leader
      for a group of scientists who have been chosen to rehabilitate lakes and rivers
      that have been damaged. The game is about finding hope to solve one of the biggest
      challenges of our time. In future expansions and sequels we want to explore
      other parts of the world too!<br><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1096090/extras/SteamGif3.gif?t=1604404547"
      /><h2 class="bb_tag">Work in Progress</h2>Among Ripples: Shallow Waters is still
      under development and the game is subject to change.'
