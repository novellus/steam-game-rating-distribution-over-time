    about_the_game: "<h2 class=\"bb_tag\">\u300ABegieAde ~A lyric of lie and retribution~\u300B\
      is a J-RPG developed by Planet Pandemic\uFF08\u60D1\u661F\u30D1\u30F3\u30C7\u30DF\
      \u30C3\u30AF\uFF09, published by OTAKU Plan.</h2><h2 class=\"bb_tag\">STORY</h2>Tereza,\
      \ the captain of kingdom knight, was defeated by the bandit boss Duardo who\
      \ has got evil power after Tereza's team captured him.<br>The succubus girl,\
      \ Lyric, who gave the evil power to Duardo, said she needs Tereza's help to\
      \ defeat Duardo because he got way too strong that already beyond her control.\
      \ But in fact, Lyric has her own purpose to get close to Tereza...<h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Animated character<br></li><li>Epic\
      \ storyline with twists and turns<br></li><li>Multi-endings<br></li><li>Classic\
      \ J-RPGRPG</li></ul>"
