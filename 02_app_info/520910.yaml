    reviews: "\u201CIf Kokurase were a person, I would heartily say that senpai has\
      \ noticed you. I had a great time with the first episode and want to experience\
      \ more of the misadventures of Kokurase/Cupid's Helpers\u201D<br>83 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.rpgfan.com/reviews/Kokurase/index.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >RPGFan</a><br><br>\u201CAs we follow\
      \ around these incredibly invested teenagers, we can\u2019t help but get caught\
      \ up in their adventures too. While each of the main club members aren\u2019\
      t completely realized yet, due to this being only the initial adventure, they\
      \ make a good first impression.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://michibiku.com/kokurase-captures-high-school-students-enthusiasm/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Michibiku</a><br><br>\u201CFor me personally,\
      \ I know I\u2019m excited to see what else the Cupid\u2019s Helpers gang will\
      \ be getting up to, and I\u2019ll be keeping an eye out for the next episode.\u201D\
      <br>3.5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.heypoorplayer.com/2016/11/16/70333/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hey Poor Player</a><br>"
