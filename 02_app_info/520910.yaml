    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/520910/extras/awardwinner.png?t=1579574998\"\
      \ /><h2 class=\"bb_tag\">Episode 1 Story</h2>The Kokurase gang, also known as\
      \ Cupid\u2019s Helpers, is out to help freshman Sakura woo Yoshimitsu, a popular\
      \ senior with every other girl in school vying for his heart.  Switch between\
      \ Genji the leader, the newest member of the crew, Riho, the mysterious Meg,\
      \ and Kanta, the supernatural sleuth, to bring these two lovebirds together\
      \ in an intertwining tale.  <br><br>The game begins with Sakura pining for Yoshimitsu\
      \ to notice her, which catches the ear of Riho and the gang, who quickly make\
      \ contact and begin to draw up plans to bring the two together.  Days of preparation\
      \ pass culminating in a gambit to bring the freshman and junior together, requiring\
      \ the player to execute a series of intricate tasks involving all characters.<br><br><strong>+*.COMPLETE\
      \ BUNDLE IS AVAILABLE NOW.*+</strong><br><a href=\"http://store.steampowered.com/bundle/2204/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >http://store.steampowered.com/bundle/2204/</a><h2\
      \ class=\"bb_tag\">Gameplay</h2>In Kokurase, the player takes control of the\
      \ various members of the Kokurase crew, Cupid\u2019s Helpers, to facilitate\
      \ Sakura and Yoshimitsu getting together in a winding tale of clever interactions.\
      \  Using Key Phrases, the different characters interact with each other and\
      \ NPCs in the game world to move the story forward.<h2 class=\"bb_tag\">Featuring:</h2><ul\
      \ class=\"bb_ul\"><li>A Visual Novel in RPGmaker<br></li><li>Beautiful art by\
      \ an illustrator Doromizu<br></li><li>Full of humor<br></li><li>Cast of quirky\
      \ protagonists<br></li><li>Take control of multiple characters to advance the\
      \ plot<br></li><li>Use Key Phrases to progress conversations<br></li><li>Explore\
      \ a High School campus<br></li><li>Speech Puzzles<br></li><li>Teenage, Highschooler\
      \ angst</li></ul><br>* Epsode 1 is free to play<br>* Episode 2-3 are available\
      \ as DLCs"
