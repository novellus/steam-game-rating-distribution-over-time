    about_the_game: "A unique approach of gameplay that mixes resource management\
      \ and old school arcade features, explore the asteroid belts in the solar system\
      \ of Aldebaran.<h2 class=\"bb_tag\">Story</h2><br>In the Aldebaran solar system\
      \ there are the remains of a civilization fading away, with the survivors barely\
      \ being alive thanks to prolonged hibernation capsules activated in all of their\
      \ planet. However, the state of decay will make those eventually fail; Nihariely\
      \ must awake the survivors before is too late, since no one else has been able\
      \ to rescue the last memory of a forgotten civilization.<h2 class=\"bb_tag\"\
      >Key features</h2><br><ul class=\"bb_ul\"><li>You can choose the order of the\
      \ progression for the main levels. </li></ul><br><ul class=\"bb_ul\"><li>Each\
      \ main stage has a different arcade or puzzle challenge to solve while the exploration\
      \ for resources features procedural generation levels of asteroid fields and\
      \ starships to loot.</li></ul><br><ul class=\"bb_ul\"><li>The exploration part\
      \ consists of three phases that use a variation of gameplay:<br>1. Preparing\
      \ the stats\u2019 strategy of the exploration: Here, Action Points are used\
      \ to upgrade resources for the ship and for the character; You will get more\
      \ action points the farther a destination is.<br>2. Exploring the asteroid belts:\
      \ This is a 2d top down perspective of an asteroid field, with decent range\
      \ level of difficulty; the shields protect the starship from collisions and\
      \ the speed amount makes faster the discovery of all resources in the zone,\
      \ but at expenses of being more dangerous.<br>3. Looting an abandoned cargo\
      \ starship for resources: Once it is found, Nihariely will have to explore it\
      \ by her own, the movement consumes calories and those are also crafted in the\
      \ first phase exploration. The more caloric unit she has (water and food units)\
      \ she will have more range to explore, however, if you miscalculated the strategy\
      \ she could be trapped inside a doomed starship!</li></ul><br><ul class=\"bb_ul\"\
      ><li>A big part it is focused on collecting loot to progress in the game and\
      \ getting upgrades to make easier the advance in the main campaign; some will\
      \ help you in the explorations or make certain tasks faster to perform, those\
      \ are optional too.</li></ul><h2 class=\"bb_tag\">The best feature</h2><br>The\
      \ music! the OST took a lot of investment; the price of the game does not represent\
      \ all the work that went into it. The use of headphones is recommended to capture\
      \ the audio effects intended.<h2 class=\"bb_tag\">Gameplay structure</h2><br><ul\
      \ class=\"bb_ul\"><li>There Is just one Level of difficulty.<br><br></li><li>The\
      \ duration of the game is very unclear since it depends on the skill set of\
      \ the player and the understanding of the game; the media is around 4 hours.\
      \ The best dev speedrun for this game is 2:29 (using the best paths and combinations).</li></ul><br><ul\
      \ class=\"bb_ul\"><li>The main puzzle theme for the game is \u201Cmemory\u201D\
      ; a lot of the development is based on memory skills. For example, there is\
      \ no inventory system as such but limited counting information that usually\
      \ has to be keeping in mind before plaining an exploration.<br><br></li><li>Game\
      \ over means that you will lose all unsaved progress and the game does not have\
      \ auto-save; you will need to collect diskettes or energy to make save files,\
      \ which is part of the gameplay: If you feel \u201Cconfident\u201D enough there\
      \ is no need to do it at all, of that way, the permadeath is relative (depending\
      \ on if you saved or not).<br><br></li><li> There are no enemies to fight (instead\
      \ you had to calculate times and making decisions).</li></ul>"
