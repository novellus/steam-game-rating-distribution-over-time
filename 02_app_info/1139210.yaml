    short_description: Alien sushi? Yeah, there's life out there... and it's yummy!
      Follow a girl and her talking hamster in this hilarious side-scroller action
      game. Enjoy aerial combat, feed off aliens to get new powers, and eventually
      (spoiler alert) save the Earth. Grab your soy sauce and get ready for a taste
      of Slice Back!
