  data:
    about_the_game: "Slice an Alien invasion into sushi pieces and get the Earth back.\
      \ Follow Groove and her talking hamster, Harold, into a hilarious adventure,\
      \ satisfy their hunger and meet intriguing characters.<br><br>You will progress\
      \ through several levels (each with its own surprises and secrets), fight powerful\
      \ bosses (some of them with unexpected behaviours\u2026) and defeat the aliens\
      \ while gaining new superpowers or evolving your existing ones. You will spend\
      \ most of the time melee fighting in the air, beating your enemies away, throwing\
      \ them around and jumping from one to another while slicing them into small\
      \ sushi pieces in this fast paced action combat side scroller with a neo pixel\
      \ art aesthetic. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1139210/extras/coordination_steam.gif?t=1589800276\"\
      \ /><h2 class=\"bb_tag\">Key features</h2><br><strong>+ Accessible and responsive\
      \ combat system</strong> \u2192 The game is easy to play, the controls feel\
      \ intuitive and you always have control over your character either on the ground\
      \ or in the air.<br><br><strong>+ Deep focus on aerial fights</strong> \u2192\
      \ You will spend most of the time melee fighting in the air, jumping from one\
      \ enemy to the next, slicing them into small sushi pieces.<br><br><strong>+\
      \ Fight powerful bosses</strong>\u2026 some of them with unexpected behaviours.<br><br><strong>+\
      \ Unlock new powers</strong> \u2192 Eat alien sushis with tasteful soy sauce\
      \ to earn new powers.<br><br><strong>+ Explore a post-apocalyptic Earth</strong>\
      \ \u2192 Follow Groove through her accidental journey.<br><br><strong>+ Hilarious\
      \ story</strong> \u2192 A not so epic quest to satisfy Groove &amp; Harold\u2019\
      s hunger while accidentally becoming heroes.<br><br><strong>+ Neo pixel art\
      \ style</strong> \u2192 A pixel art style adapted to new technologies and all\
      \ tastes. So, even if you\u2019re not fond of pixel art, you might like our\
      \ approach!<br><br><strong>+ A talking hamster</strong> \u2192 Harold the hamster,\
      \ threatened us if we didn\u2019t add him as a main feature...<h2 class=\"bb_tag\"\
      >Follow us!</h2><br>Join our Discord and be part of the SLICE BACK community!<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/eUpdNvd\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/eUpdNvd</a><br><br>Follow\
      \ the development of SLICE BACK on twitter:<br><a href=\"https://twitter.com/AtomicKrakenDEV\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://twitter.com/AtomicKrakenDEV</a><br><br>Visit\
      \ our website:<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://slicebackgame.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://slicebackgame.com/</a>"
