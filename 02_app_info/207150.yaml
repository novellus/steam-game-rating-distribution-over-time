details:
  data:
    about_the_game: 'In space, war rages between allies and axis forces.<br><br><br><br>In
      Stellar Impact you command a space battleship in intense tactical multi-player
      battles! You can choose between several ship classes--from the fast corvette
      to the heavy dreadnought. Make your own skills template according to your preferences:
      attack, defense, speed, maneuverability or reconnaissance. Upgrade your spaceship,
      its crew and the weapons system to get stronger and crush your enemies in various
      game modes.<br><br><br><br>Join the fight now!<h2 class="bb_tag">Key features</h2><ul
      class="bb_ul"><li>Innovative gameplay based on maneuvers and positioning<br></li><li>A
      deep tactical and strategic content<br></li><li>Up to 12 players in a single
      battle<br></li><li>2 factions with a strong graphical identity<br></li><li>5
      unique spaceship classes<br></li><li>Find the best combinations of skills for
      your ship to eliminate your opponents and support your allies<br></li><li>13
      battle maps and various game modes<br></li><li>Tons of equipment and weapons
      to loot<br></li><li>Manage the experience of your crew members to acquire new
      talents<br></li><li>Auto-matching will send you into battle with other players
      of the same skill level</li></ul>'
