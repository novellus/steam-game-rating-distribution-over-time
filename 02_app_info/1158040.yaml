    about_the_game: "This game is a cute kitten reflex click game\u2606<br />\r\n\
      You can see the content singly by clicking.<br />\r\nWhen an enemy appears,\
      \ please click on the enemy in a hurry.<br />\r\nIf you don't click quickly,\
      \ the enemy will run away.<br />\r\nCan kittens protect their homes?<br />\r\
      \n<br />\r\nThere are no levels or ranks.<br />\r\nThere is one ending.<br />\r\
      \n<br />\r\nWhen a game is cleared, a special mode comes out.<br />\r\nIt's\
      \ also most suitable for practice of the child's small mouse."
