    about_the_game: "A new darkness seeps into New Vigil from the Void, intent on\
      \ restoring despair and desolation to a world that has forgotten it. The four\
      \ factions recall their veteran heroes and reawaken the great war machines of\
      \ the past, as they plan their first in the chaotic ebb and flow of light and\
      \ dark. The War of Shadows has begun!<br />\r\n<br />\r\nNew dual-cost Heroes\
      \ and Constructs require players to use both resources to acquire them, but\
      \ have incredible power!<br />\r\n<br />\r\nAs the balance between Light and\
      \ Dark shifts, cards gain additional powers depending on whether it\u2019s Night\
      \ or Day!"
