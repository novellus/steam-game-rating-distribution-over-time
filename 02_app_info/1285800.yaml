    about_the_game: "The Spoon of Doom is a GameMaze that will prove your memory,\
      \ orientation and timing.<br />\r\nThe game's purpose is to pass the labyrinth\
      \ guarded by gem sentinels that once they detect you, they will trigger the\
      \ traps, making the level completion much harder.<br />\r\nWill you be able\
      \ to collect all the Spoons of Doom?"
