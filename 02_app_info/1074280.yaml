  data:
    about_the_game: Assemble yourself in a hostile spacecraft where almost everything
      that moves is trying to get you. <strong>The reason</strong>? Yours to discover!
      Explore, fight and learn your purpose in this galactic action-adventure.<br><br>Oirbo
      is a 2D action-platformer adventure that takes place on a huge spacecraft divided
      into interconnected areas. Search in every section for the pieces that make
      out the history of the journey and enhance your skills and components to get
      to new heights. <br><br>Explore every section of the spacecraft to reach your
      goal, but beware of the army of robots that are coming for you; avoid them;
      fight them or simply outsmart them on this futuristic hand-drawn adventure in
      space!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1074280/extras/chestgif.gif?t=1601487958"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1074280/extras/fimg.png?t=1601487958"
      /><br><ul class="bb_ul"><li>Beautiful hand-drawn art<br></li><li>Classic platforming
      and combat system<br></li><li>Choose your own path to explore a monolithic spacecraft<br></li><li>Not
      a single line of human text to read!<br></li><li>Discover new skills and put
      them to the test on challenging platforming puzzles<br></li><li>Piece together
      a fragmented story from the past<br></li><li>Responsive controls with either
      keyboard or controller.<br></li><li>Dozens of enemies to fight and overcome<br></li><li>5
      bosses to vanquish</li></ul><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1074280/extras/bossgif_-_Copy.png?t=1601487958"
      />
