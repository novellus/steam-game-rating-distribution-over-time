    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1451650/extras/DT_Gameplay1.gif?t=1608134812"
      /><h2 class="bb_tag">WHAT IS THIS?!</h2>Demon Turf Trials?! That''s right! A
      free version of the 3D Platformer with attitude that comes with a comprehensive
      demo and unique challenge levels that unlock every week! Compete in the leaderboards
      to become #1. Why? For the thrill! But the winner each week also gets a unique
      portrait of themselves displayed in the main game! Suh-weet!<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1451650/extras/DT_Fall.gif?t=1608134812"
      /><h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>A demo that introduces
      you to the story and includes the tutorial, the hub with some side-quests and
      two levels from the first turf. Woah!<br></li><li>A new carefully crafted, unique
      and challenging trial that unlocks every week! We''ve got months of content
      in store for you!<br></li><li>Leaderboards for each trial, can you become #1?
      The winner gets a unique portrait of them displayed in the main game! Woah!<br></li><li>A
      playground where you can experiment with the game''s in-depth moveset!<br></li><li>A
      unique aesthetic combining the expressiveness of 2D illustrations with the depth
      and sense of exploration 3D environments can offer!<br></li><li>Pull off some
      clever platforming combinations or get physical with a special physics-driven
      combat system that ramps up the chaos and fun. Push, pull and spin your enemies
      out of your way.<br></li><li>Special turf abilities granting you additional
      abilities to become the ultimate speedrunner!<br></li><li>Settings! Yeah, we
      got those. Exciting right? But they''re pretty comprehensive lemme tell ya!</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1451650/extras/Slime_Gameplay.gif?t=1608134812"
      /><h2 class="bb_tag">HISTORY</h2>From the makers of Slime-san comes their newest
      creation! The team used everything they learned from their 2D platformer to
      elevate this 3D platformer to the next level!<h2 class="bb_tag">CHECK OUT THE
      MAIN GAME</h2><a href="https://store.steampowered.com/app/1325900/Demon_Turf/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/1325900/Demon_Turf/</a>'
