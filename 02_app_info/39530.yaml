    about_the_game: 'Painkiller Black Edition includes Painkiller and the expansion
      pack Battle Out of Hell, featuring 10 additional single-player levels and many
      new villans.<br><br>Gothic Story, Frantic Gameplay. Painkiller is a first-person
      horror shooter, designed to satisfy a gamer''s hunger for intense, fast-paced
      action. It''s an adrenaline addict''s nightmare, where hellish monsters swarm
      in seemingly endless mobs.<br><br>Graphically, Painkiller is unmatched. The
      proprietary PAIN Engine puts out an unbelievably high polygon count, while adding
      increased texture quality and the latest lighting and shadowing techniques,
      including soft shadows, DOT3 bump mapping, water reflections, glass simulation,
      volumetric light and fog, and more. Plug in the Havok 2.0 physics engine, and
      you get a realistic environment in a totally fantastical setting.<br><br>Stranded
      in a place between Heaven and Hell, your time of judgment is at hand. The Underworld
      is on the verge of unholy war, and you are but a pawn in the infernal battle.
      As you fight for your purification, the truths behind the deceptions are revealed.<h2
      class="bb_tag">FEATURES</h2><br><ul class="bb_ul"><li>Combo weapons: All weapons
      come in pairs, with a primary and secondary fire.<br></li><li>Morphing: Your
      unholy pact gives you the power to morph into a powerful possessed creature
      with every 66 souls collected.<br></li><li>Lasting replay value: Painkiller
      features a standard single player campaign, with additional modes to encourage
      replay.<br></li><li>Physics Engine: Painkiller employs the Havok 2.0 physics
      engine, allowing for inverse kinematics (&quot;rag-doll physics&quot;) and deformable,
      interactive environments.<br></li><li>Over 30 levels of fierce action, dozens
      of different enemies in completely unique and varied environments.<br></li><li>High
      adrenalin gameplay: non-stop action, hundreds of enemies to be decimated and
      gigantic bosses.<br></li><li>14 incredible weapons, including the famous stake-gun,
      and the mythical Painkiller.</li></ul>'
