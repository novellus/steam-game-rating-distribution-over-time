  data:
    about_the_game: 'Presenting you: a magnificent virtual poker game. Use your wits
      and perception to set new records, casually compete with friends and become
      the ultimate king of poker!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/771840/extras/VideoPoker.jpg?t=1515592966"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>An exciting, intense
      card game<br></li><li>Captivating visuals<br></li><li>The good old rules of
      classic video poker games<br></li><li>Ratings Table: become the best amongst
      your friends<br></li><li>Various achievements for you to collect<br></li><li>Support
      for all major platforms (Windows, Mac, Linux, SteamOS)</li></ul><br>If you have
      never played poker before and do not know the rules - a whole new opportunity
      is avaible for you. It''s time to master this useful, and possibly very profitable
      skill! You might have seen some footage on professional tournaments in which
      some pensive, frowning guys glare at each other, sitting at the card tables,
      nervously trying to anticipate what their rivals will do next, accompanied by
      gorgeous female models. They are playing poker. You may become one of them,
      and with the help of this game you will get to experience how a real professional
      plays. Set new records and rise to the top!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/771840/extras/os.png?t=1515592966"
      />'
