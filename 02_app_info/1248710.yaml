    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1248710/extras/tit_enefn.png?t=1595853544"
      /><br>ENEFN is a strange school and only a good student circulates in its corridors,
      you, fulfilling the requests of those who can no longer move ... make your way
      in search of freedom.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1248710/extras/screem_br.png?t=1595853544"
      /><h2 class="bb_tag">ATTENTION</h2>Contains dark and disturbing subject matters,
      might not be suitable for children or those who are easily disturbed.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Pretending to be dead is the only way not to be noticed<br></li><li>11
      Modifying Items and 12 Collectible Pages<br></li><li>10 Students with unique
      assignments at school<br></li><li>Caution: Art style with blood, dismemberment
      and scares</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1248710/extras/screem2br.png?t=1595853544"
      />'
