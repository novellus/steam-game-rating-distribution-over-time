    about_the_game: "Enjoy new multi-color mosaic puzzles in prehistoric settings!<br\
      \ />\r\n<br />\r\nJoin the penguin family on a journey to an ancient land and\
      \ discover the mysteries of the penguin ancestors!<br />\r\n<br />\r\nEnjoy\
      \ this new collection of mosaic puzzles in a variety of colors while exploring\
      \ the prehistoric landscape.  <br />\r\n<br />\r\nGet ready for the exciting\
      \ puzzle challenges and get the best achievement awards!  New art images hidden\
      \ in the logic of numbers are waiting to be discovered!<br />\r\n<br />\r\n\
      <br />\r\n- Multi-color mosaic puzzles<br />\r\n<br />\r\n- A vivid palette\
      \ of colors<br />\r\n <br />\r\n- Stunning background art<br />\r\n<br />\r\n\
      - Puzzles based on logic"
