    review: "A\xEFe, la premi\xE8re approche a \xE9t\xE9 douloureuse. \n\nHabitu\xE9\
      e \xE0 d'autres nonogrames, j'avoue que la maniabilit\xE9 du truc et l'esth\xE9\
      tisme (ou plut\xF4t son absence), m'ont un peu agress\xE9e de prime abord. Et\
      \ puis...on s'y fait vite. \n\nLa facilit\xE9 et la lisibilit\xE9, les codes\
      \ couleurs, font qu'on \xE9prouve quand m\xEAme du plaisir \xE0 parcourir les\
      \ 5 x 20 niveaux.  \nUn peu plus de 6h pour en faire le tour. \n\nCa n'a pas\
      \ \xE9t\xE9 une si mauvaise exp\xE9rience finalement mais je n'irais pas les\
      \ conseiller plein tarif !\n\nAdopt\xE9 en bundle promo, je n'ai pas de regret."
