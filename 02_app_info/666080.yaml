    about_the_game: "- Overview<br />\r\n1000 years has passed since the Holy Crusade.<br\
      \ />\r\nThis is a story woven by the ancestors of Heroic lineage.<br />\r\n\
      <br />\r\nProtagonist &quot;Shin&quot; is a young lad aiming to become a Doll\
      \ Master.<br />\r\nIn order to pass his graduation examination, he must up his\
      \ skills.<br />\r\nChloe takes him with her to investigate some ruins and gain\
      \ some<br />\r\nreal experience but... Resett is jealous of their relationship...<br\
      \ />\r\n<br />\r\nIn the end, can Shin actually graduate successfully?<br />\r\
      \nAnd what secrets lye within these ancient ruins?<br />\r\n<br />\r\n- Characters<br\
      \ />\r\nShin: Aiming to become a Doll Master but his grades are not that good.<br\
      \ />\r\nHis mother was killed when he was still young which was a traumatic\
      \ experience for him.<br />\r\n<br />\r\nChloe: Triple Master. A world wide\
      \ top class hunter.<br />\r\nA friend of Shin's father, she has been tasked\
      \ to look after him.<br />\r\n<br />\r\n- System<br />\r\nMultiple protagonist\
      \ story.<br />\r\nForm a party of up to 8 characters to take on your exploration\
      \ adventures.<br />\r\nWhile it may be a numbering title. Can be enjoyed as\
      \ a standalone product.<br />\r\n<br />\r\n- Play time<br />\r\nMain Scenario:10~20\
      \ hours (not including sub events)<br />\r\nExtra Scenario: 10~20 hours (not\
      \ including sub events)<br />\r\n* Sub events are for example, guild quests,\
      \ colosseum tournament, etc<br />\r\n<br />\r\n- Language<br />\r\nThe English\
      \ version was supported Ver 3.21e.<br />\r\n(The translator is Japanese native.\
      \ Some event scenes use machine translation.)<br />\r\nIf you do not switch\
      \ to the English version, start the package properties from the library on Steam.<br\
      \ />\r\nYou can select English from the Language tab.<br />\r\n* A simple procedure\
      \ is also posted on our website."
