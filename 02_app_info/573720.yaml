    about_the_game: "Discover Viking Saga - Epic Adventure, the next fantastic chapter\
      \ in the hit action series! Lodin, Dala's greedy father, doesn't approve of\
      \ the marriage between his daughter and Ingolf. Only when Ingolf brings Lodin\
      \ the legendary Stone of Destiny, will he give his permission. Join Ingolf on\
      \ his amazing quest to find the diamond, and play Viking Saga - Epic Adventure\
      \ now!<br />\r\n<br />\r\n- Travel to unknown far lands to find the legendary\
      \ Stone of Destiny;<br />\r\n- Complete 44 challenging levels to bring Ingolf\
      \ and Dala back together;<br />\r\n- Manage resources, build, repair, demolish,\
      \ and upgrade buildings and ships;<br />\r\n- Enjoy a captivating storyline\
      \ and a fun variety of mini-games."
