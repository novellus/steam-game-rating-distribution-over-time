    review: "Llevaba tiempo buscando algo parecido al PlayChapas de PSP y creo que\
      \ lo he encontrado.\n\nLos partidos duran 3 minutos y cada equipo tiene un turno\
      \ de unos 20 segundos, que se conserva mientras el bal\xF3n no rebote por \xFA\
      ltima vez en una chapa contraria.\n\nEl juego consiste en formar un equipo con\
      \ los jugadores que te van saliendo en sobres que recibes al ir ganando partidos\
      \ y torneos en el modo offline (y online, aunque no lo he probado). \nHay 10\
      \ torneos offline, cada uno de mayor dificultad que el anterior.\nTambi\xE9\
      n se pueden desbloquear campos, escudos, \"camisetas\" y formaciones.\n\nHay\
      \ 3 tipos de jugadores:\nGrandes (ocupan m\xE1s espacio, pero son m\xE1s lentos)\n\
      Medianos\nPeque\xF1os (son m\xE1s r\xE1pidos, pero ocupan menos espacio)\n\n\
      Tambi\xE9n hay diferentes variantes en los jugadores: unos tienen una especie\
      \ de armadura, otros atraen la pelota si les golpea...\n\nMe est\xE1 entreteniendo\
      \ mucho el juego, la verdad. Incluso estoy volviendo a jugar los torneos aunque\
      \ ya los he ganado todos."
