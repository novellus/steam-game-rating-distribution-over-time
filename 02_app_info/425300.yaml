details:
  data:
    about_the_game: Super Button Soccer is a fast paced action/strategy game where
      you compete against human or CPU players in online and offline exciting soccer
      matches, collect cards and build your ultimate fantasy team!<br><br>In SBS you
      create your dream team of &quot;button soccer&quot; pieces, collecting cards
      that define your squad formation, lineup, stadium, logo and kits. These teams
      are put to test in multiple fields based on real-world and fantasy themes like
      ice, kitchen table, and a real soccer field. The combination of the players,
      stadium and ball components highly influence the game physics and dynamics,
      warranting that each match is unique and challenging!<br><br>The game offers
      both online multiplayer sessions against friends and random enemies, or local
      single screen / multiple gamepads fun for parties and championships. <br><br><strong>Control
      options</strong><br>The game offers two control options (gamepad or keyboard)
      balanced for all types of players, with accessible mechanics that are easy to
      learn, but challenging to master. <br><br><strong>Final version features!</strong><br><ul
      class="bb_ul"><li> Online multiplayer <br></li><li> Offline multplayer with
      up to two players <br></li><li> Offline cup<br></li><li> Card collection <br></li><li>
      Tactical gameplay <br></li><li> Team builder</li></ul>
