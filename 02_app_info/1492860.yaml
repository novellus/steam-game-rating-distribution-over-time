    about_the_game: "\u5B98\u65B9QQ\u7FA4\uFF1A687070730<br />\r\n<br />\r\n\u300A\
      \u4E09\u56FD\u5FD7\u5947\u4FA0\u4F20\u300B\u662F\u4E00\u6B3E\u6536\u96C6\u517B\
      \u6210\u7C7B\u7684\u5F00\u653E\u5F0F\u89D2\u8272\u626E\u6F14\u6E38\u620F,\u73A9\
      \u5BB6\u626E\u6F14\u4E00\u4E2A\u8EAB\u4E16\u574E\u5777\u7684\u5C0F\u9053\u58EB\
      \u5728\u4E71\u4E16\u4E2D\u5BFB\u627E\u5931\u6563\u7684\u59B9\u59B9\u3002<br\
      \ />\r\n<br />\r\n\u5728\u6B64\u8FC7\u7A0B\u4E2D\u5C0F\u9053\u58EB\u4E0D\u65AD\
      \u63A2\u7D22\u4E16\u754C,\u7ECF\u5386\u79CD\u79CD\u6216\u719F\u6089\u6216\u964C\
      \u751F\u7684\u4E8B\u4EF6\uFF0C\u770B\u5230\u4E86\u5F88\u591A\u6F5C\u85CF\u5728\
      \u5386\u53F2\u8109\u7EDC\u4E4B\u4E0B\u7684\u9690\u60C5\uFF0C\u4ED6\u8BD5\u56FE\
      \u901A\u8FC7\u81EA\u5DF1\u7684\u4E0D\u540C\u9009\u62E9\u63A8\u52A8\u7740\u5386\
      \u53F2\u8F66\u8F6E\u5411\u4E0D\u540C\u7684\u65B9\u5411\u6EDA\u52A8\u3002<br\
      \ />\r\n<br />\r\n\u7136\u800C\u7ECF\u5386\u4E86\u7EA2\u5C18\u4E2D\u7684\u559C\
      \u6012\u54C0\u4E50\uFF0C\u60B2\u6B22\u79BB\u5408\uFF0C\u4F1A\u5C3D\u4E86\u5929\
      \u4E0B\u82F1\u96C4\uFF0C\u5374\u8FD8\u662F\u65E0\u6CD5\u61BE\u52A8\u5929\u9053\
      \uFF0C\u8FF7\u96FE\u4E4B\u4E2D\u4EFF\u4F5B\u6709\u4E00\u53EA\u5927\u624B\u5728\
      \u64CD\u63A7\u7740\u4E00\u5207\uFF0C\u5C0F\u9053\u58EB\u5FC3\u4E2D\u60D8\u7136\
      \u3002<br />\r\n<br />\r\n\u8FF7\u5931\u4E86\u81EA\u5DF1\u5FC3\u4E2D\u7684\u201C\
      \u9053\u201D\uFF0C\u6210\u9053\u6210\u9B54\u4FBF\u5728\u4F60\u4E00\u5FF5\u4E4B\
      \u95F4\uFF01<br />\r\n<br />\r\n\u590D\u53E4\u753B\u98CE\uFF0C\u518D\u73B0\u513F\
      \u65F6\u7ECF\u5178<br />\r\n\u6E38\u620F\u4F7F\u7528\u4E8690\u5E74\u4EE3\u548C\
      20\u4E16\u7EAA\u521D\u975E\u5E38\u7ECF\u5178\u7684\u50CF\u7D20RPG\u753B\u98CE\
      \uFF0C\u5E76\u91CD\u65B0\u7ED8\u5236\u4E86\u9AD8\u8BF7\u7684\u4EBA\u7269\u5934\
      \u50CF\uFF0C\u8BA9\u73A9\u5BB6\u5728\u611F\u53D7\u5230\u6EE1\u6EE1\u7684\u513F\
      \u65F6\u56DE\u5FC6\u3002<br />\r\n<br />\r\n\u6B63\u53F2\u8F76\u95FB,\u8FFD\u5BFB\
      \u53F2\u8BD7\u5267\u60C5<br />\r\n\u6E38\u620F\u7684\u5267\u60C5\u4E3B\u7EBF\
      \u6539\u7F16\u81EA\u300A\u4E09\u56FD\u6F14\u4E49\u300B,\u5E76\u63C9\u5408\u4E86\
      \u5927\u91CF\u7684\u6B63\u53F2,\u91CE\u53F2\u548C\u8F76\u95FB\uFF0C\u8BA9\u73A9\
      \u5BB6\u4E0D\u65F6\u80FD\u770B\u5230\u719F\u6089\u7684\u6545\u4E8B\uFF0C\u53C8\
      \u83B7\u5F97\u4E86\u5F88\u591A\u5168\u65B0\u7684\u77E5\u8BC6\u3002\u5E76\u4E14\
      ,\u5728\u6E38\u620F\u4E2D\uFF0C\u4E3B\u89D2\u7684\u9009\u62E9\u65E0\u6CD5\u61BE\
      \u52A8\u5386\u53F2\u7684\u8F66\u8F6E\u6EDA\u6EDA\u5411\u524D,\u5374\u53EF\u4EE5\
      \u76F4\u63A5\u5F71\u54CD\u4E00\u4E2A\u4E2A\u4E0E\u4E4B\u6709\u5173\u7684\u4EBA\
      \u7269\u7684\u751F\u6B7B\u54C0\u4E50\u3002<br />\r\n<br />\r\n\u6C99\u76D2\u4E16\
      \u754C\uFF0C\u65E0\u9650\u81EA\u7531\u63A2\u7D22<br />\r\n\u6E38\u620F\u6CA1\
      \u6709\u8FC7\u591A\u5BF9\u73A9\u5BB6\u7684\u9650\u5236\uFF0C\u8FC7\u4E86\u65B0\
      \u624B\u5267\u60C5\u4E4B\u540E\uFF0C\u73A9\u5BB6\u4FBF\u53EF\u4EE5\u81EA\u7531\
      \u9009\u62E9\u63A5\u4E0B\u6765\u7684\u6E38\u620F\u65B9\u5F0F\uFF0C\u6216\u63A8\
      \u52A8\u5267\u60C5\uFF0C\u6216\u56DB\u5904\u95F2\u901B\uFF0C\u6216\u6536\u96C6\
      \u8D44\u6E90\uFF0C\u6216\u53D1\u73B0\u4EBA\u624D\uFF0C\u6216\u57F9\u517B\u6B66\
      \u5C06\uFF0C\u6216\u79CD\u7530\u690D\u6811\uFF0C\u6216\u8DD1\u5546\u6E38\u620F\
      \u5386\uFF0C\u6216\u4F53\u9A8C\u5C0F\u6E38\u620F\u3002\u603B\u4E4B\uFF0C\u8FD9\
      \u662F\u4E00\u4E2A\u81EA\u7531\u7684\u6E38\u620F,\u4E0D\u662F\u4E00\u4E2A\u4E00\
      \u6B65\u6B65\u90FD\u8BBE\u5B9A\u597D\u7684\u4F20\u7EDF\u624B\u6E38\u620F\u3002\
      <br />\r\n<br />\r\n\u540D\u5C06\u8D24\u58EB\uFF0C\u4F53\u9A8C\u6536\u96C6\u57F9\
      \u517B<br />\r\n\u6E38\u620F\u4E2D\u51FA\u73B0\u5927\u91CF\u5386\u53F2\u7231\
      \u597D\u8005\u8033\u719F\u80FD\u8BE6\u7684\u5386\u53F2\u540D\u5C06\u51FA\u73B0\
      \u5728\u5168\u56FD\u5404\u5730,\u73A9\u5BB6\u53EF\u4EE5\u901A\u8FC7\u63A8\u52A8\
      \u5267\u60C5\u6216\u8005\u6218\u6597\u6765\u6536\u670D\u540D\u5C06\uFF0C\u6253\
      \u9020\u51FA\u5C5E\u4E8E\u73A9\u5BB6\u81EA\u5DF1\u7684\u201C\u5168\u660E\u661F\
      \u201D\u9635\u5BB9\u3002<br />\r\n<br />\r\n\u591A\u6837\u88C5\u5907\uFF0C\u4EFB\
      \u541B\u642D\u914D\u9009\u62E9<br />\r\n\u6B66\u5C06\u9664\u4E86\u81EA\u8EAB\
      \u7684\u6210\u957F\u4E4B\u5916\uFF0C\u8FD8\u6709\u591A\u79CD\u591A\u6837\u7684\
      \u6B66\u5668\u88C5\u5907\u53EF\u4F9B\u4F7F\u7528\uFF0C\u88C5\u5907\u4E0D\u4EC5\
      \u5BF9\u6B66\u5C06\u7684\u5C5E\u6027\u6709\u52A0\u6210\u6548\u679C\uFF0C\u5728\
      \u6218\u573A\u4E2D\u8FD8\u4F1A\u5BF9\u5DF1\u65B9\u58EB\u5175\u6216\u8005\u6B66\
      \u5C06\u9644\u52A0\u6280\u80FD\u6548\u679C<br />\r\n<br />\r\n\u79CD\u7530\u6316\
      \u77FF\uFF0C\u5404\u79CD\u8DA3\u5473\u6E38\u620F<br />\r\n\u6E38\u620F\u4E2D\
      \u9664\u4E86\u7ECF\u5178\u7684RPG\u73A9\u6CD5\u4E4B\u5916\uFF0C\u8FD8\u6709\u7740\
      \u5F88\u591A\u4F11\u95F2\u73A9\u6CD5\uFF0C\u73A9\u5BB6\u53EF\u4EE5\u5728\u91CE\
      \u5916\u79CD\u6811\u5F00\u77FF\uFF0C\u4E5F\u53EF\u4EE5\u5316\u8EAB\u6478\u91D1\
      \u6821\u5C09\u5728\u5BC6\u9053\u53E4\u8FF9\u4E2D\u89E3\u5F00\u4E00\u9053\u9053\
      \u96BE\u9898\uFF0C\u83B7\u5F97\u60CA\u4EBA\u7684\u5B9D\u85CF\u3002"
