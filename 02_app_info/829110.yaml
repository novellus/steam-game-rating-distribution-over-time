    detailed_description: "<h1>Digital Deluxe Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/829110/extras/DIANA_Deluxe_PS4_Featured1_English.jpg?t=1578506825\"\
      \ /><br>It's good to be bad\u2026 Get the Deluxe Edition now and gain access\
      \ to the main game and season pass content. Embark on an all-new DC/LEGO\xAE\
      \ adventure by becoming the best villain the universe has seen in LEGO\xAE DC\
      \ Super-Villains.</p><br><h1>About the Game</h1>It's good to be bad\u2026 Embark\
      \ on an all-new\_DC/LEGO\xAE adventure by becoming the best villain the universe\
      \ has seen. Players will create and play as an all-new super-villain throughout\
      \ the game, unleashing mischievous antics and wreaking havoc in an action-packed\
      \ story. Set in an open world experience within the DC\_universe, the Justice\
      \ League has disappeared, leaving Earth's protection to their counterparts,\
      \ who have proclaimed themselves as the &quot;Justice Syndicate&quot;. It's\
      \ up to you and a crazy group of misfits to uncover the intentions of Earth's\
      \ new, strange, wannabe superheroes. Joined by renowned\_DC Super-Villains:\
      \ The Joker, Harley Quinn, and countless others from the Injustice League, players\
      \ will set out on an epic adventure."
