  data:
    about_the_game: "It's good to be bad\u2026 Embark on an all-new\_DC/LEGO\xAE adventure\
      \ by becoming the best villain the universe has seen. Players will create and\
      \ play as an all-new super-villain throughout the game, unleashing mischievous\
      \ antics and wreaking havoc in an action-packed story. Set in an open world\
      \ experience within the DC\_universe, the Justice League has disappeared, leaving\
      \ Earth's protection to their counterparts, who have proclaimed themselves as\
      \ the &quot;Justice Syndicate&quot;. It's up to you and a crazy group of misfits\
      \ to uncover the intentions of Earth's new, strange, wannabe superheroes. Joined\
      \ by renowned\_DC Super-Villains: The Joker, Harley Quinn, and countless others\
      \ from the Injustice League, players will set out on an epic adventure."
