    about_the_game: "Hello!<br><br><strong><h2 class=\"bb_tag\">[ What you have to\
      \ do: ]</h2></strong><br><ul class=\"bb_ul\"><li>Improve Computational and Logical\
      \ skills<br></li><li>Study all Formulas from School teaching.<br></li><li>Step\
      \ your iq up.</li></ul><br><strong><h2 class=\"bb_tag\">[ How to learn formulas:\
      \ ]</h2></strong><br><ul class=\"bb_ul\"><li>In the game formulas are combined\
      \ on a separate desk, I tried to include the maximum number of formulas, even\
      \ some rare not common tricks. I supplemented each formula with a special decomposition\
      \ to help understand how these formulas were derived.<br></li><li>There\u2019\
      s also a tables. And one of the things tables is table's formulas need to be\
      \ manually entered, each operator, separately.</li></ul><i>* (this is an experimental\
      \ release, some formulas are not yet included, but the papers are ready already)</i><br><br><strong><h2\
      \ class=\"bb_tag\">[ How to improve computational skills: ]</h2></strong><br><ul\
      \ class=\"bb_ul\"><li>There're special dynamic training mini-games that are\
      \ placed on a several tables at the right. Each game has a wide range of difficulty\
      \ levels<br></li><li>In order to systematize the training exercises, I\u2019\
      ve mixed the tasks separately and added them to the Challenge mode. Challenge\
      \ mode includes over 200 to-do lists each of which includes 3 or 5 tasks, with\
      \ increasing difficulty level. Which means you\u2019ll have more that 1500 minutes\
      \ brain training game-play</li></ul><br><strong>[ Why, 3D Math \u2013 Ultra:\
      \ ]</strong><br><ul class=\"bb_ul\"><li>In this game I'm trying to implement\
      \ dynamic and positive game-play, with a good, responsive and dynamic behavior.\
      \ I'm looking for a solution that could be make the game less tiring and would\
      \ help to sustain desire to dive back into that training.</li></ul><i>* (also\
      \ a few alternative UI interfaces will be available in the future, a minimal\
      \ UI for example)</i><br><br>There is a help section in the game that will help\
      \ you to master common functions in short time.<br><br>Take that if you wanna\
      \ try to pick up all the school formulas or just pump your brain."
