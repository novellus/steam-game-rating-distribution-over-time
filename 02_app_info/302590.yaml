  data:
    about_the_game: Of Guards and Thieves is a multiplayer stealth game in which high-powered
      guards face off against fast and elusive thieves in a contest of wits. Outsmarting
      the enemy and shooting your way through to the goal are equally valid strategies.
      A game with simple rules, emergent gameplay and high replayability, Of Guards
      and Thieves is sure to be a showstopper in your gaming collection!<h2 class="bb_tag">KEY
      FEATURES:</h2>- Asymmetric Stealth multiplayer tactical action.<br>- Easy to
      play, hard to master!<br>- Lots of Operators with unique Gadgets, Weapons, and
      play style.<br>- Huge selection of Competitive and Fun game modes.<br>- Innovative
      Dynamic Lighting System.<br>- Interactive Environment.<br>- Rich and Deep Tactical
      Teamplay!<br>- Customizable Operators and Weapon's esthetics.<br>- Map Workshop
      with thousand of user-made maps to explore!<br>- Dedicated server - Enjoy the
      game on our 24/7 dedicated servers, bigger game, less lag, more fun!<br>- Private
      lobby hosting to have fun with your friends.<br>- Leveling System with experience
      points and 80 unlockable levels.
