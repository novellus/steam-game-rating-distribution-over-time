    reviews: "\u201CThe graphics in Danger by Design is well done for an adventure\
      \ game of this nature and year (2006); you will find a unique blend of real\
      \ life photos mixed in together with detailed game artwork.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://dailypcgamereviews.blogspot.com/2012/07/nancy-drew-danger-by-design.html?q=nancy+drew\"\
      \ target=\"_blank\" rel=\"noopener\"  >Daily PC Game Reviews</a><br><br>\u201C\
      \u201CDanger by Design is just as fascinating as Minette, and far less frustrating.\
      \ I highly recommend it to anyone who likes Nancy Drew, and many who like adventure\
      \ games.\u201D<br>Adventure Gamers<br><br>\u201CNancy Drew: Danger By Design\
      \ is an entertaining and challenging game that should be a refreshing change\
      \ for casual game players. If you don\u2019t mind the huge download and some\
      \ tricky puzzles, you\u2019re in for a fun adventure with well-written dialogue,\
      \ many locations and a clever mystery to solve \u2013 if you\u2019re smart enough,\
      \ that is.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezebo.com/2006/10/26/nancy-drew-danger-design-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamezebo</a><br>"
