    about_the_game: "Nancy Drew\xAE: Danger by Design is a first-person perspective,\
      \ point-and-click adventure game.  The player is Nancy Drew and has to solve\
      \ a mystery. Explore rich environments for clues, interrogate suspects, and\
      \ solve puzzles and mini-games.<br>\t\t\t\t\tFashion designer Minette might\
      \ be at the height of her career, but rumors have been flying about her bizarre\
      \ behavior.  Is this designer diva coming apart at the seams, or is someone\
      \ keeping her spring collection unfashionably behind schedule?  It\u2019s up\
      \ to you, as Nancy Drew, to travel to Paris for an internship and sew up this\
      \ case in style!<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Discover the inner workings\
      \ of the fashion industry.<br>\t\t\t\t\t</li><li>Experience Parisian life\u2014\
      dining at a caf\xE9, translating French, and riding the Metro.<br>\t\t\t\t\t\
      </li><li>Skin dive and snoop around the creepy catacombs.<br>\t\t\t\t\t</li><li>Haggle\
      \ with merchants for souvenirs.<br>\t\t\t\t\t</li><li>Solve puzzles based on\
