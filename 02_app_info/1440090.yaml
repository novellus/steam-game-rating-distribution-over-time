details:
  data:
    about_the_game: This is a mini-games collection specifically tailored for <strong>Twitch
      Streamers</strong>.<br>As a streamer you fire up one of the games from this
      game collection and your viewers can immediately join in, take part and full
      chaos and mayhem will ensue.<br>Many of Twitch's integration features are supported:<br><ul
      class="bb_ul"><li>A <strong>Twitch Extension</strong> for convinient controlling
      and interaction of viewers directely from the channel page<br></li><li>Use <strong>Channel
      Points</strong> for getting in game items or triggering real-time events<br></li><li>Allows
      use of <strong>Twitch Bits</strong> to support the streamer and get cosmetic
      goodies for players to custimze their in-game appearance</li></ul>
