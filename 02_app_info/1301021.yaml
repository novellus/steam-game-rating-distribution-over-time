  data:
    about_the_game: "Create your Sim\u2019s unique Star Wars\u2122 story as you explore\
      \ the remote world of Batuu, from Galaxy's Edge at Disneyland\xAE and Disney\
      \ World\xAE, in The Sims\u2122 4 Star Wars\u2122: Journey to Batuu Game Pack*.\
      \  Will your Sim join up with the Resistance, fall in with the scoundrels, or\
      \ enlist with the First Order? It\u2019s up to you! Build up your Sim\u2019\
      s reputation to unlock missions, purchase a lightsaber or droid, and meet iconic\
      \ Star Wars\u2122 characters like Rey and Kylo Ren.<br><br><ul class=\"bb_ul\"\
      ><li><strong>Experience the Edge of the Galaxy</strong> \u2014 Your Sims are\
      \ definitely not at home anymore. From the Millennium Falcon to the bustling\
      \ cantina and unique attire of Batuu, Sims will be surrounded by the iconic\
      \ sights and sounds of Star Wars\u2122. When your Sim returns home, bring back\
      \ new decor and recipes inspired by your travels, play a game of sabacc, or\
      \ host a playful lightsaber training session.<br></li><li><strong>Create Your\
      \ Star Wars\u2122 Story </strong>\u2014 The Resistance, First Order, and scoundrels\
      \ are fighting to control Batuu, but your Sims' actions determine who will succeed.\
      \ As Sims undertake challenges and special missions, you\u2019ll tip the balance\
      \ of power. Unlock rewards like starfighter access, new outfits, and critical\
      \ missions on Batuu. And who knows? Maybe you\u2019ll find your Batuuan special\
      \ someone!<br></li><li><strong>Unite with Iconic Characters</strong> \u2014\
      \ Completing missions earns your Sim reputation points, and as you rack them\
      \ up, you get closer to meeting the leaders of the forces on Batuu. Possibilities\
      \ shift depending on your Sim\u2019s actions\u2014will you choose to support\
      \ Kylo Ren in his efforts to uncover the Resistance base or join Rey and Vi\
      \ Moradi in the fight against the First Order? Whichever path your Sim chooses,\
      \ Hondo Ohnaka and his scoundrels are always there if you need a few extra galactic\
      \ credits. <br></li><li><strong>Get Your Own Lightsaber and Droid</strong> \u2014\
      \ Explore Batuu to find parts for the most coveted Star Wars\u2122 artifact:\
      \ a lightsaber. Collect every piece to construct a blade that\u2019s all your\
      \ own. Then invite other Sims to spar in lightsaber challenges! Or visit the\
      \ Droid Depot and purchase your very own droid to help on your adventures\u2026\
      \ and maybe zap a few Sims. You can even bring your droid friend home with you\
      \ so you always have that plus-one for parties!</li></ul>"
