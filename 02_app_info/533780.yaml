details:
  data:
    about_the_game: "Today, 7 billion humans live on our planet.<br />\r\nOver 100\
      \ billion lived and died on it in the past.<br />\r\nWhat if just a tenth of\
      \ them came back... for us?<br />\r\n<br />\r\nA modern hybrid of the classic\
      \ RTS and modern Tower Defense.<br />\r\nRecruit soldiers, place them on slots\
      \ and let them shoot incoming waves of zombies by their own.<br />\r\nManually\
      \ move soldiers between slots, upgrade slots and soldiers, order supplies, <br\
      \ />\r\nthrow grenades and molotovs, order airstrikes and operate huge bulldozers.<br\
      \ />\r\nPerfect mix of strategy, tactics and micromanagement.<br />\r\n<br />\r\
      \nEarn money on missions and spend them between missions to buy permanent technologies,\
      \ upgrades, weapons ect.<br />\r\n<br />\r\nFeatures<br />\r\n- 49 missions.<br\
      \ />\r\n- 5 difficulty modes regular, nightmare, 3 man challenge, TV challenge,\
      \ boss challange<br />\r\n- 22 types of recruits.<br />\r\n- 150 permanent upgrades\
      \ between each mission.<br />\r\n- 8 basic enemy types, from shambling creatures,\
      \ to crawling horrors, to fast predators.<br />\r\n- 2 types of giant mutant\
      \ zombie bosses for extra action.<br />\r\n- Zombie birds<br />\r\n- Decoys<br\
      \ />\r\n- A gun rack of weapons, from trusty .38s, to deadly shotguns, to ultra-accurate\
      \ sniper rifles.<br />\r\n- High explosives to turn zombies into pink jelly.<br\
      \ />\r\n- Molotov cocktails to stop zombies with a blazing inferno.<br />\r\n\
      - Heavy vehicles to crush every zombie in their path.<br />\r\n- Laser-activated\
      \ turrets. <br />\r\n- Devastating airstrikes.<br />\r\n- Tesla towers<br />\r\
      \n- Supply deliveries.<br />\r\n- Real-time soldier upgrades, recruitment and\
      \ trading.<br />\r\n- Infinite mode for hardcore players who crave endless excitement.<br\
      \ />\r\n- Special challenge modes.<br />\r\n- High replayability allows you\
      \ to complete each mission and return to it as you please, to earn more money\
      \ and rise your score.<br />\r\n- Full 3D environment, highways, towns and deserts."
