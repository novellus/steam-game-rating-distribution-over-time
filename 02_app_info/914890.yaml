    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/914890/extras/cuddles_banner.jpg?t=1607342139\"\
      \ /><br><br><i>&quot;Wait - did you say the Knitty Kitty Club? Where all the\
      \ criminals hang out?&quot;<br>&quot;Not <strong>all</strong> of them, Tabby.\
      \ I\u2019m sure some hang out in...uh, dark alleyways, and large empty warehouses\
      \ down at the docks, and such.&quot;</i><br><br>Welcome to Meow Meow Furrington,\
      \ capital city of cats, home of the world's biggest ball of yarn...and hotbed\
      \ of crime. You are Cuddles Nutterbutter, feline private investigator and owner\
      \ of two perfectly normal-sized paws, the doctor said so.<br><br>After agreeing\
      \ to take on a last-minute case for the Chief of Police, you and your plucky\
      \ assistant find yourselves investigating a murder that risks upsetting the\
      \ careful balance between the city's two most powerful crime families: the Montameeuws\
      \ and the Catulets.<br><br>Cuddles will need to use every skill he's learned\
      \ - as well as his definitely-not-smaller-than-average paws - to poke, lick\
      \ and talk his way through to the heart of the mystery...before some very dangerous\
      \ cats decide to take matters into their own paws. Which, to clarify, are absolutely\
      \ regular-sized.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\
      \ Play through a charming comedy-noir storyline inspired by every cat ever,\
      \ with fewer cat puns than you might expurrct.<br></li><li> Explore the unique\
      \ and intriguing city of Meow Meow Furrington across over eighty attractive,\
      \ hand-drawn screens.<br></li><li> Interact with over twenty-five hilarious\
      \ characters.<br></li><li> Discover a whole new dimension to everything in the\
      \ game by using your <span class=\"bb_strike\">wits</span> tongue. Lick first,\
      \ and ask questions later. Questions like &quot;what did you <i>expect</i> that\
      \ to taste like, Cuddles?&quot;<br></li><li> Experience the city from two very\
      \ different perspectives as you switch between Cuddles and his capable assistant,\
      \ Tabby Marshmallow.<br></li><li> Laugh and learn about the world of Furth with\
      \ sixty thousand words of fully-voiced dialogue.<br></li><li> Solve puzzles\
      \ both fun and fiendish - but never unfair.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/914890/extras/titlebanner.jpg?t=1607342139\"\
      \ /><h2 class=\"bb_tag\">Simple, Lighthearted Fun</h2>Nine Noir Lives is our\
      \ love-letter to point-and-click adventure games. We've been playing them for\
      \ decades, and we love them - so we're making one. Combining our favourite elements\
      \ of everything that came before, we hope to mix it up into something deeply\
      \ entertaining.<br><br><br>While we've drawn on film noir for the story's inspiration,\
      \ we're leaning much more towards the comedy side of &quot;comedy-noir&quot;.\
      \ Expect some serious topics, addressed seriously - but we don't want to burden\
      \ the whole game down under the weight of unrelenting grittiness. We feel that\
      \ there's enough of that in the world already.<br><br>Fun comes first, and we\
      \ aim to be funny before all else, with comedy inspired by the likes of Taika\
      \ Waititi. We strive for humour that anyone can appreciate, and writing that\
      \ won't force you to mute your speakers when playing in public. So snuggle up\
      \ with your favourite floofball and discover Nine Noir Lives!"
