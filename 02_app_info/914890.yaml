    short_description: 'Stretch your legs, clean your whiskers, and dive into Nine
      Noir Lives. Enjoy a &quot;point-and-lick&quot; comedy-noir adventure, full of
      humour, crazy characters, and intriguing locations. Solve challenging puzzles
      and answer the immortal question: how many things need to be licked to solve
      a murder in this town?'
