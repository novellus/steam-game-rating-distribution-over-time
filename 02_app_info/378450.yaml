details:
  data:
    about_the_game: "Robot Tsunami is an insane, fast paced and unique arcade style\
      \ twin stick shooter, tower defence &amp; shoot 'em up game all in one.\_<br\
      \ />\r\n<br />\r\nRobot Tsunami DOES NOT offer ANY FORM of in-app purchase or\
      \ advertising! <br />\r\n<br />\r\nFEATURES:\_<br />\r\n- Compete in 6 arena\
      \ based campaigns each with 80 customised waves of battle\_<br />\r\n- Take-on\
      \ 30 special events in challenge mode\_<br />\r\n- Campaigns &amp; challenges\
      \ get progressively faster and more insane as the battles get larger and more\
      \ intense\_<br />\r\n- Face-off against hordes of 12 different classes of rampaging\
      \ robots; each with their own intelligence, fighting style, behaviours and weapons\_\
      <br />\r\n- Deploy 7 types of weapon turret, plus decoys, laser fences, laser\
      \ walls &amp; teleporters to wage war on a vast army of manic robots\_<br />\r\
      \n- Leverage the awesome power of your 6 dual firing mode weapons to lay waste\
      \ to the enemy\_<br />\r\n- 17 blistering music tracks\_<br />\r\n- Fantastic\
      \ value for money with over 40 hours of game-play\_"
