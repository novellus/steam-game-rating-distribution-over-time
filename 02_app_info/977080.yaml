details:
  data:
    about_the_game: <strong>The Clean Up Clyde Collection</strong> is a compilation
      of three short but challenging classic arcade style games. Each one varying
      from what you might find at an arcade to what you might bring home to your early
      8-bit consoles.<br><br>Included Games<br><ul class="bb_ul"><li><strong>Clean
      Up Clyde The Arcade</strong> - Clean Up Clyde will have you going through seven
      stages avoiding enemies and projectiles while you clean up a mess left by Roller
      Rosie (a young girl infatuated with our protagonist). Also, in classic arcade
      style, after beating the stages you will return to the original stage with slightly
      higher difficulty while you try to get a high score. Find the hidden bonus stage
      to rack up even more points and even earn extra lives!<br><br></li><li><strong>Wantari
      Presents Clean Up Clyde The Home Version</strong> - Enjoy a early 1980's home
      console release of the arcade classic, with a slight twist!<br><br></li><li><strong>Rosie
      Run</strong> - Play an endless runner based on the Clean Up Clyde The Arcade's
      bonus stage starring Roller Rosie. Try to get the highest score!</li></ul>
