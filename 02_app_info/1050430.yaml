  data:
    about_the_game: "Operate the turret to move the battery, aim at it and fire a\
      \ bullet to defeat the enemy.<br />\r\n<br />\r\nThe aim can be moved by dragging\
      \ the screen with the mouse.<br />\r\nThe camera can be moved with wasd or \u2192\
      \u2190\u2191\u2193 keys.<br />\r\n<br />\r\nThere are stages that become clear\
      \ over time and stages that become clear if you destroy all targets.<br />\r\
      \n<br />\r\nThere is a radar in the upper right of the play screen.<br />\r\n\
      <br />\r\nYou can change the weapon by clicking the weapon icon at the bottom\
      \ of the play screen.<br />\r\n<br />\r\nYou can use the bullets or reload by\
      \ clicking on the equipped weapon icon.<br />\r\n<br />\r\nYou can open the\
      \ pause screen by clicking the upper left frame while playing.<br />\r\nOpen\
      \ the pose screen and click the gear icon to open the setting screen.<br />\r\
      \nYou can change the speed of the camera and the display of the enemy's health\
      \ bar.<br />\r\n<br />\r\nYou can get scraps by defeating the enemy.<br />\r\
      \nFrom the shop, you can use iron scraps to strengthen your weapons.<br />\r\
      \n<br />\r\nIt is also released on Android."
