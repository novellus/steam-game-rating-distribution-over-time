  data:
    about_the_game: "A short adventure story by Midian Design.<br />\r\n<br />\r\n\
      Professor Higgins weather experiment has gone haywire, causing what seems to\
      \ be the apocalypse! He soon rises to the surface to find his home-town destroyed\
      \ and its inhabitants leading new post-apocalyptic lives. <br />\r\n<br />\r\
      \nBut where is his family? Can he reach them? And is there any hope of reversing\
      \ this catastrophe with one of his other dodgy inventions?<br />\r\n<br />\r\
      \nFind out as you help Doc Apocalypse and his family travel time and space and\
      \ the bizarre region to find other secret projects and ancient sites that could\
      \ explain and eliminate this disastrous timeline! <br />\r\n<br />\r\nThis light-hearted\
      \ budget sci-fi adventure will entertain and amuse as you try to claw back a\
      \ reputation for the professor, meet interesting characters and use simple point\
      \ and click mechanics to solve the puzzles and hopefully - save the day!<br\
      \ />\r\n<br />\r\n+ Point and click adventure game<br />\r\n+ Suitable for most\
      \ ages (contains infrequent cartoon violence)<br />\r\n<br />\r\nDeluxe Version\
      \ includes:<br />\r\n+ All new full English voice acting<br />\r\n+ A brand\
      \ new sci-fi soundtrack<br />\r\n+ Complimentary score system<br />\r\n+ Added\
      \ additional puzzles<br />\r\n+ Steam achievements and trading cards<br />\r\
      \n<br />\r\nAnd more from this developer:<br />\r\n<br />\r\nhttps://store.steampowered.com/app/364350/The_Apotheosis_Project/"
