  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1032590/extras/banner_en.png?t=1599654507"
      /><br><br>When you awake, you find yourself in a mansion, where was the secret
      research center, is now a maze full of horrible zombies and deadly traps. You'll
      have to escape by overcoming your fears, collecting items, solving innovative
      puzzles and revealing the cruel truth.<h2 class="bb_tag">Background story</h2><br>In
      1970, a scientific investigation team found a new virus in the blood samples
      from a primitive tribe called &quot;Torkue&quot; in New Guinea.<br>Some scientists
      think it will help to reveal the secret of immortality and they called it &quot;Heaven
      Dust&quot;.<br>It turns out that it's not really a gift from Heaven, it opens
      the gate to hell instead.<br><br>After the research center in New Guinea was
      destroyed in an accident related to the mutant virus, they brought &quot;Heaven
      Dust&quot; to the USA, then the researches were carried out entirely by their
      subsidiary company StarDust.<br><br>A disaster is just unfolding...<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Thrilling and immersive exploration-horror experience!<br></li><li>Challenging
      story-integrated puzzles! <br></li><li>A hopeless story with different endings.
      Maybe there is a good one.<br></li><li>We try to keep the best things together
      you will expect to find in a small package.</li></ul><br>A love letter to classic
      90s survival horror games like Resident Evil series and all gamers who really
      love video games.<h2 class="bb_tag">Scene Design</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1032590/extras/scene.jpg?t=1599654507"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1032590/extras/scene2.jpg?t=1599654507"
      />
