details:
  data:
    about_the_game: In 1979, a group of college students who, during a weekend getaway,
      find a Sumerian Book of the Dead in an old wilderness cabin they've rented.
      When they unwittingly unleash evil spirits and demons while reading incantations
      from the book, that's when the real havoc begins. As each of the kids, one by
      one, are possessed by the demons they've let loose, body parts and bodily fluids
      go a-flying until only one young man is left to face down the Evil Dead.
