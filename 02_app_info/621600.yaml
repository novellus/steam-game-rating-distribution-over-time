    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>In 1979, a group of
      college students who, during a weekend getaway, find a Sumerian Book of the
      Dead in an old wilderness cabin they've rented. When they unwittingly unleash
      evil spirits and demons while reading incantations from the book, that's when
      the real havoc begins. As each of the kids, one by one, are possessed by the
      demons they've let loose, body parts and bodily fluids go a-flying until only
      one young man is left to face down the Evil Dead.
