  data:
    about_the_game: "Chapter 1: The Spellstorm calls upon Spellbreak\u2019s battlemages\
      \ to prove themselves in exciting new story quests across the Hollow Lands as\
      \ they aid the Order of the Vowbreakers. Explore new lands while deciphering\
      \ the mysteries of the Spellstorm, harness its unheard of power, and unleash\
      \ the elements like never before.<br><br>Unleash your inner battlemage in Spellbreak.<br><br>When\
      \ magic is forbidden, locked in the iron grip of the Vowkeepers, it\u2019s up\
      \ to you to resist and reclaim what\u2019s yours. Harness the raw power of your\
      \ gauntlets and tap into the unimaginable forces of the elemental planes . Soar\
      \ into fierce battles, through floating islands and impossible terrain, to unleash\
      \ the Breaker within. <br><br><strong>BUILD YOUR BATTLEMAGE</strong><br>Choose\
      \ a class: Frostborn, Conduit, Pyromancer, Toxicologist, Stoneshaper, or Tempest.\
      \ Each has its own playstyle, which you can customize with talents as you grow\
      \ in power. Which will you master?<br><br><strong>COMBINE THE ELEMENTS</strong><br>A\
      \ mighty battlemage isn\u2019t limited to just one ability. Seize hold of two\
      \ powerful magic gauntlets and blend devastating  spell combinations to control\
      \ the battlefield with fiery tornadoes, electrified gas clouds, and more!<br><br><strong>OUTPLAY\
      \ YOUR RIVALS</strong><br>Explore the map and find tactical advantages to outplay\
      \ your opponents. Discover hidden chests that contain magical runes and game-changing\
      \ equipment. These items give you the ability to fly, teleport, control time,\
      \ become invisible, and more.<br><br><strong>ENTER AN EVER-EVOLVING WORLD</strong><br>The\
      \ fractured battleground of the Hollow Lands is just the beginning of your adventure\
      \ in the greater world of Primdal. New chapter updates will reveal more of the\
      \ deep, rich lore behind this powerful place and its people. <br><br><strong>BATTLE\
      \ ACROSS THE HOLLOW LANDS</strong><br>Form a party of powerful battlemages and\
      \ vanquish other players to stand victorious in this unique battle royale! Future\
      \ updates will unlock exciting new game modes.<br><br>Can you summon the strength,\
      \ skill, and cunning to unleash the battlemage within?"
