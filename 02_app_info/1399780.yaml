    reviews: "\u201CSpellbreak feels unusually polished and special from the opening\
      \ seconds. Even as the new game on the block, developer Proletariat has managed\
      \ to stand out in the crowd with exciting spell-based combat, a vivid art style,\
      \ and varied character classes.\u201D<br>8/10 \u2013 <a href=\"https://www.ign.com/articles/spellbreak-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CIt\u2019s probably\
      \ my first battle royale experience that doesn\u2019t end after 45 minutes of\
      \ frustration and keeps me playing match after match. Give it a go - I don\u2019\
      t think you\u2019ll regret it.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.mmorpg.com/spellbreak/reviews/not-so-mmo-spellbreak-review-2000119399\"\
      \ target=\"_blank\" rel=\"noopener\"  >MMORPG</a><br><br>\u201C...its magical\
      \ mayhem feels so much fresher than the latest, interchangeable military sim.\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pcmag.com/reviews/spellbreak-for-pc\"\
      \ target=\"_blank\" rel=\"noopener\"  >PCMag</a><br>"
