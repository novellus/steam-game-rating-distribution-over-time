details:
  data:
    about_the_game: "From an enchanting, seductive Mermaid to a mighty and ruthless\
      \ Dark Commander, RPG Character Pack is filled with powerful fantasy characters\
      \ ready to both lead and support your conquests!<br />\r\n<br />\r\nBut it's\
      \ up to you to decide just what role they're going to play. With matching Walking\
      \ Sprites, Side-View Animated Battlers, static Battlers, Facesets and Bust-Up\
      \ images with emotions, you'll be able to choose if these heroes / heroines\
      \ will be the party leaders or simply flesh out your world as NPCs.<br />\r\n\
      <br />\r\nInspired by both classic fantasy elements and a modern manga aesthetic,\
      \ the characters in this pack are a fantastic addition to your growing library\
      \ of RPG Maker Resources.<br />\r\n<br />\r\nFEATURES:<br />\r\n<br />\r\n*\
      \ 16 characters (Assassin Girl / Berserker / Cat Girl / Dark Commander / Dark\
      \ Elf Knight / Dark Warrior / Elf Girl / Harpy / High Priest / Knight Girl /\
      \ Lamia / Mermaid / Orc / Sweet Devil / Vampire Girl / Wolf Girl) come with\
      \ assets below:<br />\r\n* Walking character sprites: 16 sprites<br />\r\n*\
      \ Battlers (static): 16 x 13 variations each = 208 graphics<br />\r\n* Side-View\
      \ Animated Battlers: 16 graphics<br />\r\n* Facesets: 16 x 8 emotions = 128\
      \ graphics<br />\r\n* Bust-Up images: 16 x 8 emotions = 128 graphics<br />\r\
      \n* BONUS: Large-scale full-character graphic: 16 graphics (3600 x 4800 pixel\
      \ size)<br />\r\n<br />\r\n* This pack is for use in RPG Maker MV or the engine\
      \ of your choice. However, you may not sell your created game if it\u2019s made\
      \ with game development software other than the RPG Maker franchise or Visual\
      \ Novel Maker."
