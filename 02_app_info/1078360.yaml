details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">INTENSE COUCH CO-OP MADNESS</h2><br>To Your\
      \ Stations! is a couch co-op spaceship management game where you work with your\
      \ friends to crew a spaceship to fight off asteroids, aliens, and other deep\
      \ space entities. Choose from several ships, each with their own unique mechanics,\
      \ and a selection of vibrant characters. Learn the ins-and-outs of each ship\
      \ and enemy to optimize your crew\u2019s attack.<h2 class=\"bb_tag\">1-4 PLAYER\
      \ LOCAL CO-OP PVE ACTION</h2>Couch co-op for up to four players, with cooperation\
      \ required to coordinate your attacks and rise above the challenges of hostile\
      \ space. Simple controls and easy to understand mechanics make the game easy\
      \ for anyone to pick up and play. However, good communication and teamwork are\
      \ essential to a team\u2019s success. Each playable spaceship operates completely\
      \ differently. Fight enemies and keep your ship alive by any means necessary\
      \ in intense lane-based real time combat.<h2 class=\"bb_tag\">FIGHT DISTINCT\
      \ AND CHALLENGING ENEMIES WITH UNIQUE ABILITIES</h2>Not all enemies are created\
      \ equal. These bad guys are all equipped with unique abilities and characteristics\
      \ that players will have to adapt to if they don\u2019t want to become just\
      \ another heap of scrap metal.<h2 class=\"bb_tag\">UNLOCK NEW SHIPS</h2>Each\
      \ ship offers a completely different playing experience with a different theme,\
      \ set of enemies, and storyline.<h2 class=\"bb_tag\">CHARACTERS</h2>Through\
      \ completing missions you earn galacti-bux which can be spent on unlocking new\
      \ characters.<h2 class=\"bb_tag\">FIRST SHIP: THE HENDRICKS</h2>Welcome to the\
      \ Hendricks, a republic commando ship that, when operated correctly, is known\
      \ to have some of the most devastating firepower on this side of the galaxy.\
      \ Your mission is simple, you are a one ship fleet. Recently the Elemental Confederation\
      \ has been amassing a war fleet of its own. Show them the power of the Republic...<h2\
      \ class=\"bb_tag\"></h2><strong>The enemy approaches cadet, you know the drill....TO...YOUR...STATIONS!</strong>"
