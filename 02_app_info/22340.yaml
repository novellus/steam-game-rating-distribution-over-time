    about_the_game: 'Call of Cthulhu: Dark Corners of the Earth is a first-person
      horror game that combines intense action and adventure elements. You will draw
      upon your skills in exploration, investigation, and combat while faced with
      the seemingly impossible task of battling evil incarnate.<h2 class="bb_tag">Key
      features: </h2><ul class="bb_ul"><li>Diverse array of levels from quaint towns
      to alien locations, including Deep One City <br></li><li>Dynamic Sanity system
      resulting in hallucinations, panic attacks, vertigo, paranoia, and more! <br></li><li>Incredibly
      detailed real-time graphics with atmospheric lighting and dynamic shadows <br></li><li>Intelligent
      gameplay involving puzzle solving as well as combat and exploration <br></li><li>1920s
      weaponry and vehicles as well as evil artifacts and alien technology <br></li><li>Lovecraft''s
      famous monsters and locations </li></ul>'
