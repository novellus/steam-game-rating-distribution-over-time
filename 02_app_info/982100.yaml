    about_the_game: This is an AVG with darker themes, crude art style and kinematic
      progression. The story resolves about folktale about infinite-spanning concrete
      building of unknown origin. <br>Can you enjoy a tea while menacing presence
      is upon you? Immerse in animation-rich 5k word deepweb folklore as you traverse
      the script. Become culturally enriched today by engrish novelization of the
      underground russian Samozbor series!<h2 class="bb_tag">Storyline</h2>Siberian
      rebels are planning occult ritual and sole skalenium-augmented agent is sent
      to resolve the situation.<h2 class="bb_tag">Content</h2>Can we just have a tea
      party instead? All will be fine? Don't mention the sport about spinning empty
      bottles!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Rich sprite animations<br></li><li>Disturbing
      atmosphere and characters<br></li><li>Ultra-wide screen support<br></li><li>Custom
      novel reader powered by Godot gaming engine</li></ul>
