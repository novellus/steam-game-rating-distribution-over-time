    about_the_game: "\uCE74\uD398\uB97C \uC6B4\uC601\uD558\uBA74\uC11C \uAFC8\uB9CC\
      \ \uAC19\uC740 \uC2DC\uAC04\uC744 \uBCF4\uB0B4\uACE0 \uC788\uB294 \uC2E0\uD63C\
      \uBD80\uBD80\uC778 \uC9C0\uC6D0\uACFC \uC18C\uB9DD. \uADF8\uB9AC\uACE0 \uADF8\
      \uB4E4 \uC55E\uC5D0 \uB290\uB2F7\uC5C6\uC774 \uB098\uD0C0\uB09C \uC5EC\uC131\
      , '\uBA54\uD53C'.<br><br><i>&quot;\uB2F9\uC2E0... \uB3C4\uB300\uCCB4 \uC815\uCCB4\
      \uAC00 \uBB50\uC57C...?&quot;<br>&quot;...\uB9D0\uD558\uC9C0 \uC54A\uC558\uC2B5\
      \uB2C8\uAE4C? <strong>\uC545\uB9C8</strong>\uB77C\uACE0.&quot;</i><br><br>\uC545\
      \uB9C8\uC758 \uB4F1\uC7A5\uC5D0, \uD589\uBCF5\uD588\uB358 \uC77C\uC0C1\uC774\
      \ \uC870\uAE08\uC529 \uD2C0\uC5B4\uC9C0\uAE30 \uC2DC\uC791\uD55C\uB2E4...<br><br>\uBBF8\
      \uC2A4\uD130\uB9AC \uB85C\uB9E8\uC2A4 \uBE44\uC8FC\uC5BC \uB178\uBCA8 '\uC77C\
      \uB808\uBE10\uC9C0\uC2A4(Elevenses)'. \uADF8 \uCCAB \uBC88\uC9F8 \uC774\uC57C\
      \uAE30\uAC00 \uC9C0\uAE08 \uC2DC\uC791\uB429\uB2C8\uB2E4."
