    about_the_game: "Combining furious run \u2018n\u2019 gun action and deep, roguelike\
      \ mechanics, Neon Abyss pits you as a member of \u2018Grim Squad\u2019 \u2013\
      \ a task force set-up by Hades himself to infiltrate the Abyss and defeat the\
      \ New Gods. Death is not the end as every time you die, you\u2019ll find yourself\
      \ more empowered than before.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/788100/extras/Gif_loop_4.gif?t=1608623155\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/788100/extras/feature_item_en.png?t=1608623155\"\
      \ /><br><br>As you progress through each dungeon, random item drops will be\
      \ key in helping you infiltrate the Abyss and these passive effects can stack\
      \ between every item. With no limit to how many can apply; a wide variety of\
      \ combinations will make each run unique.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/788100/extras/feature_tree_en.png?t=1608623155\"\
      \ /><br><br>With each run, you will be able to unlock new rooms, items, bosses,\
      \ special rules and even new endings! This means each dungeon is unique and\
      \ expandable, being tailored to your own specific playstyle.<h2 class=\"bb_tag\"\
      >Hatch and Evolve Pets</h2>If you need some company on your journey into the\
      \ depths of the abyss, or just some additional firepower or assistance, eggs\
      \ can be found which will turn into a random pet that has a special ability\
      \ and will evolve the longer you survive.<h2 class=\"bb_tag\">Mini-Games</h2>Take\
      \ a short break from slaying minions and take part in random mini-games that\
      \ will also bag you some loot! Jump into Piano Performances, Meditation Challenge,\
      \ Dance Competitions, and more \u2013 staying alive just got a lot more interesting!"
