    about_the_game: <strong><i>&quot;You awaken in a strange place, empty of any noticeably
      intelligent life. Surrounded by zombie robots, aimless and chaotic.  The world
      around you seems to be an endless string of &quot;islands&quot; floating in
      a void.  Fight your way through the unique procedurally generated levels, collect
      valuable artifacts and try to find a way to that distant tower in hopes of finding
      a way out of the chaos.&quot;  </i></strong><br><br>   Verzaken! is the first
      full game from American indie game development company, interFusion Games (based
      in Michigan, USA).<br><br>Verzaken! is now a full-blown room scale VR game with
      motion controls! The way it was truly meant to be played...!<br><br>   Verzaken!
      is a 3D action adventure set in a mysterious world. Guide your nameless, amnesiac
      protagonist through island after island, each unique, each one in a million
      spread amongst the Void. Face off against an enigmatic enemy, as you seek to
      discover what drives them, what they did to this world and it's people, and
      how you fit into the picture....<br><br>     <ul class="bb_ul"><li> Lite RPG
      elements, upgrade your stats as you level up!<br></li><li>      Procedurally-generated
      overworld<br></li><li>      <u><strong>800+ randomized weapon variations! 10+
      unique weapon types!</strong></u> <br></li><li>      Collect artifacts, unlock
      secrets!<br></li><li>      Dozens of enemy variations!<br></li><li>      Unique
      storyline with multiple endings!<br></li><li>     <strong> Did we mention ZOMBIE
      ROBOTS?!?</strong><br></li><li>      6 dungeon levels!<br></li><li>      <i>Secrets,
      surprises, and nerd-only inside jokes!</i><br></li><li>     <u> 2 unique playmodes!</u><br></li><li>     Original
      soundtrack!   </li></ul> <br>  <br>     <br>   <strong>Remember the dawning
      of the age of 3D gaming?</strong> When 16-bit consoles were starting to age,
      and the world was itching for 3D and excited for the possibilities that 3D graphics
      would bring? The graphical style of Verzaken! will bring back that retro-3d
      optimism, that 32-bit enthusiasm... Now take that retro-32 bit graphical style
      and imagine what an 8-bit action adventure would be like, forcibly evolved to
      early 32-bit glory...and you have &quot;VERZAKEN!&quot;<br><br>   The 1990s
      came and went, and the 32 and 64 bit consoles with them. If you want to re-experience
      the early days of 3D, 32-bit retro deliciousness...... Verzaken! is for you.<br><br>Verzaken!
      features two play modes.  In Classic mode, you play through 30 levels, will
      encounter 3 boss fights and are given a save option.  In this story-driven &quot;campaign&quot;
      mode, you will uncover the mystery of who you are, and more importantly where
      you are, as you stand against legions of Zombie Robots and unlock one of multiple
      endings.<br>  <br><br>In Arcade mode, you will advance through infinite levels,
      fighting off &quot;waves&quot; of enemies that become increasingly more numerous
      and more difficult with each level.  Arcade mode features permadeath and a score
      system.  Both modes feature melee style combat, tons of loot and limited elements
      of puzzle solving.   <br><br>Verzaken! takes advantage of procedural generation
      of levels, enemies and weapons, making each playthrough a truly unique experience.<br><br><strong><h2
      class="bb_tag"><u>How to describe Verzaken!?</u></h2></strong><br><br>&quot;VERZAKEN!&quot;
      could be described as a 3D rogue-like action adventure with infinite possibilities.<br><br>It
      could be described as the lonely journey of a mysterious character, lost and
      isolated in an endless world seemingly without meaning or logic.<br><br>It could
      possibly be described as an attempt to bring 2d classic action-adventures into
      the 3rd dimension while adding inspiration from roguelites as well as treasure-hunting
      and collecting elements.<br><br>It's art style could even be described as a
      love-letter to the 32 and 64-bit era of gaming.<br><br>It could be described
      in those ways, but describing it in any of those ways would be limiting ourselves!<br><br>Whether
      you play Classic Mode to get a grip on the enigmatic background of the unseen
      character and this mysterious, endless world and try to witness all endings...
      or if you prefer to fight your way through wave after wave of mindless &quot;zombie
      robots&quot; to see how far you can make it and how long you can survive, collecting
      infinitely variable loot along the way.... we hope you'll be equally surprised
      and entertained by &quot;VERZAKEN!&quot;.
