    review: "[h1] Experienced on the Oculus Rift with Touch Controllers [/h1]\n\n\
      It works! Sort of. Actually, VR does not work automatically. You have to go\
      \ into the game folders. Then get into the VR folder. Make sure Steam VR is\
      \ running. Then double click on the VR game executable file, Classic mode is\
      \ not available. \n\nSo now you started the game. The only option is arcade\
      \ mode. So you have a laser pointer to make selections and get rid of the text\
      \ bubbles. Then you can pickup a pickaxe and an axe. You grab them by selecting\
      \ trigger. You notice that neither of them sit correctly in your hands. In fact,\
      \ the pickaxe is facing the wrong direction where your Touch controller is facing.\n\
      \nAnyways, you wave your hands and trees fall with the axe. Rocks get excavated\
      \ with your pickaxe. Kill enemies with your axe. Except, nothing feels right.\
      \ It's almost impossible to tell when you've hit an enemy or rock or tree. It\
      \ feels like you're aimlessly waving your hands. Combat is some of the worst\
      \ that exits in VR.\n\nThe game world looks ugly and repetitive. Is there an\
      \ objective? Just keep killing enemies over and over and keep excavating rocks\
      \ for worthless artifacts and different skinned weapons that feel the same?\
      \ Is there a point to anything. If the game were free to play, I still wouldn't\
      \ recommend it. The fact that the dev wants $3 for this is amazing. I should\
      \ be paid $3 for troubleshooting your game and getting the VR to work.\n\nRate\
      \ 3/10. I'm asking for a refund. I hate to do it, but this game is absolutely\
      \ awful. Besides, VR doesn't work and I only got it to work because I figured\
      \ it out on my own."
