    developer_response: "  To clarify your issues, this game is not tested on the\
      \ Oculus Rift and not guaranteed to work. Rift+Touch compatibility is a hope\
      \ for the future. Sorry for your experience.\n\n    That being said, if you\
      \ had a Vive, which is the system this game was built for and tested on, VR\
      \ mode would have been an option upon startup. \n\n     Again, the description\
      \ clearly stated Oculus/Touch compatibility is untested. That is a fair reason\
      \ for a refund, as you clearly didn't realize that compatibility for your device\
      \ was not guaranteed. And your other criticisms are fair game. That being said,\
      \ a fair review would clear up the fact that your hardware was not compatible.\
      \ It's kind of a big point.\n\n However as someone that worked hard on this\
      \ game by myself with some help from only one other person, and built this game\
      \ as my first as I taught myself to code, your other criticisms are completely\
      \ fair! This game will never be my best work, possibly my worst and possibly\
      \ not. It is what it is, and as I develop my professional skills, I still have\
      \ a family to take care of, and it is completely understandable if any particular\
      \ thing I create with my growing skills is not up to par in terms of quality,\
      \ that is certainly your criticism to make as a potential game buyer. I respect\
      \ that completely, and I appreciate your review and the time you spent. Thanks,\
      \ and don't discount future products! Everyone starts somewhere, and I'm not\
      \ ashamed of having started somewhere! Have a good one."
