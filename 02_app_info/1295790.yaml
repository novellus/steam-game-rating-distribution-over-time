  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1295790/extras/blinking.gif?t=1606757483\"\
      \ /><br><i>\u201CHey I know we haven\u2019t talked in a while\u2026\u201D</i><h2\
      \ class=\"bb_tag\"><strong>Stories for the road</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1295790/extras/cycle.gif?t=1606757483\"\
      \ /><br>Play through four chapters that capture the essence of everyday life\
      \ and skip through the snapshots of moments both meaningful and mundane. Take\
      \ time to experience the beauty in the small things like blowing a dandelion,\
      \ picking up seashells and riding a bike. There\u2019s no context given in these\
      \ chapters, you won\u2019t know these characters or their stories, but you can\
      \ experience moments of time with them and create your interpretations.<br><br><i>\u201C\
      We\u2019re running out of time\u2026\u201D</i><h2 class=\"bb_tag\"><strong>Songs\
      \ for the road</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1295790/extras/juke.gif?t=1606757483\"\
      \ /><br>An original intimate soundtrack with themes and lyrics that seek the\
      \ serenity and simplicity of what is known by all of us. Feelings, emotions,\
      \ situations and perceptions that aren't extraordinary yet define us as human\
      \ beings, our stories, and how we share our lives with each other.<br><br>Each\
      \ ticket to ride on The Longest Road on Earth includes the soundtrack so you\
      \ can take the experience with you on your journey.<h2 class=\"bb_tag\"><strong>Experiences\
      \ for the road</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1295790/extras/beach.gif?t=1606757483\"\
      \ /><br>In The Longest Road on Earth there's no challenge that tarnishes the\
      \ experience, no fail-states to punish you. Players of all ages, levels of ability\
      \ and backgrounds can take part in the experience with simple controls and a\
      \ relaxed pace.<br><br><i>\u201CHey, is it ok if we go back in time to that\
      \ night\u2026\u201D</i>"
