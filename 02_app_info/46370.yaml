    about_the_game: "Players will step into the shoes of a young man in the year 2014\
      \ as he arrives in California to pursue his dreams of road domination and capture\
      \ the Californian cargo transportation market. There are miles of highways to\
      \ conquer and cities and towns to reach as he becomes the greatest trucker on\
      \ the highways. <strong>Rig\u2019n\u2019Roll</strong> is a sequel to the famous\
      \ Hard Truck series. This time the game world is true-to-life. Gamers can race\
      \ high-powered Semis along thousands miles of real Californian roads, visiting\
      \ San-Francisco to San Diego, San Jose to Los Angeles. <strong>Rig\u2019n\u2019\
      Roll</strong> delivers players the ultimate truck driving experience with authentic\
      \ models of trucks and their interiors, completely new physics and astonishing\
      \ 3D graphics among numerous features.<br>\t\t\t\t\tPlayers will outrun their\
      \ opponents to deliver cargo on time or take part in truck races to prove their\
      \ professional skills, giving them the opportunity to improve their rating and\
      \ authority among other drivers. <strong>Rig\u2019n\u2019Roll</strong> also\
      \ gives gamers an opportunity to test their management skills as they establish\
      \ their own cargo transportation company. Players will recruit staff and hire\
      \ other drivers to work for them as they expand their business and eliminate\
      \ their competitors from the transportation market. Apart from being the most\
      \ accurate and innovative truck driving simulation game ever produced, <strong>Rig\u2019\
      n\u2019Roll</strong> immerses players in an exciting story with an unexpected\
      \ finale, making new allies and battling treacherous foes as they discover a\
      \ conspiracy that will test their skills to the limit.<br>\t\t\t\t\t<strong>Key\
      \ features:</strong><br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Authentic models of\
      \ famous trucks \u2014 Freightliner, Peterbilt, Kenworth, Sterling and Western\
      \ Star<br>\t\t\t\t\t</li><li>Over 12,000 miles of California roads, including\
      \ all major freeways<br>\t\t\t\t\t</li><li>Over 40 California cities, including\
      \ San Diego, San Francisco and Los Angeles<br>\t\t\t\t\t</li><li>Truck races,\
      \ cargo delivery, economic simulation and a thrilling storyline<br>\t\t\t\t\t\
      </li></ul>"
