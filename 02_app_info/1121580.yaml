details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1121580/extras/1_Header.gif?t=1594119114\"\
      \ /><br><br>The village of Rynoka. Once again peaceful and prosperous after\
      \ the events of the Fifth Door. Shaded with green trees, inhabited by adventurous\
      \ and entrepreneurial creatures alike. You can understand why a person would\
      \ like to live here endlessly. However, life doesn't stop for anybody. The wind\
      \ of change is blowing through Rynoka. <strong>A new, cryptic Portal appeared\
      \ out of nowhere. Does it bring a new threat? Or is it a new way to make an\
      \ easy profit? And most importantly... are you prepared to enter the unknown?</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1121580/extras/2_Fighting.gif?t=1594119114\"\
      \ /><br><br>Between Dimensions is the biggest Moonlighter expansion so far.\
      \ The DLC enlarges the main experience by filling current dungeons with new\
      \ creatures, populating all-new Interdimensional Dungeon with mini-bosses, swarming\
      \ the adventure with new weapons, armory, shop items, and rings.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1121580/extras/3_Monster.gif?t=1594119114\"\
      \ /><br><br><strong>Features:</strong><br><br><ul class=\"bb_ul\"><li>A brand-new\
      \ Interdimensional Dungeon (and a chance for it to appear as a Corrupted Dungeon\
      \ in the original dungeons)<br></li><li>10 original enemies and 5 minibosses<br></li><li>Full\
      \ set of weapons with a new short sword, big sword, bow, gloves, and spear<br></li><li>Set\
      \ of armor with a new helmet, chest, and boots<br></li><li>Trick Weapons \u2013\
      \ 10 unique weapons \u2013 both powerful\u2026 and punishing!<br></li><li>New\
      \ Rings \u2013 which are boosting Will\u2019s passive abilities<br></li><li>New\
      \ Shop upgrade \u2013 allowing Will to showcase his new Interdimensional Items<br></li><li>New\
      \ Customers asking to trade and an unfamiliar NPC: The Trader<br></li><li>Additional\
      \ story and lore</li></ul>"
