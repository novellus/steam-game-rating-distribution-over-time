    about_the_game: "Young PC gamers* will be enthralled by this immersive, 3D, point-and-click\
      \ game!<br />\r\n<br />\r\nEvery truck has a mission!  With the ice cream truck,\
      \ kids match colors and patterns to deliver ice cream to customers!  Just click\
      \ on an ice cream cone, then click on the matching customer.  With the mail\
      \ truck, kids deliver mail to houses!  With the fork lift, they load palettes\
      \ onto delivery trucks!  With the payloader, they arrange hay bales to make\
      \ a picture!<br />\r\n<br />\r\nIf your kids can play 2D games on a tablet,\
      \ they are ready for this PC game!  They will love the 3D graphics as they develop\
      \ hand eye coordination with a PC mouse.<br />\r\n<br />\r\n*In our play testing,\
      \ most of our players are in the 4-7 age group.  Reading skills are not necessary.\
      \  But pattern-matching skills and hand-eye coordination definitely are!"
