    about_the_game: After an unexpected enemy attack. Inari met an alien named Veg.<br>They
      came to get resources from this world.<br>Inari gather Riho and Kome to help
      fight back Veg.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/769320/extras/steam_store_asset_3.png?t=1592689842"
      /><br><br><ul class="bb_ul"><li> Story Mode - Experience core gameplay and story<br></li><li>
      Coop Mode - Play any stages on local up to 4 players<br></li><li> Versus Mode
      - Fight each other on local up to 4 players<br></li><li> 3 Difficulty<br></li><li>
      Challenging Stages, Total 500+ Scene<br></li><li> Element system<br></li><li>
      Various weapons and more upgrades<br></li><li> Variety of enemies<br></li><li>
      Unique platformer per stage<br></li><li> 8-Bit soundtrack<br></li><li> Challenge
      boss patterns and bullet hell<br></li><li> Boss Rush mode<br></li><li> Leaderboards
      for Speedrun/Time Attack<br></li><li> Support GUI for XBox One and PS4 controller<br></li><li>
      Freely customize gameplay button</li></ul>
