    about_the_game: "<h2 class=\"bb_tag\">\u2666Seven maps! Seven shiny herbs! Seven\
      \ ways!<br>Collect clues and trace it<br>-BK-</h2><h2 class=\"bb_tag\">\u2666\
      Seeking pleasure<br>oldTail is a treasure hunt<br>-Aoe-</h2><h2 class=\"bb_tag\"\
      >\u2666Main</h2>With big eyes, short legs, and big fists, <br>The young man's\
      \ name is 'InJeong'<br><br>In this journey,<br>Those who disturb me, i crash\
      \ it!<br><br>Where is it?<br>Shining herbs are hidden,<br>Collect information\
      \ and look for clues<h2 class=\"bb_tag\">\u2666Features</h2>\u25AA This is a\
      \ story about the young man's journey,<br>Explore the map and find a shiny herb<br>Seven\
      \ maps! Seven shiny herbs! Seven ways!<br>The movement between maps is free!<br><br>\u25AA\
      \ I am tough guy! Let's do the punching, throwing the stone and defeating the\
      \ enemy<br>Dialogue with npc and monsters, collect clues<br>Sometimes you may\
      \ need gifts item for them<br><br>\u25AA Collect the money and items<br>Collect\
      \ the bead of life<br>Level up health, stamina, power, and get stronger!<br><br>\u25AA\
      \ During the journey, find a 'book for travelers' and learn the skills,<br>You\
      \ can use techniques such as hooks, uppers, blocking, throwing bead, and virgin\
      \ ghost dolls...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/813920/extras/skill.png?t=1538026813\"\
      \ /><br><br>\u25AA Can you collect all shiny herbs?<br>it's not an easy journey!\
      \ but... Don't give up!"
