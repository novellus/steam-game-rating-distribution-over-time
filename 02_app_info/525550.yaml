    about_the_game: "<i>If any have escaped the hidden realm of The Caretaker, their\
      \ tale has never been told.</i><br><br><strong>The Delve</strong> is an adventure\
      \ for 2-4 heroes in which you must explore and survive the realm of the Caretaker.\
      \ Collect loot and gain skills as you advance through a collection of randomly\
      \ selected stages. As you expand your Descent 2nd Edition collection, you unlock\
      \ new maps, monsters, and boss fights\u2014untold combinations of heroes, classes,\
      \ monsters, stages, and loot await. Experience a unique adventure each time\
      \ you enter, and hopefully exit, <strong>The Delve!</strong>"
