details:
  data:
    about_the_game: "The <strong><i>FLYING TIGERS: SHADOWS OVER CHINA OFFICIAL SOUNDTRACK</i></strong>\
      \ is a warlike and majestic fusion of heroic, orchestral, rock, and epic-emotional\
      \ music. The 15-track OST includes main-themes <strong><i>&quot;HOPE IS VICTORY&quot;</i></strong>\
      \ and <strong><i>&quot;FOR THE REPUBLIC&quot;</i></strong>, as well as Norman\
      \ Wayne's popular country-rock song <strong><i>&quot;THESE GUNS&quot;</i></strong>\
      \ (from the game\u2019s credits roll).<br><br>Soundtrack-listing:<br><br><ul\
      \ class=\"bb_ul\"><li>Hope is Victory (main-theme) -- Magnus Ringblom (3:13)<br></li><li>For\
      \ the Republic (companion main-theme) -- Magnus Ringblom (2:48)<br></li><li>Welcome\
      \ to Burma (air-combat ambient) -- Magnus Ringblom (1:30)<br></li><li>Brave\
      \ Volunteer (air-combat ambient) -- Simone Cicconi (2:00)<br></li><li>First\
      \ Combat (air-combat ambient) -- Magnus Ringblom (1:40)<br></li><li>Bandit On\
      \ Your Six (air-combat ambient) -- Simone Cicconi (1:49)<br></li><li>Fire in\
      \ the Sky (air-combat ambient) -- Magnus Ringblom (1:36)<br></li><li>With the\
      \ Sun Behind Us (air-combat ambient) -- Simone Cicconi (1:55)<br></li><li>Tigers\
      \ in the Gorge (air-combat ambient) -- Magnus Ringblom (1:33)<br></li><li>Enemy\
      \ Spotted (air-combat ambient) -- Simone Cicconi (1:36)<br></li><li>Aces High\
      \ (intense air-combat ambient) -- Simone Cicconi (1:13)<br></li><li>Supremacy\
      \ (multiplayer lobby) -- Magnus Ringblom (1:23)<br></li><li>Chennault\u2019\
      s Sharks (mission accomplished) -- Magnus Ringblom (1:19)<br></li><li>Red Sun\
      \ Rising (mission failed) -- Magnus Ringblom (0:52)<br></li><li>These Guns (credits\
      \ roll) -- Norman Wayne (3:18)</li></ul><br>Soundtrack files will be downloaded\
      \ to your <strong><i>FLYING TIGERS: SHADOWS OVER CHINA</i></strong> Steam install\
      \ folder and placed in the <i>..\\soundtrack</i> sub-directory.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/366450/extras/promo-piano.jpg?t=1546036536\"\
      \ /><br><br><i>Soundtrack also available on major music services including Bandcamp,\
      \ Apple Music, Spotify, Deezer, and Xbox/Microsoft Groove Music. \u2117 &amp;\
      \ \xA9 2017 Imperial North Music Agency.</i>"
