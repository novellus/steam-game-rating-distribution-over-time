    about_the_game: "<strong>[Ghost in the pool]</strong> is a short black and white\
      \ Japanese comic style campus horror visual novel game.<br>The story and art\
      \ style are both derived from the original series of horror comic \u201C\u8BE1\
      \u95FB\u658B\u201D.<br>This game is recreated and developed by CASCHA and the\
      \ original authors of the comic JOEY.<br>Take you to experience different campus\
      \ horror tales in a different way.<h2 class=\"bb_tag\"><strong>Early Acces</strong></h2><h2\
      \ class=\"bb_tag\">This early access version will include all the game contents\
      \ so far, Which will including:</h2><ul class=\"bb_ul\"><li>40 minutes to 1+\
      \ hours of fully interactive gameplay with 3 major ending and multiple side\
      \ paths depends on how you play it.<br></li><li>All the art pieces, all character\u2019\
      s portraits and backgrounds<br></li><li>6 major pieces of music and all the\
      \ sound effects and visual effects.<br></li><li>All the functional UI menus.<br></li><li>Language\
      \ only supports English and Simplify Chinese</li></ul><h2 class=\"bb_tag\">How\
      \ is the full version planned to differ from the Early Access version?</h2><ul\
      \ class=\"bb_ul\"><li>More interaction objects in the scene with more side dialogs\
      \ and cutscenes<br></li><li>More music during the gameplay<br></li><li>Improve\
      \ all the sound effects<br></li><li>Improve visual effects to bring more horror\
      \ mood<br></li><li>More languages support<br></li><li>Redesign the Save system\
      \ for the quick load to different saves<br></li><li>I also plan to make the\
      \ Artbook and OST music pack as DLCs for the game in the future.</li></ul>"
