    about_the_game: "<h2 class=\"bb_tag\">What is Wurm Unlimited? </h2><br>Wurm Unlimited\
      \ is the standalone version of the fantasy sandbox world Wurm Online and expands\
      \ upon the already expansive sandbox by placing players in charge of server\
      \ management, allowing them to dictate skillgain rates, action speeds, creature\
      \ counts and much more.<br>A pioneer in the ideas of player influence, crafting\
      \ and adventure, it is now one of the most deep and feature packed true sandbox\
      \ experiences available.<br>Whether you enjoy building your home, conquering\
      \ kingdoms or hunting dragons, Wurm will let you.<br><br><strong>Explore the\
      \ world and make your mark!</strong><br><br>In Wurm Unlimited, players can explore\
      \ an elaborate fantasy sandbox world in the predefined Creative or Adventure\
      \ modes as well as set up their own game server and invite friends to live and\
      \ experience the Wurm universe.<h2 class=\"bb_tag\">What can I do in Wurm Unlimited?</h2><ul\
      \ class=\"bb_ul\"><li>Host your own Virtual World! The Server Management GUI\
      \ helps you change settings such as skillrate gains, action timers, PvP or PvE\
      \ , creature count and more...<br></li><li>Explore huge, diverse landmasses\
      \ with creatures and mysteries!<br></li><li>Modify the terrain; dig, raise,\
      \ flatten and sculpt the land around you!<br></li><li>Craft and use thousands\
      \ of unique items, everything you need you can make.<br></li><li>Wage war on\
      \ other kingdoms, plan, work and fight together to lead your kingdom to victory.<br></li><li>Discover\
      \ and fight over religious artifacts on a PvP server.<br></li><li>Farm, harvest,\
      \ and grow ingredients to cook over 500 recipes, with over 10,000 variations\
      \ in total!<br></li><li>Capture, tame and breed wild animals, fight with them\
      \ and raise their strength!<br></li><li>Play your way! Train almost 130 skills,\
      \ 10 player characteristics, and 3 religion characteristics<br></li><li>Follow\
      \ one of four unique deities and religions. Or attempt to become a Deity yourself\
      \ and join the existing ones on the moon of Valrei!<br></li><li>Roam the lands\
      \ hunting various wildlife and monsters. Slay the legendary troll king, forest\
      \ giant, dragons, and many others!<br></li><li>Become a priest or champion of\
      \ your religion, learn and wield powerful spells and enchantments in battle.<br></li><li>Choose\
      \ one of five meditation paths, study the mysteries and learn special abilities.<br></li><li>Earn\
      \ as many of our 200+ skill and achievement titles as you have time for!<br></li><li>Ride\
      \ horses and other creatures, including bears, unicorns and even dragons!<br></li><li>Construct,\
      \ crew or even captain ships with other players, from small rowing boats to\
      \ impressive caravels.<br></li><li>Build a variety of structures, from guard\
      \ towers to stone houses to fences, bridges and statues.<br></li><li>Found your\
      \ own settlement wherever you desire; own land, build a farm, a castle, or perhaps\
      \ an entire village!<br></li><li>Pave roads to connect settlements and plant\
      \ signs to improve local infrastructure.<br></li><li>Live off the land by creating\
      \ fields to farm up to 22 different crop types, ranging from cotton to cucumbers!<br></li><li>Cook\
      \ nutritious food using a huge range of ingredients, explore different recipes\
      \ and even create your own.<br></li><li>\u2026 and much more!</li></ul>"
