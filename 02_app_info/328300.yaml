      \ feel!  Point and Click your way to adventure, as you assume the role of Mr.\
      \ William Roehm, dashing rogue and raconteur who has recently escaped from the\
      \ clutches of a very angry Baron.  Explore the new land with Mr. Roehm, and\
      \ discover the secrets the Land of Lonaria holds for you!  <br />\r\n<br />\r\
      \nFeatures:<br />\r\n<br />\r\nA classic ICON based point and click system<br\
      \ />\r\n<br />\r\nThree possible classes to discover<br />\r\n<br />\r\nMagic,\
      \ Mystery and mayhem!<br />\r\n<br />\r\nTry the demo... and then get the real\
      \ game!"
