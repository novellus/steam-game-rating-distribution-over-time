  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/791320/extras/Description.png?t=1570054045"
      /><br><br>In a nod to top down adventure games of the 80's, Zahalia sticks to
      the rules of that era. Each screen is a room and most hold secrets.<br>Travel
      the overworld, find secret caves and find new abilities to improve your character.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/791320/extras/Story.png?t=1570054045"
      /><br><br>Zahalia was a peaceful land until The Dark Wizard came and stole all
      the crystals. Defeat his group of monsters and reclaim the Crystals<br>to save
      Zahalia from darkness.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/791320/extras/Features.png?t=1570054045"
      /><br><br>*New Abilities can be gained to progress your reach of the land.<br>*New
      Swords, Shields and Armor can be bought from you local merchant.<br>*Secrets
      can be found in most areas on the overworld map.
