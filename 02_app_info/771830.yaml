    about_the_game: "A classic Orbx destination brought to life for Aerofly FS 2,\
      \ virtual pilots are welcomed to Monterey Regional Airport, one of California's\
      \ most scenic airports.<br />\r\n<br />\r\nMonterey is the perfect location\
      \ for exploring the rugged coastal ranges of Big Sur, world-famous coastline\
      \ of Carmel and Pebble Beach, and for regional flights to San Francisco, Los\
      \ Angeles and Palm Springs. Stretching the boundaries of what is possible in\
      \ Aerofly FS2, this scenery includes the entire City of Monterey in high definition.\
      \ Featuring accurate airport modelling, unique static aircraft and vehicles,\
      \ dense hand-placed vegetation and many points of interest around the city,\
      \ you will find yourself at home in all types of aircraft at this multi-use\
      \ airfield.<br />\r\n<br />\r\nIncorporating unique animation technology, a\
      \ large coverage area, 3D night lighting and many other features, Monterey truly\
      \ is the home for all your Californian flying. What more could you want!"
