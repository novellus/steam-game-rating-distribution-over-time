    about_the_game: "Istoria is a Story driven Turn-based Strategy Game.<br><br>The\
      \ story follows Nemu, a magic caster that was sealed for 500 years and now suffers\
      \ from amnesia.<br><br>You will have to recover her lost memories to discover\
      \ her past goals and memories of ther old friends.<br><br>Find new allies, with\
      \ each have a backstory and thair own motivations.<br><br>Customize characters\
      \ by chosing/changing/combining Classes.<br><br>Change the equiment of your\
      \ characters to fit your strategy.<br><br>Complete Side and Challenge Missions\
      \ to unlock more customization choices, like BluePrints with let you craft new/different\
      \ Items.<h2 class=\"bb_tag\">Turn-Based Strategy:</h2>Combat is <strong>Turn-Based</strong>\
      \ and seperates in to stages, the <strong>Planning Phase</strong> and the <strong>Combat\
      \ Phase</strong>.<br><br><strong>Planning Phase:</strong><br>Unlike in &quot;most&quot;\
      \ Turn-based Strategy Games, you have to plan more than just on &quot;action/attack&quot;.\
      \ <br>This means each turn you have to plan multiple &quot;actions/attacks\u201C\
      \ for each of your Units should make that turn, before you enter the Combat\
      \ Phase.<br>Many Units/Characters can make more than one action each turn which\
      \ can make a turn quite complex/difficult to plan.<br><br><strong>Combat Phase:</strong><br>If\
      \ you are finished/satisfied with you Planning Phase you will end your turn\
      \ starting the Combat Phase.<br>During the combat Phase you have no way to change\
      \ you desisions and all Units/Characters will take turns to activate and use\
      \ &quot;actions/attacks\u201C until all activations are resolved and the next\
      \ turn start.<h2 class=\"bb_tag\">Customize your Characters:</h2>Every playable\
      \ Character can spent upto 10 level in upto 4 Classes (you can mix/combine Classes\
      \ to suit your strategy).<br>Classes can have a level beween 0 and 5, unlocking\
      \ Skills and/or Passives with each level.<br>Every Character can equip atleast\
      \ one Weapon, four consumable Items and one Artifacts.<br>While completing Missions/the\
      \ Story you will also be able to choose between rewards to permanently alter/enthance\
      \ your Characters.<h2 class=\"bb_tag\">Example Character:</h2>For this example\
      \ we will take a look at the Character <strong>Elysa</strong>, who is a <strong>Water\
      \ Spirit</strong> that joins the party in Chapter 1.<br>After joining the party\
      \ Elysa can use 4 Classes <i>(as the game progresses she can/will unlock more)</i>.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1251270/extras/el_char_classes.png?t=1607094217\"\
      \ /><br>For this build we want to make her a <strong>support character</strong>.<br>First\
      \ we will spende 8 Classlevel <i>(Chapter 2)</i>, 5 in the <strong>Enhancer\
      \ Class</strong> and 3 in the <strong>Cleric Class</strong>.<br>This will unlock\
      \ these Skills <i>(black)</i> and Passives <i>(grey)</i>.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1251270/extras/el_char_classes_2.png?t=1607094217\"\
      \ /><br>For the Weapon we equip <strong>[Tome: Chilling Storm]</strong> which\
      \ grants her the <strong>[Chilling Storm]</strong> Skill without using the Hydromancer\
      \ Class.<br>As an Artefact we will use <strong>[Unholy Arsenal] </strong>with\
      \ has a passive that grants the wearer +2 Skillslots.<br>As consumable Item\
      \ we equipen a<strong> [Healing Potion] </strong>and <strong>[Mana Potion]</strong>,\
      \ a <strong>[Ironskin Potion]</strong> <i>(to increase her weak physical defence)</i>\
      \ and a Spell Scroll with we can use to damage tougher enemies.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1251270/extras/el_char_classes_3.png?t=1607094217\"\
      \ /><br>For the last step we have to choose with Skill we want to equip on her\
      \ Skillslots.<br>Every Character can choose upto 5 Skills, but thanks to the\
      \ <strong>[Unholy Arsenal]</strong> <i>(Artifact)</i> we can equip 7 Skills\
      \ <i>(8 if we count the Weapon Skill)</i>.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1251270/extras/el_char_classes_4.png?t=1607094217\"\
      \ /><br><strong>Our Skill choices are:</strong><br><strong>[Holy Smite]</strong>\
      \ a basic holy attack spell.<br><strong>[Divine Plea]</strong> a holy healing\
      \ spell.<br><strong>[Purge]</strong> a spell to remove magical effects.<br><strong>[Imbue\
      \ Power]</strong> a buff spell that increases damage done.<br><strong>[Dome\
      \ of Protection]</strong> a buff spell that increases defences.<br><strong>[Magic\
      \ Cocoon]</strong> a buff spell that reduces damage take to 0 for one turn.<br><strong>[Undying\
      \ Stamina]</strong> a buff spell that increases actionpoint regeneration.<br><strong>[Chilling\
      \ Storm]</strong> a cold spell that deals damage and slows enemy units.<br><br><strong>And\
      \ the Passives are:</strong><br><strong>[Equality]</strong> Elysas Character\
      \ Passive that can incresse the effect of Attack, Buff and Healing Skills, but\
      \ only after using a Skill of the other type.<br><strong>[Mana Discharge]</strong>\
      \ the Spirit Race Passive, this will restore mana <i>(party)</i> if this unit\
      \ dies.<br><strong>[Radiant Faith]</strong> incresses healing.<br><strong>[Enhanced\
      \ Spirit]</strong> incresses mana regeneration.<br><strong>[Lingering Power]</strong>\
      \ incresses buff/debuff durations."
