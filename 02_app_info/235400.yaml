    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235400/extras/Steam_About_Game.jpg?t=1570706849\"\
      \ /><br><br><strong>King\u2019s Bounty: Legions</strong> is vibrant, well thought-out\
      \ 3D online strategy game with turn-based combat in a vast and diverse game\
      \ universe. Head into a world full of magic, wondrous creatures and wicked monsters.\
      \ Become a knight, forge armor in the smithy and amass an invincible army! Upgrade\
      \ your troops and learn new spells.<br><br>Wage battle against friends and share\
      \ your achievements! Join a clan or create your own.<br>Reinforce your garrison\
      \ and assault others\u2019. Complete hundreds of quests and truly earn your\
      \ king\u2019s bounty!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235400/extras/Line.png?t=1570706849\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235400/extras/Steam_Key_Features_NEW_EN.png?t=1570706849\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235400/extras/1.png?t=1570706849\"\
      \ /><br>In PvP mode you will encounter real opponents who don't necessarily\
      \ fight by the rules. The game\u2019s automatic selection system will match\
      \ you up against an equal opponent from anywhere in the world.<br> <br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/235400/extras/2.png?t=1570706849\"\
      \ /><br>Defeat your foes to climb to the top of the ratings. Siege enemy garrisons\
      \ to procure elements with which to craft runes to enhance your army. Join a\
      \ clan and work together to earn an aura, which improves your hero\u2019s leadership.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/235400/extras/3.png?t=1570706849\"\
      \ /><br>The more you fight, the more valuable resources you will acquire with\
      \ which to craft your hero\u2019s gear. Plan carefully how to use combat spells,\
      \ taking into account their duration and cooldown. Whether fighting your friends\u2019\
      \ armies or hordes of various creatures, randomly generated obstacles on the\
      \ battlefield will keep battles exciting and unpredictable.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/235400/extras/4.png?t=1570706849\"\
      \ /><br>Assemble an invincible army by calling to your banners all sorts of\
      \ creatures, and use their abilities to emerge triumphant from any fight. The\
      \ game features over 50 creatures with 5 different combat styles: archers are\
      \ effective against healers and mages, healers fare better against mages and\
      \ defenders, while defenders have an advantage over warriors and archers\u2026\
      \ The abilities of all creatures are exceptionally balanced.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/235400/extras/5.png?t=1570706849\"\
      \ /><br>King\u2019s Bounty: Legions is rich with lots of different plotlines.\
      \ And as you travel the roads of the game world, in its cities and villages\
      \ you will meet many people in need of your help and willing to make it worth\
      \ your while.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235400/extras/6.png?t=1570706849\"\
      \ /><br>The unsurpassed setting and unique atmosphere of King\u2019s Bounty\
      \ immerse the player deep in the magical world. This new game is a worthy addition\
      \ to the legendary series, rightly considered one of forebears of the turn-based\
      \ strategy genre.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235400/extras/7.png?t=1570706849\"\
      \ /><br>PC players and mobile device owners play together on one server. This\
      \ is the reason why each and every person can play on the platform of his/her\
      \ choice \u2014 PC, iOS or Android \u2014 and do not feel disconnected from\
      \ his/her friends.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/235400/extras/Line.png?t=1570706849\"\
      \ />"
