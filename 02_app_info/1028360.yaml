    about_the_game: <h2 class="bb_tag">Endless Digging Fun is back!</h2><br>In Robo
      Miner you control a mining robot which is capable of drilling down the surface.
      Your order is to find the ultimate diamond located somewhere in each level.
      On your way you will find different types of ores and crystals providing you
      with instant cash. Spend this earnings to upgrade your robot to dig even deeper.
      Each Level will let you dig deeper and find more valueable ores.<br>You have
      to be careful where you dig and keep your robot from cave-ins and other dangerous
      blocks. Use dynamite to make your way trough undrillable blocks and find yourself
      using parachutes, scanners, ladders and pillars to get back to the surface and
      recharge your batteries. How deep can you get?<h2 class="bb_tag">What's new
      in Robo Miner 2</h2><br>The graphics were comlpletely renewed and the game was
      built from scratch in a true 3D environment together with truely unlimited mines
      - no borders anymore.<h2 class="bb_tag">Seeking for uncomplicated entertainment?</h2><br>Then
      Robo Miner 2 is for you. Featuring simplistic gameplay you'll find yourself
      starting at a small mine and ending up digging thousands of meters down to just
      find another diamond. Can you still carry it back to your UFO?
