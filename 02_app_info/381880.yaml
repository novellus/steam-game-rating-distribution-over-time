    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/381880/extras/AboutThisGameHeader.png?t=1602154821\"\
      \ /><br><strong>Red Rope: Don\u2019t Fall Behind</strong> is an allegorical\
      \ local co-op game: the two protagonists are the archetypal couple, united by\
      \ a rope that represents their bond.<br>Their link has a double meaning: it\
      \ surely is a restriction, a promise, a limit to their liberty, but it is also\
      \ an alliance, a pact, a synergy. <br>Without their link, the rope, they wouldn\u2019\
      t be able to survive the insidious labyrinth in which they move, they would\
      \ be defenceless facing the macabre presences that torment them, they would\
      \ be indiscernible from the roaming shadows they themselves sacrifice to strengthen\
      \ their bond.<br>The labyrinth is a cosmological representation, a mandala,\
      \ where every area, every enemy, every value and every geometry has an intentional\
      \ symbolic placement.<br>What the players have to face is an initiatory journey\
      \ in search of the key that opens the exit door.<br>An arduous and difficult\
      \ challenge, a cathartic ritual, that only the most valiant players will be\
      \ able to carry out, players with a special elective affinity.<h2 class=\"bb_tag\"\
      ><strong>Key Features:</strong></h2><br><ul class=\"bb_ul\"><li>Play with a\
      \ friend or try alone. It won\u2019t be easy either way.<br></li><li>You are\
      \ trapped in a labyrinth: more than 100 hand-designed levels full of tension,\
      \ action and mystery separate you from the exit.<br></li><li>The rope is the\
      \ only weapon at your disposal.<br></li><li>Battle dozens of unpredictable enemies,\
      \ learn their moves and plan yours. No tactics means death.<br></li><li>Solve\
      \ puzzles: carefully observe and exploit the many mechanisms.<br></li><li>Discover\
      \ a world packed with symbols to decipher and bizarre inhabitants.<br></li><li>Defeat\
      \ 4 minibosses and 5 bosses on the path to triumph.<br></li><li>Climb the global\
      \ chart but beware: every action has consequences.<br></li><li>The game continues\
      \ beyond the screen: communication and complicity are paramount.<br></li><li>At\
      \ least 10 hours of gameplay. Or 100 if you are not up to the challenge.<br></li><li>A\
      \ true hardcore experience: only a few will succeed.</li></ul>"
