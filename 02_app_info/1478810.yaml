    detailed_description: "<h1>Note!</h1><p><strong>To add this DLC to your account,\
      \ launch the War Thunder client from Steam library and press the Steam Login\
      \ button at the startup screen in the game. Your Gaijin account (if you have\
      \ one) has to be linked with Steam account that made the purchase. If your Steam\
      \ account is already linked to other Gaijin account than what you're trying\
      \ to use, <a href=\"https://steamcommunity.com/linkfilter/?url=https://support.gaijinent.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >please contact our support</a>.</strong></p><br><h1>About\
      \ the Game</h1>This Pack includes: <br><br><ul class=\"bb_ul\"><li>T-72AV (TURMS-T)\
      \ (Rank 6 USSR);<br></li><li>2000 Golden Eagles;<br></li><li>Premium account\
      \ for 15 days.</li></ul><br>T-72AV TURMS-T<br><br>The T-72 tank was accepted\
      \ into service in 1973 and subsequently had multiple updates of armor and firepower.\
      \ The premium T-72AV TURMS-T - is the 2003 export version, equipped with an\
      \ Italian TURMS-T fire control system and high-resolution thermal vision for\
      \ both gunner and commander. The armour on the tank was also reinforced with\
      \ \u201CKontakt-1\u201D reactive armour, that provided increased protection\
      \ against HEAT shells and increased crew survivability. The tank is armed with\
      \ a 125 mm gun with two-point stabilization and a 7.62 mm coaxial machine gun.\
      \ It is also equipped with a 12.7 mm AA machine gun and a 81 mm caliber smoke\
      \ grenade launcher with 8 shells in the ammunition - for two 4-shell salvoes.\
      \ The 780 hp engine allows the tank to achieve a maximum speed of up to 60 km/h.<br><br><strong>Note!</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Refund is not provided if you purchase 2 different packs\
      \ which include the same vehicle or you already have the vehicle from this pack!<br></li><li>Available\
      \ for Linux, Windows and Mac only. You can't activate this item for the PSN\
      \ or Xbox Live account.</li></ul>"
