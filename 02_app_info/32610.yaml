    about_the_game: "Enemies lurk in locations around the globe, waiting for the right\
      \ opportunity to strike. As part of Delta Force, the U.S. Army's most secretive\
      \ and highly trained unit, you have the skills and the firepower to hunt them\
      \ down and take them out. Get ready to insert yourself into critical situations\
      \ by air, land and sea, and show you have the courage to take the fight to the\
      \ enemy and overcome overwhelming odds to achieve victory.<br>\t\t\t\t\tIn Delta\
      \ Force: Xtreme 2, you'll take control of Delta Force, employing the most dangerous\
      \ and effective commando tactics and state-of-the-art weaponry at your disposal\
      \ to defeat the enemy. Track enemies across a variety of expansive landscapes\
      \ scattered across the globe in 10 single-player scenarios, and take them down\
      \ with more than 20 real-world weapons. Insert into danger zones using dangerous\
      \ HALO jumps, and use choppers, tanks and high-speed watercraft to roar into\
      \ the midst of the action. Create your own exciting custom levels with the Battle\
      \ Editor tool, and battle players from all over in five challenging online multiplayer\
      \ game types.<br>\t\t\t\t\t<h2 class=\"bb_tag\">Features </h2>\t\t\t\t\t<ul\
      \ class=\"bb_ul\"><li>Command the secretive, highly trained Delta Force and\
      \ use commando tactics and state-of-the-art weapons to take out dangerous enemies\
      \ <br>\t\t\t\t\t</li><li>Insert yourself into the action by land, air and sea\
      \ using choppers, tanks and high-speed watercraft <br>\t\t\t\t\t</li><li>Experience\
      \ realistic, accurate and deadly shooting via enhanced ballistics <br>\t\t\t\
      \t\t</li><li>Employ the powerful and easy-to-use MED level editor to create\
      \ custom levels or recreate historical fights <br>\t\t\t\t\t</li><li>Customize\
      \ urban, jungle and mountain environments using 10 new and 20 classic highly\
      \ detailed terrains <br>\t\t\t\t\t</li><li>Add dynamic weather effects and real-time\
      \ lighting as well as thousands of objects and buildings to create a realistic\
      \ environment <br>\t\t\t\t\t</li><li>Up to 64 players may battle online in Deathmatch,\
      \ Team Deathmatch, Capture the Flag, Team King of the Hill and Flagball multiplayer\
      \ games <br>\t\t\t\t\t</li><li>Experience a fair fight every time using the\
      \ game's anticheat technology, and see how you measure up with persistent stats\
      \ that track your performance <br>\t\t\t\t\t</li><li>Assemble an impressive\
      \ squad and manage it via the new NovaWorld Community <br>\t\t\t\t\t</li></ul>"
