  data:
    about_the_game: "She said yes! Alan was finally going to marry his sweetheart,\
      \ Catalina. She only had one small request before the wedding, to ask for her\
      \ father\u2019s blessing. The young couple travels to the small town in Mexico\
      \ where her father is from, arriving just in time for the annual Day of the\
      \ Dead celebration. But when he doesn\u2019t meet them at the train station,\
      \ that\u2019s only the beginning of their problems. Is it just the heat, or\
      \ did that book talk to you? And that guy is definitely wearing a skeleton mask,\
      \ right? Cross the border between life and death in this festive Hidden Object\
      \ Puzzle Adventure game. <br />\r\n<br />\r\nThis is a special Collector's Edition\
      \ release full of exclusive extras you won\u2019t find in the standard version.\
      \ The Collector\u2019s Edition includes:<br />\r\n<br />\r\nFestive collectables\
      \ and achievements!<br />\r\nQuirky atmosphere and funny characters!<br />\r\
      \nTravel to the Land of the Dead!<br />\r\nUnlockable arcade mini-games"
