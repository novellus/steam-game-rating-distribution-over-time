    about_the_game: 'The Mammoth: A Cave Painting tells the 5 million year story of
      the mammoth in 5 minutes. At its very core it is a story about the inescapability
      of loss.<br><br><ul class="bb_ul"><li>Inspired by prehistoric cave-paintings,
      act out a story written on the wall of a cave.<br></li><li>Search for your lost
      herd on the wide plain.<br></li><li>Gather and protect your children.<br></li><li>Struggle
      with human hunters.<br></li><li>Experience the dynamic narration unfold as you
      tell your story.</li></ul>'
