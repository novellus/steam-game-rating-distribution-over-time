    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/872380/extras/TextTitle-1_En.png?t=1541725882"
      /><br>Banzo - Marks of Slavery is a turn-based strategy and resource management
      game. The player assumes the role of Queen Zeferina, who commands the Vulture's
      Quilombo, at Brazil imperial age. Zeferina is responsible for organizing, producing
      food, protecting the quilombo, attacking farms and releasing enslaved people.<br><br>Use
      all available resources, train warriors, fight tough battles, make inroads to
      free your enslaved brethren, make decisions about who can join the quilombo.
      Be strategic and sagacious, but, above all, have faith in the deities that will
      help you. Resist!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/872380/extras/TextTitle-2_eN.png?t=1541725882"
      /><br><ul class="bb_ul"><li>Enjoy an unique and immersive storytelling<br></li><li>Play
      campaign mode or custom mode<br></li><li>Deploy warriors to sack nearby farms<br></li><li>Train
      farmers to produce resources<br></li><li>Choose a deity to protect your people<br></li><li>Hear
      an original soundtrack</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/872380/extras/TextTitle-3_En.png?t=1541725882"
      /><br><br>App pra Cultura 2017 - Winner<br>SBGames 2018 - Finalist<br>Rock Paper
      Shotgun - <a href="https://www.rockpapershotgun.com/2018/08/17/unknown-pleasures-witness-the-best-five-new-indie-games-on-steam/"
      target="_blank" rel="noreferrer"  >One of &quot;best new indie games on Steam&quot;</a>
