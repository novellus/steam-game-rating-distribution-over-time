    recommendationid: '82481456'
    review: 'not a 20 dollar experience. 3 basic as heck towers, magic cannon and
      bowgun. one hero unit, that you just place in the paths, and upgrades are basic
      dmg upgrade ect.

      also theres no options.

      no left controller in game???? is there only right hand controller support here??
      then the left one vibrates for no reason.

      no movement options, im amazed there is a snap turn. towers can be sold. story
      is there but boring, and theres no options at all, not even to restart before
      your dead. This game is bad, but asking 20 dollars for it is just insane.

      if you want a game like this in VR, i can give you many better, cheaper options.

      defense grid 2, aria vr, automota break (this one is a great alternative) last
      day defense, toy clash, miniture tower defense, hex defense, in your face tower
      defense, djinn and taco, cosmic trip (cosmic trip is a superb first person rts/tower
      defense) out of ammo and out of ammo death drive (both are amazing tower defense
      games with blended first person shooting and light base building. Death drive
      has been recently updated too so its got all the bells and whistles.


      see, there even more out there for VR, but those mentioned i either own and
      love or are just well made.

      this is neither, i cannot recomend this at all, in fact i would reccommend you
      steer clear of it in its current condition.'
