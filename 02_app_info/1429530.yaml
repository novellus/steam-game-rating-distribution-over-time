    about_the_game: "Play Azlan: Rise of the Burlpups in VR with total abandon as\
      \ you take command of Zalolo Land. It's the perfect game to get started if you\
      \ are new to VR and Tower Defense.<br><br>While hordes of orcs surrounded by\
      \ zombie-like mythical creatures attack from all nooks and corners, you master\
      \ the art of perfect defense. Build different towers on the go as you learn\
      \ how each enemy reacts. Help the undying Royal Guard charge onto Burlpups.\
      \ Gain gold with each kill and use the wealth smartly to install new towers,\
      \ sell or upgrade existing defenses. From beautiful forests to lakesides, and\
      \ castles every battle brings a new challenge forcing you to rethink your strategy.\
      \ <br><br>Setup in a Medieval three-dimensional vertical tower defense map created\
      \ exclusively for VR to give you a fully immersive Virtual Reality game experience,\
      \ Ministry of Immersion brings you Azlan: Rise of the Burlpups.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1429530/extras/Azlan_All_Levels_360_600_215.gif?t=1608685179\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>\tEight breathtaking\
      \ stylized maps.<br></li><li>\tOver 30 Burlpups including ground and flying\
      \ creatures.<br></li><li>\tCommand your hero, defend your land and fight with\
      \ enemies in a table-top VR game.<br></li><li>\tMultiple turrets with 3 levels\
      \ of upgrades.<br></li><li>\tImmersive virtual reality experience in medieval\
      \ setting.<br></li><li>\tUnique storyline lets you explore and defend the land\
      \ of Zalolo people from the fury of burlpups.<br></li><li>    Playable with\
      \ a single VR controller<br></li><li>\tMore than 7 Hours of gameplay with 15\
      \ achievements.</li></ul>"
