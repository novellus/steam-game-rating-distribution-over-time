    about_the_game: 'Hiro''s family has been scattered by the Onin War in 1467 feudal
      Japan. He must sneak past guards using sticks and wits, making his way through
      the Yamana clan''s growing territory. Maneuver past guards or bait them into
      their allies'' arrows and sword slashes. Get ready for close calls, narrow escapes,
      unintended solutions, and unexpected danger...<br><br>----------<img src="https://steamcdn-a.akamaihd.net/steam/apps/1208560/extras/HE_J1_hiding2.gif?t=1608145326"
      />----------<br><br><ul class="bb_ul"><li> A moving, 10+ hr refugee story spanning
      100+ engagements in a beautiful 4-color GAMEBOY-esque art style<br></li><li>
      Approachable, simple but deep stealth action gameplay with puzzle-like elements.
      Manipulate enemy AI to break down obstacles, change positions, and more!<br></li><li>
      Experience 3 regions surrounding Kyoto Japan in 1467 Japan: the lush Higashiyama
      Forest, the winding Takano River, and the overrun Shokoku-ji Buddhist Temple<br></li><li>
      Be careful. Be creative. Some levels have clear paths, others are open-ended</li></ul><br>----------<img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1208560/extras/HE_J2_pull_sworderHD.gif?t=1608145326"
      />----------<br><br><br>----------<img src="https://steamcdn-a.akamaihd.net/steam/apps/1208560/extras/HE_J2_multi-roll_optimized.gif?t=1608145326"
      />----------<br><br><br>Hiro''s Escape is planned for a 2021 release on PC and
      MacOS.'
