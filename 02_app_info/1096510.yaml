    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1096510/extras/616x353.png?t=1563390570\"\
      \ /><br><br><strong>The leaders of the seven nations failed to reach a peace\
      \ agreement. All kingdoms are now at war.</strong><br><br>Seven Nations is a\
      \ real-time battle game. Seven villages develop in real time and then send their\
      \ units to wage war on the neighbouring villages.<br>You can decide to control\
      \ the construction of your village yourself or let an AI do it. You can also\
      \ control the time and many other parameters!<br><br><strong><i>Which nation\
      \ will win?</i></strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1096510/extras/600x38_store.png?t=1563390570\"\
      \ /><br><br><strong>Features :</strong><br><br>\u25A0 More than 8 different\
      \ types of buildings!<br>\u25A0 A large number of parameters that can be modified!<br>\u25A0\
      \ Day / Night Cycle!<br>\u25A0 Many different units!<br>\u25A0 Nice background\
      \ music!<br>\u25A0 Real-time warfare! ( RTS)"
