    about_the_game: Everything you need is inside to create literally thousands of
      unique characters including their spritesheets (with over 50 animations supported!),
      facesets, busts, and paperdolls.<br><br>On top of that, there are an absolute
      ton of tiles included for you to build the world you want to create. Each Medieval
      pack builds on the others, offering nearly countless combinations of characters
      and giving an ever-expanding vast library of tiles and other resources to build
      your dream game.<br><br><strong>Features:</strong><br><ul class="bb_ul"><li>13
      jam-packed Tile sheets for castles, shops, houses, butchers, bakers, tailors,
      blacksmiths, carpenters, and more!<br></li><li>6 unique character templates
      with nearly 140 pieces of clothing, hair styles, equipment, and more to allow
      you to create literally thousands of unique characters (fully compatible with
      other templates and clothing/hair/accessories from other Medieval packs).<br></li><li>Separated
      shadows for all characters and animals.<br></li><li><strong>BONUS:</strong>
      4 children characters, each with 24 spritesheets and a faceset.</li></ul>
