    review: "Wie auch die anderen Grafikpakete dieses K\xFCnstlers, kann ich auch\
      \ dieses empfehlen.\n\nVorausgesetzt ihr nutzt ein Grafikprogramm.\n\nLediglich\
      \ ein Kritikpunkt gibt es. \n\nZwar bietet dieses Paket weniger an als dass\
      \ Town & Country Grafikpaket, kostet aber den gleichen Preis.\n\nHier empfehle\
      \ ich euch auf der Herstellerseite des RPG Makers vorbeizuschauen und das Doppel\
      \ Paket f\xFCr knapp 17 \u20AC zu kaufen, sofern ihr nicht schon 1 besitzt,\
      \ oder auf einen Sale warten wollt.\n\nNun aber zum Inhalt:\n\nDas Grafikpaket\
      \ bietet 2 Hauptordner.\n\nDer 1. Ordner enth\xE4lt Charaktere, wie auch im\
      \ vorigen Grafikpaket Kinder, m\xE4nnlich weiblich, und fertige Charaktere.\n\
      \nEnthalten sind auch Schatten, und verschiedene Kleidungsteile, also eine Art\
      \ Baukasten f\xFCr Charaktere.\n\nDer 2. Ordner enth\xE4lt einen weiteren Ordner,\
      \ mit animierten Tiles. Kerzen, Feuer usw.\n\nUnd 14png Tiles mit verschiedenen\
      \ Sachen wie schr\xE4ge W\xE4nde M\xF6bel \xD6fen, Waffen R\xFCstungen, Erze,\
      \ und vieles mehr.\n\nUnd zu guter Letzt eine Worddatei, wo n\xFCtzliche Tipps\
      \ f\xFCr die Grafiken enthalten sind.\n\nInsgesamt sind es 8.220 Dateien 157\
      \ Ordner bei 286 MB"
