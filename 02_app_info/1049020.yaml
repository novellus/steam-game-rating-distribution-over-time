  data:
    about_the_game: 'A package of goods for those who wish to go the extra mile to
      support the developers of MORDHAU.<h2 class="bb_tag">Includes:</h2><br><ul class="bb_ul"><li>MORDHAU
      Soundtrack<br></li><li>Medallion (in-game wearable cosmetic)<br></li><li>Mercenary
      in-game banner</li></ul><h2 class="bb_tag">MORDHAU Soundtrack:</h2>Composed
      by Viktor Alexander, Lukas Gorris and Paul Keilhau. Total length is 76 minutes
      and 51 seconds.<br><ul class="bb_ul"><li> 01 - Main Theme (10:40)<br></li><li>
      02 - Taiga (08:03)<br></li><li> 03 - Feitoria (08:16)<br></li><li> 04 - Contraband
      (08:25)<br></li><li> 05 - Tourney (08:06)<br></li><li> 06 - Camp (08:06)<br></li><li>
      07 - Mountain Peak (08:06)<br></li><li> 08 - The Pit (08:11)<br></li><li> 09
      - Grad (08:58)</li></ul><br><i>NOTE: If you would like to purchase just the
      soundtrack directly from the composers, you can do that on Bandcamp.</i><br><br><strong>You''ll
      find the medallion in the shoulder slot when customizing your character. The
      mercenary banner will appear in the player menu, where the other banners are.</strong>'
