    about_the_game: "From above the world of \u201CCars\u201D, Disney\u2019s Planes\
      \ takes players on a high-flying, action-packed animated comedy adventure with\
      \ Dusty Crophopper, a big-hearted, speed-loving crop duster, voiced by actor\
      \ and comedian Dane Cook. Take to the skies with Dusty and friends as they embark\
      \ on global missions and grand adventures around the world. <br />\r\n<br />\r\
      \nCONSOLE GAME FEATURES <br />\r\n-10 characters from the film with pick-up-and-play\
      \ flight controls<br />\r\n-10 environments inspired by the film<br />\r\n-4\
      \ modes of play: Air Rallies, Story, Free Flight and Balloon Popping fun -1-2\
      \ players"
