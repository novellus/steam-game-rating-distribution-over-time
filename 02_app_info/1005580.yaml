    about_the_game: "GET RESOURCES, EXPAND YOUR FARM, GROW AND FEED YOUR FAMILY TO\
      \ GET THROUGH THE COLD WINTER!<br />\r\n<br />\r\nIn Central Europe, at the\
      \ end of middle age, the civilized world is revitalized after years of shortage.\
      \ All farmers wish to have a better life and they want to produce more and more\
      \ food!<br />\r\n<br />\r\nChoose a work in town to get resources and enhance\
      \ your wooden shack to a stone farm! Plow your fields, sow with seeds and bake\
      \ bread in your clay oven! To get even more food, you can find sheeps, pigs\
      \ or cattles in town and keep them in fences to breed small ones.<br />\r\n\
      When your farm is large enough, it's time to think about getting a newborn!\
      \ Your children will help you on your tasks as they grow up! Don't forget to\
      \ stock food for the winter coming every round or you will have to beg!<br />\r\
      \nYou can also choose specialities and improvement to take the advantage from\
      \ the other farmers!<br />\r\n<br />\r\nThe player with the biggest and greater\
      \ farm wins the game. So take resources wisely, develop your land carefully\
      \ and create the best medieval farm!<br />\r\n<br />\r\n<br />\r\nCharacteristics:<br\
      \ />\r\n-Strategic and economic gameplay adapted from the acclaimed board game,\
      \ Agricola, by Uwe Rosenberg.<br />\r\n-1 to 4 players<br />\r\n-Play in single-player\
      \ mode against the computer<br />\r\n-Play in multi-player with your friends\
      \ in local or with the rest of the world online!<br />\r\n-Detailled step-by-step\
      \ tutorial<br />\r\n-Complete rulebook and card gallery.<br />\r\n<br />\r\n\
      <br />\r\n<br />\r\nOriginal board game awards:<br />\r\n-2009 Nederlandse Spellenprijs\
      \ Winner<br />\r\n-2009 Lys Passion\xE9 Winner<br />\r\n-2009 Ludoteca Ideale\
      \ Official Selection Winner<br />\r\n-2009 Lucca Games Best Game Mechanics Winner<br\
      \ />\r\n-2009 Gra Roku Game of the Year Winner<br />\r\n-2009 As d'Or - Jeu\
      \ de l'Ann\xE9e Prix Sp\xE9cial du Jury Winner<br />\r\n-2008 Tric Trac d'Or<br\
      \ />\r\n-2008 Spiel des Jahres &quot;Complex Game&quot; Winner<br />\r\n-2008\
      \ JUG Game of the Year Winner<br />\r\n-2008 Juego del A\xF1o Winner<br />\r\
      \n-2008 Hra roku Winner<br />\r\n-2008 Jogo do Ano Winner<br />\r\n-2008 Golden\
      \ Geek Board Game of the Year Winner<br />\r\n-2008 Golden Geek Best Gamer's\
      \ Board Game Winner<br />\r\n-2008 Deutscher Spiele Preis Best Family/Adult\
      \ Game Winner<br />\r\n-...<br />\r\n<br />\r\nLanguages available: French,\
      \ English, German, Spanish, Italian, Portuguese."
