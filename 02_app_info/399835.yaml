    about_the_game: "You've got the plan.<br />\r\nYou've got the weapons.<br />\r\
      \nYou've got the explosives.<br />\r\nYou might even have an inside man to get\
      \ you through the front door and into the facility.<br />\r\nBut none of that\
      \ makes you a Renegade.<br />\r\nFor that, you need style. And a narrator.<br\
      \ />\r\nLet the Renegade Command announcer turn every mission you go on into\
      \ something special.<br />\r\n<br />\r\nThe &quot;Renegade Command&quot; Announcer\
      \ can be activated from the character select menu or the in-game menu. Activating\
      \ this Announcer will replace the default announcements made during regular\
      \ gameplay with a whole new set."
