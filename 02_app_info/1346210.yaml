details:
  data:
    about_the_game: <h2 class="bb_tag">Will the barren islands sink into the ocean
      or will you turn them into emerald edens?</h2><br><br>Regrowth is a puzzle/strategy
      game where you must find the optimal strategy on each island to have enough
      grass, while you are racing with time.<br><br><i>(The demo features only a small
      portion of the plants, animals, tools and seasons yet to come.)</i><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1346210/extras/use-tools.png?t=1602936218"
      /><br>Use different seeds and tools to keep up a flourishing island before the
      time runs out or the island sinks.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1346210/extras/explore-new.png?t=1602936218"
      /><br>As you progress, new mechanics are introduced through your toolbox, the
      island, and the weather!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1346210/extras/save-all-the.png?t=1602936218"
      /><br>Find a way to flourish the island and have enough grass to unlock the
      next one!<h2 class="bb_tag">Can the planet's wildlife regrow?</h2>
