    about_the_game: "<h2 class=\"bb_tag\">It Could Have Been Me</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/803840/extras/itcouldhavebeenme_VR.png?t=1558250354\"\
      \ /><br>An experience about an unaccompanied youth's journey from Afghanistan\
      \ to Sweden, and a tribute to these youngster who risk their lives to create\
      \ a better future for themselves.<br><br><ul class=\"bb_ul\"><li>26 documentary\
      \ stories from unaccompanied youths from Afghanistan, as well as activists and\
      \ employees at the Swedish Migration Agency<br></li><li>5 surreal worlds: the\
      \ mountains, the tunnel, the train station, the caves, and the heavens<br></li><li>Rap\
      \ from Emilia Carapic (Bac Nini), based on the dreams of the newly arrived<br></li><li>Travel\
      \ in VR using Oculus Touch controllers and the latest Oculus Rift<br></li><li>Estimated\
      \ playtime: 20 minutes per journey. Play multiples to experience new stories<br></li><li>Surreal\
      \ and realistic like life itself, with both artistic and documentary elements.<br></li><li>Dialogue\
      \ available in both English and Swedish, depending on choices made in the tutorial</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/803840/extras/bild-i-Vr-dr\xF6\
      mmar-300x152(1).png?t=1558250354\" /><br><i>It could have been me, it could\
      \ have been you, who had been forced to make this journey.</i>"
