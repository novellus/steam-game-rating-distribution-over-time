    review: "Excelente! A hist\xF3ria \xE9 bacana, mas n tem nada demais, tem v\xE1\
      rios finais, e \xE9 tranquilo de platinar.\nN\xE3o \xE9 muito assustador, e\
      \ o monstro aparecia com pouca frequ\xEAncia, ent\xE3o praticamente n fui pega\
      \ nenhuma vez, exceto para fazer uma das conquistas, pra um jogo indie, ele\
      \ \xE9 muito bem feito, e sinceramente espero q fa\xE7am uma continua\xE7\xE3\
      o, pq um dos finais abre uma brecha para um segundo jogo. \nO \xFAnico ponto\
      \ negativo foi q durante o jogo, quando me locomovia, ficavam aparecendo uns\
      \ glitches na minha tela, o que me incomodou.\nA dublagem n\xE3o \xE9 muito\
      \ boa, mas da pro gasto.\nComprei por 1,14 e n\xE3o me arrependo, pagaria at\xE9\
      \ mais caro.\nVALORIZEM MAIS OS JOGOS INDIE E BRASILEIROS."
