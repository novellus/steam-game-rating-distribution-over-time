    about_the_game: "Back to her Hometown in the outback of the State of Piaui \u2013\
      \ Brazil, Maria came to visit her mother, who was ill, and finds herself trapped\
      \ by a legendary local curse. They said that the curse will finish only when\
      \ the beast successfully catches and kill seven Virgin Mary, but maybe there\
      \ is another way to defeat this terrible beast. <br><br>The Last NightMary \u2013\
      \ A lenda do Cabe\xE7a de Cuia is a point and click survival genre game, based\
      \ on a local regional legend from the State of Piaui, Brazil. The player will\
      \ be Maria and needs to find a way to escape from Crispim (The beast), avoiding\
      \ to be another victim of this curse. <br><br><strong><h2 class=\"bb_tag\">Main\
      \ features:</h2></strong><br>\u2022A maze forest that you have to escape from\
      \ the beast<br>\u2022Discover a deep plot about a new horror legend, in games<br>\u2022\
      A different aesthetically regional environment, rarely seen before in games<br>\u2022\
      Well acclimated soundtrack horror<br>\u2022Instigating puzzles. It's not just\
      \ running around<br>\u2022Alternative endings depending of your gameplay<br>\u2022\
      Secrets / Easter Eggs<br>\u2022Some references about classic horror games and\
      \ movies<br><br>The game was developed as a final work from Visual Arts Course\
      \ at Federal University of Piau\xED (UFPI)."
