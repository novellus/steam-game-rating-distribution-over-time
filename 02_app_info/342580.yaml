    about_the_game: "Accompany Hercules on a quest to rescue his wife, kidnapped by\
      \ the evil Hades in 12 Labours of Hercules! You'll meet heroes from Ancient\
      \ Greece as you vanquish beasts, repair roads and construct wonders in this\
      \ stunning Time Management game!<br />\r\n<br />\r\nNo magical creatures were\
      \ harmed in the making of the game. They're all actors.<br />\r\nStunning HD\
      \ graphics<br />\r\nFlying horse included<br />\r\nChallenging unlockable achievements<br\
      \ />\r\nAction packed mini-games"
