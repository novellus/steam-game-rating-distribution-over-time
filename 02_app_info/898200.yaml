    detailed_description: <h1>Join Our Community Discord!</h1><p><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/9s6QdEy"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/898200/extras/join_discordB_small.png?t=1607077920"
      /></a></p><br><h1>About the Game</h1><strong>Heavily inspired by Space Station
      13! </strong><br><br>Live a robust life on a Space Station, grow plants, mutate
      them into new types of plants, mix different chemical reagents, and when you
      are ready, get out and explore outer space to acquire wealth by mining minerals
      on asteroids. Make sure to defend NanoTrasen(tm) station against Syndicate armed
      threat.<h2 class="bb_tag">Features and plans:</h2><br><ul class="bb_ul"><li>
      <strong>Botany</strong> - Harvest and evolve your plants into powerful and newer
      species. Turn tomato into irradiated bluespace tomato, yum.<br></li><li> <strong>Chemistry</strong>
      - Make different chemical reagents for your own use. Make fertilizers for plants,
      etc.<br></li><li> <strong>Mining</strong> - Collect minerals, a lot of minerals
      preferably... to build up your fortune in this final frontier.<br></li><li>
      <strong>Multiplayer</strong> - After constant feedback on needing multiplayer,
      we've decided to go full spessman and therefore first Steam early access release
      is going to feature fully functional multiplayer. With voice chat. <i>CHEF IS
      A TRAITOR. REEE</i><br><br><strong>And MUCH more to come.</strong></li></ul>
