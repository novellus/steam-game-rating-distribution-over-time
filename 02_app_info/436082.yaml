      outfit, equip special weapons, and get behind the wheel of the Volatile Hunter.
      Prove you were born in the dark, molded by it. The Volatile Hunter Bundle includes:
      a new buggy paint job, a new character outfit, blueprints for a new sword, baton,
      maul, and knife. Note: This content requires Dying Light: The Following expansion
      pack.'
