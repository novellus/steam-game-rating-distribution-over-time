    about_the_game: "3 weapon types and weapon models with new actions will be added.<br>In\
      \ addition to new actions that can be performed by each officer, if the added\
      \ weapons are an officer's favorite weapon, unique actions can be performed.<br><br>\u25BC\
      Added weapon types and the officers who favor them:<br>Sword &amp; Hook: Xu\
      \ Shu<br>Emei Piercers: Wang Yi<br>Claws: Zhang He<br><br>\u25BCHow to use<br>The\
      \ new weapons can be purchased at a blacksmith in a city. In addition, they\
      \ can be crafted by obtaining the corresponding scrolls for the added weapons\
      \ from a coin collector.<br><br>\u203BThis content is available for season pass\
      \ holders. Be careful to avoid making a redundant purchase.<br><br>Note: A content\
