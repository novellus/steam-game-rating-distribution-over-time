    about_the_game: In Lone Pirate VR you play as a pirate and attack other ships
      to plunder the most gold you can before your ship sinks. Compete in the global
      leaderboard to be the best pirate in the world!<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li> No artificial locomotion/Teleportation, only Room-Scale<br></li><li>
      Classic and Rogue Shark gamemodes<br></li><li> Online 6 player Free for All
      multiplayer<br></li><li> Steam Leaderboards<br></li><li> A pirate soundtrack</li></ul>
