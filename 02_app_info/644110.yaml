    review: "The concept is good, graphics are fine... i expected something simple\
      \ but fun.\n\nBut things are clunkier than i expect,  playspace doesnt seem\
      \ to fit into your real space size, leaving things in positions where real world\
      \ things get in the way... \nCannons have a really weird/awkward/small movement.\n\
      \nCoop worked fine, but if one dies its a pain to find him again. (tried to\
      \ play with my kid, but even if he loves pirates, he didnt quite enjoy this\
      \ one)\n\nI think with a couple of updates to fix the most annoying issues,\
      \ and adding some qol things would go a long way.\n\nI understand that its a\
      \ cheap game (bought it in a big sale) but i think it needs fixes to be worth\
      \ it."
