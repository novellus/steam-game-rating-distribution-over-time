    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Jack Conrad is a death-row
      prisoner in a corrupt Central American prison who is &quot;purchased&quot; by
      a wealthy television producer to take part in an illegal reality game show.
      Brought to a desolate island, Conrad finds himself trapped in a fight to the
      death against nine other condemned killers from all corners of the world. With
      no possible escape - and millions of viewers watching the uncensored violence
      online - Conrad must use all his strength to remain the last man standing...and
      earn his only chance at freedom.
