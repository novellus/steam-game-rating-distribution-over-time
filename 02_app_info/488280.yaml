    about_the_game: "Gun Done - it's a timekiller arcade game about brave heroes,\
      \ which fight against each other under the scorching sun and cold rain. You\
      \ know these heroes, do you? And there's a beautiful pixel locations, weather\
      \ effects, excellent sound. Many game modes and you can play any of them, different\
      \ cowboys to play too! Gun Done: Road to West - this is a game that is not ashamed\
      \ to gift to a friend! Enjoy, friend! :]<br />\r\n<br />\r\n-Play alone or against\
      \ friend (hot seat) ^_^;<br />\r\n-Many heroes to play;<br />\r\n-Lots of guns\
      \ to unlock;<br />\r\n-Various duel types;<br />\r\n-Achievements and cards;<br\
      \ />\r\n-Gradually increasing difficulty;"
