    reviews: "\u201CHeaven's Vault is a piece of interactive storytelling that drops\
      \ you into a dense mesh of narrative choices. The whole thing's as intricate\
      \ and inter-connected, perhaps, as one of the tiled abstract patterns that decorate\
      \ the walls and doorways of the game's Middle-Eastern and North-African-inspired\
      \ environments... This thing is a wonder.\u201D<br>Recommended \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.net/articles/2019-04-16-heavens-vault-review-a-rich-web-of-possibility\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CThis science\
      \ fiction adventure is a very exciting thing indeed. It\u2019s a game about\
      \ exploring the past, in the future, through archaeology and translation, and\
      \ it has a remarkable sense of wonder... What Inkle have achieved in Heaven\u2019\
      s Vault is tremendous. I don\u2019t know what to compare it to, because there\
      \ isn\u2019t anything.\u201D<br><a href=\"https://www.rockpapershotgun.com/2017/03/07/inkles-heavens-vault-a-stunning-sci-fi-archaeology-adventure/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      Exquisite... Heaven's Vault does a beautiful job of letting you unlock a language,\
      \ and thus a dialogue of sorts, with the past, via a wonderfully engaging protagonist.\u201D\
      <br>88 \u2013 <a href=\"https://www.pcgamer.com/heavens-vault-review/\" target=\"\
      _blank\" rel=\"noreferrer\"  >PC Gamer</a><br>"
