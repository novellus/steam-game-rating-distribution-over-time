    about_the_game: "<strong>From the creators of massively-branching interactive\
      \ adventure 80 Days.</strong><br><br><i>Winner - IGF Excellence in Narrative\
      \ award 2019</i><br><i>Nomination -BAFTA for Best British Game 2020</i><h2 class=\"\
      bb_tag\">Story</h2>Aliya Elasra is an archaeologist, exploring a strange region\
      \ of space called the Nebula with her robot sidekick Six, hoping to uncover\
      \ the secrets of the long-forgotten past. When a roboticist from the University\
      \ of Iox goes missing, Aliya begins a trail of discoveries that will lead to\
      \ the very edge of her world - and the ancient secret of Heaven's Vault.<h2\
      \ class=\"bb_tag\">Gameplay</h2>Heaven's Vault is not your usual linear adventure\
      \ game. Progress through the game in any order you choose - the game's fully\
      \ adaptive narrative remembers every choice you make, every discovery and every\
      \ action you take, influencing what happens next. Meet a diverse cast of characters\
      \ who remember everything you say, and who's attitude to you will change with\
      \ how you act. Some are friendly, some are cautious, and some are out to trick\
      \ you. <br><br>Who will you trust? What will you find? What will you learn?\
      \ What will you risk? What will you lose?<br><br><ul class=\"bb_ul\"><li> Explore\
      \ ancient sites, discover lost ruins<br></li><li> Find artefacts and translate\
      \ their strange hieroglyphics<br></li><li> Sail an open-world of fast flowing\
      \ space-rivers<br></li><li> Piece together the history of the world and an entire\
      \ ancient language<br></li><li> Diverse cast of characters that remember everything\
      \ you say</li></ul><h2 class=\"bb_tag\">Translate Ancient Hieroglyphs</h2>An\
      \ entire ancient hieroglyphic language awaits to be deciphered. A puzzle mechanic\
      \ with a twist: solutions are narratively significant and further the story\
      \ - but the wrong translation might send you down the wrong track!<h2 class=\"\
      bb_tag\">Critically Acclaimed</h2><br><i>&quot;One of the most well-realized\
      \ video game worlds ever, with your curiosity and personality molding your story\
      \ through the Nebula&quot;</i> - USGamer<br><br><i>&quot;Heaven\u2019s Vault\
      \ is both ambitious and beautiful. It conjures a world rich with life... I don\u2019\
      t hesitate to recommend Heaven\u2019s Vault.&quot;</i> - Game Informer<br><br><i>&quot;Heaven's\
      \ Vault is one of the most enthralling narrative-driven adventure games I've\
      \ played&quot;</i> - Wired<h2 class=\"bb_tag\">Industry leading narrative engine</h2>Powered\
      \ by the ink engine, the narrative technology behind  <i>80 Days</i>, <i>Sorcery!</i>,\
      \ <i>NeoCab</i>, <i>Sable</i>, <i>Where the Water Tastes Like Wine</i> and many\
      \ more, <i>Heaven's Vault</i> is a dynamically constructed adventure game that\
      \ responds to every move you make."
