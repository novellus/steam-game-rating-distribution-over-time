    about_the_game: "Android is a 2D platformer very similar to Br\xF8derbund\u2019\
      s classic Lode Runner.<br />\r\n<br />\r\nThe goal is to guide an android around\
      \ each level, collecting every bag of gold on the screen while avoiding roving\
      \ enemies and collecting bonus fruit. As with Lode Runner, gameplay involves\
      \ running, climbing, hanging, and dropping bombs in order to dig holes or trap\
      \ enemies.<br />\r\n<br />\r\nOnline Scorings<br />\r\nGamepad Support<br />\r\
      \n<br />\r\nEnjoy 5 worlds of 20 levels, 100 levels for hours of fun :<br />\r\
      \n<br />\r\n- Jungle<br />\r\n- Construction<br />\r\n- Antartica<br />\r\n\
      - Vegas<br />\r\n- Circus"
