  data:
    about_the_game: "Russia, an alternative reality<br />\r\nVasya is an ordinary\
      \ welder at the factory, typical Monday morning, Vasya is going to go to work,\
      \ but, unexpectedly, he discovers in his house a strange man - the Dagestan\
      \ philosopher Kamille the Great, who grants our hero the ability to look at\
      \ the world from a different angle.<br />\r\nWill Vasya be a typical resident\
      \ of his country? Or learn all the secrets and know the truth? It's up to you.<br\
      \ />\r\nFeatures:<br />\r\n-Genre of game: visual novel<br />\r\n-An incredible\
      \ and interesting story<br />\r\n-Unusual for visual novellas graphics (pixel)<br\
      \ />\r\n-Some endings<br />\r\n-The humor and satire are mixed with drama and\
      \ action<br />\r\n-Different choice (from minor to serious, with consequences\
      \ in the future)"
