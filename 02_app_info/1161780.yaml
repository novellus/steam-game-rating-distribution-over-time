  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1161780/extras/hill1.gif?t=1569845180\"\
      \ /><br><br>OTHER\u2019s gameplay is inspired by RPGs and action games of yesteryear.\
      \ You\u2019ll explore a massive, handcrafted world, solving puzzles and discovering\
      \ all sorts of upgrades and equipment. Here\u2019s just a small sample of all\
      \ there is to do!<br><br><ul class=\"bb_ul\"><li>Master a unique action-packed\
      \ battle system!<br></li><li>Learn new magic spells to discover new locations!<br></li><li>Chat\
      \ with a colorful cast of characters!<br></li><li>Kill some time by fishing,\
      \ or playing cards!<br></li><li>Uncover the area's mysterious history!</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1161780/extras/steam_storySM.png?t=1569845180\"\
      \ /><br><br>Spirits have become increasingly malevolent around the humble village\
      \ of Chestertown, terrorizing it to a standstill!<br><br>A child named Gershom\
      \ finds himself investigating the mystery of the spirits alongside a masked\
      \ young man, who insists on being referred to as a \u201Cwizard\u201D. Together,\
      \ the unlikely duo journey deep into the mysterious history of Chestertown,\
      \ and end up part of something bigger than they could have ever imagined\u2026\
      <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1161780/extras/steam_gameplaySM.png?t=1569845180\"\
      \ /><br><br>The whimsical world of OTHER is rich and complex; full of alluring\
      \ artifacts, perplexing puzzles, and silly side-quests. You\u2019ll encounter\
      \ enemies of all shapes and sizes in a unique battle system that combines the\
      \ best of turn-based strategy and stylish platforming action. <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1161780/extras/battle.gif?t=1569845180\"\
      \ /><br><br>Exploring the world will reveal many new magical abilities! Use\
      \ them to solve puzzles, overcome obstacles, and discover hidden paths in places\
      \ old and new...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1161780/extras/bariamap.gif?t=1569845180\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1161780/extras/barianew.gif?t=1569845180\"\
      \ />"
