    about_the_game: Aegis is a 2D mech action shooter where you play as the last defender
      for a small settlement. Through exploring the frozen wasteland, you will gather
      vital resources to help your people build the Atmospheric Cleansing Unit, battle
      hostile scavengers, and find new parts to upgrade your ATEX Battlesuit. <br><br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/530520/extras/Key_Features.png?t=1475791246"
      /><br><br><ul class="bb_ul">    <li>Modular Mechs - Customize your ATEX Battlesuit
      to fit your playstyle.<br>    </li><li>Diversely Equipped Enemies - You're not
      the only one with the ability to customize.<br>    </li><li>Scavenging - Venture
      out to find resources and parts for the Atmospheric Cleansing Unit that is being
      constructed by your settlement.<br>    </li><li>Assault Bases - Find essential
      construction parts, rare items, and powerful weaponry by attacking enemy bases.<br>    </li><li>Armour
      Penetration System - Watch as low powered weaponry bounces off your thick armour
      harmlessly.<br>    </li><li>Diverse Item Selection - Many different items and
      weapons drastically change the performance of your ATEX Battlesuit.</li></ul><br>Soundtrack
      composed by Jim Hall.
