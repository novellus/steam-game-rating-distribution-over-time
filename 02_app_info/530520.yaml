    reviews: "\u201CIts tough and challenging, but not in a way that makes you think\
      \ its impossible. I always end a game thinking &quot;next time, I'll try.....&quot;.\
      \ I definitely recommend this game!\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.twitch.tv/martb64\"\
      \ target=\"_blank\" rel=\"noopener\"  >MartB64</a><br><br>\u201CA simple concept.\
      \ Collect what you can to repair your base. What makes this game great is that\
      \ there is no simple task. It is a challenge, and it is an amazing challenge.\
      \ I expected to play this game for an hour or so. I can't count how many I've\
      \ spent in it now.\u201D<br>5/5 \u2013 <a href=\"https://www.youtube.com/channel/UCaj3dPiLPohxI4MQFVr2ooQ\"\
