  data:
    about_the_game: 'The simulation closed, but you decided to return there. It seems
      to you that you did not reveal the secret of the simulation completely, and
      therefore you reappear in familiar places. Perhaps something else you failed
      to comprehend. Return to an unforgettable adventure with the DLC Door2: Key
      - Path to heaven. You have to visit 2 new worlds in the simulation and solve
      a bunch of new puzzles. Meet new characters, collect keys, solve puzzles and
      solve all the secrets that this simulation left for you. Also in the add-on
      a lot of references and Easter eggs were added, so do not miss the opportunity
      to collect all of them.'
