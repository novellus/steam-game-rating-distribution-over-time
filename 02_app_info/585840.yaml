    reviews: "\u201CLeaving Lyndow will only last you an hour, tops, but it\u2019\
      s worth it.\u201D<br><a href=\"http://steamed.kotaku.com/leaving-lyndow-is-a-game-about-saying-goodbye-1792314925\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CIt reminds\
      \ me of a walk in the country followed by a pint of pale ale in The Crown, perhaps\
      \ a friendly chat with a retired couple called Brian and Maureen.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.polygon.com/2017/2/8/14539476/leaving-lyndow-review-gameplay\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br><br>\u201CA short, calm\
