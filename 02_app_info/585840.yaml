details:
  data:
    about_the_game: '<strong>Leaving Lyndow is a short, first-person exploration adventure
      game, set in the Eastshade universe.</strong><br><br>It''s Clara''s last day
      on the island where she grew up. With high honors, she''s graduated and fulfilled
      her childhood dream of joining the Guild of Maritime Exploration. She needs
      to complete preparations, visit her favorite places, and say her goodbyes -
      before leaving on a journey she may not return from. *Dangerous journey not
      included*<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>    Leaving Lyndow
      is a peaceful experience, with a detailed environment to explore at your own
      pace.<br></li><li>    Examine objects to learn about the life and world of a
      young scientist preparing to leave home.<br></li><li>    Partake in mini-games
      that further reveal the story.<br></li><li>    Speak with friends and family
      as they prepare for the departure of a loved one.<br></li><li>    Short and
      sweet: An experience that can be completed in one sitting.</li></ul>'
