  data:
    about_the_game: "War of Rights is a multiplayer game set during the perilous days\
      \ of the American Civil War, in the Maryland Campaign of September, 1862. Campfire\
      \ Games is devoted to presenting the gruesome and glorious elements of the period,\
      \ while maintaining the highest level of historical accuracy and realism as\
      \ is possible with the wonders of CRYENGINE. <br><br>\u2800\u2800\u2800\u2800\
      \u2800\u2800<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/424030/extras/WoR_4.gif?t=1607025301\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/424030/extras/Alpha_Features_2.gif?t=1607025301\"\
      \ /><br><strong>- Massive battles:</strong> Take part in engagements consisting\
      \ of 150 players.<br><br><strong>- Tailored for line formation teamplay:</strong>\
      \ Custom formation buff mechanic system rewards sticking together by lessening\
      \ the suppression effects, the morale cost for the team when dying and the flag\
      \ bearer respawn rate.<br><br><strong>- Multiple army branches:</strong> Fall\
      \ in on the line as an infantryman or shatter the fighting spirit of the enemy\
      \ as an artillery crewman!<br><br><strong>- Historical accuracy:</strong> Period\
      \ correct uniforms, weapons, manual of arms animations, battlefields, objectives\
      \ &amp; drill camps.<br><br><strong>- Regimental pride:</strong> 135 researched\
      \ and recreated regiments &amp; batteries all supporting uniforms for all ranks\
      \ (Private to Colonel) and player classes.<br><br>\u2800\u2800\u2800\u2800\u2800\
      \u2800<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/424030/extras/WoR_2.gif?t=1607025301\"\
      \ /><br><br><strong>- Immersive communication:</strong> In-game 3D voice system.<br><br><strong>-\
      \ Recreated battlefields:</strong> More than 30 historically accurate skirmish\
      \ areas of the Battles of Antietam and South Mountain as well as the Siege of\
      \ Harpers Ferry to play on and three drill camps to perfect your formation forming\
      \ abilities or simply exchange battle stories at the campfire.<br><br><strong>-\
      \ Player classes:</strong> Private, NCO, Flag Bearer &amp; Officer playable\
      \ from every regiment &amp; battery featured and covering all ranks from Private\
      \ to Colonel.<br><br><strong>- Community focus:</strong> A strong company (player\
      \ organized clans) focus with a dedicated company tool and forum sections devoted\
      \ to in-game event creation.<br><br>\u2800\u2800\u2800\u2800\u2800\u2800<img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/424030/extras/WoR_6.gif?t=1607025301\"\
      \ /><br><br><strong>- Powerful game engine:</strong> Powered by CRYENGINE V,\
      \ War of Rights is capable of providing visuals unmatched by any other Civil\
      \ War game.<br><br><strong>- More than a game:</strong> War of Rights is a vision\
      \ that keeps expanding its scale. The project is entirely crowdfunded and has\
      \ been developed on for the past 6 years. We consider it more of an ever evolving\
      \ artistic piece rather than a final product with a targeted release deadline\
      \ with set features.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/424030/extras/Game_Vision.gif?t=1607025301\"\
      \ /><br>Players in the game will be able to play on multiple battlefields of\
      \ the campaign, from the confluence of the Potomac and Shenandoah Rivers where\
      \ the Siege of Harper's Ferry took place, to the ridgelines of South Mountain,\
      \ and to the meandering waters of Antietam Creek at the Battle of Antietam.\
      \ Additionally, players will also be able to choose from a list of regiments\
      \ that fought in each battle as well as what rank to fight as, whether they\
      \ want to slog it out as a lowly private, or if you want to orchestrate the\
      \ carnage and mayhem as a major general. <br><br>\u2800\u2800\u2800\u2800\u2800\
      \u2800<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/424030/extras/WoR_1.gif?t=1607025301\"\
      \ /><br><br>Uniforms and bodily features will all be customizable for other\
      \ players to see as you march and fight in the lines of battle according to\
      \ the tactics of the period. As a General, you will operate in your headquarters\
      \ equipped with a map of the battlefield and constantly receiving reports of\
      \ friendly and enemy positions. Send out new orders to the regiments to move\
      \ forward, or fall back - all in real time. The orders will move down the chain\
      \ of command, to the Colonels, Majors, down to the Captains in charge of the\
      \ individual regiments, all of whom have the option to follow the orders of\
      \ their trusted commander, or rebel against his wishes and fight as you see\
      \ fit. <br><br>\u2800\u2800\u2800\u2800\u2800\u2800<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/424030/extras/WoR_3.gif?t=1607025301\"\
      \ /><br><br>Each map contains a period reconstruction of the buildings, farms,\
      \ forests, roads, and rocks as they were in 1862 so players can fight through\
      \ the streets of Harper's Ferry, in the wooded heights of Fox's Gap at South\
      \ Mountain, or in the cornfields and Bloody Lanes of Antietam. Players can feel\
      \ the whiz of deadly shot and shell fly by their bodies, or hit their comrades\
      \ or themselves as they scream in a bloody hail from their wounds. Limbs will\
      \ fly and blood will be spilt once again as Campfire Games brings the fighting\
      \ of the Civil War right to the player's computer screen! <br><br>\u2800\u2800\
      \u2800\u2800\u2800\u2800<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/424030/extras/WoR_5.gif?t=1607025301\"\
      \ /><br><br>Will you heed the Union call against the traitors? Or will you fight\
      \ to defend your family and livelihood with the Confederacy? You decide!<br><br>\u2800\
      \u2800\u2800\u2800\u2800\u2800<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/424030/extras/Roadmap.gif?t=1607025301\"\
      \ /><br><br>We thought it a good idea to recreate/repost our Early Access roadmap\
      \ as a lot of players having joined us recently are unlikely to know what we\
      \ are intending to offer as the game advances in its development. <br><br>The\
      \ below roadmap should be taken for what it is - a preliminary list of things\
      \ we have planned for. As all plans are subject to change, there is a great\
      \ chance that the list will also end up changing, however.<br>The order of the\
      \ roadmap is also subject to change as the development moves ahead. Some things\
      \ listed may arrive a great deal sooner or later than what their listing order\
      \ indicates.<br><br><strong>1. Bug fixes, stability improvements:</strong> This\
      \ will be an ongoing focus throughout the development of the game. An alpha\
      \ is never without its bugs. New content rarely comes without its fair share\
      \ of bugs and issues required to fix up.<br><br><strong>2. Performance improvements:</strong>\
      \ We are well aware of the performance of the alpha is needing to be improved\
      \ - especially at higher playercounts. Major programming work is currently going\
      \ into reworking the most expensive part of the game at high playercounts. Once\
      \ finished you should all be experiencing much better framerates on populated\
      \ servers.<br><br><strong>3. Expanded server moderation tools:</strong> This\
      \ will allow server administrators more control to manage and configure their\
      \ server using commands such as: kick,ban,change map, change skirmish area,\
      \ change weather and time of day.<br><br><strong>4. End game events:</strong>\
      \ Taken out just before the launch on Early Access, the end game events will\
      \ be making a comeback in a more fleshed out form, specifically designed to\
      \ create more memorable end game moments in cases where the question of who\
      \ were the winners of the match is heavily contested.<br><br><strong>5. Improved\
      \ melee:</strong> Melee is going to be receiving a much needed overhaul, including\
      \ the availability of a parry move and animation kill sequences between two\
      \ players (\u201Ckill-moves\u201D) to increase the visual fidelity of close\
      \ quarter fighting.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/424030/extras/Melee_650.jpg?t=1607025301\"\
      \ /><br><br><strong>6. New battlefields:</strong> The Battles of South Mountain\
      \ and Shepherdstown will eventually complete the Maryland Campaign of 1862.<br><br><strong>7.\
      \ Fleshed out officer order system:</strong> Additional officer commands will\
      \ be introduced to allow for a greater range of tactical options.<br><br><strong>8.\
      \ Musicians:</strong> Working in tandem with the officer order system, musicians\
      \ will have to relay the correct calls to help make sure the orders are received\
      \ down the line.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/424030/extras/Musicians_650.jpg?t=1607025301\"\
      \ /><br><br><strong>9. Historical Battles mode:</strong> Besides the quicker\
      \ Skirmish mode, the largest and main game mode intended for the game, known\
      \ as Historical Battles, would open up the entirety of the 4x4 km battlefields\
      \ for more of a complete playthrough, with a moving frontline consisting of\
      \ several capture areas. This will also entail the use of the full chain of\
      \ command where players take the part of Generals, using maps and couriers to\
      \ direct troops across the huge battlefield.<br><br><strong>10. Player controlled\
      \ artillery:</strong> The many batteries already placed on the battlefields\
      \ will become player controlled once we introduce an artillery system, where\
      \ players will have access to some of the most destructive and tide-turning\
      \ weapons of war.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/424030/extras/Skirmish_7_Maryland_Heights_650.jpg?t=1607025301\"\
      \ /><br><br><strong>11. Generals:</strong> The chain of command on the battlefield\
      \ will be expanded with the addition of generals. Generals bring a tactical\
      \ overview to the battle that all other classes lack, helping to command the\
      \ troops when using the historical battles mode, helping to bring some order\
      \ to the chaos of war.<br><br><strong>12. Cavalry:</strong> Horses are to be\
      \ implemented for both cavalry units, moving artillery pieces, as well as for\
      \ the high command and their couriers. The cavalry was still an important branch\
      \ of the armies of the period considering the changes in technology, acting\
      \ as reconnaissance and quick response units as understandings for their use\
      \ developed over the period of the war.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/424030/extras/Cavalry_650.jpg?t=1607025301\"\
      \ /><br><br><strong>13. Final Release:</strong> Once the above features have\
      \ been finished, we will be at the point that we would be just about ready for\
      \ full release of the game to all and sundry! This final release would also\
      \ be the point that those that had backed us originally would be getting their\
      \ promised physical and digital goods. While we cannot give any definite date\
      \ as to when we might get to release, we inch closer every day!"
