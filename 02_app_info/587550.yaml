details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Savage Worlds Supplement for Fantasy\
      \ Grounds</strong></h2><br><strong>TRAVEL THE LANDS OF SNOW AND ICE</strong><br><br>A\
      \ world of adventure at your fingertips!<br><br>This supplement for the Hellfrost\
      \ setting details the entire continent of Rassilon. From the snow-shrouded wastes\
      \ of the High Winterlands to the relatively warm hills of the southern Hearthlands,\
      \ this book covers every realm and major settlement, plus numerous sites of\
      \ adventure. A handy reference section provides the GM with information of how\
      \ to construct his own steads, villages, and towns.<br><br>Organized with the\
      \ GM\u2019s needs in mind, each realm covers basic socio-political information,\
      \ important background, the nation\u2019s government and military, adventure\
      \ hooks, as well as notes on the geography and major locales.<br><br>Also covered\
      \ in this volume are important organizations of less than savory reputation.\
      \ Now your heroes can fight the cultists of the Ashen veil, who crave immortality\
      \ through necromancy, defend remote settlements from the cannibalistic Cult\
      \ of the Bear God, and confront the Seekers of the Black Key, who desire nothing\
      \ less than to release the forces of the Abyss.<br><br>The Hellfrost Gazetteer\
      \ contains no rules information, making it a valuable resource regardless of\
      \ your favored roleplaying system.<br><br>Hellfrost\u2122 is an epic fantasy\
      \ setting for the award winning Savage Worlds\u2122 roleplaying game.<br><br><i>Author:</i><strong>\
      \ Paul Wiggy Wade-Williams</strong><br><br>Released on May 14, 2011. Designed\
      \ for Fantasy Grounds version 2.9.9 and higher.<br><br><i>Fantasy Grounds Conversion:</i>\
      \ <strong>Kevin Doswell</strong><br><br><strong>Requirements:</strong> An active\
      \ subscription or a one time purchase of a Fantasy Grounds Full or Ultimate\
      \ license and a one time purchase of the Savage Worlds ruleset."
