  data:
    about_the_game: Have you ever wanted to be a nut? How about a pistachio? Well,
      now you can! Choose from a wide variety of legumes and assorted nuts as you
      try flinging into the mouths of your enemies. Play with friends or with complete
      strangers as 1 human vs. 5 nuts! Porl the Human is deathly allergic to nuts
      but still has chores to complete. How will he fare when he finds out that nuts
      have broken into his home?<h2 class="bb_tag"><h2 class="bb_tag"><strong><u>Human's
      Job</u></strong></h2></h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/707000/extras/banana_man.png?t=1507608672"
      /><h2 class="bb_tag">Complete Human Tasks Like...</h2><br><ul class="bb_ul"><li>
      Watching TV</li><li> Vacuuming the Stairs</li><li> Washing the Dishes</li><li>
      Cleaning up rooms</li><li> Preparing Dinner</li><li> And More...</li></ul><h2
      class="bb_tag"><h2 class="bb_tag"><strong><u>Nut's Job</u></strong></h2></h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/707000/extras/pistachio.png?t=1507608672"
      /><h2 class="bb_tag">Only One Job...</h2><br><ul class="bb_ul"><li>Land in some
      guy's mouth</li></ul><h2 class="bb_tag"><h2 class="bb_tag"><strong><u>Gameplay</u></strong></h2></h2>While
      the Human performs normal human jobs the nuts must try and land inside the open
      mouth to win. If the human can complete all the tasks in the allotted time then
      they win. If neither the nut nor human win before the time runs out then it
      is a draw and everybody loses! Make your friends jealous with 12 unlockable
      nuts and 6 unlockable humans!
