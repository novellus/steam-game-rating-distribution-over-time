    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1156990/extras/rogo-e.png?t=1607578879"
      /> <br><i>I'm going back to sinister Shironagasu Island...</i><br><br>A mystery
      adventure game and visual novel set on solitary Shironagasu Island.<br>Explore
      the island and discover its sinister secrets as detective Sen Ikeda and your
      assistant Neneko Izumozaki.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1156990/extras/ara.png?t=1607578879"
      /> <br>Sen Ikeda, a detective in New York, receives a mysterious invitation
      to Shironagasu Island in the testament of a millionaire. Together with Neneko
      Izumozaki, a girl with special abilities, he travels to the secluded island.<br>Solve
      numerous mysteries and murders!<br>Meet enigmatic and captivating characters!<br>Discover
      the hidden secret of Shironagasu Island!<br>Stay alive and escape from the ominous
      island!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1156990/extras/111aaa.gif?t=1607578879"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1156990/extras/sisu.png?t=1607578879"
