    detailed_description: "Attention! Identical packs can not be activated on the\
      \ same account twice!<br>Attention! Identical ships from different purchased\
      \ bundles are not compensated!<h2 class=\"bb_tag\">This pack includes</h2><ul\
      \ class=\"bb_ul\"><li>UMC gunship fighter \u201CTornado\u201D Rank 16<br></li><li>Active\
      \ module \u201CTornado systems overcharge\u201D</li></ul><br>Additionally, the\
      \ pilot receives:<br><ul class=\"bb_ul\"><li>Unique painting \u201CNocturnal\
      \ hunter\u201D</li></ul><br>Additionally, the pilot receives modules:<br><ul\
      \ class=\"bb_ul\"><li>Combat reboot<br></li><li>Engine overcharge<br></li><li>Inhibitor\
      \ swarm<br></li><li>Hull restoration system<br></li><li>Vernier engines<br></li><li>Emergency\
      \ barrier<br></li><li>Adaptive shield<br></li><li>Crystal plates</li></ul><br>Special\
      \ bonus for everyone who buys the bundle \u2014 Premium license for 90 days!<br><br>For\
      \ a long time, UMC scientists were engaged in the study of technologies from\
      \ the special storage of the \u201CSpot\u201D object found in the system SY3176-GIII-A4\
      \ on the planetoid \u201CDead World\u201D. Despite several sabotages in the\
      \ laboratories, the development of the ship Tornado was completed. One of the\
      \ features of the ship was the option of full remote control, with the help\
      \ of technologies found on the planetoid."
