  data:
    about_the_game: "Infiltrate a pirate airship and foil the captain\u2019s plans!\
      \ Can you survive the greedy crew and ruthless officers and disrupt their schemes\
      \ in time? You\u2019ll hunt merchant vessels, and seek lost treasure while undercover\
      \ as a sky pirate! <br><br>Escape to the skies above the world of <i>Empyrean</i>\
      \ and command a brutal crew of pirates in search of plunder, glory, and high-tech\
      \ booty! <br><i>Sky Pirates of Actorius</i> is a 37,000-word interactive adventure\
      \ story by Kyle Marquis, where your choices control the story. It's entirely\
      \ text-based\u2014without graphics or sound effects\u2014and fueled by the vast,\
      \ unstoppable power of your imagination.<br><br>No one on land, sea, or air\
      \ can stop Captain Krayl as he plunders the great city of Actorius\u2014no one\
      \ except you. Trained by the Actorian Air Guard, with a clockwork animal companion\
      \ that not even your commanding officer knows about, you must infiltrate the\
      \ crew of the pirate airship <i>Falling Angel</i>. Your orders: learn Captain\
      \ Krayl\u2019s true plans and stop him at any cost.<br><br>But far from your\
      \ commanding officer and surrounded by treasure and opportunity, you will have\
      \ to decide where your true loyalties lie. If you can deflect Captain Krayl\u2019\
      s suspicions, please your handlers back home, and keep the crew from turning\
      \ against you, glory awaits you: promotion back in Actorius, fame and riches\
      \ as a sky pirate, or even the <i>Falling Angel</i> itself. But step carefully:\
      \ everyone wants something, and everyone here will kill to get it.<br><br> \
      \   \u2022 Play as male, female, or nonbinary.<br>    \u2022 Fly aeros in deadly\
      \ dogfights against merchant vessels and enemy pirates.<br>    \u2022 Stay loyal\
      \ to the Actorian Air Guard or betray them for glory, treasure, or friendship.<br>\
      \    \u2022 Outwit spies and rival agents in shady ports of call.<br>    \u2022\
      \ Command your clockwork animal companion to help you fight, fly, and spy.<br>\
      \    \u2022 Use cunning and misdirection to balance the conflicting demands\
      \ of captain, crew, and your secret mission.<br>    \u2022 Hunt for buried treasure\
      \ in the metal jungles of the Deep Tech."
