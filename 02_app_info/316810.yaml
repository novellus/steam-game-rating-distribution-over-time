details:
  data:
    about_the_game: "Shadowcrypt is an arcade-style dungeon crawler with tactical\
      \ sword &amp; shield combat. Your goal is simple - to find the Necromancer and\
      \ defeat his horde of undead warriors through a series of labyrinthine rooms.<br\
      \ />\r\n<br />\r\nInspired by the combat mechanics of Zelda II: The Adventure\
      \ of Link, Shadowcrypt is a short but challenging game with old-school gameplay\
      \ reminiscent of the 8-bit era. Quick reflexes, timing, and keen observation\
      \ of enemies are essential to survive the deadly catacomb!"
