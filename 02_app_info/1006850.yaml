details:
  data:
    about_the_game: 'XDeskClock is a lightweight personalized clock program for your
      desktop.You can download more than 400+ beautiful clocks from the built-in online
      workshop gallery with just one-click.<h2 class="bb_tag"><strong>Features</strong></h2><ul
      class="bb_ul"><li>Personalize your desktop and bring hundreds pretty clock to
      your desktop.<br></li><li>Use the build-in online gallery and download ALL Clocks
      (more than 470+) with just one-click. <br></li><li>Wide variety of designs (modern,
      vintage, hi-tech, steampunk, real brands etc) and types (digital, analog, pendulum,
      flip). From simple style to complicated designs with extra animations and sounds)<br></li><li>Smooth
      animations without impact on the pc''s performance.<br></li><li>Support for
      displaying weather,system state (HDD,CPU,RAM,SWAP,Battery) and date information.<br></li><li>XDeskClock
      can be used in parallel to any other Steam game or application.<br></li><li>Support
      Steam Cloud Sync Settings and Clocks.<br></li><li>Minimum CPU and RAM usage.</li></ul><h2
      class="bb_tag">FAQ</h2>Q: How to resize clock?<br>A: Right click the clock and
      select menu item &quot;Window&gt;&gt;Zoom&quot; to resize clock.'
