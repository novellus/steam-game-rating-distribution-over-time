    short_description: Dad by the Sword is a First Person Swordfighting game with
      a heavy focus on tactical dismemberment, giant spraying fountains of purple
      blood, and dad jokes. Play as YOUR DAD in his quest to fight evil hot dogs,
      Wizzards, things hatched from eggs, and other vile Anti-Dads.
