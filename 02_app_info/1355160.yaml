    about_the_game: Dad By The Sword is a game about YOUR DAD running around in jorts
      and slaying Anti-Dads with a claymore. Experience a unique First Person Swordplay
      experience as you dismember hot dog monsters. Outsmart your enemies, use dad
      accessories and enchanted dad shoes to gain an advantage, destroy weak points
      in their armor, and then slice them apart.<br><br>It's [fill in recent popular
      game you liked] meets [barely related popular thing you also liked] meets [I
      don't know, some game with a dad in it].<h2 class="bb_tag">Dad Features:</h2><br><ul
      class="bb_ul"><li>Randomly generated dungeons for new battles every time you
      play<br></li><li>Pray at Dad Altars to gain character modifying dad perks (AKA
      &quot;DERKS&quot;)<br></li><li>Find Dad Accessories that give you wondrous new
      abilities, such as the powerful Airhorn, a magically growing Bowling Ball, or
      a superpowered Lawnmower<br></li><li>Pretend I said it's &quot;Dark Souls meets
      Heavy Rain meets Octodad&quot; before<br></li><li>Character creation is a groundbreaking
      100% infallible IRL paternity test<br></li><li>Unlock new dad types with their
      own abilities and styles of jean shorts AKA jorts<br></li><li>&quot;It's Dark
      Messiah meets Skyward Sword meets your dad meets Spelunky&quot; --- Quote from
      some prestigious video game guy<br></li><li>Lots of dad puns</li></ul>
