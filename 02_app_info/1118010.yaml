    about_the_game: "<strong>Monster Hunter World: Iceborne \u2013 a massive new expansion</strong><br><br>\u201C\
      Explore the New World\u2026 and Beyond!\u201C<br>Monster Hunter: World\u2019\
      s adventures reach new heights in \u201CMonster Hunter World: Iceborne.\u201D\
      <br>With new monsters, new locales, new quests, new weapon combos, and so much\
      \ more,<br>Iceborne expands the possibilities of Monster Hunter: World\u2019\
      s vast, breathtaking universe.<br><br>Join the Research Commission as they embark\
      \ on an unforgettable adventure into the<br>depths of the Hoarfrost Reach, a\
      \ snowy tundra that a host of legendary monsters call home.<br><br><strong>Iceborne\
      \ nearly DOUBLES the content from Monster Hunter: World</strong><br>\u30FBNew\
      \ Monsters: The number of Large Monsters soars from 36 to over 66, with more\
      \ coming in free updates!<br>\u30FBNew Story: The number of Story Assignments\
      \ jumps from 25 to over 50!<br>\u30FBNew Locales: Explore the glacial landscapes\
      \ of the Hoarfrost Reach!<br>\u30FBNew Weapon Combos: Breathe new life into\
      \ your combat with a series of brand-new attacks and combos<br>\u30FBNew Armor:\
      \ Suit up and customize your hunter with a wide variety of powerful armor skills!<br>\u30FB\
      New Tools: Stack the odds in your favor with the revolutionary new Clutch Claw!<br>\u30FB\
      New Headquarters: Group up and prepare for battle in the all-new social hub\
      \ Seliana!<br>\u30FBNew Difficulty: Test your mettle with the new quest difficulty\
      \ Master Rank!<br>\u30FBNew End Game: The journey never ends in the Guiding\
      \ Lands!<br>\u2026and much more!<br><br>The frozen frontier awaits\u2026<br><br><strong>Steam\U0001F12C\
      \ Version Features</strong><br>-Uncapped Framerate<br>-High Resolution Texture\
      \ Pack<br>-Graphical Optimization<br>-Ultrawide Display Support<br>-DirectX\xAE\
      \ 12 Support<br>-Improved Mouse &amp; Keyboard Controls<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1118010/extras/iceborne2.gif?t=1605143784\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1118010/extras/iceborne1.gif?t=1605143784\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1118010/extras/02_\u30E2\
