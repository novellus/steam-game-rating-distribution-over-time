details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1199450/extras/{895D1DDA-8AC0-4844-A1F4-2FB56AF1E959}.jpg?t=1591343240\"\
      \ /><br><br>Dark Raider is a new retro Action game brought to you by the same\
      \ team that gave you Tribemen. Raid hundreds of dungeons, hack through waves\
      \ of enemies, and defeat powerful bosses in this new take to the Hack &amp;\
      \ Slash action genre. <br><strong><h2 class=\"bb_tag\">New experience every\
      \ time with random generated map</h2></strong><br>The game uses random maps.\
      \ The player needs to explore new areas and fight against different monsters\
      \ every time, the dungeon will reset upon the player\u2019s death. So the player\
      \ will never do the same run twice. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1199450/extras/eeb575b5575a4929031388dc1c9132a7.jpg?t=1591343240\"\
      \ /><br><strong><h2 class=\"bb_tag\">Multiple heroes available, you can always\
      \ find one that fits you. </h2></strong><br>For now, there are three different\
      \ heroes available. They are Warrior, Mage and Barbarian. Each of them has their\
      \ own play style. Warrior focuses on fast attack speed and quick movement, he\
      \ is the best choice to deal with fast enemies. Mage focuses on burst damage,\
      \ she is very squishy but once you catch the right time, she can deal a tons\
      \ of damage. Barbarian focuses on survive, he has higher defense and more health,\
      \ but he also has the slowest attack speed, which players will need to predict\
      \ enemies move to make him in good use.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1199450/extras/\u672A\
      \u547D\u540D_meitu_0.jpg?t=1591343240\" /><br><strong><h2 class=\"bb_tag\">Rogue-like\
      \ playstyle combined with hardcore hack &amp; slash</h2></strong><br>Your characters\
      \ will become stronger and unlock more abilities during each run. There are\
      \ varies combos you can use, and you can decide which combo to use to counter\
      \ your enemies. For example, you can use air attacks to avoid ground damage,\
      \ you can use counter attacks deal higher damage or use charge attack to deal\
      \ huge damage.<br><br><strong>Warrior</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1199450/extras/715bacf9bb3bf541361bd11d712ca8f7.gif?t=1591343240\"\
      \ /><br><br><strong>Mage</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1199450/extras/d8063a28b85c536efa60a6c7f438e3af.gif?t=1591343240\"\
      \ /><br><br><strong>Barbarian</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1199450/extras/c71bf0ddac2cd55f1fd3aff47e11ef75.gif?t=1591343240\"\
      \ /><br><strong><h2 class=\"bb_tag\">Dark theme dungeon with a unique art style</h2></strong><br>Dark\
      \ Raider has a unique art style. It uses the modern way to create a retro feeling.\
      \ It also uses TFR-ISO to make the dungeon more immerse. The player will have\
      \ a chance to explore this great fantasy world and enjoy their adventure.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1199450/extras/\u5080\u5121\
      \u5E08steam\u622A\u56FE1920x1080.jpg?t=1591343240\" /> <br><strong><h2 class=\"\
      bb_tag\">Game features</h2></strong><br><ul class=\"bb_ul\"><li>You can choose\
      \ from multiple characters, and each of them has their unique play style. <br></li><li>Hardcore\
      \ action combat, you can use various combos to defeat the enemies. <br></li><li>Each\
      \ run, you will grow stronger, and for each character, there are more than 17\
      \ different ways to play.      <br></li><li>Epic boss fight, there are 23 different\
      \ bosses waiting for your challenge. <br></li><li>The unique art style that\
      \ creates a great dark theme dungeon. </li></ul><strong><h2 class=\"bb_tag\"\
      >Background story</h2></strong><br>Apocalypse has come. It had been prophesied\
      \ centuries ago, and people all over the world of Ylkis were expecting it, ready\
      \ to one day face the wrath of the Gods. There is just one problem: each nation\
      \ has its own pantheon, and every one of them sent their minions at the same\
      \ time.<br>Now chaos reigns, and the End of Times seemed inevitable. But the\
      \ Gods seem to have given us one last chance. The Dungeons have opened and hope\
      \ has been brought back. It is said that for every Dungeon conquered, the world\
      \ will live another day, and that humanity may prove its worth to the Gods once\
      \ again.<br>And so the race against time began. Will you save the world from\
      \ its impending doom, or will you be the one who brought upon its extinction?"
