    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/289580/extras/Description.png?t=1604058652\"\
      \ /><br>Aggression is a military real-time strategy game set within a historic\
      \ context featuring role-playing elements. Play the role of a political leader\
      \ of Russia, Great Britain, France or Germany. It is up to you to take firm\
      \ decisions at the crucial period of the European history \u2013 the World Wars\
      \ ages covering 1914 \u2013 1945.  <br>The main feature of the game is a holistic\
      \ approach to the state administration model. The player is controlling political,\
      \ economic, technological and military spheres, which contributes to creating\
      \ an atmosphere of ruling an actual country. Despite the extensive range of\
      \ possibilities, the process of state administration in Aggression remains rather\
      \ simple and easy to master. The majority of game aspects allow for flexible\
      \ settings, thus giving the player a chance to set a desirable control level\
      \ or choose the auto-control mode. Every choice made change the situation and\
      \ the final result of how the world would end up after each war period and even\
      \ what would happen between them.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/289580/extras/Features.png?t=1604058652\"\
      \ /><br>\u2022\t<strong>Try</strong> out the true military strategy game that\
      \ spans the period of 1910-1950.<br>\u2022\t<strong>Play</strong> by over 200\
      \ historical characters featuring the great names of history. Among them are\
      \ political leaders, generals and public figures that lived during the period.<br>\u2022\
      \t<strong>Participate</strong> in historical campaigns featuring hundreds of\
      \ tasks. You can play as a leader of any of the four key countries, guide your\
      \ nation through the entire World War age and take part in both of the World\
      \ Wars.<br>\u2022\t<strong>Make your own choices</strong> and change global\
      \ political strategy. You have an opportunity to set an alternative course of\
      \ events in the European history.<br>\u2022\t<strong>Act</strong> on behalf\
      \ of one of four countries available: Russia, Great Britain, Germany, France.<br>\u2022\
      \t<strong>Control</strong> political, economic and military systems, influencing\
      \ on the European political and military policies in the 20th century.<br>\u2022\
      \t<strong>Be in the center</strong> of bloody battles, military operations planning,\
      \ make new weaponry and technology research (from machine-guns to nuclear bombs),\
      \ form political alliances and espionage.<br>\u2022\t<strong>Fight</strong>\
      \ in major battles on 92 three-dimensional tactical maps.<br>\u2022\t<strong>Feel\
      \ and experience</strong> the classical game graphics of the best in strategic\
      \ genre, true-to-life physics, a large variety of special effects that contribute\
      \ to the cinematic picture of all what's happening on the screen."
