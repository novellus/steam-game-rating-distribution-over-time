    about_the_game: "A country divided by The Wall. To cross it and reach your family,\
      \ you must compete on - and win - a reality TV show broadcast by the Regime.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/874040/extras/headline.gif?t=1588969300\"\
      \ /><br><br><strong>Ministry of Broadcast</strong> is a narrative-driven single\
      \ player cinematic platformer mixing Orwell\u2019s <i>1984 </i>with modern reality\
      \ TV. Rife with dark humor, sarcastic quips, and a general absurdity of the\
      \ system.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/874040/extras/run.gif?t=1588969300\"\
      \ /><br><br>Seemingly built overnight, The Wall has divided both a country in\
      \ two and a man from his family. To see them again, our ginger-haired protagonist\
      \ has decided to become a contestant on \u201CThe Wall Show\u201D, a Regime-organized\
      \ TV show allowing competitors the opportunity to escape to freedom on the other\
      \ side. However, as he progresses through the camp, our contestant soon realizes\
      \ exactly how the Regime and the show operate. The promise of freedom is not\
      \ exactly what it seems.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/874040/extras/hangar-scene.gif?t=1588969300\"\
      \ /><br><br>Inspired by games such as <i>Prince of Persia (1989)</i> and <i>Oddworld:\
      \ Abe\u2019s Exoddus</i>, Ministry of Broadcast revives the spirit of classic\
      \ cinematic platformers where players need nimble run-and-jump reflexes as well\
      \ as a healthy aversion to falling from precarious heights. To reach freedom\
      \ and family, you must lead the protagonist through each of the Arenas while\
      \ under the ever-watchful mechanical eye of the Regime. The variety of hazardous,\
      \ dilapidated environments hold an array of obstacles for you to manage\u2014\
      leg-shattering drops (scared of heights?), flaming barrels of garbage (extra-smelly,\
      \ extra-flamey), inconveniently-placed spike pits (of course), hanging steel\
      \ beams (so much rust)\u2014but none of this is to speak of the fates of those\
      \ you meet along the way.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/874040/extras/slip.gif?t=1588969300\"\
      \ /><h2 class=\"bb_tag\"><strong>FEATURES</strong></h2><br><ul class=\"bb_ul\"\
      ><li>Cinematic platformer: Run, jump, crash, and climb your way through each\
      \ Arena as the narrative unfolds around you. Much of the story is unveiled via\
      \ smoothly integrated animation sequences, within the environment, or from NPCs\
      \ muttering bits of dialogue as you dive and dodge around them.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/874040/extras/run-jump.gif?t=1588969300\"\
      \ /><br></li><li>Environmental HUD: Rather than having a screen cluttered with\
      \ overlaid indicators, HP bars, and minimaps, any information the player will\
      \ need is incorporated into the environment. Hints and clues are meshed into\
      \ the game\u2019s art, subtle and specific, players will need a keen eye if\
      \ they want to survive each Arena without breaking their legs.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/874040/extras/hud.gif?t=1588969300\"\
      \ /><br></li><li>Puzzle-solving: Use your wits, and at times a dash of ruthlessness,\
      \ to advance through the Arenas. You\u2019ll have to interact with the environment\
      \ itself to solve most of the puzzles: use the protagonist\u2019s momentum to\
      \ move platforms, flip the occasional lever, and sometimes you might have to\
      \ sacrifice an NPC or two to cross a particularly spiky pit.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/874040/extras/puzzle.gif?t=1588969300\"\
      \ /><br></li><li>Story and Personality: Featuring lots of impish humor, Grade\
      \ A sarcasm, and comic mischief, all balanced perfectly with the dark, heavy\
      \ themes presented in this dystopian world.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/874040/extras/humor.gif?t=1588969300\"\
      \ /><br></li><li>Animals: Besides traps, guards, cops and other enemies, try\
      \ to outrun many animals of this world. Steve Irwin would be proud.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/874040/extras/dog.gif?t=1588969300\"\
      \ /><br></li><li>Deaths: Survive more than 30 unique deaths.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/874040/extras/deaths.gif?t=1588969300\"\
      \ /><br></li><li>Secret locations: Discover all the secret locations and try\
      \ to find your missing boots.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/874040/extras/secret-locations.gif?t=1588969300\"\
      \ /></li></ul>"
