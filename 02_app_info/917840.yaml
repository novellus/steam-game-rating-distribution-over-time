  data:
    about_the_game: 'Wintermoor Tactics Club is a story about surviving high school,
      with gameplay inspired by tactics RPGs and visual novels.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/917840/extras/WTC_MainGame_GIF_01_ApprovedPublic.gif?t=1600930882"
      /><br><br>It was hard enough for Alicia at the famed Wintermoor Academy before
      it erupted into a snowball war! Now her club''s only hope is to transform from
      nerdy nobodies into fantasy heroes.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/917840/extras/WTC_MainGame_GIF_02_ApprovedPublic.gif?t=1600930882"
      /><br><br>Unravel a reality-bending mystery. Test your strategic mettle against
      an avalanche of colorful characters. And don''t forget to make friends!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/917840/extras/WTC_MainGame_GIF_03_ApprovedPublic.gif?t=1600930882"
      /><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li><strong>Unlock your
      Potential</strong>: Discover the power of 7 playable characters and dozens of
      unlockable upgrades across more than 40 battles.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/917840/extras/WTC_MainGame_GIF_04_ApprovedPublic.gif?t=1600930882"
      /><br><br></li><li><strong>Explore the School</strong>: Get to know Wintermoor
      in visual novel-inspired gameplay. Break down the walls between high school
      cliques such as the Psychic Detectives and Young Monarchists.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/917840/extras/WTC_MainGame_GIF_05_ApprovedPublic.gif?t=1600930882"
      /><br><br></li><li><strong>Make New Friends</strong>: Write tabletop campaigns
      to help students overcome their personal problems, and discover their fantasy
      selves as your club grows.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/917840/extras/WTC_MainGame_GIF_06_ApprovedPublic.gif?t=1600930882"
      /></li></ul>'
