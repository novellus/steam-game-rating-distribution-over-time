    reviews: "\u201CGrab this with both hands. It\u2019s really solid stuff, a fun\
      \ story, and a lovely entry-level tactical combat game, and indeed infinitely\
      \ more accessible visual novel.\u201D<br>88 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://buried-treasure.org/2020/05/wintermoor-tactics-club/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Buried Treasure</a><br><br>\u201CWintermoor\
      \ Tactics Club reminds me a lot of the Persona series: both games sit on that\
      \ razor\u2019s edge of combining together entertaining combat with social gameplay;\
      \ both tie into each other in a fluid way that makes the game shine.\u201D<br>4/5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://rpgamer.com/review/wintermoor-tactics-club-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >RPGamer</a><br><br>\u201CI thoroughly\
      \ enjoyed playing this game, and it is a game that people of all ages can enjoy.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamingcypher.com/wintermoor-tactics-club-review-for-steam/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Cypher</a><br>"
