  data:
    about_the_game: "Piloting a wide range of aircraft, players engage in aerial dogfights\
      \ and dangerous fighter missions across the major theaters of war during WWII.\
      \ Featuring realistic aircraft, DOGFIGHT 1942 introduces cutting-edge flight\
      \ dynamics with unprecedented arcade accessibility. Fly over 40 historically\
      \ accurate planes, ranging from the fabled P-38 Lightning and Britain's Spitfire,\
      \ to the feared Messerschmitt 109 and Japanese Kate.<h2 class=\"bb_tag\">Key\
      \ Features</h2><br>AERIAL ARCADE AUTHENTICITY<br><ul class=\"bb_ul\"><li>Explosive\
      \ arcade action alongside advanced physics and painstaking recreation of actual\
      \ events and aircraft creates an experience that\u2019s easily accessible but\
      \ hard to master<br></li><li>All aircraft are based on authentic models and\
      \ all combat missions are representative of actual WWII engagements<br></li><li>Fun,\
      \ dynamic battles offer a wide variety of action and most importantly targets\
      \ to destroy \u2013 any given battle will combine dogfighting, escort missions\
      \ and ground assault</li></ul>DOMINATE THE SKY WITH FRIEND IN 3 UNIQUE CO-OP\
      \ SPLIT-SCREEN MODES.<br><ul class=\"bb_ul\"><li>Dogfight Mode - Fly against\
      \ a friend in head-to-head aerial combat, to determine who is the top Ace.<br></li><li>Survival\
      \ Mode - Fly with your wingman battling countless waves of enemies.<br></li><li>Campaign\
      \ Co-op Mode - Fly with your wingman through various Co-op campaign missions\
      \ fighting the Axis Alliance.</li></ul>"
