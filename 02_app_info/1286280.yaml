details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1286280/extras/STORY-\u9AD8\
      \u5EA6\u52A00.3.png?t=1608791834\" /><h2 class=\"bb_tag\">Explore the magnificent\
      \ but perilous underwater city</h2>\u201CPronty: Fishy Adventure\u201D is a\
      \ 2D  action adventure game set under the ocean.\_ In the near future, human\
      \ beings have successfully found a way to live under the sea, hundreds of cities\
      \ under the sea transformed the sea bed into a modern Atlantis.\_ But now the\
      \ cities are in danger. Play as our protagonist \u201CPronty\u201D and bionic\
      \ partner \u201CBront'' to protect the City of the Deep - Royla and unravel\
      \ the mysteries behind the city.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1286280/extras/FEATURES-\u5C0F\
      .png?t=1608791834\" /><h2 class=\"bb_tag\">Unique \u201Cunderwater javelin\u201D\
      \ combat system</h2>Command your javelin partner to repel enemies, remove obstacles,\
      \ or protect yourself.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1286280/extras/\u6A19\
      \u69CD\u653B\u64CA\u7684\u7279\u6B8A\u73A9\u6CD5.gif?t=1608791834\" /><h2 class=\"\
      bb_tag\">Fight with numerous kinds of ferocious mutant fish monsters</h2>Prevent\
      \ variable mutant fish monsters, fused with &quot;marine debris&quot;, from\
      \ destroying underwater cities. Defeat these ferocious invaders to protect our\
      \ future!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1286280/extras/GIF\u7FFB\
      \u65B002.gif?t=1608791834\" /><h2 class=\"bb_tag\">Combine skills to create\
      \ your own awesome battle style</h2>Install &quot;memory boards&quot; to create\
      \ your own awesome combinations of skills and abilities. Your battle style,\
      \ you design.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1286280/extras/GIF\u7FFB\
      \u65B001.gif?t=1608791834\" /><h2 class=\"bb_tag\">Explore this magnificent\
      \ but perilous underwater city</h2>The game uses colorful, clean line art style\
      \ to depict the mysterious underwater world, creating a beautiful yet also a\
      \ creepy atmosphere.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1286280/extras/GIF\u7FFB\
      \u65B003.gif?t=1608791834\" /><h2 class=\"bb_tag\">Immersing underwater adventure\
      \ experience</h2>The realistic underwater environment and best battle combat\
      \ experience, made by sound design studio IMBA interactive, and 18light game\
      \ previous work &quot;Behind the Screen&quot; composer Paul Su's score accompanies\
      \ players during their journey."
