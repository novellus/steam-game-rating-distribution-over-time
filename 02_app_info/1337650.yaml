  data:
    about_the_game: Inspired by WW2 aerial combat training videos. Play as the axis
      and bomb the ally bunkers to victory!<br><br>With game mechanics loosely based
      on an old school arcade game Depthcharge. Attempt to get the highest score for
      each level by tactically choosing the right planes for the job while avoiding
      enemy flak fire!<br><br>This game was developed as a &quot;weekend project&quot;,
      so keep an eye out for more free to play games on Steam as a way of promoting
      my commercial project <strong>Survivor Jones</strong> which is available to
      purchase on Steam now!<br><br>Leave a comment and follow me on my <strong>Survivor
      Jones</strong> YouTube channel, every <strong>like </strong>helps :)
