    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/591630/extras/final_long_crop.png?t=1605499006\"\
      \ /><br>Candleman: The Complete Journey is a unique puzzle platformer, where\
      \ light is both a welcome ally and a deceptive foe. Take the role of a little\
      \ candle who can burn for only 10 seconds, and venture through an unsettling\
      \ darkness of challenging levels with a smooth difficulty curve. Use your wits\
      \ to overcome obstacles based on the mechanics of light and shadow, while exploring\
      \ a wide range of enchanted environments as you seek out the distant glow.<br><br><ul\
      \ class=\"bb_ul\"><li>Journey through enchanted worlds, each more mysterious\
      \ than the last.</li></ul><ul class=\"bb_ul\"><li>Face innovative challenges\
      \ rooted in the mechanics of light and shadow.</li></ul><ul class=\"bb_ul\"\
      ><li>Become immersed in a stunning fairytale, unlike anything you've seen before.</li></ul><br>We\u2019\
      d like to hear your thoughts. Join the chat and tell us about your experiences:<br>Join\
