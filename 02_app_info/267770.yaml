  data:
    about_the_game: "The Martyr is ready to put their life on the line for the Crown\
      \ of Command, are you? The Martyr has an extremely powerful ability \u2013 she\
      \ can automatically win a battle for the price of one life! Being so dedicated\
      \ to her holy cause, the Martyr gains extra favour from the gods as she prays.\
      \ Join her holy crusade for the Crown of Command today! <br><br>Purchase this\
      \ character pack to add the Martyr to your character collection. She is then\
      \ available to choose in all game modes. Please note that this character is\
      \ included in the Talisman: Digital Edition Season Pass.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/267770/extras/TDE_Character_Banner02.png?t=1594894578\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Strength - 3<br></li><li>Craft - 3<br></li><li>Fate\
      \ - 4<br></li><li>Lives - 5<br></li><li>Alignment - Good</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/267770/extras/TDE_Character_Banner01.png?t=1594894578\"\
      \ /><br><br>When you attack another character, you may choose to make the attack\
      \ psychic combat. You may not do this when you are attacked by another character.<br><br>When\
      \ you attack a character or creature in battle, and you have at least two lives,\
      \ you may sacrifice one life to automatically win the battle. You cannot sacrifice\
      \ a life when you are attacked by another character.<br><br>After rolling the\
      \ die when praying, you may add 1 to the score.<br><br>You are always good;\
      \ ignore any effect that changes your alignment."
