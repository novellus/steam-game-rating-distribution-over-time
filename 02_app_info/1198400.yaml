    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1198400/extras/1_(4).gif?t=1608804313\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1198400/extras/ee11.png?t=1608804313\"\
      \ /><br><br>Commander Chaos, the most infamous Beatarain in this universe. Finally,\
      \ he set his mind on the Planet Earth, and destroy the peaceful life of animals\
      \ and vegetables. He use dark Beat Energy, and turn all the lovely vegetables\
      \ into evil minions in a blink. They wreak havoc all over the world. Countless\
      \ animal heroes have sacrificed. The evil purpose of Commander Chaos will succeed\
      \ in an instant.<br><br>At the critical moment, a mysterious man, Mr. Disco,\
      \ who also came from Beatara, has befall this planet. He use bright Beat Energy\
      \ and revival all exhausted heroes. With all the help from  this mysterious\
      \ force, heroes gradually mastered a way to defeat darkness. They can follow\
      \ the beat! Then, they embark on a journey to save the planet. But the true\
      \ purpose, no one knows\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1198400/extras/ee22.png?t=1608804313\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1198400/extras/1_(2).gif?t=1608804313\"\
      \ /><br><br>Rhythm Fighter is a hardcore game that combine 2D Roguelike with\
      \ rhythm. In this game, you need to follow the beat, fist to meat. At the same\
      \ time, you need to pay attention to move, roll, batter, etc. You need to face\
      \ strong opponent and show your courage, create your signature move. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1198400/extras/1_(1).gif?t=1608804313\"\
      \ /><br><br>Start the game, go to the battlefeild, and follow the beat!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1198400/extras/ee33.png?t=1608804313\"\
      \ /><br><br>Randomly generated battlefield, special room that full of surprise,\
      \ hundreds of cool skill and different weapons presented in front of you. What\
      \ are you waiting for? <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1198400/extras/1_(5).gif?t=1608804313\"\
      \ /><br><br>Beside Roguelike, you can also cultivate your heroes, and grow up\
      \ with your heroes together.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1198400/extras/ee44.png?t=1608804313\"\
      \ /><br><br>DJ, agent and pupils, etc. We continually update all kinds of heroes.\
      \ There are various choices for you! From character design to style, from skills\
      \ to operating, they all have their own features. It is too hard to refuse!\
      \ <br>With numerous combinations of skills and weapons, you can show the most\
      \ astonishing playing method and shock the world!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1198400/extras/1_(3).gif?t=1608804313\"\
      \ /><br><br>Hundreds beat cards for you to use. Superimpose them after you get\
      \ beat cards. Limitless card you can build, limitless happiness you can get."
