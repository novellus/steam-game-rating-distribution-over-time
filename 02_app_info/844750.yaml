details:
  data:
    about_the_game: Go-Kart Racing provides racers with a thrilling go-kart racing
      experience. Compete against drivers out on the race track to prove that you
      are the fastest!<br>Experience high speeds, big karting crashes, and exhilaration
      as you battle your way through the pack and compete for victory.<br><br><strong>FEATURES</strong><br><ul
      class="bb_ul"><li> Race against 23 other AI Drivers out on the track.<br></li><li>
      Race on 3 challenging Go-Kart race tracks.<br></li><li> Customize your Go-Kart
      Paint Scheme.<br></li><li> Earn Steam Achievements as you complete races.<br></li><li>
      Compete on the Steam Leaderboards to earn the best finish.</li></ul><br><strong>QUICK
      RACES</strong><br><ul class="bb_ul"><li> Customize the length of your own races
      on three different racetracks.<br></li><li> Compete in quick races to practice
      and improve your speed.</li></ul><br><strong>COMPETITIVE AI RACING</strong><br><ul
      class="bb_ul"><li>AI Drivers will compete on the racetrack and look for the
      best opportunities to pass each other during each race event. <br></li><li>At
      each event, some AI Drivers may have more competitive cars depending on their
      performance.</li></ul><br><strong> PS4 Controller (Dualshock 4) is recommended
      for the greatest driving experience. </strong>
