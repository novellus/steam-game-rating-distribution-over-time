    about_the_game: "<p>Avernum is one of the great tales of indie gaming, an epic\
      \ series of fantasy role-playing adventurers set in an enormous, subterranean\
      \ nation. Avernum is a land underground, a subterranean nation full of rogues,\
      \ misfits, and brigands, struggling for survival and wealth in the monster-infested\
      \ darkness. Avernum 6 is the final chapter in the Great Trials Trilogy, three\
      \ games that tell the tale of your weary land\u2019s final destiny.</p>\n\n\
      <p>Avernum 6 is the final game in the long-running, award-winning Avernum series.\
      \ Explore a gigantic world, with a fascinating storyline, hundreds of quests,\
      \ multitudes of side dungeons, and many hours of adventure. The game features\
      \ clever enemies and dozens of interesting scripted encounters. Learn over 50\
      \ spells and battle disciplines. Hunt for hundreds of magical items or craft\
      \ your own powerful artifacts.</p>\n"
