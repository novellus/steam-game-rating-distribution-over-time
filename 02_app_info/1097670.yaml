  data:
    about_the_game: "No one mentioned saving the world at freshman orientation, but\
      \ you still can\u2019t decide if the worst part of college is the essays or\
      \ the demons.<br><br><i>Keeper of the Sun and Moon</i> is a 310,000 word interactive\
      \ fantasy novel by Brynn Chernosky, where your choices control the story. It\u2019\
      s entirely text-based\u2014without graphics or sound effects\u2014and fueled\
      \ by the vast, unstoppable power of your imagination.<br><br>You knew your school\
      \ year was off to a rocky start when you were attacked by a gorgon. Whisked\
      \ away to New World Magi Academy, you\u2019re thrown into life at a college\
      \ for supernatural in the midst of unprecedented turmoil in the city. There\u2019\
      s a war brewing between angels and demons in New Magi City\u2014and the theft\
      \ of the powerful celestial artifacts does nothing to abate tensions...<br><br><ul\
      \ class=\"bb_ul\"><li> Play as male, female, or non-binary; gay, straight, bi,\
      \ or asexual.<br></li><li> Romance one of ten love interests, from a cute shifter\
      \ to a snarky telepath.<br></li><li> Experience life as one of seven unique\
      \ species as you learn to control your powers.<br></li><li> Choose your classes\
      \ for each semester, from Telekinesis to Sigils and Runes.<br></li><li> Discover\
      \ the secrets of New Magi City, and become involved in the intrigue yourself.<br></li><li>\
      \ Delve into a forgotten mystery to uncover the secrets of the Dragon Massacre.<br></li><li>\
      \ Stop the artifact thief from taking control of the city, or aid them along\
      \ the way.</li></ul>"
