    short_description: Explore procedurally generated islands in this fast-paced,
      sandbox survival adventure filled with building, crafting, fighting, farming
      and quests. Build a base, hunt, cook, battle ogres, make friends with a mysterious
      Totem, ride an alpaca, fly a plane and do whatever you need to survive.
