    about_the_game: <h2 class="bb_tag">Unravel the story of a mysterious Totem</h2>Befriend
      a peculiar Totem and take on the quests it gives. Offer items to gain experience
      and upgrade the Totem to unlock superior quests that grant even more experience.
      Make the Totem happy and became its best friend forever.<h2 class="bb_tag">Build
      a base to defend yourself at night</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1171120/extras/Building.gif?t=1607451545"
      /><h2 class="bb_tag">Plant and grow crops on your farm</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1171120/extras/Farming.gif?t=1607451545"
      /><h2 class="bb_tag">Fight off goblins and kill their ogre leaders</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1171120/extras/Fighting.gif?t=1607451545"
      /><h2 class="bb_tag">Complete quests to level up</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1171120/extras/Questing.gif?t=1607451545"
      /><h2 class="bb_tag">Build vehicles or tame and ride animals</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1171120/extras/Riding.gif?t=1607451545"
      /><h2 class="bb_tag">Hunt for food and cook meals to stay alive</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1171120/extras/Food.gif?t=1607451545"
      /><h2 class="bb_tag">Gather resources to craft tools and weapons</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1171120/extras/Crafting.gif?t=1607451545"
      /><h2 class="bb_tag">Explore endless procedurally generated worlds</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1171120/extras/Exploration.gif?t=1607451545"
      /><h2 class="bb_tag">Play alone or with up to 4 players in local co-op</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1171120/extras/Co-op.gif?t=1607451545"
      /><br><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/dJWpEhU"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1171120/extras/Discord.png?t=1607451545"
      /></a>
