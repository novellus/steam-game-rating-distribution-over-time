    about_the_game: <img src="https://media.st.dl.pinyuncloud.com/steam/apps/550340/extras/ougon_sett.png?t=1577467958"
      crossorigin="anonymous"/><br>The tag-team fighting game based on the original
      &quot;Umineko When They Cry&quot; series, finally released on Steam, in English
      and with improved rollback netplay!<br><br>George, Jessica, and Rosa from the
      Ushiromiya family join the fray, as this release of Golden Fantasia <strong>includes
      the Cross Expansion</strong> from the original Japanese version! All the lines
      used during combat, story mode, as well match opening and closings are fully
      voiced in Japanese to bring realism to your combat! <br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/550340/extras/ougon_tech.png?t=1577467958"
      crossorigin="anonymous"/><br>In Golden Fantasia, matches are tag-team fights
      between two pairs of characters from the Umineko series, each sharing HP building
      SP for each other through a unique mechanic - the touch system!<br><br>During
      combat players can consume their SP Gauge and initiate their Meta World, but
      only if your opponent chooses to or otherwise cannot argue their truth and cancel
      yours! <br><br><strong>The 1st Movement is beginning! </strong><br><br><strong>Blitz!</strong>
