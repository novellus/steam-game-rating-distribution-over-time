    detailed_description: "<h1>December 17th content update: first version of Multiplayer\
      \ Mode available!</h1><p>Today\u2019s content update features the first version\
      \ of multiplayer mode: up to six players can compete on the courses of the EBISU\
      \ complex, racing to accumulate drifting points. In this first version, everyone\
      \ will have access to a \u2018free for all\u2019 session where the whole course\
      \ is at their disposal to compete on with the winner being the one who scores\
      \ the most drift points within the set time limit.</p><br><h1>September 29th\
      \ content update: EBISU West (Nishi) available!</h1><p>Today's content update\
      \ adds the longest course of the entire EBISU complex. EBISU West, also known\
      \ as Nishi, is a total of over 2100 meters of track with long straights and\
      \ also demanding and fast corners. <br><br>The update also includes:<br>\u2022\
      \tNew Time Attack challenges - designed specifically for EBISU West and KuruKuru\
      \ Land<br>\u2022\tNew Solo Run challenges - designed specifically for EBISU\
      \ West and KuruKuru Land</p><br><h1>September 3rd Content Update: BMW 46E and\
      \ V8 Engine available!</h1><p>Today\u2019s content update adds the king of the\
      \ European drifting tracks, the <strong>BMW E46 </strong>and the powerful <strong>V8\
      \ engine</strong>!</p><br><h1>July 31st Content Update: new features and options\
      \ available!</h1><p>Today\u2019s content update boasts new physics and an adjusted\
      \ wheels compatibility. <br><br>It also includes the following new features\
      \ and options:<br>\u2022\tQuick Race mode - a separate mode in which you can\
      \ test multiple versions of each car on any available track<br>\u2022\tReplay\
      \ Mode - a basic tool for previewing and analyzing your drift attempts<br>\u2022\
      \tVarious tuned car presets, available in Quick Race mode</p><br><h1>June 12th\
      \ Content Update: EBISU Touge (Shintoge) available!</h1><p>Today\u2019s content\
      \ update adds a brand new  track, the <strong>EBISU Touge!</strong><br>The route\
      \ is a reproduction of the Japanese mountain switchbacks. The Touge (Shintoge)\
      \ course is 1,200 meters of narrow, winding road with very limited visibility.\
      \ The route is designed for experienced drifters with nerves of steel, who have\
      \ mastered the skill of sliding to perfection!<br><br>And also:<br>\u2022\t\
      Added new Time Attack challenges - designed specifically for EBISU Touge<br>\u2022\
      \tAdded new Solo Run challenges - designed specifically for EBISU Touge</p><br><h1>June\
      \ 3rd Content Update: improved driving model and new car - the Mazda RX8 - available!</h1><p>Today\u2019\
      s content update features overall changes to the<strong> driving model</strong>,\
      \ <strong>steering wheel suppor</strong>t and<strong> force feedback settings</strong>\
      \ and adds a brand new car: the <strong>Mazda RX8</strong>.</p><br><h1>May 22nd\
      \ Content Update: EBISU North (Kita) available!</h1><p>Today\u2019s content\
      \ update adds a brand new track to test both your tuned up race machine and\
      \ your drifting skills. <br>The <strong>EBISU North </strong>track is located\
      \ at the highest point of the entire EBISU complex and add a whole new proving\
      \ ground for you and your fellow drift racers as you take on the all new track\
      \ challenges. <br>Master this track and earn major kudos while drifting on the\
      \ EBISU circuit!</p><br><h1>May 7th Early Access Contents</h1><p>Cars<br>\u2022\
      \ Mazda MX5<br>\u2022 Nissan Silvia S15<br>\u2022 Subaru BRZ<br><br>Engines<br>\u2022\
      \ i4<br>\u2022 i6<br><br>Tracks:<br>\u2022 EBISU School<br>\u2022 EBISU Driftland<br>\u2022\
      \ EBISU Minami<br><br>Game modes:<br>\u2022 Garage<br>\u2022 Car paintshop<br>\u2022\
      \ Free Play<br>\u2022 Solo Run<br>\u2022 Time Attack<br><br>Steering wheel support:\
      \ Fanatec - Thrustmaster - Logitech</p><br><h1>About the Game</h1><strong>Become\
      \ a drift legend! </strong><br><br>Tune your dream drift car, change parts,\
      \ boost performance and show your skills on Japan's legendary EBISU circuits!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/520950/extras/gif_d21_3.gif?t=1608633457\"\
      \ /><br><br><strong>From the drift tracks straight to the DRIFT21!</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/520950/extras/gif_d21_1.gif?t=1608633457\"\
      \ /><br><br>Get on the track with highly detailed licensed cars. You'll find\
      \ the most iconic cars, known from drift events around the world, in the game.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/520950/extras/gif_d21_2.gif?t=1608633457\"\
      \ /><br><br>Take the car to your garage, where you can make major modifications\
      \ to it. Replace engine, suspension and exhaust parts yourself to achieve the\
      \ right performance for your driving style! With visual tuning - change body\
      \ kits, paint color and decals - you'll create a drift car that's one of a kind!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/520950/extras/gif_d21_6.gif?t=1608633457\"\
      \ /><br><br><strong>Visit the mecca of drift!</strong><br>Improve your drifting\
      \ technique on perfectly recreated tracks of the Japanese EBISU complex! Get\
      \ your first skills on the Driftland and School tracks to repeat the legendary\
      \ Minami jump!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/520950/extras/gif_d21_4.gif?t=1608633457\"\
      \ /><br><br><strong>Show off your skills!</strong><br>Take part in demanding\
      \ challenges that will test your drifting skills. Prove you're the best drifter\
      \ and reach for the winner's golden cups. Earn as many drift points as you can\
      \ in a single run, face time challenges and gymkhanas.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/520950/extras/gif_d21_5.gif?t=1608633457\"\
      \ /><br><br><strong>Compete in multiplayer racing!</strong><br>Prove your drifting\
      \ skills in thrilling six player head-to-head multiplayer racing!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/520950/extras/DRIFT21_TANDEM.gif?t=1608633457\"\
      \ />"
