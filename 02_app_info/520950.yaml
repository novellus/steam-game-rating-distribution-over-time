    about_the_game: <strong>Become a drift legend! </strong><br><br>Tune your dream
      drift car, change parts, boost performance and show your skills on Japan's legendary
      EBISU circuits!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/520950/extras/gif_d21_3.gif?t=1608633457"
      /><br><br><strong>From the drift tracks straight to the DRIFT21!</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/520950/extras/gif_d21_1.gif?t=1608633457"
      /><br><br>Get on the track with highly detailed licensed cars. You'll find the
      most iconic cars, known from drift events around the world, in the game.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/520950/extras/gif_d21_2.gif?t=1608633457"
      /><br><br>Take the car to your garage, where you can make major modifications
      to it. Replace engine, suspension and exhaust parts yourself to achieve the
      right performance for your driving style! With visual tuning - change body kits,
      paint color and decals - you'll create a drift car that's one of a kind!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/520950/extras/gif_d21_6.gif?t=1608633457"
      /><br><br><strong>Visit the mecca of drift!</strong><br>Improve your drifting
      technique on perfectly recreated tracks of the Japanese EBISU complex! Get your
      first skills on the Driftland and School tracks to repeat the legendary Minami
      jump!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/520950/extras/gif_d21_4.gif?t=1608633457"
      /><br><br><strong>Show off your skills!</strong><br>Take part in demanding challenges
      that will test your drifting skills. Prove you're the best drifter and reach
      for the winner's golden cups. Earn as many drift points as you can in a single
      run, face time challenges and gymkhanas.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/520950/extras/gif_d21_5.gif?t=1608633457"
      /><br><br><strong>Compete in multiplayer racing!</strong><br>Prove your drifting
      skills in thrilling six player head-to-head multiplayer racing!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/520950/extras/DRIFT21_TANDEM.gif?t=1608633457"
      />
