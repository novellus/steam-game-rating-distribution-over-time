    about_the_game: "Build a bowling hangout and take your Sims to the lanes for an\
      \ evening of fun with The Sims\u2122 4 Bowling Night Stuff. Compete against\
      \ friends and improve your bowling skills to unlock trick shots. Customize your\
      \ alley with bowling-themed d\xE9cor, and give your Sims a striking new look.<br><br><strong>Key\
      \ features</strong><br><br><ul class=\"bb_ul\"><li><strong>Build a bowling hangout</strong>\
      \ \u2014 Create your own space complete with neon lighting, bowling-themed d\xE9\
      cor, and even a bar for your Sims to enjoy refreshments between frames. Customize\
      \ its look with retro-modern furniture that looks awesome in the alley or at\
      \ home.<br><br></li><li><strong>Take your Sims bowling</strong> \u2014 Challenge\
      \ your Sims to a game of bowling on the all-new bowling lane object. Start off\
      \ using bumpers and improve your skills to unlock impressive trick shots. Dim\
      \ the lights and turn up the music for an out-of-this-world moonlight bowling\
      \ experience.<br><br></li><li><strong>Striking new fashion</strong> \u2014 Outfit\
      \ your Sims in retro bowling shirts and shoes, or give them a rockin\u2019 new\
      \ look with rockabilly-inspired clothing and hairstyles.</li></ul>"
