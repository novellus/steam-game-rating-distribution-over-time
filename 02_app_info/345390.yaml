    detailed_description: "<h1>Chapter 1 - Now Free</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/345390/extras/KQ_C1-PC_Game-Art_Capsule_Main.png?t=1571099728\"\
      \ /><br><br><strong>King\u2019s Quest - Chapter 1: A Knight to Remember</strong>\
      \ is now available to download and play for <strong><i>free</i></strong>.  Chapters\
      \ 2 through 5 will be made available for purchase as individual chapters, through\
      \ the <a href=\"http://store.steampowered.com/app/385721/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Season Pass</a>, or through <strong>The Complete Collection</strong>\
      \ which also includes a bonus epilogue.</p><br><h1>King\u2019s Quest: The Complete\
      \ Collection</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/345390/extras/KQ_CC-PC_Bundle-Art_Capsule_Main.png?t=1571099728\"\
      \ /><br><br>Save money with King\u2019s Quest: The Complete Collection (Chapters\
      \ 1-5). This collection gives you full access to all 5 chapters plus an additional\
      \ story epilogue exclusive to The Complete Collection, offering even more gameplay!<h2\
      \ class=\"bb_tag\"><u>The Complete Collection Includes:</u></h2><ul class=\"\
      bb_ul\"><li><strong>Chapter 1: A Knight to Remember</strong><br></li><li><strong>Chapter\
      \ 2: Rubble Without A Cause</strong><br></li><li><strong>Chapter 3: Once Upon\
      \ A Climb</strong><br></li><li><strong>Chapter 4: Snow Place Like Home</strong><br></li><li><strong>Chapter\
      \ 5: The Good Knight</strong><br></li><li>Playable Epilogue</li></ul></p><br><h1>About\
      \ the Game</h1>King\u2019s Quest is a collection of five different chapter releases,\
      \ each focusing on an untold tale in Graham\u2019s past.  In each chapter, an\
      \ aging King Graham reflects on his life of adventure with his granddaughter,\
      \ Gwendolyn.<br><br><ul class=\"bb_ul\"><li>King's Quest brings adventure gaming\
      \ into a new era while staying true to what made the original games beloved;\
      \ the unforgettable storytelling, wit, puzzles, and of course plenty of ways\
      \ to die!<br></li><li>Select between the noble pillars of Bravery, Wisdom, and\
      \ Compassion to see what rippling effects these choices will have on Graham\u2019\
      s journey as well as later chapters.<br></li><li>Puzzles will offer multiple\
      \ solutions, encouraging players to experiment with their inventory and environment.<br></li><li>Befriend\
      \ the most unexpected and peculiar of companions throughout Daventry!</li></ul><br><i>Future\
      \ chapters can be downloaded from in-game upon individual release throughout\
      \ 2015 and 2016.</i>"
