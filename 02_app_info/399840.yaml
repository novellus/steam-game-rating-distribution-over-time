  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/399840/extras/steam-store-deluxe-header1.png?t=1572923854"
      /><br><br>You've repetitively clicked all the buttons, you've spammed all the
      achievements, you've read (maybe) three or four deaths, and you've nearly crashed
      out our server.  What more is there to do?  Well we are proud to present you
      with the Deluxe Edition package!  In this delightful addition we are offering
      you the following:<br><br><ul class="bb_ul"><li> The full soundtrack (the game
      will use the extra tracks)<br></li><li> Seven special wallpapers<br></li><li>
      Full, printable poster from our previous contest<br></li><li> In-game Flashlight
      item to find Saboteurs<br></li><li> No new achievements!</li></ul><br><strong>Bonus
      Art</strong><br>Additional art and music content (wallpapers, poster, and soundtrack)
      can be found within the game's Steam folder.<br><br><strong>Bonus Flashlight</strong><br>The
      in-game Flashlight will be unlocked from the get-go.  Click on it to show any
      Saboteur traps that may be waiting for you; with a three-second cool-down between
      uses.  Plus, they won't even know you've got it on!<br><br><strong>Bonus Music</strong><br>This
      version of the game will also make use of the new music tracks, both in the
      menus and game itself.<br><br><strong>Bonus More</strong><br>We will be adding
      some additional content over the next few months.  Check back to see what gets
      added!
