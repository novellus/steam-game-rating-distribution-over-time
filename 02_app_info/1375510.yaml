  data:
    about_the_game: 'Otti: house keeper is a game about defending your house from
      thieves and uninvited guests. Help Otti, a thief in the past, to get rid of
      ghosts of the past. Otti was cursed and can''t contact with humans, so use traps,
      mechanism and logic to save Otti live and his gold. Every level - is a new building
      and specially designed puzzle, use your reaction and ingenuity to solve it.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1375510/extras/5f2c22a201617490857642.gif?t=1598407236"
      /><br><br><ul class="bb_ul"><li> <strong>TRAPS</strong><br>A large selection
      of all kinds of traps, each with a unique mechanics of work. Launch ghosts,
      drop an anvil on the thief''s head, use evil cacti and this is the lesser part
      of what you have to use.<br><br></li><li> <strong>MANIPULATION</strong><br>It
      is not enough to set a trap and wait, you need to lure the thief into it. Manipulate
      the attention of thieves with sounds: hit vases and boxes, blow up barrels.
      Now they play by your rules.<br>  <br></li><li> <strong>MECHANISMS</strong><br>Sometimes
      traps aren''t enough to defeat a well-trained thief. Then mechanisms come to
      the rescue. Transport belts to deliver a stone directly to the head or a magnetic
      wheel to remove armor from a thief.<br><br></li><li> <strong>SAFE-CRACKING</strong><br>Otti
      has lost the keys to his safes, you will need to pass the safe cracking mini-games
      to get the coveted gold.<br><br></li><li> <strong>TREASURE</strong><br>Collect
      all the gold to the treasury, fill it to the top. Find secret objects to replenish
      your treasury with unique items.</li></ul>'
