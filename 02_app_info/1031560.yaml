  data:
    about_the_game: "Possibility to choose size of cube from 3^3 to 9^3.<br />\r\n\
      The choice of complexity from 1 to 9 (a certain analogue of the probability\
      \ of an empty cell from 10% to 90%).<br />\r\nAs the level of complexity increases,\
      \ several solutions appear, but only the one that was originally generated will\
      \ be true!<br />\r\nSince In this version of Sudoku there is a choice of size,\
      \ the rule of small composite squares 3x3 as part of a full 9x9 does not actual.<br\
      \ />\r\nThere are ghost cubes that confuse and turn the numbers. Although, thanks\
      \ to the scanner, they are easily detected. The scanner is available only once\
      \ in the current session, which trains the photographic memory well."
