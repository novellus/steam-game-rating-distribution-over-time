    about_the_game: '<strong>Crisis!</strong>  On December 7th, 1941 Japan launches
      multiple surprise attacks, causing devastation to Allied forces from Malaysia
      to Pearl Harbor. <br><br>As the defense of Singapore hangs by a thread, the
      Japanese set their sights on Burma. Their main objective: sever the primary
      Allied resupply line to China, the Burma Road.  With control of Burma and the
      Burma Road, Japan would then be poised to strike directly at British India.  They
      must be stopped!<br><br><strong>Order of Battle: Burma Road</strong> is a new
      DLC for the Order of Battle series, bringing you in the thick of the action
      in the Burma campaign. Lead many new units and fight on an unfamiliar terrain
      to stop and repel the Japanese invasion.<br><br>As commander of British and
      Allied forces in this new Order of Battle historical campaign, it''s up to you
      to muster your forces to defend the Malaysian Peninsula and prepare an army
      to fight in the dense Burmese jungles.  Re-live unique historical battles and
      events through special scenarios that include, but are not limited to:<br><br><ul
      class="bb_ul"><li>Providing an aerial umbrella for a British Naval Task Force.<br></li><li>Launching
      a pre-emptive strike into Thailand to challenge the Japanese advance.<br></li><li>Escorting
      battered Indian Army units safely across Burmese rivers.<br></li><li>Paving
      the way for the replacement to the Burma Road: the Ledo Road.<br></li><li>Throwing
      back the massive Japanese invasion of India at Imphal.<br></li><li>Suppressing
      an Indian revolt in Bombay by arresting it''s leader:  Mahatma Gandhi!<br></li><li>And
      more!</li></ul><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li><strong>Expanded
      nations and units.</strong> Many new units for existing factions, as well as
      entire new armies for Thailand and British India!<br></li><li><strong>Authentic
      scenarios built from real historical maps.</strong> Today''s Myanmar was yesterday''s
      Burma, and extra special care has been taken to accurately reflect the names
      and locations of the region as it was known during World War II.<br></li><li><strong>New
      Campaign, Commanders, and Specializations.</strong> Encounter special Commanders
      including William Slim, leader of Britain''s so-called &quot;Forgotten Army&quot;.  Fight
      alongside Brigadier Orde Wingate, mastermind behind the infamous Chindit operations,
      as you fight deep behind enemy Japanese lines to disrupt their command structure
      and supply lines.  Re-take control of the skies over Burma with pilots such
      as Ace Elsdon.  And earn even more special commanders through various campaign
      bonus objectives and missions!</li></ul><h2 class="bb_tag">Scenario List</h2><br><ul
      class="bb_ul"><li>Operation Krohcol<br></li><li>Sinking of Task Force Z<br></li><li>Fall
      of Singapore<br></li><li>Kawkareik Pass<br></li><li>Sittang River<br></li><li>Rangoon
      Falls<br></li><li>Quit India Denied<br></li><li>Operation Cannibal<br></li><li>Operation
      Longcloth<br></li><li>Ledo Road<br></li><li>Imphal ''44<br></li><li>Irrawaddy
      River<br></li><li>Race for Rangoon</li></ul>'
