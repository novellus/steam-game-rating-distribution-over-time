details:
  data:
    about_the_game: "Incandescent is a fast paced action arcade game that scales the\
      \ difficulty to your skill level. The goal is simple, pilot your ship and defend\
      \ yourself against waves of unique enemies and bosses. Different powerups will\
      \ drop to help you with upgrades to your weapons and health. <br />\r\n<br />\r\
      \nFeatures: <br />\r\n- Each play through is different and tailored to your\
      \ skill level. <br />\r\n- Addicting gameplay that you can't put down. <br />\r\
      \n- Unique bosses to challenge you. <br />\r\n- You can use a controller or\
      \ mouse and keyboard. <br />\r\n- Includes a scanline feature for a more authentic\
      \ arcade experience. <br />\r\n- Supports 720p, 1080p and 1440p. <br />\r\n\
      - Local leaderboard. <br />\r\n- Detailed stats screen at the end of the play\
      \ through. <br />\r\n<br />\r\nAre you ready to battle enemy ships and attain\
      \ the highest score? Incandescent awaits!"
