      \ you to build a low-poly Minotaur head.<br />\r\n<br />\r\nJust print, fold,\
      \ cut and glue together and there you are, your bull head is ready. Paper not\
      \ included.<br />\r\n<br />\r\nAdmit it, you've always wanted to be a Minotaur.\
      \ Now you can! And on top of it, scare your neighbour's kids while still being\
      \ half human \U0001F600"
