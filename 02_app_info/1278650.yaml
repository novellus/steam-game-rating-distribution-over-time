    review: 'Another memory puzzle game with ''picture story'' developed by the Pen
      in Apple. Even though it''s not the first type of this game from them It is
      hard to recommend this one though.


      As usual, the memory puzzle part offers no challenge nor variety. Lack of improvement
      between game from this dev shows lack of effort.


      The art is of acceptable quality (barely) but the animation seem worse then
      other, similar games. Also, the H element of this game is almost non existent.
      The main selling point fails badly, so yeah, big negative.


      Music is acceptable. The opening song is still a nice addition. Seem like a
      standard thing for this dev. Can''t carry whole game though.


      No issue, except for the achievement problem when DLC is installed.


      Overall, almost carbon copy of other puzzle games from this dev, with little
      to no challenge or variation, and with acceptable art and music. H-part sucks
      though. Not worth it: 2/10'
