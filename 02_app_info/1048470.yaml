    about_the_game: '<h2 class="bb_tag">Overview</h2><ul class="bb_ul"><li> &quot;The
      Mist&quot; is a text association decryption game. The game has 8 chapters, 40+
      puzzles, which can be decrypted by associating with the text prompts of each
      level and combining with the current scene.<br></li><li> The game tells the
      story of my last year, but I won''t tell you details.<br>It was not easy.<br></li><li>
      Go ahead and experience it yourself.</li></ul><h2 class="bb_tag">Instruction</h2><ul
      class="bb_ul"><li> The game has 8 chapters: Outset, Frustration, Confusion,
      Go Astray, Failure, Pressure, Desperation, Hope.<br></li><li> Each chapter has
      5-6 levels.<br></li><li> A sentence will appear at each level. Players need
      to find the right way to pass the level through association, reasoning and judgment.</li></ul><h2
      class="bb_tag">Tips</h2><ul class="bb_ul"><li> Make sure to turn on the volume.<br></li><li>
      Be patient.<br></li><li> Challenge yourself.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1048470/extras/StatisticsUpdateText_EN.jpg?t=1554012116"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1048470/extras/Statistics_EN_600w.jpg?t=1554012116"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1048470/extras/Warning_EN.jpg?t=1554012116"
      /><h2 class="bb_tag">Other languages</h2><ul class="bb_ul"><li> For other languages,
      you can translate by yourself.<br></li><li> Add new language file to TheMist/TheMist_Data/StreamingAssets/Data/Languages<br></li><li>
      Don''t forget to add new textures at TheMist/TheMist_Data/StreamingAssets/Data/Textures</li></ul>'
