    about_the_game: "Your name is Jim Stevens.<br />\r\nTom Kemer an ex fellow student\
      \ is missing.<br />\r\n<br />\r\nTom has been struggling with life. He lost\
      \ his job, his girlfriend and his home. <br />\r\nIn the last text message that\
      \ Tom has sent you, he mentioned that things were working out again.<br />\r\
      \nHe found a new home and even made new friends.<br />\r\n<br />\r\nAfter that\
      \ there was no more connection. All of your messages and calls stayed unanswered.<br\
      \ />\r\nYou were getting worried and decided to take a couple of days off to\
      \ look for him.<br />\r\n<br />\r\nLike Clay is a story driven adventure game\
      \ with horror elements.<br />\r\n<br />\r\nFind out what happened to Tom by\
      \ reading messages and listening to audio files.<br />\r\nSearch for hidden\
      \ doors and items, solve light puzzles and survive deadly foes<br />\r\nand\
      \ lethal traps."
