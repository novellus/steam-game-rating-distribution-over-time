    about_the_game: '<h2 class="bb_tag">Introduction</h2>It seems that the whole world
      is on the verge of the terrific cataclysm. Strange cults and evil monsters spread
      on the once peaceful lands. But who cares? Maybe you?! The time for adventures
      and glorious deeds has come! It''s time to complete probably an epic quest!<h2
      class="bb_tag">Description</h2><strong>Mad Nords: Probably an Epic Quest</strong>
      is an old-school parody role-playing game. Prepare to explore a vast fantasy
      world, complete dozens of weird and zany quests, fight dangerous foes, loot
      every chest that you''ll stumble upon to and even talk to animals, while looking
      for a cucumber that your wife asked you to bring. Maybe you''ll even get the
      opportunity to save the world. Who knows?<h2 class="bb_tag">Game Features</h2><ul
      class="bb_ul"><li>9 playable character classes, each with it''s own possibilities<br></li><li>mysterious
      fantasy world to explore<br></li><li>strange NPC''s and lots of quests<br></li><li>more
      than 100 unique artifacts and equipment<br></li><li>dynamic battle system<br></li><li>weird
      monsters and mighty bosses to fight</li></ul>'
