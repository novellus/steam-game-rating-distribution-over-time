    about_the_game: 'A long time ago five enchanted keys were created. The keys were
      scattered around the lands, and they still remain undiscovered. Many have come
      to find them, and so far all have failed. Will you find the keys and unlock
      the secrets, or will you join the endless ranks of souls forever trapped within
      these lands?<br><br>Sparkle 2 is the long-awaited sequel to the award-winning
      hit game Sparkle enjoyed by millions of players since 2007. Sparkle 2 is an
      independent sequel and a spiritual successor to the first installment suitable
      for both new and existing fans of the series.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Experience premium action puzzle gaming<br></li><li>Admire
      state of the art special effects<br></li><li>Explore four game modes: Story,
      Survival, Challenge, and Cataclysm<br></li><li>Discover over 90 unique levels
      throughout the story<br></li><li>Supercharge your Slinger with over 200 combinations
      of 16 different Enchantments<br></li><li>Find exciting locations and delve deep
      into the mystery <br></li><li>Immerse yourself in a story narrated with professional
      voice overs<br></li><li>Enjoy the soundtrack by the award-winning composer Jonathan
      Geer</li></ul>'
