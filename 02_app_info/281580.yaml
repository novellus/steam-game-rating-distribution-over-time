details:
  data:
    about_the_game: 'Wings Over Europe: Cold War Gone Hot lets you pilot any of the
      12 most legendary Cold War fighters! Realistic air combat is waiting for you,
      in some of the most intense dogfights of the Cold War era. Flyable aircraft
      include the: F-100 Super Sabre, F-105 Thunderchief, F-4 Phantom II, F-15 Eagle,
      A-10 Thunderbolt II, British Hunter, and the exciting vertical take-off and
      landing of the Harrier &quot;jump jet.&quot; Next generation environmental effects
      including volumetric clouds and state-of-the-art dynamic lighting Highly-accurate
      planes, weapons, flight models, and challenging enemy AI Win decorations, awards,
      and promotions with each successful mission.<br />

      <br />

      <br />

      Features:<br />

      <br />

      - Engage in blood-draining, G-pulling, action-packed dogfights against 13 different
      types of Cold War Soviet aircraft.<br />

      - Fly era-specific aircraft through Central Europe in three epic campaigns.<br
      />

      - From the developers of the highly successful European Air War, Strike Fighters:
      Project 1, and Wings Over Vietnam.<br />

      - Random mission generator provides maximum flexibility and replayability. Campaign
      missions also have a different outcome each time.<br />

      - Open architecture for mod support. Download thousands of user-created skins,
      aircraft, terrain, missions, campaigns, and editors already available on the
      Internet.<br />

      - Next generation environmental effects including volumetric clouds and state-of-the-art
      dynamic lighting.<br />

      - Highly-accurate planes, weapons, flight models, and challenging enemy AI.<br
      />

      - Win decorations, awards, and promotions with each successful mission.'
