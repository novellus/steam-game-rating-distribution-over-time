details:
  data:
    about_the_game: "An entity with tentacles in the house, criminals broke into the\
      \ house, and both parents dead. That night changed his life course and gave\
      \ him one goal. Revenge. Today is the day that the revenge plan he has been\
      \ preparing for his whole life with the entity is going to be fulfilled. The\
      \ mob leader is having a party and all that is needed is one bullet through\
      \ his head, pretty simple, right? Well the revenge mission turns out not to\
      \ be that simple when he starts to learn more about the entity's past, meets\
      \ a crazy scientist, finds other kids who encountered the entity, fights a giant\
      \ robot, etc. Weird events start to take place. Very weird ones...<br />\r\n\
      <br />\r\nFeatures:<br />\r\n- Rich story and lore to be discovered<br />\r\n\
      - Multiple weapons hidden throughout the map to be discovered and used to shoot\
      \ enemies<br />\r\n- Choices to determine your ally <br />\r\n- Pure silence\
      \ in-game <br />\r\n- Watch your decisions carefully so you don't break the\
      \ world<br />\r\n- Flingerman."
