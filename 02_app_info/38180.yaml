    about_the_game: "<p>Build the mysterious heart of Ancient Persia in this engaging\
      \ puzzle game! The original capital of the Achaemenid Empire was adorned with\
      \ luxurious metals, gems and stone carvings, sure to have impressed peasants\
      \ and visiting nobles alike. Sadly, the exotic gardens and impressive architecture\
      \ that once filled this land have vanished into the passing sands. Now you\u2019\
      ve got the chance to seek out the riddles of these ruins, as you travel through\
      \ the land of a-thousand-and-one nights. To do this, you will need skill and\
      \ a keen wit, but the result - if you survive - will unlock a mystery never\
      \ before seen by man, here in the Cradle of Persia.</p><ul>\n\t\t\t\t\t<li>Build\
      \ over 20 masterpieces of Ancient Persia!\n\t\t\t\t\t<li>Travel through 7 historical\
      \ epochs. Collect supplies to unlock the wonders of Persepolis!\n\t\t\t\t\t\
      <li>8 original bonuses, including hourglasses, magic wands and dynamite!\n\t\
      \t\t\t\t<li>Build and conquer your way through over 100 levels to free the genie\
      \ from Aladdin's lamp!\n\t\t\t\t\t<li>Fun and challenging puzzles. Become Caliph\
      \ of Persia!\n\t\t\t\t\t<li>Unique and truly addictive gameplay!\n\t\t\t\t\t\
      </ul>\n\t\t\t\t\t"
