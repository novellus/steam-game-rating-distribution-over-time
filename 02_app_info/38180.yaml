      \u0442\u0441\u044F \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0451\u043D\u043D\
      \u043E\u0435 \u0432\u0440\u0435\u043C\u044F). \u0422\u0430\u043A\u0436\u0435\
      \ \u0432 \u0438\u0433\u0440\u0435 \u0435\u0441\u0442\u044C \u0431\u043E\u043D\
      \u0443\u0441\u044B, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043C\u043E\u0436\
      \u043D\u043E \u0441\u043E\u0431\u0438\u0440\u0430\u0442\u044C, \u043E\u0431\u043B\
      \u0435\u0433\u0447\u0430\u044E\u0449\u0438\u0435 \u0438\u0433\u0440\u0443 (\u0434\
      \u0438\u043D\u0430\u043C\u0438\u0442, \u0434\u043E\u043F\u043E\u043B\u043D\u0438\
      \u0442\u0435\u043B\u044C\u043D\u043E\u0435 \u0432\u0440\u0435\u043C\u044F, \u043C\
