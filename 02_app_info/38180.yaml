      \u044F\u044E\u0449\u0435\u0439\u0441\u044F \u0438\u0433\u0440\u043E\u0439 \u0436\
      \u0430\u043D\u0440\u0430 \u0422\u0440\u0438-\u0412-\u0420\u044F\u0434.\n\u0422\
      \u0443\u0442 \u0433\u0435\u0439\u043C\u043F\u043B\u0435\u0439 \u043D\u0435\u043C\
      \u043D\u043E\u0433\u043E \u0434\u0440\u0443\u0433\u043E\u0439. \u0412\u044B\
      \ \u0434\u043E\u043B\u0436\u043D\u044B \u0432\u044B\u0434\u0435\u043B\u044F\u0442\
      \u044C \u043E\u0434\u0438\u043D\u0430\u043A\u043E\u0432\u044B\u0435 \u0438\u043A\
