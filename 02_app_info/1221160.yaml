    about_the_game: "With this Steampunk DLC you will get Steampunk Scenes and Steampunk\
      \ Wardrobe.<h2 class=\"bb_tag\">Scenes</h2><br>\u2611 <strong>Steampunk clock\
      \ work</strong><br>\u2611 <strong>Steampunk Industrial Revolution (Mega scene)</strong><br>\u2611\
      \ <strong>Steampunk Industries Day (Mega scene)</strong><br>\u2611 <strong>Steampunk\
      \ Industries Night (Mega scene)</strong><br>\u2611 <strong>Steampunk Airship\
      \ Cabin</strong><h2 class=\"bb_tag\">Wardrobe</h2><br>\u2611 <strong>5 variants\
      \ of Steampunk classic (Male)</strong><br>\u2611 <strong>Steampunk Play suit\
      \ (Female)</strong><br>\u2611 <strong>7 variants of Classic biker gear two (Female)</strong><br>\u2611\
      \ <strong>Mr Cogsworth (Male)</strong><br>\u2611 <strong>3 variants of Rivetina\
      \ steampunk (Female)</strong><br>\u2611 <strong>5 variants of Evaleene (Female)</strong><br>\u2611\
      \ <strong>Bad boy (Male)</strong><h2 class=\"bb_tag\">Props</h2><br>\u2611 <strong>Air\
      \ Balloon</strong><br>\u2611 <strong>Coach Imperator 1</strong><br>\u2611 <strong>Coach\
      \ Imperator 2</strong><br>\u2611 <strong>Coach Imperator 3</strong><br>\u2611\
      \ <strong>Powered Hearse</strong><br>\u2611 <strong>Steam Voyager Ship</strong><br>\u2611\
      \ <strong>Steam Voyager Trunk</strong><br>\u2611 <strong>Time Machine Base</strong><br>\u2611\
      \ <strong>Time Machine Crate</strong><br>\u2611 <strong>Steam engine_Loco</strong><br>\u2611\
      \ <strong>Steam engine_Rail</strong><br>\u2611 <strong>Steam engine_Wagon</strong><br>\u2611\
      \ <strong>Nocturne_Gold</strong><br><br>All content of this DLC will be available\
      \ directly from the game, in the main menu with scenes and in menu where you\
      \ are making settings of the character.<br><br>Please note that content of this\
      \ DLC will be updating. After buying the DLC you will get all updates for free."
