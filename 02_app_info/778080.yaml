    about_the_game: "FIGHT AS A NINJA. TRANSFORM INTO A ROBOT...OR A MONSTER!<br />\r\
      \n<br />\r\nFight skeletons, spiders and aliens.<br />\r\nBattle with robots,\
      \ zombies, giant dinosaurs...<br />\r\nIn this dangerous, dream filled 3D adventure\
      \ game, everything is out to get you!<br />\r\nCAN YOU BEAT THE EVIL DREAM THIEF,\
      \ THE SCHEMING NITEKAP, AS YOU JOURNEY THROUGH 6 NIGHTMARE WORLDS?<br />\r\n\
      <br />\r\n40 Winks is an action platformer where you control brother and sister,\
      \ Ruff and Tumble. Your goal is to collect 40 Winks scattered around the world\
      \ to stop an evil man called Nitekap. Nitekap wants to turn the winks into hood-winks\
      \ who are responsible for giving children nightmares.<br />\r\n<br />\r\nGame\
      \ Features:<br />\r\n<br />\r\n\u2022Transform into different characters! Attack\
      \ as a stealth ninja, fight as ferocious monster, or fly into action as a super\
      \ hero!<br />\r\n\u2022Tons of mini-games as well! Race dragons, strap on a\
      \ rocket, and more!<br />\r\n\u20226 themed levels - a scary castle, shipwreck\
      \ city, outer space, deep down underwater, back to the prehistoric world of\
      \ T-Rex and giant wasps and into the nightmare world of ghosts and monsters."
