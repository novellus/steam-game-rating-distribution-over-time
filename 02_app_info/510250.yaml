    review: Super Destronaut is a modernized Galaxian done right! It has responsive
      controls, excellent chiptune music, fittingly retro graphics, with snazzy "particle
      effects" for projectiles and impacts. That said, I'd like to see it include
      achievements (and/or some in-game challenges). At the moment there's not much
      to do besides beating your high score. I think it's best to get this for about
      1 dollar (~50% off), but it still gets a solid 8/10 from me.
