details:
  data:
    about_the_game: "Detectivez is an game where you fly by the seat of your pants\
      \ as you follow the adventures of detectives Choco and H.T. Bunz.  Explore an\
      \ exciting town full of wonder as you solve a series of hard hitting cases,\
      \ like rescuing a cat from a tree and helping an old lady cross the street.<br\
      \ />\r\n<br />\r\nOh wait.  This is a visual novel.  You can't do any of those\
      \ things.  You can only read and click.<br />\r\n<br />\r\nThis game has all\
      \ the fun of homework without any of the annoying action and excitement of video\
      \ games."
