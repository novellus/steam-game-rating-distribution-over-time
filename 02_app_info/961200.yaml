details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Predecessor is a third person MOBA currently\
      \ in Development.</h2><br><i>You and four allies join arms in battle as you\
      \ fight for glory on the battlefield against enemy heroes on a traditional 3\
      \ lane map featuring an interactive jungle, epic monsters and more! </i><br><br>In\
      \ a match 10 players are divided into two teams with each player controlling\
      \ their chosen hero. No two heroes are the same. Each hero has their own unique\
      \ abilities and design, meaning there\u2019s a hero to match everyone\u2019\
      s style of play. Heroes complete objectives to collect gold like killing minions,\
      \ towers or enemy heroes. As a hero collects more gold they can buy items from\
      \ the shop that influence their heroes in interesting ways - allowing them to\
      \ teleport to new locations, go invisible, freeze time and more. Items also\
      \ allow a hero to get more powerful by giving their hero better attributes such\
      \ as power, attack speed, health and various other stats.<br><br>Unlike most\
      \ MOBAs, Predecessor puts you into the heart of the action. The Third-Person\
      \ perspective fully immerses you into the game as enemies appear from shadow\
      \ walls, over ledges or from behind you."
