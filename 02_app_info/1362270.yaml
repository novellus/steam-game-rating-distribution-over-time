  data:
    about_the_game: "When pilots enlist in Alpha Centauri Space Force, it\u2019s not\
      \ about to win a space war with a long single journey ticket. Pilots must excel\
      \ in a new way in order to prevent any imminent threat.<h2 class=\"bb_tag\"\
      >Features</h2><br><ul class=\"bb_ul\"><li>Play three unique operations in different\
      \ scenarios.<br></li><li>Drive different spacecraft with unique tech.<br></li><li>The\
      \ Spacecraft are designed for the less and the most experienced pilots.<br></li><li>Switch\
      \ between direct fire and lock-on system.<br></li><li>Overtime auto-upgrade\
      \ system.<br></li><li>The SE shield prevents spacecraft from instant destruction.<br></li><li>Male\
      \ and female pilot voices to choose from.<br></li><li>Displayable npc assistant\
      \ officer will guide pilots along missions.<br></li><li>Rank and score system\
      \ based on honor points, medals, ranks and emblems.<br></li><li>Fight against\
      \ intense enemies.<br></li><li>Fast-moving electronic music that keeps the energy\
      \ and the pace up.</li></ul><h2 class=\"bb_tag\">Plot</h2><br>The story takes\
      \ place in Centaurus constellation, where a dangerous organized group comprised\
      \ of different aliens known as CYEBB is growing stronger, putting at risk the\
      \ foundation established by gaians. Alpha Centauri Space Force, a military organization\
      \ from the triple solar system maintains the objective to protect and preserve\
      \ such legacy, by deploying its best resources."
