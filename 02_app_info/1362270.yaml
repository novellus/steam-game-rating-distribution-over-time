    review: 'Astoundingly Awesome Shoot Em Up, Iv''e still got a lot of practising
      to do and i am only on the first main level, what i have seen so far is very
      impressive,  with great smooth Joy-Pad controls which also makes you practise
      because you have your main fire weapon and a target you also can control with
      the right analogue stick when selected to destroy out of reach enemies and a
      super weapon, you can change your speed as well on your ship to make it go faster
      or slower, Totally mind blowing graphics and very good music (Drum & Bass, Dub-step
      style), The more I progress i will keep adding to my review, Overall i highly
      recommend this game with lots of potential even in its early access stage...lots
      of practise and lots of fun...Buy this game if you love shoot em ups..Excellent
      work..Love it :)



      SHOOT EM UPS 4 LIFE!!!'
