  data:
    about_the_game: Save the mysterious land of monsters, finding the solution of
      the disorder<br>2D exploring action game, that can play with two player too.  Defeat
      powerful enemies, and explore everywhere<h2 class="bb_tag"> Point of this game
      [/ h2]<br><ul class="bb_ul"><li> 3 playeble characters<br></li><li> Wide world<br></li><li>
      Simple controls <br></li><li> Since there is no order on the stage, you can
      explore various places freely(But at this moment, it's almost a one-way)<br></li><li>
      Many items with various effects<br></li><li> Collect items and cook<br></li><li>
      Can plant vegetables in the garden<br></li><li> Powerful bosses<br></li><li>
      Craft or find weapons and armor to become stronger (* Not yet implemented)<br></li><li>
      You can play cooperatively locally and online(To play locally is necessary at
      least one controler)<br></li><li> Cannot pause[/ list]<br><br>*Some controlers
      may not work. If you find any problem with yours, you can report</li></ul></h2>
