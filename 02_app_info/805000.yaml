    about_the_game: "Another dark tale is told\u2026 From best selling game developer\
      \ <strong>ERS Games</strong> comes another chilling <i>Edgar Allan Poe</i> mystery!\
      \ This time, help a newlywed couple unravel the mystery of a strange threat\u2026\
      \ from the beyond. With Dupin as your guide, use a magic mirror and your own\
      \ wits to track down all leads.<br><br>This is a special Collector's Edition\
      \ release full of exclusive extras you won\u2019t find in the standard version.\
      \ The Collector\u2019s Edition includes:<br><br>Play the bonus game to foil\
      \ the villain for good<br>Collect morphing objects for your aquarium<br>Earn\
      \ Achievements and replay mini-games and HOPs<br>Get soundtracks, wallpapers,\
      \ screensavers, and concept art<br>Try the available Strategy Guide<br><br><br>This\
      \ is a Hidden Object Puzzle Adventure game, meaning a specific genre of story-driven,\
      \ point &amp; click adventures. Throughout the game, players are tasked to find\
      \ a list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
