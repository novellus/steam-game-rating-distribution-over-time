    about_the_game: <i>You made it out of the TransCorp office alive, only to discover
      that more than menial office tasks have been taken over by robots. Is humanity
      being optimized out of existence altogether? Something needs to be done.</i><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1092430/extras/bc2fast.gif?t=1588167397"
      /><br><br>Built from the ground-up for <strong>Virtual Reality</strong>, Budget
      Cuts is an <strong>action-adventure stealth game</strong> where you take down
      the evil robots at TransCorp. <br><br>Prepare to <strong>zip across high-speed
      trains</strong>, <strong>stealth your way through the TransCorp skyscrapers</strong>,
      sneak across <strong>warehouses, rooftop buildings, fabrication plants, server
      halls, and more!</strong><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1092430/extras/bc2mi-mutator-mut-banner.png?t=1588167397"
      /><br><br>The newly added <strong>Mutators Patch</strong> provides a range of
      <strong>locomotion options</strong> (including the smooth kind!), along with
      <strong>enemy modifiers</strong>, <strong>slow motion</strong>, and <strong>new
      weapon choices</strong>. Read the full list of modifiers and patch notes <a
      href="https://store.steampowered.com/newshub/app/1092430/view/4064996260131477122"
      target="_blank" rel="noreferrer"  >here</a>!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1092430/extras/mutpatch_banner.jpg?t=1588167397"
      /><br><br><br>In Budget Cuts 2 you have <strong>tons of shiny tools</strong>
      to help you take down <strong>TransCorp</strong>. Use the Magnifying Glass to
      <strong>track enemy positions and sneak past them</strong>, or <strong>take
      enemies down from a distance</strong> with the Bow and Arrow. Throw knives at
      the Supervisors to deplete their &quot;oil&quot;, or <strong>knock enemies out</strong>
      with blunt objects.<br><br><strong>How you approach each combat situation is
      entirely up to you</strong>, your imagination, and the number of knives you
      can hold in your hands (well, that, and your inventory slots).<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1092430/extras/bc2tools.gif?t=1588167397"
      />
