    about_the_game: '<h2 class="bb_tag">Get the Artbook and feed a Cocoa! </h2><i>(To
      access the artbook, open Rabi-Ribi and select &quot;Artbook&quot; inside the
      Rabbit Box.)</i><br><br><strong>Game Art, Concept Art and Development Screenshots</strong><br>100+
      pages of art and screenshots covering almost everything Saiste, Waero and GemaYue
      have drawn for Rabi-Ribi.<br>Includes all character wallpaper backgrounds. (More
      than the 15 in the Trading Cards)<br><br><strong>Developer Commentary</strong><br>Character
      settings, changes in development, and artists deciding things by themselves:
      all featured with illustrations.<br><br><strong>Playable Content</strong><br>Boss,
      game modes, playable characters, and difficulties (Warning: Unstable!) that
      never made it to the final game.<br><br><strong>In-Game Portrait Viewer</strong><br>Now
      you can view and mix different characters'' facial expressions. Make Saya happy
      again!'
