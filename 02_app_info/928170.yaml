    detailed_description: "<strong>Blazing Core</strong> is a team centric tactical\
      \ shooter in which players become the knights of the future and armor up in\
      \ real mechs, inspired by ancient legends. Each mech embodies the spirit and\
      \ nature of a hero, while an advanced customization system allows to fine tune\
      \ the machine\u2019s specifications and unique abilities.<br><br>Well coordinated\
      \ and thought out teamwork is crucial when it comes to besting your opponents\
      \ - the majority of mech abilities fit together like a dream which lets the\
      \ teams truly realize their battle potential and tactical capabilities.<h2 class=\"\
      bb_tag\">Features</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/928170/extras/custEN.png?t=1553868616\"\
      \ /><br>Each machine boasts a wide variety of weapons and equipment that let\
      \ you tweak your mech\u2019s abilities and stats. This way you can change your\
      \ role on the battlefield and diversify the gameplay. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/928170/extras/teamEN.png?t=1553868616\"\
      \ /><br>By combining various mech abilities the teams can significantly enhance\
      \ their performance on the battlefield. Identifying the players\u2019 strengths\
      \ and weaknesses will let you come up with the most effective strategies.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/928170/extras/powerEN.png?t=1553868616\"\
      \ /><br>Understanding the principles behind the mechs and their abilities is\
      \ more important than fast reflexes. Knowing your machine and its abilities\
      \ will help you find your way around the battlefield and be ready for anything.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/928170/extras/aethEN.png?t=1553868616\"\
      \ /><br>Each mech echoes various historicals eras from all around the globe\
      \ and the future knight armor reflects that."
