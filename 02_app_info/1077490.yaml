    about_the_game: Inspired by 1990s sidescrolling platform shooters, <strong>Guns
      of Midnight</strong> is a brutally difficult, fast paced arcade experience that
      pits you against the clock, armed with only your wits, grenades, and a big f---ing
      gun.   <br>Race to escape the city before the stroke of midnight, or face annihilation
      by nuclear fire.  Compete with your steam friends and with players around the
      globe to see who can escape the fastest, score the highest, and secure your
      place on the leaderboards!<h2 class="bb_tag"><strong>Gameplay Features</strong>:</h2><br><u><ul
      class="bb_ul"><li>Hand-crafted pixel art aesthetic.<br></li><li>Intense Synthwave
      soundtrack.<br></li><li>One extremely challenging city to blast your way through.<br></li><li>10
      minutes to escape.<br></li><li>5 different enemies to annihilate along the way.<br></li><li>Collect
      upgrades to increase your firepower and stay alive. <br></li><li>Race against
      the clock, competing with other players for the quickest time and the highest
      score!<br></li><li>Explore the city for collectibles and secret areas, track
      your progress through in-game stats!</li></ul></u>
