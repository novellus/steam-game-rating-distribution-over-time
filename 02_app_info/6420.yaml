    about_the_game: 'At the dawn of the 22nd century, the conquest of space and the
      colonization of the solar system is being monopolized by several huge and ambitious
      mega-corporations. Although extremely delicate and vulnerable, a balance is
      maintained by these companies. At the very edge of the solar system the companies
      make a discovery which will shift the technological advantage and upset the
      balance. And so a new conflict is born: &quot;The Jupiter Incident&quot;.<br>Nexus
      - The Jupiter Incident is a real-time mission-based tactical space game featuring
      spectacular real time battles and breathtaking motion picture quality. Focus
      on tactics and action as you control up to a dozen battleships encountering
      aliens, unknown solar systems and astrophysical phenomena in your struggle to
      save Earth. <br>Are you ready to take on the challenge?<br><br><ul class="bb_ul"><li>Epic
      campaign with 6 episodes and more than 26 thrilling missions<br></li><li>Diverse
      mission types: espionage, fight, stealth, sabotage, rescue, science, etc.<br></li><li>Control
      up to 10 extremely detailed, customizable spaceships from basic to simulation
      level<br></li><li>6 different alien species with race-specific tactics and 30
      alien spaceships <br></li><li>More than 50 unique characters and 90 different
      weapons and devices <br></li><li>Flexible starmap system: animated map objects,
      light flares, etc. <br></li><li>Zoom in on more than 350 planets, moons, comets,
      etc. in a fully 3D environment<br></li><li>Planet movement based on real physics</li></ul>'
