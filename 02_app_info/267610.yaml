  data:
    about_the_game: "Woodcutter Simulator 2013 allows the player to control and operate\
      \ an entire lumber mill. From clearing woods to the evacuation of the logs,\
      \ the player has to undertake all arising tasks to complete numerous missions\
      \ \u2013 from cutting trees for demanding customers to producing woodchips for\
      \ heating purposes.<br><br>Besides heavy machinery like cutter, feller buncher\
      \ and puller the player can finally simply use a chainsaw for working in the\
      \ woods. With all this, the Woodcutter Simulator 2013 offers the players a great\
      \ feeling.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Work with\
      \ the chainsaw in 1st-person-view<br></li><li>Direct delivery with trucks<br></li><li>New\
      \ forest areas with new tasks<br></li><li>Day and night phases and varying weather<br></li><li>Realistic\
      \ physics<br></li><li>Challenging Missions<br></li><li>Detailed graphic and\
      \ carefully crafted environment</li></ul><h2 class=\"bb_tag\">Steam Version\
      \ includes all Gold Content</h2><br><ul class=\"bb_ul\"><li>New low-loading\
      \ truck<br></li><li>New Objects and Quests<br></li><li>Additional Missions<br></li><li>New\
      \ Vehicle for chipped wood production</li></ul>"
