    about_the_game: '<i>&quot;The craziest runner ever made!&quot;</i><h2 class="bb_tag">STORY</h2>Poopy
      was living happily with his mother in a dark and moist place that was their
      home.<br>Then, one pink night, a violent and unexpected earthquake ejected Poopy''s
      mother from their nest, leaving the little child alone and terrified.<br><br><i>&quot;I
      will save you mother!&quot;</i> He sobbed.<br><br>And so, with all his courage,
      Poopy began a dangerous journey to save his mother''s life.<br>Even though he
      knew that not a living soul had ever returned from the other side of the dark
      tunnel.<h2 class="bb_tag">GOAL</h2>Clear your way and SAVE YOUR MAMA. Because
      you love your mama not only for chocolate cakes.<h2 class="bb_tag">GAMEPLAY</h2>You
      are a little poop <i>(nothing personal)</i> that has 3 super powers:<br><ul
      class="bb_ul"><li>GO HEAVY and break solid things<br></li><li>GO LIQUID pass
      through thin paths and permeable objects<br></li><li>DOUBLE JUMP because *frack*
      physics.</li></ul><h2 class="bb_tag">KEY FEATURES</h2><ul class="bb_ul"><li>    A
      new and original kind of runner: 3 inputs, physics based, FOR HARDCORE GAMING
      LOVERS and also casuals. BUT MOSTLY HARDCORE.<br></li><li>    Random generated
      levels for every Mode<br></li><li>    A tutorial teaches you how to play<br></li><li>    Story
      Mode (3 levels of EPIC-NESS RIDE TO SAVE YOUR MAMA)<br></li><li>    Endless
      Mode (IF YOU WANT MORE SCORING)<br></li><li>    Hardcore Mode (ENDLESS AND VERY
      HARD RIDE THROUGH SOMEONE''S...INTESTINES)<br></li><li>    Optional BANANA SCALE<br></li><li>    Controller
      compatible<br></li><li>    Play as a very cute poop</li></ul>'
