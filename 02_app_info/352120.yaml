    detailed_description: '<h1>Check out 9 Monkeys of Shaolin!</h1><p><a href="https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/</a></p><br><h1>About
      the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/352120/extras/FairStrike_Description2_616.png?t=1604073530"
      /><br>Do you remember the time when helicopters flew not only in real but also
      in virtual skies? Those time when a decent combat flight simulators weren''t
      as rare as hen''s teeth? So whether you do or not remember that, now you have
      a perfect chance to try a piece of genre which was very well known in the early
      2000s. So don''t waste your time and jump into the cockpit of a modern attack
      helicopter and join a war against world terrorism.<br>Fair Strike is a game
      about brave pilots and their lethal celestial weapons fighting against terrorism
      and drug trafficking. Unlike many other combat flight simulations there will
      be no boring cloned missions over and over again in this classic game. No way!
      Fair Strike will vent all its fire fury upon the villains unlucky enough to
      disturb a peaceful citizens. Your goal is simple - Kill them all!  Your choice
      - Attack helicopters!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/352120/extras/FairStrike_Features2_616.png?t=1604073530"
      /><br><ul class="bb_ul"><li>Fly 6 playable helicopters: AH-64A Apache, RAH-66
      Comanche, PAH-2 Tiger, Ka-50 Black Shark, Ka-52 Alligator, and the Ka-58 Black
      Ghost. <br></li><li>Battle heavily-armed narco-terrorists in the Caribbean,
      violent separatists in Eastern Europe, and Muslim fundamentalists in South East
      Asia and the Middle East. <br></li><li>Lay waste to enemy tanks, tankers, bunkers,
      ships, helicopters, troops. Everything on screen is destructible! </li></ul>'
