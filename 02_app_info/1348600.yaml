    about_the_game: "2048art is a classic puzzle with a simple goal; reach 2048.<br>Move\
      \ your tiles across the grid and merge identical numbers into one. Plan ahead\
      \ and watch out for new tiles spawning, that may prevent you from joining your\
      \ numbers. <br>In particular, users with DLC loaded.<br><br>We have attached\
      \ five images to the DLC and will update five more images in the five weeks\
      \ after the launch.<br><strong>FEATURES</strong><br><ul class=\"bb_ul\"><li><strong>MORE\
      \ CUP</strong><br></li><li>Replace the original number with a different cup,\
      \ now you can use two A cups to synthesize one B cup. Finally get I cup\uFF01\
      <br></li><li><br></li><li><strong>THE ORIGINAL MADE BETTER</strong><br></li><li>2048\
      \ stays true to its roots and the core gameplay that made it such a cult classic.\
      \ <br></li><li>But players can get more attractive picture rewards during the\
      \ game</li></ul>"
