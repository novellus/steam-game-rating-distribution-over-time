    short_description: Delivery from the Pain is a survival-themed experience game.
      You will play a survivor who must explore, fight and gather resources in a world
      full of zombies. You will make contact with other survivors who you can help
      or exploit to your own ends. Will you find a way to escape, with or without
      them?
