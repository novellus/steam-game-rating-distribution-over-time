details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/685340/extras/Features.png?t=1597917387\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Unique doomsday experience with hidden game\
      \ features.</li></ul><ul class=\"bb_ul\"><li>Multiple endings full of mysteries\
      \ and surprises. Which one is the truth?</li></ul><ul class=\"bb_ul\"><li>A\
      \ huge map with dangerous, attractive 3D urban buildings. </li></ul><ul class=\"\
      bb_ul\"><li>Lifelike NPCs with particular timelines and evocative story development.</li></ul><ul\
      \ class=\"bb_ul\"><li>Thought-provoking, consequential dialogue options.</li></ul><ul\
      \ class=\"bb_ul\"><li>An array of weapons and a unique sneak system that will\
      \ provide hours of experimentation in combat and enjoyment of the game. </li></ul><ul\
      \ class=\"bb_ul\"><li>Study system and workshop that offer myriad strategic\
      \ choices. Try and acquire the safest shelter right away!</li></ul><ul class=\"\
      bb_ul\"><li>Over ten kinds of zombies with specific skills and four ultimate\
      \ boss monsters are waiting for you.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/685340/extras/Story.png?t=1597917387\"\
      \ /><br><br>In 201x, an anti-cancer research institute announced the discovery\
      \ of the key to eternal life. In response to this breakthrough, Faith Energy\
      \ Company concocted a vaccine-driven startup, the \u201CHuman X Plan.\u201D\
      \ However, the vaccine failed, with disastrous results: All infected humans\
      \ were turned into zombies. The area where you live has been severely affected.\
      \ To survive, and uncover the conspiracy surrounding the Human X Plan, you begin\
      \ your journey.<br><br>During your travels, you will meet the poor, beautiful\
      \ mother and her daughter in the police station, the doctor at Smith Hospital,\
      \ the cunning liar, the developmentally and physically disabled man, the jealous\
      \ beauty, and the twin brothers with distinct personalities. Do you want to\
      \ see them all survive to the end? At what cost? What secrets will you uncover\
      \ in the abandoned tapes, newspapers, magazines and files that you find along\
      \ your way? Will you gain the wisdom AND discover the password necessary to\
      \ escape?  <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/685340/extras/Gameplay.png?t=1597917387\"\
      \ /><br><br>\u201CDelivery From The Pain\u201D is a strategic survival game\
      \ with a fantastic storyline. In this game, you are not Alice in Resident Evil;\
      \ you are just an ordinary survivor in a horrible, zombie-ridden world. During\
      \ your adventure you will:<br><br><ul class=\"bb_ul\">1. Experience a variety\
      \ of zombies with different strengths and weaknesses.</ul><ul class=\"bb_ul\"\
      >2. Encounter a rich cast of fellow survivors each with a unique personality.\
      \  Your dialogue decisions with these characters will influence your story and\
      \ your ending. </ul><ul class=\"bb_ul\">3. Explore study plans in pursuit of\
      \ safer shelter, more powerful weapons, and more nutritious food. </ul><br><strong>Beginner\
      \ Survival Tips</strong><br><ul class=\"bb_ul\">1. Avoid eating lousy food,\
      \ or you will die quickly.</ul><ul class=\"bb_ul\">2. Don't be a hero. Know\
      \ when to run away. </ul><ul class=\"bb_ul\">3. Try to sleep in a higher quality\
      \ bed for optimal rest.</ul><br><strong>We want to tell you</strong><br>We appreciate\
      \ every comment &amp; idea, knowing that our fan-base &amp; following Player\
      \ community are important &amp; your opinions matter.<br>We may not be perfect\
      \ but with your help we can be, there is a sharing.<br>We want you to be part\
      \ of something that is growing, you nurture what will later nourish your needs\
      \ of what you expect in a game."
