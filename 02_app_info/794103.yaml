    review: "DEU: Bitte den Bildern nicht vertrauen. Zwar sieht alles sehr gut aus\
      \ und auch die Geb\xE4ude passen, aber Perfektion sieht anders aus. In einigen\
      \ Bereichen \xE4u\xDFerst schwammig. Und eine Frage: Warum sind die Parkpl\xE4\
      tze umz\xE4unt? Ich dachte wenigstens im DLC ist der Terminal bereits fertig?!\n\
      \nENG: Please don't trust the pictures. Many places looks great and realistic\
      \ but there are aa few areas where I would say: \"No thank you.\" Also there\
      \ is one quesition: Why can't I use the complete Terminal? My hope was, that\
      \ the Airport is finished in the DLC?!"
