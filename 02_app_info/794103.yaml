details:
  data:
    about_the_game: "Mega Airport Berlin-Brandenburg by Aerosoft covers the existing\
      \ Airport Berlin Sch\xF6nefeld as well as the adjacent new international airport.\
      \ A simple configuration tool (downloaded via the Steam Tools Library) makes\
      \ it easy to switch to the current status or one where the new airport is open.\
      \ It was designed using the latest technology and has an impressive feature\
      \ list including high resolution day and night textures, over 64,000 hand-placed\
      \ autogen objects, detailed navigation systems (ILS, VOR/DME, NDB, ATIS), realistically\
      \ placed runway/taxiway/approach lights and coverage of over 100km\xB2 with\
      \ high resolution aerial imagery.<h2 class=\"bb_tag\">Features:</h2><br><ul\
      \ class=\"bb_ul\"><li>Highly detailed rendition of Berlin Brandenburg International\
      \ Airport &quot;Willy Brandt&quot; (BER)<br></li><li>Includes the older Sch\xF6\
      nefeld (SXF) airport (north of BER) with the same level of detail<br></li><li>Two\
      \ AFCAD versions that can be switched to your liking: BER open or SXF only<br></li><li>Winter\
      \ textures set<br></li><li>Detailed VFR landmarks as the Waltersdorf shopping\
      \ complex right in the new 25L approach<br></li><li>Animated visual docking\
      \ systems<br></li><li>Detailed navigation systems (ILS, VOR/DME, NDB, ATIS)<br></li><li>Realistic\
      \ shadow rendition on all 3D objects and ground by texture baking<br></li><li>High\
      \ resolution day and night textures (2048px\xB2)<br></li><li>Realistically placed\
      \ runway/taxiway/approach lights based on official airport charts and aerial\
      \ images taken<br></li><li>Authentic stop positions for each aircraft type painted\
      \ on the ground at each gate (based on latest aerial imagery taken for this\
      \ purpose)<br></li><li>Extensive coverage of over 100km\xB2 with high resolution\
      \ aerial imagery (0.2-0.4m/px)<br></li><li>Complex mesh terrain even depicting\
      \ smaller terrain features (e.g. elevated streets, quarries...)<br></li><li>64,590\
      \ hand-placed autogen objects (houses/vegetation) covering the complete aerial\
      \ image<br></li><li>Realistic 3D grass and vegetation<br></li><li>Numerous custom\
      \ made static objects around the airport<br></li><li>Configuration manager tool\
      \ (downloaded via the Steam Tools Library) for optimal performance<br></li><li>Highly\
      \ detailed manual including charts (PDF)</li></ul>"
