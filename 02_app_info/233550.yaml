    about_the_game: "Also known as Out Of This World\u2122, Another World is a pioneer\
      \ action/platformer that released across more than a dozen platforms since its\
      \ debut in 1991. Along the years, Another World\u2122 has attained cult status\
      \ among critics and sophisticated gamers alike.<br><br>Another World\u2122 chronicles\
      \ the story of Lester Knight Chaykin a young scientist hurtled through space\
      \ and time by a nuclear experiment that goes wrong. In an alien and inhospitable\
      \ world, you will have to dodge, outwit, and overcome the host of alien monsters,\
      \ while surviving an environment as deadly as your enemies. Only a perfect blend\
      \ of logic and skill will get you past the deadly obstacles that lie in wait.<h2\
      \ class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li><strong>Remastered\
      \ presentation:</strong> a joint effort between visionary game-designer Eric\
      \ Chahi and developer DotEmu, Another World is back in its 20th Anniversary\
      \ Edition with High Definition graphics faithful to the original design.<br></li><li><strong>3\
      \ difficulty modes:</strong> Normal (easier than original game), Difficult (Equal\
      \ to original game) and Hardcore (more difficult than original game) <br></li><li><strong>A\
      \ new immersive experience:</strong> rediscover a cult adventure with 100% remastered\
      \ sounds and FX <br></li><li><strong>Social features:</strong> Steamworks\u2122\
      \ integration with 13 achievements.<br></li><li><strong>Extra features:</strong>\
      \ development diary, making of video, technical handbook </li></ul>"
