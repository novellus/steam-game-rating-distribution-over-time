    about_the_game: "It\u2019s time to usher the past into the future in this enhanced\
      \ recreation of Sonic CD!<br />\r\n\t\t\t\t\t\t\t\t\t\t\tSonic travels to the\
      \ distant shores of Never Lake for the once-a-year appearance of Little Planet\
      \ - a mysterious world where past, present, and future collide through the power\
      \ of the Time Stones that lie hidden within it. <br />\r\n\t\t\t\t\t\t\t\t\t\
      \t\tSonic arrives only to find the once beautiful world imprisoned beneath a\
      \ twisted metallic shell. His arch-nemesis, Dr. Eggman, has come for the Time\
      \ Stones and with them, will soon have the power to control time itself!<br\
      \ />\r\n\t\t\t\t\t\t\t\t\t\t\tIn order to put an end to Dr. Eggman\u2019s nefarious\
      \ schemes, Sonic must use the power of Little Planet to travel through time;\
      \ breaking Dr. Eggman\u2019s hold over the future by destroying his machines\
      \ in the past and recovering the missing Time Stones!<br />\r\n\t\t\t\t\t\t\t\
      \t\t\t\tFeaturing 16:9 widescreen, achievements, leaderboards and both the US\
      \ and Japanese soundtracks, experience the adventure through time that introduced\
      \ the world to Amy the Hedgehog and Eggman\u2019s most evil creation, Metal\
      \ Sonic."
