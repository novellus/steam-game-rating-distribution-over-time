details:
  data:
    about_the_game: 'Boom Boomerang is a virtual reality arcade-style boomerang game.
      Master the skill of throwing and catching virtual boomerangs to destroy bombs
      before they explode. <br><br>Unlock new boomerangs by climbing the leaderboards
      and collecting awards in Arcade Mode, test your limits in Survival Mode, and
      control the chaos in Onslaught Mode.<br><br>Features:<br><br>- Intuitive but
      challenging gameplay with a deep scoring system.<br>- Two difficulty settings
      with aim-assist available.<br>- Three game modes: Arcade, Survival and Onslaught.<br>-
      Unlockable Boomerangs.<br>- Global and local leaderboards.<br>- Dynamic environment
      and music.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1202930/extras/BB01.1.gif?t=1598902675"
      />'
