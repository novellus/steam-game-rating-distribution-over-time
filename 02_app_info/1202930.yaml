    review: "It's not a bad game, but it's not anything impressive either. \nMore\
      \ of a game you put on for the kids when letting them experience VR, or showing\
      \ family members who don't really play games how VR works. \nVery Arcade-like,\
      \ but it's not a bad thing\n\nJust a middle of the road, lukewarm review. \n\
      would not recommend this game to experienced VR users, so i'm giving it a thumbs\
      \ down. \nIf you like arcade style games similar to Boom Blox for Wii, then\
      \ go ahead and buy it."
