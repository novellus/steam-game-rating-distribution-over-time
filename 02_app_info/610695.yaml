    about_the_game: 'Only the host needs to own this DLC. <br><br>1-4 Players | Ages
      13 &amp; Up <br><br>Approximately 60-120 minutes<br><br><i>Pillars of Eternity:
      Lords of the Eastern Reach</i> is a 1-4 player card game based on Obsidian Entertainment''s
      award-winning and best-selling <a href="http://store.steampowered.com/app/291650/Pillars_of_Eternity/"
      target="_blank" rel="noreferrer"  >Pillars of Eternity</a> computer role-playing
      game.<br><br>The players are lords and ladies who hire troops, recruit heroes,
      and build defenses to fend off fiendish monsters...and their fellow players.
      The limited resources are represented by counters, while the buildings and armies
      are cards. A number of resources are drawn each turn and unused resources are
      passed on to the other players. Players may choose to go on dangerous adventures
      or engage in battles against their fellow players.'
