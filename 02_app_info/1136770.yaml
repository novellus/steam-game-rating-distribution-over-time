    about_the_game: "<strong><h2 class=\"bb_tag\">October update</h2></strong><br>Four\
      \ new maps have been added to this update of MAZE. At the same time, new gate\
      \ and box have been added. Maze will continue to bring more stylized maps to\
      \ players. Please look forward to the next update.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1136770/extras/ContentUpdate_10.png?t=1570534183\"\
      \ /><br><br><i>MAZE </i>is a maze exploration game. You will solve the puzzles\
      \ in mazes of different styles and eventually reach the End Point of the maze.\
      \ Randomly dynamically generated maze paths and triggers will bring near-infinite\
      \ playability to you.<br><br>There are no exciting battles, no moving stories\
      \ and no complicated strategies in <i>MAZE</i>. It only brings pure and interesting\
      \ maze exploring experience to you. You will walk, collect and solve in the\
      \ distinctive maze.<br><br><strong><h2 class=\"bb_tag\">Mazes of Very Different\
      \ Styles</h2></strong><br>Each unique maze will bring you a surprise again and\
      \ again, each new maze has a completely different picture performance and characteristics.<br>Unlock\
      \ new mazes in the game, explore the maze of very different styles, and find\
      \ your favorite mazes.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1136770/extras/MazeIntroduce.png?t=1570534183\"\
      \ /><br><br><strong><h2 class=\"bb_tag\">Random Generated Maze Paths</h2></strong><br>Every\
      \ time you enter a new maze, the maze randomly generates new endpoint, paths\
      \ and triggers. You\u2019ll find it hard to find the exact same maze. <br>There\
      \ is no replay in <i>MAZE</i>, because every maze will only appear once.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1136770/extras/MazePath.png?t=1570534183\"\
      \ /><h2 class=\"bb_tag\"><strong>Unlock Triggers and Reach the End Point</strong></h2>In\
      \ the adventure mode of <i>MAZE</i>, there will be a variety of randomly distributed\
      \ obstacles blocking your way to the destination, and there will also be randomly\
      \ generated rewards waiting for you to get them.<br>Explore, solve and collect\
      \ in the adventure mode, and finally reach the End Point.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1136770/extras/MazeAdventure.png?t=1570534183\"\
      \ /><h2 class=\"bb_tag\"><strong>Racing for Seconds, Collect Treasures</strong></h2>In\
      \ the treasure mode of <i>MAZE</i>, you need to collect as many treasures as\
      \ possible and send them back to the starting point in a limited time.<br>Deep\
      \ into the maze for treasures, overcoming obstacles and challenges and get great\
      \ rewards. The maze itself will be your biggest challenge to back to the starting\
      \ point.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1136770/extras/MazeTreasure.png?t=1570534183\"\
      \ /><h2 class=\"bb_tag\"><strong>Grow, Unlock and Challenge</strong></h2>The\
      \ maze will grow as you explore, upgrade maze, you will face greater challenges\
      \ in the maze and get more rewards. Growing-up maze will eventually give you\
      \ a totally different exploration experience than you did initially.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1136770/extras/MazeAdvance.png?t=1570534183\"\
      \ /><h2 class=\"bb_tag\"><strong>Subsequent Updates</strong></h2>During Early-Access,\
      \ new mazes will be added as quickly as possible (Four mazes with new puzzles\
      \ are expected to be added per month), and strive to finally let you experience\
      \ more immersive maze exploration in virtual reality devices. All of these subsequent\
      \ updates will be completely free until the game leaves Early-Access.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1136770/extras/MazeUpdate.png?t=1570534183\"\
      \ /><h2 class=\"bb_tag\"><strong>Thanks for watching my game!</strong></h2>"
