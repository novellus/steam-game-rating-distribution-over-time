details:
  data:
    about_the_game: <strong>Hello From Darkness</strong>- a meme horror, made in 3D
      graphics with a first-person view. The action takes place in a gloomy city where
      everything has gone crazy. To win, you need to collect the necessary items,
      complete some tasks and just survive.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1465380/extras/dfg.JPG?t=1606723575"
      /><br><br><i>Prehistory:</i><br>You are sitting at home when suddenly you hear
      &quot;Hello&quot; from the darkness. What? Why? Where from? Unclear. You will
      find out this in different scary (or not) places. Well ... Even if you don't
      want to know, it will tell you about it. Since the history is linear and cannot
      be changed =).<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1465380/extras/tnFGzzAISvw.jpg?t=1606723575"
      /><br>And there is also a cat.
