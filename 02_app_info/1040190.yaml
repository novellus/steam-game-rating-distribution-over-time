    about_the_game: Sleepwalker is an isometric puzzle where a sleepwalking man in
      his pajamas needs to be guided to safety. The character walks automatically
      and cannot be controlled directly. Instead the player needs to put up signs
      and objects in the environment to help him around and to avoid contact with
      monsters. Signs are collected in a vertical bar on the right side of the screen.
      Farther levels include new types of items. The game contains about 100 levels.
