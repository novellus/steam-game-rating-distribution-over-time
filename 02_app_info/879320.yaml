  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/879320/extras/banner_600x60.png?t=1564766918"
      /><h2 class="bb_tag"><strong>Street Karate</strong></h2> <br><strong>Street
      Karate is a game that revives the old school 2D street fighting style.</strong><br><br>It''s
      a classic game where use your fists to clear the streets of bad guys. Kick ass
      and take names! Simple controls - Attack with just one click, but you can also
      strike while running and jumping, make new attack combos and even throw your
      rivals much further than you can trust them! Journey through a variety of levels:
      streets, parks, an industrial plant, the beach and fight the final battle on
      the bridge. Don''t let street thugs go unpunished. Show them your karate!<br><br><strong>Controls</strong><br>WASD
      or Arrow - Move<br>Ctrl, Alt or J - Attack<br>Shift, Space or K - Jump<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/879320/extras/logo_600.png?t=1564766918"
      /><h2 class="bb_tag"><strong>FEATURES :</strong></h2><br><strong>- Classic 2D
      street fighting style.</strong><br><strong>- Engaging soundtrack.</strong><br>-
      Lots of fighting moves - combos, airstrikes, and throws.'
