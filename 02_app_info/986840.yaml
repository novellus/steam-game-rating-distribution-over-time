details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">This set includes:</h2><br><ul class=\"\
      bb_ul\"><li>Unique armoured vehicle \u201CBickford\u201D;<br></li><li>Weapons:\
      \ machine gun \u201CLM-54 Chord\u201D \u2014 3 pcs.<br></li><li>Decor \u201C\
      Old Skis\u201D.<br></li><li>Crossout fireworks.<br></li><li>Unique character\
      \ portraits: Kai and Gerda<br></li><li>Paint cans: Fire show and Winter night<br></li><li>Maximum\
      \ number of parts increased to 45;<br></li><li>500 in-game coins.</li></ul><br>Gerda\
      \ and Kai just love the winter holidays, because it was winter many years ago\
      \ when they truly believed in miracles. Their home village was doomed to a freezing\
      \ death by a raider leader, nicknamed the Snow Queen, and only the brother and\
      \ sister managed to survive. Saved by Odegon, Gerda and Kai became loyal Firestarters\
      \ and since then every winter they make sure that no one suffers the fate of\
      \ their family. Some say their fireworks burn... but can there be too much fire?<br><br>The\
      \ unique armoured cars presented in packs are known for their particular balance\
      \ of weapons, armour and speed characteristics in combat. To put the car in\
      \ the garage, after starting the game, open the blueprint menu (\xABB\xBB key\
      \ ), go to the \u201CPacks\u201D tab, select the armoured car you want and press\
      \ the \u201CAssemble\u201D button. <br><br>When you purchase this pack, the\
      \ number of parts that can be used to build a vehicle increases to 45. <br><br>The\
      \ fireworks expire after 7 days! The countdown starts when you first mount the\
      \ item on a car.<br><br>Buying the pack also gives early access to some factional\
      \ structural parts. These parts become available immediately upon purchase and\
      \ are not handed out again upon reaching the appropriate reputation level. Some\
      \ parts are one-of-a-kind, and players can only own one copy of such parts.\
      \ When purchasing multiple packs, such parts are not duplicated. <br><br>Unique\
      \ portraits are an excellent opportunity to stand out among survivors. <br><br>Paint\
      \ cans are a great opportunity to accentuate your armoured car. <br><br>Coins\
      \ \u2014 is the in-game currency, which is used on the market to purchase armoured\
      \ car parts from other survivors and to pay for the rent of part-building workbenches.\
      \ Attention! When buying multiple packs, the acquired coins stack! <br><br>Attention!\
      \ Available only for Windows."
