  data:
    about_the_game: "Using Word, Google Docs and other software's Outlining Features\
      \ become quite cumbersome when keeping track of Characters, Locations, Objects\
      \ and Ideas. MVorpheus is created to streamline this process so that you can\
      \ spend more time thinking and less time Organizing.<br />\r\n<br />\r\nAt the\
      \ start click on the Tutorial Button for a short video on how to use it. And\
      \ from there you are free to explore and use it the way you want. Happy Creating."
