  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/963860/extras/overview.png?t=1586744451\"\
      \ /><br><br><strong>Invaders From Dimension X!</strong> is a solitaire game\
      \ depicting battles between the crack 124th Galactic Marine Raider Battalion\
      \ (nicknamed \u201CThe Old Reprobates\u201D) of the Unified Space Alliance Defense\
      \ Force and the invading \u201Cpods\u201D of a mysterious alien race, commonly\
      \ known as the Kay\u2019otz.<br><br>The Kay'otz come from another dimension\
      \ of space and do not behave in a way humans can comprehend. Only with perseverance\
      \ and skillful strategy - and yes, some good fortune - will you be able to eventually\
      \ discover the plans and tactics of these mysterious beings.<br><br>Adapted\
      \ from the Board Game designed by Hermann Luttmann and published by Tiny Battle\
      \ Publishing <a href=\"https://steamcommunity.com/linkfilter/?url=https://tinybattlepublishing.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://tinybattlepublishing.com</a>.\
      \ Tiny Battle Publishing is the brainchild of Mark H. Walker focusing on small\
      \ footprint games (usually 88 counters, 1-2 game maps, 8-16 pages of rules).\
      \ Working with talented designers, new and established, such as Hermann Luttmann,\
      \ Brian Train, Gottardo Zancani, and Mark himself, Tiny Battle releases affordable\
      \ games on a wide variety of subjects: historical, sci-fi, you name it. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/963860/extras/keyfeatures.png?t=1586744451\"\
      \ /><br><br><ul class=\"bb_ul\"><li> A one player tactical strategy game </li><li>\
      \ Two Battle scenarios and one Campaign scenario</li><li> Play as the Marines\
      \ against the Kay'otz </li><li> Marine units have different weapons and roles</li><li>\
      \ Two Maps </li><li> No two games the same </li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/963860/extras/w2.png?t=1586744451\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/963860/extras/marine.png?t=1586744451\"\
      \ />"
