  data:
    about_the_game: A puzzle game that celebrates the vast diversity of life in the
      world.<br><br>Quozzle is a lone Incredipede on a quest to rescue her sisters.
      She can grow new arms, legs, and muscles wherever she needs them. Give her antlers
      or a tail, stretch her out like a snake, use nature as a blueprint or strike
      out in weird new directions. Control Quozzle as she learns to swing through
      the trees, climb sheer cliffs, dance over rivers of lava, and even soar through
      the air on thermal winds.<br><br><ul class="bb_ul"><li> 120 puzzle levels in
      beautifully crafted wood-block print style<br></li><li> Design a creature to
      solve every level by adding legs and muscles<br></li><li> Control your creation
      using WASD, flexing muscles to walk, flap, grab, or transform<br></li><li> Campaign
      mode - help Quozzle save her village and discover the truth about the terrible
      invaders<br></li><li> Level Editor and thousands of player-made challenges<br></li><li>
      Immersive ambient soundscape of strange animal calls and chill jungle beats</li></ul>
