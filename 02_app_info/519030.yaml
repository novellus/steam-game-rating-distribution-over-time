details:
  data:
    about_the_game: "Don't Let Go! is a classic VR experience first released in 2013\
      \ for the Oculus Rift DK1.<br />\r\nNow a new experience has been added called:\
      \ The Desert.<br />\r\n<br />\r\nIn these short experiences you are sat in a\
      \ chair with your hands in front of you on the keyboard. The only rule is that\
      \ no matter what happens you can't let go of the keyboard buttons. The game\
      \ will try to scare, shock and otherwise persuade you to let go!<br />\r\n<br\
      \ />\r\nShow your friends and watch them react!"
