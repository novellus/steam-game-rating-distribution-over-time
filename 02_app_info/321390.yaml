  data:
    about_the_game: <strong>Introduction</strong><br>Zone 22 is a first person game
      set in an alternative universe where the Nazis won against the race towards
      the Atom bomb and conquered the world during World War 2. You as the player
      is a part of the wonderful society of Zone 22, where you need to survive each
      and everyday by behaving, working and eating. Or will you rebel against this
      tyrannic foe? <br><br><strong>Key Features </strong><br><ul class="bb_ul"><li>
      Earn your cash and experience within many of the different kinds of workstations<br><br></li><li>
      Spend your money on cigarettes, alcohol or upgrades to your apartment<br><br></li><li>
      36 Different kinds of quests with branching events. Every quest is different
      and failure does not mean game over<br><br></li><li> Everyday is different,
      events will occur dynamically throughout the zone  <br><br></li><li> Level up
      and spend your skill points to improve your character <br><br></li><li> 16 Different
      endings<br><br></li><li> Sabotage the zone to gain trust with the rebels and
      increases your chances of winning when you eventually decide, to fight back!<br><br></li><li>
      Black and White filter can be disabled...</li></ul><br>How will you decide the
      ultimate fate of Zone 22? Will you work and stay indoors like a good citizen?
      Or will you fight back and lead your people to freedom?
