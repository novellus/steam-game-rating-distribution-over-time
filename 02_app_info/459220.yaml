      a unique angle on the war while bringing new heroes to the battlefield. Control
      large <i>Halo</i> armies and direct them in action-packed warfare. <br> <br><i>Halo
      Wars: Definitive Edition </i>includes improved graphics, new achievements and
      all the DLC from the landmark game. Experience the epic campaign or compete
      in online multiplayer battles with armies of powerful <i>Halo</i> forces at
      your command.<br><br>Network play for this product is exclusive to Steam.  Cross-play
