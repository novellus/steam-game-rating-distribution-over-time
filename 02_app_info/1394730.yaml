    about_the_game: "<h2 class=\"bb_tag\"><strong>Donna</strong> needs to assemble\
      \ a team, defeat 9 Goddesses, collect their power and save the world from collapsing...\
      \ in three days. No pressure!</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394730/extras/Title_About.png?t=1605873924\"\
      \ /><h2 class=\"bb_tag\"><strong>Grid Fight</strong> is an Action game with\
      \ Strategy and RPG elements.</h2>It follows the story of the newly born Donna\
      \ and her friends across the all-female cities of Gora.<br>Move rapidly around\
      \ the grid-shaped arenas, avoiding deadly attacks and using the unique abilities\
      \ of your team to defeat and recruit more than 40 unique characters.<br> <br>Grid\
      \ Fight features a unique graphic style inspired by 70\u2019s art posters and\
      \ an original 90\u2019s pop-heavy score.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394730/extras/Title_Feature01.png?t=1605873924\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394730/extras/GF-Gif01_2.gif?t=1605873924\"\
      \ /><br><strong>Customise your party with dozens of playable characters</strong>\
      \ to help you defeat hordes of enemies. Build the perfect team and switch between\
      \ characters, on the fly, strategically using the right abilities and elemental\
      \ affinities to succeed.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394730/extras/Title_Feature02.png?t=1605873924\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394730/extras/GF-Gif02.gif?t=1605873924\"\
      \ /><br><strong>Face the Goddesses of the world</strong> and their most powerful\
      \ monsters, and claim their powerful artefacts. Each defeated Goddess will add\
      \ to your collection of Masks of power.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394730/extras/Title_Feature03.png?t=1605873924\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394730/extras/GF-Gif03.gif?t=1605873924\"\
      \ /><br>Grid Fight features a deep (but totally optional) story. Where you <strong>make\
      \ life or death decisions and choose who to trust</strong>. That will define\
      \ which of the totally different endings you get.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394730/extras/Title_Feature04.png?t=1605873924\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394730/extras/GF-Gif04.gif?t=1605873924\"\
      \ /><br>Up to 3 friends can join you anytime. They will be controlling all the\
      \ characters of your squad as well for a fun a coordinated team effort or a\
      \ fun team mess!"
