details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/938480/extras/FacesSteam.png?t=1582632972"
      /><br>The player will have to guide his faithful through several dangers that
      could damage them in the most possible grotesque and cruel ways. These can be
      dismembered, crushed, burned, drowned, infected and skewered among many other
      calamities. The skill of each player will come into play to determine how many
      adepts finish each level alive. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/938480/extras/SaviorGif.gif?t=1582632972"
      /><br><br><strong>Features:</strong><br><ul class="bb_ul"><li>17 levels with
      different features<br></li><li>More than 20 different ways to die<br></li><li>Challenging
      and really hard levels<br></li><li>Realistic physics and deaths through realistic
      art<br></li><li>Hilarious and intense story</li></ul><br><strong>Characters:</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/938480/extras/CharactersStoreEn.png?t=1582632972"
      /><br><br><strong>History:</strong><br>In The Savior''s Gang, the player controls
      The Savior, a powerful entity that is crucified and trapped between the world
      of mortals and heaven. This unfair death triggers the wrath of his father, an
      almighty pidgeon, which unleashes a series of traps, disasters and dangers all
      over the world. The Savior must negotiate with his Father to stop these catastrophes
      and save only his worshippers from all these evils and, try to get out of limbo
      and recover his power. To achieve his goals, he will have his good friend Stan
      (he hates to be called Satan) and the intermediation of his Mother and Stepfather.<br><br><strong>Levels:</strong><br>The
      faithful will cross different levels, from the old fields of Jerusalem, to the
      very gates of hell, passing through high sacred mountains, dark caves, warm
      deserts and forests. In each of these locations there are different traps and
      difficulties of each level: strange gadgets, trees that fall, magma eruptions,
      fragile ice ...<br>At each level new followers will be found, and they will
      increase the group of survivors, increasing the chances of surviving, which
      in turn, making it difficult to manage a large group of people.'
