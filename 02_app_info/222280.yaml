details:
  data:
    about_the_game: "<strong>Note!</strong> You can purchase only 1 Pack of the same\
      \ value to 1 Star Conflict account.<br><strong>Note!</strong> Refund is not\
      \ provided if you purchase 2 different packs, which include the same ship or\
      \ you already have the ship from the pack!<h2 class=\"bb_tag\">Includes:</h2><ul\
      \ class=\"bb_ul\"><li>&quot;Allowance&quot; <strong>3 500 Galactic Standards</strong><br></li><li>&quot;VIP-Card&quot;\
      \ <strong>Permanent +10% credits gain bonus</strong><br></li><li>&quot;Private\
      \ warehouse&quot; <strong>Premium-sized warehouse for modules and weapons</strong><br></li><li>&quot;Artifact\
      \ scanner&quot; <strong>Grants an additional trophy search attempt after battles</strong><br></li><li>Unique\
      \ patterns &quot;Titan&quot; and &quot;Cerberus&quot;<br></li><li>Title &quot;Mercenary&quot;</li></ul><br><strong>Galactic\
      \ standards</strong> \u2014 a special in-game currency that can be purchased\
      \ for real money. With it, advancing in the game is made easier and more comfortable.<br><br><strong>If\
      \ you purchase multiple DLC, bonuses to credits, synergy gain are added to each\
      \ other. Together, they provide a greater bonus!<br>Premium license time and\
      \ Galactic Standards are also added!</strong>"
