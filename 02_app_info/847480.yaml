    review: "This is not a game but a set of 2 videos. \nFirst video, A look behind\
      \ the scenes when the electronic trio Above&Beyond go on tour doing acoustic\
      \ sets of their music, which was originally written as Trance anthems. \nSecond\
      \ video. Full concert show. If you're into great song writting, classical or\
      \ even Trance music, this might be worth checking out. This is perfect for easy\
      \ listening, or even sitting in front of the tv, pretending you are attending\
      \ an amazing concert experience. If you are in doubt wether if you should buy\
      \ this or not, check some of the clips out on youtube. I highly recommend this\
      \ for Above&Beyond-fans."
