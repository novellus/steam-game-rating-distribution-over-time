    about_the_game: "In 2016, Jono Grant, Tony McGuinness and Paavo Siljam\xE4ki (aka\
      \ Above &amp; Beyond - one of the world\u2019s most successful dance acts) left\
      \ the electronic music world behind. Above &amp; Beyond Acoustic: Giving Up\
      \ The Day Job, follows the Grammy nominated group\u2019s unlikely journey from\
      \ the DJ booth to the Hollywood Bowl, from the initial re-imagining of songs\
      \ at Abbey Road Studios, through to their presentation at iconic venues such\
      \ as London\u2019s Royal Albert Hall, the Sydney Opera House and finally the\
      \ Hollywood Bowl, where they were joined by a 34-piece orchestra. The film offers\
      \ an intimate, behind-the-scenes glimpse of one of the world\u2019s biggest\
      \ dance acts as they risk it all to go acoustic."
