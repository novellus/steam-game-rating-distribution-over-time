  data:
    about_the_game: "Gladiator, you are now a knight!  Yes, that's right -- the greatest\
      \ gladiator series in the world, Swords and Sandals, has just gone medieval!<br\
      \ />\r\nSwords and Sandals moves into the middle ages in this action packed,\
      \ turn-based combat RPG.<br />\r\n<br />\r\nIn Swords and Sandals Medieval you\
      \ start as a peasant and turn him into one of the greatest knights in the realm.\
      \ You will fight other knights, from a distance and up close using melee weapons,\
      \  joust, go on quests and get into to all sorts of chivalrous mischief and\
      \ adventure. <br />\r\n <br />\r\n* Classic Swords and Sandals fighting style,\
      \ go fishing and perform noble deeds on your journey to knighthood<br />\r\n\
      * Fast paced, turn-based combat, just like in the classic Swords and Sandals,\
      \ against devious and clever foes<br />\r\n* Go on over 60 quests and attract\
      \ followers such as The Vampire, The Baker and The Silver Stag<br />\r\n* Buy\
      \ (or steal!) swords and sandals and weapons, armor, potions and magical items\
      \ from four different shops<br />\r\n* Over 170 achievements to earn and collect<br\
      \ />\r\n* Fifteen tournaments featuring great historically awesome knights like\
      \ William Wallace and Richard the Lionheart<br />\r\n* Build up your Swords\
      \ and Sandals Medieval knight through 50 character levels and learn powerful\
      \ abilities like 'Cleave' and 'Smite'<br />\r\n<br />\r\nFinish thy noble quest,\
      \ defeat the knights of legend and make your homeland safe for the chivalrous\
      \ and good!"
