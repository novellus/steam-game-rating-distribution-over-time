      >Streaming Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>Stan\
      \ Prokopenko shows an effective approach to drawing the portrait from any angle.\
      \ Then study the anatomy of eyes, nose, lips, and ears. The information is presented\
      \ in an entertaining way to keep you engaged and willing to re-watch the lessons.\r\
      \n\r\nIncludes 2 full length, real-time demonstrations of how to take a portrait\
