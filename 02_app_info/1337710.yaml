    about_the_game: <strong>Sanae! The Super Gensokyo Miko!</strong><h2 class="bb_tag">Intro</h2>A
      Mega X Touhou Fangame With No X.<h2 class="bb_tag">Story</h2>Incident occurred!
      <br>Sanae to solve it!<h2 class="bb_tag">System</h2><ul class="bb_ul"><li>Jump
      and Slash Platform Action Game. <br></li><li>Beat 8 Bosses and Get New Ability.
      <br></li><li>Enemies are weak to one Ability. <br></li><li>After you beat 8
      bosses, then you get few more stage.<br></li><li>All stage is Rogue-unlike stage.
      Stage design by human.<br></li><li>Rogue-unlike upgrade system. Anything you
      get in stage will not lost.<br></li><li>Soul-unlike attack system. It don't
      have stamina limit. You can attack unlimited times if you like.</li></ul>
