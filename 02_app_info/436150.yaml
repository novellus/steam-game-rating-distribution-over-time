  data:
    about_the_game: "Play poker online in this awesome <strong>Texas Holdem Poker\
      \ </strong>casino and be a star in this fun, multiplayer social poker game with\
      \ progression!<br><br>Texas Holdem Poker is a popular card game and <strong>Governor\
      \ of Poker</strong> has a huge variety of poker games to choose from that let\
      \ you compete with friends, challenge new poker players and much more! If you\
      \ like missions and daily challenges to win spectacular rewards with lots of\
      \ amazing hats, you will love this addicting game!<br><br>Becoming a poker pro\
      \ is an exciting journey; you will start as a cowboy poker rookie and work all\
      \ the way up to become a high roller to play with millions of chips. The ultimate\
      \ goal is to become a VIP poker star, winning high stakes Western games in Las\
      \ Vegas!<br><br>Enjoy Texas Holdem in: Cash games, tournaments, Spin &amp; Play,\
      \ Sit &amp; Go, Royal Poker, Party Poker, friends games, Heads-up, online Blackjack\
      \ 21, PVP and Wild West saloon tourneys!<br><br><strong>GOVERNOR OF POKER 3\
      \ (GOP 3) FEATURES:</strong><br><br>\u25CF BIG FREE WELCOME PACKAGE:<br>$30,000\
      \ FREE poker chips, gold and avatar hat!<br>\u25CF 7 DIFFERENT POKER FORMATS:<br>Cash\
      \ games, Sit &amp; Go tournaments, Spin &amp; Play, Heads Up Challenge, Push\
      \ or Fold with Royal Poker, No-limit and Pot Limit.<br>\u25CF POKER TEAMS: TEAM\
      \ UP AND PLAY FOR THE REWARDS<br>Make friends and compete against other teams\
      \ and check out the all-new challenges!<br>\u25CF PARTY POKER: PLAY WITH FRIENDS\
      \ FOR FUN<br>Invite friends and have a blast!<br>\u25CF ENJOY TEXAS: WESTERN\
      \ GAMES OF THE WILD WEST<br>Travel through Texas by winning poker tournaments,\
      \ beat friends at Texas Holdem poker, cash games and poker tournaments. The\
      \ further you travel the higher the stakes!<br>\u25CF BLACKJACK 21:<br>Play\
      \ Blackjack with many different betting amounts.<br>\u25CF FREE CHIPS:<br>Loads\
      \ of free chips options every few hours!<br>\u25CF MISSIONS:<br>Complete them\
      \ all in every area and claim great rewards!<br>\u25CF WIN RINGS, BADGES &amp;\
      \ ACHIEVEMENTS:<br>Distinguish yourself by winning rings, badges and trophies\
      \ with your poker skills!<br>\u25CF PLAY ALWAYS AND EVERYWHERE:<br>Play poker\
      \ on your mobile device and continue to play on your tablet, web, laptop and\
      \ desktop.<br>\u25CF BONUS FOR CONNECTING WITH FACEBOOK:<br>Earn extra chips\
      \ and play poker with friends!<br>\u25CF CHAT: Talk with other hold em players\
      \ through chat and animated emoticons. Use them to bluff or taunt and try to\
      \ take down the pot!<br>\u25CF CERTIFIED RNG<br><br>With GOP3 you can learn\
      \ how to play hold em poker, raise the stakes and win more. Grab a deck of cards,\
      \ memorize the poker hand ranking chart and know what the best starting hands\
      \ in poker are. Even use the cheat sheet to increase your chances to win a fortune\
      \ in chips. Be the shark at the table, ready to dominate the fish. Read your\
      \ opponents' poker face and use your best poker strategy to outplay everyone.\
      \ Know when to hold \u2019em, fold \u2019em, check and raise.<br><br>ARE YOU\
      \ READY TO GO ALL-IN? Dominate the online (PvP) Poker Tournament World Leaderboard,\
      \ rule the Black Jack tables and win big time with free daily spins in the bonus\
      \ slot machine. A huge jackpot awaits you in our social casino card games. Start\
      \ betting now and may lady luck be on your side!<br><br>Note: We love a fair\
      \ game! We use industry standard RNG methods and never manipulate cards or favor\
      \ certain players. This poker game is intended for an adult audience. (e.g Intended\
      \ for use by those 18 or older) The games do not offer \u201Creal money gambling\u201D\
      \ or an opportunity to win real money or prizes (e.g the game is for entertainment\
      \ purposes only). Practice or success at social casino poker gaming does not\
      \ imply future success at \u201Creal money poker\u201D. Gender is requested\
      \ to let players select if they want to play with a male or a female presenting\
      \ character."
