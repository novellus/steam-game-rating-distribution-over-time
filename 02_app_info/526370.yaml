    reviews: "\u201CSUPER KINKY is so FANTOXIC, you'd think it was made by the Troma\
      \ Team!\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://conta.cc/2sYEZfi\"\
      \ target=\"_blank\" rel=\"noopener\"  >Lloyd Kaufman, Pres. Troma Entertainment\
      \ and creator of the Toxic Avenger</a><br><br>\u201CWhy the fuck not?\u201D\
      <br><a href=\"https://www.youtube.com/watch?v=dqYkVdi-3Tc\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Jim Sterling</a><br><br>\u201CSexual objectification,\
      \ overt violence, limitless gore, subject matter that you would only find on\
      \ search engines after going incognito\u2026 that\u2019s the general theme of\
      \ Dark Illusions Entertainment\u2019s latest foray into the boundary-pushing\
      \ genre of kink meets first-person shooters.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.oneangrygamer.net/2016/02/super-kinky-is-an-fps-kinky-enough-to-give-sjws-an-aneurysm/3108/\"\
      \ target=\"_blank\" rel=\"noopener\"  >One Angry Gamer</a><br>"
