    about_the_game: "In the future wounds can be easily healed, courage bolstered\
      \ through teamwork and strength of arms. But when the adrenaline fades and a\
      \ soldier sits alone on their bunk... that is when the hardest battles are fought.<br><br>In\
      \ <strong><i>Destiny\u2019s Sword</i></strong> you\u2019re the commander of\
      \ a team of skilled troopers - and the only thing that can get in their way\
      \ is themselves. <br><br>Every recruit has their own story to tell, their own\
      \ reasons for getting involved. Their experiences while under your command will\
      \ shape their development and affect their performance. As you get to know your\
      \ squad on and off the battlefield you will explore the full depth of the human\
      \ condition. Empathy will be your most powerful tool.<br><br><strong><i>We\u2019\
      ve all played the hero. It\u2019s time to be a leader.</i> </strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1165710/extras/SteamBanner_Setting.png?t=1600033447\"\
      \ /><h2 class=\"bb_tag\"><strong>CYPRIS</strong></h2>The galaxy rests on a knife\u2019\
      s edge. The Galactic Government struggles to maintain control against the growing\
      \ strength of the powerful corporate syndicate known as the Consortium.<br><br>Neither\
      \ side is prepared for open conflict, but when unrest in a distant world threatens\
      \ the flow of Lucidium, the mineral that fuels the galaxy, the two sides find\
      \ their battleground. This natural paradise is called Cypris.<br><br>On Cypris\
      \ players will choose a faction and take their stand. Leading a squadron of\
      \ soldiers into battle, players will navigate the effects of their decisions\
      \ on their troops\u2019 mental and physical well-being.<br><br>What at first\
      \ looks to be a simple fight between good and evil plays out with twists and\
      \ turns as players learn that the situation is not as clear-cut as it seems.<br><br>Discovery,\
      \ betrayal, advancement, and camaraderie with their squad will lead players\
      \ to learn the truth of what is happening on Cypris and who is really pulling\
      \ the strings, forcing everyone to dance to a tune that will topple the current\
      \ powers and install a new one\u2026<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1165710/extras/SteamBanner_Features.png?t=1600033447\"\
      \ /><br><br><strong><u>Infinite Character Diversity</u></strong><br>Thanks to\
      \ the living universe created by our Insight Engine character AI system, Destiny\u2019\
      s Sword is filled with infinite, diverse personalities and unprecedented character\
      \ depth.<br><br>Every character\u2019s unique life history, personality and\
      \ emotions govern and are dynamically shaped by their relationships and their\
      \ experiences - including your actions and decisions as their commander. For\
      \ example, if a character suffered trauma in their past they might need more\
      \ reassurance and support. If they\u2019ve taken multiple losses on the battlefield\
      \ and are feeling down about themselves you\u2019ll need to help them build\
      \ up their confidence before they go back into more difficult missions. <br><br>The\
      \ Insight Engine is built on extensive psychological modeling and in collaboration\
      \ with consultation from real-life war veterans, it allows us to highlight the\
      \ long-term costs of combat.<br><br><strong><u>Cooperative Gameplay</u></strong><br>Fighting\
      \ for the player next to you - teamwork leads to victory!<br><br>Group up into\
      \ guilds and take on powerful bosses in cooperative PvE battles; support each\
      \ other as you fight for your faction in the persistent PvP War; and create\
      \ intertwined stories as you work together to solve challenging Special Mission\
      \ Quests and bring the whole team home safely.<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.amazon.com/Lucidium-Run-Science-Adventure-Destinys-ebook/dp/B084ZWK1JT\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1165710/extras/SteamBanner_Prequel.png?t=1600033447\"\
      \ /></a><br><br><strong><u>Narrative by New York Times Bestselling Author, M.\
      \ D. Cooper </u></strong><br>The game is built on a series of space opera novels,\
      \ written exclusively for 2Dogs Games by best-selling author M. D. Cooper. Cooper\
      \ has penned over 80 books including the <i>Aeon 14</i> series and <i>Lucidium\
      \ Run</i>, a prequel to <strong><i>Destiny\u2019s Sword</i></strong>.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1165710/extras/SpaceDock.gif?t=1600033447\"\
      \ />"
