  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/285380/extras/OTR_Head.gif?t=1601450922\"\
      \ /><br>From 18 tonners to the Gigaliner, On The Road \u2013 Truck Simulator\
      \ offers everything a trucker\u2019s heart desires.<br><br>In this realistic\
      \ truck simulation, you have more than 6500 km of motorway and country roads\
      \ at your disposal \u2013 including numerous detailed motorway interchanges.\
      \ Get behind the steering wheel of a MAN TGX or Scania R Series and discover\
      \ more than 15 German cities like Hamburg, Bremen, Cologne, Hannover, and Berlin,\
      \ with unique road designs and sights. Additionally, numerous other points of\
      \ interest are waiting to be discovered along your journey, as well.<br><br>The\
      \ MAN and Scania trucks behave very realistically \u2013 including automatic\
      \ transmissions, retarder/intarder, and assistance systems. From compact box\
      \ bodies to semi-trailers and even gigaliners, you\u2019ll have the right cargo\
      \ volume available for every delivery order. Thanks to the Steam Workshop support,\
      \ you can paint every vehicle and trailer as you desire.<br><br>On The Road\
      \ also features an economic system. Found your own company and hire drivers\
      \ so you can accept more orders. Plan your routes as efficiently as possible,\
      \ but keep an eye on the mandatory rest times as well.<br><br>Get on the move\
      \ \u2013 Germany\u2019s roads are waiting for you!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/285380/extras/OTR_features.png?t=1601450922\"\
      \ /><br><br>On the Road also features a basic economic system, allowing the\
      \ player to found his own company. In the long term more features are planned\
      \ to make this system more complex, e.g. purchasing licences and hiring drivers.\
      \ Join in now and take part in the development of On the Road!<br><br><strong>Features\
      \ of the Early Access version for now:</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/285380/extras/OTR_GameWorld.png?t=1601450922\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Ca. 6000 km of motorway and 600 km of country\
      \ road, to a scale of 1:10<br></li><li>Numerous detailed models of motorway\
      \ interchanges<br></li><li>16 cities, some of them with unique road designs\
      \ (e.g. roundabouts or bridges)<br></li><li>Numerous POIs in cities and near\
      \ motorways and country roads<br></li><li>All large waterways<br></li><li>Ground\
      \ based on real satellite data</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/285380/extras/OTR_vehicles.png?t=1601450922\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Vehicles from Scania and MAN:<br>- MAN TGX\
      \ (2016) as semi-trailer 4x2, box 4x2, and box 6x2<br>- Scania R Series (2013)\
      \ also as semi-trailer 4x2, box 4x2, and box 6x2<br></li><li>Trailer: box semi-trailer,\
      \ tandem, bolter, and Gigaliner (dolly + semi-trailer)<br></li><li>Trailers,\
      \ semi-trailers, Gigaliner<br></li><li>Automatic transmission<br></li><li>Retarder/Intarder<br></li><li>Driver\
      \ card<br></li><li>Solo drives<br></li><li>Vehicle repaints with Steam Workshop\
      \ support</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/285380/extras/OTR_gameplay.png?t=1601450922\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Economic system<br></li><li>Found your own\
      \ company<br></li><li>Complex route planning with combined routes and rest times<br></li><li>Purchase\
      \ trucks and trailers<br></li><li>Hire drivers<br></li><li>Leaving vehicles\
      \ is possible and required</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/285380/extras/logos.png?t=1601450922\"\
      \ /><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/Aerosoft\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/285380/extras/ontheroad.png?t=1601450922\"\
      \ /></a>"
