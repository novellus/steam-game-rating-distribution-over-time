    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1132640/extras/SteamDescription.png?t=1569516782"
      /><br><strong>Platforms</strong> is a platforming game with numerous features
      and levels and is inspired by retro platforming games!<br><br>Platforms is currently
      in early access.<h2 class="bb_tag">Features include:</h2><ul class="bb_ul"><li>Numerous
      levels to play<br></li><li>Early version of the level editor<br></li><li>Level
      menu which allows replaying previously completed levels<br></li><li>Ability
      to customize your player character with coins earned from completing levels<br></li><li>Save/load
      easily with quick save and quick load</li></ul><h2 class="bb_tag">Planned features:</h2><ul
      class="bb_ul"><li>Steam workshop for custom-made levels.<br></li><li>New enemy
      types<br></li><li>Larger levels<br></li><li>Better collision detection<br></li><li>More
      settings<br></li><li>Overall improvements</li></ul>
