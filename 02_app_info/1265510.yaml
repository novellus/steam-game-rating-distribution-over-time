    about_the_game: "Mech Era is a 3D sandbox game that provides players endless freedom\
      \ and endless fun through creating their own world utilizing the power of AR\
      \ and physics logic. Become the ultimate mech designer and produce interstellar\
      \ warships, doomsday chariots, giant robots, aircrafts, terminator bots and\
      \ more\u2014let your imagination run free, the sky\u2019s the limit! You not\
      \ only get to watch your creations come to life but also get to drive them and\
      \ even use them to destroy other players\u2019 designs. Rely on your strategic\
      \ skills to crush opponents, conquer worlds, or even build your own fortress\u2014\
      full of traps and jump scares and guarded by defense mechs armed to the teeth\u2014\
      \ and watch those poor unwitting intruders flee in terror! You can also share\
      \ the blueprints of your designs with other players and even trade with them.<br\
      \ />\r\n<br />\r\n1. Real-time physics-based destruction<br />\r\nDrive self-designed\
      \ mechs to launch attack on your opponents\u2019 forts or use your trademark\
      \ weapons to blast their constructions to smithereens!<br />\r\nThe visual impact\
      \ and destructive effects generated based on environmental physics will make\
      \ every siege as realistic and immersive as it can ever get!<br />\r\n2. Put\
      \ together your own dream machines<br />\r\nHundreds of modules and components\
      \ to work with. If you can think it, you can make it!<br />\r\n3. A new spin\
      \ on the Tower Defense genre<br />\r\nUnleash your wildest imagination, build\
      \ obstructions and lay down traps to construct your one-of-a-kind fortress.<br\
      \ />\r\n4. A playground for skilled strategists<br />\r\nCan you find the weak\
      \ point of your opponent\u2019s meticulously-designed fortress? Our strategy-based\
      \ gameplay sets apart the gifted tacticians from the helpless weaklings!"
