    about_the_game: "Frontlines\u2122: Fuel of War\u2122 is an open-world First Person\
      \ Shooter set on the frontlines of tomorrow. In a world ravaged by a global\
      \ energy crisis, environmental decay, and economic depression, players assume\
      \ the role of an elite soldier in the Western Coalition Army on an epic crusade\
      \ against the Red Star Alliance to control the last of the world's oil reserves.\
      \ Frontlines: Fuel of War combines cinematic, non-linear game play with next\
      \ generation firepower and a revolutionary Frontline Combat System\u2122 to\
      \ deliver the most thrilling and intense FPS to date.<br>\t\t\t\t\t<ul class=\"\
