    short_description: Doler is a game about being a mouse in a giant spooky maze
      filled with treasure and scary spiders where you search for a big stash of food.
      The maze resets everyday and is the same for all players. You can communicate
      with other players by leaving messages in your droppings! Can you find the goal?
