  data:
    about_the_game: Doler is a game about being a mouse in a giant spooky maze filled
      with treasure and scary spiders where you search for a big stash of food.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li> ~1 hour playtime<br></li><li> randomly generated maze that
      resets everyday<br></li><li> asynchronous onlines gameplay<br></li><li> 7 different
      items to find<br></li><li> multiple enemies and hazards<br></li><li> 4 different
      areas in the maze</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1212930/extras/moth2_x2.gif?t=1579283891"
      /><br><br>The maze in Doler resets everyday and is the same for all players.<br>You
      can leave small poops with different smells (read messages) to communicate with
      other players like:<br>- &quot;Not this way!&quot;<br>- &quot;This way!&quot;<br>-
      &quot;Food ahead!&quot;<br>- &quot;Danger ahead!&quot;<br>- &quot;Thing ahead!&quot;<br><br>Leaving
      a poop message will deplete your fullness which will make you faster. You can
      replenish your fullness by eating small scraps lying around such as seeds and
      berries.<br>You can also find useful items in the maze such as:<br>- a lantern<br>-
      a toothpick<br>- a Q-tip<br><br>You will keep these items after the maze resets!<br><br>Each
      time you reach the end goal you will gain a point, gather more points to get
      a higher global rank!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1212930/extras/about.png?t=1579283891"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>
