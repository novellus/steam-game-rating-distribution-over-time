    about_the_game: "<h2 class=\"bb_tag\"><strong>INTRODUCTION</strong></h2>Have a\
      \ Blast is a high energy, kinetic, multiplayer party game. Battle through the\
      \ most ridiculously hazardous corners of the galaxy and use your surroundings\
      \ to your advantage. Outmaneuver your frenemies and shatter them into colorful\
      \ bits.<h2 class=\"bb_tag\"><strong>ARENAS</strong></h2>Battle around the galaxy\
      \ in fifteen arenas, with new ones coming. Classic asteroids, icy comets, mythical\
      \ monsters, curious contraption, it is all there for you to chart a route before\
      \ the match. Each arena puts you in perils, which you can turn into opportunities\
      \ and use to your advantage<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1181650/extras/Galaxy.gif?t=1606560261\"\
      \ /></h2><h2 class=\"bb_tag\"><strong>SHIPS</strong></h2>All the ships in Have\
      \ a Blast are small and nimble, enabling you to navigate the busy arenas. Each\
      \ of the five ships has a unique powerful ability, requiring a slightly different\
      \ approach. But even the strongest attacks can be countered, and it is never\
      \ too late to turn the tide of battle to your side.<h2 class=\"bb_tag\"><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1181650/extras/Ships2.gif?t=1606560261\"\
      \ /></h2><h2 class=\"bb_tag\"><strong>GAME MODES</strong></h2><ul class=\"bb_ul\"\
      ><li><strong>Deathmatch</strong> \u2013 Last pilot standing wins the round in\
      \ this familiar mode. Be the first to win five rounds and you win the match.<br></li><li><strong>Team\
      \ match</strong> \u2013 Any combination of players is possible in a team vs\
      \ team play. Great opportunity to reinforce some friendships and ruin others.<br></li><li><strong>Mothership</strong>\
      \ \u2013 Keep your mothership safe and it will provide you with health, ammo\
      \ and some refuge. Lose your mothership and you\u2019ll be toast very soon.<br></li><li><strong>Waves</strong>\
      \ - Avoid destruction for as long as possible in a series of challenges against\
      \ waves of enemies. Solo, or with a friend.</li></ul><h2 class=\"bb_tag\"><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1181650/extras/MotherShips.gif?t=1606560261\"\
      \ /></h2><h2 class=\"bb_tag\"><strong>BOTS</strong></h2>Add bots to any match.\
      \ Driven by a capable AI, they can provide some challenge when friends are not\
      \ around; or you can use them to add energy to matches. If the adaptive AI gets\
      \ frustrating or too easy, you can always adjust the challenge from the menu.<h2\
      \ class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1181650/extras/Bots.gif?t=1606560261\"\
      \ /></h2><h2 class=\"bb_tag\"><strong>CUSTOMIZABLE CONTROLS</strong></h2>With\
      \ full support for Steam Input, it should work with most controllers out there.\
      \ You can build your own input configuration and you can choose from three flying\
      \ schemes from within the game itself. You can even fly with your keyboard,\
      \ you just can\u2019t win.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1181650/extras/Input.gif?t=1606560261\"\
      \ /></h2><h2 class=\"bb_tag\"><strong>ONLINE VIA REMOTE PLAY TOGETHER</strong></h2>We\
      \ know it is not always possible to have your friends on the same sofa, heck,\
      \ we haven\u2019t been on the same sofa in months. Luckily Have a Blast works\
      \ really well with Remote Play Together  and was extensively tested with it.\
      \ It\u2019s how we have been making this game for the last year.<h2 class=\"\
      bb_tag\"><strong>WE HOPE YOU ENJOY OUR RETRO-INSPIRED MODERN-DESIGNED ARCADE!</strong></h2>"
