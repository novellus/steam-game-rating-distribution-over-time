  data:
    about_the_game: "Haru is invited by her old friend Manami to spend a night at\
      \ the hot springs. All Haru wants to do is enjoy the hot springs like everyone\
      \ else, but she doesn't want to cause any trouble...<br />\r\n<br />\r\nONE\
      \ NIGHT, HOT SPRINGS is a visual novel. Play as Haru, a young transgender woman,\
      \ and join her at the hot springs in Japan. <br />\r\n<br />\r\nContent warning:\
      \ This game is for all ages, but it discusses issues that a transgender women\
      \ in Japan might face, which is a topic that can be sensitive and personal.\
      \ Also, please keep in mind that this takes place in Japan with Japanese characters.\
      \ <br />\r\n<br />\r\nPlay time is about 30 minutes with seven endings total."
