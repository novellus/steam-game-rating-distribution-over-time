  data:
    about_the_game: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/7Z4cwjr"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1347130/extras/discordke.jpg?t=1602108182"
      /></a><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1347130/extras/ABOUTke.jpg?t=1602108182"
      /><br><br>Kinetic Edge is a physics game where you control a verity of shapes
      and objects to complete game modes and challenges. Kinetic Edge is designed
      to be a fun experience with friends or singleplayer with plenty of game modes
      to try out. <br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1347130/extras/FEATURESKE.jpg?t=1602108182"
      /><h2 class="bb_tag"><ul class="bb_ul"><li>Kinetic Race  - Race with friends
      to get the best time or against others online.</li></ul></h2><h2 class="bb_tag"><ul
      class="bb_ul"><li>Kinetic Arena - Knockout other players to make them lose points
      and stay in the green zone for maximum points gain. </li></ul></h2><h2 class="bb_tag"><ul
      class="bb_ul"><li>Kinetic Survival  - Increasingly difficult challenges knocking
      out players, last to remain wins.</li></ul></h2><br><ul class="bb_ul"><li>Kinetic
      Golf - A physics crazy golf game you can play with friends.</li></ul><h2 class="bb_tag"><ul
      class="bb_ul"><li>Kinetic Freefall - Continually falling to the end of the race.
      Avoid collisions to gain speed. </li></ul></h2><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1347130/extras/UPDATESKE.jpg?t=1602108182"
      /><br><br>Kinetic Edge will continue to get updates with requested modes and
      features. We are heavily community feedback driven so hop onto our discord and
      talk to us directly!
