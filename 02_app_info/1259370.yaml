    reviews: "\u201CWorm Jazz is one of the best puzzlers I\u2019ve played in a long\
      \ while. It\u2019s intelligent, smooth, stars a hat-wearing worm and features\
      \ a chilled jazz soundtrack. Nice.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.thesixthaxis.com/2020/09/21/worm-jazz-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Sixth Axis</a><br><br>\u201CWorm\
      \ Jazz is a simple puzzle game with a laid back Jazz attitude, perfect for engaging\
      \ your brain with as little added stress as possible.\u201D<br>8/10 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.godisageek.com/reviews/worm-jazz-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >God is a Geek</a><br><br>\u201CWorm Jazz\
      \ is a clever puzzle game that can get challenging as you work your way through\
      \ the levels, but it\u2019s so forgiving that it mainly just wants you to sit\
      \ back, relax and listen to some smooth jazz.\u201D<br>8/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.gamegrin.com/reviews/worm-jazz-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameGrin</a><br>"
