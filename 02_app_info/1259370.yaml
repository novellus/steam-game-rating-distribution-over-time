    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1259370/extras/gif3.gif?t=1605464193\"\
      \ /><br><br>Worm Jazz is a wriggly puzzler with a unique blend of game mechanics\
      \ inspired by familiar classics such as Snake \U0001F40D and Bomberman \U0001F4A3\
      . You take control of Mr. Mark, an earthworm with a particular fondness for\
      \ smooth jazz and dapper headwear. Wiggle your way through intricate, mind-bending\
      \ mazes filled with mines, wormholes and powerups! Are you able to gobble up\
      \ all the food on each stage and reach the golden apple? \U0001F34E<h2 class=\"\
      bb_tag\">FEATURES</h2><br><ul class=\"bb_ul\"><li> Over <strong>50</strong>\
      \ challenging scenarios set in different environments<br></li><li> Discover\
      \ and unlock many unique hats \U0001F3A9<br></li><li> Smooth jazz \U0001F3B7\
      <br></li><li> Play at your own pace; no timers and unlimited undo</li></ul><br>Worm\
      \ Jazz won the grand prize at &quot;NM i Gameplay 2020&quot; (The Norwegian\
      \ Gameplay Championships). The theme of the competition was &quot;extra life&quot;.<br><br>Join\
      \ our community of puzzlers on Discord! <a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/QjZKw2T\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://discord.gg/QjZKw2T</a><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1259370/extras/gif1.gif?t=1605464193\"\
      \ />"
