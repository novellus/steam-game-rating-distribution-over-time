    review: 'i like cofee and i like games about coffee, thats it.

      this is a 2d overcooked with the theme of coffee, and the procedures of making
      coffee is quite realistic

      ------------

      the game is still in ea, the ui is not perfect, but the devs response is superultra
      fast.

      -----------

      (update 14/2/2020: the game now support both)

      currently only support xbox controller but not ps4

      -------------

      the game will be update weekly, and the last game that update weekly i can think
      of is...slay the spire, this is a plus for me

      -------------

      i hope there is a shop that is more relaxing and casual, and i can make latte
      art in it~'
