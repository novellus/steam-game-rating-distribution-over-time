details:
  data:
    about_the_game: Ever dreamed of making delicious beverages in a cafe setting for
      minimum wage?<br><br>Working long and stressful hours for little to no pay,
      while still expected to be perky and chipper?<br><br><strong>Now you can!</strong>
      Except you won't be doing it for minimum wage.. <strong>you'll be doing it for
      the price of a cup of coffee!</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1207500/extras/giphy_(1).gif?t=1582062358"
      /><br><br>Enter the fast-paced world of cafe life:<br><br>- Craft delicious
      beverages for impatient people at a hectic pace!<br>- Decorate your cafe and
      make the hippest and trendiest place in the city!<br>- Restock and supply your
      cafe, and manage your cafe's recipes and operations!<br>- Work hard for and
      upgrade your cafe, reorganizing and purchasing new equipment, and unlocking
      new and exciting recipes!<br><br><strong>So what are you waiting for? Let's
      make some coffee.</strong>
