details:
  data:
    about_the_game: 'Teru Teru Bouzu, with the mysterious ability to clear the rain,
      journeys though the world in this 3D adventure game.<br>Why is it always raining
      in this magical world? <br>Solve the mystery by using the mysterious ability
      to clear the rain while riding rainbows to explore this magical world.<h2 class="bb_tag">
      Features</h2><ul class="bb_ul"><li>First prize winner at GFF Awards 2017.<br></li><li>Simple
      controls, with only two buttons: &quot;jump&quot;, and &quot;power&quot;.<br></li><li>Feel
      exhilarated as you clear the rain by using the &quot;power&quot; command.<br></li><li>Enjoy
      speeding on the rainbows after the rain clears.<br></li><li>Three beautiful
      stages based on the colors of the rainbow.<br></li><li>Green, blue, and light
      blue stage: Feel a rich sense of nature in the pouring rain of the marshland
      stage.<br></li><li>Red, yellow, and orange stage: Drifting fall leaves in this
      stage gives an autumnal feel. <br></li><li>Purple stage: Glide through space
      with pods of whales and manta rays in this magical stage.</li></ul>'
