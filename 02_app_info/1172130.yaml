  data:
    about_the_game: The Supporters Pack allows you to show your support to the developers,
      and  encourage them to create even more awesome content.<br>This first DLC for
      Shortest Trip to Earth adds a new playable ship - The Battle Tiger - with unique
      crew, drones, pets, perks, modules and nukes. The Supporters Pack also gives
      you a copy of the &quot;Shortest Trip Sketchbook Scribbles&quot; digital collection,
      the game's official soundtrack album featuring over an hour of original music
      and even more content in 2020 and 2021 at no extra cost!<h2 class="bb_tag">FEATURES</h2><strong>A
      new playable ship (The Battle Tiger)</strong><br>Larger variant of the popular
      Tigerfish-series, the Battle Tiger is designed for transporting VIP personnel
      in dangerous space. Comes with lots of modular space and a good assortiment
      of capital missiles.<br> <br><strong>Two extra playable ships and more content
      will be added to this DLC in 2020 and 2021</strong><br>As we continue adding
      content to the base game, we will also expand this DLC with further playable
      ships, weapons, modules and more in 2020. One of the ships will be a warship.<br>
      <br><strong>10 new crew/ drones/ pets</strong><br>The Battle Tiger starts with
      five VIP crew who sometimes bring along their exotic pets and drones. The ship
      always starts with a cat and a dog.<br> <br><strong>5 new nukes</strong><br><ul
      class="bb_ul"><li>Intruderbot nuke - releases an aggressive tiger spider drone
      on impact.<br></li><li>Tiger Nuke battery x8 - a single-use battery that shoots
      8 capital missiles.<br></li><li>Tiger dual EMP nuke - a pair of armored EMP
      nukes, launched simultaneously<br></li><li>Tigerclaw, shrapnel nuke - releases
      nano-shrapnel over a wide area.<br></li><li>Tiger monolith nuke - heavily armored,
      rams enemy ship with incredible kinetic force.</li></ul><br><strong>5 new modules</strong><br>The
      Tiger-series custom modules generally look cool and some provide a HP bonus
      to the ship due to their rugged structure.<br> <br><strong>&quot;Shortest Trip
      Sketchbook Scribbles&quot; pdf</strong><br>Take a look into the amazing 6+ years
      of Shortest Trip development, visualized as a collage of sketches and scribbles
      over 20+ pages, from the period between 2010 and 2019. <br> <br><strong>Existing
      music as OST</strong><br>Enjoy these 23 tracks with meditative, peaceful and
      otherworldly music from Shortest Trip, made by 4 independent musicians (Taavi
      Viikman, Ann Reimann, Martin Seiler, Olli Oja).
