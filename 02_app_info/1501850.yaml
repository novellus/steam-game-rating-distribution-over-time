    about_the_game: "<a href=\"https://store.steampowered.com/app/1501850\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1501850</a><h2\
      \ class=\"bb_tag\">\U0001F46B Introduction:</h2><br><br>\U0001F4952 Hearts Help\
      \ is a \u201CCouples Relationship Development &amp; Resolution\u201D application\
      \ that can be used to strengthen your relationship or bond, deescalate or solve\
      \ disputes, or help you to learn more about your partner as they learn more\
      \ about you. Simple, fast and effective, this application can grant results\
      \ during the first session and can continue to do the work days after the first\
      \ session is completed. Respectfully diverse, 2 Hearts Help is also considered\
      \ fair and equally beneficial to both partners regardless of age, belief or\
      \ cultural background. Each of you has an equal say.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1501850/extras/pic1.jpg?t=1609845946\"\
      \ /><br><br>\U0001F495Each partner can rate and then reflect on fundamental\
      \ attributes that help to make a relationship work. After an assessment is made,\
      \ both partners review and then discuss the results. Both partners can complete\
      \ each session privately and then they can opt in to discuss the results together.\
      \ No 3rd party is ever needed so the process is private and discreet.<br><br>\U0001F495\
      Take your first steps into a better quality relationship. Build a better understanding\
      \ and communication with your partner and overcome your personal difficulties.\
      \ Become a stronger and more effective team as you progress through the program.\
      \ Join 2 Hearts Help today.<h2 class=\"bb_tag\">\U0001F46B How It Works: </h2><br><br>\U0001F495\
      Each evaluation session is a few minutes. You and your partner each respond\
      \ to a series of phrases through several response options. You then review each\
      \ other\u2019s responses and then conclude the session with discussions or silent\
      \ reflection. Each private session can last 5-15 minutes. The complete couple's\
      \ session can last from 30 minutes to an hour.<br><br>It is that simple. You\
      \ can also grant merits to your partner for encouragement.<h2 class=\"bb_tag\"\
      >\U0001F46B Time Involved: </h2><br><br>You do one session once a week for 4\
      \ weeks and can continue onward for as long as needed. You can save your progress\
      \ and continue at any time. Each private session can last 5-15 minutes. The\
      \ complete couple's session can last from 30 minutes to an hour.<h2 class=\"\
      bb_tag\">\U0001F46B Why It Works: </h2><br><br>\U0001F495Each partner has an\
      \ equal say and the results are equally beneficial. Your evaluation of your\
      \ partner is private as is their own. You have the opportunity to be honest\
      \ and open without having to say a word. You both then have the opportunity\
      \ to review the results privately once the evaluations are complete. After the\
      \ evaluations have been privately reviewed, you can then opt in for a discussion\
      \ before you conclude.<br><br>\U0001F495No one feels more empowered than the\
      \ both of you, working as a team. The application is also simple to do, colorful,\
      \ insightful and quite rewarding. 2 Hearts Help can be used during any relationship\
      \ situation or phase, no 3rd party is ever needed and all data saved is private\
      \ in nature. No information is collected from our end. All saved data is stored\
      \ on your device's web browser in the form of cookies.<h2 class=\"bb_tag\">\U0001F46B\
      \ 2 Hearts Help Features:</h2><br><br> \U0001F496 Private &amp; confidential.\
      \ No 3rd party is ever required.<br> \U0001F496 Gain and give merits and badges\
      \ to your partner with progress.<br> \U0001F496 Gives amazing results in the\
      \ first session and grants even better results progressively.<br> \U0001F496\
      \ Both partner's input equally matters. <br> \U0001F496 Good for new couples,\
      \ experienced couples, married or dating. <br> \U0001F496 Can be used to strengthen\
      \ your relationship or bond.<br> \U0001F496 Can be used to deescalate and solve\
      \ disputes.<br> \U0001F496 Can be used to learn more about yourself, your partner\
      \ and your relationship.<br> \U0001F496 Good as a stand alone product or can\
      \ be used in addition to counseling or therapy.<br> \U0001F496 No extra fees\
      \ or hidden costs. The application can be used as often as needed."
