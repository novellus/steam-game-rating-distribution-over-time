      long is the game?</strong><br><i>As a classic Escape Room experience it is intended
      to be played once. Crafty players can complete the game in about an hour, but
      some players may take longer.</i><br><br><strong>How difficult is the game?</strong><br>Skull
      Dungeon is harder than our previous escape room, Kyoto House. It also features
      some obstacles that require dexterity to avoid, like the Horror Mode in Kyoto
      House.<br><br><strong>Will there be more content?</strong><br>If Escape from
