  data:
    about_the_game: <h2 class="bb_tag">Will you Escape from Skull Dungeon?</h2><br>This
      is an Escape Room experience that you can play <strong>solo</strong> or with
      <strong>up to 3 other friends</strong>.<br><br>You find yourself trapped in
      a dungeon-themed castle. <strong>Solve puzzles</strong>, <strong>crack riddles</strong>,
      <strong>elude demons</strong>, <strong>dodge traps</strong> and <strong>discover
      hidden secrets</strong> in your adventure to escape Skull Dungeon.<h2 class="bb_tag">FAQ</h2><strong>How
      long is the game?</strong><br><i>As a classic Escape Room experience it is intended
      to be played once. Crafty players can complete the game in about an hour, but
      some players may take longer.</i><br><br><strong>How difficult is the game?</strong><br>Skull
      Dungeon is harder than our previous escape room, Kyoto House. It also features
      some obstacles that require dexterity to avoid, like the Horror Mode in Kyoto
      House.<br><br><strong>Will there be more content?</strong><br>If Escape from
      Skull Dungeon proves to be popular, we really hope to release more escape experiences
      in the near future.[/i]<h2 class="bb_tag">Wishlist now!</h2><strong>Grab some
      friends and get ready to Escape from Skull Dungeon - coming very soon!</strong>
