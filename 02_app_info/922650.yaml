details:
  data:
    about_the_game: "Caveman Chuck is a classic 2D platformer inspired by the many\
      \ favorites of the genre. You\u2019re taken back all the way to the Stone Age\
      \ where you play the role of a crude caveman named Chuck. You\u2019ll quickly\
      \ realize he shares his cave with his wife, who is heavily invested in the relationship,\
      \ and as things often have it, she yells at him rather frequently.<br />\r\n\
      <br />\r\nOne day Chuck\u2019s wife gets kidnapped by a pterodactyl much to\
      \ Chuck\u2019s delight. He\u2019s pretty happy at first but eventually gets\
      \ hungry and quickly comes to appreciate his wife\u2019s cooking skills. He\
      \ sets out to free his woman."
