    review: A quick retro plunge with a paper-cut deep story. Reasonably fluid controls.
      A small variety of weaponry keeps repetitive combat somewhat freshy. Secrets
      were not deep dives into amazing lore, and it was kinda fun when the bum swore
      at me. I didn't disjoy myself and thus I recommend.
