details:
  data:
    about_the_game: 'Welcome to Prism Collider.<br><br>In this adventure your objective
      is simple: reach the end of each level. While it may be simple, it''s not going
      to be easy. Using both the white and red layers you''ll have to travel across
      all 30 levels as the game turns from basic puzzles to the hardest challenges
      you have ever faced. Do you have what it takes to beat Prism Collider?<br><br><ul
      class="bb_ul"><li>Unique puzzle gameplay.<br></li><li>Retro style graphics.<br></li><li>30
      different levels.<br></li><li>6 difficulties to test players of differing skill
      levels.<br></li><li>6 coloured characters to choose from to make playing more
      personal.<br></li><li>Actual consequence of failure: if you get game over, you''ll
      have to start again.<br></li><li>Hints available when playing on Very Easy difficulty.<br></li><li>Endings
      depending on which difficulty you''re playing.<br></li><li>Medals awarded for
      beating each difficulty.</li></ul>'
