    about_the_game: "Stop wasting time converting your footage. With Movavi Video\
      \ Converter Premium, you can do it in a flash \u2013 and with no loss of quality.\
      \ Reduce the size of gameplay videos so they take up less space on your hard\
      \ disk, and convert them to any of 180 supported formats. Ready the videos for\
      \ uploading to YouTube, Vimeo, or other websites in no time.<br><br><strong>Any\
      \ format, any device</strong><br><br>Video, audio, still images \u2013 this\
      \ converter can change everything: MP4, AVI, MOV, FLV, MKV, WMV; MP3, WAV, WMA,\
      \ FLAC, AAC; JPG, PNG, GIF, RAW formats, and more. Save your videos with the\
      \ optimal settings for uploading to YouTube, or make them perfect for viewing\
      \ on any device.<br><br><strong>Supersonic conversion</strong><br><br>With the\
      \ support for many types of hardware acceleration, conversion is a breeze. For\
      \ instance, with Intel, AMD, or NVIDIA technologies, you can convert files 3-5\
      \ times faster! Plus, the SuperSpeed mode lets you process your files even faster\
      \ \u2013 enjoy lossless conversion in a split second.<br><br><strong>Editing\
      \ on the go</strong><br><br>Enhance your files in the built-in editor:<br><br><ul\
      \ class=\"bb_ul\"><li>Trim videos without converting them, instantly and without\
      \ loss of quality<br></li><li>Overlay text or image watermarks<br></li><li>Change\
      \ volume levels, remove background noise<br></li><li>Select audio stream, bitrate,\
      \ and subtitle track for all files at once<br></li><li>Adjust colors, add video-enhancing\
      \ filters<br></li><li>Crop, rotate, and stabilize footage</li></ul><br>File\
      \ conversion with <strong>Movavi Video Converter Premium</strong> takes next\
      \ to no time and delivers the best possible quality results."
