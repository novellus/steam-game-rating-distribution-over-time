    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985830/extras/lolo.gif?t=1608731086\"\
      \ /><h2 class=\"bb_tag\">UNLEASH YOUR RAGE</h2><br>Become a demonic priestess\
      \ of lust - Vydija, and use her unique skills to take revenge on your enemies.<br>Regain\
      \ your kingdom making hell tremble under your hooves! Leave no one alive if\
      \ they won't bend the knee.<h2 class=\"bb_tag\">SURVIVE THE DOWNFALL</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/985830/extras/6.gif?t=1608731086\"\
      \ /><br><br>You are the Succubus \u2013 a wild and lustful demon who rejected\
      \ the role of the queen of the infernal abyss. \xADWith the disappearance of\
      \ the legitimate rulers of Hell, the remaining demons recognized Nimrod as their\
      \ ruler, because he was the only soul who could dominate the mind of the mighty\
      \ Beast. By raising his new empire from the corpses of sinners, the new king,\
      \ along with his new queen \u2013 you \u2013 managed to control the chaos left\
      \ by former rulers. The life of luxury and walking on rugs sewn from the skins\
      \ of martyrs was not for you though, and so you have chosen a life in the wilderness.\
      \ By satisfying your appetites and original instincts, you inflict pain by hurting\
      \ everyone and everything in your path.<br><br>The moment you meet the powerful\
      \ Baphomet who, together with his army, is going to get the soul of Nimrod,\
      \ you are captured and maimed. Betrayed by your own species you are left with\
      \ only one goal that matters \u2013  revenge!<h2 class=\"bb_tag\">DOMINATE HELL</h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/985830/extras/3.gif?t=1608731086\"\
      \ /><br><br><br>You are the greatest terror in this brutal world. Teach your\
      \ opponents that standing in your way is the biggest mistake they could make.\
      \ <br>Become the judge and the executioner and unleash your rage both on the\
      \ damned souls and the demons that will challenge you. <br><br>Climb the steep\
      \ rocks, seduce your opponents and avoid the traps of this living, pulsating\
      \ hell. Inflict suffering, mutilate, murder and free your wrath to regain your\
      \ rightful rule of the hellish dominion!<h2 class=\"bb_tag\">UNWIND YOUR SKILLS</h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/985830/extras/opis2.jpg?t=1608731086\"\
      \ /><br><br>Gain experience by killing other beings and then use it to upgrade\
      \ your basic skills and unlock additional, more powerful and brutal ones.<br><br>Eat\
      \ your opponents' hearts and let the rage come over you and release your pyrokinesis\
      \ skills!<h2 class=\"bb_tag\">RIP AND TEAR!</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985830/extras/865+.jpg?t=1608731086\"\
      \ /><br><br>Use your weapons and unique armor to deal with your opponents. Attack\
      \ enemies with your claws or wield the bone swords, clubs and other weapons\
      \ you pick from dead enemies!<br>Massacre your enemies, leaving behind the ocean\
      \ of cut limbs and charred corpses.<br>RECLAIM YOUR KINGDOM<h2 class=\"bb_tag\"\
      >SUCCUBUS - main features: <h2 class=\"bb_tag\"><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985830/extras/4.gif?t=1608731086\"\
      \ /><br><br><br>\u2022 Intense and brutal action using weapons and special powers<br>\u2022\
      \ Diversified opponents<br>\u2022 Expandable skill tree<br>\u2022 A system of\
      \ weapons and armor that affect a player's statistics<br>\u2022 A rich and diverse\
      \ world of Hell<br>\u2022 A multi-story plot combining horror with action and\
      \ survival<br>\u2022 A hostile environment full of traps and enemies<br>\u2022\
      \ Surreal visual setting and gore<br>\u2022 Boss fights<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985830/extras/opis5.jpg?t=1608731086\"\
      \ /></h2></h2>"
