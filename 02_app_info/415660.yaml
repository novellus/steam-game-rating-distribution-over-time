    about_the_game: "Tiger Knight is an epic Action Strategy PVP game that brings\
      \ vivid, historically accurate detail to large-scale warfare set circa 200 BC.\
      \ Featuring meticulously researched battle equipment and weaponry, music from\
      \ renowned Final Fantasy Composer Hitoshi Sakimoto, and delivering high-octane\
      \ strategic combat - Tiger Knight: Empire War delivers a thrilling gameplay\
      \ experience that will keep you coming back for more! <br><br>In the Early Access\
      \ phase of the game, players can take control of three of the most powerful\
      \ armies in Chinese history - the Three Kingdoms. Each army boasts its own strengths\
      \ and weaknesses, allowing players to choose the forces that best represent\
      \ their battle strategies. Tiger Knight brings the archers, infantry, cavalry\
      \ and generals of the Wei, Shu and Wu armies to life using an optimized Unreal3\
      \ engine, as well as the PhysX physical engine, Hair Works and advanced action\
      \ motion capturing. The developers at NetDragon have spared nothing in their\
      \ attention to historical accuracy, researching existing ancient artifacts to\
      \ design each weapon and piece of armor available in the game, while using real-life\
      \ battle equipment to record in-game sound effects.<br><br>The game features\
      \ three distinct modes of play, and will soon expand the selection of armies\
      \ to include the Romans, as well as many of histories other greatest forces!\
      \ Join the battlefield today to see why so many players have already fallen\
      \ in love with Tiger Knight: Empire War!<h2 class=\"bb_tag\">Game Modes</h2><ul\
      \ class=\"bb_ul\"><li>Command Mode: PVP Mode (with soldiers) <br>10-14 players\
      \ from all camps can respectively command 1 adjutant and up to 40 soldiers.\
      \ Command Mode consists of battles comprising hundreds of units and includes\
      \ two sub-modes: Conquest and Siege.</li></ul><br><ul class=\"bb_ul\"><li>Duel\
      \ Mode: PK between generals (without soldiers) <br>This mode features battle\
      \ without soldiers. It supports a 16V16 battle and contains six sub-modes. Players\
      \ can fight individually or in teams. Each bout lasts for about 15 minutes.\
      \ </li></ul><br><ul class=\"bb_ul\"><li>Epic War: Cooperation between teams\
      \ (PVE Mode) <br>Players must cooperate as a team to fight with the AI in realistic\
      \ simulations of famous battles from the Three Kingdoms period. This mode features\
      \ three difficulty levels: easy, normal and hard.</li></ul><h2 class=\"bb_tag\"\
      >Game Features</h2><ul class=\"bb_ul\"><li>Controls<br>Utilizing a classic keyboard\
      \ &amp; mouse control scheme by default, players attack/parry with their mouse\
      \ and move/issue orders with the keyboard. Players have access to a vast amount\
      \ of combo attacks, charge attacks, and charge and penetration techniques to\
      \ defeat opposing forces in battle.</li></ul><br><ul class=\"bb_ul\"><li>Restraint\
      \ on Weapons and Armors <br>Tiger Knight employs a unique method for calculating\
      \ damage and defense. Damage is classified into several types according to weapons\
      \ and attack methods (chop, crush and pierce). Armors are offered in cloth,\
      \ leather, iron and composite materials, and weapons will have different effects\
      \ when paired with distinct armors. Damage will also vary based on the location\
      \ of each battle. </li></ul><br><ul class=\"bb_ul\"><li>Real-Life Battlefields\
      \ <br>Tiger Knight features numerous iconic real-life battlefields, each requiring\
      \ a tailored combat strategy. Players\u2019 success will hinge on how well they\
      \ adapt their strategy for each location. </li></ul><br><ul class=\"bb_ul\"\
      ><li>Various Collection Modes <br>Tiger Knight features 10 upgrade modes, each\
      \ containing 5-10 troops. Players unlock and upgrade new modes by obtaining\
      \ experience, prestige and copper, recruiting adjutants from famous heroes in\
      \ the Three Kingdom Period and training them in different skills and formations.\
      \ </li></ul><br><ul class=\"bb_ul\"><li>Vast Equipment Supply <br>Tiger Knight\
      \ offers players more than 1000 historically accurate pieces of armor and weaponry,\
      \ as well as 50 horses and accompanying gear. Each weapon and piece of armor\
      \ is useful under certain circumstances, enabling players to outfit their generals\
      \ to their preferred style of play.</li></ul><br><ul class=\"bb_ul\"><li>Unique\
      \ Adjutant System <br>In addition to unlocking new soldiers, Tiger Knight players\
      \ can also recruit famous adjutants throughout the game. These adjutants each\
      \ have unique capabilities and skills, special formations, and different levels\
      \ of loyalty.</li></ul>"
