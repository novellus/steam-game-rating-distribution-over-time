    about_the_game: '<strong>Rocket Shipment</strong> is a fresh take on the old space
      classics like<i> Lunar Lander, Crazy Gravity, Solar Jetman and Gravity Force</i>
      to name a few.<br>Fly, grapple, puzzle and refuel all while exploring caverns
      and fighting gravity in this physics based delivery game.<br>If the main levels
      are not tough enough for you, make your own with the level editor.<br><br><strong>Haul
      crates around</strong><br><img src="{STEAM_APP_IMAGE}/extras/Haul_crates.gif/img]


      [b]Build your own levels[/b]

      [img]https://cdn.cloudflare.steamstatic.com/steam/apps/1418910/extras/Build_your_own.gif?t=1601990836"
      crossorigin="anonymous"/><br><br><strong>Build your own levels</strong><br><img
