details:
  data:
    about_the_game: Framed Wings is an indie action adventure RPG inspired by a variety
      of games which focus their attention on combat, exploration, and puzzle solving.<br><br>You
      play as a hero on a quest to uncover the truth about a missing friend. During
      your travels news comes to light of a group of magicians that have stolen an
      ancient grimoire from deep within the School of Magic. The grimoire is rumoured
      to have the power to unlock a sealed door hidden somewhere on the island which
      imprisons a foe with catastrophic capabilities.<br><br>Prepare yourself for
      an action-packed adventure as you take on dungeons, complete quests, solve challenging
      puzzles, and slay formidable monsters.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/479140/extras/Features.png?t=1597621348"
      /><br><br><ul class="bb_ul"><li>A Zelda-style action adventure RPG and combat
      system<br></li><li>Filled with dungeons, quests, puzzles and fun side content<br></li><li>Interesting
      and unique locations to explore and uncover<br></li><li>Estimated gameplay length
      of 10-12 hours</li></ul>
