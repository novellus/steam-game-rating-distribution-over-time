    about_the_game: "When Lucius was born on the June 6th, 1966, nobody expected him\
      \ to be anything other than a normal little boy but everything changed on Lucius\u2019\
      \ 6th Birthday,<br>when his true calling was revealed to him.<br><br>Equipped\
      \ with supernatural powers, take control of Lucius as he begins his blood filled\
      \ tour of horror through his own house, using Hell\u2019s powers of telekinesis\
      \ and mind control to orchestrate deadly accidents that will minimize the population\
      \ of the Dante Manor one by one by one.<h2 class=\"bb_tag\">Key Features:</h2><ul\
