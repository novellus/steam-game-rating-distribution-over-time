      notes: "The mature content in this game contains:\r\n\r\nMature comedy.\r\n\
        Dark humor.\r\nFrequent gratuitous language.\r\nReference to drug and alcohol\
        \ use.\r\nGraphic use of text and dialogue to describe scenes of\r\nnudity\
        \ and sexual content and references.\r\nVulgar themes and dialogue that some\
        \ may find offensive.\r\n\r\nThis game is not what you'd expect. This game\
        \ will never be what you'd expect. Expect the unexpected, and you still won't\
        \ expect what this game has to offer."
