    reviews: "\u201CSome games try to be funny and some games genuinely ARE funny.\
      \ This game is funny. Very fun &amp; frankly, I woud have paid more...\u201D\
      <br />\r\nA++ \u2013 Andrew<br />\r\n<br />\r\n\u201CThis game is a must buy\
      \ if you even remotely like games such as this. Even if you aren\u2019t a huge\
      \ RPG Maker game fan, the humor alone is well worth it.\u201D<br />\r\nHawkZombie<br\
      \ />\r\n<br />\r\n\u201CThe battle music has got to be the most metal thing\
      \ in the galaxy! .!..! and the end is pretty crazy too. Best dollar I've ever\
      \ spent. Worth it.\u201D<br />\r\nThe Hairy Scotsman<br />\r\n"
