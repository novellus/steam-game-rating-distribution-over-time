    review: "[h1] Genre [/h1] Ein RPG Adventure\n\n[h1] Story [/h1] \"Old Man Quiver\"\
      \ erz\xE4hlt seinen Enkel Kindern eine Geschichte wie \"Er\" Ihre Gro\xDFmutter\
      \ kennen gelernt hat\n\n[h1] Gamepaly [/h1] Die Dialoge sind Hervorragend &\
      \ vor allem sehr Humorvoll. Es gibt sehr viele Andeutungen. Zufalls K\xE4mpfe\
      \ gibt es hier nicht sondern wir k\xE4mpfen nur hin und wieder mal gegen einen\
      \ Gegner. Das Lustigste ist, das der Geschichtenerz\xE4hler (Der Alte Quiver\
      \ Dick) und sein J\xFCngeres Ich in der Geschichte sich dauernd miteinander\
      \ Unterhalten und sich in die Wolle kriegen\n\n[h1] Pro/Contra [/h1]\n+ Sehr\
      \ Humorvoll\n+ Gute Humorvolle Story\n+ Gute Musik\n+ Witzige Dialoge\n+ Sehr\
      \ Viele Andeutungen an Filme, Serien, Spiele & sonstiger Popkultur\n+ XBox 360\
      \ Controller Support\n\n- Leider Keine Achievements\n\n[h1] Fazit [/h1] Wer\
      \ mal wieder was zu lachen haben m\xF6chte, den kann ich diese Spiel wirklich\
      \ sehr Empfehlen. Wirklich sehr Lustige Dialoge, nette Story & Viele Andeutungen.\
      \ Ganz Klare Kaufempfehlung\n\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe\
      \ auf deutsch/englisch \U0001F451\u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
