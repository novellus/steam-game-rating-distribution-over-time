    short_description: 'Become a god and help change the fate of people, even the
      world! In WILL: A Wonderful World, you will receive letters written by characters
      living in urban cities. By rearranging the order and combinations of sentences
      in these letters, you are going to alter the destiny of whomever that wrote
      them.'
