    reviews: "\u201CAlthough this is a visual novel with strange mechanism and made\
      \ in China, it is very good. I really had fun playing this game.\u201D<br />\r\
      \n34/40 \u2013 \u30D5\u30A1\u30DF\u901A / Famitsu<br />\r\n<br />\r\n\u201C\
      A proprietary zapping system that you could exchange people's experiences as\
      \ a god. This could become epoch making in game history.\u201D<br />\r\n8/10\
      \ \u2013 IGN Japan<br />\r\n<br />\r\n\u201CWILL: A Wonderful world doesn't\
      \ take much time to clear. You may miss the real world for spending 20 hours\
      \ on experiencing the game, but every second you play as a God in it worth it.\u201D\
      <br />\r\n8.5/10 \u2013 VGTime<br />\r\n"
