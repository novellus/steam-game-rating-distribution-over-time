    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/588040/extras/image_introduction_en_small.png?t=1592573793\"\
      \ /><br><i>Use your heart and wisdom to help those in need.</i><br><br><i>There\
      \ was an urban legend\u2026</i><br><br><i>Write your troubles down on a note.\
      \ Hold it in your hand at midnight and pray. \u201CGod, please help me\u2026\
      \u201D Then god will hear your plea. And change your fate. It was only a legend\
      \ though. It wasn\u2019t even popular for very long\u2026</i><br><br>A young\
      \ girl wakes up, groggy in an unknown room. A talking dog appears before her\
      \ and she becomes startled by the revelation he tells her: They are gods and\
      \ it is their duty to change the fate of any humans that ask for their help.\
      \ Letters appear in the mail and with pen in hand she begins her job.<br><br>People\
      \ who believe in this legend live all over the world, in every shape and form.\
      \ They write and pray to the gods, seeking help for their troubles:<br><br>A\
      \ quiet nerd stuck in a hopeless, one-sided crush.<br>An impoverished artist\
      \ who\u2019s lost all hope and contemplates suicide.<br>A rookie police officer\
      \ who burns with justice and hopes for his first big case.<br>A young woman\
      \ desperately chasing her dream against all odds.<br>Evan a stray cat who would\
      \ be simply satisfied with some dried fish to eat.<br><br>They say that a god\
      \ is good and makes choices for the greater good. However, are these really\
      \ the best choices for mortals?<br><br>With the power to change the fate of\
      \ humankind, dive deep into the story and learn about those that seek out your\
      \ help but remember, changing someone\u2019s fate will have an effect on others\
      \ whether they are interconnected or not. As you read through each story, perhaps\
      \ the young girl\u2019s memory will also return but what will she learn about\
      \ herself and her mission?<br><br><strong>Gameplay</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/588040/extras/screenshot_05.png?t=1592573793\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/588040/extras/steam_reading_en.png?t=1592573793\"\
      \ /><br><i>Receive letters from people seeking help. Investigate their situations\
      \ and alter their fate.</i><br><br>The stories of the characters are gradually\
      \ revealed to you in the letters they wrote. From these letters, you will learn\
      \ about their lives, and help solve their problems. You might not become friends,\
      \ but they will be forever grateful for all you have done.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/588040/extras/screenshot_06.png?t=1592573793\"\
      \ /><br><i>Use your powers to change the events that happen and watch as the\
      \ story takes on a new course!</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/588040/extras/screenshot_07.png?t=1592573793\"\
      \ /><br><i>But exercise caution as altering the fate of one person may change\
      \ the course of another.</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/588040/extras/steam_thinking_en.png?t=1592573793\"\
      \ /><br><strong><i>\u201CEverything happens for a reason\u201D</i></strong><br><br>Be\
      \ sure to put on your detective hat before making decisions. The fates of the\
      \ characters could be completely changed with your acute observation and wise\
      \ deduction. Life is full of surprises. Sometimes, thinking outside the box\
      \ could uncover beautiful hidden gems. Be bold, be brave, and create the best\
      \ memories together with our heroes!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/588040/extras/steam_finding_en.png?t=1592573793\"\
      \ /><br><br><strong>Features</strong><br><ul class=\"bb_ul\"><li>Read stories\
      \ and use deduction to determine how to alter the fate of the people in these\
      \ stories.<br></li><li>Each decision opens up the story and may even impact\
      \ the stories of others.<br></li><li>Progress through the game and also learn\
      \ more about the two gods, the mysterious girl and her companion.</li></ul>"
