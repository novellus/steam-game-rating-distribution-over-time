details:
  data:
    about_the_game: '<h2 class="bb_tag">What kind of hero will <i>you</i> be?</h2><br>In
      Spandex Force: Champion Rising you take control of an everyday citizen struggling
      to become a true superhero, with the dubious aid of the pompous Blizzard Wizard.
      Create your own hero, train your superpowers and battle crooks and villains
      in this tongue-in-cheek hex based match-3 RPG.<br><br>In you quest you will
      encounter supervillains, evil robots, corrupt government officials and heroes
      in need of anger management training - and much more. And <strong>who is</strong>
      the shadowy figure that Blizzard Wizard has been seen conspiring with? Solve
      the mystery by finding all the secrets in Vigilance Valley!<br><br>Try out the
      first act in this free demo.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Five
      acts of heroic action<br></li><li>Seven exciting minigames<br></li><li>Four
      different endings<br></li><li>Level up your superpowers<br></li><li>30 villains
      and evildoers to defeat</li></ul>'
