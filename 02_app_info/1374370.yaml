    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1374370/extras/steam_unique_magic.png?t=1608291617\"\
      \ /><br><br>In <strong>Witchcrafter: Empire Legends</strong> you play with elemental\
      \ interactions in a systemic playground.<br><strong>Fire propagation, water\
      \ simulation, air flow and terraforming</strong> - use 4 elements magic spells\
      \ to your advantage.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1374370/extras/grass_witchcrafter.gif?t=1608291617\"\
      \ /><br><br><strong>Interact with both enemies and environment!</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1374370/extras/steam_gripping_story.png?t=1608291617\"\
      \ /><br><br>The war-torn empire contrasts with the young witchcrafter\u2019\
      s peaceful home.<br>Estel will <strong>get mature</strong> along his journey\
      \ for a stone desired by everyone.<br>You will face <strong>both kind and deceptive\
      \ folks</strong>, each with diverse beliefs, past, motives, relationships and\
      \ worldview.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1374370/extras/bies_witchcrafter_fiend.gif?t=1608291617\"\
      \ /><br><br><strong>Shape the story with your decisions!</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1374370/extras/steam_vast_lore.png?t=1608291617\"\
      \ /><br><br>Emporia is a <strong>beautiful and diverse</strong>, yet <strong>dangerous</strong>\
      \ and monster infested land. <br>There are places of old rituals and mysterious\
      \ remnants of forgotten civilisations, waiting to be discovered.<br>It\u2019\
      s full of references to <strong>slavic, ugarit and nordic mythology</strong>\
      \ and best fantasy books.<br><br><strong>Immerse yourself into this world!</strong><h2\
      \ class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1374370/extras/story_details.png?t=1608291617\"\
      \ /></h2><br>You experience the story full of legends, myths and epic moments,\
      \ as well as earthbound, folk tales. Embark on a journey and meet variety of\
      \ enemies and friends with division not always as clear as black and white.<br><br><strong>You\
      \ are Estel, a young, orphaned adept of witchcrafting</strong>, who rises far\
      \ to the west in an isolation with his patron, Trismegistos, who is learning\
      \ you witchcrafting.<br><br>Meanwhile, Mordon, a necromancer and an emperor\
      \ of the southern Navia is invading your lands - Emporia with an army of mutated,\
      \ undead monsters. He is desiring a mythical stone called Xerion, that could\
      \ allow to control the matter freely with a hope to revive his loved ones, that\
      \ were killed because of his decisions.<br><br>Trismegistos, your step-father\
      \ is the only withcrafter able to stop him and thus Mordon kidnapps him.<br><br><strong>You\
      \ need to find your father and stop the mad necromancer from obtaining an unpredictable\
      \ source of power!</strong>"
