  data:
    about_the_game: Unstoppable Hamstet - is a story about a brave, unstoppable hamster
      that is forced to do battle with the living world in order to survive. By itself,
      this game is a hardcore 2D platformer with elements of survival in which you
      will need to pass a variety of levels playing for the hamster. Your main task
      is the movement of static and moving platforms, and collecting certain items.
      After you collect all the objects in the level will open the door to the house
      of the hamster, after which you will find yourself at the next level. Be careful,
      think over your every step, and then you easily survive in this cruel world.
