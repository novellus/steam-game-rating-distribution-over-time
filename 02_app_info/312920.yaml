details:
  data:
    about_the_game: "Rugby League enters the next-generation with Rugby League Live\
      \ 3! Featuring an all new Be A Pro career mode and FanHub Player Sharing system,\
      \ the game is a a must-have for any footy fan! <br><br>Rugby League Live 3 includes\
      \ the following features and more:<br><ul class=\"bb_ul\"><li> Improved Career\
      \ mode and Be A Pro - take a Forward or a Back through the ranks of a U20 team\
      \ into a full professional squad  <br></li><li> Vastly improved Instant Replay\
      \ System including super slow-mo and user defined camera placement \u2013 get\
      \ right into the action!  <br></li><li> Enhanced online play including Online\
      \ Tournaments  <br></li><li> Dynamic time of day lighting with full sun movement\
      \ and weather system giving dusk to night progress and mid game rain<br></li><li>\
      \ All 2014/2015 rule changes, updates to current 2015 rosters and team uniforms.\
      \  <br></li><li> Over 100 teams from Rugby League competitions around the world\
      \ including the NRL Telstra Premiership, Super League, Holden Cup, and many\
      \ more  <br></li><li> New Experience System: Earn badges and experience both\
      \ online and off to rise to the top of the leaderboards.  <br></li><li> FanHub\
      \ Player Sharing \u2013 create your own players and teams and share them online\
      \ across all supported platforms.  <br></li><li> Dynamic Tackling System: Fend\
      \ and break tackle your way past multiple defenders and use the new dynamic\
      \ Struggle and Drag system to burst over the line to score or alternatively\
      \ drag them into touch!   </li></ul><br><i>Note: You must be connected to the\
      \ internet to boot this game. You may disconnect from the internet once at the\
      \ main menu.</i>"
