details:
  data:
    about_the_game: 'The <i>Slime Rancher: VR Playground</i> is a standalone experience
      based off of the world of Slime Rancher!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/939480/extras/Zone_slices.png?t=1550595833"
      /><br><br><ul class="bb_ul"><li>Vac, feed, and play with slimes like never before!<br></li><li>Explore
      three VR playgrounds based off of the Dry Reef, Moss Blanket, and Ancient Ruins.<br></li><li>Get
      face-to-face with your favorite slimes like: pink, tabby, and phosphor.<br></li><li>Sit
      down and relax in a field of flowers or take a dip in a puddle slime-filled
      pond.</li></ul><br><i>The VR Playground is a unique Slime Rancher experience
      created especially for VR. It does not include the entirety of the original
      game.</i>'
