    about_the_game: "<strong>Mad Head Games</strong> brings you the latest sensational\
      \ tale in the <i>Nevertales</i> series!<br><br>When your grandma falls into\
      \ a coma, you rush to her side. But when you arrive to your hometown, a letter\
      \ from her sends you on an incredibly journey to another world! Your family\
      \ has protected the portal to Taleworld for years. With your grandma unable\
      \ to fulfill her duties, a dangerous entity has put it in peril! Can you travel\
      \ to a new realm and defeat the Tall Man in time? Find out in this breathtaking\
      \ Hidden-Object Puzzle adventure!<br><br>This is a special Collector's Edition\
      \ release full of exclusive extras you won't find in the standard version. The\
      \ Collector's Edition includes:<br><br>\u2022\tFind redemption by saving the\
      \ Alltale Heart from a new foe in the Bonus Game!<br>\u2022\tPut together an\
      \ exciting bonus jigsaw puzzle! <br>\u2022\t Find collectibles to unlock a bonus\
      \ Treasure Hunt and Ultimate Hidden-Object Puzzle! <br>\u2022\tEnjoy exclusive\
      \ wallpapers, soundtracks, concept art, and more! <br>\u2022\tNever get lost\
      \ with the strategy guide!<br><br><br>This is a Hidden Object Puzzle Adventure\
      \ game, meaning a specific genre of story-driven, point &amp; click adventures.\
      \ Throughout the game, players are tasked to find a list of objects hidden within\
      \ a particular scene, and to occasionally complete various mini-games/puzzles."
