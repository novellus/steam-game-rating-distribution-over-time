    detailed_description: "<h1>Please read before you buy!</h1><p>Please note that\
      \ &quot;RPG Maker MZ - Country Woods Add-on Forest Lake&quot; and &quot;RPG\
      \ Maker MV - Country Woods Add-on Forest Lake&quot; are the same pack, only\
      \ the title &quot;MV&quot; and &quot;MZ&quot; are different. The content in\
      \ these packs are exactly the same, so if you already have one of these packs,\
      \ you don't have to purchase the other!</p><br><h1>About the Game</h1>Country\
      \ Woods Add-on Forest Lake Pack invites creators to the wilderness with new\
      \ assets that are perfect for any country visit. \r\n\r\nThis add-on pack features\
      \ new assets perfect for exploring the woods, farms, forests, mines and natural\
      \ outdoor settings, camping, or discovering lost treasures hidden deep in a\
      \ sea of trees. Assets include land and water tiles, multiple tree types including\
      \ different color of trees based on types and seasons, along with camping assets\
      \ and fireplaces, and even a treehouse. There are also 28 human character sprites\
      \ with multiple poses.\r\n\r\nFeatures:\r\n\r\n* 12 tile sheets with contents\
      \ below:\r\n* Tilesets to create lake &amp; river, countryside, cave, and more!\r\
      \n* Autotiles: A1 / A2 / A4 / A5\r\n* Character sets: 28 human sprites with\
      \ unique movements \r\n* Character animations for campfire, cooler box, burner\
      \  \r\n* Tree graphic in various colors in PNG file   \r\n* &quot;How to setup\
      \ the tiles&quot; instruction included\r\n*For use in RPG Maker MV or the engine\
      \ of your choice!\r\n\r\nTerms of Use:\r\n\r\n* This pack is for use in RPG\
      \ Maker Series or the engine of your choice.\r\n* OK to be used in Commercial\
      \ projects\r\n* Contents can be edited\r\n* OK for use in games with gore\r\n\
      * OK for use in adult-rated games"
