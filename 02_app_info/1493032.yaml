details:
  data:
    about_the_game: "Country Woods Add-on Forest Lake Pack invites creators to the\
      \ wilderness with new assets that are perfect for any country visit. <br />\r\
      \n<br />\r\nThis add-on pack features new assets perfect for exploring the woods,\
      \ farms, forests, mines and natural outdoor settings, camping, or discovering\
      \ lost treasures hidden deep in a sea of trees. Assets include land and water\
      \ tiles, multiple tree types including different color of trees based on types\
      \ and seasons, along with camping assets and fireplaces, and even a treehouse.\
      \ There are also 28 human character sprites with multiple poses.<br />\r\n<br\
      \ />\r\nFeatures:<br />\r\n<br />\r\n* 12 tile sheets with contents below:<br\
      \ />\r\n* Tilesets to create lake &amp; river, countryside, cave, and more!<br\
      \ />\r\n* Autotiles: A1 / A2 / A4 / A5<br />\r\n* Character sets: 28 human sprites\
      \ with unique movements <br />\r\n* Character animations for campfire, cooler\
      \ box, burner  <br />\r\n* Tree graphic in various colors in PNG file   <br\
      \ />\r\n* &quot;How to setup the tiles&quot; instruction included<br />\r\n\
      *For use in RPG Maker MV or the engine of your choice!<br />\r\n<br />\r\nTerms\
      \ of Use:<br />\r\n<br />\r\n* This pack is for use in RPG Maker Series or the\
      \ engine of your choice.<br />\r\n* OK to be used in Commercial projects<br\
      \ />\r\n* Contents can be edited<br />\r\n* OK for use in games with gore<br\
      \ />\r\n* OK for use in adult-rated games"
