    review: "Only a few missions in so far, but having fun. I got the Sabre due to\
      \ not having been into flight sims in years and this campaign to go with it,\
      \ lots of fun, well put together, sensible missions. Bought something simple.\
      \ So glad I did. Also turned on random hardware failures, wish I hadn\u2019\
      t. I completed my mission but had to land without a landing gear and speed brakes\
      \ on. Turn that feature off if your just getting into the game, unless you\u2019\
      re experienced in your piloting skills."
