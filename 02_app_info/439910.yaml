  data:
    about_the_game: "New game from the creators of award winning Timberman!!!<br />\r\
      \n<br />\r\nRisky Rescue is a demanding arcade game with flat design graphics\
      \ and innovative controls. Fly a helicopter and do dangerous missions rescuing\
      \ people. At each level you\u2019ll need to save people standing on the mountain\
      \ tops, roofs, platforms hanging in the air, etc. Unlock helicopters with different\
      \ parameters, complete over 50 demanding levels. If that\u2019s not enough try\
      \ yourself in endless mode, where your skills can compete with the timer. Use\
      \ your reflexes but be gentle, there is no place for mistakes in Risky Rescue.<br\
      \ />\r\n<br />\r\nGame features:<br />\r\n\u25CF  50+ demanding levels in 3\
      \ flat designed worlds \L<br />\r\n\u25CF  Multiplayer <br />\r\n\u25CF  Worldwide\
      \ ranking<br />\r\n\u25CF  about 20 choppers to unlock (boost / additional armour\
      \ / different parameters) \L<br />\r\n\u25CF  endless mode \L<br />\r\n\u25CF\
      \  innovative controls<br />\r\n\L\u25CF  leaderboards and achievements<br />\r\
      \n\L\u25CF  awesome music and sfx by famous game sound composer \L<br />\r\n\
      \u25CF  simple but challenging \L<br />\r\n\u25CF TRADING CARDS!!! :-)"
