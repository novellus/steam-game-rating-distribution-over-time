  data:
    about_the_game: "Robot Z3-L1\u2019s ship has crash landed on an inhospitable planet\
      \ called Dimidium filled with alien landscapes and hostile surroundings. To\
      \ escape and return home, Z3-L1 (/zeli/) must gather clues, gain powers and\
      \ discover artifacts needed to fix a space ship. Explore the planet in this\
      \ Metroidvania-style exploration game where the environment is your enemy!<br><br>Like\
      \ a super-intelligent space robot, Two Parsecs From Earth gameplay is remarkable\
      \ interactive and adaptive to you! Choose 3 abilities during the exploration\
      \ and experience your adventure in 8 different ways according to your own decisions,\
      \ accompanied by music that adapts to your abilities choices. Once the adventure\
      \ is over, you have the opportunity to do it again differently in the unique\
      \ \u201CNew game+\u201D mode integrated into the story!<br><br>Features:<br><ul\
      \ class=\"bb_ul\"><li>2D Metroidvania style platform exploration<br></li><li>Choose\
      \ between 3x2 abilities, but a choice disable another ability until the end\
      \ of the game.<br></li><li>8 ways to finish the game depending on abilities\
      \ choices.<br></li><li>Music that adapts to your abilities choices.<br></li><li>New\
      \ game + to gain others abilities and reach 1</li></ul>00%."
