details:
  data:
    about_the_game: 'An attire set of a noble knight, who stands ready to protect
      his domain. Let the enemies and bandits tremble at the sight of your army!<h2
      class="bb_tag">Grail Seeker Pack</h2><br><ul class="bb_ul"><li><strong>Runic
      knight''s Attire Set</strong>: The Runic Knight was a mythical figure reputedly
      versed in arcane lore to terrifying his enemies all the better.<br>Note: This
      changes only the appearance, not the attributes.<br></li><li><strong>Order Set</strong>:
      A long canvas caparison suitable for long military expeditions into the frozen
      north.<br>Note: This changes only the appearance, not the attributes.<br></li><li><strong>Fleur-de-Lys
      Attire</strong>: The Eagle Knights of the Liangyun frontier watch over their
      homeland from the high mountain peaks. <br>Note: This changes only the appearance,
      not the attributes. </li></ul><br><strong>IMPORTANT:</strong> Many items, including
      Premium time and Hero, Unit, and Horse Attire will be permanently bound to a
      single character when used. These items will be deposited in a special web inventory,
      from which they can be transferred to active characters. Once transferred, the
      item cannot be used by another character or account. If you delete a character
      to which you have transferred an item, that item will be lost.'
