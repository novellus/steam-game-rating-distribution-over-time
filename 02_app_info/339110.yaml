    about_the_game: "Plith is an indie puzzle game for Windows and OS X. It puts gamers\
      \ in a spatial setting, where they have to manage several puzzle elements (mostly\
      \ gears) and must make quick decisions which can simplify or complicate their\
      \ path to victory. <br><br>Plith is a fast paced game which contains a lot of\
      \ levels \u2013 more than 100 \u2013 to be solved. The player moves some gears\
      \ and can place them on the level; some gears rotate, and transmit their rotation\
      \ to the adjacent ones: the objective of each level is to activate the target\
      \ gears. These levels constitute five different worlds, which are subdivided\
      \ into fourteen sections. Each section introduces new gameplay elements; for\
      \ example, several kinds of gears and obstacles come out along the game. The\
      \ game is presented using mostly 3D graphics, with a few handmade drawings as\
      \ well.<h2 class=\"bb_tag\">Key Features: </h2><br><ul class=\"bb_ul\"><li>Five\
      \ different worlds, which are subdivided into fourteen sections <br></li><li>More\
      \ than 100 levels <br></li><li>Fast paced <br></li><li>Several gameplay elements\
      \ (e.g. several kinds of gears and obstacles)</li></ul>"
