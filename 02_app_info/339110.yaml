    reviews: "\u201CThe elements are simple to understand while you play, yet the\
      \ complicated ways they work together are difficult to explain in writing. That\u2019\
      s often a sign of a great central mechanic: straight forward enough for players\
      \ to pick up quickly, but deep enough to allow for many puzzle possibilities.\
      \ [\u2026] the central mechanic is strong enough to keep things interesting.\
      \ If you\u2019re a fan of puzzle games, Plith is definitely worth the miniscule\
      \ asking price of $3.99.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.capsulecomputers.com.au/2012/06/micks-indie-picks-plith/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Capsule Computers</a><br><br>\u201CI\
      \ would say that the game is worth picking up, if you enjoy puzzles of this\
      \ nature then it's a great game that should keep you occupied plenty...\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.indiegamenews.com/2012/08/plith-review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Game News</a><br><br>\u201CLooking\
      \ to get more brain candy out of your gaming library?  Be sure to check out\
      \ Plith, a puzzle game that uses connected spinning gears as it\u2019s main\
      \ mechanic.  The gameplay reminds me a bit of Cogs, another great indie puzzle\
      \ game.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://i-luv-games.com/?p=1188\"\
      \ target=\"_blank\" rel=\"noopener\"  >I-Luv-Games</a><br>"
