    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/545880/extras/Logo2_x2_cropped.png?t=1605794744"
      /><h2 class="bb_tag">Overview</h2>Super Gear Quest follows an android called
      Starter, who wakes up in a strange world long after a great war. Having been
      offline for decades, Starter discovers that his systems have been attacked by
      a mysterious virus, limiting his abilities and causing temporary amnesia.<br><br><br>However,
      Starter isn't alone. Two digital avatars called M01 and F01 help him on his
      mission, and together they go on a journey throughout Tanrega. It turns out
      that Starter woke up just in time, as it's now up to him to stop the end of
      the world.<h2 class="bb_tag"><h2 class="bb_tag">Key Features</h2></h2><ul class="bb_ul"><li>Colorful
      2D Metroidvania gameplay, with loads of upgrades and secrets to find</li><li>Play
      as both Starter and Avatar Duo, each having a different role in the story</li><li>A
      long storyline with multiple endings where you discover Starter's past, meet
      many different characters, and learn of the incoming disaster that's about to
      destroy Tanrega</li><li>A wide variety of locations with different enemies,
      music tracks, and boss fights</li><li>9 different weapons to unlock and upgrade,
      each with a different use</li><li>More than 40 fast-paced boss fights</li><li>An
      excellent soundtrack</li><li>Difficulty levels ranging from Very Easy to Brutal,
      letting you either experience the game at your own pace or get a serious challenge</li><li>Additional
      content such as a post-game, Sound Test, and any secrets you might've missed
      during the story</li><li>Future content updates</li></ul>
