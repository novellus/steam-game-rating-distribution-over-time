    about_the_game: '<h2 class="bb_tag">Welcome to the Arts and Craft island.</h2><br>After
      winning the dark war. The evil spirits known as the Evil Triplet shows up proclaim
      they have given their power to a new successor. Captain Fat Cat. In order for
      Captain FatCat''s evil plan to obtain the craft crown. The Triplets caused an
      Evil Spell to General and to the King. Upon Morning an Island Dog named coyote
      sees the General and recuses him from out the sea. Now the two of them will
      Journey Across this creative archipelago to save the arts and craft kingdom
      from the claws of Captain Fat Cat.<br><br>Gameplay, This game is full of platforming
      skills.  Run, Jump, Jump Wall, and Bark to save the day.<br>Coyote has a powerful
      Bark that can travel to the east to delay damage. Try your best to avoid any
      enemy from the cat Army.<br><br>Music: Provide by Keno Hall and Barbra Johnson
      from the Turks and Caicos Islands<h2 class="bb_tag">Game Inspired By the Turks
      and Caicos islands</h2>'
