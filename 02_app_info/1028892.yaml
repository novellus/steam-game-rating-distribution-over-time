  data:
    about_the_game: "An Imperial ship with pilgrims on the deck has been quarantined\
      \ due to a mysterious, Warp-related infection. At first glance this might not\
      \ concern the Inquisition \u2013 however, there are obscure references to this\
      \ malady in an Ordo case file, but most of the material has been corrupted.\
      \ The agents of the Inquisition should examine the situation immediately.<br\
      \ />\r\n <br />\r\nThis DLC contains a special Priority Assignment, which has\
      \ its own plot and consists of a series of new missions. Upon completing the\
      \ Assignment, you will be rewarded with a unique Inoculator component. (Please\
      \ note that this assignment is only available after unlocking the Triglav Subsector.)"
