      simulated enemies!<br><br>Game Features:<br><ul class="bb_ul"><li>active ragdoll
      where each limb is simulated<br></li><li>arcade combat system where you have
      little time to attack after enemy gets vulnerable<br></li><li>medieval times<br></li><li>alternative
      bow weapon<br></li><li>bird-fly mode<br></li><li>fast action with a lot of enemies<br></li><li>beautiful
