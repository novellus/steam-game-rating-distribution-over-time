    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1298590/extras/SteamAdd5.png?t=1592157082"
      /><br>The Helltaker''s Artbook. If you liked the game, consider buying this
      little bag of goodies.<h2 class="bb_tag">Featuring:</h2><ul class="bb_ul"><li>Concept
      Art - see how the characters evolved during game''s developement<br></li><li>Artist''s
      Notes - discover pointless facts about your favourite demon girl<br></li><li>Pancake
      Recipe -  learn how to make Helltaker''s signature dish</li></ul><h2 class="bb_tag">Please
      Note:</h2>Everything in this artbook can also be unlocked for free in the game.
      But if you end up buying it anyway - thanks a lot!<h2 class="bb_tag">Access:</h2>After
      download, you''ll find the Artbook in your game''s directory folder, accessible
      through: Helltaker-&gt;Properties-&gt;Browse Local Files'
