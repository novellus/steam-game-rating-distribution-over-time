    about_the_game: <h2 class="bb_tag">The <strong>chickens</strong> are coming. Take
      participation in a merry and fervent mess!</h2>In 2018 mankind degraded and
      turned into zombies, from the sky came hordes of alien invaders, and only the
      CHICKENS can pull in this chaos and disorder!<h2 class="bb_tag">Equip your chicken
      with a powerful GUN, slip on it MEGOARMOR and smash everything into dust!</h2><h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li> Old school top-down control
      and interface</li></ul><ul class="bb_ul"><li> Non-stop drive and firing</li></ul><ul
      class="bb_ul"><li> Online action with other players</li></ul><ul class="bb_ul"><li>
      14 weapons, 8 armors and 8 type enemies</li></ul><ul class="bb_ul"><li> Charm
      of chickens and cool gun</li></ul>
