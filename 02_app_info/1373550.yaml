    about_the_game: "Enhanced and updated for modern systems by the game's original\
      \ developers, this is the definitive edition of <i>BloodRayne 2</i>.<br><br>BloodRayne\
      \ is a dhampir, born from the unnatural union of vampire and human. Blessed\
      \ with the powers of a vampire but cursed with the unquenchable thirst for blood\
      \ and a weakness to sunlight, Rayne is challenged with her most personal battle\
      \ yet as she hunts down her siblings. They have banded together and pledged\
      \ to carry on their father's legacy of creating a new era of vampire supremacy\
      \ where humans are mere cattle.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1373550/extras/BloodRayne-2_Gameplay-02_GIF_CLEAN.gif?t=1605881916\"\
      \ /><br><br>With new acrobatic movements and rail sliding, fast-paced blade\
      \ and gun combat, fatal finishing moves, more dhampir powers like time control,\
      \ and an extensive combo system, BloodRayne 2 is a brutally satisfying continuation\
      \ of the iconic series.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1373550/extras/TC2-Cine.gif?t=1605881916\"\
      \ /><br><br>Features and enhancements of the <i>Terminal Cut</i> edition, created\
      \ by the game\u2019s original development team:<br><ul class=\"bb_ul\"><li>Support\
      \ for higher display resolutions (up to 4K / 3840x2160).<br></li><li>Upscaled\
      \ cinematic videos <br></li><li>Support for modern gamepads (XInput)<br></li><li>Improved\
      \ rendering with up to 4x anti-aliasing   <br></li><li>Improved lighting with\
      \ higher resolution light maps<br></li><li>Support for higher texture resolutions\
      \ allowing for use of original, uncompressed textures<br></li><li>Improvements\
      \ to visual effects and reflections</li></ul>"
