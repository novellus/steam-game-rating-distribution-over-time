    about_the_game: 'NEON ARCADE: adventure puzzle quest - a game in which you have
      to go through many levels, overcoming various puzzles and obstacles. You will
      enjoy nice graphics, sound and unforgettable gameplay! <br><strong>Features:</strong>
      <br><ul class="bb_ul"><li>Unusual electro soundtrack! <br></li><li>Various levels
      and their complicated versions! <br></li><li>Art with an unusual and beautiful
      style! <br></li><li>Steam achievements!</li></ul><strong>Credits:</strong> This
      game was created using Clickteam Fusion 2.5! Music by OnericOzelot!'
