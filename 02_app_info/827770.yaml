details:
  data:
    about_the_game: Pathosis is an early access Combat-RPG game created by experienced
      players. The game itself is taking place in an infected medieval world where
      a few selected knights, that have survived the pathosis, fight against the undead
      warriors that roam the world. As you progress throughout the game, not only
      will your character grow stronger and learn new skills, but you, as a player,
      will develop new playstyles and gain knowledge that will greatly improve your
      chance of survival in this ever more difficult world. Explore the world of Pathosis
      and save it from this great infection!
