details:
  data:
    about_the_game: Forge Quest is a dungeon crawling rpg set in a voxel world. Explore
      the land full of chickens on a light hearted quest to become a hero. Delve deep
      into the randomly generated dungeons to battle monsters, find treasure and craft
      your equipment. Invite your friends to join your world and help you in your
      adventure.<br><br>Long after great wars ravaged the land of Shmoop, a balance
      has been reached as both sides agreed to regulate all hero and villain related
      activities. This system flourishes as it creates the economic stability the
      land needed, and from it the great bureaucracy rose to rule over the land.<br><br>After
      many years from the system's inception, you step onto the scene. A strapping
      young adventurer who, after being dropped off by your parents, set off to obtain
      your Hero license from the kingdom. Although eager to claim your title, your
      path is full of danger as you must first prove yourself in the dungeons below.
      You also soon learn that not everyone plays by the rules and what it means to
      become a hero is much more then just a signed paper.<br><br><ul class="bb_ul"><li>Play
      solo or network up to 4 players for co-op play<br></li><li>Randomly generated
      dungeons with scaling difficulty<br></li><li>Mix and match abilities from all
      9 classes as you level<br></li><li>Collect treasure &amp; forge gear into increasingly
      powerful items<br></li><li>Diverse monster and bosses to conquer<br></li><li>A
      light hearted story of adventure and what it means to truly be a hero.<br></li><li>Voxel
      Chickens!</li></ul>
