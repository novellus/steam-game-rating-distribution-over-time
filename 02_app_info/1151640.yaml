    about_the_game: "EARTH IS OURS NO MORE<br />\r\n<br />\r\nExperience Aloy\u2019\
      s entire legendary quest to unravel the mysteries of a world ruled by deadly\
      \ Machines.<br />\r\n<br />\r\nAn outcast from her tribe, the young hunter fights\
      \ to uncover her past, discover her destiny\u2026 and stop a catastrophic threat\
      \ to the future.<br />\r\n<br />\r\nUnleash devastating, tactical attacks against\
      \ unique Machines and rival tribes as you explore an open world teeming with\
      \ wildlife and danger.<br />\r\n<br />\r\nHorizon Zero Dawn\u2122 is a multi-award-winning\
      \ action role-playing game \u2013 and this Complete Edition for PC includes\
      \ the huge expansion The Frozen Wilds, featuring new lands, skills, weapons\
      \ and Machines.<br />\r\n<br />\r\nINCLUDES:<br />\r\n\u2022 Horizon Zero Dawn<br\
      \ />\r\n\u2022 The Frozen Wilds expansion<br />\r\n\u2022 Carja Storm Ranger\
      \ Outfit and Carja Mighty Bow<br />\r\n\u2022 Carja Trader Pack<br />\r\n\u2022\
      \ Banuk Trailblazer Outfit and Banuk Culling Bow<br />\r\n\u2022 Banuk Traveller\
      \ Pack<br />\r\n\u2022 Nora Keeper Pack<br />\r\n\u2022 Digital art book"
