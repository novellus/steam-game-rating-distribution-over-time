    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/705120/extras/617\xD7\
      191_en_(1).png?t=1602771963\" /><br><br><strong>'Death Coming'</strong> is a\
      \ non-linear puzzle game where you take on the role of the Reaper. Your sole\
      \ objective? Cause deaths and harvest souls while abiding by the Free Will Clause.<h2\
      \ class=\"bb_tag\">Background Story</h2>You Died. <br><br>Pure and simple, but\
      \ death was not the end. You have become an agent of Death: a Reaper. You have\
      \ the powers of Death, but there are rules in this supernatural afterlife.<br><br>The\
      \ Reaper ends lives, but it cannot control humans directly due to the Free Will\
      \ Clause. As the Reaper, you must plan and execute your killings by using the\
      \ environment to your advantage. In the meantime, be wary of Minions of Light,\
      \ who will try to save humans from their grim fate!<h2 class=\"bb_tag\">Key\
      \ Features</h2><ul class=\"bb_ul\"><strong>\u25CF Isometric \u2018God\u2019\
      \ Perspective</strong></ul>View your hunting grounds from a top-down perspective.\
      \ Follow the lives of your targets and those out to stop you.<br><br><ul class=\"\
      bb_ul\"><strong>\u25CF Non-linear Design</strong></ul>Start with any character\
      \ you want, and solve the puzzles in any order you like within the limits of\
      \ the Death Traps and weather conditions.<br><br><ul class=\"bb_ul\"><strong>\u25CF\
      \ Observe, Plan, Execute</strong></ul>Observe the victims to find out their\
      \ behavior and idiosyncracies. Trigger death traps at the right moment to kill\
      \ efficiently. The better you know their routines, the better you can prepare\
      \ your death traps.<br><br><ul class=\"bb_ul\"><strong>\u25CF Reactive AI</strong>I</ul>Victims\
      \ will hang around spots they like and will change their actions and behavior\
      \ when something happens to them, such as seeing someone die.<br><br><ul class=\"\
      bb_ul\"><strong>\u25CF A Morbid Sense of Humor</strong></ul>From suburbia to\
      \ missile factories, there\u2019s always a wacky way to wreak havoc. Don\u2019\
      t be afraid to laugh at someone\u2019s demise. If you do what you love (in this\
      \ case, harvesting souls), you'll never have to work a day in your life!<br><br>=======================================================================<br><br><strong>About\
      \ NExT Studios</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/705120/extras/next-en.jpg?t=1602771963\"\
      \ /> <br><br><strong> NExT Studios Family <a href=\"https://store.steampowered.com/developer/NEXTStudios\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://store.steampowered.com/developer/NEXTStudios</a></strong>"
