    about_the_game: Dear friend!<br>Have you ever dreamt about being in a world of
      lost artifacts and feeling like one of the characters?! You can go on a trip
      to the world of Lost Artifacts at any time!<br>We have collected for you awesome
      soundtracks, which will help to feel the atmosphere of a magical journey.<br><br><strong>List
      of soundtracks that will lead you into world of lost artifacts:</strong><br>Track
      1 - 01:51<br>Track 2 - 01:55<br>Track 3 - 01:55<br>Track 4 - 01:59<br>Track
      5 - 01:47<br><br><strong>Note:</strong><br>All soundtrack are in the format
      .mp3<br>Album's soundtrack will be placed in a folder containing the game Lost
      Artifacts.
