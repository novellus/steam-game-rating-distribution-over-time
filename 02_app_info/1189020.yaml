    about_the_game: "Dive in a world of fun and exciting times , and help our hero\
      \ find his lost mother ,loga, a cute creature made from cloth , he began his\
      \ journey with a broken heart and no answers , yet he will do anything to for\
      \ his mother and bring her back , he knows it\u2019s very difficult task ,but\
      \ together you and him , will always find a way through , during the journey\
      \ loga and you will face more than 30 extremely hard levels , these levels designed\
      \ to break the bravest of them all , but everytime loga thinking about giving\
      \ up , he feels a sting comes from the bottom of his heart , tilling him his\
      \ mother needs him , and he is her only hope<h2 class=\"bb_tag\">Key Features\
      \ </h2><br><ul class=\"bb_ul\"><li> -  beautiful and stunning sceneries  ,but\
      \ extremely difficult</li></ul><ul class=\"bb_ul\"><li> - indie game made by\
      \ only one man </li></ul><ul class=\"bb_ul\"><li> - more than 30 challenging\
      \ levels</li></ul><ul class=\"bb_ul\"><li> - the only options are Jump and Run\
      \ or Die<br></li><li></li></ul>"
