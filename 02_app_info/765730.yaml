  data:
    about_the_game: Wand Wars VR is an innovative roguelike magic action adventure
      VR game with easy style by Unreal Engine 4, single mode has 8-10 hours play
      time to experience the whole world.<br><br>In Magic Age, you just become a wizard
      rookie of the Magic Academy, the academy is attacked by mysterious demons. Although
      the enchantment can protect the academy for now, it can't last long. The best
      way to defend is to attack! Find the enemy's lair and crash them!<h2 class="bb_tag">FEATURES</h2><h2
      class="bb_tag">Roguelike</h2>Random maps, random battles, random items, this
      game has a great replayability<h2 class="bb_tag">Rich Content</h2>8-10 hours
      play time, 5 bosses, 3 levels, dozens of skills, almost 100 equipments<h2 class="bb_tag">Easy
      Style</h2>We are not serious, we are not painful, we tease everything, including
      ourselves<h2 class="bb_tag">Innovation</h2>Drawing recognition, full body IK,
      and the finishing moves!
