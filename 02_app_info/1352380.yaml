    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1352380/extras/guts-goals-gameplay-2.gif?t=1601670532\"\
      \ /><br><br>This isn't your standard game of soccer. This is Guts 'N Goals,\
      \ where you use a bat instead of your feet to score goals.<br><br>Choose from\
      \ <strong>over 20 unique heroes</strong> and get ready to play the world\u2019\
      s game like never before!<br><br><strong>Different ways to play</strong> - Each\
      \ stadium has a unique way to play a game of soccer. Score a goal with a beach\
      \ ball, hit a hockey puck at arcade room or cross the river that divided the\
      \ swamp.<br><br><strong>Keeping you on your toes</strong> - A random mutator\
      \ will appear in every match and will change the way you play. A ball that explodes,\
      \ hovers, maybe it will grow spikes... What if all players exchange their abilities?<br><br><strong>There\
      \ are no penalty cards</strong> - Each of the <strong>over 20 heroes</strong>\
      \ has a unique ability that can drastically change the tide of a match. Use\
      \ your teammates as a weapon, throw an army of cats with bats, attract your\
      \ enemies with the power of your tuba or transform your foes into chickens.\
      \ Possibilities are endless.<br><br><strong>Play your way</strong> - Guts 'N\
      \ Goals can be played both <strong>online and offline, singleplayer, co-op,\
      \ multiplayer.</strong> Enjoy this hilarious take on Soccer however you like!"
