  data:
    about_the_game: '<i>&quot;Ladies and Gentlemen! Come in, come in! In the mood
      for a story, are we?&quot;</i><br><br>Abby is an artiste held captive at a circus:
      She spends her days entertaining the audience and her nights in a cage, longing
      for freedom. One day, she escapes the circus and gets to explore a mystical
      world. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1252830/extras/ajugglerstale_AJT_steam_wide_1_closer.gif?t=1608037444"
      /><br><br>Alas, freedom comes at a cost and Abby soon finds herself dragged
      into the dangers this world has to offer: In a war-torn, medieval fairytale,
      surrounded by ravaged, starving citizens and hunted by the relentless cut-throat
      Tonda, Abby has to cross raging rivers, make it through bandit camps and around
      traps. Her adventure is always accompanied by the lyrical rhymes of puppet master
      Jack, who is telling her story while holding the strings of his puppets firmly
      in his ever-helpful hands.<br><br>Who can Abby trust? Can she find a way to
      truly break free? Despite dangling from her threads, will Abby learn that she
      can still influence her destiny?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1252830/extras/ajugglerstale_AJT_steam_wide_2.gif?t=1608037444"
      /><br><br><i>&quot;Abby, can''t you see? The strings holding you up also hold
      you back!&quot;</i><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Solve
      fascinating puzzles using the unique string puppet gameplay mechanics. <br></li><li>Live
      through an intense story of hope and empowerment.<br></li><li>Explore a beautiful
      and grim fairytale world.</li></ul>'
