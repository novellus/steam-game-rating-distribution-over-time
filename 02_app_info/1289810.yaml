      \ /><br><br>Each of your creatures can equip an Artifact. Artifacts provide\
      \ your creatures with various bonuses, including stat boosts, on-damage effects/procs,\
      \ traits, and even the ability to automatically cast spells when certain conditions\
      \ are met.<br><br>In order to obtain an Artifact, you must first Forge one at\
      \ the Blacksmith. After that, you can Socket your Artifacts with crafting materials\
      \ to add new properties to them. There are over 1000 crafting materials to be\
      \ found, and they all provide different properties. You can Upgrade your Artifacts\
      \ to unlock new socket slots, and even Brand your Artifacts to give them a custom\
      \ name.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1289810/extras/s4_banner_09.png?t=1606657638\"\
      \ /><br><br>Your creatures can equip Spell Gems which allow them to cast the\
      \ spell contained within the gem. There are more than 600 different spells for\
      \ players to find.<br><br>In order to obtain Spell Gems, you must first find\
      \ an Inscription that acts as a recipe to teach you how to Craft the Spell Gem.\
      \ You can Upgrade your Spell Gems to unlock Enchantment slots, and then you\
      \ can use these slots to add properties that affect the way the spell works.<br><br>For\
      \ example, you can add a modifier to a Spell Gem that allows it to deal damage\
      \ to an additional enemy. Another interesting property is called \u201CMagnetic\u201D\
      , which causes the spell to be more powerful for each creature in your party\
      \ that has that same spell equipped.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1289810/extras/s4_banner_10.png?t=1606657638\"\
      \ /><br><br>Unlike other games, Siralim Ultimate allows you to decide when you\u2019\
      ve finished it. For that reason, we\u2019ve packed the game with a ridiculous\
      \ amount of content to explore, items to collect, achievements to earn, and\
      \ so much more. Many players have enjoyed the previous Siralim games for thousands\
      \ of hours (that's not an exaggeration) and Siralim Ultimate is going to be\
      \ even larger in scale. There will always be something new for you to collect,\
      \ no matter how long you\u2019ve been playing!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1289810/extras/s4_banner_11.png?t=1606657638\"\
      \ /><br><br>Each of the 30 realms in Siralim Ultimate is ruled by a different\
      \ god. Players can earn Favor with these gods to increase their Favor Rank.\
      \ As your Favor Rank with each god increases, you\u2019ll be able to earn new\
      \ items, creatures, decorations, and much more.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1289810/extras/s4_banner_12.png?t=1606657638\"\
      \ /><br><br>Almost every gameplay system in Siralim Ultimate is meant to last\
      \ players forever - or at least for a very, very long time. For example, your\
      \ creatures do not have a level cap, so you can continue to level them up and\
      \ make them stronger indefinitely. Similarly, enemies can scale infinitely as\
      \ well.<br><br>Post-story content is filled to the brim with countless activities\
      \ for you to partake in to make your creatures more powerful. Here are a few\
      \ examples:<br><ul class=\"bb_ul\"><li>Take on randomly generated side quests\
      \ to obtain unique creatures and items.<br></li><li>Draft a team of creatures\
      \ in the arena and see how many battles you can last before your final creature\
      \ falls.<br></li><li>Battle against the gods themselves! These super boss-style\
      \ fights are among the most challenging in the game\u2026 but also the most\
      \ rewarding.<br></li><li>Unlock the relics of the gods and upgrade them indefinitely\
      \ to unleash devastating powers upon your foes.<br></li><li>Encounter Rodian\
      \ Creature Masters in Realms. Defeat them to earn Mastery, items, achievements,\
      \ and much more!<br></li><li>Work with five different guilds to take on powerful\
      \ World Bosses.<br></li><li>Collect skins and accessories for your creatures\
      \ to customize their appearance.<br></li><li>Collect cards to unlock permanent\
      \ bonuses for all your creatures. There's a card for every creature in the game!<br></li><li>Collect\
      \ Nether Stones, which are Diablo-inspired, randomly generated items that can\
      \ be socketed into your Artifacts to grant them unimaginable power.<br></li><li>Partake\
      \ in mini-games such as slot machines, keno, scratch cards, and even a board\
      \ game that rewards you with exclusive items.<br></li><li>Use Realmshaping to\
      \ unlock new events and perks in each of the 30 realms.<br></li><li>Defeat enemies\
      \ to gain Knowledge about them, unlocking additional benefits when you next\
      \ encounter that creature in the wild.</li></ul><br>The list goes on and on\
      \ and on, and we have plans to add even more end-game content in the future\
      \ as well. The point is, Siralim Ultimate isn\u2019t a game where you\u2019\
      ll finish the main storyline and then call it quits. There\u2019s so much content\
      \ for you to discover afterward that it\u2019s almost ridiculous!"
