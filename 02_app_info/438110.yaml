  data:
    about_the_game: "Write a Better CV. Get a Better Job!<br />\r\n<br />\r\nCV Maker\
      \ makes writing professional curriculum vitae easy. We provide all the tools\
      \ you need to write a high quality CV that will get the attention of hiring\
      \ managers. Our career experts track the latest trends in job and talent search\
      \ practices. We can help you write a CV you can use to apply for jobs and share\
      \ on social media.<br />\r\n<br />\r\nSample CVs for Nearly Every Career<br\
      \ />\r\nNo more writer\u2019s block or wondering what you should say and how\
      \ you should say it. View sample CVs, resumes, and phrases written by professional\
      \ CV writers to help and inspire you to write the perfect CV that showcases\
      \ your unique career experience.<br />\r\n<br />\r\nCareer Tools to Land a Dream\
      \ Job<br />\r\nCV Maker has powerful tools to help you land your dream job.\
      \ Create CVs and cover letters, share your CV via e-mail and social media, and\
      \ search for jobs and prepare for interviews. You\u2019ll have all the tools\
      \ you need for a complete job search.<br />\r\n<br />\r\nVirtual Interviews\
      \ by Career Experts<br />\r\nWatch virtual interviews to get ready to respond\
      \ to the leading interview questions asked by hiring managers. Select from an\
      \ additional 500 interview questions and answers. Learn the rationale behind\
      \ the questions hiring managers ask and what they expect from the best job candidates.<br\
      \ />\r\n<br />\r\nSearch Millions of Jobs with 1-Click<br />\r\nCV Maker makes\
      \ it easy to search jobs fast. Be the first to find new jobs and never miss\
      \ a new opportunity. Search millions of jobs through multiple job sites with\
      \ a single click to locate hundreds of job openings in your search area. Filter\
      \ criteria for keywords, job title, type of company, and more.<br />\r\n<br\
      \ />\r\nWhy CV Maker?<br />\r\n<br />\r\nFast and Easy<br />\r\nProfessional\
      \ Results<br />\r\nExpert CV Advice<br />\r\nSocial Media Tools<br />\r\nAdvanced\
      \ Job Search<br />\r\nInterview Practice<br />\r\nOrganize Your Job Search<br\
      \ />\r\nEasy to Use<br />\r\nStep-by-Step CV Guide<br />\r\nImport Your LinkedIn\
      \ Profile<br />\r\n200+ of Sample CVs<br />\r\nSample Cover Letters<br />\r\n\
      E-mail and Print<br />\r\nShare on LinkedIn, Facebook and Twitter<br />\r\n\
      Search Millions Of Jobs<br />\r\nVirtual Interviews"
