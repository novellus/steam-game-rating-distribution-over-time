  data:
    about_the_game: Arata Kaizaki (27) quit the job he landed after graduation in
      only three months. His life did not go well after that. Now his parents are
      threatening to stop sending money, and want him to come back to the country.
      He has no friend or girlfriend to share his troubles with...as he hits rock
      bottom a strange man named Ryo Yoake appears. Yoake invites Kaizaki to join
      a societal rehabilitation program for NEETs called ReLife. This program uses
      a mysterious drug to make him look younger, and sends him back to high school
      for a year...
