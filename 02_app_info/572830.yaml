    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>Arata Kaizaki
      (27) quit the job he landed after graduation in only three months. His life
      did not go well after that. Now his parents are threatening to stop sending
      money, and want him to come back to the country. He has no friend or girlfriend
      to share his troubles with...as he hits rock bottom a strange man named Ryo
      Yoake appears. Yoake invites Kaizaki to join a societal rehabilitation program
      for NEETs called ReLife. This program uses a mysterious drug to make him look
      younger, and sends him back to high school for a year...
