details:
  data:
    about_the_game: "Beasts&amp;Chests is a first-person adventure game, You are a\
      \ prisoner sent to face a dangerous mission.<br />\r\nThe aim is to find and\
      \ destroy several magic seals, spread around in a vast world, full of enemies.<br\
      \ />\r\nYou have at your disposal only a sword, a shield and a crossbow, but\
      \ you can also rely on many enchantments, that will strengthen your weaponsand\
      \ your skills.<br />\r\nYou would find them through some magic chests, that\
      \ usually appear near the player.Around the world there are three guardians,\
      \ monstrous creatures impossible to defeat directly, their life is linked to\
      \ seals and only destroying them, you would weaken and kill them all.<br />\r\
      \nComplete your quest, you will gain your freedom...maybe."
