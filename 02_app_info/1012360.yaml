details:
  data:
    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1012360/extras/gs_steam.gif?t=1583657773\"\
      \ crossorigin=\"anonymous\"/><br><br>What can you expect from the game:  action-platforming\
      \ that the original games were, but introduced with a host of features that\
      \ turn the game into a more <strong>stealthy</strong> and <strong>tactical</strong>\
      \ oriented game with some rogue-lite features on top.<br><br>The idea is that\
      \ you are free to tackle this game in the way you like:  Sneak around and take\
      \ your time to take down the enemies? you can do that!   Prefer to rush through\
      \ the game guns blazing? You\u2019re THAT good? Well go for it!<br><br>My tip?\
      \ Try a little bit of both, and be more tactical about your approach. Often\
      \ it\u2019s smarter to not engage with a large group of enemies, and rather\
      \ take them out one by one or with a well placed sticky bomb, or land mine.\
      \ In other situations going full on Rambo-mode is probably the best chance of\
      \ survival and get to the chopper!<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1012360/extras/gs3_blowup_opti.gif?t=1583657773\"\
      \ crossorigin=\"anonymous\"/><br><br>The game uses procedurally generated environments,\
      \ making every game a different experience, and failing your mission is just\
      \ an excuse to try again as your starting team will always be different, and\
      \ the world will come with new challenges and different building layouts to\
      \ sneak your way through.<h2 class=\"bb_tag\">Key features:</h2><ul class=\"\
      bb_ul\"><li>Objectives \u2013 complete missions to progress in the game.<br></li><li>Stealth\
      \ \u2013 Avoid security cameras, hide from enemies and distract them with rocks,\
      \ tennis-balls or other throwable objects. <br></li><li>Loot \u2013 A variation\
      \ of items is there to help you on your missions, shields, helmets, different\
      \ shoe types, EMP's, weapons, and more. Learn how to use each item in the most\
      \ optimal way to help you survive missions.<br></li><li>Procedural generation\
      \ \u2013 Every game will be generated differently, increasing the replay value.</li></ul><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1012360/extras/gs3_distract_opti.gif?t=1583657773\"\
      \ crossorigin=\"anonymous\"/>"
