    reviews: "\u201CNot only could \u201CDev Diary\u201D turn out to be a strong docu-series\
      \ in its own right \u2014 which it will, if the pilot is any indication \u2014\
      \ but it could also inspire more people to try their hands at creating a video\
      \ game. That can only be a good thing.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.bostonglobe.com/arts/2016/12/08/for-developers-more-than-game/0qU0XXzT1nhxz4mT8NvgDL/story.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Boston Globe</a><br><br>\u201C\u2026\
      \ the project\u2019s success came down to three factors: Crashlands\u2019 status\
      \ as a major gaming release that came from a relatively small Midwestern city,\
      \ Sam\u2019s personal story overcoming a major disease, and the brother\u2019\
      s relationships.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://news.stlpublicradio.org/post/2-cancer-survivors-1-video-game-and-documentary-too#stream/0\"\
      \ target=\"_blank\" rel=\"noopener\"  >St. Louis Public Radio</a><br><br>\u201C\
      The greatest strength of the series is the opportunity to see a model example\
      \ of how important positivity and purpose can be in helping a person endure\
      \ the arduous journey of treating cancer.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://thelancet.com/journals/lanonc/article/PIIS1470-2045(17)30200-0/abstract\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Lancet Oncology</a><br>"
