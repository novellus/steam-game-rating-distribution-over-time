    about_the_game: "Season one of Dev Diary focuses on St. Louis-based indie game\
      \ development studio Butterscotch Shenanigans and the road to developing and\
      \ releasing their game Crashlands, while one of their team members, and youngest\
      \ brother, Sam Coster, battles stage 4B lymphoma.<br />\r\n<br />\r\nStarring:<br\
