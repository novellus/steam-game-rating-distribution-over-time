    about_the_game: <strong>Steel Fight:</strong> Fighting game with dynamic gameplay,
      unique characters and detailed art. Choose one of characters. And travel to
      the world where steel is the only weapon. Enjoy beautiful stages by facing each
      opponent.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Fast and exciting
      fights<br></li><li> Unique characters and stages<br></li><li> Adjustable challenge
      with difficulty levels<br></li><li> Enjoy the game in Arcade mode<br></li><li>
      Enjoy with another player in Versus mode</li></ul>
