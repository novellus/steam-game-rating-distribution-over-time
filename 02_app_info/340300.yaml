details:
  data:
    about_the_game: "Send your kid onto an unforgettable journey with the world\u2019\
      s most charming bear!<br />\r\n<br />\r\nBased on a famous Polish cartoon, Teddy\
      \ Floppy Ear stands out as a great entertainment for children aged 3-8. Prepared\
      \ by an experienced team, Teddy Floppy Ear \u2013 Mountain Adventure mixes entertaining\
      \ adventure game with a healthy dose of learning. In this episode our main character\
      \ goes onto an extended visit to his uncle, a painter, who's living deep in\
      \ the mountains. There he goes on a field trip on which he learns basics of\
      \ art, color mixing, shape recognition and many more. During these travels he\
      \ solves numerous mini-games to keep him entertained. Beautiful hand-painted\
      \ graphics, soothing music, entertaining and violence free story will keep your\
      \ child occupied for hours.<br />\r\n<br />\r\nFeatures:<br />\r\n- A dozen\
      \ of colorful locations<br />\r\n- Educational value<br />\r\n- Great for even\
      \ the youngest kids<br />\r\n- Absolutely no violence<br />\r\n- Numerous mini-games\
      \ for variety<br />\r\n- Soothing music<br />\r\n- Famous Teddy Floppy Ear<br\
      \ />\r\n<br />\r\nBecause the game is intended for young children, parental\
      \ help may be advised.  <br />\r\nWe prepared a game walkthrough.<br />\r\n\
      http://teddyfloppyear.forever-entertainment.com/games/mountain-adventure/mtadv-walkthrough/"
