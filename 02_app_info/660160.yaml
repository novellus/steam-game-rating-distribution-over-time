    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/Field-of-Glory-133504837219695/?fref=ts\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/660160/extras/FoG2_followFB.jpg?t=1606210862\"\
      \ /></a><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/660160/extras/FoG2_logo.png?t=1606210862\"\
      \ /><br><br>Field of Glory II\_is a turn-based tactical game set during the\
      \ Rise of Rome from 280 BC to 25 BC<br><br><a href=\"https://www.youtube.com/watch?list=PLQrYLOdjwRhRGu4XIKMZYGIMmtzdmrqlL&amp;v=veTBw3GCZ4w\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://www.youtube.com/watch?list=PLQrYLOdjwRhRGu4XIKMZYGIMmtzdmrqlL&amp;v=veTBw3GCZ4w</a><br><br>The\
      \ game that brought the fun and excitement of the tabletop experience to digital\
      \ form is back. Developed by legendary designer Richard Bodley Scott in a completely\
      \ new 3D engine, Field of Glory is ready to set new standards in computer wargaming.<br><br>Field\
      \ of Glory II allows you to fight large or small battles for or against Rome,\
      \ or between the other nations who are as yet unaware of the Roman threat, or\
      \ what-if battles between nations that never actual came into conflict historically,\
      \ but might have done if the course of history had been different.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/660160/extras/FoG2_2.png?t=1606210862\"\
      \ /><br><br>Take command of a huge variety of armies employing vastly different\
      \ tactical doctrines. Lead your chosen army and its named generals to victory\
      \ in set-piece historical battles or &quot;what-if&quot; custom battle situations\
      \ against an AI or human opponent.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/660160/extras/FoG2_3.png?t=1606210862\"\
      \ /><br><br><strong><br>Victory will require determination and tactical mastery!</strong><br><br><strong>FEATURES</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Accurate simulation of Ancient battle in the last three\
      \ centuries of the pre-Christian era.<br><br></li><li>86 historically accurate\
      \ units, built from fully animated 3D troop models, each with many variants.\
      \ These allow Field of Glory II to represent the full range of troop-types and\
      \ tactical doctrines that make this era one of the most interesting to wargamers\
      \ and military historians. To name just a few, there are Roman legionaries before\
      \ and after the reforms of Marius, Greek hoplite and Carthaginian African spearmen,\
      \ Hellenistic pike phalanxes, thureophoroi spearmen and xystophoroi lancers,\
      \ Gallic warbands, Skythian horse archers, Sarmatian lancers, Roman, Carthaginian,\
      \ Greek and Gallic spear-armed cavalry, war elephants, Celtic and Indian chariots,\
      \ scythed chariots, a wealth of light troops and many many more.<br><br></li><li>12\
      \ Historical scenarios covering key engagements of the period on an epic scale.\
      \ These include Bagradas 255 BC, Trebia 218 BC, Cannae 216 BC, Ilipa 206 BC,\
      \ Zama 202 BC, Magnesia 190 BC, Pydna 168 BC, Chaironeia 86 BC, Tigranocerta\
      \ 69 BC, Bibracte 58 BC, Carrhae 53 BC and Thapsus 46 BC. The player can play\
      \ as either side.<br><br></li><li>Custom Battle system allows unlimited \u201C\
      what-if\u201D scenarios using historically realistic armies from carefully researched\
      \ army lists, on realistic computer generated terrain maps. Armies covered include\
      \ Romans, Carthaginians, Hellenistic Kingdoms (Macedon, Seleucids, Ptolemaic\
      \ Egypt etc.), Gauls, Ancient Britons, Galatians, Spanish, Numidians, Spartacus\u2019\
      s Slave Revolt, Thracians, Skythians, Sarmatians, Parthians, Indians and lots\
      \ more.<br><br></li><li>Campaign mode allows you to rewrite history as you play\
      \ through the battlefield careers of some of ancient history\u2019s greatest\
      \ generals, or war with any ancient nation against any other. Each victory increases\
      \ the experience and elan of your core units. Quick to resolve strategic decisions\
      \ allow you to go straight from one battle to the next without any delay.<br><br></li><li>Random\
      \ map generator produces an infinite variety of historically realistic battlefield\
      \ maps for custom battles and campaigns. Scenarios include open battle, pursuit,\
      \ awaiting reinforcements, enemy awaiting reinforcements, flank march, rearguard\
      \ action, advance guard, remove the head, and protect the baggage.<br><br></li><li>Classic\
      \ turn-based, tile based gameplay.<br><br></li><li>Easy to use interface, hard\
      \ to master gameplay.<br><br></li><li>Cohort-sized units. Battles can range\
      \ from a few units to as many as 80 units per side.<br><br></li><li>Named generals\
      \ who can influence combat and morale of units under their command.<br><br></li><li>Single\
      \ player and multiplayer battle modes.<br><br></li><li>Effective AI makes sound\
      \ tactical decisions.<br><br></li><li>6 difficulty levels allow the challenge\
      \ to increase as you develop your battlefield skills.<br><br></li><li>Numerous\
      \ different unit organisations, combat capabilities and tactical doctrines allow\
      \ full representation of tactical differences and developments through the period.<br><br></li><li>Mod\
      \ friendly game system with built-in map editor.<br><br></li><li>Multiplayer\
      \ mode allows historical scenarios and \u201Cwhat-if\u201D scenarios to be played\
      \ by two players using Slitherine\u2019s easy to use PBEM server.</li></ul>"
