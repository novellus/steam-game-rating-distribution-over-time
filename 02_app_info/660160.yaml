    reviews: "\u201CTurn-based strategy wargame experience that brings the best features\
      \ of its previous tabletop and PC gaming outings together in a deep and enjoyable\
      \ tactical experience\u201D<br>8.5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamewatcher.com/reviews/field-of-glory-ii-review/12902\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Watcher</a><br><br>\u201CLike its\
      \ forerunners, FoGII produces gripping battle after gripping battle. Even the\
      \ three tutorial skirmishes are absorbing\u201D<br><a href=\"https://www.rockpapershotgun.com/2017/10/06/the-flare-path-serried-ranks-and-buried-tanks/#more-482341\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      The games I played nearly always saw a slugfest until one side broke en masse\
      \ and the slaughter began. This is what the tabletop game tended to portray\
      \ and I am told, how it was for most of the ancient military era. When this\
      \ sort of realism is fused with all of the above, this makes FOG2 a must buy\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.wargamer.com/reviews/review-field-of-glory-ii/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Wargamer</a><br>"
