    about_the_game: "Another soul passes through The Gate only to discover an underworld\
      \ of demonic armies and infernal battles. Your journey unfolds as you capture\
      \ disciples and train them in combat. Can you unlock mysterious skill upgrades\
      \ and build an army powerful enough to help defeat fire-belching world bosses?\
      \ The Gate uniquely combines Real Time Strategy (RTS) and Card Collecting Game\
      \ (CCG) mechanics. Battles are rendered in hand animated 3D while collectable\
      \ cards are presented as beautifully illustrated artistic masterpieces. Solo\
      \ battles provide a chance to strengthen your army, while Raids, Arena Battles,\
      \ and World Bosses get your friends in on fight.<br />\r\n<br />\r\nFeatures:\
      \ <br />\r\n\xB7 Combines Real Time Strategy and Training mechanics. <br />\r\
      \n\xB7 3D art and hand animations achieve full visual glory. <br />\r\n\xB7\
      \ Action/Strategy card collecting game<br />\r\n\xB7 Train captured demons and\
      \ fight them against the Legions of Hell <br />\r\n<br />\r\n**ATTN: SpicyWorld,\
      \ Facebook, and Mobile players - The Steam version of The Gate cannot be synchronized\
      \ or linked to your existing accounts. This is due to legal restrictions placed\
      \ upon us by our publisher."
