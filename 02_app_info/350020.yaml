    reviews: "\u201CI\u2019ve spent a lot of time with various CCGs in the year-and-a-half\
      \ since I reviewed Rage of Bahamut and none of them hooked me the way it did;\
      \ yet The Gate is on the verge of doing just that. It actually lacks some of\
      \ Bahamut\u2019s central features, including factions and clan support, but\
      \ whatever arcane m\xE9lange of art, audio, accessibility, difficulty, and pacing\
      \ it is that lets a game bury its hooks deep into a player, The Gate has it.\
      \ If you\u2019re a fan of the genre, you owe it to yourself to try this game\
      \ \u2013 and if you\u2019re not, it\u2019s a pretty good place to start.\u201D\
      <br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezebo.com/2013/12/20/gate-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamezebo</a><br><br>\u201CAmerican McGee\
      \ and Spicy Horse Games have just launched The Gate on iOS and the wait was\
      \ worth it. They have created an app that stands tall above other card collecting\
      \ and tournament fighting games by using real time strategy elements and crafting\
      \ an experience that\u2019s fun and extremely addictive. The look of The Gate\
      \ is amazing and uses 3D elements to highlight layers that make each level organic\
      \ and fluid.\u201D<br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.chud.com/147103/ios-app-review-the-gate/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.chud.com/147103/ios-app-review-the-gate/</a><br>"
