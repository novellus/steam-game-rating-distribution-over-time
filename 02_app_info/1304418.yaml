    review: "Habe mir die Lok gekauft, da ich eine wollte wo auch wirklich alles funktioniert.\
      \ Inzwischen fahre ich nur noch mit dem Ding auf fast allen Trecken. die Trans\
      \ Rapid Strecke hatte ich mir schon vor der Lok gekauft und somit gab es jetzt\
      \ von meiner Seite kein Gejammere wie bei anderen. Allerdings fahre ich kaum\
      \ auf dieser Strecke von Dessau glaube nach Magdeburg oder so. Die ganzen Strecken\
      \ um Hagen, Ruhr usw fahre ich mit der Lok und alles ist so weit wunderbar.\
      \ Der AFB Schalter ist \xFCbrigens links unter dem Pult, wer suchet der findet."
