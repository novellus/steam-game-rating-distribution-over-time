    detailed_description: "<h1>Featured DLC</h1><p><a href=\"https://store.steampowered.com/app/1304411\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1304411</a></p><br><h1>About\
      \ the Game</h1>The DB BR 182 is a locomotive which is capable of diverse duty,\
      \ irrespective of region or intended use, all while meeting the latest standards\
      \ of safety and technology of the time. Deutsche Bahn ordered 25 of these locomotives\
      \ for \u201Cuniversal\u201D work, giving them a fleet which they could operate\
      \ on both passenger and freight services in Germany and Austria. <br><br>Classified\
      \ as the DB BR 182, these locomotives have spent their lives filling in for\
      \ other traction wherever necessary, particularly on commuter networks which\
      \ were amidst fleet upgrades. The same is true on the Mitteldeutschland S-Bahn,\
      \ which was not receiving its order of DB BR 1442 units fast enough to replace\
      \ aging motive power, so the DB BR 182s were drafted into service with DoppelStock\
      \ vehicles for push/pull passenger operation.<br><br>The DB BR 182, along with\
      \ other \u201Cuniversal\u201D similar locomotives, are known for being some\
      \ of the fastest accelerating in the world. Not only that, but they are renowned\
      \ for a unique quirk in their traction motors: as one accelerates, the three-phase\
      \ motor sequence produces a finely tuned \u201CDo Re Mi\u201D melody, rising\
      \ up through 13 notes before settling into a more traditional sound set. In\
      \ addition, as typical braking uses the traction motors to slow down, the same\
      \ can be heard in reverse, stepping down gradually until the locomotive comes\
      \ to a stop.<br><br>In Train Sim World\xAE 2, the DB BR 182 adds a dash of red\
      \ to the \u201CRapid Transit\u201D route, and depicts the Mitteldeutschland\
      \ S-Bahn S2 line during the transitional period where DB BR 1442 EMUs were still\
      \ being delivered.<br><br><strong>Please note: <a href=\"https://store.steampowered.com/app/1304411/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Train Sim World\xAE 2: Rapid Transit\
      \ Route Add-On</a> is required, as a separate purchase, in order to utilise\
      \ the content featured in this add-on. As this is part of the Preserved Collection,\
      \ features remain as they were in the original release.</strong><h2 class=\"\
      bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>DB BR 182 Electric Locomotive\
      \ in DB Traffic Red livery<br></li><li>DB DoppelStockwagen (DoSto) Vehicles\
      \ with Control Car in DB Traffic Red livery<br></li><li>Accurate, true-to-life\
      \ performance and handling<br></li><li>Highly authentic driving cabs with interactive\
      \ controls<br></li><li>Distinctive \u201Cmelodic\u201D acceleration and deceleration\
      \ motor sequence<br></li><li>Includes three engaging scenarios and an interactive\
      \ tutorial for Rapid Transit<br></li><li>Operable in Service Mode in Rapid Transit,\
      \ includes a set of additional services that increases the level of traffic\
      \ across the route<br></li><li>Download size: 166.2 MB</li></ul>"
