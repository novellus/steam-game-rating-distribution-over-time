    about_the_game: "Train in style with a new Shadow inspired &amp; designed by pro\
      \ Valorant player Lucas \u201CMendokusaii\u201D H\xE5kansson! Feel like a pro.\
      \ Train like a pro. Become a pro.<br><br>This skins pack includes:<br><ul class=\"\
      bb_ul\"><li>Shadow</li></ul><ul class=\"bb_ul\"><li>9mm coming soon and will\
      \ be added for all existing purchases</li></ul><br><strong>About Mendo</strong><br>Valorant\
      \ player, streamer and member of Team Liquid. Former CS:GO, Overwatch and Apex\
      \ pro. Mendo holds the Apex Legends world record of 36 kills in one match! <br><br><strong>About\
      \ Aim Lab</strong><br><ul class=\"bb_ul\"><li>Aim Lab learns and identifies\
      \ your core strengths and weaknesses<br></li><li>Skills and tasks adapt to your\
      \ play using AI to optimize your individual progression<br></li><li>See play-by-play\
      \ results and targeted tips for improvement<br></li><li>Compare your FPS skills\
      \ \u2014 agnostic to game title \u2014 to other players and the pros<br></li><li>Rank\
      \ and compete on the Aim Lab leaderboards<br></li><li>Coming soon: Fully customize\
      \ your training with creator tools for custom tasks</li></ul><br>Aim Lab is\
      \ still in early beta. Contribute to the project by posting on our Steam forums\
      \ or by joining our Discord!"
