details:
  data:
    about_the_game: 'Modern file manager with a native eye tracking support. It supports
      all the functionality you expect from your file manager enhanced by information
      where you are looking. This makes it more natural to use and opens up a whole
      world of possibilities of how you can interact with your file system.<br><br><i>Eye
      tracking device is not required to use this application.</i><br>Currently supported
      eye trackers are <i>Tobii EyeX</i> and <i>Tobii 4C</i><br><br><strong>CAUTION:
      Beta version phase - Please use at your own risk, author is not responsible
      for any data loss! </strong><h2 class="bb_tag">Key features</h2><ul class="bb_ul"><li>
      Browse, open, copy, paste files/folders </li></ul><br><ul class="bb_ul"><li>File/folder
      details</li></ul><br><ul class="bb_ul"><li>Gallery mode with a gaze zoom</li></ul><br><ul
      class="bb_ul"><li>Gaze selection</li></ul><br><ul class="bb_ul"><li>Gaze scrolling</li></ul><br><ul
      class="bb_ul"><li>More to come!</li></ul>'
