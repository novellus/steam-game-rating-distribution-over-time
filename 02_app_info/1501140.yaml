  data:
    about_the_game: "The Taekwondo Demonstration Team Simulator brings you a new experience.<br\
      \ />\r\nYou can decorate the demonstration team by configuring the cool Taekwondo\
      \ movements as a show stage.<br />\r\n<br />\r\nIn addition, you can see 14\
      \ types of official Taekwondo poomsae, and you can see the demonstration in\
      \ 3D form.<br />\r\n<br />\r\nCreate and train your own demonstration team to\
      \ win world competitions.<br />\r\nIn the competition, you can enjoy it in VR."
