    about_the_game: Only you can destroy the evil space baddies and rescue the King
      of the Earth's beloved biscuit tin! Blast your way through 28 varied levels
      full of enemies, traps, lasers and explosions in Son of Scoregasm, the fantastic
      new shoot-em-up from Charlie's Games. Save the galaxy, rescue the biscuits,
      defeat the boss contraptions and challenge the world on the online leaderboards.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li> Fun and frantic twin stick
      gameplay<br></li><li> 28 varied levels<br></li><li> 7 different endings<br></li><li>
      Expert difficulty for expert players<br></li><li> Full Controller support<br></li><li>
      Online rankings<br></li><li> Biscuits!</li></ul>
