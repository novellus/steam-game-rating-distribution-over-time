    about_the_game: "<strong>Enjoy 6 mini games in Kooring VR Wonderland : Mecadino's\
      \ Attack!</strong><h2 class=\"bb_tag\">1. Petit Pig and Pepper</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1001100/extras/02_Petit_Pig_and_Pepper_01.gif?t=1609253764\"\
      \ /><br>Attack the enemy by tickling the pig's nose with pepper and feathers\
      \ on both hands.<h2 class=\"bb_tag\">2. Dreamy Heart Castle</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1001100/extras/04_Dreamy_Heart_Castle_01.gif?t=1609253764\"\
      \ /><br>You can freely climb the fortress wall and ride the hot air balloon.<h2\
      \ class=\"bb_tag\">Mirrorland's Saber</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1001100/extras/02_Mirrorland_Saber_01.gif?t=1609253764\"\
      \ /><br>Play while enjoying the music of <strong>Mirrorland's Saber!</strong>\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1001100/extras/01_about_01.gif?t=1609253764\"\
      \ /><h2 class=\"bb_tag\">It\u2019s time to go to the \u201CWonderland\u201D\
      , the world of adventure!</h2><strong>Kooring VR Wonderland : Medicano's Attack</strong>\
      \ contains 6 mini games, with various experiences that can only be experienced\
      \ in VR.<h2 class=\"bb_tag\">The Mock Turtle\u2019s Magic Shield</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1001100/extras/03_The_Mock_Turtles_Magic_Shield_02.gif?t=1609253764\"\
      \ /><br>Block the flying arrows with your magic shield! Remember which order\
      \ the arrows or bombs fly in and block them accordingly.<h2 class=\"bb_tag\"\
      >Tooring Stole the Tarts!</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1001100/extras/05_Tooring_Stole_the_Tarts_01.gif?t=1609253764\"\
      \ /><br><strong>Tooring Stole the Tarts!</strong> requires concentration and\
      \ situational judgment as you should aim correctly in sequence to attack and\
      \ defeat enemies.<h2 class=\"bb_tag\">Kooring\u2019s Koorobo</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1001100/extras/06_Koorings_Koorobo_01.gif?t=1609253764\"\
      \ /><br><strong>Kooring\u2019s Koorobo</strong> is quite challenging. Needs\
      \ accurate detection of objects moving along the guidelines from the top view\
      \ to the bottom!<br><br><strong>Game Play</strong><br>1) Select the age and\
      \ choose gender icon.<br>2) Point and select the bubble with controllers to\
      \ play the mini game.<br><br><strong>Key Features</strong><br><ul class=\"bb_ul\"\
      ><li>Perfectly optimized for kids &amp; family!<br></li><li>Funtastic VR interaction\
      \ for 6 mini games in the package!</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1001100/extras/01_playvr_02.gif?t=1609253764\"\
      \ />"
