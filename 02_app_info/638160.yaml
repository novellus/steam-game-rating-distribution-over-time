  data:
    about_the_game: "Io is a simple young man with only one problem \u2013 he can\u2019\
      t talk to women! Any attempts at conversation are destroyed by his perverted\
      \ mind, except when he talks to Lilia, his best friend and a Monster Girl.<br><br>However,\
      \ that becomes the least of his problems when he\u2019s tasked with going to\
      \ the dangerous region of Monstopia. There, Monster Girls have begun rampaging,\
      \ causing wanton pain and destruction. Have the Monster Girls simply gone mad,\
      \ or is there an even greater evil afoot\u2026? Find out in this moe-filled\
      \ dungeon RPG!<br><br><strong>Key Features </strong><br><ul class=\"bb_ul\"\
      ><li><strong>Moe Monsters Moe Problems! </strong>Recruit 50 Monster Girls, each\
      \ with unique skills and traits, to fight for you! You\u2019ll have to wear\
      \ them out in battle first though!<br></li><li><strong>Can I Kick It?</strong>\
      \ Build your relationship with each Monster Girl through special events, gift-giving,\
      \ and even home improvement to increase their powers and abilities!<br></li><li><strong>Trait\
      \ Flexin\u2019</strong> Strategize your 5-person party by keeping their Moe\
      \ Traits in mind \u2013 when combined together, you can recover after battle,\
      \ increase your party\u2019s attack, and more!<br></li><li><strong>Nothin\u2019\
      \ Wrong with a Little Bumping Scratch!</strong> Purify your Monster Girls and\
      \ return them to their senses with \u201CBumping Scratch\u201D! Find their points\
      \ of weakness on their body and touch, rub, poke, or pick until they\u2019re\
      \ purified!</li></ul>"
