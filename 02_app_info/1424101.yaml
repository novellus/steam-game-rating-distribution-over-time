details:
  data:
    about_the_game: "Get in-game items exclusive to Phantasy Star Online 2 through\
      \ this pack.<br><br>A special pack containing a 200 SG Ticket and collaboration\
      \ items from Phantasy Star Universe, for one-time purchase only.<br>Purchase\
      \ this pack to obtain an outfit that will let you become Karl Friedrich Howzer\
      \ from the Phantasy Star Universe series.<br><br>\u25BCThe following items are\
      \ included in this pack:<br> - Illuminus Coat [Ou]<br> - Illuminus Coat [Ba]\
      \ x2<br> - Howzer Hair x2<br> - Howzer Face x2<br> - Illuminus Paint x2<br>\
      \ - Howzer Skin x2<br> - No Highlights C (S) x2<br>  - SG 200 Ticket<br><br>Note:\
      \ The character in the image may have some items that are not included in the\
      \ pack.<br><br>The items obtainable through this content are exclusive to Phantasy\
      \ Star Online 2.<br>These items cannot be used in other services, including\
      \ the Japanese service.<br><br>After purchase, you will receive the content\
      \ the next time you log in to Phantasy Star Online 2.<br>Please receive the\
      \ items via [Visiphone]\_-&gt; [Receive Campaign Items]\_-&gt; [Purchase/Receive\
      \ Benefits].<br><br>Phantasy Star Online 2 is required in order to use this\
      \ content.<br>Please update to the latest patch before using this content.<br><br>\u30FB\
      \ It may take up to 24 hours for the product to be reflected upon your first\
      \ billed purchase.<br>   If over 48 hours have passed and the product has still\
      \ not been reflected, please contact us through the Phantasy Star Online 2 Official\
      \ Website."
