  data:
    about_the_game: "<h2 class=\"bb_tag\">Tiny Thor \u2013 Outgrow yourself</h2><br>Slip\
      \ into the role of the legendary God of Thunder when he was still a little boy.\
      \ Unleash your mighty hammer Mj\xF6lnir to defeat your enemies and demolish\
      \ the levels in the process. <br>Explore a set of diverse worlds that will challenge\
      \ your dexterous fingers and grow to become the hero the world is calling for!<br><br>Tiny\
      \ Thor is a classic Jump'n'Run that deftly weaves skillful platforming, frenetic\
      \ fights and some light puzzle elements together. The unique hammer-throwing\
      \ action spellbinds players right from the start and more exciting moves and\
      \ combat tricks will be acquired on your journey.<h2 class=\"bb_tag\">Features</h2><br><ul\
      \ class=\"bb_ul\"><li>16-Bit pixel art by legendary Henk Nieborg<br></li><li>Soundtrack\
      \ by Chris H\xFClsbeck<br></li><li>Throw the hammer to destroy enemies and surroundings<br></li><li>Epic\
      \ boss fights<br></li><li>Collect jewels and coins<br></li><li>Solve tricky\
      \ switch puzzles<br></li><li>Learn awesome special capabilities and weapon upgrades<br></li><li>Explore\
      \ four big worlds divided into 40 stages<br></li><li>Lots of secrets to discover</li></ul>"
