    recommendationid: '58506542'
    review: "An extremely rage inducing yet addictive platformer with lots of groovy\
      \ music and pleasing sound effects. The visuals are a little simple and the\
      \ geometry can be a bit buggy, but overall, this game does exactly what it's\
      \ supposed to. \n\nThe movement is fun as well as unique. At first it feels\
      \ quite janky and honestly a little daunting, but with enough practice, it's\
      \ pretty swell. I love finding new ways to speed through the level and skip\
      \ over certain points, it's quite fulfilling. \n\nPerfect for the raging gamer\
      \ or the tryhard speedrunner. 7.5/10"
