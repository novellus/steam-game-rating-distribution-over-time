    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/790020/extras/LFsteamStorePageA.png?t=1575475744"
      /><br><strong>Lightfield HYPER Edition</strong> is a hyper-futuristic precision
      racing game with a <strong>one-of-a-kind parkour-inspired gameplay</strong>
      mechanic. Utilize every aspect of your surroundings as you master your anti-gravity
      spaceship to scale walls, ceilings and more in an attempt to find the perfect
      racing line.<br><br><strong>Explore beyond the boundaries of a traditional racing
      experience</strong> and lose yourself in the aesthetics of the striking environments,
      abstract architecture, and futuristic soundscapes of the hard-hitting electronic
      soundtrack from Zanshin.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/790020/extras/LFsteamStorePageB.png?t=1575475744"
      /><br>The new <strong>HYPER Edition</strong> features solo play, online multiplayer
      and a couch split-screen mode. Moreover, it features a host of new content,
      from new a new campaign to an all-new trick system, a photo mode and stunning
      enhanced visuals.<br><br><strong>Key Features</strong><br><ul class="bb_ul"><li><strong>EXPLORE,
      SPIN, SOAR</strong>: Utilise your anti-gravity ship to traverse any surface
      you see as you seek the perfect racing line<br></li><li><strong>A RACE LIKE
      NO OTHER</strong>: Combine thoughtful track exploration with skillful tricks
      and smooth cruising as you cruise through your hyper-futuristic surrounds<br></li><li><strong>TAKE
      IT ALL IN</strong>: Let the stunning sci-fi aesthetics wash over you as you
      drift through abstract architecture in your race to the top  <br></li><li><strong>DIFFERENT
      GAME MODES</strong>: Choose from three hypnotic game modes: campaign, multiplayer
      and the photo mode <br></li><li><strong>MULTIPLAYER</strong>: Compete in online
      6 player races or play in local multiplayer splitscreen for up to 4 players
      <br></li><li><strong>SINK INTO THE SOUNDS</strong>: Tune in to the dreamlike
      beats of the soundtrack carefully crafted by Viennese electronic musician Zanshin<br></li><li><strong>NEW
      HYPER EDITION FEATURES</strong>: Packed full of new content, from new campaign
      and competitive local multiplayer modes to an all-new trick system and stunning
      visuals.</li></ul>'
