    about_the_game: "A next-gen auto-battler game based on K\u014CR\u014CMU ('\u7D05\
      \u697C\u5922'), one of the best-known fiction works of Mandarin literature,\
      \ featuring the rise of Women Power in distant future. <br><br>In the beginning\
      \ of 202,020 A.D., a heart-broken orphan girl starts her inter-constellation\
      \ journey in search of the Three Life Stones, which she believes can help her\
      \ reunite with her very dear Mom and Dad.  With tears in her eyes and weapons\
      \ in her hands, she desperately fights her way through 12 battlegrounds across\
      \ the Galaxy Empire, and eventually makes it to the Imperial Capitol, where\
      \ a surprise about love and destiny awaits her...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1240160/extras/portraits.gif?t=1609407437\"\
      \ />"
