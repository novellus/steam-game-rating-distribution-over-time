    about_the_game: "Triangulate, a game that is easy to learn but hard to master.\
      \ <br />\r\n<br />\r\nStack the falling triangles to create bigger triangles\
      \ of the same color making them disappear along with the black background. A\
      \ very simple concept, but doing it for an entire level requires quick memory,\
      \ clever strategy, and great dexterity. <br />\r\n<br />\r\nOnly a TRIANGULATE\
      \ MASTER can complete all nine levels, especially the final three which will\
      \ require incredible skill and patience.<br />\r\n<br />\r\nFREE SOUNDTRACK\
      \ NOW INCLUDED IN GAME FOLDER!"
