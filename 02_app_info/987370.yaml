    detailed_description: "The story is a general RPG where the brave defeat the devil.<br\
      \ />\r\nMoreover, the aim is to defeat the demon king only one point.<br />\r\
      \n<br />\r\nHowever, the only thing that is different is that the HP of that\
      \ brave is one.<br />\r\n<br />\r\nFrom the relatively early stage, you can\
      \ challenge the demon king, but of course you can not win.<br />\r\nNot to mention\
      \ meetings, even the gatekeeper should not be opposed.<br />\r\n<br />\r\nIf\
      \ you do not act firmly and act, you will lose to slime as well.<br />\r\nThere\
      \ is no experience value in this world, but the level goes up by defeating a\
      \ specific monster.<br />\r\n<br />\r\nHowever, the HP of the brave will not\
      \ increase.<br />\r\n<br />\r\nSo, with the skills, equipments, companions,\
      \ raising the status at the level, while covering that low HP<br />\r\nWe will\
      \ continue fighting.<br />\r\n<br />\r\n\xB7 Product version additional elements<br\
      \ />\r\nSealed tower Up to the 80th floor of the seal tower<br />\r\nAdded boss<br\
      \ />\r\nAvailable for airplanes<br />\r\nTower of the wise lifted<br />\r\n\
      Mist entry<br />\r\nNew ED"
