    about_the_game: <strong>The Introduction </strong><br>Oddly colorful, yet weirdly
      fun. Come take a dive into trip nation. Happy Pong will deliver your daily dose
      of abnormal in the convenience of a video game. This visual buffet offers a
      wide array of animated sensory experiences for you to choose from. Whatever
      happens, you are in for one wild ride.<br><br><strong>The Gist</strong><br><ul
      class="bb_ul"><li>4 game modes to mix it up <br></li><li>25 effects to trip
      you up</li></ul><br><strong>The Explanation</strong><br>Happy Pong is a psychedelic
      arcade game with crazy visual effects. Your job is to destroy waves of campers
      in an onslaught of distortion; fight against the screen as you rack up points.
      Will you top the leaderboards?<br><br><strong>The Backstory</strong><br>You
      are under attack by unhappy campers looking to get up in your grill. Your goal
      is to use everything in your arsenal along with those leftover ingredients to
      show them who is the BOSS! <br><br><strong>The notable improvements from the
      XBLIG version of the game </strong><br><ul class="bb_ul"><li>Major performance
      improvements <br></li><li>Insane effects<br></li><li>Better volume leveling
      and audio effects <br></li><li>Removed intro sequence</li></ul>
