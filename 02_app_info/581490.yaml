    about_the_game: Major Motoko Kusanagi is a beautiful but deadly cyborg that is
      the squad leader of Section 9 - the Japanese government's clandestine unit assigned
      to battle terrorism and cyber warfare.  Surrounded by an expertly trained team,
      Motoko faces her ultimate challenge - The Laughing Man - a terrorist who orchestrated
      a kidnapping and extortion plot many years ago and has suddenly reappeared.
      In order to discover the identity of this enigmatic criminal, Motoko and Section
      9 are drawn into a deadly labyrinth where they will have to use all their expertise
      to survive.
