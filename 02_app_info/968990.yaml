    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/968990/extras/02.png?t=1544166924"
      /><br><br>In this game you will become an intern of a transnational corporation.
      Your colleagues are complicated people. Every day you will have to participate
      in various discussions. Be careful, one wrong step ... and you are laid off!<br><br>Your
      plan is to participate in discussions, to win boss over and to get a promotion.<br><br>Each
      discussion requires one of four response options. Each option will somehow affect
      the attitude of colleagues towards you.<br>The fate of the intern depends on
      your choice! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/968990/extras/01.png?t=1544166924"
      /><h2 class="bb_tag">Key features</h2> <br><ul class="bb_ul"><li>The ironic
      game about an office routine;<br></li><li>Colorful characters with individual
      preferences, beliefs, and characteristics;<br></li><li>Nonlinear outcome and
      several game endings.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/968990/extras/03.png?t=1544166924"
      />
