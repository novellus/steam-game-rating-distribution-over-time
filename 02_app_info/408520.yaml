    about_the_game: "Charm Games brings you FORM, a surreal adventure that unfolds\
      \ within the confines of the human mind.<br><br>Dr. Devin Eli is a brilliant\
      \ physicist at the global technology mega-conglomerate Mindful Laboratories.\
      \ Working in seclusion at an atmospheric research facility in the Alaskan wilderness,\
      \ Dr. Eli is on the brink of uncovering the meaning behind a mysterious signal\
      \ coming from a secret artifact - The Obelisk.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/408520/extras/Steam-Banner-2-LONGER.gif?t=1608594690\"\
      \ /><br><br>Playing as the gifted Dr. Eli, you have superhuman powers of geometric\
      \ visualization - the unintended consequence of a childhood trauma. Use your\
      \ powers to follow the signal through The Obelisk and explore dream-like memories\
      \ to unlock puzzles in your own mind. This path could lead you to a new existence\u2026\
      or it could leave you trapped in your past forever.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/408520/extras/Steam-Banner-1.gif?t=1608594690\"\
      \ /><br><br>Charm Games is a small independent studio of industry veterans from\
      \ Vancouver, British Columbia, Canada. The games we make are passion projects\
      \ for our whole team, based on our shared belief that virtual reality can make\
      \ the impossible possible. Since releasing FORM, we have been humbled by your\
      \ support and enthusiasm. Please enjoy!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/408520/extras/Steam-Banner-3.gif?t=1608594690\"\
      \ /><h2 class=\"bb_tag\">FEATURES</h2><br><ul class=\"bb_ul\"><li>Unique puzzles\
      \ built for tracked motion controllers.<br></li><li>Beautiful, transforming\
      \ environments you can only experience in VR<br></li><li>Play at your own pace,\
      \ no death or timers.<br></li><li>Designed for maximum comfort.</li></ul><br>---<br><br>&quot;...one\
      \ of the strangest, most intriguing virtual spaces I\u2019ve seen in any VR\
      \ experience yet.&quot; - IGN<br><br>&quot;Logic and shapes take the player\
      \ on a surreal trip.&quot; - Polygon"
