  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1411600/extras/treasured_logo.png?t=1603671441\"\
      \ /><br><strong>Treasured</strong> is a co-op, puzzle game that will allow you\
      \ and your friends to become the ultimate adventurer and grow the biggest collection\
      \ of treasures!<h2 class=\"bb_tag\">Your Own Museum</h2>The building is empty\
      \ and ruined, but that doesn\u2019t stop you from making the biggest and bestest\
      \ museum there is! Your museum can never be too big. Add new wings to facilitate\
      \ your collection and grow, Grow, GROW!<h2 class=\"bb_tag\">Temples and Dungeons</h2>Rare\
      \ artifacts and precious treasures lay hidden in abandoned temples and overgrown\
      \ dungeons. Their previous owners build these to keep their valuables in and\
      \ trespassers out! Be wary of traps, be smart at puzzles and be agile on platforms.\
      \ Only the bravest, smartest and fleet-footed will get the price!<h2 class=\"\
      bb_tag\">Together With Friends</h2>Raiding temples is fun and all \u2026 but\
      \ raiding temples with friends is the best experience you can get! Help your\
      \ friends with tough puzzles, get them across wide chasms and most importantly,\
      \ help them with their collection!<h2 class=\"bb_tag\">Open Development</h2>Treasured\
      \ is currently in open development. This means that you can see whatever I am\
      \ working on. You can even be a part of its development since your idea can\
      \ shape the game. Every idea is evaluated to see if it can fit the game. Don\u2019\
      t be shy, let the ideas flow!<h2 class=\"bb_tag\">Early Access</h2>Your input\
      \ will be the most valuable during early access! I can\u2019t find all of the\
      \ bugs, glitches and broken features on my own, even if I try. Updates will\
      \ be as bug free as I can but some will always slip through! Little beetles,\
      \ flies and other animal bugs can be present in the game, don\u2019t repost\
      \ them please.<h2 class=\"bb_tag\">Planned Features</h2><ul class=\"bb_ul\"\
      ><li><strong>Campaigns</strong> \u2013 Themed levels to fill entire rooms. These\
      \ may contain a story.<br></li><li><strong>Online Co-op</strong> \u2013 Playing\
      \ with friends online is the coolest way to play of course.</li></ul>"
