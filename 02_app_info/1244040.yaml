  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1244040/extras/cubeCroc.png?t=1605815423\"\
      \ /> Crocotile 3D is a tile-based 3d modeling editor. Originally released back\
      \ in 2015 it is the first of its kind to use 2d tiles to construct 3d scenes.\
      \ In contrast to most 3d applications that are bloated and over-complicated,\
      \ Crocotile 3D is a simple to use tool targeted at creating lowpoly models and\
      \ scenes with pixel-art tilesets or low-res textures. Simply select tiles directly\
      \ from tilesets and place them into a scene to quickly give them a third dimension.\
      \ Use various tools to edit your tiles and shape your models, let your imagination\
      \ go wild!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1244040/extras/scene2.png?t=1605815423\"\
      \ /><br><table><tr>\t<td><h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1244040/extras/cube.gif?t=1605815423\"\
      \ /> <strong>Features </strong></h2><br><br><ul class=\"bb_ul\"><li>Draw and\
      \ Edit modes to easily add/remove/edit tiles in 3d space.<br></li><li>Perspective\
      \ &amp; Orthographic projection.<br></li><li>Export to <a href=\"https://steamcommunity.com/linkfilter/?url=http://.obj/.gltf/.glb\"\
      \ target=\"_blank\" rel=\"noopener\"  >.obj/.gltf/.glb</a> and use your creations\
      \ in other programs or in your game development.<br></li><li>(New) Import <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://.fbx/.gltf/.glb/.obj\"\
      \ target=\"_blank\" rel=\"noopener\"  >.fbx/.gltf/.glb/.obj</a> files from other\
      \ applications and continue working with them in Crocotile.<br></li><li>(New)\
      \ Place blocks like minecraft!<br></li><li>Modify UVs on tiles, adjust tileset\
      \ sizes.<br></li><li>Paint tools for creating/modifying your tilesets.<br></li><li>Rotate,\
      \ flip, mirror, reverse faces, verts and UVs.<br></li><li>Split/cut tiles.<br></li><li>Copy/paste\
      \ tiles.<br></li><li>Group tiles into objects/prefabs.<br></li><li>Translate,\
      \ rotate, and resize tools.<br></li><li>Undo/redo any changes.<br></li><li>And\
      \ much more!</li></ul>        </td>\t<td><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1244040/extras/side.png?t=1605815423\"\
      \ /></td></tr></table>"
