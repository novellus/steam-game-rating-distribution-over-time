    about_the_game: 'This is an all-new 3D shadow-stepping action game featuring a
      comical duo: Schatte the shadow witch and Lumiere the fairy lantern bat. Use
      your servant Lumiere to expose enemy shadows so that Schatte could overcome
      them with her shadow magic.<br> <br>In this game, Schatte battles all kinds
      of &quot;Shadow Demons&quot;  in different levels of stages using her stylish
      shadow actions:<br> <br>[Shadow-Bind]: Stops enemy''s movements by binding one''s
      shadow<br>[Shadow-Dive]: Hides herself in a shadow<br>[Shadow-Marionette]: Takes
      control over enemy''s movements<br> <br>...and loads more of special arts of
      light and shadow!<br>Experience a fresh take on action games in this dark but
      light-hearted shadow ARPG!!<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/732290/extras/poster.png?t=1554173406"
      crossorigin="anonymous"/><h2 class="bb_tag">Key Features</h2>A simple operation
      &quot;throw&quot;, &quot;jump&quot;, &quot;stepping&quot; realizes a wide variety
      of actions!!<br><ul class="bb_ul"><li>Shadow Bind (Close) : Stops the target
      by stepping on its shadow. Shadow Bind triggered by directly stepping on a shadow
      does not require magic power.<br></li><li>Shadow Bind (Far) : A target''s time
      can be stopped by throwing a Shadow Knife at its shadow. Targets can be locked
      while holding the button. When targeting, the Shadow Knife needs magic power,
      so if there is not enough power, the spell will not work. During Light Automatic
      Lock mode, the targeting would be automatic.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/732290/extras/bind_en.png?t=1554173406"
      crossorigin="anonymous"/><br></li><li>Multiple Shadow Bind : The Shadow Knife
      gauge increases when Shadow Bind is successful. By using the gauge, multiple
      Shadow Knives can be thrown at once. The binding time of Shadow Bind and the
      lighted area both increase. To use it must meet the condition.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/732290/extras/Special.png?t=1554173406"
      crossorigin="anonymous"/><br></li><li>Shadow Reading : Materializes Hazy Shadows
      by stepping on its shadow.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/732290/extras/insite.png?t=1554173406"
      crossorigin="anonymous"/><br></li><li>Shadow Dive : Moves around by entering
      a shadow. Great for climbing slopes. It can also be used to teleport between
      Teleport Gates.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/732290/extras/dive.png?t=1554173406"
      crossorigin="anonymous"/><br></li><li>Shadow Marionette : Controls a living
      being by entering its shadow.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/732290/extras/marionette.png?t=1554173406"
      crossorigin="anonymous"/><br></li><li>Shadow Disperse : Evil spirits possessing
      an enemy can be dispersed by jumping and then landing on the enemy''s shadow.
      It may require multiple tries for certain enemies.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/732290/extras/jump.png?t=1554173406"
      crossorigin="anonymous"/><br></li><li>Shadow Double : Can be triggered with
      the help of the Ethereal Relic. You can operate shadow independently from the
      player character.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/732290/extras/avatar.png?t=1554173406"
      crossorigin="anonymous"/></li></ul>'
