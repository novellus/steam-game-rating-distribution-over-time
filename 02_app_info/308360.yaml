details:
  data:
    about_the_game: LogiGun is a physics-based puzzle platformer. Take control of
      June as she climbs a tower filled with perplexing puzzles. Mix and match a variety
      of neat guns to solve your way through increasingly complex challenges. Also
      this other person keeps telling her to leave. I wonder what's up with that?<br><br><ul
      class="bb_ul"><li>Over 40 levels to solve!<br></li><li>Wield neat guns that
      create platforms, push and pull objects, and more!<br></li><li>100% combat free!<br></li><li>Use
      bombs, lasers, fire and gravity in interesting and inventive ways!<br></li><li>No
      lightning-reflexes required, just a sharp mind and a keen eye<br></li><li>Exactly
      two (2) characters<br></li><li>A story?</li></ul><br>New in the Steam version:<br><br><ul
      class="bb_ul"><li>Unlockable journal entries<br></li><li>Improved graphics and
      redrawn artwork<br></li><li>Achievements and trading cards</li></ul>
