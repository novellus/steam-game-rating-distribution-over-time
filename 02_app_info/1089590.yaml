details:
  data:
    about_the_game: "Ashes 2 is a post-apocalyptic game in the 'zombie survival' genre.<br>The\
      \ protagonist will have to survive, improve the base, manage other survivors,\
      \ follow the story-line and find out what caused the death of mankind.<br>And\
      \ of course, try to stop the impending threat of total annihilation.<br><br>This\
      \ is author's project was created especially for fans of survival.<h2 class=\"\
      bb_tag\">Features</h2><br>\u25CF Unique game mechanics.<br>\u25CF Skill panel\
      \ of protagonist (no Level limit).<br>\u25CF Upgrade of your Shelter (no Level\
      \ limit).<br>\u25CF Creation and upgrade of weapons (no Level limit).<br>\u25CF\
      \ Vital indicators (health, thirst, hunger, stamina).<br>\u25CF Quests and story-line.<br>\u25CF\
      \ Confrontation with Infected.<br>\u25CF Management of other survivors.<br>\u25CF\
      \ Loot resources.<br>\u25CF Interactivity.<br>\u25CF Day-night cycle, weather.<br>\u25CF\
      \ English and Russian language."
