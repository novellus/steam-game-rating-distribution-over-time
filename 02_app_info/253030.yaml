    about_the_game: 'You are a solar craft. The sun is your death timer. Hurtle towards
      the sunset at breakneck speed in a futile race against time. Delay the inevitable
      by catching energy boosts which reverse the setting sun - if only for a moment.<br><br>Race
      The Sun is inspired by arcade games of the past with a focus on highscores,
      short game sessions, and a sense of pure fun mingled with a nerve-wracking tension.
      The rules are simple: don''t crash, stay in the light, and don''t slow down!<h2
      class="bb_tag">Key Features</h2><br><ul class="bb_ul"><li>Race at insane speeds
      through an infinite procedural world that changes every day<br></li><li>Complete
      objectives to unlock upgrades and level-up your ship (25 levels)<br></li><li>Customize
      your ship with attachments like faster turning and decals<br></li><li>Built-in
      editor that allows you to create your own endless worlds<br></li><li>&quot;World
      portals&quot; that transport you to user-created worlds<br></li><li>Unlockable
      ultra-hard world called Apocalypse</li></ul><br>Note: VR Support is currently
      Windows only.<br><br>Want to check out the next game from Flippfly?<br><a href="https://store.steampowered.com/app/736910/Cats_Fly_Helicopters/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/736910/Cats_Fly_Helicopters/</a>'
