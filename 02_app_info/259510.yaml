    about_the_game: "Shufflepuck Cantina Deluxe is also very enjoyable without a VR\
      \ headset!<br>Note: In case the game fails to launch, switch to the winopengl\
      \ version in BETAS tab.<br><br>After &quot;accidentally&quot; jumping your spaceship\
      \ through a wormhole, you\u2019ve crash landed onto this forsaken desert planet\
      \ a billion kilometers from home. The only thing between you and the horizon\
      \ is the seemingly endless dunes of sand, save for one strange, huge building.\
      \ Inside, it appears to be an interstellar Casino where everyone plays air hockey\
      \ for a living.<br><br>You\u2019ll have to fight hard to grind down all your\
      \ opponents until they are utterly defeated to earn the critical parts needed\
      \ to repair your ship. Once you\u2019ve obtained all the spaceship pieces you\u2019\
      ll have to defeat the owner of this insane Casino so you can go home.<h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Extremely responsive game controls.<br></li><li>5\
      \ Floors populated with 13 vicious opponents.<br></li><li>Quests and missions\
      \ system to unlock loads of game content.<br></li><li>Track your progress and\
      \ gain experience through an advanced levelling system.</li></ul><h2 class=\"\
      bb_tag\">Notes</h2>Use [Tab] to choose the best display setting depending on\
      \ your graphics card performances.<br><br>Use [Esc] to access the settings menu."
