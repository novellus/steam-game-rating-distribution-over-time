    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/604500/extras/Comp11.png?t=1572327844"
      /><br><strong>Tank Force</strong> - the coolest free online tank shooter<br><br>This
      is a new word in online tank battles, which combines the best qualities of a
      tank simulator and thrilling arcade battles. Large-scale battles and lots of
      really existing tanks and their modifications are already available in Tank
      Force.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/604500/extras/Comp21.png?t=1572327844"
      /><br>Tank Force is a game with excellent graphics, advanced tanks and maps
      that allows you to compete with and beat your opponents from around the world.<br><br>Choose
      the real tanks from Russia, NATO. Take part in large-scale online tank battles
      in unique arenas, get rewards and higher rankings than other players. Earn money
      every day by winning in hot tank battles! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/604500/extras/Comp31.png?t=1572327844"
      /><br>Many players from around the world are part of a growing community of
      tankers. Lead your tank into battle and join them, join in the fight for dominance.<br><br>Play
      Tank Force for free, unlock new tanks, explore realistic arenas, enjoy the amazing
      graphics.<br>Constantly updated content that includes tanks, maps, missions,
      events, and much more. Everything is free and was done to make tank battles
      even more exciting.<br><br><strong>Dive into the world of tank battles:</strong><br><ul
      class="bb_ul"><li>Cross platform PVP battles 10x10<br></li><li>Different battle
      modes<br></li><li>29advanced crawler and wheeled tanks<br></li><li>Realistic
      combat arenas that represent different geographical zones<br></li><li>Possibility
      to take into battle 10 tanks</li></ul><br><strong>Complete, get and learn:</strong><br><ul
      class="bb_ul"><li>Tank development tree<br></li><li>Unique rewards for contribution
      to development of the community</li></ul><br><strong>You'll get:</strong><br><ul
      class="bb_ul"><li>Realistic physics<br></li><li>Excellent graphics and sound<br></li><li>Destructible
      environments<br></li><li>Attention to detail<br></li><li>Participation in the
      life of the project and the community<br></li><li>Brand-new solutions in the
      world of tank battles<br></li><li>Ability to play on your PC and your phone</li></ul><br>Battle
      it out on realistic maps, get legendary tanks, complete missions and earn a
      reputation among other players. You can get all that in one game - Tank Force,
      a free online tank shooter.
