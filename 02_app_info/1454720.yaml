    review: "Bu oyunun yap\u0131mc\u0131s\u0131 [b]Infogrames[/b], CD-i sisteminin\
      \ ilk g\xFCnleri olan 1992'de bu muhte\u015Fem oyunla neredeyse m\xFCkemmelli\u011F\
      e ula\u015Ft\u0131. Sonra, 2 y\u0131l sonra (1994), 2 oyunculu bir versiyon\
      \ \xE7\u0131kartt\u0131 ve bu sizin i\xE7in incelemek istedi\u011Fim versiyon.\n\
      \n[b]Hikaye:[/b]\nSen, D\xFCnya ATP s\u0131ralamas\u0131na girmeye \xE7al\u0131\
      \u015Fan ortalama bir tenis oyuncusu olan Victor Player's\u0131n. Becerilerinizi\
      \ e\u011Fitin ve kupay\u0131 kazanmak i\xE7in oynay\u0131n! Eski bir NBA oyuncusu\
      \ olan George Eddy taraf\u0131ndan benzersiz bir sese sahip, yorumlanm\u0131\
      \u015F bir oyun!\n\n[b]Milliyet:[/b]\nKarakterinizin uyru\u011Funu se\xE7in.\
      \ A\u015Fa\u011F\u0131dakiler aras\u0131ndan se\xE7im yapabilirsiniz (se\xE7\
      im s\u0131ras\u0131na g\xF6re): Japonya, Almanya, ABD, \u0130talya, Hollanda,\
      \ Birle\u015Fik Krall\u0131k, \u0130sve\xE7, \u0130spanya ve Fransa. Her \xFC\
      lke se\xE7ti\u011Finizde, onun Milli Mar\u015F\u0131n\u0131 dinleyeceksiniz.\n\
      \n[b]Antrenman:[/b]\nBu oyunun \xE7ok \xF6nemli bir par\xE7as\u0131. Bu oyunda\
      \ yeniyseniz, burada antrenman yapman\u0131z\u0131 \u015Fiddetle tavsiye ederim.\
      \ Kontrollere, becerilere ve bunlar\u0131n \xE7apraz sistemine a\u015Fina olman\u0131\
      za yard\u0131mc\u0131 olacakt\u0131r.\n\n[b]2 Oyunculu Oyun:[/b]\n2 oyunculu\
      \ bir oyun oynarken, 1. oyuncu alttan ve 2. oyuncu \xFCstten baslayacaktir.\
      \  Bu \xF6nemli bir nokta. Oyuncular taraf de\u011Fi\u015Ftirdi\u011Finde bile\
      \ her zaman 1. oyuncu altta kalacakt\u0131r, g\xF6r\xFCn\xFCm de\u011Fi\u015F\
      ir ancak 1. oyuncu alttan oynamaya devam eder.\n\n[b]Turnuva:[/b]\nDikkatli\
      \ olun! Top; \xE7im, sert zemin ve toprak kortlar\u0131nda farkl\u0131 bir \u015F\
      ekilde tepki verecektir. \xC7imlerde top; daha al\xE7akta sekecek, sert zeminde\
      \ daha y\xFCksek ve toprak kortta orta sekme olacakt\u0131r.\n\n[b]Bu \xE7ok\
      \ zor bir oyun, 1. rakibinizi yenmek i\xE7in saatlerce oynamal\u0131s\u0131\
      n\u0131z.[/b] Ben \u015Fahsen bu oyunu seviyorum, ama oyunu hen\xFCz bitirmedim.\
      \ Ustala\u015Fmak i\xE7in beceri ve bol pratik gerekiyor.\n\n[b]Baz\u0131 \u0130\
      pu\xE7lar\u0131:[/b]\n- Becerinizi e\u011Fitmek i\xE7in bol antrenman yap\u0131\
      n!\n\n- 3 setle, zorluk seviyesi 1. seviyede oynamaya ba\u015Flay\u0131n. \xDC\
      \xE7 farkl\u0131 zorluk seviyesi var. \n\n- Kolaydan zor rakibe:\nJimenez, Ullman,\
      \ Andersen ve Garett.\n\nD\xFC\u011Fme 1'i kullan\u0131rken \u015Funa bas\u0131\
      n:\n- Topu yanlara vuru\u015F i\xE7in [b]sola[/b] veya [b]sa\u011Fa[/b],\n-\
      \ Daha uzun bir top i\xE7in [b]yukar\u0131[/b] (havadan),\n- K\u0131sa bir top\
      \ veya lob vuru\u015Fu i\xE7in [b]geri[/b], ok tu\u015Flar\u0131n\u0131 kullan\u0131\
      n.\n\nD\xFC\u011Fme 2'yi kullan\u0131rken \u015Funa bas\u0131n:\n- Topu yanlara\
      \ vuru\u015F i\xE7in [b]sola[/b] veya [b]sa\u011Fa[/b],\n- Daha h\u0131zl\u0131\
      \ bir top veya \u015Fut i\xE7in [b]yukar\u0131[/b],\n- Drop shot (k\u0131sa\
      \ top vuru\u015Fu) i\xE7in [b]geri[/b], ok tu\u015Flar\u0131n\u0131 kullan\u0131\
      n."
