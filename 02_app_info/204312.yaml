    about_the_game: "A team of unruly mercenaries is given the assignment to take\
      \ out a corrupt military leader and a rogue operative on a Latin American island.\
      \ Their leader: Expendable Clunk! Double the action, triple the explosions and\
      \ a-ten-hut for the Master of Metal!<br />\r\n<br />\r\nThis DLC contains a\
      \ custom skin for Clunk in Awesomenauts. You need to have Clunk available as\
      \ a playable character in order to access the skin in-game. Owning this skin\
      \ will also unlock the special portrait for use in-game."
