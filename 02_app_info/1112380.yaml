details:
  data:
    about_the_game: "<strong>WER WEISS DENN SOWAS?</strong> \u2013 It's time for round\
      \ two and things are getting even more exciting. Play in a team with Elton or\
      \ compete alongside of Bernhard Ho\xEBcker. Whether you're playing alone, with\
      \ a friend, or your entire family \u2013 you'll have to give your all in <strong>WER\
      \ WEISS DENN SOWAS? \u2013 Das 2. Spiel</strong>. Prove how good your knowledge\
      \ actually is in 30 new shows, with exciting questions and original answer videos.\
      \ None other than Kai Pflaume himself confidently guides you through the shows.\
      \ Pure knowledge, fun, and a whole load of entertainment. What is the &quot;24\
      \ hours a decade&quot; rule of thumb about? Do you know the answer? No? <strong>WER\
      \ WEISS DENN SOWAS?</strong><br><br><ul class=\"bb_ul\"><li>With the characters\
      \ and original voices of Kai Pflaume, Elton, and Bernhard Ho\xEBcker.<br></li><li>30\
      \ complete shows with more than 390 questions and matching answer videos.<br></li><li>One\
      \ to four-player mode: You choose whose side you're on \u2013 alongside Bernhard\
      \ Ho\xEBcker, in a team with Elton, or perhaps you'd prefer to play with your\
      \ friends?<br></li><li>Create your own character from a variety of different\
      \ options</li></ul><br><strong>Did you know that in over 450 programs of &quot;Wer\
      \ wei\xDF denn sowas?&quot; the maximum amount has been won nine times, while\
      \ no money at all has been won 22 times?</strong>"
