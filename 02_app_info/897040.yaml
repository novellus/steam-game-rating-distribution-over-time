details:
  data:
    about_the_game: "1943, the Nazis are going to use a secrete weapon to capture\
      \ the whole world. Americans learn about this and they send a detachment of\
      \ the best fighters of &quot;Hell&quot; to search for and destroy these weapons.\
      \ Unfortunately, in the occupied France, the detachment is captured by the nazis.\
      \ Almost all are killed, only Ahmed remains alive. He wakes up next to the shkonka,\
      \ sees beside him a gun, ammo and a bunch of nazis ahead. What to do? Well,\
      \ here and the hedgehog is clear - take the weapon and kill the nazis!<br />\r\
      \nFeatures:<br />\r\n-Genre: 3d shooter game<br />\r\n-Second World War in Alternative\
      \ Reality<br />\r\n-Many different enemies (SS soldiers and officers, skeletons)<br\
      \ />\r\n-Different weapons (pistol, submachine gun, rifle, bazooka)<br />\r\n\
      -Simple and fun gameplay (just run and shoot at enemies, and also collect first-aid\
      \ kits with ammo)<br />\r\n-Several levels, whose actions occur in the secret\
      \ bunker of the SS"
