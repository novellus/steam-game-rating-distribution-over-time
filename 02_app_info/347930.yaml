    about_the_game: Hatland Adventures is all about speed, momentum and hats. A fast
      paced 2D sidescrolling runner with a unique hat based health system hatland
      delivers a unique, fast and beautiful glance into the world of the truly extreme
      hat collector.<br><br>Form a majestic tower of hats honing your skills in practice
      mode, before testing them for fun and profit (unlocks and leaderboard positions)
      in Chase. Use varied and unique powerup hats to get an edge and play however
      you want. Hatland Adventures is fast, fun and absolutely filled with hats.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/347930/extras/TrailerPolaroidRotatedSmall.png?t=1592127894"
