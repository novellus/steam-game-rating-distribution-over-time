    about_the_game: "Europa Universalis IV: Sabaton Soundtrack<br />\r\n<br />\r\n\
      When power projection meets power metal, every game of Europa Universalis IV\
      \ feels like an epic in motion! The latest Music Pack adds five tracks from\
      \ the Swedish power metal band Sabaton, with songs about the art of war and\
      \ the never-ending battles of mankind. Hardcore historical music alongside the\
      \ deepest historical simulator in the world -- it's a match made in Sweden!<br\
      \ />\r\n<br />\r\nThis first-ever collaboration between Paradox Interactive\
      \ and Sabaton includes the following songs:<br />\r\n<br />\r\n1. A Lifetime\
      \ Of War<br />\r\n2. Art Of War<br />\r\n3. The Lion From The North<br />\r\n\
      4. Carolus Rex<br />\r\n5. Karolinens B\xF6n"
