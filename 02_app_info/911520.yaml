details:
  data:
    about_the_game: <strong>One More Roll</strong> is a physics based platformer with
      a responsive movement system and a fine-tuned camera. It's design is influenced
      by the original <strong>Super Monkey Ball.</strong><br><br>The game currently
      has six main worlds, with more to come in the future. Each one with their own
      unique theme and level design. In total the game currently features <u>100+
      levels</u> of varying difficulty.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/911520/extras/pic4mini.png?t=1561481694"
      /><h2 class="bb_tag">The levels are broken down as follows:</h2><ul class="bb_ul"><li>65
      Basic Levels. Between 15 and 10 per world. These are unlocked from the start.
      Most players should be capable of completing these. <br></li><li> Each basic
      level also has a Collectible as an extra challenge. Collecting all of these
      in a specific world unlocks that worlds Collect Level.<br></li><li> 6 Collect
      Levels.<br></li><li> 6 Timer Levels<br></li><li> 6 Challenge Levels<br></li><li>
      10 Secret Levels<br></li><li> Each Level in the game also has time medals (bronze,
      silver, gold) to beat. There's separate medals both for completing the level
      normally  and finding the collectible. Getting each normal gold medal in a world
      unlocks that worlds Timer Level. Getting each collectible gold medal in a world
      unlocks that worlds challenge Level.<br></li><li>Leaderboards and extensive
      stats are also available for each level.</li></ul><h2 class="bb_tag">Other Features</h2><ul
      class="bb_ul"><li>Character Selection<br></li><li>Speedrun Mode<br></li><li>Fun
      Bonus Modes<br></li><li>Global Leaderboards<br></li><li>Local Multiplayer<br></li><li>Made
      in Unreal Engine 4 so theres plenty of graphical options to tweak.<br></li><li>Full
      controller support.<br></li><li>50+ Achievements<br></li><li>A developer thats
      very open to Feedback &amp; Suggestions! ^.^</li></ul><br>If you have any questions/problems/feedback/anything
      you can send me an email or just post on the Steam forums and I'll try to answer
      it to the best of my ability!
