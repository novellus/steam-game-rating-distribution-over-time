      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1088640/extras/wyrd_title.png?t=1598611292\"\
      \ /><br>When assigned to the Horgr, Norns will produce a new Kraken exclusive\
      \ resource: The Wyrd.<br>During the game, you can spend this Wyrd to use special\
      \ abilities, insuring your dominance on your territory.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1088640/extras/Wyrd_circle.png?t=1598611292\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1088640/extras/Thank_you.png?t=1598611292\"\
      \ />"
