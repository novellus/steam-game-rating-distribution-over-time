details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1088640/extras/clan_of_the_kraken.png?t=1598611292\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1088640/extras/Logo_kraken_appears.gif?t=1598611292\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1088640/extras/description.png?t=1598611292\"\
      \ /><br>The Clan of the Kraken knows first hand how dangerous the sea can be.<br>They\
      \ worship the gigantic creature, fearing it's brutal might, honoring it's instinctual\
      \ knowledge, and using its powers when he deigns bestow them.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1088640/extras/bg_kraken_600px.png?t=1598611292\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1088640/extras/fishery_title.png?t=1598611292\"\
      \ /><br>The Clan of the Kraken <strong>cannot build Longship Docks</strong>\
      \ as it knows how dangerous the seas can be.<br>They have access to a <strong>new\
      \ exclusive food building: The Fishery</strong>, allowing them to send fishermen\
      \ on coastal zones to produce food.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1088640/extras/fishery.gif?t=1598611292\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1088640/extras/horgr_title.png?t=1598611292\"\
      \ /><br><strong>The H\xF6rgr</strong> is the second exclusive building for the\
      \ Clan of the Kraken. You can assign <strong>female villagers</strong> to this\
      \ building, turning them into <strong>Norns</strong>. You can assign 2 of them\
      \ to this building (3 if upgraded).<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1088640/extras/horgr.gif?t=1598611292\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1088640/extras/wyrd_title.png?t=1598611292\"\
      \ /><br>When assigned to the Horgr, Norns will produce a new Kraken exclusive\
      \ resource: The Wyrd.<br>During the game, you can spend this Wyrd to use special\
      \ abilities, insuring your dominance on your territory.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1088640/extras/Wyrd_circle.png?t=1598611292\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1088640/extras/Thank_you.png?t=1598611292\"\
      \ />"
