      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1088640/extras/fishery_title.png?t=1598611292\"\
      \ /><br>The Clan of the Kraken <strong>cannot build Longship Docks</strong>\
      \ as it knows how dangerous the seas can be.<br>They have access to a <strong>new\
      \ exclusive food building: The Fishery</strong>, allowing them to send fishermen\
      \ on coastal zones to produce food.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1088640/extras/fishery.gif?t=1598611292\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1088640/extras/horgr_title.png?t=1598611292\"\
      \ /><br><strong>The H\xF6rgr</strong> is the second exclusive building for the\
      \ Clan of the Kraken. You can assign <strong>female villagers</strong> to this\
