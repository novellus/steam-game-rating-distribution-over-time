      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1088640/extras/description.png?t=1598611292\"\
      \ /><br>The Clan of the Kraken knows first hand how dangerous the sea can be.<br>They\
      \ worship the gigantic creature, fearing it's brutal might, honoring it's instinctual\
      \ knowledge, and using its powers when he deigns bestow them.<br><br><img src=\"\
