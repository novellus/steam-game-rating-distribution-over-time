    about_the_game: In END STATE you manage an international mercenary company hired
      to track down a network of terrorists in a war-torn country where warring rebel
      groups, criminal organizations and private security forces fight for power.
      The game is set up as an open-world experience, that gives you freedom to choose
      what missions to take, who to hire and how to progress towards your targets.<h2
      class="bb_tag">HIGHLIGHTS</h2><br><ul class="bb_ul"><li>REACTION SYSTEM<br>Opportunity
      Fire triggers a reaction test when an enemy walks in to view. All participants
      in these situations can choose to shoot which often to intense firefights.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/580640/extras/ReactionMontage_single.gif?t=1561711612"
      /><br><br></li><li>BALLISTICS SIMULATION<br>Each bullet is traced through the
      scene and react with the environment according to its penetration value and
      the resistances of walls and objects.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/580640/extras/KillshotsMontage_1.gif?t=1561711612"
      /></li></ul><h2 class="bb_tag">DESCRIPTION</h2><br>The game features a strategic
      satellite map where you manage your organization, hire operatives, buy gear
      and find missions. Explore the Eastern European themed Brekovia, encounter enemy
      patrols, engage road blocks and make contact with the different factions operating
      within the country.<br><br>When you enter a mission on the map, the game switches
      to tactical scenario where you control each of your soldiers in turn based tactical
      battle. There are many viable tactics to each scenario, ranging from stealthy
      take-downs, coordinated assaults, strategically positioned snipers to explosive
      entry using C-4. Choose the best approach for each mission.<h2 class="bb_tag">FEATURES</h2><br><ul
      class="bb_ul"><li>Turn-based tactical combat, with action points and interruptions.<br></li><li>Strategic
      layer where you manage your operatives, skills, equipment, leads and missions.<br></li><li>Interactive
      levels with different types of cover, peeking around corners, climbing through
      windows.<br></li><li>Destructible environments.<br></li><li>Bullet penetration,
      different materials<br></li><li>40+ weapons. Lots of armor, helmets, grenades
      and other equipment.<br></li><li>Character appearance customization.<br></li><li>Skills
      and experience.<br></li><li>Stealth with advanced visibility and hearing systems.</li></ul>
