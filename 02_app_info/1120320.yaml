    about_the_game: <a href="https://store.steampowered.com/app/914010/Train_Station_Renovation/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/914010/Train_Station_Renovation/</a><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1120320/extras/Przechwytywanie.png?t=1610112250"
      /><br><br><strong>Builder Simulator </strong> is the perfect game for those
      who want to build a house, from the ground up, one brick at a time. On easy,
      the game will guide you step by step and allow you to learn by showing you full
      instruction, but on hard you will get no help - instead rely on your builder
      skills and make everything yourself.<h2 class="bb_tag">Builder Simulator will
      let you:</h2><ul class="bb_ul"><li>Create your own projects - build houses,
      shops and industrial buildings.<br></li><li>Use different tools - use specialist
      equipment as it's meant to be.<br></li><li>Take care of building materials -
      do not let the construction site run out of materials needed for work.<br></li><li>Create
      your own materials - Mix water and cement to create concrete, but make sure
      your proportions are right.<br></li><li>Do It Yourself - do everything yourself,
      don't worry about incompetent workes messing your work up.</li></ul>
