  data:
    about_the_game: "<a href=\"https://store.steampowered.com/app/494840/UBOAT/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/494840/UBOAT/</a><br><br>Take\
      \ control of the aircraft carrier, its crew, officers and planes during WW2.\
      \ Give an example of military prowess by choosing the right equipment, crew,\
      \ and escort for the mission. Remember that your success will depend greatly\
      \ on your flexibility in managing the available fleet resources.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1021100/extras/ACS_SteamLabels_ManageCrew-Officers.png?t=1607177029\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1021100/extras/ACS_przebitki_na_pok\u0142\
      ad.gif?t=1607177029\" /><br><br>Assign a crew and choose what your officers\
      \ should focus on. Your ship has many stations to man, and proper management\
      \ will be the key to executing your plan, whether by taking on an enemy directly,\
      \ sneaking past them, or taking an alternative route to completely avoid contact.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1021100/extras/ACS_SteamLabels_DamageControl.png?t=1607177029\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1021100/extras/ACS_pozary.gif?t=1607177029\"\
      \ /><br><br>Your damage control teams can handle fire outbreaks, torpedo strikes,\
      \ hull flooding, enemy bombardment, airstrikes, and suicide attacks from enemy\
      \ planes, but not all of them at once. Assess which threats need to be dealt\
      \ with first in order to survive.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1021100/extras/ACS_SteamLabels_Survive-FightBack_(1).png?t=1607177029\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1021100/extras/ACS_koncowa_sekwencja_fade.gif?t=1607177029\"\
      \ /><br><br>Use maneuvers, aircraft, anti-aircraft turrets, and whatever else\
      \ you can to survive the enemy attack. Make sure that any enemy who dares to\
      \ attack you will end up in the depths of the Pacific.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1021100/extras/ACS_SteamLabels_HardDecisions.png?t=1607177029\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1021100/extras/ACS_zalania.gif?t=1607177029\"\
      \ /><br><br>Will you risk all lives on the vessel to save the one in need? Do\
      \ you have what it takes to make a decision on the spot? No matter what, some\
      \ sacrifices will be necessary and the only source of redemption is victory.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1021100/extras/ACS_SteamLabels_MissionPlanning.png?t=1607177029\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1021100/extras/ACS_mission_planning.gif?t=1607177029\"\
      \ /><br><br>Use intel collected during recon missions to prepare pilots and\
      \ aircraft for large operations. Target enemy land bases and even their entire\
      \ fleets. Identify opponents before choosing attack directions and deciding\
      \ the sequence of targets and maneuvers."
