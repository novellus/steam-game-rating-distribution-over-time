        \ </li>\n\t\t\t\t\t<li><strong>Sound Card:</strong> 100% DirectX 9.0b-compatible\
        \ 16-bit sound card and drivers</li>\n\t\t\t\t\t<li><strong>DirectX Version:</strong>\
        \ DirectX 9.0b (included)</li>\n\t\t\t\t\t<li><strong>Hard Drive Space:</strong>\
        \ 900 MB of uncompressed hard disk space (plus 200 MB for Windows swap file)</li>\
        \ \n\t\t\t\t\t<li><strong>Peripherals Supported:</strong> 100% Windows 2000/XP-compatible\
        \ mouse, keyboard and drivers</li>\n\t\t\t\t\t<li><strong>Internet (TCP/IP)\
        \ and LAN (TCP/IP) play supported:</strong> Internet play requires 56.6 Kbps\
        \ (or faster) modem and drivers, LAN play requires network interface card\
        \ and drivers\n\t\t\t\t\t<li><strong>*Supported Chipsets for Windows 2000/XP:</strong>\
        \ All ATI Radeon Chipsets, Matrox Parhelia, Matrox Millenium G400/450/500,\
        \ All nVidia GeForce Chipsets, SIS Xabre 400, nVidia TNT2 Ultra. NOTE: Some\
        \ 3D accelerator cards with the chipsets listed here may not be compatible\
        \ with the 3D acceleration features utilized by Empires: Dawn of the Modern\
        \ World. Please refer to your hardware manufacturer for 100% DirectX 9.0b-compatibility.\
        \ This product does not support windows 95 or NT."
