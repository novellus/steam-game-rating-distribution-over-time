  data:
    about_the_game: 'Originally made for 7DRL 2014, Mysterious Space tasks you with
      delving deep into the ZZ-Omega sector to recover an important piece of information,
      and to return with that information in one piece.<br><br>To get there, you''ll
      have to stop at planets along the way to find much-needed fuel.<br><br>Arm yourself
      with procedurally-generated weapons, armors, and shields to defeat the enemies
      that stand in your way.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Local
      co-op, up to five players<br></li><li>Procedurally-generated planets, including
      forest worlds, desert worlds, ice worlds, lava worlds, and others<br></li><li>&quot;Alien
      Artifacts&quot; and &quot;Advanced Technology&quot;, analogous to the potions
      and scrolls of rogue-likes: does the Red Alien Artifact repair armor this game?
      Or will it scramble your sensors for 10 seconds?<br></li><li>Unlockable ships
      and ship upgrades<br></li><li>Procedurally-generated weapons, shields, armor,
      and accessories to equip yourself with<br></li><li>Various enemies and mini-bosses,
      with distinct movement patterns/AI<br></li><li>&quot;Secret logs&quot; that
      reveal the lore of the world (galaxy? universe?)<br></li><li>Supports XBox-compatible
      gamepads (you''ll need them for co-op!)</li></ul><br>Mysterious Space''s soundtrack
      - by DDRKirby(ISQ) - is available for listening and purchasing at bandcamp:
      <a href="https://steamcommunity.com/linkfilter/?url=https://ddrkirbyisq.bandcamp.com/"
      target="_blank" rel="noopener"  >https://ddrkirbyisq.bandcamp.com/</a>'
