    recommendationid: '28184821'
    review: "As a big fan on the band, this is a great song to have for Rocksmith\
      \ 2014. I'm a bass player, and the tab seems accurate to me. Its not quite as\
      \ demanding as some of the bands other songs, and so it can be an excellent\
      \ choice for those of us still learning the instrument. \n\nOne thing worth\
      \ mentioning is that Mastodon downtune to Drop-C. That may cause you some difficulties\
      \ if your instrument is not set up for going that low. Be especially cautious\
      \ if you're playing guitar on an instrument with some form of trem-system."
