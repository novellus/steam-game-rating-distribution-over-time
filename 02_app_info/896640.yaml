    about_the_game: "<h2 class=\"bb_tag\">The Good Boy!</h2><br>The Swedish Vallhund\
      \ were guarding and herding dogs bred by the Vikings. You can now bring your\
      \ furry friend with you on your survival adventures in Dead In Vinland with\
      \ this first DLC, appropriately named<strong> The Vallhund</strong>.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/896640/extras/ezgif-2-764652db4e.jpg?t=1584978673\"\
      \ /><br>During one of her usual strolls in the forest, looking for trouble,\
      \ Kari finds this cute little doggie and he won't stop following her! Recruit\
      \ the Vallhund and it will become a valuable part of your camp! Maybe. It\u2019\
      s a very versatile companion, that will help your characters in many ways:<br><ul\
      \ class=\"bb_ul\"><li>Pay attention to its well-being: manage its affection\
      \ and energy!<br></li><li>Everyone works for the camp, even the dog! It will\
      \ fetch useful resources, hunt some food, look for valuable items, and maybe\
      \ even find some very rare treasures!<br></li><li>A Good Boy! The dog can spend\
      \ time with our survivors to lower their depression or heal their wounds!<br></li><li>Attack!\
      \ Guard! Gain special combat buffs for all your characters!<br></li><li>Kari\u2019\
      s Doggie! Kari and her dog will develop a special bond that will give her a\
      \ very useful trait for exploration and combat.<br></li><li>Train your dog:\
      \ treat him well, and you'll be able to teach him new tricks in his personal\
      \ upgrade tree!<br></li><li>A new side-story: Kari will have to take care of\
      \ this cute little dog.</li></ul>Will she manage to make him a fearsome beast\
      \ like Garmr, the dog who slew Tyr during Ragnar\xF6k?<br>You will be able to\
      \ recruit The Vallhund automatically after day 5 (compatible with old saves)"
