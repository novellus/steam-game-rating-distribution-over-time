    about_the_game: "You have been invited down the hall to play the card game 21\
      \ or bust with your sisters best friend Booty Buns (It is said that her bottom\
      \ has the most delectable of curves, hence her nickname!). Anyhow, the game\
      \ goes in your favour and  you win all of Booty Buns credits! But then, she\
      \ asks if you would swap back her lost credits for an item of her clothing,\
      \ You knew that your sister was forever borrowing clothes from her so even if\
      \ you didn\u2019t want her clothes your sister probably would\u2026 so you agree!\
      \ Haha! That changes the game, now it would be even more fun to see how many\
      \ clothes you could get Booty Buns to give you!<br />\r\n<br />\r\nMultiple\
      \ outfits and cosplay costumes<br />\r\n<br />\r\nUnlockable viewing gallery\
      \ for each costume<br />\r\n<br />\r\nSide by side 3Dmode for use with suitable\
      \ 3d TV or monitor"
