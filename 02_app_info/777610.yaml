details:
  data:
    about_the_game: <strong>Experience drumming in VR! <br>Build your own drum set
      the way you like it and start drumming away! </strong><br><br>The goal of this
      game is to give you the same drumming experience as playing the real drums except
      at a fraction of the cost!<br>I plan on adding many features such as multiplayer,
      custom drum texture, different drum sounds, and much more! At the moment you
      can build a good sized drum set almost being able to cover any song! You can
      move and rearrange the drums into any position you choose making some very cool
      drum sets and very crazy ones if you choose! The triggers on the controllers
      control the kick drums making it more convenient to play. The game has a double
      kick drum kit only available at the moment for more of a metal feel. There will
      be more kit options later in the game for HiHats instead of double bass drums
      or even having both at the same time for more experimentation! Updates will
      come very frequently and some changes will be made to the gameplay!
