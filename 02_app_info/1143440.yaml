  data:
    about_the_game: <strong>Connor's Desert Adventure</strong> is a side-scroller
      game where you play as a mexican character and run on a path where there's huge
      tumbleweed that will slow you down.<br>With every tumbleweed you pass, you will
      get one score and you can compete with yourself with the built-in highscore
      system.<br><br>The goal of this game is to compete with yourself.<br><br>To
      control your character, you will have to slide by pressing S or jump by pressing
      SPACE.
