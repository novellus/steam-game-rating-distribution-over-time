    about_the_game: "This is a slightly different history to the world we know.<br\
      \ />\r\nAn anti-war visual novel parody set in 1930s Germany where you play\
      \ Goeppels-chan, the Minister of Propaganda, and have to keep the Fuhrer happy.<br\
      \ />\r\n<br />\r\nThis time, the Fuhrer has ordered the production of a propaganda\
      \ cartoon.<br />\r\nPlease guide Goeppels-chan, who knows nothing about animation,\
      \ through her distress and on to a good ending.<br />\r\nThere's also a Super\
      \ Good Ending and a Worst Ending available<br />\r\n<br />\r\nDirection/Writing<br\
      \ />\r\nNao Minda<br />\r\n<br />\r\nIllustration<br />\r\nKiichi<br />\r\n\
      <br />\r\nVoice actors<br />\r\nGeli Goeppels/Gumi Kinoshita"
