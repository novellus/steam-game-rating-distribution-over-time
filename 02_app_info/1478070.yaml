    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1478070/extras/cropped_steam_test.gif?t=1608553315\"\
      \ /><h2 class=\"bb_tag\"><strong>Card-based Tactical Fighting!</strong></h2><br>Fights\
      \ in Tight Spaces (Prologue) allows you to get hands on with the first mission\
      \ of Fights in Tight Spaces absolutely free!  If you enjoy the game, please\
      \ take a moment to Wishlist the full version here... <a href=\"https://store.steampowered.com/app/1265820/Fights_in_Tight_Spaces/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/1265820/Fights_in_Tight_Spaces/</a><br><br>The\
      \ game blends deck-building, turn-based tactics, and thrilling animated fight\
      \ sequences in classic action-movie settings. Learn to balance your hand, momentum,\
      \ and positioning to overcome the odds to defeat your adversaries.<br><br>Pick\
      \ from over 150 cards as you build a deck to suit your play style and your opponents\u2019\
      . Encounter random events, acquire enhancements (or injuries), and make critical\
      \ choices about how best to upgrade your agent for the fights ahead.<h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Control the Space: Use the environment\
      \ against your adversaries<br></li><li>Train your Abilities: Build a deck to\
      \ suit your play style, upgrade your moves, and equip your agent with a range\
      \ of enhancements<br></li><li>Protect High-Value-Targets: Use your skills and\
      \ abilities as you act as bodyguard to VIPs<br></li><li>Endless Threats: With\
      \ a new mission each time your play, evolve your tactics, unlock new possibilities,\
      \ and perfect your strategy to defeat the criminal underworld</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1478070/extras/ambassador_steam.gif?t=1608553315\"\
      \ /><h2 class=\"bb_tag\">Summary</h2>In an era where espionage is handled largely\
      \ by data-packets being pored over by teams of analysts, Section Eleven\u2019\
      s approach is more hands-on, dealing with the sorts of criminal organizations\
      \ who live and operate outside the realms of electronic communication. When\
      \ the rest of the intelligence services have failed, they call Section Eleven.<br><br>As\
      \ a Section Eleven agent, it is your job to find direct solutions to emerging\
      \ threats\u2026 largely by smashing people\u2019s faces into things.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1478070/extras/split_up_fights_steam.gif?t=1608553315\"\
      \ />"
