details:
  data:
    about_the_game: '<p>Step into the world of interstellar travel, where Space Pirates
      lurk at every corner. Kaptain Brawe, a Space Police officer will embark on a
      journey filled with quests, conspiracies and general chaos, as he follows the
      lead of two kidnapped alien scientists.</p>


      <p>Set in a beautiful, hand drawn alternative 19th century world, Kaptain Brawe''s
      cartoon appearance will suit younger, as well as mature players, who enjoy games
      filled with humorous storyline and challenging puzzles.</p>


      <h2>Key features:</h2><ul>

      <li>Reveal the greatest conspiracy in the Space Age

      <li>Travel and explore 4 planets

      <li>Be part of an intriguing and hilarious storyline

      <li>Meet space pirates, Interstellar government, secret agents and more

      <li>2 game modes (core gamer/casual gamer)</ul>'
