    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1128910/extras/600x322.jpg?t=1567577301\"\
      \ /><br><br>Welcome Summoner! <br><br>Create your Hero and summon minions to\
      \ defeat your enemies in this Epic Adventure! There are tons of different classes\
      \ to discover an infinite number of different cards to collect! What are you\
      \ waiting for?<br><br><ul class=\"bb_ul\"><li> Choose and level up your hero!<br></li><li>\
      \ Gather and collect minions to summon on your battles<br></li><li> Fight Cross-platform\
      \ PvP battles against your friends or random players all around the world<br></li><li>\
      \ Fight through a never ending campaign, constantly updated and with awesome\
      \ rewards!<br></li><li> Join a Guild!<br></li><li> Fight Raid Battles solo or\
      \ with your Guild mates<br></li><li> Complete Dungeons to get special awards</li></ul><br>\u201C\
      You wake up dazed at dawn; your back is still moist from sleeping on the withered\
      \ moss of Emerald Forest. With the first rays of light, the dew on the plants\
      \ leafs of the forest looks better than ever, no one would say what happened\
      \ here a few hours ago\u2026<br>You feel some pain in the ankles and arms, you\
      \ have undoubtedly been bound hands and feet for some hours and have been stripped\
      \ of all your creatures and your gold, someone has to pay for this; someone\
      \ will pay for this. It\u2019s time to start from scratch and get your revenge.\u201D\
      <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1128910/extras/cover_image_600x113.jpg?t=1567577301\"\
      \ /><br><br>Magic Quest: TCG tells the story of a Summoner who is snatched away\
      \ of all his belongings and seeks revenge. You will be able to choose among\
      \ an extended list of Classes such as Warrior, Mage, Hunter, etc\u2026 Level\
      \ up throughout the campaign and build Armies of Creatures that you will summon\
      \ in Battle; discover the ruins of Sunfury Kingdom or become a Knight of the\
      \ Radiant Army, the world of Magorbis awaits you!<br><br>Key Features:<br><ul\
      \ class=\"bb_ul\"><li> Cross Platform: Mobile, Browser and Desktop platforms\
      \ together, the more players; the funnier it gets!<br></li><li> Competitive\
      \ PvP: Play against random Summoners and climb up the ladders to reach the 1st\
      \ position<br></li><li> Guilds: Join a Guild and get special rewards!<br></li><li>\
      \ Dungeons &amp; Raids: Play solo or with your Guild mates.<br></li><li> Craft:\
      \ Upgrade cards to their final phase!<br></li><li> Classes: Choose among 11\
      \ different classes, level them up and get Unique rewards!<br></li><li> Weekly\
      \ / Monthly Tournaments (PvP/Dungeons): Your efforts will be rewarded!<br></li><li>\
      \ Deck Builder: Build your own decks for different Classes.<br></li><li> Exclusive\
      \ Cards Artwork: Beautiful pieces of art for your enjoyment!</li></ul><br>A\
      \ Magic Quest is waiting for you, wait no more!"
