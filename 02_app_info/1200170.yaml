details:
  data:
    about_the_game: "<strong>This DLC is not compatible with an account created outside\
      \ of Steam.</strong><br><br>Alaska is a representative of a special type of\
      \ ship, standing somewhere between a cruiser and a battleship. She was officially\
      \ classified as a battlecruiser.<br>She resides at Tier IX in the game. The\
      \ ship has large dimensions, boasts an extensive pool of HP, carries powerful\
      \ 305 mm artillery, and is equipped with a diverse set of consumables.  Alaska\
      \ excels at destroying cruisers at mid-range distances.<br><br>Tier IX Alaska\
      \ B is a stand-alone Premium ship. The only difference in comparison to her\
      \ standard counterpart\u2014Tier IX Alaska\u2014is the color scheme of her permanent\
      \ camouflage.<h2 class=\"bb_tag\">Key features:<h2 class=\"bb_tag\"><ul class=\"\
      bb_ul\"><li>In terms of artillery armament, the ship carries guns similar to\
      \ those of a battleship\u2014nine 305 mm main guns placed in three turrets.\
      \ In comparison to other cruisers, she features excellent armor-penetrating\
      \ capabilities and has high chances of setting the enemy on fire with HE shells,\
      \ but her downside is a slow reload time of 20 seconds. Her maximum firing range\
      \ is 19 km, but the ship demonstrates her best combat performance at distances\
      \ of 10\u201315 km<br></li><li>This cruiser comes with a remarkable 60,800 hit\
      \ points\u2014high for this ship type<br></li><li>In battle, the ship can make\
      \ use of the following consumables located in four slots: Damage Control Party\
      \ in slot 1; Defensive AA Fire or Hydroacoustic Search in slot 2; Surveillance\
      \ Radar, Spotting Aircraft, or Fighter in slot 3; and Repair Party in slot 4<br></li><li>She\
      \ earns more credits per battle, and her camouflage adds a 50% XP bonus per\
      \ battle and reduces the cost of your ship's post-battle service by 10%</li></ul><h2\
      \ class=\"bb_tag\">Contents of this bundle:</h2><ul class=\"bb_ul\"><li>Tier\
      \ IX Alaska B<br></li><li>Port slot</li></ul><br><br>If you already have this\
      \ ship in your Port, you will receive 16,150 doubloons\_as compensation.</h2></h2>"
