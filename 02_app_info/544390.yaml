    reviews: "\u201CA lot of thought and work has gone in to NITE Team 4!\u201D<br>Positive\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.mmogames.com/gamenews/arg-nite-team-4-secret-world-partner/\"\
      \ target=\"_blank\" rel=\"noopener\"  >MMOGames</a><br><br>\u201CFrankly, this\
      \ is a breath of fresh air from games that just have you sitting at a terminal\
      \ slinging code.\u201D<br>Positive \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://cliqist.com/2016/10/11/hack-military-nite-team-4/\"\
      \ target=\"_blank\" rel=\"noopener\"  >CLIQIST</a><br><br>\u201CAs well as probing\
      \ and jacking computers remotely, hackers will get to send out a military unit\
      \ for field work, which is an intriguing combination.\u201D<br>Positive \u2013\
      \ <a href=\"https://www.rockpapershotgun.com/2016/09/27/nite-team-4-hacking-game-kickstarter/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br>"
