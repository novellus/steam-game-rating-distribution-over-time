    detailed_description: "<h1>Just Updated</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/544390/extras/Goliath-7.jpg?t=1578595357\"\
      \ /><br><strong><h2 class=\"bb_tag\">Summer 2019 Event : Goliath-7</h2></strong><br>New\
      \ content, new bounties, new Stinger OS upgrades, new skins and rewards, updated\
      \ twitch drop campaign, and new in-game event for streamers!<br><br>Goliath-7\
      \ is a new upgrade platform that lets you increase the capacity of your Stinger\
      \ OS. 4 types of upgrades are available.<br><br>CPU upgrades boost modules like\
      \ Password Attack. Proxy upgrades increase the number of servers you can use\
      \ to speed up the process of scanning various networks. Database upgrades allow\
      \ for bigger xkeyscore requests. Software upgrades add new modules and game\
      \ mechanics. <br><br>Upgrades can be permanent or temporary. Upgrades also range\
      \ in power, from common to legendary.<br><br>A series of bounties will be dedicated\
      \ to Goliath-7 upgrades, but expect to see them during open-world, academy,\
      \ or the main campaign storyline.</p><br><h1>About the Game</h1>Discover the\
      \ universe of hacking and cyber warfare with NITE Team 4. Version 1.0 of the\
      \ games includes more than 70 missions and operations broken down into various\
      \ categories for every level of player &gt;<h2 class=\"bb_tag\"><strong>Training\
      \ Boot Camp</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/544390/extras/01-BootCamp.jpg?t=1578595357\"\
      \ /><br>The academy will help you learn all the basics you need to become a\
      \ proficient hacker in the world of NITE Team 4. Through multiple training certificates,\
      \ you will be taught real-life cybersecurity techniques and modules including\
      \ information gathering, port scanning, fingerprinting, exploit research, attack\
      \ strategy, digital forensics and so much more. The academy is designed to be\
      \ fun but also accessible even if you have never used a terminal in your life.<h2\
