    about_the_game: "Discover the universe of hacking and cyber warfare with NITE\
      \ Team 4. Version 1.0 of the games includes more than 70 missions and operations\
      \ broken down into various categories for every level of player &gt;<h2 class=\"\
      bb_tag\"><strong>Training Boot Camp</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/544390/extras/01-BootCamp.jpg?t=1578595357\"\
      \ /><br>The academy will help you learn all the basics you need to become a\
      \ proficient hacker in the world of NITE Team 4. Through multiple training certificates,\
      \ you will be taught real-life cybersecurity techniques and modules including\
      \ information gathering, port scanning, fingerprinting, exploit research, attack\
      \ strategy, digital forensics and so much more. The academy is designed to be\
      \ fun but also accessible even if you have never used a terminal in your life.<h2\
      \ class=\"bb_tag\"><strong>Epic Campaign</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/544390/extras/02-Campaign.jpg?t=1578595357\"\
      \ /><br>The game include 4 main operations fully voice acted. Experience the\
      \ life of an elite cyber warfare agent in a military task force. Track down\
      \ suspects on the dark web, infiltrate networks and coordinate drone strikes!<h2\
      \ class=\"bb_tag\"><strong>Bounty and reputation</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/544390/extras/04-Bounty.jpg?t=1578595357\"\
      \ /><br>Hourly, daily and weekly world drops let you get various jobs from intelligence\
      \ agencies around the world. NSA, CIA, GCHQ, CSIS, MSS, GRU\u2026 With more\
      \ than 20 bounties, it\u2019s up to you to decide who you want to help and forge\
      \ your reputation worldwide to unlock rare and epic bounties.<h2 class=\"bb_tag\"\
      ><strong>Open World Mission</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/544390/extras/03-OpenWorld.jpg?t=1578595357\"\
      \ /><br>If you want more challenging missions, each month a set of missions\
      \ let you blend the game with real-life objectives and resources. Online research,\
      \ fake websites, cellphones and more in an alternate reality extension of the\
      \ game.<h2 class=\"bb_tag\"><strong>Meet the dev</strong></h2>Help us bring\
      \ this game to life while we roll out player created servers and factions, new\
      \ campaigns, open world and bounty systems. Join a really active indie developer\
      \ accessible both on steam and discord. Our entire dev team is accessible and\
      \ always online to talk with players and improve the game to make this a notable\
      \ reference in the hacking genre."
