details:
  data:
    about_the_game: 'With <strong>Photo &amp; Graphic Designer 15</strong> you can
      transform your photos into real works of art and easily create vector graphics
      and illustrations<h2 class="bb_tag"><strong>From snapshot to photo art</strong></h2><strong>Whether
      you simply want to quickly edit your photo, or wish to create something completely
      new, Photo &amp; Graphic Designer delivers the complete set of image editing
      tools.</strong><br>[/list]<br><br><ul class="bb_ul"><li> Adjust &amp; crop photos<br></li><li>
      Experiment with colors and effects (brightness, contrast, saturation, shadows,
      highlights, temperature, levels, etc.)<br></li><li> Use 140+ photo filters via
      drag &amp; drop<br></li><li> Photo heal tool: Easily retouch photos<br></li><li>
      Magnetic lasso: Cut out objects with ease<br></li><li> Magic Erase: Easily remove
      bothersome elements from a composition<br></li><li> Create collages with ready
      photo grids<br></li><li> Create automatic panoramas from up to 8 photos</li></ul><h2
      class="bb_tag"><strong>Form and color for your vision</strong></h2><strong>Vector-based
      drawings and professional design, create impressive compositions with Photo
      &amp; Graphic Designer.</strong><br>[/list]<br><ul class="bb_ul"><li>Create
      vector shapes and texts <br></li><li> Blend layers with images, graphics and
      effects<br></li><li> Smart shapes (for timelines, diagrams, shapes like circles,
      stars, etc.)<br></li><li> Create art brushes from vectors and photos<br></li><li>
      3D tools, set perspective, depth and shadow</li></ul>'
    background: https://steamcdn-a.akamaihd.net/steam/apps/770610/page_bg_generated_v6b.jpg?t=1561649652
    content_descriptors:
      ids: []
      notes: null
    detailed_description: '<h1>New version</h1><p><a href="https://store.steampowered.com/app/961990/Photo__Graphic_Designer_16_Steam_Edition/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/961990/Photo__Graphic_Designer_16_Steam_Edition/</a></p><br><h1>About
      the Software</h1>With <strong>Photo &amp; Graphic Designer 15</strong> you can
      transform your photos into real works of art and easily create vector graphics
      and illustrations<h2 class="bb_tag"><strong>From snapshot to photo art</strong></h2><strong>Whether
      you simply want to quickly edit your photo, or wish to create something completely
      new, Photo &amp; Graphic Designer delivers the complete set of image editing
      tools.</strong><br>[/list]<br><br><ul class="bb_ul"><li> Adjust &amp; crop photos<br></li><li>
      Experiment with colors and effects (brightness, contrast, saturation, shadows,
      highlights, temperature, levels, etc.)<br></li><li> Use 140+ photo filters via
      drag &amp; drop<br></li><li> Photo heal tool: Easily retouch photos<br></li><li>
      Magnetic lasso: Cut out objects with ease<br></li><li> Magic Erase: Easily remove
      bothersome elements from a composition<br></li><li> Create collages with ready
      photo grids<br></li><li> Create automatic panoramas from up to 8 photos</li></ul><h2
      class="bb_tag"><strong>Form and color for your vision</strong></h2><strong>Vector-based
      drawings and professional design, create impressive compositions with Photo
      &amp; Graphic Designer.</strong><br>[/list]<br><ul class="bb_ul"><li>Create
      vector shapes and texts <br></li><li> Blend layers with images, graphics and
      effects<br></li><li> Smart shapes (for timelines, diagrams, shapes like circles,
      stars, etc.)<br></li><li> Create art brushes from vectors and photos<br></li><li>
      3D tools, set perspective, depth and shadow</li></ul>'
