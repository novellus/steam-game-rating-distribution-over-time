details:
  data:
    about_the_game: "Arena Wars 2 is the sequel of the award-winning Arena Wars series\
      \ and combines revolutionary RTS fights with RPG elements. Join the Battlefield\
      \ of the future and prove your skills in fast paced multiplayer matches as well\
      \ as against the advanced AI. Stunning maps, highly detailed units, powerful\
      \ upgrades and skills as well as a best balanced gameplay offer intensive fights\
      \ in a spectacular Sci-Fi scenario. Thanks to an easy accessibility and different\
      \ AI levels, Arena Wars 2 is the perfect RTS game for all kind of gamers.<h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Gameplay balanced\
      \ in perfection \u2013 award winning mix of RTS and \u201CCapture the Flag\u201D\
      <br></li><li>Fast paced matches on challenging maps<br></li><li>State of the\
      \ Art graphics  thanks to the powerful Delta Engine<br></li><li>Fantastic Units\
      \ equipped with modern Weapon systems and spectacular skills<br></li><li>Outstanding\
      \ &amp; non-cheating AI available in 5 different difficulty levels will challenge\
      \ every player<br></li><li>Unit-Upgrades, Power-Ups, and Items delivers countless\
      \ possibilities for the \u201CBEST STRATEGY\u201D<br></li><li>Comprehensive\
      \ Replay-Function enables to follow or to save thrilling combats in order to\
      \ share the spectacular moments with the entire community<br></li><li>Diverse\
      \ Game modes \u2013 Singleplayer, Training, Multiplayer/Coop (1 vs 1/2 vs 2)<br></li><li>Various\
      \ achievements available across the battlefields</li></ul>"
