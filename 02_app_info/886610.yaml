      playable for up to 4 players locally (on the same machine).<h2 class="bb_tag">A
      mystery to be uncovered</h2>A quiet little town has now cut off all contact
      with the outside world, and it is up to a band of intrepid detectives to uncover
      the sinister secrets that lie beneath the surface.<h2 class="bb_tag">Local co-op</h2>Experience
      the horror with up to 4 friends as the detective squad seeks to uncover the
      darkness that lies within<h2 class="bb_tag">Controller support</h2>The Mystery
      of Happyville is best experienced with gamepads or controllers - please note,
      you may require a mouse and/or keyboard in order to launch the game and navigate
      the main menu.
