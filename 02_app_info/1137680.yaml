    about_the_game: "Blender Bros. is a cheerful interplanetary platform adventure\
      \ with an emphasis on exploration and collecting cute little creatures called\
      \ Mini Bros.<br />\r\n<br />\r\nYou control Blender, the fearless leader of\
      \ the Cosmo Keepers, who is determined to save the galaxy from the evil though\
      \ arguably cute Zooligans. Blessed with a huge set of ears, Blender can fly,\
      \ climb, use sonar and swat enemies with his signature spin move.<br />\r\n\
      <br />\r\nThroughout his quest, Blender will call on the Mini Bros. for help.\
      \ These diminutive helpers grant special abilities ranging from recovering health\
      \ to lighting dark areas. Mini Bros. are indispensable to exploring the 21 levels\
      \ on seven hostile planets. Finding all 20 Mini Bros. will likely be the goal\
      \ of many players.<br />\r\n<br />\r\nExploration dominates the game play but\
      \ eight boss battles break up the action. From the underground base of Shelltarl\
      \ to the lush jungle of Diva, each world is designed to offer a unique challenge.\
      \ There are even levels that let you speed through a 3-D world on a jet bike\
      \ searching for items.<br />\r\n<br />\r\nThree racing minigames are available\
      \ for single or multiplayer competition. In two, your main challenge is dodging\
      \ obstacles en route to the finish line. The third is a 3-D racer similar to\
      \ the jet bike levels from the single-player game. <br />\r\n<br />\r\nGAME\
      \ FEATURES:<br />\r\nUsing his long ears, Blender can fight, jump, fly, etc.<br\
      \ />\r\nThe map can scroll sideways, forwards or even rotate around the character<br\
      \ />\r\nBlender collects Mini-Bros.; these can increase his abilities or be\
      \ evolved to create new mini-monsters with novel abilities<br />\r\n20 Mini-Bros.\
      \ avalable in total<br />\r\n8 multiplayer games: Races, 2 players.v.2 players,\
      \ etc.<br />\r\n7 stages, each with four levels<br />\r\nEach planet is controlled\
      \ by a boss who has specific attack modes and who is protected by small cross-animals.\
      \ The boss must be beaten!"
