    about_the_game: <strong>Genres:</strong> <i>puzzle, two in a row, visual novel,
      cinetic novel, fantasy, ecchi, eroge</i> <br> <br><strong>Length:</strong> <i>2-3
      hours</i><br><br>The protagonist, disciple of the hermit mage, dreams of going
      to the &quot;Great Archer Tournament&quot;, that is being held by the higher
      races. <br>He is ready to defend the honor of his people, but he's a little
      embarrassed of the fact, that the competition is about stripping beautiful woman.
      <br>Despite being able to strip countless girls, the tournament is still important
      to the hero and the rest of humanity. <br>So he tries his best to win at those
      mind-blowing duels. The puzzles sound easy at first. <br>But step by step you'll
      have to start thinking to win against your lovely opponents, that will keep
      distracting you more with less and less cloth on them. <br> <br><strong>The
      game features:</strong> <br><ul class="bb_ul"><li>Thrilling puzzles <br></li><li>Hot
      bodies of the long eared beauties <br></li><li>Fantastic CG-arts of naked maidens
      <br></li><li>Music Player Room <br></li><li>The main theme made specifically
      for this game <br></li><li>A dozen of achievements to unlock</li></ul>
