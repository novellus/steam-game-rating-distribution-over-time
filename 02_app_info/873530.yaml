details:
  data:
    about_the_game: "This is a game where users operate the trapper to place bombs\
      \ and remove obstacles and enemies to complete missions. The missions include\
      \ collecting gold orbs, defeating key enemies, and protecting targets.<br />\r\
      \nCollect the golden orbs scattered throughout the field to clear the mission.\
      \ Check the number of orbs you have to collect on the left side of the screen.\
      \ Use the blue ring at the center of the cockpit to see in which direction the\
      \ nearest orb is located. <br />\r\nIf the blast strikes the brown blocks, they\
      \ will be broken, but if it strikes you, you will receive damage. If the number\
      \ of lives shown on the right side of the cockpit hits zero, the mission fails.<br\
      \ />\r\nEnemy units will be on the field and can be destroyed with bomb blasts.\
      \ You will receive damage if you come in contact with the enemy units. If the\
      \ number of lives shown on the right side of the cockpit hits zero, the mission\
      \ fails. You have to watch out for some enemies in the enemy units that reduce\
      \ your life faster.<br />\r\nEnemy units with golden orbs are key enemies. Destroy\
      \ all the key enemies on the field. The number of key enemies that you have\
      \ to destroy is displayed on the left side of the cockpit."
