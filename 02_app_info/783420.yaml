    about_the_game: <strong>Elementium</strong> is a puzzle mind game. Manage the
      world of illusions and solve puzzles based on illusions and physics. Unique
      game mechanics for manipulation are available to you, starting with ordinary
      objects and ending with physical laws. Whether it's an ordinary cube or a planet,
      now everything is in your hands!<br><br>Features:<br><ul class="bb_ul"><li>More
      then 40 levels<br></li><li>Sandbox mode<br></li><li>Management of time, gravity,
      fire, planets and much more!<br></li><li>Unique puzzles<br></li><li>Excellent
      graphic</li></ul>
