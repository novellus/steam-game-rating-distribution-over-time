  data:
    about_the_game: A Token War combines deckbuilding and turn based strategy into
      a novel and challenging roguelite experience. Build a unique Collection of Tokens,
      battle across five distinct regions, upgrade your Stronghold and learn powerful
      spells to defeat a combination of random and designed encounters.<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/1496680/extras/ATW-Geyser-616px.gif?t=1609354724"
      crossorigin="anonymous"/><h2 class="bb_tag">Features</h2><br><br><strong>A New
      Style of Deckbuilding:</strong> Build a Collection of unique Tokens and Spells
      to use in battle, but you get to choose what you bring to the field in every
      game without relying on random draws.<br><br><strong>Designed and Procedural
      Encounters:</strong> Each encounter combines designed and procedural elements
      to create a more varied and dynamic play experience. Choose different Upgrades
      and win different Tokens every time to find your ideal strategy.<br><br><strong>Powerful
      Upgrades:</strong> Earn new and powerful Upgrades for your Stronghold which
      can dramatically change your strategy or enhance an existing one.<br><br><strong>Local
      Versus Mode:</strong> Challenge your friends and family to a battle of wits
      using a shared pool of Tokens in a unique draft system.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1496680/extras/Rewards-2x-616px.gif?t=1609354724"
      crossorigin="anonymous"/>
