details:
  data:
    about_the_game: Firestone Idle RPG is set in the fantasy world of Alandria, where
      Undead and Orc forces have gathered again to bring chaos and disorder to the
      realm. This time, they possess the great power of the Firestones. The King has
      trusted you to assemble a party of heroes in order to stop them, reclaim the
      firestones and save the kingdom.<h2 class="bb_tag">Key Features</h2><br><ul
      class="bb_ul"><li><strong>Heroes</strong><br>Heroes are the champions of the
      realm. They are separated in Classes (Warrior, Mage, Priest, Druid etc) and
      Specializations (Damage dealer, Tank and Healer). Each hero has unique battle
      abilities that can be activated by using the hero resource (Mana, Rage or Energy).<br><br></li><li><strong>Party
      and Battle Formation</strong><br>Like in all classic RPG games you can assemble
      a party of 5 heroes to fight for you. In the party you need to deploy the best
      heroes and classes as the battle formation of your party is essential to ensure
      victory.<br><br></li><li><strong>Gear</strong><br>Your heroes are as strong
      as their gear! Find and equip your heroes with the best gear. Upgrade its rarity
      and enchant it to make it more powerful.<br><br></li><li><strong>Guardians</strong><br>Guardians
      are divine creatures. Angels and Dragons that you control to destroy your enemies!
      Unlock guardians and evolve them so they can reveal their true power.<br><br></li><li><strong>Map</strong><br>Send
      your squads into multiple types of missions and claim unique rewards as you
      free the land of the evil forces.<br><br></li><li><strong>Town</strong><br>At
      the town there are several buildings, each one is a unique mechanism that you
      can unlock to expand your gameplay. The Alchemist, Library and the Magic Quarters
      are just a few of them.<h2 class="bb_tag">More Features</h2><ul class="bb_ul"><li><strong>Research
      the ancient knowledge at the Library</strong><br></li><li><strong>Conduct alchemy
      experiments</strong><br></li><li><strong>Trade with the exotic merchant</strong><br></li><li><strong>Collect
      Firestones and start over via the Prestige mechanism to progress further</strong><br></li><li><strong>In
      game Chat</strong></li></ul><br><strong>Your king summoned you. Will you answer
      the call?</strong></li></ul>
