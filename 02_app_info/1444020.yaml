details:
  data:
    about_the_game: 'Become the main power engineer of the world - the builder of
      the most powerful power plant that feeds the whole world! You have to build
      your own power plant, research new technologies and make the most successful
      power company in 100 gaming years.<h2 class="bb_tag">ARCHITECTURE</h2><ul class="bb_ul"><li><strong>Power
      units</strong><br>Build up to four power units in your power plant to equip
      them with boilers, turbines and other useful parts.<br></li><li><strong>Power
      storage and power lines</strong><br>Save the generated power in case of repairs
      or unexpected increases in exports, and also use the power lines to distribute
      the power within the power plant and all the way to the end consumer.<br></li><li><strong>Water
      pumping stations and pipelines</strong><br>Install a water pumping station to
      extract water and extend the piping to power units to operate the boilers.</li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1444020/extras/1.png?t=1606585725"
      /><h2 class="bb_tag">FINE ADJUSTMENT</h2><ul class="bb_ul"><li><strong>Engineering</strong><br>The
      game will give you the opportunity to <u>independently</u> equip each power
      unit with using the engineering menu, which includes 64 slots for installation
      with five types of parts to choose from.<br></li><li><strong>Control</strong><br>Use
      the control panel to change the output of boilers, heat exchangers, neutron
      reflectors and water supply.<br></li><li><strong>Fuel</strong><br>You will have
      12 types of fuel to choose from, each of which will be suitable for its type
      of boiler: solid fuel, liquid fuel and nuclear.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1444020/extras/2.png?t=1606585725"
      /><h2 class="bb_tag"></h2><h2 class="bb_tag">CAMPAIGN</h2><ul class="bb_ul"><li><strong>Competition</strong><br>Other
      power companies will play against you. You have to turn your company into the
      very first in popularity in 100 gaming years.<br></li><li><strong>Technology</strong><br>Research
      new technologies will open you up to new engineering details, resources, power
      units and various useful opportunities.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1444020/extras/3.png?t=1606585725"
      />'
