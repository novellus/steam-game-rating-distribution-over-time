      \ an warrior who has to fight against an unlimited number of enemies. <br />\r\
      \nYou can upgrade your warrior and unlock pets which help you in your fight\
      \ with differen skills.<br />\r\nTry to beat as many enemies as possible to\
      \ get the strongest warrior of all"
