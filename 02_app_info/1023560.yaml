details:
  data:
    about_the_game: "Get a great start to your day with crispy, nutritious platforming!\
      \ Embark on an a-maize-ing adventure as a team of happy-go-lucky cereal flakes\
      \ on a quest to recover the legendary Cornucopia.<h2 class=\"bb_tag\">Be More\
      \ Spoontaneous!</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1023560/extras/cornflake_inline_3.png?t=1599032426\"\
      \ /><br>Swap between a wide variety of playable cornflakes with unique abilities\
      \ and attributes as you traverse 2D platforming worlds bursting with colour,\
      \ humour, and weird characters!<h2 class=\"bb_tag\">Cornquer the Grub Kingdom</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1023560/extras/cornflake_inline_2.png?t=1599032426\"\
      \ /><br>Explore all sorts of food-inspired environments filled with wonder and\
      \ really stupid puns, including the Broccoli Forest, the Dessert Dungeon and\
      \ a Haunted Gingerbread House!<h2 class=\"bb_tag\">Reclaim the Cornucopia</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1023560/extras/cornflake_inline_4.png?t=1599032426\"\
      \ /><br>The ancient relic that ensures the peace and tranquility of the cornflake\
      \ lifestyle has been seized by a mysterious newcomer named Bandit - don\u2019\
      t let him get away with it!<h2 class=\"bb_tag\">Corny and hand-drawn-y</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1023560/extras/cornflake_inline_6.png?t=1599032426\"\
      \ /><br>A painstaking, entirely hand-illustrated game made as the result of\
      \ more than two years of love and dedication from a solo developer!<h2 class=\"\
      bb_tag\">Cob A Load Of This</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1023560/extras/cornflake_inline_1.png?t=1599032426\"\
      \ /><br>Ride a carrot rocket, prove your prowess at grillin\u2019 sausages and\
      \ help a banana build a sandcastle!<h2 class=\"bb_tag\">Live In Corncert</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1023560/extras/cornflake_inline_5.png?t=1599032426\"\
      \ /><br>Fortified with an awesome and funky original soundtrack that will put\
      \ a smile on your face!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1023560/extras/cornflake_inline_sig.png?t=1599032426\"\
      \ />"
