    detailed_description: <h1>Steam Greenlight</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/223220/extras/banner.png"
      /></p><br><h1>About the Game</h1>Moonlight is a short game, about a little character
      named Kinubo and his quest to the moon! Kinubo finds himself in a new village
      while looking for help on his quest, but most don't accept his presence. The
      characters here are a very tight bunch, and they don't take kindly to strangers!
      You must earn their acceptance, and the only way you'll ever make it to the
      moon, is to win them over one by one!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>A
      peaceful and atmospheric environment!<br></li><li>A relaxing and beautiful soundtrack
      by Julio Kladniew!<br></li><li>A lighthearted story!<br></li><li>A little bit
      of hat swapping!</li></ul>
