    review: "Es hermoso en muchos aspectos, tiene un soundtrack muy reljanate y desestresante,\
      \ su jugabilidad dificil no es, en realidad, se aleja de algo desafiante, es\
      \ de lo m\xE1s casual.(super casual)\n\nPero no lo recomiendo por su f\xE1cil\
      \ desecho en historia, no es algo que no hayas visto en otros juegos m\xE1s\
      \ agradables por decirlo as\xED, ya que habla de un monito que es odiado por\
      \ todos en un lugar donde no le conocen, el solo quiere lograr su objetivo 'imposible'\
      \ y poco a poco con la ayuda del \xFAnico personaje querido se va entablando\
      \ con los dem\xE1s,adem\xE1s el mapa no es para nada especial, ni nada fuera\
      \ de lo com\xFAn pues aqu\xED solo te mueves por un mapa de 3 pantallas, nada\
      \ m\xE1s y nada menos.\n\nSi eres un jugador con experiencia en el \xE1mbito\
      \ de juegos indie te recomiendo saltarte este, no te pierdes de nada, te ahorras\
      \ tu tiempo y encuentras algo mejor.  \nSi eres de juegos de plataforma no te\
      \ va a agradar mucho menos, solo tiene al inicio que es donde te quedas estancado\
      \ las primeras horas 3 pantallas por las que te mueves, y en serio se vuelve\
      \ muuuy aburrido andar subiendo el mismo \xE1rbol varias veces.\nSi eres alguien\
      \ que tiene paciencia suficiente y realmente quiere algo bueno y barato esto\
      \ es lo tuyo, pues podr\xEDa decirse que es una introducci\xF3n a juegos indie\
      \ y de plataforma pero este es de lo m\xE1s b\xE1sico de ambos g\xE9neros.\n\
      \nAdem\xE1s, sus chistes est\xE1n muy fuera de contexto de lo que refiere el\
      \ momento en que se est\xE1 hablando, no sabr\xEDa decir si sonn forzados o\
      \ simplemente es una cabeza muy hueca la del personaje."
