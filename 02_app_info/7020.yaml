    about_the_game: 'Nu Earth: a poisoned planet where endless war rages between the
      Norts and the Southers. A futile struggle on a hostile planet with no end in
      sight.<br><br>But there are tales of a lone warrior. A man who can appear out
      of thin air and take out whole platoons, then disappear back into the shadows
      to which he belongs. A man who knows no allegiance but to his own mission and
      is hell-bent on revenge. He is the ultimate soldier, the last survivor of the
      massacred Genetic Infantrymen...<br><br>...the Rogue Trooper!<br><br><ul class="bb_ul"><li>Intense
      3rd-person action on the battlefields of Nu Earth.<br></li><li>Use of Helm,
      Gunnar and Bagman: Rogue''s friends brought to life in his equipment, adding
      depth to the gaming experience.<br></li><li>Ability to create the type of ammunition
      you want, when you want it.<br></li><li>Dynamically use the environment to your
      advantage - conform to objects and terrain, and fire from protected positions.
      Athletically climb over the environment to gain the advantage over your enemy.
      Run, leap, and dive for cover.<br></li><li>Use the unique upgradeable abilities
      of your Bio-chipped equipment to strategically outwit your foes.<br></li><li>Intense
      LAN multiplayer action.</li></ul><br><i>Note: Multiplayer available via LAN
      only.</i>'
