    about_the_game: ADVERSE is an arcade first-person shooter platformer set in an
      idyllic world of corruption.<br><br>In this short demo of ADVERSE, access 4
      levels from 3 unique worlds, as well as a tutorial level.<br><br>Full controller
      support is enabled for this demo, however Steam Leaderboard/Stats/Achievements
      are disabled.<h2 class="bb_tag">Full Game Features:</h2><strong>40 levels, 8
      worlds.</strong><br>Traverse the picturesque worlds of ADVERSE by making your
      way through levels of varying difficulties. (Demo version contains one level
      from three different worlds)<br><br><strong>Combat</strong><br>Form a path through
      a swarm of enemies with use of the bow and arrow.<br><br><strong>Full Controller
      Support.</strong><br>Play in a way that suits you. ADVERSE has full controller
      support and the ability to switch between mouse/keyboard and controller on the
      fly.<br><br><strong>Global Leaderboards.</strong><br>Each individual level has
      a high-score based global leaderboard to top. Remember, it's not <i>just</i>
      about being fast, you will also need to be accurate and efficient too.
