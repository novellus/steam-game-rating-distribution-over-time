    about_the_game: "<h2 class=\"bb_tag\">About this game</h2>Under the 45 \xB0 oblique\
      \ downward light, some squares will appear on the platform. Click the place\
      \ where the shadow should exist according to the place where the squares are\
      \ placed.<br>Depending on your imagination and observation, decide where the\
      \ shadow should exist according to the rules. You can even draw some drafts\
      \ to help you complete the imagination, such as:<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1337020/extras/caotu.jpg?t=1592214131\"\
      \ /><br>When going to the next level, the situation will become more and more\
      \ complicated. You can click the red sun in the upper left corner to display\
      \ how many unfinished and redundant you havenumber. Of course, this prompt can\
      \ only be given once for each level.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1337020/extras/caotu1.jpg?t=1592214131\"\
      \ /><h2 class=\"bb_tag\">About features</h2>*Observation and imagination<br>*Reasoning\
      \ of spatial graph<br>*Minimalist style and quiet music"
