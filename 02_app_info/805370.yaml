    review: "Tenho que ser sincera, s\xF3 comprei [b]Are you alone?[/b] pq algo nele\
      \ me intrigou. O fato que ele nunca entra em promo\xE7\xE3o, desde que adicionei\
      \ ele na minha lista de desejos, por mais de 1 ano, ele nunca teve aquele descontinho\
      \ maroto, pra eu pagar 2 reais ao inv\xE9s de 4.\n\nSim, sou nesse n\xEDvel\
      \ de retardo...\n\nAi eu dropei uma caixa em [b]CSGO[/b], vendi por 5 pila,\
      \ e decidi comprar ele. Sinceramente, n\xE3o ter conquistas ou cartas geralmente\
      \ \xE9 um fator decisivo pra min, mas abri uma exce\xE7\xE3o pra esse jogo.\n\
      \nE sim, to aqui dissertando sobre gastar 4 pila em um jogo, sou esse n\xED\
      vel de m\xE3o de vaca. \n\nMas falando sobre o jogo, por min s\xF3 vale 2 reais\
      \ mesmo, mas atualmente 2 reais s\xE3o 0,40 USD, e soa mer.da pro desenvolvedor\
      \ ganhar s\xF3 isso pelo trabalho dele, mas \xE9 a vida...\n\nE n\xE3o o jogo\
      \ n\xE3o \xE9 ruim, ele \xE9 exatamente o que promete; \" A fully text dating\
      \ sim about trying to balance unbalanceable things with limited resources.\"\
      \n\nEnquanto eu achei f\xE1cil entender e me identificar com a historia, [i](eu\
      \ tbm estou desempregada, vivendo ao custo dos meus pais, cursando uma faculdade\
      \ que n\xE3o tenho certeza se gosto e em celibato involunt\xE1rio)[/i], n\xE3\
      o achei realmente que ela passe nenhuma mensagem gratificante ou profunda.\n\
      \nOutro problema \xE9 que jogo n\xE3o tem vers\xE3o em portugu\xEAs, e algumas\
      \ telas de texto de eventos passam muito r\xE1pido, tipo 0,5 segundos, ent\xE3\
      o talvez gente menos fluente em ingl\xEAs ou sem capacidade de desacelerar o\
      \ tempo, n\xE3o vai conseguir ler.\n\nOutro problema seria ter que digitar o\
      \ comando \"[i]next[/i]\" muitas vezes. a cada a\xE7\xE3o, vc tem que digitar\
      \ next, pra poder fazer a pr\xF3xima a\xE7\xE3o, e depois de umas rodadas de\
      \ jogo, \"[i]next[/i]\" vai ser a palavra que vc mais usou na sua vida. Sei\
      \ que \xE9 um text adventure, mas poderia teclar enter pra avan\xE7ar, sei l\xE1\
      ...\n\nE eu ainda n\xE3o saquei como funciona a progress\xE3o de car\xE1ter\
      \ durante uma jogatina, que dura at\xE9 vc sair do jogo e voltar, parece que\
      \ certas a\xE7\xF5es perduram ap\xF3s o game over.\n\nAcho justo recomendar\
      \ o jogo, pq ele \xE9 o que promete, apesar de achar que deveria ser gr\xE1\
      tis. Eu at\xE9 pensei em reembolsar, pq o jogo \xE9 muito curto, mas dropei\
      \ outra caixa de 5 pila em [b]TF2[/b] e me satisfiz.\n\nVou jogar um pouco mais,\
      \ talvez tenha mais besteira pra falar depois..."
