    about_the_game: Ask and answer the question- Are You Alone? This is a life, depression,
      and dating sim about trying to balance unbalanceable things with limited resources.
      A fully text based life adventure!<br><br>How will you cope with life and loneliness?
      Try to win the game by finding happiness or fulfillment before life drags you
      down too much. Balance your happiness, stress, pride, money and more. Keep your
      friends and relationships happy, and most importantly be proud of yourself!
      Good luck!<br><br><strong>Features:</strong><br><br><ul class="bb_ul"><li>Dynamic
      daily event system to keep things fresh<br></li><li>Highly randomized elements
      leading to different outcomes each playthrough<br></li><li>Real impact from
      every choice made in the game<br></li><li>Different people to meet at random
      during each game<br></li><li>All positive endings are secret, replay and explore
      to find them<br></li><li>Hidden event triggers based on your choices</li></ul>
