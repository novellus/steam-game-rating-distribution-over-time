    about_the_game: '&quot;ThinkToDie&quot; is a different and creative casual puzzle
      game where you have to find a way to die in order to pass the level. To do so,
      you have to master different situations, combine objects, and time your actions.<br><br>The
      game starts with a small introduction/tutorial. The more levels you pass, the
      harder they will become, the more players you will have to kill, the more you
      will have to think. Puzzle your way through over 145 levels. Furthermore, you
      have an option to skip any level in case you get stuck in one of them.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/533690/extras/Test_2016_08_22_15_21_36_196.png?t=1595963867"
      /><br>Meanwhile in all other games your main goal is to survive, in &quot;Think
      To Die&quot; it`s exactly the other way round. If you love puzzles, classic
      and old-fashioned entertaining games, then this might be one you would enjoy
      a lot.<br><br>The game itself was inspired by the Karoshi Series, adding new
      puzzle mechanics, interesting puzzles and a lot of new features.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/533690/extras/Test_2016_08_22_15_24_26_843.png?t=1595963867"
      /><h2 class="bb_tag">Features</h2>   <ul class="bb_ul"><li> Over 145 levels<br></li><li>    Happy,
      not distracting background music<br></li><li>    Option to enable/disable Cartoon-Look<br></li><li>    From
      very easy to very hard levels!<br></li><li>    New and original game idea<br></li><li>    Fast
      gameplay<br></li><li>    Auto Save<br></li><li>    Option to skip any level
      you want<br></li><li>    100% free to play and no extra content DLCs or ingame
      purchases<br></li><li>    Single-Player only<br></li><li>    100% playable offline<br></li><li>    Multiple
      music tracks to prevent boring repetitions<br></li><li>    And much much more...</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/533690/extras/Think-To-Die_2016_08_26_00_18_17_568.png?t=1595963867"
      /><h2 class="bb_tag">Control-Keys:</h2><ul class="bb_ul"><li>F10 skips a level<br></li><li>F8
      flips camera<br></li><li>&quot;C&quot; changes player<br></li><li>&quot;R&quot;
      restarts level<br></li><li>&quot;H&quot; changes camera perspective<br></li><li>&quot;P&quot;
      pauses the game</li></ul><ul class="bb_ul"><li> &quot;F1&quot;enables/disables
      performance profiler</li></ul><br>---------<br>----------'
