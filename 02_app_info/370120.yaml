    short_description: Battle pirates and win glory and treasure in this unique turn-based
      tactical strategy game. Manage your fleet, spending your gold carefully to build
      new ships and hire new crew. Enlist captains to train your crew and develop
      deeper tactics. The ocean is yours for the taking if you're brave enough!
