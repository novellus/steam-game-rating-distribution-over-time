    about_the_game: "WayDown is a quick paced Roguelite-shooter in which you, the\
      \ player, must brave Nazi bunkers, dank and dreary mines, spooky ancient ruins\
      \ and more in a bid to retrieve your soul from Satan himself. Along the way,\
      \ build a team of rescued soldiers and technicians to help keep you alive and\
      \ defeat the forces of evil.<br />\r\n<br />\r\n-FEATURES-<br />\r\n<br />\r\
      \n40+ Weapons: Thompson, Enfield, Trenchgun, the list goes on<br />\r\n<br />\r\
      \n5 Strange Environments: Nazi Bunkers, Collapsed Mines, Arcane Ruins, and more!<br\
      \ />\r\n<br />\r\n30+ Enemies and Minibosses: Nazis and Skeletons and BullyWug,\
      \ Oh My!<br />\r\n<br />\r\nBuild a squad: Rescue captured soldiers to build\
      \ your Squad, use their special abilities to decimate the denizens of the deep.<br\
      \ />\r\n<br />\r\n<br />\r\nWayDown was developed jointly by CakeNeq  Games\
      \ and Dinobyte Softworks, featuring  music from Will Savino and Michael White."
