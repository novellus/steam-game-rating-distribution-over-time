    review: "Escape Legacy VR von Storming Tech ist ein Escaperoomtitel mit umfangreicherem\
      \ Inhalt.\n\nIn Escape Legacy spielen wir Erica, die auf den abenteuerlichen\
      \ Spuren ihres Gro\xDFvater ist, das ist die kleine Story hinter dem Spiel.\n\
      \nEscape Legacy sieht f\xFCr einen Handy-Gameport ordentlich aus und l\xE4sst\
      \ sich den Umst\xE4nden auch gut steuern. Wir agieren haupts\xE4chlich \xFC\
      ber Laserpointer, k\xF6nnen alternativ aber auch nach den zu untersuchenden\
      \ Gegenst\xE4nden greifen. Dinge von Belang wandern automatisch ins Inventar\
      \ und werden bei Bedarf auch automatisch benutzt. Zugang zum Inventar hat man\
      \ \xFCber den \"oben\" eingeblendeten Rucksack oder per Tastendruck. Im Prinzip\
      \ klickt man die Dinge einfach an. \n Schade ist es allerdings, dass man im\
      \ Gegensatz zur Handyversion keinen virtuellen K\xF6rper hat.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1965049211\n\
      https://steamcommunity.com/sharedfiles/filedetails/?id=1965049850\nDas Manko\
      \ der einfachsten Steuerung wird aber durch den Umfang von Escape Legacy schnell\
      \ behoben. Jedes der 10 freizuspielenden Level hat drei freizuspielende Schwierigkeitsgrade,\
      \  bei denen wie in Escaperommspielen \xFCblich immer weniger Zeit zu Verf\xFC\
      gung steht. Zudem sind die L\xF6sungen und Hinweise immer an anderen Stellen\
      \ zu finden und nat\xFCrlich \xE4ndern sich auch jedes mal die Codew\xF6rter.\
      \ \nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1965051112\nDie R\xE4\
      tsel sind soweit ich bisher gespielt habe gut durchwachsen und l\xF6sbar. Zus\xE4\
      tzlich gibt es noch verschieden Goodies zu sammeln, um einen h\xF6heren Highscorerang\
      \ zu erzielen oder mehr Spielzeit zu erlangen. Selbst wenn man stecken bleibt,\
      \ gibt es unz\xE4hlige YouTube Walkthroughs, da der Titel mittlerweile wohl\
