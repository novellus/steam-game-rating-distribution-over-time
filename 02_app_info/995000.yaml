    about_the_game: You Play as Erica who follows the adventurous steps of her grandfather.
      Find all Ancient Scrolls while you trying to make your way to the escape door.<br>Solve
      series of Puzzles and riddles! Explore numerous rooms and locations, find hidden
      items,clues and escape before time runs out! Play with a new fresh type of Realistic
      Gameplay for escape rooms! <br><br>Forget about Old casual escape room or point
      and click games... BE IN THE ROOM!  Begin your Adventure today and make your
      True Escape!<br><br><strong>FEATURES</strong><br><br>- Amazing High Detailed
      Graphics<br>- Puzzles and Items Change Every Time you Play<br>- 10 Levels with
      80+ Rooms to explore<br>- Over 10 Hours of Gameplay<br>- Challenging Puzzles<br>-
      Thrilling Music and Sound Effects<br>- Player Interactive Gaming Enviroment<br>-
      Intelligent Inventory System<br>- Unique Scoring system with Global Scoreboards<br><br><br>*Please
      Note that a network connection is also required for submitting your scores.<br>*Game
      Progress is stored Localy, please backup before uninstalling. <br><br><br>Thank
      you for choosing to Play Escape Legacy!
