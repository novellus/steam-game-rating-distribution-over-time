      ------------------------------------->\nEscape Legacy VR by Storming Tech is\
      \ an escaperoom title with more extensive content.\n\nIn Escape Legacy we play\
      \ Erica, who is on the adventurous tracks of her grandfather, this is the little\
      \ story behind the game.\n\nEscape Legacy looks neat for a cell phone gameport\
      \ and is easy to control under the circumstances. We act mainly via laser pointers,\
      \ but alternatively we can also reach for the objects to be examined. Items\
      \ of interest are automatically added to the inventory and are used automatically\
      \ when needed. You can access the inventory via the backpack displayed \"above\"\
      \ or by pressing a key. In principle you just click on the items. \n But it's\
      \ a pity that you don't have a virtual body, unlike the mobile version.\n\n\
      However, the shortcoming of the simplest control is quickly remedied by the\
      \ scope of Escape Legacy. Each of the 10 unlockable levels has three unlockable\
      \ difficulty levels, where, as usual in escaperomm games, less and less time\
      \ is available. In addition, the solutions and hints can always be found in\
      \ different places and of course the code words change every time. \n\nThe puzzles\
      \ are as far as I have played so far well grown through and solvable. Additionally\
      \ there are different goodies to collect to achieve a higher highscore or to\
      \ gain more playing time. Even if you get stuck, there are countless YouTube\
      \ walkthroughs, since the title has probably been released on every platform\
      \ by now.\n\nEscape Legacy VR is a graphically appealing escape title for beginners\
