    reviews: "\u201CJetboard Joust instantly captures the out of control gameplay\
      \ of high-level Defender play and layers on procedurally generated elements\
      \ and rad style. It's in the intricate details where it shines. Excellent.\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://screenrant.com/jetboard-joust-game-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >ScreenRant</a><br><br>\u201CLooks brilliant\
      \ and plays so too. One of the best SHMUPs this year. The gravity hammer is\
      \ the best weapon I have ever used in a video game bar none.\u201D<br>8.6/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://gertlushgaming.co.uk/tag/jetboard-joust/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gert Lush Gaming</a><br><br>\u201CA captivating\
      \ spiritual successor to Defender that take the basics of the humanoid-protecting\
      \ shooter while adding a layer of modern nuance. The rogue-like elements integrate\
      \ surprisingly well.\u201D<br>80% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.tech-gaming.com/jetboard-joust/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Tech Gaming</a><br>"
