    review: 'If you like arcade style games, and especially if you like Defender,
      this is a no brainer. It looks great, sounds great, and controls great. The
      enemy variety is good, and the various weapons are fun to use. The developer
      is responsive and regularly updates the game.


      The roguelike elements affect stage order and weapon appearances, but they do
      not feel haphazard or disorganized, and there are no persistent unlocks. Even
      if you do not normally like roguelikes, you will probably find the roguelike
      elements inoffensive if the core gameplay is your thing.


      One last thought - this game has particularly good feedback. I''m talking about
      the visual and audio bits that trigger when collecting coins, blowing up enemies,
      using the jetboard attack, etc. Good feedback is important for all games, but
      vital for arcade style games, and this one nails it.'
