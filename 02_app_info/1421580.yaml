  data:
    about_the_game: 'Honor, gold, and a desire to banish the curse that haunts the
      city of Shadespire - these are what drive the mercenary Fyreslayers. Unlock
      this warband and play as <strong>The Chosen Axes</strong> in Warhammer Underworlds:
      Online now.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1421580/extras/ChosenAxesGif.gif?t=1607384265"
      /><h2 class="bb_tag">THE WARBAND</h2><br><ul class="bb_ul"><li> The Chosen Axes
      are a warband of 4 fighters. <br></li><li> The Chosen Axes inspire when they
      hold an objective at the end of an action phase! Be clever!<br></li><li> Their
      leader, Fjul-Grimnir, is an extremely heavy hitter able to dish out a large
      amount of damage!</li></ul><h2 class="bb_tag">TIPS &amp; TRICKS</h2><br><ul
      class="bb_ul"><li> Place your objective markers where you''re able to reach
      them early - holding them is how your fighters inspire!<br></li><li> Gain glory
      fast by building objective-holding cards into your deck!<br></li><li> The Fyreslayers
      are durable but slow. Add ploys and upgrades that focus on movement and swapping
      to get them to the objectives faster!</li></ul>'
