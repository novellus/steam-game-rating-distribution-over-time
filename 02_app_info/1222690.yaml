    about_the_game: "When the sky opens up and rains down chaos, the world needs heroes.\
      \ Become the savior of Thedas in Dragon Age: Inquisition \u2013 Game of the\
      \ Year Edition. You are the Inquisitor, tasked with saving the world from itself.\
      \ But the road ahead is paved with difficult decisions. Thedas is a land of\
      \ strife. Factions constantly war with each other even as a larger demonic invasion\
      \ has begun. And you? You and your band of champions are the only ones who can\
      \ hold it together. It\u2019s your job to lead them...or fall.<br><br><ul class=\"\
      bb_ul\"><li><strong>Enthralling, choice-driven narrative</strong> \u2014 You\u2019\
      re not just deciding who to send into which battle in Inquisition, you\u2019\
      re making important decisions that shape the future of Thedas. Each choice carries\
      \ weight, and your actions can lead to a variety of outcomes. Inquisition is\
      \ a highly personalized journey, where one wrong move could set in motion a\
      \ series of events that alter the physical aspects of the world itself, making\
      \ your Thedas \u2014 and your heroes \u2014 feel truly unique.<br><br></li><li><strong>A\
      \ massive world to discover</strong> \u2014 The world of Thedas has never been\
      \ bigger or more detailed; it\u2019s wide open and ripe for exploration. Discover\
      \ enemy keeps ripe for the taking. Unearth hidden caves filled with lurking\
      \ creatures. Thedas is vast and dangerous, but uncovering its secrets can spell\
      \ the difference between victory and defeat.<br><br></li><li><strong> Intense,\
      \ strategic combat</strong> \u2014 There\u2019s no wrong way to play Dragon\
      \ Age: Inquisition...except for the way that gets you killed. Fortunately, the\
      \ optional strategic view gives you a god\u2019s-eye vantage on battle. Time\
      \ stops while you plan in this view, but if that\u2019s not your style, you\
      \ can just barrel ahead, crossbows blazing.<br><br><br>The Game of the Year\
      \ edition comes with:<br></li><li>Base game<br></li><li>Flames of the Inquisition\
      \ Arsenal, Armor, and Armored Mount<br></li><li>Dragon Age multiplayer Deluxe\
      \ Edition chests<br></li><li>Skyhold Throne, Red Hart Halla, and Bog Unicorn<br></li><li>Digital\
      \ soundtrack<br></li><li>Jaws of Hakkon DLC Pack<br></li><li>The Descent DLC\
      \ Pack<br></li><li>Trespasser DLC Pack<br></li><li>Spoils of the Avvar \u2014\
      \  5 new mounts, 2 new sets of armor, and new options to personalize your base\
      \ at Skyhold.<br></li><li>Spoils of the Qunari \u2014 an armored war mount,\
      \ new armor sets \u2014 including one in the style of the Arishok \u2014 and\
      \ Skyhold items.<br><br><strong>\u2022 Jaws of Hakkon DLC</strong><br>Discover\
      \ the fate of the last Inquisitor and the powerful dragon he hunted.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1222690/extras/Hakkon.jpg?t=1598995320\"\
      \ /><br><br><strong>\u2022 The Descent DLC</strong><br>Go underground to reveal\
      \ the source of mysterious earthquakes threatening Thedas.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1222690/extras/descent.jpg?t=1598995320\"\
      \ /><br><br><strong>\u2022 Trespasser DLC</strong><br>Decide the Inquisition\u2019\
      s final fate as new threats emerge.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1222690/extras/trespasser.jpg?t=1598995320\"\
      \ /></li></ul>"
