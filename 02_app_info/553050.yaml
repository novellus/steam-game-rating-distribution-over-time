details:
  data:
    about_the_game: "You arrive home to a note from your partner Nick, who has left\
      \ you a present - If you can solve the puzzles he's left behind. A nice surprise?\
      \ That dream holiday?... Or something far more sinister?<br><br>Welcome Home,\
      \ Love is a narrative-driven VR experience which puts you in Jess\u2019 shoes.\
      \ Explore her life, listen to her stories and ultimately find what lies at the\
      \ end. With a few hundred lines of recorded dialogue, interactable objects and\
      \ a couple puzzles to push you along the way.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Fully voiced characters and background<br></li><li>Over\
      \ 500 lines of recorded dialogue<br></li><li>Large number of interactable objects\
      \ <br></li><li>Rich 'lived-in' environment <br></li><li>Built-in hint system<br></li><li>And\
      \ BOB... You get all of Bob. Bob's the greatest. Just ask him.</li></ul>"
