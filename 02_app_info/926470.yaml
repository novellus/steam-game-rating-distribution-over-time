    about_the_game: "The Soviet Union... the 1929 ... It was the realization of perhaps\
      \ the most interesting experiment of modern times. <br />\r\n<br />\r\nKolkhoz:\
      \ The Red Wedge is inviting players to be a small part of the experience of\
      \ this time and tells the story of an adventure from a communal farm in a Cossacks\
      \ village. The villagers were expected to give up all property used for agricultural\
      \ cultivation, and collectively carry out their agricultural labor. Kolkhoz\
      \ is the name of this institution.<br />\r\n<br />\r\nAs a laborer connected\
      \ to the Soviet government, Gleb was sent to speed up the establishment of the\
      \ Kolkhoz. The Kulaks, landowners who have lost their previous power and property;\
      \ the villagers who toiled together to have only a few oxen and a small plot\
      \ of land; the fanatics who came having left a piece of their souls behind with\
      \ their youths spent fighting in the civil war; the poor who cannot understand\
      \ in no way what they will give to Kolkhoz since they already have nothing on\
      \ their hands; those who unconditionally followed the Soviet government and\
      \ the revolution; or those who presented themselves as loyal while every night\
      \ dreaming of drowning the revolution in a spoonful of water... worried and\
      \ confused people who contributed and &quot;collectivized&quot; their horses\
      \ keep watching barns day and night to \_make sure they sleep in better places\
      \ and be fed well. And wherever one looks, one sees people, who harbor their\
      \ own secret agendas in their minds.<br />\r\n<br />\r\nIn the role of Gleb,\
      \ the player carries out their duty, traveling through a universe of such stories,\
      \ the establishment of the Kolkhoz, and must convince all the people involved\
      \ in this project. Gleb's task is to confront the humanity even of those who\
      \ take steps backward in this crucial moment, despite their insane desire in\
      \ the service of creating a \u201Cnew\u201D life. By the end of the game, this\
      \ confrontation will happen, one way or another.<br />\r\n<br />\r\n<br />\r\
      \n- A rich story shaped by the influence of historical and political events.<br\
      \ />\r\n<br />\r\n- 2D character controls and interactions.<br />\r\n<br />\r\
      \n- Puzzle concept built with symbols and shapes that have abstract and concrete\
      \ connotations.<br />\r\n<br />\r\n- The choices that the player had to make\
      \ during the story's flow."
