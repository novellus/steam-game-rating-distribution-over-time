      nat na d\u011Btsk\xE9 \u010Dasy. Pokud m\xE1te probl\xE9my se spu\u0161t\u011B\
      n\xEDm tak zkuste hru spustit jako administr\xE1tora u m\u011B to fungovalo.\
      \ Hodnocen\xED 10/10\n\nCZ:\nPS: Mal\xE1 rada pokud chcete v n\u011Bkter\xFD\
      ch mis\xEDch vyd\u011Blat pen\xEDze tak sta\u010D\xED:\n1) kliknout na v\xE1\
      \u017Eky (vypadaj\xED jako p\u0159erostl\xED kom\xE1\u0159i) za jejich zabit\xED\
      \ dostanete 1 dolar. \n2) klikat na zlat\xE9 pt\xE1ky, po kliknut\xED na n\u011B\
      \ dostanete 1 dolar, a m\u016F\u017Eete na n\u011B klikat opakovan\u011B nedaj\xED\
      \ se zabit jako v\xE1\u017Eky. Tak\u017Ee je m\u016F\u017Eete \u017Ed\xEDmat\
      \ do aleluja.\n\nENG:\nPS: a little advice if you want to make money in some\
      \ missions, just:\n1) Click on the dragonflies (they look like overgrown mosquitoes)\
