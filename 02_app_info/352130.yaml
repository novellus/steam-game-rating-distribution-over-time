    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352130/extras/Locoland_Description.png?t=1604679784\"\
      \ /><br>Colorful crazy world of a fantastic planet. Bizarre plants, strange\
      \ landscapes! Under these unusual conditions there arose steam-robots civilization.\
      \ But there\u2019s no peace there - robots are at war.<br>Day and night, rain\
      \ and meteor shower, volcano and snow \u2013 nothing can stop armored trains\
      \ which rush towards each other in order to have a cruel fight. You need to\
      \ develop your economy using given resources and to repulse attacks of various\
      \ hostile creatures and elemental forces. The task is complicated by the fact\
      \ that the locomotives can move only by railroad. But your main objective is\
      \ not just enemy defeating. After your long and difficult journey you will get\
      \ to \u2013 what? This will be clear at the end of your mission.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/352130/extras/Locoland_Features.png?t=1604679784\"\
      \ /><br><ul class=\"bb_ul\"><li>Easy to play both for children and grown-ups\
      \ without sacrificing keen gameplay!<br></li><li>Impressive landscapes, changing\
      \ weather conditions and shadow effects give us the overview about the fabulous\
      \ world.<br></li><li>Striking variety of fantastic units and weaponry completes\
      \ this surprising civilization.<br></li><li>20 exciting missions of different\
      \ complicacy and unpredictable plot!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352130/extras/Locoland_Controls.png?t=1604679784\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Mouse click on an background to deselect.<br></li><li>Right\
      \ Mouse Button to send your trains on their ways or to attack an enemy. <br></li><li>Right\
      \ Mouse Button together with Shift Button to order your forces to attack any\
      \ place on a game map. <br></li><li>To combine trains just send it to each other\
      \ with the Right Mouse Button. <br></li><li>Right Mouse Button to detach a coach\
      \ from a train.  <br></li><li>Hold Shift Button and give an Attack order to\
      \ finish an enemy train with a ram attack. <br></li><li>Hold Ctrl Button to\
      \ send your train on patrol mission. </li></ul><h2 class=\"bb_tag\">Hotkeys:</h2><strong>Trains:</strong><br><ul\
      \ class=\"bb_ul\"><li>Ctrl+1-9 \u2014Assign a 1-9 number to your train;<br></li><li>1-9\
      \ \u2014 Recall a train corresponding to the number 1-9;<br></li><li>Double\
      \ tap 1-9 \u2014 Jump to the numbered train;<br></li><li>A (Ctrl+A) \u2014 Switch\
      \ a train activity mode;<br></li><li>D (Ctrl+D) \u2014 Destroy a coach;<br></li><li>M\
      \ \u2014 Land mine;<br></li><li>R \u2014 Forward train to depot;<br></li><li>Space\
      \ \u2014 Stop selected train;</li></ul><br><strong>Depot:</strong><br><ul class=\"\
      bb_ul\"><li>0, Home \u2014 Select and jump to the depot screen;<br></li><li>F1-F12,\
      \ [ , ] \u2014 Construct a coach;<br></li><li>N, Del \u2014 Cancel construction;<br></li><li>M\
      \ \u2014 Pause construction;<br></li><li> \u2014 Line down the selected train;<br></li><li>?\
      \ \u2014 Reassign coach construction.</li></ul><br><strong>Interface:</strong><br><ul\
      \ class=\"bb_ul\"><li>\u0421 \u2014 Center a screen;<br></li><li>L \u2014 Assign\
      \ camera to the object;<br></li><li>O \u2014 View mission objectives;<br></li><li>I\
      \ \u2014 Object Info;<br></li><li>Esc \u2014 Quit to Menu (Pause Game);<br></li><li>Tab\
      \ \u2014 Switch Info Panel;<br></li><li>+, - \u2014 Speed time up and down.</li></ul>"
