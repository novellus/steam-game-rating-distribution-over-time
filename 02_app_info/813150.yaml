    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/813150/extras/HeaderEG2.jpg?t=1521379947"
      /><br>Elevator Ritual is a Horror RPG game, made using RPG Maker. Naysilla,
      the main character must run and hide from monsters to survive, complete the
      puzzles and explore every place or event to find clues about what has happened
      and finish the game.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/813150/extras/HeaderEG3.jpg?t=1521379947"
      /><br>Naysilla is a maid at a hotel. One day she found a strange note about
      the Elevator Ritual and how to do it.  She did the ritual, and strange things
      began to happen at the hotel. Darkness everywhere, people disappeared and strange
      creatures appeared out of nowhere. She must RUN, HIDE and even FIGHT those monsters
      to survive. Naysilla had to find out what had happened and figure out how to
      get out from this bizarre situation.<br> <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/813150/extras/HeaderEG4.jpg?t=1521379947"
      /><br><ul class="bb_ul"><li>Highly detail graphics and musics with a tense and
      dark atmosphere.<br></li><li>Exciting Story.<br></li><li>Unique puzzles ready
      to be solved and to test your wits.<br></li><li>Hide in the closet or wall to
      avoid the monsters.<br></li><li>Defeat bosses with a unique gameplay.<br></li><li>2-3
      hours game playing.</li></ul><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/813150/extras/HeaderEG5.jpg?t=1521379947"
      /><br><ul class="bb_ul"><li>Press F4 for Full Screen.<br></li><li>Game Control
      Instructions on Invetory Menu.</li></ul>
