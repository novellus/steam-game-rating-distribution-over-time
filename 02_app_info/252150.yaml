    about_the_game: "The true meaning of the word fear... <br />\r\n<br />\r\nOnce\
      \ upon a time, fairy tales were valuable cautionary yarns filled with dire warnings\
      \ and sage advice. However, over time, the stories have become so watered down\
      \ with cute woodland creatures and happy endings that they have lost their true\
      \ meaning and purpose. No more! This is American McGee's Grimm, and Happily\
      \ Ever After ends now! <br />\r\n<br />\r\nExperience an incredible adventure\
      \ built around the world's best-known fairy tales. As Grimm, you will transform\
      \ the classic tales of Little Red Riding Hood, Cinderella, Jack and the Beanstalk,\
      \ and more of your favorites into darkly twisted Grimm versions of themselves\
      \ in 23 episodes. Each game episode is centered around one of the world's best-known\
      \ fairy tales and provides 30 minutes of gameplay. Each episode is a complete,\
      \ standalone experience and the episodes can be played in any order."
