  data:
    about_the_game: Welcome to Idaho, a land of rugged beauty that is home to millions
      of acres of wilderness and a landscape that ranges from desert to fertile farms.
      Best known for its world famous potatoes, Idaho offers drivers the opportunity
      to get involved with some of the States' largest economies such as farming and
      timber harvesting.<br><br>Visit Boise, the state's capital city with a vibrant
      urban center found in the heart of the Treasure Valley or experience an out-of-this-world
      view at the Craters of the Moon National Monument; Idaho offers its visitors
      endless natural beauty and landmarks to explore.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1209470/extras/steam_id_header_thumb.jpg?t=1602178398"
      /><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li> Over 3,300 miles
      of new roads to discover and explore<br></li><li> 11 new cities - drive through
      downtown Boise, Coeur d'Alene set on a gorgeous lake or Idaho Falls with a lovely
      touristic center<br></li><li> A brand new viewpoint feature that gives you a
      new perspective of the world<br></li><li> Expanded fan-favorite industries such
      as farming, timber harvesting or wood processing<br></li><li> Visit the famous
      Craters of the Moon National Monument and Preserve<br></li><li> Over 40 recognizable
      spots from the Historical Highway Marker program<br></li><li> State-specific
      geographical landmarks such as canyons, valleys or basalt rock formations<br></li><li>
      Many familiar truck stops and rest areas that truckers will know from the real
      world<br></li><li> Finely-tuned road layouts and true-to-life signage<br></li><li>
      Idaho-specific achievements to unlock</li></ul><h2 class="bb_tag">Cities included
      in the expansion</h2><br><a href="https://steamcdn-a.akamaihd.net/steam/apps/1209470/extras/Idaho_Road_map_small.jpg"
      target="_blank" rel="noreferrer"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1209470/extras/Idaho_Road_map_steam.jpg?t=1602178398"
      /></a>
