    about_the_game: "<h2 class=\"bb_tag\">Jans Token Pack 02 - Desert Creatures</h2>Creatures\
      \ for your desert campaigns!<br>Mummy's, Liches, Half-Scorpions, Mantismen,\
      \ Sand Golems, Jackal people from ancient Egypt, Cactusmen and a huge undead\
      \ sand-octopus!<br>This product includes:<br><ul class=\"bb_ul\"><li>Abomination\
      \ of Anubis</li><li>Ant Lion</li><li>Cactus Sentinal</li><li>Clawed Mummy</li><li>Desert\
      \ Hunter</li><li>Desert Lich</li><li>Desert Zombie</li><li>Dire Vulture</li><li>Djinni</li><li>Efreet</li><li>Giant\
      \ Dragonfly</li><li>Mantis Man</li><li>Monstrous Scorpion</li><li>Mummy</li><li>Sand\
      \ Golem</li><li>Sand Octopus</li><li>Scorpion Folk</li><li>Warrior of Anubis</li><li>Wizard\
      \ of Anubis</li></ul> <i>Converted by:</i> \_ <strong>Jan Loos</strong> <br>\
      \ <br> <strong>Requires:</strong> An active subscription or a one time purchase\
      \ of a Fantasy Grounds Full or Ultimate license and any ruleset."
