    about_the_game: "Sneak into the pharaoh's pyramid and meet up with Assil and his\
      \ crew of crazy friends. Just as the party starts to get hot, a silly accident\
      \ turns life upside down!<br />\r\n<br />\r\nUnleashing a deadly curse and discovering\
      \ a precious amulet, as Assil, you will be immersed in Ankh's amazing ancient\
      \ world. From the narrow streets of Cairo's bazaar to the banks of the Nile.\
      \ This comic adventure will have you running from a mad Osiris on your mission\
      \ to meet the Pharaoh.<br />\r\n<br />\r\n- Over 45 comic characters<br />\r\
      \n- More than 80 awesome puzzles<br />\r\n- State of the art 3D graphics<br\
      \ />\r\n- Breathtaking in-game cinematics<br />\r\n- Dazzling egyptian landscapes"
