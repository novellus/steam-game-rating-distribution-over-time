  data:
    about_the_game: "Go Ahead. Play God! The SMITE Digital Deluxe Edition is the premier\
      \ way to join the Battleground of the Gods. <br />\r\n<br />\r\nThis amazing\
      \ bundle includes the Ultimate God Pack and the Season Pass 2020 at an instant\
      \ savings over buying them separately.<br />\r\n<br />\r\nYou\u2019ll get every\
      \ current and future God in SMITE -- forever! That means you\u2019ll have instant\
      \ access to the current roster of over 100+ characters like Pele, Goddess of\
      \ Volcanoes, and instantly unlock the newest Gods upon their release. And for\
      \ each new God released in 2020, you\u2019ll get the following Exclusive content:\
      \ <br />\r\n- Voice Pack<br />\r\n- Recolor<br />\r\n- Season Pass Limited Recolor<br\
      \ />\r\n- Emotes (Wave and Clap)<br />\r\n<br />\r\nThat\u2019s not all! The\
      \ SMITE Digital Deluxe Edition also includes three cosmetics you can only get\
      \ in the Season Pass: The Limited Eternal Tormentor Zeus skin, Eternal Tormentor\
      \ Loading Screen, and the Godslayer Title. Plus: As a special bonus, you\u2019\
      ll receive 1000 Gems to unlock the newest Battle Pass, a favorite skin, and\
      \ more -- the choice is yours!"
