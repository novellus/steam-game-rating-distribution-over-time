  data:
    about_the_game: "\u201CAbsorb my power and glory shall be yours\u201D. - The Usurper\
      \ King<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420510/extras/Usurping.gif?t=1607002712\"\
      \ /><h2 class=\"bb_tag\">Story</h2>This is the tale of a King, whose rule was\
      \ so horrifying, that his soul refused to move on and clinged to the world of\
      \ the living by possessing the bodies of others by using the power of the Usurper.<br><br><br>Heroes\
      \ united in locking him away and there was once again peace in the land\u2026\
      .<br>Until you, my dear Hero, ruined that peace with your ignorance and greed.<br><br>From\
      \ even the greatest of horrors irony is seldom absent. - H.P Lovecraft<h2 class=\"\
      bb_tag\">(Game mechanics)</h2>Use the power of the Usurper to fight your way\
      \ through horrifyingly beautiful planes of existence and possess your enemies\
      \ to undo what has been done. Experience enchanting and colorful NPC\u2019s\
      \ who will \u201Chelp\u201D you on your path.  <br><br><br><ul class=\"bb_ul\"\
      >   <li> Action RPG experience with tough but fair souls-like combat<br>   </li><li>\
      \ Randomly generated content with a deep focus on narrative<br>   </li><li>\
      \ Enjoy the game in great company with local co-op!<br>   </li><li> Unique &quot;possession&quot;\
      \ mechanic to control enemies and gain new abilities</li></ul>"
