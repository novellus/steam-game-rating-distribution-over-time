details:
  data:
    about_the_game: '<strong>Realm of the Mad God is the first ever free to play Bullet
      Hell MMO.</strong>  Team up with dozens of players and battle through the Realm
      of the Mad God, Oryx. With a retro 8-bit style, Realm is an evolution of traditional
      MMO gameplay. More than 15 classes and hundreds of items to discover means Realm
      is easy to play but difficult to master. Players can jump in Realm for 5 minutes
      or stay online for hours because there is nothing to install or download.<h2
      class="bb_tag">NEW GAME ENGINE: OPEN BETA! TRY NOW!</h2><h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li>Action combat! No turn-based battles here,
      only skilled running and gunning.<br></li><li>Epic boss battles. Navigate demented
      waves of bullets from nasty demons.<br></li><li>True cooperative play. All experience
      is shared and you win by playing together.<br></li><li>Great 8-bit art: Retro
      styling straight from the 8-bit era.<br></li><li>Over a dozen unique character
      classes. Play as a powerful wizard, a clever mystic, a brawling warrior.<br></li><li>Loot!
      Hundreds of weapons, potions, armors, and rings.<br></li><li>PermaDeath. Dying
      well means something in Realm. Earn fame if you survive for long enough and
      kill enough monsters.<br></li><li>Sheep. The sheep say ''Baa.''</li></ul>'
