    about_the_game: Casey Affleck heads a powerhouse cast in this acclaimed and deeply
      moving film from award-winning writer-director Kenneth Lonergan. After a solitary
      Boston janitor (Affleck) unexpectedly becomes the sole guardian of his 16-year-old
      nephew, he must come to terms with a past that separated him from his wife (Michelle
      Williams) and his hometown, as uncle and nephew unite for an unforgettable journey
      of love, community, sacrifice, and hope.
