      fun experiences I've had in a while. Humor is great and I like the fps elements
      and controlling a mech is pretty fun. Enemy AI can be bullshit at times and
      it clearly wasnt play-tested properly but in my opinion the good outweighs the
      bad. I highly recommend this game for ani fps,mech,anime lover.
