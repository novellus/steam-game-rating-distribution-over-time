    about_the_game: "TheDawn is a third-person shooting game that combines classic\
      \ shooting with unique skills. Fight against the AI that dominates humanity.<br><br>Artificial\
      \ intelligence, which was developed for the convenience of the Earth in the\
      \ near future, is now dominating mankind beyond the singularity of technology.\
      \ They are experimenting with humanity, continuing research, and exploiting\
      \ labor to advance technology.<br><br>Maya is a psychic who can deal with the\
      \ time created by the research of artificial intelligence. She can stop a narrow\
      \ range of time, accelerate her time to move quickly, or turn it back to its\
      \ previous state. I have a gun there.<br><br>In the near future, Korea no longer\
      \ has its former splendor. The city has declined, and the language system has\
      \ been banned by artificial intelligence. But on the contrary, the facilities\
      \ of artificial intelligence are very luxurious. They wanted to emulate the\
      \ rulers of history, build a huge structure and display their power through\
      \ colorful decorations, which led to the construction of a building that looked\
      \ like a huge palace that could be seen everywhere in the city.<br><br>Now Maya\
      \ knows where to go. Her goal is a palace that shines huge in the center of\
      \ the city. We get there, we knock down the ruler Blender.<h2 class=\"bb_tag\"\
      >Shooting play aimed at enemy weakness</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1475380/extras/GIF1.gif?t=1610068224\"\
      \ /><h2 class=\"bb_tag\">A time stop that stops time in a specific space</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1475380/extras/GIF2.gif?t=1610068224\"\
      \ /><br><br><br>Be the dawn of humanity who has lost hope.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1475380/extras/\uC2A4\
      \uD0E0\uB529\uC77C\uB7EC\uC2A4\uD2B8_\uBC30\uACBD\uD22C\uBA85\uD654_2.png?t=1610068224\"\
      \ /><h2 class=\"bb_tag\">Translator</h2><br>English : LIMITED<br>Japanese :\
      \ \uAC15\uC740\uCC2C, \uC774\uD604\uC900<br>Turkish : Mehmet Akif Suna<br>French\
      \ : \uC815\uB300\uCC2C<br>Chinese : \uAD8C\uBCD1\uC6B1<br>Russian : Darya Morei\
      \ <br>Brazilian : Rafael Oliveira<br>Spanish : Andr\xE9 Marroqu\xEDn Vidal<br>Portuguese\
      \ : Andr\xE9 Marroqu\xEDn Vidal<br>Italian : Appii"
