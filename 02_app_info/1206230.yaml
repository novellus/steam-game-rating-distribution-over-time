    about_the_game: Kart kids is a chaotic racing game, up to 60 tiny karts race each
      other in the local neighbourhood!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1206230/extras/itchCover0.gif?t=1579287496"
      /><br><br><strong>Features</strong><br><ul class="bb_ul"><li> 10-30 minutes
      of playtime.<br></li><li> Race against a ton of other small karts!<br></li><li>
      Local multiplayer for up to 2 players.<br></li><li> Cool physics, soothing pastel
      colours.<br></li><li> Set the amount of karts and laps to your own liking.<br></li><li>
      The racers wear cool hats.</li></ul><br><strong>Controls</strong><br><ul class="bb_ul"><li>
      Arrow keys to drive (WASD keys for player 2).<br></li><li> Arrow keys and Return
      key to navigate the menu.</li></ul><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1206230/extras/about.png?t=1579287496"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>
