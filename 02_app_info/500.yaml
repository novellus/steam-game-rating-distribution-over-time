    about_the_game: "From Valve (the creators of Counter-Strike, Half-Life and more)\
      \ comes Left 4 Dead, a co-op action horror game for the PC and Xbox 360 that\
      \ casts up to four players in an epic struggle for survival against swarming\
      \ zombie hordes and terrifying mutant monsters.                    <br>\t\t\t\
      \t\tSet in the immediate aftermath of the zombie apocalypse, L4D's survival\
      \ co-op mode lets you blast a path through the infected in four unique \u201C\
      movies,\u201D guiding your survivors across the rooftops of an abandoned metropolis,\
      \ through rural ghost towns and pitch-black forests in your quest to escape\
      \ a devastated Ground Zero crawling with infected enemies. Each &quot;movie&quot;\
      \ is comprised of five large maps, and can be played by one to four human players,\
      \ with an emphasis on team-based strategy and objectives.                  \
      \   <br>\t\t\t\t\tNew technology dubbed &quot;the AI Director&quot; is used\
      \ to generate a unique gameplay experience every time you play. The Director\
      \ tailors the frequency and ferocity of the zombie attacks to your performance,\
      \ putting you in the middle of a fast-paced, but not overwhelming, Hollywood\
      \ horror movie.                    <br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Addictive\
      \ single player, co-op, and multiplayer action gameplay from the makers of Counter-Strike\
      \ and Half-Life                    <br>\t\t\t\t\t</li><li>Versus Mode lets you\
      \ compete four-on-four with friends, playing as a human trying to get rescued,\
      \ or as a zombie boss monster that will stop at nothing to destroy them.<br>\t\
      \t\t\t\t</li><li>See how long you and your friends can hold out against the\
      \ infected horde in the new Survival Mode<br>\t\t\t\t\t</li><li>An advanced\
      \ AI director dynamically creates intense and unique experiences every time\
      \ the game is played                     <br>\t\t\t\t\t</li><li>20 maps, 10\
      \ weapons and unlimited possibilities in four sprawling &quot;movies&quot; \
      \                    <br>\t\t\t\t\t</li><li>Matchmaking, stats, rankings, and\
      \ awards system drive collaborative play                     <br>\t\t\t\t\t\
      </li><li>Designer's Commentary allows gamers to go &quot;behind the scenes&quot;\
      \ of the game                     <br>\t\t\t\t\t</li><li>Powered by Source and\
      \ Steam                     </li></ul><h2 class=\"bb_tag\">THE SACRIFICE</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/550/extras/pageRibbon.jpg\"\
      \ />&quot;The Sacrifice\u201D is  the new add-on for Left 4 Dead.<br><br>&quot;The\
      \ Sacrifice&quot; is the prequel to &quot;The Passing,&quot; and takes place\
      \ from the L4D Survivors' perspective as they make their way South. In addition\
      \ to advancing the story, &quot;The Sacrifice&quot; introduces a new style finale\
      \ featuring &quot;Sacrificial Gameplay&quot; where players get to decide who\
      \ will give their life so the others may live.<br><br>In The Sacrifice for Left\
      \ 4 Dead owners receive &quot;The Sacrifice&quot; campaign playable in Campaign,\
      \ Versus,  and Survival modes."
