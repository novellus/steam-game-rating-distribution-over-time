  data:
    about_the_game: "Strike enemies or die trying!<br />\r\nWarning: Incredibly addicting\
      \ Multiplayer Game!<br />\r\n<br />\r\nLAG: If you experience high latency,\
      \ please open the Settings Menu and change your server location <br />\r\n<br\
      \ />\r\nYou are a cell, wandering around looking for smaller cells to absorb\
      \ and grow.. wait! That is another game! You are a cell and somehow you learnt\
      \ how to use guns! Embrace your weapon and destroy your enemies. Collect the\
      \ ammos and fire your enemies down, use the second weapon power smartly to survive!<br\
      \ />\r\n<br />\r\nStrike.is offers you:<br />\r\n<br />\r\n- Multiple Game Modes:\
      \ Free for all, Random Team, Guild War, and more coming soon!<br />\r\n- Private\
      \ rooms to play with friends<br />\r\n- Guild system to play with your friends\
      \ in ranked matches<br />\r\n- Lot of different weapons each with different\
      \ powers<br />\r\n- Incredible chiptune music!<br />\r\n- Have a lot of fun!"
