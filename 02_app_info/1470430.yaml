    about_the_game: "VOENKOMAT is a social game.<br />\r\n<br />\r\nThis game  makes\
      \ it possible to become a worst enemy of russian teens and guys - military comissar.\
      \ You need to send to the army as many as possible soldiers, protect your military\
      \ HQ from foreign spies and save your soul from karmic devastation.<br />\r\n\
      Don't go to army - play VOENKOMAT!<br />\r\n<br />\r\nYou need to help to voenkom-newcomer\
      \ to do his job proper.<br />\r\nFeatures:<br />\r\n- You're in the army now.\
      \ Really<br />\r\n- You can go through citizen files and learn their terrible\
      \ and silly secrets.<br />\r\n- Only you decide future of russian army and military\
      \ HQ by making important choices<br />\r\n- Ocean of &quot;Russian spirit&quot;\
      \ and funny soundtrack<br />\r\n- Secrets, Easter eggs, Odd events and buckets\
      \ of humour<br />\r\n<br />\r\nAll characters and events in this game are entirely\
      \ fictional and the whole game was made to make someone smile on the Internet"
