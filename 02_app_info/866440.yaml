    reviews: "\u201CGames like WHAT NEVER WAS are the reason why i love exploring\
      \ indie games, you can see some truly great games made with a little budget.\
      \  Definitely give WHAT NEVER WAS a shot it is worth the time.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://gameplayreview.com/what-never-was-free-game-walkthrough-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gameplay Review</a><br><br>\u201CThis\
      \ adventure game is a reminder of how enjoyable the genre can be with a good\
      \ story. Made by Acke Hallgren in the Unreal Engine, this brief point-and-click\
      \ allows players to explore an attic that has some unexpected items. With puzzles\
      \ that are just challenging enough, it is both relaxing and frustrating in a\
      \ way that only adventure games can be.\u201D<br>7.9 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://indie-hive.com/what-never-was-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Hive</a><br><br>\u201C...a first-person\
      \ adventure that feels like a cross between Gone Home and Myst. It\u2019s smaller\
      \ in scale compared to Gone Home \u2014 in What Never Was you only have access\
      \ to a single attic, as opposed to a whole house \u2014 but the attic still\
      \ feels like a real, lived-in place that\u2019s full of information that\u2019\
      s waiting to be uncovered.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.theverge.com/2019/1/20/18185764/what-never-was-myst-gone-home-steam\"\
      \ target=\"_blank\" rel=\"noopener\"  >TheVerge</a><br>"
