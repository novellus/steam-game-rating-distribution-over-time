  data:
    about_the_game: 'Void Marauders puts you in command of a pirate space ship and
      its crew. Recruit soldiers, arm them and lead them into tactical turn based
      battles against alien, robotic and human forces. Board or destroy ships, assault
      installations and colonies and loot your way across the stars to become the
      most infamous pirate of the sector.<br>Loot and pillage enemy ships and installations,
      sell your well earned booty in space trading stations and improve your ship
      and equipment. Remember to save something for your soldiers though, pirates
      and mercenaries will be loyal to you as long as you pay them or you could risk
      a mutiny or being thrown through an airlock.<br>What? you don''t like pirates?
      well, in that case you can also play as an agent of the multispecies <i>Nomad
      Fleet</i> or as a warrior of the posthuman supremacist <i>Terran Hegemony</i>.
      It''s your choice.<h2 class="bb_tag">FEATURES:</h2><br><ul class="bb_ul"><li>Select
      a starting ship and allegiance: Pirate, Nomad Fleet Agent or Terran Hegemony.<br></li><li>Manage
      a ship and its crew. Recruit soldiers from different classes and species.<br></li><li>Lead
      your soldiers in turn based battles against human, alien and robotic enemies.<br></li><li>Play
      a procedural campaign for great replayability.<br></li><li>Loot and pillage
      enemy ships and installations.<br></li><li>Trade your loot and buy new equipment.<br></li><li>Manage
      the loyalty of your crew and hunt down any deserters and traitors.<br></li><li>Find
      and capture the legendary ship <i>The Omen</i> to become ruler of the sector.</li></ul>'
