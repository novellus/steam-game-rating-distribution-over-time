    about_the_game: 'Chess''Extra is a new free chess game with a 10x10 board and
      2 new pieces: Priest and Assassin.<br>Additional game modes &quot;Traps&quot;,
      &quot;Reinforcements&quot; and &quot;Fog of war&quot; are available.<br><br>You
      can play against AI or yourself, and create or join a lobby.<br>Gain money against
      AI or an opponent to unlock customized boards, and colors for your pieces.<br><br>Assassin''s
      moves:<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1424050/extras/AssaMoves.png?t=1606914926"
      /><br><br>Assassin''s captures:<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1424050/extras/AssaCaptures.png?t=1606914926"
      /><br><br>Priest''s moves and captures:<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1424050/extras/PriestMoves.png?t=1606914926"
      /><br><br>If a Pawn is captured by a Priest, it will be converted to the same
      color and placed at the Priest''s previous position:<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1424050/extras/PriestConvert1.png?t=1606914926"
      />'
