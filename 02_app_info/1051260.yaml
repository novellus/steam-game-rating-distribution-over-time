details:
  data:
    about_the_game: "<strong>Forklift: Simulator</strong> is a realistic forklift\
      \ simulator where you have to carefully transport fragile cargo from one place\
      \ to another!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1051260/extras/3.gif?t=1561964182\"\
      \ /><br><br>An excellent game for those who like to manage vehicles. You have\
      \ to master the management of the forklift \u2013 you need to master the work\
      \ with the pitchfork in addition to managing the transport itself.  Pick up\
      \ the load and take it to where the arrow points. The level will be passed when\
      \ you bring and deliver the cargo to the specified place. Don't forget that\
      \ you will also need to move a little from the cargo. Every time the load will\
      \ be different: from heavy boxes to light barrels, which you should neatly carry!\
      \ Much will depend on the skill of managing the player with your vehicle. If\
      \ you want to pass the level for the maximum score pass it as quickly as possible.<br><br>A\
      \ realistic 3D simulator for true fans of games of this genre! Play and control\
      \ your dream!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1051260/extras/Features.png?t=1561964182\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Real 3D Forklift Simulator<br></li><li>\
      \ Convenient control<br></li><li> Select the camera angle<br></li><li> Different\
      \ loads: from strong to fragile</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1051260/extras/1.gif?t=1561964182\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1051260/extras/2.gif?t=1561964182\"\
      \ />"
