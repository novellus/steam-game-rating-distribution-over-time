    about_the_game: <strong>Fight your way to the top in this action-packed permanent
      death dungeon crawler! </strong><br><br>In a world of desolation and despair,
      a wanderer looked up and saw the endless sky staring back down at him. <strong><i>He
      would make it there, no matter what it took.</i></strong> Endless variations
      of randomly generated worlds and enemies await! <br><br>Challenge minibosses,
      complete puzzles, and <strong>shoot everything</strong> on your path to the
      skies. Bullet-hell style bosses guard the ends of the levels, so be prepared
      for hundreds of bullets blanketing your screen. Kill enemies, charge forward,
      pick up upgrades, combo power-ups, then <i>die and do it all over again. </i><br><br><strong>One
      day, you will make it to the glorious sky that beckons out for you!</strong><br><br><strong><u>Features</u></strong><br><br><ul
