    about_the_game: "Amber is preparing to embark on the journey of a lifetime in\
      \ Amber's Airline - 7 Wonders!<br />\r\n<br />\r\nHave you always dreamed of\
      \ travelling to the 7 New Wonders of the World? Now you can! Join Amber and\
      \ the girls as they fly around the world in Amber\u2019s Airline \u2013 7 Wonders,\
      \ a brand new time management game.<br />\r\n<br />\r\nIn this story game, you\u2019\
      ll do more than assist passengers on the airplane. After being the flight attendant\
      \ in the air, you\u2019ll help your VIP travelers on the ground. Take care of\
      \ their luggage, passports and safety. Make sure they have all the information\
      \ and equipment they need to fully enjoy their dream vacation in the game. Put\
      \ your time management skills to the test.<br />\r\n<br />\r\nAlthough things\
      \ get off to a flying start with the 7 Wonders tour, trouble soon arises for\
      \ the girls. Alongside the grandeur of the Great Wall, Chichen Itza, the Taj\
      \ Mahal, Christ the Redeemer, the Colosseum, Petra and Machu Picchu, drama unfolds\
      \ within the crew. Amber must rise to the occasion and help her fellow flight\
      \ attendants.<br />\r\n<br />\r\nThis game will test your time management skills\
      \ as you juggle work duties and personal relationships! And speaking of personal\
      \ relationships\u2026 Amber herself faces her biggest emotional struggle ever.\
      \ It\u2019s not going to be easy. Can you help Amber?<br />\r\n<br />\r\n\U0001F6EB\
      \ take to the sky with the girls and experience the 7 Wonders<br />\r\n<br />\r\
      \n\U0001F6EB enjoy the same amazing game play as Amber\u2019s Airline \u2013\
      \ High Hopes<br />\r\n<br />\r\n\U0001F6EB get that travel feeling as you first\
      \ fly to each location before visiting it!<br />\r\n<br />\r\n\U0001F6EB let\
      \ your emotions soar with a heartfelt, captivating story<br />\r\n<br />\r\n\
      \U0001F6EB explore 60 story levels and 30 challenging time management levels<br\
      \ />\r\n<br />\r\n\U0001F6EB unlock fabulous designs from Angela Napoli and\
      \ choose what the flight attendants wear!<br />\r\n<br />\r\n\U0001F6EB fasten\
      \ your seatbelt for 19 travel-themed mini games<br />\r\n<br />\r\n\U0001F6EB\
      \ some girls love to keep a diary - read Amber\u2019s!"
