    about_the_game: The newest entry in the popular Inspirational series rounds out
      the packs with a variety of themes with an ambient and funky undertone.<br><br>Composed
      by JDB Artist, Inspirational Vol. 4 is a fantastic addition to your music library.
      Whether you're looking for a modern tune with personality or a more classic
      fantasy piece, this pack is a must-have!<br><br><strong>This pack contains:</strong><br><ul
      class="bb_ul"><li>37 BGM tracks.<br></li><li>Covers a variety of situations
      and moods.<br></li><li>In .MP3 and .OGG  format.<br></li><li>Royalty free music
      to use in your commercial and non-commercial RPG/IG Maker projects.</li></ul>
