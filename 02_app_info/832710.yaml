  data:
    about_the_game: '<img src="https://media.st.dl.pinyuncloud.com/steam/apps/832710/extras/7th_c_title-gameplay.png?t=1582890756"
      crossorigin="anonymous"/><br><br>The 7th Circle - Endless Nightmare is a First
      Person Dungeon Crawler RPG for hardcore gamers. Inspired by classic games from
      the 90s, the game adds new juicy features to modernize a classic genre of role
      playing games.<br>The 7th Circle - Endless Nightmare is a journey into your
      subconscious; each character, each Alter Ego, represents a different personality,
      but they are all sharing the same goal: to discover what is hidden in the darkest
      part of your mind and free it from its demons.<br>The blood slowly flows down
      from your wrists. You''re about to faint...you are finally going to die, you
      know it. The blade falls from your hand. You hit the floor in a puddle of blood.<br>You
      are dying. And this is just the beginning of your journey.<br><br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/832710/extras/7th_c_title-setting.png?t=1582890756"
      crossorigin="anonymous"/><br><br>The game has a dark and creepy tone with a
      good amount of violence and gore. The gameplay isn''t set in a specific time
      period, but the setting is more like a mix of different elements, some from
      the past (like old weapons or the dungeons themself) and some from a more modern
      era (like tv screens), while all the cutscenes are clearly set in the present.<br><br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/832710/extras/7th_c_title-features.png?t=1582890756"
      crossorigin="anonymous"/><br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/832710/extras/7thc_list_icon_1.png?t=1582890756"
      crossorigin="anonymous"/> Create your Alter Ego customizing attributes, skills,
      personality, traits and perks.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/832710/extras/7thc_list_icon_1.png?t=1582890756"
      crossorigin="anonymous"/> Perma-Death: use only one character at a time. If
      he dies, you have to create a new one.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/832710/extras/7thc_list_icon_1.png?t=1582890756"
      crossorigin="anonymous"/> Unlock new items, resources and power-ups to help
      future Alter Ego in their journey. <br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/832710/extras/7thc_list_icon_1.png?t=1582890756"
      crossorigin="anonymous"/> 19 huge levels + randomly generated dungeons for tons
      of hours of gameplay.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/832710/extras/7thc_list_icon_1.png?t=1582890756"
      crossorigin="anonymous"/> INFERNO mode.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/832710/extras/7thc_list_icon_1.png?t=1582890756"
      crossorigin="anonymous"/> More than 60 spells.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/832710/extras/7thc_list_icon_1.png?t=1582890756"
      crossorigin="anonymous"/> You can craft items, create medicines and upgrade
      weapons: collect resources and share them between your characters.<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/832710/extras/7thc_list_icon_1.png?t=1582890756"
      crossorigin="anonymous"/> Turn-based combat. Use different equipment, spells,
      skills, medicines, throwing weapons and other items to fight your enemy.<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/832710/extras/7thc_list_icon_1.png?t=1582890756"
      crossorigin="anonymous"/> Secrets, hidden walls and buttons, timed events and
      a lot of stuff to discover.'
