    about_the_game: "This is the upgrade of The Occupation which includes all of the\
      \ Deluxe Edition content including: The Occupation OST, Concept Art, Vinyl Art,\
      \ Poster &amp; Comics.<br />\r\n<br />\r\nThe Occupation Original Soundtrack\
      \ by Nathaniel-Jorden Apostol features over an hour and a half of music created\
      \ exclusively for The Occupation. The soundtrack comes in MP3 format along with\
      \ custom artwork for the soundtrack.<br />\r\n<br />\r\nMP3 format files will\
      \ be placed in The Occupation folder in your Steam game install directory: ...Steam\\\
      steamapps\\common\\The Occupation\\Deluxe Edition Content\\The Occupation Original\
      \ Soundtrack\\"
