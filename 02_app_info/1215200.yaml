    about_the_game: 'The girls of Starnova are back in a new business simulation game!
      Due to the underhanded machinations of the evil Golden Calf Productions, the
      girls'' live has been cancelled, and what''s worse, their talent agency has
      had to relocate to a new office!<br><br>This time, it''ll fall upon Producer-san
      to turn this dire predicament around! As the girls'' manager, you''ll have to
      build your office, re-hire the girls, and of course, get the money flowing back
      by putting on the greatest lives in the nation! Do you have the management skills
      to once again accomplish everyone''s dreams? Now, you must take the reins as
      Producer-san and save the day!<h2 class="bb_tag">FEATURES</h2><br>Real time
      business simulation.<br>Work against time to turn your small idol business into
      an empire! This time, it''s all about building your office, managing your talents,
      and MAKING MONEY!<br><br>The girls are back.<br>Make the seven girls of Starnova
      into national icons by managing their careers! Train the girls to increase their
      skills and unlock special abilities. Who knows, maybe if you do a good job,
      other girls might join Starnova too!<br><br>Build your office.<br>Build new
      rooms to train your idols! Not only that, but you can record songs, impress
      business partners, and even help the girls relax after a tough day of work,
      all by constructing your own state of the art talent office!<br><br>Train your
      talents.<br>Increase your idols'' skills by building training facilities for
      them! Unleashthe girls'' ultimate techniques to blast away the competition!
      Pick your center and unlock her hidden abilities!<br><br>Sign business deals.
      <br>All this training isn''t for nothing! Get the girls signed up for product
      endorsements, television appearances, live events, and everything else in an
      idol''s life. But you must balance the needs of the girls and their jobs at
      the same time! This is where your skills really shine, Producer-san!<br><br>Record
      hit songs.<br>Do you have what it takes to make the next classic idol song?
      Hire composers, record your girls, and even shoot a PV! And most importantly,
      make your songs sell!<br><br>Keep your talents happy. <br>It''s your duty to
      protect their smiles! If you mismanage your talents, they might develop weird
      illnesses and be no longer able to perform! You don''t want any more bad ends!<br><br>The
      Battle of the Idols. <br>Get payback on Kamijou and Golden Calf Productions
      by fielding the<br>best of the best at in the Story Mode! But better watch out!
      The girls of Quasar are back, and they''re willing to do anything to win!<br><br>Free
      Play Mode: Play the game without having to worry about fulfilling story objectives.<br><br>Custom
      Map Mode: Create your own maps to play on free play mode!<br><br>Generations
      Mode: Want an additional challenge? Play this special mode where the girls gradually
      lose their appeal as they get older! Graduate idols like a real idol producer
      and see how many generations of idols you can create!'
