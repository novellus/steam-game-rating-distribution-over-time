  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/749670/extras/banner_600x60.png?t=1564766715"
      /><h2 class="bb_tag"><strong>Spinning Around</strong></h2> <br><strong>Are you
      up for the challenge? Spinning around is an arcade game that will test your
      reflexes in the simplest form. Guide your spaceship through the gates,be fast!</strong><br><br>Spinning
      around is a fast arcade game that challenge the player's agility and reflexes!<br><br>The
      objective of Spinning around is to survive as long as possible and score as
      many points by going through the gates and matching the same color of your spaceship!
      <br><br>Move clockwise or anti-clockwise around the incoming spinning gates
      and pass them only on part where the color match yours! If not, you'll crash
      instantly!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/749670/extras/logo_600.png?t=1564766715"
      /><h2 class="bb_tag"><strong>FEATURES :</strong></h2><br><strong>*Steam Leaderboard</strong><br><br><strong>*Steam
      Achievements</strong><br><br><strong>*Easy to pick up, hard to put down</strong><br><br><strong>*Intuitive
      play</strong><br><br>*HD Graphics<br><br>*Banging music<h2 class="bb_tag"><strong>Challenging
      and addictive game, you will always comeback to try to beat the highscore!</strong></h2>
