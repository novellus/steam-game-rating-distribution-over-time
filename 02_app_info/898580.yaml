  data:
    about_the_game: 'Premium Bowling is as close to real bowling as you''ll get without
      picking up a physical bowling ball. <br><br>Play the game in VR or on screen
      and enjoy ten pin bowling right at home! Play multiplayer competitions, conquer
      daily and weekly top lists and work your way to the top in player ranking and
      bowling leagues.<br><br><br>Game Features: <br><br><ul class="bb_ul"><li> The
      best bowling physics simulation<br></li><li> Many gorgeous bowling alleys with
      custom soundtracks<br></li><li> Many balls with unique physical properties <br></li><li>
      Ball editor to create your own favorite balls<br></li><li> Daily and weekly
      tops for game scores and series scores<br></li><li>  Continuous week-to-week
      player ranking<br></li><li> Weekly and monthly E-Sports style leagues <br></li><li>
      Many oil patterns that affect ball hook<br></li><li> Oil gets carried and wears
      out during gameplay<br></li><li> Small daily variations in lane conditions<br></li><li>
      Virtual reality support: throw like in real bowling with VR headset and controllers<br></li><li>
      Playing on screen with mouse or controller supported<br></li><li> Unique physics
      tuning feature allows player to tune physics infinitely<br></li><li> Single
      player, local multiplayer and online multiplayer support<br></li><li> Teams<br></li><li>
      Commentator</li></ul>'
