      \ played in my entire life. Reading the reviews, everyone just complained about\
      \ the frequent peeing on the sex scenes. I thought it wouldn't be a problem\
      \ for me since I have played eroges with gore and cannibalism, but I was wrong.\
      \ Almost all the sex scenes include peeing along with the girls squirting blood.\
      \ The piss, blood and semen get mixed forming a stomach-turning orange liquid.\
      \ I had to stop playing for several minutes because I just felt like puking,\
      \ can't take it. Garbage character development and 3rd grade \nlevel dialogue.\
      \ The plot conflict literally happens because some kind of seal was broken,\
      \ reason why as one of the characters puts it, \"... for some reason ...\".\
      \ I don't want to remember that this game exists after I am done with it, because\
      \ if I do I will never be able to have a proper meal again since I'll just want\
      \ to vomit."
