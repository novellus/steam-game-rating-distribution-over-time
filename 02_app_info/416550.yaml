  data:
    about_the_game: <strong>He's Got a Story!</strong><br>Rubber Ducky is a quiet
      individual who has had the fortune of finding a Rainbow Gun during a rainstorm
      of colored weaponry.  Mr The Tree informs him that the Spikies love to be zapped
      with Rainbow Guns.  Being rather genial, Rubber Ducky decides to spend his day
      going around and zapping things.<br><br><strong>He's a Duck, you're a Duck!</strong><br>Control
      Rubber Ducky, a square version of everyone's favorite fowl, as he spreads his
      laser-joy!<br><br><strong>The Rubber Ducky Gameplay!</strong><br>Take Rubber
      Ducky through some pretty spunky places, like the Digital Place, the Home of
      the Teleporting Penguins, and the Rather Spunky Badlands with frenetic side-scrolling
      action!<br><br><strong>Meet the Characters!</strong><br>Rubber Ducky knows a
      lot of people, like the Floating Lizards, the Accordion, Mr. The Tree, and the
      Teleporting Penguins!<br><br><strong>Some Rubber Ducky Sounds!</strong><br>Crazy
      beats are everywhere!  And are those backgrounds dancing along in time?<br><br><strong>Outfit
      your Duck!</strong><br>'Dat's right!  Get some swag goin' by changing up your
      costume!<br><br><strong>Great as a Virtual Stocking-Stuffer!</strong><br>With
      the gift-giving season right on us, pick up some Rubber Ducky copies to give
      out to the friends you like at least a bit, but not a ton!
