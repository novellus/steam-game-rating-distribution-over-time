    about_the_game: "The full soundtrack for Out There: \u03A9 Edition featuring 23\
      \ tracks by award-winning composer Siddhartha Barnhoorn (Antichamber, The Stanley\
      \ Parable).<br />\r\n<br />\r\nThe music in Omega Edition act as introductory\
      \ music for each different type of star a player discovers. From yellow dwarfs\
      \ to supernovae to neutron stars, which are very dangerous and have a lot of\
      \ power, to red giants and also black holes but those are dangerous places as\
      \ well. For the garden planets, that sustain life, there are three special ambient\
      \ tracks that feature ethereal vocals by Lara Ausensi.<br />\r\n<br />\r\n01\
      \ - Journey Begins<br />\r\n02 - The Story Unfolds<br />\r\n03- Out There I<br\
      \ />\r\n04 - Blue Giant I<br />\r\n05 - Blue Giant II<br />\r\n06 - BLue Giant\
      \ III<br />\r\n07 - Enemies<br />\r\n08 - Supernova<br />\r\n09 - Garden Planet\
      \ I (feat. Lara Ausensi)<br />\r\n10 - Garden Planet II (feat. Lara Ausensi)<br\
      \ />\r\n11 - Garden Planet III (feat. Lara Ausensi)<br />\r\n12 - Red Dwarf\
      \ I<br />\r\n13 - Red Dwarf II<br />\r\n14 - Red Dwarf III<br />\r\n15 - Red\
      \ Giant<br />\r\n16 - Neutron Star<br />\r\n17 - The Black Hole<br />\r\n18\
      \ - Out There II<br />\r\n19 - Yellow Dwarf I<br />\r\n20 - Yellow Dwarf II<br\
      \ />\r\n21 - Yellow Dwarf III<br />\r\n22 - Journey's End<br />\r\n23 - Final\
      \ Chapter"
