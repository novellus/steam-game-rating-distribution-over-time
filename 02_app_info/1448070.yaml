details:
  data:
    about_the_game: 'KosmoSquad is a twin-stick arena shooter where you survive as
      long as you can against an ever-increasing hoard of enemies. Fight alone or
      with up to three friends and collect star multipliers to maximize your high
      score. Use your score points to purchase upgrades for your ship and try again!<br><br>KosmoSquad
      has eight levels with nine difficulty settings for each level. Increasing difficulty
      increases the score value of enemies and the multiplier cap, allowing you to
      earn more points and progress faster. Upgrade your shot damage, distance, speed,
      and rate of fire to bring impossible challenges within reach.<br><br>KosmoSquad
      is a challenge for all ages: it contains minimal violence, no strong language
      or other sensitive content.<br><br><strong><u>Key Features</u></strong><br><ul
      class="bb_ul"><li> 1-4 player coop arena combat.<br></li><li> Supports most
      xbox-compatible controllers, also playable with keyboard (WASD and arrow keys).<br></li><li>
      8 levels with 9 levels of difficulty for each level.<br></li><li> Upgradeable
      shot damage, shot distance, shot speed, and rate of fire.<br></li><li> Six unique
      enemy types, combinations, and difficulty levels force constantly evolving gameplay.</li></ul>'
