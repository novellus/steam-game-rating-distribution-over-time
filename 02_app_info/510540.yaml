    about_the_game: Long Gone Days is an RPG about modern-day conflicts, language
      barriers, and the human cost of war.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/510540/extras/banner_story.gif?t=1592002639"
      /><br>After being deployed to his first mission, <strong>Rourke</strong> leaves
      <strong>The Core</strong>'s base for the very first time, only to discover the
      dark truth about the operation he's part of and <strong>the consequences of
      deserting an inescapable war</strong>.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/510540/extras/banner_features.gif?t=1592002639"
      /><br><ul class="bb_ul"><li><strong>Communication is Key:</strong> As Long Gone
      Days is set in the real world, you'll encounter several language barriers. Recruit
      interpreters in order to communicate with others.<br></li><li><strong>Keep Morale
      High:</strong> Choose dialogue options wisely as they impact your party members'
      Morale, affecting how they perform during battles. While doing so, keep in mind
      every character has different personality traits and motivations.<br></li><li><strong>Sniper
      Mode:</strong> Long Gone Days has two battle systems. Using Rourke's rifle,
      spot your enemies and take down your targets.<br></li><li><strong>No Random
      Encounters:</strong> Long Gone Days features front-view turn-based battles with
      body-targeting system, and every battle is directly related to the plot.</li></ul>
