    about_the_game: Using state-of-the-art, self-developed machine-learning techniques,
      SpellCaster provides an extremely fast and accurate sound command recognition
      system. Simply record your sound commands and use them as keyboard/mouse inputs.
      SpellCaster is easy-to-use and fully customizable. SpellCaster adds a whole
      new level of interaction to your favourite games.<h2 class="bb_tag"><strong>Features:</strong></h2><br><ul
      class="bb_ul"><li><strong>Super Easy-To-Use:</strong><br>It takes only a <strong>couple
      of seconds</strong> to set up a command. You simply need to record your sound
      commands via microphone, your key commands via keyboard/mouse and connect them.<br><br></li><li><strong>Extreme
      Speed:</strong><br>Incredibly fast <strong>22 milliseconds</strong> needs SpellCaster
      to recognize a sound command in your microphone stream. (Tested on a quad-core
      CPU with 4 GHz)<br><br></li><li><strong>Accuracy:</strong><br>In the heat of
      the battle your voice changes from calm to commanding and excited, SpellCaster
      is nevertheless able to recognize your sound commands properly.<br><br></li><li><strong>Freedom
      In Choosing Sound Commands:</strong><br>The AI of SpellCaster does not know
      any words or languages. You can choose your sound commands freely.<br><br></li><li><strong>Spell
      Book:</strong><br>For all your games you can save a chapter in your spell book
      and easily switch between these chapters.<br><br></li><li><strong>Your Data
      Is Safe:</strong><br>The recorded data is only used within SpellCaster. It is
      not used for any other purpose.<br><br></li><li><strong>Customizable:</strong><br>You
      can record complex keyboard/mouse inputs and even combine multiple sound and
      key commands. <br><br></li><li><strong>No Expensive Hardware Needed:</strong><br>Although
      SpellCaster works best with an external microphone or headset, any microphone
      will do the job. <br><br></li><li><strong>Low Resource Consumption:</strong><br>Due
      to very low resource consumption you can use SpellCaster in every game. <br><br></li><li><strong>Fully
      Automatic Recognition:</strong><br>After training the AI, SpellCaster continuously
      checks your microphone input for sound commands.</li></ul>
