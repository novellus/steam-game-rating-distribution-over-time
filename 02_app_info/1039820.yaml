    about_the_game: "Rogue Rails is a 2D Roguelike-inspired Platformer, with a bit\
      \ of a Bullet Hell twist. It\u2019s challenging, highly replayable, and easy\
      \ to just pick up and play. The controls are easy to learn and master with keyboard\
      \ or gamepad.<br />\r\n<br />\r\nThis is a demo version of the full game Rogue\
      \ Rails. The progress you make in this demo will carry over to the full version\
      \ if you decide to upgrade. Please note that many features are disabled in the\
      \ demo version, including Steam achievements."
