    about_the_game: <h2 class="bb_tag">Plot</h2><br>Play as Rowan, a secluded witch
      with a bad temper, who has to run after the people who stole her treasured ring
      given to her by her dead mother. But... could it be that the ring hides more
      than just emotional value?<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Extensive,
      Epic Adventure Worth 30-40 Hours of Gameplay<br></li><li>Optional Mouse Control
      with Associated Menu Bar<br></li><li>Stunning Artworks from the Team Behind
      Moonchild and Opaline<br></li><li>Namable Characters - Fight With Your Friends
      if You Feel Like it<br></li><li>Side-view Battles with Incredible, Menacing
      Monsters<br></li><li>3 Modes of Difficulty<br></li><li>100% Visible Encounters<br></li><li>51
      Secret Rooms to Discover<br></li><li>Hilarious Touches of Humor</li></ul><h2
      class="bb_tag">Other games</h2><br><a href="http://store.steampowered.com/app/332390"
