details:
  data:
    about_the_game: "You are a space scientist, researcher. While you were exploring\
      \ another planet, pirates attacked you, you had to flee. You sat in a rescue\
      \ capsule and flew to the nearest planet. Now you need to find a way to contact\
      \ your crew and call for help. There are many dangerous creatures on the planet\
      \ that will need to be shot on the way to goal.<br />\r\n<br />\r\nCORVUS is\
      \ a shooting gallery in the open world. The game has many different enemies\
      \ that will need to be shot. 5 types of guns: pistol, shotgun, automatic rifle,\
      \ sniper rifle, rocket launcher. Each weapon has its own characteristics: damage,\
      \ reload speed, number of cartridges in the clip. Performance can be improved.<br\
      \ />\r\n<br />\r\nFind out all the secrets of this planet!"
