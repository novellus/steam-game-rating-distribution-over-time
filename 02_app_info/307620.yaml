    about_the_game: "In this 2D Arena-Brawler world, there is only one law: fight\
      \ or die! The Wizard King has cursed Lea and Leo, the fiercest fighters in the\
      \ land! Now living under the shadow of death, they're hounded by ghouls and\
      \ hunted by the grim reaper itself!  To lift the curse, you must concoct the\
      \ legendary Elixir of Life! But there's only one way to get the ingredients...FIGHT\
      \ MONSTERS!<br />\r\nBut punching and kicking is not all you can do! Assisted\
      \ by Allison the Alchemist, you can craft potions and summons to heal, create\
      \ weapons and even marshall elemental powers at your command!<br />\r\n<br />\r\
      \nPut up your dukes! Bring a friend along! The Wizard King's undead knights\
      \ and monsters are not ready for the mayhem you'll unleash on them!"
