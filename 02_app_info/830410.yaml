    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/830410/extras/rapto_mariet.jpg?t=1537792276\"\
      \ /><br><br><strong>Nogalious</strong> is a pixel-art action adventure set in\
      \ a medieval-themed universe with plenty of puzzles and menacing challenges.\
      \ Take on the role of Nogalious, a former knight of the Kingdom of Rusadir,\
      \ and explore 5 different worlds to save your daughter Mariet from the evil\
      \ claws of Darama.<h2 class=\"bb_tag\">Classic 8-bit 2D platforming now on Steam</h2><strong>Nogalious</strong>\
      \ brings back the magic of 8-bit computers to your PC! Originally released on\
      \ MSX, Spectrum, Amstrad and Commodore 64, this brand new version on Steam adds\
      \ more than 100 achievements and genuine retro playability.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/830410/extras/achiv.jpg?t=1537792276\"\
      \ /><h2 class=\"bb_tag\">Fight the malign forces of darkness</h2>Stop Darama,\
      \ former right hand of King Alphan, from conquering the Kingdom of Rusadir.\
      \ Beat the armies of minions commanded by 4 terrifying bosses \u2013Zovach,\
      \ Grotton, Harmor and Lordaf\u2013 and bring Mariet back home. As in classy\
      \ adventures, use different objects and weapons to ruin Darama\u2019s plans!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/830410/extras/the-weapons-v5.jpg?t=1537792276\"\
      \ />"
