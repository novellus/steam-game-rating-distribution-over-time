    reviews: "\u201CA great nostalgia trip, A game likes this really hits you in the\
      \ childhood and runs with it. A solid 2D platformer full of difficult boss battles\
      \ and clever level design. I could easily see this on my TV back in the day\
      \ and it made me smile, Well in between all the swearing as like I say it is\
      \ a bit difficult in places. InIts a short review as its a very clear-cut game,\
      \ Its retro looking, Plays like a retro game and is worth your time.\u201D<br>7.4\
      \ / 10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gertlushgaming.co.uk/2018/08/10/review-nogalious-steam/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GERT LUSH GAMING</a><br><br>\u201CSi\
      \ sois amantes de los videojuegos retro, os traemos una propuesta que no podr\xE9\
      is rechazar.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.hobbyconsolas.com/noticias/videojuego-espanol-retro-nogalious-ya-disponible-steam-289415?utm_content=bufferef430&amp;utm_medium=Social&amp;utm_source=Twitter&amp;utm_campaign=HI\"\
      \ target=\"_blank\" rel=\"noopener\"  >HOBBY CONSOLAS</a><br><br>\u201CNogalious,\
      \ \xE9 um game que te prende em todos os sentidos, fazendo com que voc\xEA queira\
      \ jogar mais e mais at\xE9 finaliza-lo. Apesar de apresentar uma certa dificuldade\
      \ em algumas fases, \xE9 um joga que da gosto de tentar novamente, porque em\
      \ vez de te deixar nervoso com o desafio, ele te traz divers\xE3o e satisfa\xE7\
      \xE3o ao superar os seus limites e concluir os desafios.   Sou muito cr\xED\
      tico quanto a jogos, mas quando o jogo \xE9 bom eu reconhe\xE7o e esse mereceu\
      \ nota m\xE1xima em nossa review. Parab\xE9ns LUEGOLU3GO STUDIOS, continuem\
      \ nesse caminho que tem tudo pra dar certo.\u201D<br>10 / 10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://jamgamesbrasil.blogspot.com/2018/08/review-nogalious-chronicles.html?m=1\"\
      \ target=\"_blank\" rel=\"noopener\"  >JAM GAMES BRASIL</a><br>"
