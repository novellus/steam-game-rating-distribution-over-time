  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/550650/extras/bs_img1.gif?t=1606887592"
      /><br><strong>Black Squad is a free-to-play military first-person-shooter. Players
      can master their skills and show off their strategies with a wide range of game
      maps, modes, and weapons to choose from. Join thousands of FPS players worldwide
      in one of the most played games on Steam!</strong><h2 class="bb_tag"><strong>Game
      Features</strong></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/550650/extras/bs_img2.gif?t=1606887592"
      /><br><ul class="bb_ul"><li><strong>10 Game Modes:</strong> Competitive, Demolition,
      TDM and more!<br></li><li><strong>Custom Game Creation</strong> to play how
      you want<br></li><li><strong>85+ Weapons:</strong> SMGs, Shotguns, Snipers,
      Rifles, Pistols, LMGs, and more!<br></li><li><strong>48 Maps</strong> to master<br></li><li><strong>10
      Characters</strong> to collect<br></li><li><strong>460+ Skins</strong> for customization</li></ul><h2
      class="bb_tag"><strong>FREE TO PLAY</strong></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/550650/extras/bs_img3.gif?t=1606887592"
      /><br>Black Squad is a free to play game. Every item can be earned by just playing
      the game. Defeat enemies with your friends or boast a solo performance in both
      casual or competitive gameplay.<h2 class="bb_tag"><strong>COMPETE &amp; COOPERATE</strong></h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/550650/extras/bs_img4.gif?t=1606887592"
      /><br>Looking for some competition? Black Squad will offer the challenge- participate
      in community tournaments, clan wars, solo ranked mode, duo competitive, and
      much more!<h2 class="bb_tag"><strong>REGULAR UPDATES</strong></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/550650/extras/bs_img5.gif?t=1606887592"
      /><br>Black Squad continues to evolve with every update! Stay alert and adapt
      to new content and features to achieve victory!<h2 class="bb_tag"><strong>MISSIONS
      &amp; REWARDS</strong></h2><br>Receive rewards by completing missions. Everyday
      a new challenge awaits you! Can you step up, Soldier?<br>Rewards will be sent
      to your inbox as soon as the mission is completed.
