  data:
    about_the_game: "This expansion pack is dedicated to the 131st Armored Division\
      \ Centauro and the battles it took part in North Africa starting from December\
      \ 1942 till mid-May 1943. <br />\r\n<br />\r\nThe 131st Armored Division Centauro\
      \ (in Italian: 131\xAA Divisione Corazzata &quot;Centauro&quot;) was an armored\
      \ division of the Italian Army during World War II. The pack features a new\
      \ campaign and covers missions from rearguard actions near El Ageyla in Libya\
      \ to the battles in Tunisia. <br />\r\n<br />\r\nNew desert and mountain landscapes\
      \ of North Africa will be available on ten new maps accurately reconstructed\
      \ according to historical documents.  There will also be ten new missions based\
      \ on real battles in Tunisia allowing would-be Generals to command counterattacks,\
      \ breakthroughs, flanking manuevers, hardened defenses and stealthy ambushes.\
      \  Ten new military vehicles will also make their debut in this expansion including\
      \ the Semovente M40 tank destroyer, the Carro Armato M13/40 medium tank, the\
      \ Autoblinda AB 40 armored car, and many more."
