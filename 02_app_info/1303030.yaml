    about_the_game: "The Solo ReflectioN Add on gives you a whole new mode where you'll\
      \ need to make your balls really count for something!  Keep them reflected away\
      \ from the two sides as they will be instantly destroyed by lightning should\
      \ they try to pass through!  You however can pass through from side to side\
      \ and you'll often need to if you want to keep your balls in action and also\
      \ collect all the coins being released from the bricks you break.<br />\r\n\
      <br />\r\nSolo Reflection offers a new twist to this old school genre in that\
      \ you can blow a bubble that will float around the prison and finally spawn\
      \ a bank in one of the four corners which will allow to to deposit your coins\
      \ and turn them into points!  There is a cost to blow the bubbles however, not\
      \ only in time but also in coins and you'll need to be strategic about when\
      \ you spawn banks to maximize your score!<br />\r\n<br />\r\nThis DLC offers\
      \ a whole new game mode made specifically for a single player."
