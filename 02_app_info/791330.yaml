    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/791330/extras/MakinaWP.png?t=1609159810\"\
      \ /><br><br>Rumors of mystery, treasure, and adventure have been spreading across\
      \ the land about the Ruins of Gardona.  It has brought many travelers and adventurers\
      \ to the city, including Makina, a renowned swordswoman known throughout the\
      \ kingdom.  However, there\u2019s something amiss about this place\u2026<br><br>The\
      \ citizens of Gardona seem to be acting strangely, growing more and more deviant.\
      \ Could this have something to do with the ruins? It\u2019s up to Makina to\
      \ explore the city and find out what could be causing these abnormalities. Maybe\
      \ she will find her answers deep within the halls and catacombs of the ruins.\
      \ Or perhaps, she too will succumb to the spreading corruption...<br><br><strong>Find\
      \ out in this RPG brought to you in native English!</strong><br><br><strong><h2\
      \ class=\"bb_tag\">Features</h2></strong><ul class=\"bb_ul\"><ul class=\"bb_ul\"\
      ><li>Immersive Characters and Story</li></ul><ul class=\"bb_ul\"><li>Steam Achievements</li></ul><ul\
      \ class=\"bb_ul\"><li>Trading Cards</li></ul></ul>"
