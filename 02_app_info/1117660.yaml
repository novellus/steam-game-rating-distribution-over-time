details:
  data:
    about_the_game: 'Volantis, a mineral-rich planet ready to be discovered. After
      you crash land, you mine deep through the planet. Searching for rare minerals.
      Your main objective is to find a way home. Are you up for it?<br><br>Features:<br><br><strong>Procedural
      world</strong>: The world is uniquely generated each time. You will never know
      what resources and artifacts you will find next time!<br><br><strong>Collect</strong>:
      Find valuable resources to sell them and to refuel your harvester.<br><br><strong>Upgrades</strong>:
      To achieve greater depths, upgrade to a bigger fuel tank, or maybe a bigger
      cargo bay? The choice is yours.<br><br><strong>Research</strong>: Unlock new
      technology like advanced thrusters and the personal teleporter!<br><br><strong>Escape</strong>:
      Construct an emergency communication beacon to send out a call for help.'
