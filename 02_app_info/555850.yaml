details:
  data:
    about_the_game: <strong>Galactic Landing</strong> - landing of the ship on different
      planets, and asteroids. Avoid asteroids , lasers, guns of the aliens. Show mastery
      of the spacecraft. Defeat the aliens.<br>In the game there's simple control
      and will suit any player.<br>The game is recommended to the NASA, Roscosmos
      , ESA and SpaceX.<br><br><ul class="bb_ul"><li> Complete 22 campaigns or play
      in endless mode.<br></li><li> Intuitive game control.<br></li><li> Millions
      of different versions of the game levels.<br></li><li> Pass the levels with
      the best result and the least expenditure of fuel.<br></li><li> Become a better
      pilot. All your achievements will be recorded in the leaderboard and available
      for viewing by other players from around the world.<h2 class="bb_tag">Features</h2><br></li><li>
      Achievements<br></li><li> Realistic Physics<br><br><br>Feel free to post your
      ideas, we will try to implement them as soon as possible<br><br>Thank you very
      much for your support and interest in our games! We would like to hear your
      suggestions!</li></ul>
