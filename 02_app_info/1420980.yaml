details:
  data:
    about_the_game: 'The game is set in a city isolated by a large number of infection
      cases. As a conscientious soldier, your original task was to guard a hospital,
      but before receiving the evacuation order, you were cut off from the headquarters
      because of infection. Now you will use this hospital as your base to defend
      against the increasing number of infected people, Recruit more homeless survivors
      in the city and explore the isolated city with them.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1420980/extras/Wishlist.gif?t=1606132353"
      /><br><br><strong>Game features:</strong><br>Open world: you can explore the
      map and explore every corner of the city.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1420980/extras/gifs_4.gif?t=1606132353"
      /><br><strong>Materials collection:</strong><br>In the game, collect a variety
      of materials for the construction of the camp, to resist all kinds of deviant
      monsters in the doomsday world.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1420980/extras/bag.png?t=1606132353"
      /><br><strong>Build camp:</strong><br>Players will defend a hospital in the
      game. At the same time, the hospital is also the player''s base. You can define
      and build various defense works by building various items. You can even change
      the terrain to create a variety of bases that are conducive to your own defense.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1420980/extras/basee.gif?t=1606132353"
      /><br><strong>Recruiting survivors:</strong><br>In addition, you can recruit
      a lot of teammates to help you survive, raise chickens, farm, resist the growing
      number of monsters, and explore the city together<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1420980/extras/farm__2.gif?t=1606132353"
      />'
