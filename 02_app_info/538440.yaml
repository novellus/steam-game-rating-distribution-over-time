details:
  data:
    about_the_game: "Outrageous Grounds: The Maze is a new virtual reality FPS adventure\
      \ set in the depths of The Maze. <br />\r\nThis demo is to show off our locomotion.\
      \ We use an arm swing movement system, which gives you the ability to move freely\
      \ and comfortably in VR with great precision.<br />\r\n<br />\r\nThis demo is\
      \ a small part of our upcoming Early Access release on January 26th.<br />\r\
      \n<br />\r\nEnjoy!<br />\r\n<br />\r\nIMPORTANT: If you are playing with Oculus\
      \ Touch, select 'oculusdemo' build from the beta builds in the game properties.\
      \ Also be careful with your movements if you don't have an extension cord for\
      \ your Oculus HMD."
