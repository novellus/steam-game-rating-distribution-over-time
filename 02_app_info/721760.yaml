details:
  data:
    about_the_game: "While investigating a murder in a small Scottish town, you\u2019\
      ll find yourself embroiled in a world of secrets, cultists, and abyssal horror.\
      \ What are you willing to do to solve the case? And what will you do when you\
      \ don\u2019t like the answer?<br><br><i>Highlands, Deep Waters</i> is a 340,000\
      \ word interactive horror novel by Fernando B Neves and Lucas Zaper, where your\
      \ choices control the story. It's entirely text-based\u2014without graphics\
      \ or sound effects\u2014and fueled by the vast, unstoppable power of your imagination.<br><br><ul\
      \ class=\"bb_ul\"><li> Play as an insightful Detective, a resourceful Criminal\
      \ or a mysterious Scholar.<br></li><li> Gather and interpret clues with the\
      \ Deduction system. Will you solve the case?<br></li><li> Face the hidden truths\
      \ that derange your mind with the Sanity system.<br></li><li> A carefully crafted\
      \ town including hand-drawn maps, unique history and peculiar inhabitants.<br></li><li>\
      \ Play as a male, female, gay or straight. The Abyssal Ones treat everyone just\
      \ the same.</li></ul>"
