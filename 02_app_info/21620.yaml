    about_the_game: "<p>For the Neopets fan, Neopets Puzzle Adventure is a must-have\
      \ game with its intuitive \"pick up and play\" gameplay, new never-before-seen\
      \ areas in the Neopets universe to explore and the opportunity to redeem codes\
      \ for exclusive virtual items at Neopets.com.</p>                    \n\t\t\t\
      \t\t<p>The game board itself resembles a chess board, while the gameplay takes\
      \ the principles of Reversi and Go, and adds new twists that take the adventure\
      \ to unexpected levels. The goal is to turn all of the chips on the board to\
      \ your Neopet's color. </p>                    \n\t\t\t\t\t<p>With a storyline\
      \ based on the world of Neopets, and an entire virtual world to explore, Neopets\
      \ Puzzle Adventure is the ultimate puzzle-adventure game.</p>              \
      \      \n\t\t\t\t\t<ul>                    \n\t\t\t\t\t<li>Unlock all 10 codes\
      \ that can be redeemed for unique items on the Neopets.com website</li>    \
      \                \n\t\t\t\t\t<li>Choose and customize one of 12 Neopets to be\
      \ your central character in the story</li>                    \n\t\t\t\t\t<li>Travel\
      \ through four lands of Neopia as you experience an epic story with more than\
      \ 150 quests in the single-player game</li>                    \n\t\t\t\t\t\
      <li>Collect 100 \"PetPets\" for extra abilities and earn 30 special Awards for\
      \ completing missions</li>                    \n\t\t\t\t\t<li>Collect over 100\
      \ items, recipes and treasures, many of which can be equipped on your pet to\
      \ provide useful bonuses</li>                    </ul>"
