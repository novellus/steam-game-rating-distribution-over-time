details:
  data:
    about_the_game: 'Introducing the first stages of StreamSavers! An idle-clicker
      game with heavy gacha/collecting and leveling mechanics that sits in your YouTube
      or Twitch streams! Viewers can interact with Twitch commands and donations.  What
      will hatch on YOUR stream?<br><br><strong>Pre-order now and you''ll get early
      access to the beta (out now!) as well as the full game on release.</strong><br><br><ul
      class="bb_ul"><li>Platforms: Windows (In Production: SLOBS App, OS X, Linux,
      HTML5)<br></li><li>Officially Supported Applications: OBS, Streamlabs OBS.<br></li><li>Streaming
      Platform Integrations: Twitch Chat</li></ul><br><strong>Instructions</strong><br><br>StreamSavers
      runs in the background of your stream. Use OBS or Streamlabs OBS to capture
      the game window, choose &quot;Allow Transparency&quot;, and you''re all set!
      The game is played in its own window, preferably on a second monitor, to not
      obtrude the game window. Game can be minimized and still show in stream.<br><br><ul
      class="bb_ul"><li>In OBS or Streamlabs OBS, choose Game Capture, choose the
      StreamSavers window, and set Allow Transparency to True.<br></li><li>&quot;Alt
      + Enter&quot; to toggle Fullscreen. (Can be run on second monitor, or in the
      background.)<br></li><li>Press &quot;S&quot; to save your characters. <br></li><li>Press
      &quot;L&quot; to load your characters.</li></ul><br><strong>Game Modes</strong><br><br><strong>Idle
      RPG</strong> - It''s like a piranha tank full of tamagotchi-style heroes. Hatch
      a starting egg to start your journey. Heroes automatically attack enemies, gain
      experience, level up, and collect coins. Heroes never die. Twitch viewers can
      interact by spawning effects, enemies, bosses, and coins though chat commands
      and donations. Coins can be used to buy additional eggs. <br><br><strong>Endless
      PVP</strong> - Twitch viewers type !join to drop in with their username as a
      random character. Players continually attack and destroy each other. Viewers
      can drop power ups and enemies.<br><br><strong>Battle Royale</strong> - Viewers
      are given 60 seconds to queue up using !battle. The Battle UFO drops all participants
      into a PVP-enabled battle royale where only one will be victorious.'
