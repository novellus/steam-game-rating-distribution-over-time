    about_the_game: "Helicopter Simulator 2020 - it's simulator about pilot of helicopter,\
      \ who battle in some places.<br />\r\nRealistic Physics of helicopter. it's\
      \ inovation aviasimulator. In this simulator you will be defend base of your\
      \ army and attack fortresses of enemy army.<br />\r\nYou helicopter any bullets\
      \ and missles, that can destroy any enemy. You will be fight at the snow hills,\
      \ in the Ocean and jungle. 10 big Locations with interesting story and interesting\
      \ quests."
