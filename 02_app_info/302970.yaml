details:
  data:
    about_the_game: <strong>MILLIONS OF ALIENS WILL DIE</strong><br><br>Radiant Defense
      is a tower defense game set in a vibrant universe invaded by countless alien
      hordes.<br><br>Build your space fortress any way you wish, set up wide variety
      of weapons and traps and let the invasions begin!<br><br><strong>REROUTE AND
      REBUILD</strong> Use modules to shape the alien route. Bend the path so it always
      leads enemies toward your cannons and keeps them within the range of your energy
      weapons for as long as possible.<br><br><strong>LET THEM BURN</strong> Use Typhon
      Fury Flamer to set passing enemies on fire and to quickly incinerate large groups
      of smaller units.<br><br><strong>BOMBARD THEM</strong> Use Seraphim Missile
      Launcher to deliver target-seeking ordnance over great distances. Seraphim Missiles
      explode violently upon contact.<br><br><strong>SLICE THROUGH</strong> Power
      Blades cut passing enemies and quickly remove their forceshields. Great at softening
      up enemy masses and terminating wounded runners.<br><br><strong>LIGHT THEM UP</strong>
      Use Brightmark Searchlight to multiply the power of your defenses. Marked targets
      receive up to 200% damage from other weapons.<br><br><strong>ANNIHILATE</strong>
      Target your Omega Cannon at any spot and disintegrate all that's passing through.
      Combines great with Recuperator and Brightmark Searchlight.<br><br><strong>BLOW
      THEM UP</strong> Place Proximity Mines to explode enemy crowds or to damage
      heavily armored units. Mines can be placed anytime to quickly mend a critical
      situation.<br><br><strong>WATCH THEM TREMBLE</strong> Psionic ocular terrifies
      all enemies, making them easy prey for your weapons. Combines best with superweapons
      such as the Omega Cannon.<br><br><strong>DOUBLE THE PAYBACK</strong> Collect
      twice the money for nearby alien kills with Recuperators. Combines best with
      area specific weapons, such as Proximity Mines and Omega Cannon.<br><br><a href="https://steamcommunity.com/linkfilter/?url=http://blog.hexage.net/2012/05/27/radiant-defense-strategy-guide/"
      target="_blank" rel="noopener"  >Radiant Defense Strategy Guide</a> Read more
      on how to build a strong economy and get the maximum out of your deadly arsenal.
      Exterminate aliens with ease!<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>
      More than 300 waves of aliens across 14 missions<br></li><li> 9 upgradable weapons
      to kill the aliens with style<br></li><li> 3 superweapons of mass defense<br></li><li>
      Steam Leaderboards and Achievements<br></li><li> Use Alt+Enter to switch between
      Fullscreen and Windowed mode</li></ul><h2 class="bb_tag">Support and Feedback</h2><br>Please
      contact <a href="mailto:support@hexage.net">support@hexage.net</a> with any
      inquiry or feedback.<br><br>Follow <a href="http://twitter.com/hexage" target="_blank"
      rel="noreferrer"  >@hexage</a> for the latest development updates and news.
