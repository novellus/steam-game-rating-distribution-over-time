    about_the_game: "The elements of the Princess Maker series remain intact!<br />\r\
      \nThe ability status is up through various events, training, and part-time jobs\
      \ in the field!<br />\r\nRival, study, part-time job and love....<br />\r\n\
      The tumultuous eight years will begin on the board!<br />\r\n<br />\r\nOnly\
      \ the dice knows the destiny!<br />\r\nUzu and Cube The navigator to help your\
      \ daughter. <br />\r\nThrow a dice and go on an adventure with the friend who\
      \ will decide your daughter's fate!<br />\r\n<br />\r\nThe desperate competition\
      \ to take a step closer to the prince!<br />\r\nThere are more than 100 various\
      \ events waiting on the road.<br />\r\nThere will also be a confrontation that\
      \ can't be backed down for a happy future!<br />\r\n<br />\r\nSupport to Online\
      \ play with up to 4 players, Princess Maker Go! Go! Princess <br />\r\nWho will\
      \ become a princess?"
