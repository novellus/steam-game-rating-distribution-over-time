  data:
    about_the_game: This is a simulated game of 'the war of ants'. The player can
      act as an ant queen to order the ants to do things like survive, attack, follow,
      and so on. The system is not complete yet. The R key shows the main menu, and
      you can choose your character and skiils by clicking the left mouse button.
      After you complete your choice, you can attack others by clicking the right
      mouse button. This project had been started by a single person and it has not
      been finished for now, due to lack of expertise and money. If there is any chance
      I can get support, I may finish this project with others who want join me.
