  data:
    about_the_game: '<strong>PlayClaw is game overlay application that can record
      and stream your gameplay!</strong><br><br>PlayClaw offers the ability to render
      helpful overlays in game and also in your recording if needed. PlayClaw has
      a set of various overlays such as System Information (CPU, GPU, RAM, HDD and
      other sensors), Teamspeak 3 and Discord overlays, Browser Overlay, Webcam Overlay,
      Timers and more.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/746390/extras/overlays-banner-en.png?t=1526738384"
      /><br><br>PlayClaw has been designed to make full use of your GPU and hardware
      accelerated H.264 codecs that will ensure outstanding recording quality and
      have the least amount of impact on game performance. You''ll be satisfied with
      the capture and encoding speed that PlayClaw offers during local recording sessions
      or streaming to YouTube, Twitch or other services!<br><br><a href="http://store.steampowered.com/app/524660"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/746390/extras/rutony-adv-banner-en.png?t=1526738384"
      /></a><h2 class="bb_tag">Overlays:</h2><ul class="bb_ul"><li>Very flexible System
      information overlay (GPU, CPU, RAM, HDD, FPS, Network sensors)<br></li><li>Web
      Browser overlay (streamers love it!)<br></li><li>Webcam overlay<br></li><li>Teamspeak
      3 overlay<br></li><li>Image overlay<br></li><li>Dynamic text overlay<br></li><li>Powerful
      Time overlay with modes: Clock, Stopwatch, Timer<br></li><li>Window capture
      overlay<br></li><li>Color overlay<br></li><li>And that''s not all! <u>We''re
      developing new cool overlays for our customers</u></li></ul><h2 class="bb_tag">Capture
      features:</h2><ul class="bb_ul"><li>Fast game capture up to 200fps<br></li><li>Native
      capture available for DirectX 9, 10, 11, 12, OpenGL and Vulkan<br></li><li>H.264
      encoding with hardware acceleration (Intel QuickSync, NVidia Encoder, AMD AMF
      encoder)<br></li><li>Streaming to YouTube, Twitch and other RTMP services<br></li><li>Mixer
      FTL support<br></li><li>Special capture desktop mode in Windows 7, 8 and 10<br></li><li>Multiple
      display support<br></li><li>Unique pre-recording feature<br></li><li>Multi-threaded
      MJPEG software encoding<br></li><li>Up to 16 audio sources<br></li><li>Realtime
      audio preprocessing engine<br></li><li>Output in multiple formats (AVI, MP4)<br></li><li>Capture
      screenshots<br></li><li>Adjustable video recording frame rate and size</li></ul><h2
      class="bb_tag">Overlays output effects</h2><ul class="bb_ul"><li>Chroma key<br></li><li>Scrolling<br></li><li>Color
      key<br></li><li>Image mask<br></li><li>Cropping / expanding<br></li><li><u>More
      effects are coming in future updates</u></li></ul><h2 class="bb_tag">Additional
      features:</h2><ul class="bb_ul"><li>Scene-based overlays settings<br></li><li>Scenes
      can be switched at any time using hotkeys<br></li><li>Simple and powerful visual
      overlays editor<br></li><li>Profile-based capture and streaming settings<br></li><li>Compatible
      with PunkBuster, Valve Anti Cheat, EasyAntiCheat and BattlEye</li></ul>'
