  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/803800/extras/about.png?t=1574843571\"\
      \ /><br>Moa Continent, where had been peaceful from heroes and their guardians\u2019\
      \ protection. <br>The phenomenon called WIDE CROSS has carved a huge cross mark\
      \ on Moa continent.<br>Due to the Wide Cross, the continent has divided into\
      \ several pieces and it has evolved into a different form that transcends time\
      \ and space.<br>The Guardians, used to be considered a symbol of peace, became\
      \ uncontrollable monsters and made the continent worn out. <br>Now the heroes\
      \ are caught in an endless battle not for peace but for the prosperity of the\
      \ group.<h2 class=\"bb_tag\">Game Features</h2><strong>Wide Cross</strong> is\
      \ MOBA game, which is multiplayer based where teams of 5v5 fight each other\
      \ for supremacy on a map with lanes.<br>Choose your character among the more\
      \ than 30 of characters and join the Arena! Defeat the opposing team and destroy\
      \ their Nexus to win!<h2 class=\"bb_tag\">Easy for everyone!</h2>It is not difficult\
      \ at all. In 3 minutes anyone can learn most of <strong>WideCross</strong><br><strong>WideCross</strong>\
      \ has a simple UI for the player to play the game,<br>Simple mouse and keyboard\
      \ controls and Non-target skill use system, so anyone can easily adapt to the\
      \ game.<h2 class=\"bb_tag\">Fast-paced!</h2>You can use all the skills from\
      \ the beginning, and the Guardians and monsters are constantly summoned as well,\
      \ so very tense kind of matching will be on from the beginning.<h2 class=\"\
      bb_tag\">Infinite Strategy</h2>You can use a variety of skills and abilities\
      \ without being restrained by their class and roles.  Create unlimited strategies\
      \ by using unexpected combinations of skills and items!<h2 class=\"bb_tag\"\
      >Guardians and Monsters</h2><strong>WideCross</strong> has dozens of Guardians\
      \ and Monsters.  <br>Each Guardians has powerful damage and its own unique skills.\
      \ Once you kill the Guardian on the battlefield, they will be on your team\u2019\
      s side and will support your team by either of giving buff effect on ally or\
      \ giving debuff effect on opponents, and also they will move towards to enemy\
      \ building to destroy them with their fearful siege power. Therefore, the influence\
      \ of the Guardian in the arena is enormous.<br>In addition, Monsters are also\
      \ one of key points in Arena because you can get diverse buff effects from killing\
      \ Monsters.<h2 class=\"bb_tag\">Now, it\u2019s time to join Arena! </h2>Take\
      \ the victory at <strong>WideCross</strong>, enjoy the fast-paced creative team\
      \ tactics that combines action-intensive, intuitive skills!"
