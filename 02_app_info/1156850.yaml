    about_the_game: <u>Story</u><br>An unsettling scenario in an unsettling future.
      <br>Your brain has been transplanted to a spiderbot. <br>You remotely drift
      the car through the arena and protect your brain from incoming waves of cyberzombies!
      <br>You can survive the arena for 5 waves or you can conquer it by gaining the
      highest rank.<br><br><u>Gameplay</u><br>Dystopian Drift is an action minigame
      that requires fast player input.<br>You drift, aim and need to be aware of your
      surroundings at the same time.<br><br><u>Controls:</u><br>You need a keyboard
      and mouse.<br>Use &quot;WASD&quot; to move the car (arrows work as well).<br>Use
      the Mouse to aim and shoot.
