    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/47810/extras/DAOUE.png?t=1591667519\"\
      \ /><br><br><strong>Dragon Age: Origins</strong><br>\t\t\t\t\t\t\t\t\t\t\t\t\
      You are a Grey Warden, one of the last of this legendary order of guardians.\
      \  With the return of mankind's ancient foe and the kingdom engulfed in civil\
      \ war, you have been chosen by fate to unite the shattered lands and slay the\
      \ archdemon once and for all.  Explore a stunning world, make complex moral\
      \ choices, and engage in bone-crushing combat against massive and terrifying\
      \ creatures.<br>\t\t\t\t\t\t\t\t\t\t\t\t<br>\t\t\t\t\t\t\t\t\t\t\t\t<strong>Dragon\
      \ Age: Origins - Awakening Expansion Pack</strong><br>\t\t\t\t\t\t\t\t\t\t\t\
      \tThe story of the Grey Wardens continues as you are named their commander.\
      \  Fight new enemies, learn new skills and spells, and explore an all-new area\
      \ of the world, Amaranthine.<br>\t\t\t\t\t\t\t\t\t\t\t\t<br>\t\t\t\t\t\t\t\t\
      \t\t\t\t<strong>All Nine Content Packs</strong><br><br>\t\t\t\t\t\t\t\t\t\t\t\
      \t<ul class=\"bb_ul\"><li>The Stone Prisoner<br></li><li>Warden's Keep<br></li><li>Return\
      \ to Ostagar<br></li><li>Feastday Gifts<br></li><li>The Darkspawn Chronicles<br></li><li>Feastday\
      \ Pranks<br></li><li>Leliana's Song<br></li><li>The Golems of Amgarrak<br></li><li>Witch\
      \ Hunt</li></ul><br><strong>Collect new rewards, gain new party members, and\
      \ more as you delve deeper into the Dragon Age storyline. (Critically acclaimed\
      \ winner of more than 50 awards including over 30 'Best of 2009' awards.)</strong>"
