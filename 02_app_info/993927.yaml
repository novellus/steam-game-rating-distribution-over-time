    about_the_game: Whether you are looking to fight your way through an alien attack
      or your characters are lost in battle you'll find the tune you need.<br><br>While
      avoiding the robot march or taking in the ambiance from a futuristic laboratory
      these tracks will help you along your way!<br><br>This music pack contains:<br><br><ul
      class="bb_ul"><li>13 looping OGG, M4A and MP3 themes<br></li><li>3 ambient background
      sounds<br></li><li>4 music event tracks<br></li><li>7 sci-fi sound effects<br><br>Tracklist:<br><br>Alien
      Attack<br>AstroCopter<br>Battle Ground Ambience<br>Dotted Dungeon<br>Futuristic
      Fields<br>Futuristic Inn<br>Laboratory Ambience<br>Lost In Battle<br>Robot Rumble<br>Silent
      Wars<br>Silent Wars (Loop)<br>Space Age Theme<br>The Robot March</li></ul>
