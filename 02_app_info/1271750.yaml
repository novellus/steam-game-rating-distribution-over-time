    about_the_game: "Becoming an outcast in your own home, step over loneliness and\
      \ routine to gain power! Learn the benefits of treachery and the taste of revenge!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1271750/extras/Vitrina_1.png?t=1601654581\"\
      \ /><br><br>In <strong>Unferat</strong>, the protagonist will be opposed to\
      \ the settlement and will take revenge on the villagers with the help of unholy\
      \ creatures and dark sorcery.<br><br>The methods of interaction with the enemy,\
      \ the pace of the game and the style of passage are completely determined by\
      \ the player. You will always have a choice of how to act:<br>-Steal provisions\
      \ and resources or hunt and collect herbs.<br>-Exhaust the settlement with diseases\
      \ or assemble an inevitable army of the dead!<br>-Protect your lair from angry\
      \ crowds or escape and rebuild afterwards.<br>-Carefully conduct reconnaissance\
      \ or take risks and start hunting right away!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1271750/extras/Vitrina_2.png?t=1601654581\"\
      \ /><br><br><strong>Game Features:</strong><br><br>- <i>Living World.</i> Changing\
      \ weather and time of day, renewable plants and animals behaving according to\
      \ their position in the food chain.<br><br>- <i>Honest economy of the settlement.</i>\
      \ Miners, blacksmiths, cooks, herbalists, alchemists, traders, and hunters develop\
      \ the welfare of the settlement, earn money and improve equipment.<br><br>-\
      \ <i>Use the daily routine of the villagers against them.</i> Wait for the workers\
      \ on popular routes or lead a herd of the dead in the night raid to a trader\u2019\
      s camp.<br><br>- <i>Break supply lines to weaken the enemy.</i> The shortage\
      \ of ore and herbs in the settlement will cause a shortage of ammunition, food\
      \ and potions.<br><br>- <i>Your actions will not go unheeded.</i> Crowds of\
      \ angry villagers, as well as unique characters driven by debt or gold will\
      \ want to get rid of you.<br><br>- <i>Four disciplines to learn:</i> necromancy,\
      \ witchcraft, alchemy and demonology. Become a master of one of them or make\
      \ a unique set of skills to fit your own playing style!<br><br>- <i>A deep system\
      \ of sorcery.</i> Making spells will require attention and concentration, while\
      \ to apply them you will need fantasy.<br><br>- <i>Alchemy!</i> Make and throw\
      \ at enemies jars with poisonous fog, cover your dagger with toxins, pour poison\
      \ into the cauldrons with food, send plague rats!<br><br>Become your enemy\u2019\
      s nightmare!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1271750/extras/Vitrina_3.png?t=1601654581\"\
      \ />"
