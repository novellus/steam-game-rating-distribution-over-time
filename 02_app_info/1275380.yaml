details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1275380/extras/paint.png?t=1588965807\"\
      \ /><br><br>In <strong>Emergency Call 112 Showroom</strong>, you have the opportunity\
      \ to look at all currently done vehicles from<strong> Emergency Call 112 \u2013\
      \ The Fire Fighting Simulation 2</strong> in detail for the first time. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1275380/extras/fire.png?t=1588965807\"\
      \ /><br><br>The <strong>Emergency Call 112 Showroom</strong> offers you the\
      \ possibility to design and implement your own textures and share them with\
      \ the community via the [Steam Workshop].<br>Compare notes with other gamers\
      \ and build the textures of your fire fighting station so that it is ready for\
      \ the main game. <br><br><i>To edit the Texture we recommend to use Adobe Photoshop\
      \ / GIMP / <a href=\"https://steamcommunity.com/linkfilter/?url=http://PAINT.NET\"\
      \ target=\"_blank\" rel=\"noopener\"  >PAINT.NET</a> - make sure to save the\
      \ file as DXT1 DDS and Mipmaps (maybe require a plugin) and mirror the image\
      \ vertical before export!</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1275380/extras/fire.png?t=1588965807\"\
      \ /><br><br>If you have any question or want to chat with the community join\
      \ us at<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/CaWv87C\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1275380/extras/discord.png?t=1588965807\"\
      \ /></a>"
