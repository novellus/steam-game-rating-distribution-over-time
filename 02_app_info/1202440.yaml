  data:
    about_the_game: "<strong>Peasant Uprise</strong> is primarily a Role Playing Game\
      \ that makes use of strategy and management mechanics.  Unlike typical RPGs,\
      \ in <strong>Peasant Uprise</strong>, the player can control a group of up to\
      \ 30 unique characters at a time in a story where the focus lies on the peasants\u2019\
      \ ability to cope with adversity.<br><br>There is resource collection as well\
      \ as facility building and even tool crafting. However, the focus is still on\
      \ character progression, combat and the story.  Most importantly, peasants are\
      \ not your usual overpowered heroes and will depend on numbers and unusual tactics\
      \ to overcome properly trained and equipped soldiers.<h2 class=\"bb_tag\">Manage\
      \ Your Rebellion</h2> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202440/extras/divider.png?t=1605716363\"\
      \ /><br><strong>Peasant Uprise</strong> is a harsh game that showcases the realities\
      \ of a medieval uprise.  The player will need to provide food and some commodities\
      \ to keep the rebellion alive and will have to manage each peasant's morale\
      \ to keep them fighting for the cause.<br><br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202440/extras/pu-description-3.jpg?t=1605716363\"\
      \ /><h2 class=\"bb_tag\">Unique Characters</h2> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202440/extras/divider.png?t=1605716363\"\
      \ /><br>The aim is for each peasant to be unique, with a setup of needs, skills,\
      \ and traits. Some even have special professions that will greatly help your\
      \ cause!  How you choose to develop your peasants is up to you, but  keep in\
      \ mind that some peasants WILL fall in battle against trained and equipped soldiers,\
      \ that's the cruel reality of a peasant uprise.<br><br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202440/extras/pu-description-1.jpg?t=1605716363\"\
      \ /><h2 class=\"bb_tag\">Non-linear Map</h2> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202440/extras/divider.png?t=1605716363\"\
      \ /><br>Travel through the Province of Swayne in any way you want.  You can\
      \ choose the shortest road to Swayne but your rebellion may be ill prepared\
      \ once the destination is reached.  Longer routes are also available which may\
      \ yield more peasants and resources.  However, time is a very important factor\
      \ in <strong>Peasant Uprise</strong> as with the passing of time, enemy forces\
      \ will receive reinforcements and further training that will increase their\
      \ level and skills, in such a way that lingering for too long will present a\
      \ bigger challenge to face.<br><br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202440/extras/pu-description-2.jpg?t=1605716363\"\
      \ /><h2 class=\"bb_tag\">Features</h2> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202440/extras/divider.png?t=1605716363\"\
      \ /><br><ul class=\"bb_ul\"><li> Up to 30 unique characters<br><ul class=\"\
      bb_ul\"><li> 30 levels of progression<br></li><li> 4 personal attributes<br></li><li>\
      \ 7 skills to choose from<br></li><li> 6 traits that further define your character<br></li><li>\
      \ 11 distinct professions</li></ul></li><li> 20 non-linear levels<br></li><li>\
      \ Story &amp; Questing<br></li><li> Resource gathering<br></li><li> Build facilities<br></li><li>\
      \ Craft tools, potions and advanced resources<br></li><li> Marketplaces to trade\
      \ your goods<br></li><li> Distinct enemies that evolve through time</li></ul>"
