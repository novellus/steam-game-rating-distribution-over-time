details:
  data:
    about_the_game: "Open the Gates to another worlds! Research into the causes of\
      \ the mysterious epidemic will have rather unpredictable consequences\u2026\
      <br />\r\n<br />\r\n\u201CThe Legacy: The Tree of Might\u201D is an adventure\
      \ game in the genre of Hidden Object, with plenty of mini-games and puzzles,\
      \ unforgettable characters and complicated quests.  <br />\r\n<br />\r\nThe\
      \ grand historical museum reception held by Deborah Whitwick became well known\
      \ throughout the country. An inexplicable viral attack on the guests occurred\
      \ right in the middle of the lady's solemn speech. When the epidemic began,\
      \ no one had any idea just what the citizens of New York were facing. An urgent\
      \ expedition was organized to re-explore the archipelago in the hope of finding\
      \ information on the nature of the disease. As a linguist and expert on ancient\
      \ languages, Diana was to join them. She couldn't even imagine how this journey\
      \ would turn out for her...<br />\r\n<br />\r\n- Discover the cause of the mysterious\
      \ epidemic.<br />\r\n- Visit incredible worlds and meet their inhabitants.<br\
      \ />\r\n- Get help from new friends.<br />\r\n- Solve lots of incredible puzzles.<br\
      \ />\r\n- Gather amazing collections and find dozens of morphing-objects.<br\
      \ />\r\n- Enjoy stunning locations, magnificent graphics, exciting mini-games\
      \ and puzzles."
