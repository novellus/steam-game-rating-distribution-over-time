    about_the_game: "\u201C\u4E0A\u5B66\u9014\u4E2D\u60CA\u73B0\u7535\u8F66\u75F4\u6C49\
      \uFF1F\u597D\u5144\u5F1F\u6EE1\u8111\u5B50\u662F\u5173\u4E8E\u6211\u7684\u9EC4\
      \u8272\u5E9F\u6599\uFF1F\u751F\u6D3B\u7EC8\u4E8E\u8981\u5BF9\u6211\u8FD9\u53EA\
      \u5C0F\u516C\u96C0\u4E0B\u624B\u4E86\u5417\u252D\u252E\uFE4F\u252D\u252E\u201D\
      <br />\r\n\u6B22\u8FCE\u5404\u4F4D\u5C0F\u53EF\u7231\u73A9\u5BB6\u8D70\u8FDB\
      \u5927\u578B\u9E1F\u7C7B\u604B\u7231ACG\u6E38\u620F\u2014\u2014\u300A\u5495\u557E\
      \uFF01\u6587\u9E1F\u604B\u7231\u7269\u8BED\u300B\u3002\u6811\u9EBB\u96C0\u6D45\
      \u91CE\u541B\u5C06\u4E0E\u4E0D\u540C\u6587\u9E1F\u5F00\u5C55\u9082\u9005\uFF0C\
      \u968F\u7740\u73A9\u5BB6\u9009\u62E9\u7684\u4E0D\u540C\uFF0C\u597D\u611F\u5EA6\
      \u4E5F\u4F1A\u53D1\u751F\u6539\u53D8\uFF0C\u9884\u8BA1\u6709\u6B22\u5FEB\u4E0E\
      \u6697\u9ED1\u4E0D\u540C\u7684\u5341\u591A\u4E2A\u7ED3\u5C40\u3002\u6E38\u620F\
      \u4E2D\u66F4\u6709\u7ED9\u6811\u9EBB\u96C0\u6362\u88C5\u7684\u8DA3\u5473\u73A9\
      \u6CD5\uFF0C\u73B0\u5728\u8BA9\u6211\u4EEC\u770B\u770B\uFF0C\u8C01\u624D\u662F\
      \u73ED\u4E0A\u6700high\u7684\u5C0F\u516C\u96C0\u3002<br />\r\n<br />\r\n\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014<br />\r\n<br />\r\n\u5927\u5BB6\u597D\
      \uFF0C\u6211\u662F\u8017\u5B50\u3002\u6BD5\u4E1A\u4E8E\u4E2D\u56FD\u4F20\u5A92\
      \u5927\u5B66\u52A8\u753B\u5B66\u9662\uFF0C\u5E26\u7740\u6BD5\u4E1A\u540E\u627E\
      \u4E0D\u5230\u5DE5\u4F5C\u5C31\u8981\u56DE\u53BB\u7EE7\u627F\u5BB6\u91CC\u77FF\
      \u573A\u7684\u538B\u529B\uFF0C\u6211\u6BC5\u7136\u51B3\u7136\u5F00\u4E86\u4E00\
      \u95F4\u81EA\u5DF1\u7684\u52A8\u753B\u6F2B\u753B\u5DE5\u4F5C\u5BA4\uFF0C\u65E2\
      \u662F\u642C\u7816\u5C0F\u5DE5\u53C8\u662F\u516C\u53F8\u8001\u677F\uFF08\u7B11\
      \uFF09\u3002<br />\r\n<br />\r\n\u4F5C\u4E3A\u52A8\u753B\u4E13\u4E1A\u7684\u5B66\
      \u751F\uFF0C\u672C\u8EAB\u5E76\u4E0D\u4E0E\u6E38\u620F\u6CBE\u8FB9\u3002\u66FE\
      \u7ECF\u753B\u8FC7\u6F2B\u753B\u300A\u8111\u9AD3\u6C34\u6BCD\u5E02\u573A\u300B\
      \u300A50\u5E73\u89C2\u5BDF\u65E5\u8BB0\u300B\uFF0C\u4E5F\u5728\u7ED9\u4E0D\u5C11\
      \u4E0A\u5E02\u96C6\u56E2\u548C\u660E\u661F\u505A\u8FC7\u52A8\u753B\u5BA3\u4F20\
      \u7247\u3002\u4F46\u662F\u540C\u5F88\u591A\u4EBA\u4E00\u6837\uFF0C\u90FD\u6709\
      \u60F3\u81EA\u5DF1\u5236\u4F5C\u6E38\u620F\u7684\u613F\u671B\uFF0C\u4E5F\u81EA\
      \u5B66\u8FC7\u6E38\u620F\u5236\u4F5C\u8F6F\u4EF6\uFF0C\u4F46\u662F\u5728\u65F6\
      \u95F4\u5145\u88D5\u7684\u5927\u5B66\u6821\u56ED\u91CC\u4E00\u76F4\u6CA1\u80FD\
      \u505A\u51FA\u6765\uFF0C\u53CD\u800C\u5230\u6BD5\u4E1A\u540E\u5728\u642C\u7816\
      \u4E4B\u4F59\u628A\u8FD9\u4E2A\u613F\u671B\u7ED9\u5B9E\u73B0\u4E86\uFF08\u54ED\
      \uFF09\u3002<br />\r\n<br />\r\n\u6587\u9E1F\u8FD9\u4E2A\u6982\u5FF5\u5176\u5B9E\
      \u4E00\u5E74\u591A\u524D\u5C31\u63D0\u51FA\u6765\u4E86\u5462\uFF0C\u5F53\u65F6\
      \u6709\u4E00\u5343\u591A\u8F6C\u53D1\u548C\u8BC4\u8BBA\u3002\u54C8\u54C8\u4E5F\
      \u8BB8\u5728\u5927\u5BB6\u773C\u91CC\u4E0D\u662F\u5F88\u591A\uFF0C\u4F46\u662F\
      \u5BF9\u6211\u6765\u8BF4\uFF0C\u662F\u75B2\u60EB\u751F\u6D3B\u7684\u82F1\u96C4\
      \u68A6\u60F3\u5F97\u5230\u4E86\u80AF\u5B9A\u3002\u6240\u4EE5\u90A3\u65F6\u5019\
      \u6211\u5C31\u5728\u60F3\uFF0C\u94B1\u8D5A\u4E0D\u5B8C\uFF0C\u7231\u60C5\u603B\
      \u4F1A\u6709\uFF0C\u4F46\u662F\u8FD9\u4E2A\u5BC4\u6258\u7740\u671F\u5F85\u7684\
      \u521B\u610F\uFF0C\u6211\u5982\u679C\u4E0D\u4E0B\u5B9A\u51B3\u5FC3\u53BB\u505A\
      \uFF0C\u5B83\u5C31\u4F1A\u67AF\u840E\u3002<br />\r\n<br />\r\n\u4F46\u662F\u6E38\
      \u620F\u5E76\u4E0D\u53EA\u662F\u4E00\u4E2A\u521B\u610F\u90A3\u4E48\u7B80\u5355\
      \u3002\u4ECE\u521B\u610F\u5230\u5267\u672C\u843D\u5730\uFF0C\u800C\u540E\u6E38\
      \u620F\u5236\u4F5C\u3001\u7F8E\u672F\u52A8\u753B\u2026\u2026\u7ECF\u5386\u4E86\
      \u5F88\u591A\u7684\u5C1D\u8BD5\u548C\u4FEE\u6539\uFF0C\u4E5F\u5F97\u5230\u4E86\
      \u5F88\u591A\u670B\u53CB\u7684\u652F\u6301\u548C\u5E2E\u52A9\u3002\u73B0\u5728\
      \u7F8E\u672F\u548C\u5267\u60C5\u90FD\u5DF2\u7ECF\u5B8C\u6210\u4E86\uFF0C\u6B63\
      \u5728\u8C03\u6574UI\uFF0C\u5E0C\u671B\u80FD\u5C3D\u5FEB\u505A\u5B8C\uFF0C\u4E89\
      \u53D6\u7ED9\u5927\u5BB6\u4E00\u4E2A\u6700\u534F\u8C03\u7684\u6E38\u620F\u754C\
      \u9762\u3002<br />\r\n<br />\r\n\u53EF\u4EE5\u8BF4\u6700\u7EC8\u5448\u73B0\u7ED9\
      \u7F51\u53CB\u4EEC\u7684\u6E38\u620F\uFF0C\u5DF2\u7ECF\u4E0D\u5355\u5355\u53EA\
      \u662F\u51E0\u53EA\u6C99\u96D5\u9E1F\u4ED4\u4E86\uFF0C\u4E00\u4E2A\u4EBA\u753B\
      \u753B\uFF0C\u4E00\u4E2A\u4EBA\u5199\u672C\u5B50\uFF0C\u4E00\u4E2A\u4EBA\u642D\
      \u591C\u8F66\u2026\u2026\u7136\u800C\u73B0\u5728\u60F3\u8D77\u6765\uFF0C\u90A3\
      \u4E9B\u6566\u4FC3\u6211\u7825\u783A\u524D\u884C\u7684\u575A\u6301\u5DF2\u7ECF\
      \u892A\u53BB\u714E\u71AC\uFF0C\u56DE\u5FC6\u6A21\u7CCA\u5F97\u53EA\u5269\u4E0B\
      3\u70B9\u949F\u65F6\uFF0C\u706F\u706B\u5BC2\u9759\u7684\uFF0C\u72EC\u5C5E\u4E8E\
      \u6211\u7684\u57CE\u5E02\u2014\u2014\u201C\u5728\u6EE1\u5730\u90FD\u662F\u516D\
      \u4FBF\u58EB\u7684\u8857\u4E0A,\u4ED6\u62AC\u8D77\u5934\u770B\u5230\u4E86\u6708\
      \u5149\u3002\u201D<br />\r\n<br />\r\n\u2014\u2014\u2014\u2014\u2014\u2014\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014<br />\r\n\
      <br />\r\n\u987A\u5E26\u4E00\u63D0\uFF0C\u5BB6\u91CC\u771F\u7684\u5E76\u6CA1\
      \u6709\u77FF\uFF0C\u53EA\u662F\u5076\u5C14\u8FD9\u4E48\u60F3\u4E00\u60F3\uFF0C\
      \u52A0\u73ED\u7684\u65F6\u5019\u5C31\u89C9\u5F97\u6D51\u8EAB\u90FD\u662F\u52B2\
      \u513F\u2014\u2014\u4EC0\u4E48\u65F6\u5019\u6211\u7239\u624D\u80FD\u8001\u6000\
      \u85C9\u6170\u5730\u544A\u8BC9\u6211\uFF0C\u201C\u5176\u5B9E\u4F60\u662F\u4E2A\
      \u5BCC\u4E8C\u4EE3\uFF0C\u53EA\u662F\u62C5\u5FC3\u4F60\u5B66\u574F\uFF0C\u6240\
      \u4EE5\u8FDF\u8FDF\u4E0D\u544A\u8BC9\u4F60\u3002\u4F46\u662F\u73B0\u5728\u770B\
      \u5230\u4F60\u80FD\u591F\u5B9E\u73B0\u81EA\u6211\u56DE\u62A5\u793E\u4F1A\uFF0C\
      \u963F\u7238\u89C9\u5F97\u662F\u65F6\u5019\u4E86\u3002\u201D<br />\r\n<br />\r\
      \n\u5E0C\u671B\u8FD9\u4E2A\u529E\u6CD5\u80FD\u5E2E\u5230\u4F60XD\u3002\u5BF9\
      \u4E86\uFF0C\u4F60\u4EEC\u6709\u770B\u89C1\u8FC7\u6211\u5BB6\u7684\u9E1F\u5417\
      \uFF1F\u5982\u679C\u6CA1\u6709\u2026\u2026\u90A3\u4E48\u8FD9\u4E2A\u6E38\u620F\
      \u6211\u5C31\u8BA9\u4F60\u597D\u597D\u770B\u770Bwww\u8BDD\u75E8\u4E00\u4E0B\u5B50\
      \u5C31\u5199\u4E86\u5F88\u591A\u5624\u5624\u5624\uFF0C\u518D\u6B21\u611F\u8C22\
      \u5927\u5BB6\u80FD\u770B\u5230\u8FD9\u91CC\uFF0C\u611F\u6069\uFF01\uFF01\uFF01"
