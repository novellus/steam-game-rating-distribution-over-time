    detailed_description: "\u201C\u4E0A\u5B66\u9014\u4E2D\u60CA\u73B0\u7535\u8F66\u75F4\
      \u6C49\uFF1F\u597D\u5144\u5F1F\u6EE1\u8111\u5B50\u662F\u5173\u4E8E\u6211\u7684\
      \u9EC4\u8272\u5E9F\u6599\uFF1F\u751F\u6D3B\u7EC8\u4E8E\u8981\u5BF9\u6211\u8FD9\
      \u53EA\u5C0F\u516C\u96C0\u4E0B\u624B\u4E86\u5417\u252D\u252E\uFE4F\u252D\u252E\
      \u201D<br />\r\n\u6B22\u8FCE\u5404\u4F4D\u5C0F\u53EF\u7231\u73A9\u5BB6\u8D70\
      \u8FDB\u5927\u578B\u9E1F\u7C7B\u604B\u7231ACG\u6E38\u620F\u2014\u2014\u300A\u5495\
      \u557E\uFF01\u6587\u9E1F\u604B\u7231\u7269\u8BED\u300B\u3002\u6811\u9EBB\u96C0\
      \u6D45\u91CE\u541B\u5C06\u4E0E\u4E0D\u540C\u6587\u9E1F\u5F00\u5C55\u9082\u9005\
      \uFF0C\u968F\u7740\u73A9\u5BB6\u9009\u62E9\u7684\u4E0D\u540C\uFF0C\u597D\u611F\
      \u5EA6\u4E5F\u4F1A\u53D1\u751F\u6539\u53D8\uFF0C\u9884\u8BA1\u6709\u6B22\u5FEB\
      \u4E0E\u6697\u9ED1\u4E0D\u540C\u7684\u5341\u591A\u4E2A\u7ED3\u5C40\u3002\u6E38\
      \u620F\u4E2D\u66F4\u6709\u7ED9\u6811\u9EBB\u96C0\u6362\u88C5\u7684\u8DA3\u5473\
      \u73A9\u6CD5\uFF0C\u73B0\u5728\u8BA9\u6211\u4EEC\u770B\u770B\uFF0C\u8C01\u624D\
      \u662F\u73ED\u4E0A\u6700high\u7684\u5C0F\u516C\u96C0\u3002<br />\r\n<br />\r\
      \n\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014<br />\r\n<br />\r\n\u5927\
      \u5BB6\u597D\uFF0C\u6211\u662F\u8017\u5B50\u3002\u6BD5\u4E1A\u4E8E\u4E2D\u56FD\
      \u4F20\u5A92\u5927\u5B66\u52A8\u753B\u5B66\u9662\uFF0C\u5E26\u7740\u6BD5\u4E1A\
      \u540E\u627E\u4E0D\u5230\u5DE5\u4F5C\u5C31\u8981\u56DE\u53BB\u7EE7\u627F\u5BB6\
      \u91CC\u77FF\u573A\u7684\u538B\u529B\uFF0C\u6211\u6BC5\u7136\u51B3\u7136\u5F00\
      \u4E86\u4E00\u95F4\u81EA\u5DF1\u7684\u52A8\u753B\u6F2B\u753B\u5DE5\u4F5C\u5BA4\
      \uFF0C\u65E2\u662F\u642C\u7816\u5C0F\u5DE5\u53C8\u662F\u516C\u53F8\u8001\u677F\
      \uFF08\u7B11\uFF09\u3002<br />\r\n<br />\r\n\u4F5C\u4E3A\u52A8\u753B\u4E13\u4E1A\
      \u7684\u5B66\u751F\uFF0C\u672C\u8EAB\u5E76\u4E0D\u4E0E\u6E38\u620F\u6CBE\u8FB9\
      \u3002\u66FE\u7ECF\u753B\u8FC7\u6F2B\u753B\u300A\u8111\u9AD3\u6C34\u6BCD\u5E02\
      \u573A\u300B\u300A50\u5E73\u89C2\u5BDF\u65E5\u8BB0\u300B\uFF0C\u4E5F\u5728\u7ED9\
      \u4E0D\u5C11\u4E0A\u5E02\u96C6\u56E2\u548C\u660E\u661F\u505A\u8FC7\u52A8\u753B\
      \u5BA3\u4F20\u7247\u3002\u4F46\u662F\u540C\u5F88\u591A\u4EBA\u4E00\u6837\uFF0C\
      \u90FD\u6709\u60F3\u81EA\u5DF1\u5236\u4F5C\u6E38\u620F\u7684\u613F\u671B\uFF0C\
      \u4E5F\u81EA\u5B66\u8FC7\u6E38\u620F\u5236\u4F5C\u8F6F\u4EF6\uFF0C\u4F46\u662F\
      \u5728\u65F6\u95F4\u5145\u88D5\u7684\u5927\u5B66\u6821\u56ED\u91CC\u4E00\u76F4\
      \u6CA1\u80FD\u505A\u51FA\u6765\uFF0C\u53CD\u800C\u5230\u6BD5\u4E1A\u540E\u5728\
      \u642C\u7816\u4E4B\u4F59\u628A\u8FD9\u4E2A\u613F\u671B\u7ED9\u5B9E\u73B0\u4E86\
      \uFF08\u54ED\uFF09\u3002<br />\r\n<br />\r\n\u6587\u9E1F\u8FD9\u4E2A\u6982\u5FF5\
