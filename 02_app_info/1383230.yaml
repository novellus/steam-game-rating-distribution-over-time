    review: 'Good picks on who to add. They added Washington, Jefferson, Adams, Madison,
      and Hamilton. Ahh, playing this made me pine for a time when these were the
      quality of people running for president! Hahaha.


      Ofc, politics was just as dirty then as it is now. Washington''s term 2 they
      started calling him a monocrat, and the rivalry between Adams/Jefferson and
      everyone v. Hamilton got pretty brutal haha.


      I guess the pro-government Federalists being Democrats and small government
      Jeffersonians being Republicans is probably as close as you''re going to get.
      Washington and Adams historically didn''t identify with parties - but were both
      Federalists in practice. They did add Washington as an option for both sides
      though, so you can play him for either party.


      BTW, Adams was from Massachusetts. Not Virginia. You should patch that!'
