    about_the_game: "Battle for your spot in the White House against the founding\
      \ fathers of America! Play as political heavyweights like George Washington,\
      \ John Adams, Alexander Hamilton, and more. Do you have what it takes to go\
      \ down in history?<br><br>In addition to new candidates, you\u2019ll have more\
      \ creative room while making your own with new candidate customization pieces!\
      \ From new hairstyles to dapper clothing choices, you\u2019ll be able to create\
      \ a candidate worthy of the White House.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li> <strong>New Candidates:</strong> None of the founding\
      \ fathers could predict where the world would be some 200 years later, but some\
      \ of their ideals are still applicable anyway! All of the new candidates\u2019\
      \ ideologies have been adjusted to tackle current real-world issues. The founding\
      \ fathers included in the DLC are:<br><ul class=\"bb_ul\">     <li> George Washington<br>\
      \     </li><li> Thomas Jefferson<br>     </li><li> Alexander Hamilton<br>  \
      \   </li><li> James Madison<br>     </li><li> John Adams</li></ul></li><li>\
      \ <strong>New Ideology Tree - Democratic Republican:</strong> States\u2019 rights\
      \ and a way to keep the national government in check were the cornerstones of\
      \ the Democratic Republican party\u2019s ideals. Founding fathers Thomas Jefferson\
      \ and James Madison will take on real-world 2020 issues like lower taxes, Wall\
      \ Street regulation, liberty, and much more!<br></li><li> <strong>New Ideology\
      \ Tree - Federalist:</strong> A strong government and a powerful executive branch\
      \ were the basis of every Federalists\u2019 belief system. Founding fathers\
      \ Alexander Hamilton, George Washington, and John Adams bring their beliefs\
      \ into 2020 by fighting for things like free market capitalism, taxing the rich,\
      \ subsidizing domestic industry, and much more!<br></li><li> <strong>New Customization\
      \ Parts:</strong> Race for the White House in style! New customization parts\
      \ from hairstyles to clothing choices give you more options when creating your\
      \ own candidates.</li></ul>"
