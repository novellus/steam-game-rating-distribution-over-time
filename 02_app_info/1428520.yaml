    detailed_description: "The gameplay is focused on resource management and mech\
      \ assembly. You will not be able to control the Mechs in battle.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1428520/extras/assamble_reactor_2.gif?t=1608458077\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>First</strong>. Assemble the heart of\
      \ the Mech \u2013 <strong>reactor</strong>. Increase its power with components,\
      \ while keeping temperature down.<br></li><li> Terrain's temperature affects\
      \ on reactors to the point that, it can shut down them.<br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1428520/extras/assamble_weapon_2.gif?t=1608458077\"\
      \ /><br></li><li><strong>Second</strong>. Then prepare your weapon. Customize\
      \ rate of fire, weight, energy consumption, accuracy and firepower.</li></ul><ul\
      \ class=\"bb_ul\"><li> Different enemies require specific weapons. Rate of fire\
      \ also changes the speed of spending ammunition.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1428520/extras/assamble_mech_2.gif?t=1608458077\"\
      \ /><br></li><li><strong>Third</strong>. When assembling mechs, the main thing\
      \ to remember about limiting weight and available energy.<br></li><li> The types\
      \ of mechs differ from each other also in their adaptability to different terrain.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1428520/extras/battle_2.gif?t=1608458077\"\
      \ /><br></li><li><strong>Fourth</strong>. Sending mechs into battle will provide\
      \ resources and open up new terrain for completing a global mission.<br></li><li>\
      \ It is important to control the route on the global map and track the probability\
      \ of enemy bases on the cells.<br><br><br></li><li><strong>Good luck!</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1428520/extras/library_capsule_v21.png?t=1608458077\"\
      \ /></li></ul>"
