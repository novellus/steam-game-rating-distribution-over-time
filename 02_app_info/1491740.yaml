    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1491740/extras/S1.gif.png?t=1607529950"
      /><br><br><strong>Selfloss  </strong> - is a story-driven adventure game about
      the kind old man in a fantasy setting of Ancient Russian and Icelandic myths.
      Use the light of your staff to defeat mythical creatures from slavic fairy tales
      and help those who need help. Perform a wake ceremony called &quot;selfloss&quot;
      to heal your own wounded soul. <br><br>The old man hear a cry of an unknown
      animal and eager to find and help it... Thus, your adventure begins.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1491740/extras/S2.gif.png?t=1607529950"
      /><br><br><ul class="bb_ul"><li> The magic staff is the central part of the
      game mechanics and game's story. Everything in the world of Selfloss is strangely
      intertwined with the hero's staff<br></li><li> Combat system - control character
      and his staff simultaneously - the magic staff levitates around the protagonist
      generating light ray or light shields. Mix of strategy and dynamic in fights<br></li><li>
      Explore the world of Selfoss on foot or a boat, discover Slavic and Icelandic
      myths and fairy tales.<br></li><li> Art style - inspired by the era of post
      impressionism. Colors of Selfoss picked corresponding by color theories, especially
      Simultaneous Contrast theory.</li></ul>
