    about_the_game: "A short but sweet game. You are a baker living in Sugarlake apartment\
      \ complex. On a whim, you made some cupcakes and now the only question left\
      \ is what to do with them?<br />\r\nWill you eat them?<br />\r\nWill you share\
      \ them?<br />\r\nWill you throw them off the roof?<br />\r\nThere are multiple\
      \ endings to discover.<br />\r\n<br />\r\nExplore the halls of Sugarlake apartment\
      \ complex, meet your fellow tenants and decide the fate of these 6 delicious\
      \ cupcakes.<br />\r\n<br />\r\nCupcake: an Apartment Adventure is a simple 2D\
      \ game made with the RPG Maker MV program, use your 6 cupcakes on objects or\
      \ the other tenants to unlock different endings. 20+ different endings to discover.\
      \ This game features a colourful cast of non-playable characters and some silly\
      \ endings."
