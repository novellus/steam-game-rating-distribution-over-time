details:
  data:
    about_the_game: "Moonpod's Starscape mixes old school arcade game play values\
      \ with characterization and an involving plot to deepen the whole experience.\
      \                    <br>\t\t\t\t\tWith most of its crew missing and its weapons\
      \ systems ruined, the space research station Aegis is all but lost. As the last\
      \ remaining pilot you must help rebuild the station's defenses, acquire alien\
      \ technology and create your own uniquely configured set of fighters. By mining\
      \ the asteroids within the grid dimension, valuable resources can be harvested\
      \ to fuel the Aegis's molecular furnace to build devastating weaponry. Within\
      \ the nodes of the grid you will encounter allies to aid in the struggle to\
      \ escape, uncover the terrible purpose of the evil Archnid race and learn why\
      \ you and the rest of the crew were brought here.                    <br>\t\t\
      \t\t\t<ul class=\"bb_ul\"><li>Beautifully rendered 32bit colour graphics   \
      \                  <br>\t\t\t\t\t</li><li>800x600 resolution               \
      \      <br>\t\t\t\t\t</li><li>Thumping music sound track and sound effects \
      \                    <br>\t\t\t\t\t</li><li>Five different weapon technology\
      \ threads to find and research, only the first is available in the demo    \
      \                <br>\t\t\t\t\t</li><li>Five different zones to explore, only\
      \ the first is available in the demo and the rest are much much bigger     \
      \                <br>\t\t\t\t\t</li><li>Make alliances with friendly aliens\
      \ and trade technology                     <br>\t\t\t\t\t</li><li>Direct and\
      \ protect your space station as it fights alongside you                    \
      \ <br>\t\t\t\t\t</li><li>Create your own &quot;garage&quot; of unique space\
      \ fighters tailored to your own specifications                    <br>\t\t\t\
      \t\t</li><li>Mine the asteroids, gather raw elements, research new technologies\
      \ and build new items                    <br>\t\t\t\t\t</li><li>Recover the\
      \ missing drive components and rescue your missing crewmates before escaping\
      \ &quot;The Grid&quot;.                    </li></ul>"
