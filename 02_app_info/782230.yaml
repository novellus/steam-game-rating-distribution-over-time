    about_the_game: 'Expand your MudRunner experience with The Valley DLC!<br><br>Get
      behind the wheel of 3 new vehicles and discover a huge new summer forest map
      designed to take full advantage of your heavy-weight trucks: The Valley.<br><br>Equip
      8 new add-ons including new repair kits, trailers and fuel cannisters. Some
      of the new add-ons are compatible with vehicles from the base game.<br><br>This
      pack includes:<br><ul class="bb_ul"><li>The Valley map<br></li><li>A-969 (4x4
      scout vehicle)<br></li><li>C-6317 (Medium truck)<br></li><li>E-7429 (8-wheel
      cab over truck)<br></li><li>C-6317 Spare wheel<br></li><li>A-969 Spare wheel<br></li><li>A-969
      Fuel canisters<br></li><li>A-969 Garage parts<br></li><li>A-969 Utility attachment<br></li><li>E-7429
      Advanced trailer hitch<br></li><li>E-7429 Repair kit<br></li><li>E-7429 (compatible
      with E-7310 from base game) Garage semi-trailer<br></li><li>Medium log trailer
      (compatible with some of base game trucks)<br></li><li>Medium log trailer''s
      logs load</li></ul>'
