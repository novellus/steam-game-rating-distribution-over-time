  data:
    about_the_game: "<h2 class=\"bb_tag\">WELCOME TO THE FRONTIER</h2><br>Set out\
      \ into the unexplored frontier land of Dorinth and make your name as a member\
      \ of the Pilgrim's Guild in <strong>Autumn's Chorus</strong>; an action role\
      \ playing game filled with interesting choices, exciting combat\u200B, and memorable\
      \ characters.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1025570/extras/Title_1.png?t=1584728609\"\
      \ /><br>The gate to Dorinth's wild frontier has been flung open, and as a new\
      \ member of the Pilgrim's Guild it's up to you to explore it. <br><br><ul class=\"\
      bb_ul\"><li>A beautiful painted world awaits you in <strong>Autumn's Chorus</strong>.<br></li><li>Discover\
      \ ancient Promisiune ruins, delve deep into cursed athenaeums, and rest in unique\
      \ frontier towns.<br></li><li>Uncover the riddle of the fate of the gods that\
      \ used to rule these lands. </li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1025570/extras/Title_2.png?t=1584728609\"\
      \ /><br>An acrobatic thief, who slips in and out with the goods unseen, a shrewd\
      \ diplomat who can speak the language of the beast tribes, or a powerful fighter\
      \ with the strength to destroy anything standing in their way. No restrictive\
      \ classes and many ways to tackle any problem you face mean you can build your\
      \ explorer anyway you like.<br><br><ul class=\"bb_ul\"><li>An intuitive levelling\
      \ system allows the focus to be on living the adventure, rather than deciding\
      \ which stat will benefit most from a decision<br></li><li>Unique skills such\
      \ as literacy, languages and cartography let scholarly explorers shine.<br></li><li>The\
      \ entire adventure can be played through without fighting. Escape, negotiation\
      \ and surrender are all viable options.<br></li><li>If you must fight an innovative\
      \ realtime tactical combat system makes unleashing your weapon of choice a satisfying\
      \ decision.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1025570/extras/Title_3.png?t=1584728609\"\
      \ /><br>Do you want to be a lunatic conqueror who kills anyone that so much\
      \ as looks at them funny, or a peacemaker determined to see the new lands and\
      \ it's creatures treated with respect? Both are possible, along with anything\
      \ in-between, and a cast of interesting characters will remember every action\
      \ you take.<br><br><ul class=\"bb_ul\"><li>Defend the innocent, uphold the law,\
      \ and be charitable. Be a paragon of good in land of mixed morals. Remember\
      \ though, that a good deed isn't always rewarded.<br></li><li>Lie, cheat, steal.\
      \ Act the absolute villain with everyone you meet. Just know that frontier justice\
      \ is rampant in Dorinth, and you can't always rely on the law to protect you.<br></li><li>Don't\
      \ do any of that! You're here to explore the frontier after all. Other people's\
      \ business isn't your problem if you don't want it to be.</li></ul>"
