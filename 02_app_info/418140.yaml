    review: 'Thanks to The Doc for getting this nice addition of Passenger Trains
      released, to an already addictive base V4 game.


      However these New Trains will not appear in the Railroad Museum, which will
      only showcase the original 50 trains. For comparison the Japanese game version
      of Railroad Museum has 224 train display slots.


      Current Freight Train list still at 3 items, would be nice if the other unique
      Japan freight rolling stocks can also be included.


      But you can''t argue with FREE !'
