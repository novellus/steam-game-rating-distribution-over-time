    about_the_game: "<h2 class=\"bb_tag\">More Than 40 New Trains!</h2><br>The world\
      \ of A-Train moves up a step with the introduction of our first free DLC pack.<br>Adding\
      \ more than 40 new trains, you can now create worlds more diverse than ever.\
      \ Each train has its own strengths and weaknesses.<br>Should you choose the\
      \ slow powerful work-horse capable of pulling large numbers of carriages over\
      \ long distances economically? Or is the light nimble local commuter the right\
      \ tool for the job?<h2 class=\"bb_tag\">Did We Mention \u2013 This Is Free?</h2><br>This\
      \ huge update is completely free to existing owners of the game! It will be\
      \ added to your Steam account automatically on release day.<h2 class=\"bb_tag\"\
      >Highlights from this DLC include:</h2><br>303 Series Commuter <br>A passenger\
      \ friendly local commuter built to cope with a shortage of trains. Cheap to\
      \ operate<br><br>415-1500 Series<br>A light stainless steel engine designed\
      \ for passenger comfort<br><br>485 Krishima<br>With re-introduced green livery.\
      \ The work horse of the Nippo Main Line<br><br>721 Commuter<br>Efficient and\
      \ temperature regulated. A short stop sprinter for the busy Sapporo suburbs<br><br>883\
      \  \u201CRenewal\u201D Livery<br>A tilting EMU. Handling sharp curves and rapid\
      \ but comfortable acceleration and deceleration are the strong points of this\
      \ light, fun vehicle.<h2 class=\"bb_tag\">A-Train 9 Japan Rail Simulator</h2>These\
      \ are just the tip of the iceberg. With over 40 trains in total, this DLC adds\
      \ colour and variety to you\u2019re a-Trains cities and worlds.<br>Using these\
      \ engines \u201Cout of the box\u201D or using the custom train feature within\
      \ A-Train 9 Japan Rail Simulator, it is possible to create almost countless\
      \ variations. <br>Whether you are a casual player looking to add local colour\
      \ to your game, or hard core simmer calculating the exact engine and consist\
      \ for each route, this free DLC pack will open up the game like never before.<br><br>The\
      \ Full List Of New Trains<br><ul class=\"bb_ul\"><li>1 800 Series JR Kyushu\
      \ NF <br></li><li>2 KiHa Class 32 JR Shikoku <br></li><li>3 KiHa 40 Series (Hokkaido)\
      \ JR Hokkaido <br></li><li>4 KiHa 40 Series (Nichinan Line) JR Kyushu <br></li><li>5\
      \ KiHa Class 54 (Hokkaido) JR Hokkaido <br></li><li>6 KiHa Class 54 (Shikoku)\
      \ JR Shikoku <br></li><li>7 KiHa 71 Series JR Kyushu <br></li><li>8 KiHa Class\
      \ 150 JR Hokkaido <br></li><li>9 KiHa 183-0 Series (JNR) JR Hokkaido <br></li><li>10\
      \ KiHa 183-0 Series (Hokkaido) JR Hokkaido <br></li><li>11 KiHa 183 Series (N.\
      \ Rainbow) JR Hokkaido <br></li><li>12 KiHa 185-0 Series JR Shikoku <br></li><li>13\
      \ KiHa 185-3000 Series JR Shikoku <br></li><li>14 KiHa 201 Series JR Hokkaido\
      \ <br></li><li>15 KiHa 283 Series JR Hokkaido <br></li><li>16 1000 Series JR\
      \ Shikoku <br></li><li>17 1500 Series JR Shikoku <br></li><li>18 2000 Series\
      \ JR Shikoku <br></li><li>19 303 Series JR Kyushu <br></li><li>20 415-0 Series\
      \ JR Kyushu <br></li><li>21 415-1500 Series JR Kyushu <br></li><li>22 485-0\
      \ Series JR Kyushu <br></li><li>23 485 Series (Nichirin) JR Kyushu <br></li><li>24\
      \ 485 Series (Kirishima) JR Kyushu <br></li><li>25 721 Series JR Hokkaido <br></li><li>26\
      \ 731 Series JR Hokkaido <br></li><li>27 785 Series JR Hokkaido <br></li><li>28\
      \ 787 Series JR Kyushu <br></li><li>29 789 Series JR Hokkaido etc. <br></li><li>30\
      \ 811 Series JR Kyushu <br></li><li>31 813-0 Series JR Kyushu <br></li><li>32\
      \ 817 Series JR Kyushu <br></li><li>33 883 Series JR Kyushu <br></li><li>34\
      \ 883 Series (Silver) JR Kyushu <br></li><li>35 883 Series (Black) JR Kyushu\
      \ <br></li><li>36 883 Series (Yellow) JR Kyushu <br></li><li>37 883 Series (Renewal\
      \ livery) JR Kyushu <br></li><li>38 885 Series JR Kyushu <br></li><li>39 5000\
      \ Series JR Shikoku etc. <br></li><li>40 7000 Series JR Shikoku <br></li><li>41\
      \ 8000 Series JR Shikoku etc. <br></li><li>42 Class ED79 + 50 Series JR Hokkaido\
      \ etc. <br></li><li>43 Class EF66 + 14 Series JR Kyushu etc. <br></li><li>44\
      \ KiHa 40 Series JR Kyushu <br></li><li>45 KiHa 185 Series (A-Train) JR Kyushu</li></ul>"
