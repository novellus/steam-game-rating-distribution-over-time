    reviews: "\u201CFor me, there's really no question on whether to buy this or not.\
      \ Doing a complete overhaul of the population mechanics, adding in trade as\
      \ an important system, allowing you access to being megacorporations or mega-cults,\
      \ throwing in a little slave trade while you're at it? For $20 US, it's a solid\
      \ purchase.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pcinvasion.com/review/stellaris-megacorp-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PC Invasion</a><br><br>\u201CFinally,\
      \ the addition that has me quivering with excitement is trade routes and trade\
      \ values.\u201D<br><a href=\"https://www.destructoid.com/stellaris-megacorp-update-will-bring-some-needed-economic-features-532801.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br>"
