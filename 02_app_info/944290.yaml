    about_the_game: "Stellaris: MegaCorp is the latest full expansion for Paradox\
      \ Development Studio\u2019s iconic sci-fi grand strategy game, which has players\
      \ ushering in an era of prosperity and profit on a galactic scale. In this economy-focused\
      \ expansion, players can become the CEO of a powerful corporate empire to expand\
      \ operations across the stars.<br><br><strong>Stellaris: MegaCorp features include:</strong><h2\
      \ class=\"bb_tag\">CORPORATE CULTURE </h2>Chief Executive Officers of a MegaCorp\
      \ can conduct business on a galaxy-wide scale with a host of new civics. By\
      \ building Branch Offices on planets within empires they have trade agreements\
      \ with, the MegaCorp can add a portion of the planet\u2019s Trade Value to their\
      \ own network. Using the new Corporate Authority, construct an economic powerhouse\
      \ and dominate galactic trade - for a brighter future.<h2 class=\"bb_tag\">CITY\
      \ WORLD</h2>With Ecumenopolis, players can increase the population density of\
      \ core worlds to truly epic proportions, eventually creating a planet-spanning\
      \ megacity.<h2 class=\"bb_tag\">CARAVANEER FLEETS</h2>Keep an eye out for the\
      \ Caravaneers, nomadic interstellar wheelers-and-dealers who stay aloof from\
      \ galactic politics, and always have a bargain up their sleeve. Expect surprises\
      \ when these master traders wander through your space or when you visit their\
      \ home systems.<h2 class=\"bb_tag\">MORE MEGASTRUCTURES</h2>The budget has been\
      \ approved for your own glorious Matter Decompressor, Mega-Art Installation,\
      \ Interstellar Assembly or Strategic Coordination Center to acquire new scaling\
      \ capabilities for your megalopolis.<h2 class=\"bb_tag\">GALACTIC SLAVE MARKET</h2>Buy\
      \ and sell pops on an industrial scale, set them free or keep them as livestock.\
      \ The choice is yours!<h2 class=\"bb_tag\">VIP STATUS COMES WITH ITS PERKS</h2>Keep\
      \ your economy competitive in a cutthroat galaxy with additional Ascension perks!<h2\
      \ class=\"bb_tag\">ADVISORS AND MUSIC</h2>3 Additional Advisors and 4 music\
      \ tracks to help you conquer the Galaxy."
