details:
  data:
    about_the_game: "The Bloons have invaded the Land of Ooo and it\u2019s up to Finn,\
      \ Jake and the monkeys to stop them! Bloons Adventure Time TD is an awesome\
      \ crossover between the award-winning animated series Adventure Time and the\
      \ #1 Tower Defense game, Bloons TD!<br />\r\n\_<br />\r\nGET YOUR HERO ON!<br\
      \ />\r\n*Pop Bloons as your favorite Adventure Time characters like Finn, Jake,\
      \ Princess Bubblegum, Marceline and more!<br />\r\n*Recruit brand-new monkey\
      \ heroes like Captain Cassie, C4 Charlie, and Sai the Shadow!<br />\r\n<br />\r\
      \nA NEW ADVENTURE!<br />\r\n*Play your way through over 15 adventures and 50\
      \ maps!<br />\r\n*Original story featuring the voice cast of the animated series!<br\
      \ />\r\n<br />\r\nMAKE THE BLOONS GO BOOM!<br />\r\n*Equip your heroes with\
      \ 200+ weapons and items from Adventure Time and Bloons TD history!<br />\r\n\
      *Build your defenses with over 50 allies including fan favorites BMO, The COBRA,\
      \ and Lumpy Space Princess!<br />\r\n*Unleash over 30 awesome, Bloon-shredding\
      \ powers!"
