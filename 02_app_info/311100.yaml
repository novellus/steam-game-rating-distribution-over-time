details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/311100/extras/Description.png?t=1604072064\"\
      \ /><br>You are a pilot in the government forces stationed at one of the planets\
      \ under attack. As you get higher on your career ladder, you will be able to\
      \ choose more advanced hovercrafts and ammunition, as well as to order your\
      \ own squad and influence local battles.<br><br>The goal of the development\
      \ of the game is to further expand our virtual universe. Based on the huge success\
      \ of the first game, we are presenting you with the same world, occurring at\
      \ the same time, but from the point of view of another character, whose adventures\
      \ unfold according to a different storyline. At times, it will cross the storyline\
      \ of the previous game, and if you have played &quot;Echelon&quot;, you will\
      \ recognize some places and characters.<br><br>Echelon: Wind Warriors is a unique\
      \ game. This is not a regular space-battle simulator, nor is it a simulator\
      \ of combat in enclosed labyrinths. The action is taking place above the surfaces\
      \ of a planet, the picturesque landscapes of which are one of the basic features\
      \ of the game play. In the realism of the implementation of the gaming environment\
      \ \u2013 the cockpit of the battle hovercraft \u2013 Echelon is comparable with\
      \ the best flight simulators. The game play is similar to that of the MechWarrior\
      \ series, but instead of a walking robot, you pilot a fighter. Echelon: Wind\
      \ Warriors has the following advantages over Echelon:<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/311100/extras/Features.png?t=1604072064\"\
      \ /><br><ul class=\"bb_ul\"><li>Unique combination of flight simulation and\
      \ action.<br></li><li>Realistic and highly detailed world of the game. Various,\
      \ elaborate, and vast landscapes.<br></li><li>A broad but well-balanced range\
      \ of available weapons provides the player enough freedom and flexibility for\
      \ using different tactics.<br></li><li>The player\u2019s progress, as he advances\
      \ through the game, upgraded equipment, as well as the appearance of new equipment\
      \ with unknown functions on the part of the enemies will continually add excitement\
      \ to the game play.</li></ul>"
