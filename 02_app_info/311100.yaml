    reviews: "\u201CEntertaining futuristic aerial action, and a good value at the\
      \ price.\u201D<br>79 \u2013 PC Gamer<br><br>\u201CA fairly average shooter that\
      \ doesn't really add much to its prequel. Vast but standard plot and sub-standard\
      \ gameplay make for an interesting distraction but a generally uninspiring title.\u201D\
      <br>76 \u2013 PC Gameworld<br><br>\u201CWithout a gripping story line you're\
      \ more likely to come back to this every once in a while when you feel like\
      \ a quick zip around in a magnificent flying machine. Worthy of a look if you\
      \ own a joystick or have played this type of game with your trusty mouse.\u201D\
      <br>70 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.incgamers.com/2008/04/echelon-wind-warriors-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >IncGamers</a><br>"
