    about_the_game: Unravel an ancient mystery and search for an ancient treasure
      on England's fog-shrouded coastline, famed for its legends of smugglers, pirates
      and ghosts. Join ghost-hunters Nigel Danvers and Lucy Reubans as they investigate
      a tale of horror and haunting. Wielding the tools of the modern-day ghost-hunter
      in a cinematic, richly detailed interactive world of wind-swept coastlines and
      crumbling crypts, you will be captivated, taunted and teased by mind-bending
      puzzles and interactions with the town 'locals'. But, be warned, there are those
      who will stop at nothing to prevent Nigel discovering &quot;that which should
      stay hidden&quot;. With nerves of steel and wits to match, in your search for
      The Lost Crown you will soon discover long lost secrets previously known only
      to the dead!<h2 class="bb_tag">Key features:</h2><ul class="bb_ul"><li>Spine-tingling
      ghost story.<br></li><li>Realistic ghost-hunting, featuring actual E.V.P. (Electronic
      Voice Phenomena).<br></li><li>Explore isolated, creepy locations with a nite-vision
      camera.<br></li><li>Photographs of unexplained entities captured by creator
      Jonathan Boakes while researching the game.<br></li><li>A Full cast of actors
      to bring the world of Saxton to life.<br></li><li>Chilling original soundtrack.<br></li><li>Point
      and click gameplay with both first and third person interaction.<br></li><li>Realistic
      and integrated puzzles.<br></li><li>A stunning 30+ hours of gameplay.</li></ul>
