    reviews: "\u201CThe Lost Crown has a great, creepy atmosphere, and the presentation\
      \ is one of a kind. Dark shadows, spectral figures, near constant mist, and\
      \ chilling sounds are bound to give most folks an uneasy feeling about playing\
      \ the game at night in a dimly lit room.\u201D<br>80 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://cheatcc.com/pc/rev/thelostcrownaghosthuntingadventurereview2.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cheat Code Central</a><br><br>\u201C\
      Brilliant sound design and superb art direction.\u201D<br>70 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.adventuregamers.com/articles/view/18128\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a><br><br>\u201CGreat\
