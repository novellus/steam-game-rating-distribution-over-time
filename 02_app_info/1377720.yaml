details:
  data:
    about_the_game: This is the official soundtrack of the <i>Penny's Path</i> game
      and features a primarily orchestral score. In addition to the tracks for the
      major events in the game, each character's signature song motif is included
      as well as all travel music. Also included are several bonus tracks, including
      <i>Penny's Path</i> ending credits song (featuring South African singer Abigail
      Strickland) and even a 45-minute mystery play further exploring some of the
      thematic material in <i>Penny's Path</i>.
