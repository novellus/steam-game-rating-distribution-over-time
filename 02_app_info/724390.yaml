      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/724390/extras/RigidForceAlpha_Steam_GameplayGIF.png?t=1564831699\"\
      \ /><h2 class=\"bb_tag\"><strong>CLASSIC SHOOT\u2019EM UP ACTION IS BACK!</strong></h2>Rigid\
      \ Force Alpha breathes new life into the classic side-scrolling shooter genre\
      \ with its lovingly hand-crafted 3D models, stunning environments, detailed\
      \ effects and an electrifying Synthwave soundtrack.<h2 class=\"bb_tag\"><strong>DEVASTATING\
      \ FIREPOWER!</strong></h2>Arm your fighter with numerous upgradeable weapon\
      \ systems and supplemental Force Shards! Collect Energy Orbs to fill up your\
      \ energy supply and eventually unleash an extremely powerful blast against your\
      \ foes!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/724390/extras/RigidForceAlpha_Steam_WeaponsGif.png?t=1564831699\"\
      \ /><h2 class=\"bb_tag\"><strong>CONFRONT AN OVERPOWERING ARMADA!</strong></h2>Battle\
      \ it out against huge swarms of enemies, heavy gunships, laser wielding mechs\
      \ and giant alien creatures. Every enemy has its own unique and challenging\
      \ strategy, from the tiniest creature up to the largest boss.<h2 class=\"bb_tag\"\
      ><strong>LOTS OF EXTRAS!</strong></h2>Just in case the extensive, action-packed\
      \ Main Mission is not enough for you, try the challenging Arcade and Boss Rush\
      \ Modes, defend your ranking in the global leaderboards and grab all 40 achievements.\
      \ Everything is prepared for countless hours of shooting fun!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/724390/extras/rigid_force_alpha_steam_illu_ship02.png?t=1564831699\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/724390/extras/rigid_force_alpha_steam_para_features.png?t=1564831699\"\
      \ /><h2 class=\"bb_tag\"><strong>GET READY FOR</strong></h2><ul class=\"bb_ul\"\
      ><li>Classic side-scrolling shoot\u2019em up action with modern 3D graphics<br></li><li>Unique\
      \ weapon and power-up systems<br></li><li>Lots of different enemies, challenging\
      \ mid-bosses and huge end bosses<br></li><li>Exciting story mode with animated\
      \ cutscenes and full voice-overs<br></li><li>Additional Arcade and Boss Rush\
      \ game modes<br></li><li>Six different action-packed stages<br></li><li>Challenging\
      \ but fair gameplay<br></li><li>Adjustable difficulty level - for beginners\
      \ to experienced players<br></li><li>Leaderboards and achievements<br></li><li>Gamepad\
      \ and rumble support<br></li><li>Original synthwave soundtrack by DREAMTIME\
      \ featuring Michael Chait</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/724390/extras/rigid_force_alpha_steam_illu_footer.png?t=1564831699\"\
      \ />"
