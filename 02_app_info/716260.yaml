    detailed_description: "<h1>BOILING STEEL DEVELOPER BUNDLE</h1><p><a href=\"https://store.steampowered.com/bundle/12905/Boiling_Steel_Developer_Bundle/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://store.steampowered.com/bundle/12905/Boiling_Steel_Developer_Bundle/</a></p><br><h1>Buy\
      \ BOILING STEEL in Early Access and get the game GUNS'N'STORIES: BULLETPROOF\
      \ VR for free!</h1><p><a href=\"https://store.steampowered.com/app/1016860/Boiling_Steel/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1016860/Boiling_Steel/</a></p><br><h1>About\
      \ the Game</h1>Put on a VR device, grab a gun, and hang on to your pantaloons\
      \ for one heck of a wild n' crazy story heading your way! Dive into your grandfather's\
      \ memories, who once was an infamous bounty hunter! Relive his glory days full\
      \ of adventures, but truth be told, he tends to go overboard! The longer you\
      \ listen to him, the stranger those events become to look like. Suddenly you'll\
      \ be surrounded by large armies of unbelievable enemies! Dark humor, steampunk\
      \ and cowboys \u2013 this is the world of GUNS`N`STORIES.<br><br>Features:<br>-\
      \ Be prepared for drastic changes of events. The plot unfolds so rapidly that\
      \ you can fail at any time!<br>- Win battles against extremely deft opponents,\
      \ put together intricate memories to form the complete picture of those days.<br>-\
      \ Sintown is full of dangers, and only your courage coupled with a powerful\
      \ weapon will allow you to survive!<br>- Keep practicing with your firearms\
      \ in order to become the best gunslinger in town. Check out your results to\
      \ see how good you are.<br>- HTC Vive, Oculus Rift compatible"
