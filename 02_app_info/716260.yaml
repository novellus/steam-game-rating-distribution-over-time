  data:
    about_the_game: "Put on a VR device, grab a gun, and hang on to your pantaloons\
      \ for one heck of a wild n' crazy story heading your way! Dive into your grandfather's\
      \ memories, who once was an infamous bounty hunter! Relive his glory days full\
      \ of adventures, but truth be told, he tends to go overboard! The longer you\
      \ listen to him, the stranger those events become to look like. Suddenly you'll\
      \ be surrounded by large armies of unbelievable enemies! Dark humor, steampunk\
      \ and cowboys \u2013 this is the world of GUNS`N`STORIES.<br />\r\n<br />\r\n\
      Features:<br />\r\n- Be prepared for drastic changes of events. The plot unfolds\
      \ so rapidly that you can fail at any time!<br />\r\n- Win battles against extremely\
      \ deft opponents, put together intricate memories to form the complete picture\
      \ of those days.<br />\r\n- Sintown is full of dangers, and only your courage\
      \ coupled with a powerful weapon will allow you to survive!<br />\r\n- Keep\
      \ practicing with your firearms in order to become the best gunslinger in town.\
      \ Check out your results to see how good you are.<br />\r\n- HTC Vive, Oculus\
      \ Rift compatible"
