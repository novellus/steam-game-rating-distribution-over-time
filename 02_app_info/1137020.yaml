    review: 'I wouldn''t call this a simulation game, it''s more of a transportation
      puzzler like Train Valley. Everything is static except the routes you build,
      and there are some restrictions on how you can build them. It''s very simple
      and there''s no progression. The game is solid but not exciting imo.


      There are 3 modes:

      1 - Campaign where you have to move X people/goods in Y time. There''s no penalties
      for people/goods waiting, nor for ignoring stations completely.

      2 - Survival where you can''t let more than X people/goods stack up at a station.
      Achievement is granted after 20 minutes (you can accelerate time up to 8x).
      I found this mode needlessly difficult to the point of frustration.

      3 - Evacuation where you have to get X people/goods to an "exit" station in
      Y time. You only get exactly enough people to finish, so you have to empty all
      stations.

      There''s also hard mode for Campaign and Evacuation, and "Relaxation" mode where
      you can just watch the game run itself if that''s your thing.


      The major limitations to building are that tracks can only go one way, and you
      have no way of crossing perpendicular (no intersections or bridges allowed).
      Not realistic but works in the sense of it being a puzzle.


      Other than Survival mode I found the game to be decently fun. If you''re looking
      for a simple train tracks timed puzzle then there''s a lot of content here,
      but if you are hoping for things like financial simulation or town growth or
      realistic train behavior look elsewhere.'
