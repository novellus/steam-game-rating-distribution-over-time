    about_the_game: "My Train Arrives is a railway construction simulation game. Build\
      \ railroads, open new routes for trains. Enjoy the pleasant atmosphere of the\
      \ game.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1137020/extras/Animation1.gif?t=1603864296\"\
      \ /><br><br>Transfer passengers and goods in four different game modes. Complete\
      \ \u201CCampaign\u201D levels and open new cities. Test your skills in \u201C\
      Survival\u201D and \u201CEvacuation\u201D modes, or enjoy the process of building\
      \ a railway in \u201CRelaxation\u201D mode.<br><br>The possibility to choose\
      \ either a slow paced mode of the game or more dynamic ones, good graphics and\
      \ nice music will let you enjoy the time spent playing My Train Arrives.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1137020/extras/Image1.png?t=1603864296\"\
      \ /><br><br>\u2022\t Combination of dynamic and relaxing game modes<br>\u2022\
      \t14 locomotives and 25 wagons with different characteristics<br>\u2022\t8 cities<br>\u2022\
      \t4 game modes: campaign, survival, evacuation and relaxation<br>\u2022\tNice\
      \ graphics and relaxing music<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1137020/extras/Image2.png?t=1603864296\"\
      \ /><br><br><u>Campaign.</u> You need to transport a certain amount of passengers\
      \ and cargo within the allotted time. During the game new stations will be opened\
      \ and the number of passengers and cargo on stations will grow.<br><br><u>Survival.</u>\
      \ Your task is to hold out as long as you can and see to it that stations are\
      \ not overcrowded or overloaded. Build a good railway system and spend your\
      \ money wisely.<br><br><u>Evacuation.</u> You need to evacuate all citizens\
      \ to a particular station during a short period of time. It is not necessary\
      \ to evacuate cargo, but it brings double income. Think how to manage the allocated\
      \ time.<br><br><u>Relaxation.</u> In relaxation mode you don\u2019t need to\
      \ think about income or the accuracy of your routes. Develop your railway system\
      \ as you wish and enjoy the game."
