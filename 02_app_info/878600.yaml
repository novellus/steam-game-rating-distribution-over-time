    about_the_game: "Perseverance: Part 1 is the first installment of a horror &amp;\
      \ drama story revolving around two different characters whose paths will cross\
      \ in a middle of horrific events.<br />\r\n<br />\r\nIn Part 1 you play as Jack\
      \ Cutter, a father who is struggling to keep his family together. He\u2019s\
      \ a \u2018go-to\u2019 guy in his hometown of Grey Ville. Research conducted\
      \ in a nearby military base gives the town a mysterious aura. Residents prefer\
      \ to stay away from it. Things take an unexpected turn when one of experiments\
      \ goes horribly wrong and the area is quarantined.<br />\r\n<br />\r\nMeanwhile\
      \ a mysterious woman is after a fugitive. Her superiors expect her to fulfill\
      \ her orders as usual. But they are not telling her everything. The person she\u2019\
      s after is more than what she appears to be.<br />\r\n<br />\r\nSoon both Jack\
      \ and the mystery agent will find themselves in a middle of a crisis that will\
      \ change them forever."
