    about_the_game: '<strong>Will you be able to save the galaxy and to keep your
      crew satisfied?</strong><br><br><strong><u><i>- Overview -</i></u></strong><br>ERO
      Shooter is an erotic top-down space bullet hell game. You''ll have to destroy
      thousands of enemies. In between missions, you''ll be able to interact with
      the crew.<br><br><strong><i><u>- Story -</u></i></strong><br>You''re the new
      commander of the Eros, an advanced war space ship. As time goes by, you''ll
      get to know the staff and you''ll be able to build relationships with them.<br><br><strong><i><u>
      - Early access version key features -</u></i></strong><br>- 2 levels<br>- 2
      game modes: survival and arcade<br><br><u><strong><i>Next update:</i></strong></u>
      <strong>January 9th 2021</strong><br><br><strong><i>This update will include
      (at least):</i></strong><br>- 1 more level<br>- 1 more cutscene<br>- Cinematics
      BGM<br>- Level data saving<br>- A version for Windows 32 bit'
