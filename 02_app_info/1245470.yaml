  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1245470/extras/steam_ski_opisy_1b.png?t=1586425201\"\
      \ /><br><br>Ultimate Ski Jumping 2020 is an oldschool action game in which you\
      \ play the role of a ski jumper. Train and compete in tournaments and the Campaign\
      \ mode. Begin the rivalry in the qualification round and take part in competitions.\
      \ You can play in campaign mode or tackle others in multiplayer. Have a face-off\
      \ with AI-controlled jumpers on 5 difficulty levels! Create your own competitor\
      \ and acquire new helmets, gloves, suits, boots, and skis! Challenge their skills\
      \ in winter, summer or special ski jumping hills!<h2 class=\"bb_tag\">GAME MODES</h2>\xB7\
      \ Campaign \u2013 a set of ready to play competitions with a brief plot<br>\xB7\
      \ Tournament \u2013 events taking place on selected ski jumping hills<br>\xB7\
      \ Quickplay \u2013 you choose the hill, number of opponents, difficulty level,\
      \ and start playing<br>\xB7 Multiplayer Online \u2013 play with your friends\
      \ and fight for a position in direct online games<br>\xB7 Training \u2013 a\
      \ place to polish up your skills<h2 class=\"bb_tag\">FEATURES</h2>\xB7 Old school\
      \ graphics<br>\xB7 Various types of ski jumping hills from summer and winter\
      \ to jumping on the Moon<br>\xB7 Simplified and advanced jump models<br>\xB7\
      \ Personalized competitors<br>\xB7 Available game modes: tournament, campaign,\
      \ quick play, training<br>\xB7 Multiplayer mode to play with players from all\
      \ around the world!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1245470/extras/steam_ski_opisy_2.png?t=1586425201\"\
      \ />"
