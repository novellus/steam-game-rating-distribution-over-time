    review: I never got a chance to beat it on Xbox, so I figured I'd pick it up on
      here on sale for 5$. The game has mixed reception, understandably, it's not
      ground breaking or doesn't tell the most compelling story, but the 3d platforming
      and combat are excellent imo. The main character is very likable too, I think.
      Worth a buy if it's on sale.
