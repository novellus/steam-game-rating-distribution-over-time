  data:
    about_the_game: "From legendary creator Keiji Inafune and the makers of Metroid\
      \ Prime comes the ReCore: Definitive Edition, an action-adventure masterfully\
      \ crafted for a new generation.<br />\r\n <br />\r\nYou are Joule Adams, one\
      \ of the last remaining humans on the planet Far Eden, a mysterious and dangerous\
      \ world controlled by robotic foes bent on your destruction. To survive you\
      \ must forge friendships with a courageous group of Corebot companions, each\
      \ with unique abilities and powers. <br />\r\n <br />\r\nReCore: Definitive\
      \ Edition includes the new Eye of Obsidian adventure. Join the plucky Corebot,\
      \ Violet, and journey into the permanent midnight of the Starving Sea, a previously\
      \ unexplored region of Far Eden where ancient enemies plot their revenge\u2014\
      on Joule and all humankind!<br />\r\n<br />\r\nFeatures:<br />\r\n\u2022\tEye\
      \ of Obsidian expanded adventure<br />\r\n\u2022\tT8 NK (or \u201CTank\u201D\
      ) Corebot frame to cross quicksand and explore Far Eden with new power and speed<br\
      \ />\r\n\u2022\t10 new dungeons and 2 new overworld areas<br />\r\n\u2022\t\
      3 new weapon modes for Joule\u2019s Energy Rifle<br />\r\n\u2022\tDozens of\
      \ additional Corebot gear pieces<br />\r\n\u2022\tIncreased level caps and gameplay\
      \ tuning<br />\r\n\u2022\tUpscaled to higher resolutions with HDR skies and\
      \ lighting<br />\r\n\u2022\tAll new Achievements<br />\r\n\u2022\tDecreased\
      \ loading times and other improvements"
