    about_the_game: "Water Pipeline is a strategic puzzle game. Objective of this\
      \ game is simple, rotate the different pieces of pipe in order to get water\
      \ and save the life. There is no time limit but you have limited moves for each\
      \ round and you have to complete the pipeline before running out of moves. So\
      \ think about a good strategy before you start working on the pipeline.<br />\r\
      \n<br />\r\nWater Pipeline contains 400 levels with an increasing difficulty.<br\
      \ />\r\n<br />\r\nHow to play?<br />\r\nConstruct a complete pipeline strategically\
      \ within limited moves.<br />\r\nRotate the different pieces of pipe to form\
      \ a complete pipeline.<br />\r\nLet the water flow and be a great pipeline expert.<br\
      \ />\r\n<br />\r\nFeatures<br />\r\n<br />\r\n\u2022 Improve pipeline skills<br\
      \ />\r\n- Intuitive gameplay<br />\r\n\u2022 Simple but challenging<br />\r\n\
      \u2022 Very smooth controls.<br />\r\n\u2022 Lots of challenging levels.<br\
      \ />\r\n\u2022 Attractive graphics and awesome music.<br />\r\n\u2022 Small\
      \ install size, and amazing features!"
