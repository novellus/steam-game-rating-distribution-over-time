    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/529410/extras/kittyPocal.png?t=1478264464\"\
      \ /><br><br>Previously only available for Oculus and Vive VR goggles - now you\
      \ can experience the carnage without owning VR goggles!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/529410/extras/story.png?t=1478264464\"\
      \ /><br>Evil alien beings dressed up as cuddly kittens have successfully taken\
      \ over your planet and all that you know and love. Prepare to repel wave after\
      \ wave of dastardly cute but deadly kittens on 16 beautiful and diverse islands.\
      \ Remember: the survival of your home planet lies in your hands!<br><br><strong>Prevent\
      \ evil alien kittens from taking over your floating islands homes by defending\
      \ the control points.</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/529410/extras/capturecarnage.jpg?t=1478264464\"\
      \ /><br><br><strong>Build weapons and upgrade them to adjust your defenses to\
      \ the incoming hordes.</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/529410/extras/upgrade.jpg?t=1478264464\"\
      \ /><br><br><strong>Beware! The kittens will armor up, to foil your defenses!</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/529410/extras/capture22.jpg?t=1478264464\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/529410/extras/Features.png?t=1478264464\"\
      \ /><br>\u2022\t16 fantastically beautiful islands to defend<br>\u2022\tFree\
      \ flowing hordes of enemies<br>\u2022\tCampaign mode<br>\u2022\tSkirmish mode<br>\u2022\
      \tUnlockable weapons and upgrades<br>\u2022\tComplex damage model for weapon\
      \ and kitten armors<br>\u2022\tOver 50 weapons upgrades<br>\u2022\tFine-tuned\
      \ difficulty progression which eases in new players but culminates in the ultimate\
      \ challenge"
