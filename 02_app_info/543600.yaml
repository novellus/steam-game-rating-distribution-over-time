details:
  data:
    about_the_game: "Monster Maze VR is a virtual reality maze with monsters that\
      \ you can shoot. You will be teleported in spooky scenes, where you will need\
      \ to find your way out of the mazes.<br />\r\nYou will have to face your fears\
      \ of height, monsters, giant spiders, snakes, death and much more.<br />\r\n\
      <br />\r\nKey Features:<br />\r\n<br />\r\n-The game is approximately 25 minutes\
      \ long.<br />\r\n-To navigate you need to hold the left touch pad while swinging\
      \ your arms in a walking motion. To stop moving release the left touch pad.<br\
      \ />\r\n-To change directions, your headset and controllers need to point in\
      \ the same direction you want to go.<br />\r\n-Just follow the instructions\
      \ in the game.<br />\r\n-A HTC Vive is required to play this game."
