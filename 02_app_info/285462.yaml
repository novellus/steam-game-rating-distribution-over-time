    about_the_game: Looking for music to accompany your perfect farm or quiet farming
      village? The Simple Life is composed with rural atmosphere in mind.<br><br>Created
      by Elijah Mills, this music pack is perfect for creating the idyllic atmosphere
      of days spent on a bustling farm. From busy Sunday markets to quiet evenings
      spent sitting on the porch, The Simple Life is <i>simply</i> charming.<br><br>Music
      preview on <a href="https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/rpg-maker/sets/simple-life-preview"
      target="_blank" rel="noopener"  >Soundcloud</a><br><br>This pack contains:<br><ul
      class="bb_ul"><li>10 BGM tracks suitable for farms, quiet villages and rural
      areas.<br></li><li>A great companion to <a href="http://store.steampowered.com/app/271964/"
      target="_blank" rel="noreferrer"  >Celianna's Rural Farm Tileset</a>.<br></li><li>.wav,
      .ogg, and .mp3 formats included.<br></li><li>Royalty free music to use in your
      commercial and non-commercial RPG/IG Maker projects.</li></ul>
