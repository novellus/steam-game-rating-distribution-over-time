    reviews: "\u201CParadise Killer is a singular, exemplary experience. It's a detective\
      \ game that feels like real detective work in a way few games do, and it makes\
      \ its extremely complex worldbuilding feel effortless. ... I did not want to\
      \ leave the island or the game.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespot.com/reviews/paradise-killer-review/1900-6417557/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSpot</a><br><br>\u201CParadise Killer\
      \ sets a new standard for investigative gameplay; I felt untethered and invested\
      \ in the world's mysteries in a way I've never felt in a detective game before.\
      \ The neon sheen, fantastic soundtrack, quirky characters, and narrative twists\
      \ make it one of the best whodunits you can play.\u201D<br>91/100 \u2013 <a\
      \ href=\"https://www.pcgamer.com/paradise-killer-review/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CEverything about Paradise Killer\
      \ slaps ... one of the best video games of the year.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.polygon.com/2020/9/28/21473620/paradise-killer-detective-mystery-nintendo-switch-steam-kaizen-game-works\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br>"
