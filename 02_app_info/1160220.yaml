    about_the_game: "An island outside of reality. A rogue human civilization hoping\
      \ to resurrect dead alien gods. A murder behind locked doors.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1160220/extras/LLD_Is_On_The_Case.png?t=1608687148\"\
      \ /><br>Paradise is an island that regenerates every few millennia. The psychic\
      \ power that the alien worshipers within release into the universe is meant\
      \ to feed and eventually resurrect their fallen deities. But this force also\
      \ attracts undesired interest from demons, who eventually corrupt each island\
      \ \u2014 until a new alternate reality is birthed by the Council.<br><br>The\
      \ system isn\u2019t perfect, but it will be one day \u2014 on Perfect 25, the\
      \ next island-to-be. But on the eve of rebirth, the Council is murdered and\
      \ Paradise is killed.<br><br>In the aftermath, the \u201Cinvestigation freak\u201D\
      \ Lady Love Dies is summoned from exile to find the culprit. This is the crime\
      \ to end all crimes. <br><br>What are the facts? What are the truths? Are they\
      \ the same?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1160220/extras/Characters_GIF.gif?t=1608687148\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1160220/extras/Breathe_Life_Back_into_Paradise_3.png?t=1608687148\"\
      \ /><br>You are tasked with finding the killer and building an airtight case\
      \ against them. Take your case to trial and argue your interpretation of the\
      \ evidence. Only when someone is successfully convicted can the crime be considered\
      \ solved and Paradise be saved. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1160220/extras/Fact_and_Truth_2.png?t=1608687148\"\
      \ /><br>The \u201Ctruth\u201D is that there are many possible killers, and many\
      \ ways to build a case. Even if you make a convincing case for prosecution and\
      \ get someone convicted, is the mystery really solved?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1160220/extras/Explore_and_island_2.png?t=1608687148\"\
      \ /><br>Paradise is an island set in an alternate future history filled with\
      \ cryptic lore and even more mysteries. Examine bizarre relics to learn more\
      \ about this world\u2019s surreal history.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1160220/extras/Find_your_paradise_2.png?t=1608687148\"\
      \ /><br>You choose who to accuse, and build a case to support conviction. Everyone\
      \ on Paradise has a secret to hide and something to gain. Old friends become\
      \ new suspects, forcing you to choose between the evidence, the greater good\
      \ and your own beliefs. There are many possible murderers, but who you pick\
      \ will define your own personal truth.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1160220/extras/Gather_Evidence_2.png?t=1608687148\"\
      \ /><br>Let your personal computer and electronic assistant Starlight be your\
      \ guide through another dance of an investigation. Collect evidence, record\
      \ testimony and interpret the facts to form your own truth. <br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1160220/extras/unlock_hidden_areas.png?t=1608687148\"\
      \ /><br>Solve hieroglyph puzzles on ancient nightmare computers to discover\
      \ new areas of the island, find concealed evidence and reveal terrifying secrets.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1160220/extras/Island_Environment_GIF.gif?t=1608687148\"\
      \ /><br><br><a href=\"https://store.steampowered.com/app/1160220/Paradise_Killer\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1160220/Paradise_Killer</a>"
