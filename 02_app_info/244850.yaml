    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/244850/extras/steam_awards_2018_nominee.jpg?t=1607424211\"\
      \ /><br><br>Space Engineers is an open world sandbox game defined by creativity\
      \ and exploration.<br><br>It is a sandbox game about engineering, construction,\
      \ exploration and survival in space and on planets. Players build space ships,\
      \ wheeled vehicles, space stations, planetary outposts of various sizes and\
      \ uses (civil and military), pilot ships and travel through space to explore\
      \ planets and gather resources to survive. Featuring both creative and survival\
      \ modes, there is no limit to what can be built, utilized and explored.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/244850/extras/repair_gif.gif?t=1607424211\"\
      \ /><br><br>Space Engineers features a realistic, volumetric-based physics engine:\
      \ everything in the game can be assembled, disassembled, damaged and destroyed.\
      \ The game can be played either in single or multiplayer modes.<br><br>Volumetric\
      \ objects are structures composed from block-like modules interlocked in a grid.\
      \ Volumetric objects behave like real physical objects with mass, inertia and\
      \ velocity. Individual modules have real volume and storage capacity.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/244850/extras/drop_pod_gif.gif?t=1607424211\"\
      \ /><br><br>Space Engineers is inspired by reality and by how things work. Think\
      \ about modern-day NASA technology extrapolated 60 years into the future. Space\
      \ Engineers strives to follow the laws of physics and doesn't use technologies\
      \ that wouldn't be feasible in the near future.<br><br>Space Engineers concentrates\
      \ on construction and exploration aspects, but can be played as a survival shooter\
      \ as well. We expect players will avoid engaging in direct man-to-man combat\
      \ and instead use their creativity and engineering skills to build war machines\
      \ and fortifications to survive in space and on planets. Space Engineers shouldn\u2019\
      t be about troops; it should be about the machinery you build.<h2 class=\"bb_tag\"\
      >CORE FEATURES</h2><ul class=\"bb_ul\"><li><strong>Planets and moons</strong>\
      \ \u2013 fully destructible &amp; persistent, volumetric, atmosphere, gravity,\
      \ climate zones<br></li><li><strong>Game modes</strong><br> - Creative \u2013\
      \ unlimited resources, instant building, no death<br> - Survival \u2013 realistic\
      \ management of resources and inventory capacity; manual building; death/respawn</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/244850/extras/green_base_gif.gif?t=1607424211\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Single-player</strong> \u2013 you\
      \ are the sole space engineer<br></li><li><strong>Multiplayer</strong><br> -\
      \ Creative and survival mode with your friends<br> - Cooperative and competitive<br>\
      \ - Privacy customization: offline, private, friends only, public<br> - Up to\
      \ 16 players<br> - Dedicated servers<br></li><li><strong>New game options</strong><br>\
      \ - Scenarios - offer linear story with action-packed gameplay, while the majority\
      \ of Space Engineers scenarios feature unique sandbox environments where players\
      \ create their own challenges. <br> - Workshop worlds - offer worlds created\
      \ by other players. <br> - Custom worlds - offer variety of customizable worlds\
      \ where you can start your own scenario. <br></li><li><strong>Customizable character</strong>\
      \ - skins, colors, community market, male and female character<br></li><li><strong>Ships\
      \ (small and large)</strong> \u2013 build and pilot them<br></li><li><strong>Space\
      \ stations</strong><br></li><li><strong>Planetary bases, outposts, cities</strong><br></li><li><strong>First-person\
      \ &amp; Third-person</strong><br></li><li><strong>Super-large worlds</strong>\
      \ \u2013 the size of the world to 1,000,000,000 km in diameter (almost infinite)<br></li><li><strong>Procedural\
      \ asteroids</strong> - an infinite number of asteroids to the game world<br></li><li><strong>Exploration</strong>\
      \ - adds an infinite number of ships and stations to the game world; discover,\
      \ explore, acquire and conquer!<br></li><li><strong>Drilling / harvesting</strong><br></li><li><strong>Manual\
      \ building in survival mode</strong> \u2013 use welder to assemble blocks from\
      \ components; use grinder to disassemble and reuse components<br></li><li><strong>Deformable\
      \ and destructible objects</strong> \u2013 real proportions, mass, storage capacity,\
      \ integrity<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/244850/extras/crash_gif.gif?t=1607424211\"\
      \ /><br><br></li><li><strong>Visual script editor</strong> - players can create\
      \ missions and game modes which can be played by other players. Capture the\
      \ flag, death-match, racing or campaign driven missions - all can be done by\
      \ using the editor, with your own rules and designs! Even main campaign and\
      \ game scenarios were created in this tool.<br></li><li><strong>Building blocks</strong>\
      \ - over 200 blocks (gravity generators, jump drive, turrets, doors, landing\
      \ gears, assembler, refinery, rotors, wheels, thrusters, pistons, wind turbine\
      \ and many more) <br></li><li><strong>Programmable block</strong> - allows players\
      \ to write small programs that will be executed in the game<br></li><li><strong>Electricity</strong>\
      \ \u2013 all blocks in a grid are wired in an electrical and computer network;\
      \ electricity is generated by nuclear reactors or various power sources<br></li><li><strong>Gravity</strong>\
      \ \u2013 produced by planets and gravity generators. Spherical gravity generator\
      \ also available.<br></li><li><strong>Symmetry/Mirroring</strong> \u2013 useful\
      \ in creative mode when building structures that require symmetry<br></li><li><strong>Weapons</strong>\
      \ \u2013 automatic rifle, small and large explosive warheads, small ship gatling\
      \ gun, small ship missile launcher<br></li><li><strong>Steam Workshop</strong>\
      \ \u2013 share your creations with the Community (upload and download worlds,\
      \ blueprints, MODs, scripts)<br></li><li><strong>Localized interface</strong><br>\
      \ - Official localization: English, Russian, Chinese, French, Spanish, German<br>\
      \ - Community localization: Czech, Danish, Dutch, German, Icelandic, Polish,\
      \ Spanish-Spain, Spanish-Latin America, Finnish, French, Hungarian, Italian,\
      \ Portuguese-Brazil, Estonian, Norwegian, Swedish, Slovak, Ukrainian<br></li><li><strong>Cargo\
      \ ships</strong> - auto-piloted vessels (miners, freighters and military) that\
      \ carry ore, ingots, constructions components and other materials from sector\
      \ to sector. They can be looted but beware, they often contain booby traps!<br></li><li><strong>Oxygen</strong>\
      \ - take off character's helmet, generate oxygen out of ice by using the oxygen\
      \ generator<br></li><li><strong>Hydrogen</strong> - hydrogen thrusters, hydrogen\
      \ tanks and hydrogen bottles<br></li><li><strong>Factions</strong> - create\
      \ and join factions, determine ownership of blocks and manage the relations\
      \ between them (hostile/ally). <br></li><li><strong>Remote control</strong>\
      \ \u2013 control ships and turrets without being inside<br></li><li><strong>Modding</strong>\
      \ - world files, shaders, textures, 3D models<br></li><li><strong>Modding API</strong>\
      \ - brings a lot of new possibilities to modders and allows them to alter the\
      \ game by writing C# scripts which have access to in-game objects<br></li><li><strong>Blueprints</strong>\
      \ - save your ship or station on a blueprint and paste it into your game<br></li><li><strong>GPS</strong>\
      \ - create, send, receive and manage GPS coordinates in the game<br></li><li><strong>Voxel\
      \ hands</strong> - shape and form the asteroids and change their material (creative\
      \ mode only)<br></li><li><strong>Xbox controller support</strong><br></li><li><strong>Sounds</strong>\
      \ \u2013 realistic and arcade mode</li></ul><br>Space Engineers utilizes an\
      \ in-house built VRAGE 2.0, realistic volumetric-based physics engine: all objects\
      \ can be assembled, disassembled, damaged and destroyed. <br>\_<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/244850/extras/timelapse_build_gif.gif?t=1607424211\"\
      \ /><h2 class=\"bb_tag\">How to Play</h2>Start by watching this video tutorial:<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.SpaceEngineersGame.com/how-to-play.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.SpaceEngineersGame.com/how-to-play.html</a><br>\_\
      <h2 class=\"bb_tag\">Performance Notes</h2>The performance depends on the complexity\
      \ of your world and the configuration of your computer. Simple worlds run smoothly\
      \ even on low-end computers, but a more complex world with rich object interactions\
      \ could overload even high-end computers.<br><br>Please read our performance\
      \ advices: <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.SpaceEngineersGame.com/performance-advices.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.SpaceEngineersGame.com/performance-advices.html</a><br><br>Minimum\
      \ requirements represent the bare minimum to run simple scenes and don\u2019\
      t guarantee a perfect experience."
