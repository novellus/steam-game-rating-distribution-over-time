  data:
    about_the_game: "Join an unfortunate cast of characters in a wild story of trusting\
      \ fate. Upon being forced into a journey to save the planet, they realize that\
      \ saving their planet isn't enough. Their entire universe is in danger. Play\
      \ through the hardships that these characters face as they deal with failure,\
      \ injustice, and regret, as they attempt to save their home from the gods of\
      \ the past. Obsolete Souls\u2122 is sure to please fans of turn based role-playing\
      \ games while also adding a touch of hip-hop!"
