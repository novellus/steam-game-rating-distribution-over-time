    about_the_game: <strong><u>The Outbreak is an Early Alpha Version </u></strong><br><br><br><strong><u>The
      Outbreak</u></strong> is a turn-based zombie shooter.<br><ul class="bb_ul"><li>Your
      job is to survive each round as well as possible.<br></li><li>The Zombies get
      stronger and faster every wave.</li></ul><br><br><strong><u>Game Information:</u></strong><br><br><strong>The
      Outbreak</strong> is a Zombie Shooter rolled into one<br>almost realistic style.<strong>
      In The Outbreak</strong> you can<br>play different Modes. <strong>The Main Mode
      is the<br>Zombie Mode</strong> In Zombie Mode, it's up to you if you can<br>survive
      and get a higher <strong>high score</strong>. The<strong> high score</strong>
      can be cracked every <br>time and to that he will be heard. The <strong>high
      score</strong> always appears <br>when you die when you go to the Main Menu
      or when the Game is located<br>he is not heard. In <strong>Training Mode</strong>
      you can do your right<br>heard something and you can see your own<strong> high
      score </strong>every time<br>if you are fast enough you have to be careful of
      course there are also a few<br><strong>Civilians </strong>are there. The short
      leads out of <strong>Wood opponents</strong>.<br>In the<strong> Training Area</strong>
      it is up to you how you feel<br>to want to improve. In the <strong>Training
      Area</strong> you have<br>a large free space where you can do what you want.<br>The<strong>
      Tutorial Mode</strong> will show you the growth in execution<br>and also a <strong>good
      start for the new shooter.</strong><br><br><br><br><u>Game Modes:</u><br><ul
      class="bb_ul"><li>Zombie Modus<br></li><li>Training Area</li></ul><ul class="bb_ul"><li>Training
      Mode</li></ul><ul class="bb_ul"><li>Tutorial Mode</li></ul><br><br><u>Modes
      that will come out:</u><br><ul class="bb_ul"><li>Mulltiplayer is being planned</li></ul><br><br>There
      is more to come !
