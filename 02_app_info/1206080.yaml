details:
  data:
    about_the_game: "Welcome to the world of the apocalyptic future, where in the\
      \ laboratories the best scientists tried to create a cure for all known diseases,\
      \ but the test led to terrible consequences that you will have to find out.<br\
      \ />\r\nAs a result of the emergency, communication with the secret underground\
      \ laboratory, which is developing new types of biological weapons, was lost.\
      \ You will be taken to the site through a technological tunnel and blocked for\
      \ safety reasons. Your task is to establish what happened in the laboratory,\
      \ turn on the backup systems, and get in touch.<br />\r\nYou are the best soldier\
      \ who is thrown into secret laboratories to find out what happened there and\
      \ why the laboratory does not get in touch.<br />\r\nAmbiance of levels will\
      \ make you afraid and look constantly around, especially if you do not find\
      \ a flashlight that can save your life. Convenient controls, realistic weapon\
      \ behavior and physics will not leave you apathetic, you want to hit the enemy\
      \ with the butt of your weapon, no problem, do it and finish zombie while it\
      \ lies.<br />\r\nA variety of behavior of zombies will pleasantly surprise and\
      \ scare you, so soldier take your weapon and fight for survival and do not forget\
      \ that this is a last chanse to defeat the 21st century plague and it all depends\
      \ on you!"
