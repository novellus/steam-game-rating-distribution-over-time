  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1437470/extras/description.png?t=1607777097\"\
      \ />              <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1437470/extras/plankSpin.png?t=1607777097\"\
      \ /><br><br>Rodent and Plank is a run 'n gun shooter that borrows heavily from\
      \ genre classics such as Gunstar Heroes, Earthworm Jim, and Metal Slug. You\
      \ play as the titular Rodent, a small rat that gains incredible power when he\
      \ unwittingly comes into contact with a sentient piece of cosmic driftwood.\
      \ Not long after this chance meeting Rodent finds himself up against the mysterious\
      \ Knights of the Round. Who are they? And what could they possibly want with\
      \ Plank?<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1437470/extras/trailer.gif?t=1607777097\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1437470/extras/features.png?t=1607777097\"\
      \ />              <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1437470/extras/plankSpin.png?t=1607777097\"\
      \ /><br><br>Players can choose from one of four starting weapon types. Each\
      \ weapon type can be combined with any other in order to create a massive arsenal\
      \ of incredibly deadly weaponry.  If that's not enough to satisfy your urge\
      \ for destruction, you can also take advantage of grenades and 3 levels of FP\
      \ attacks.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1437470/extras/weapons.png?t=1607777097\"\
      \ /><br><br>Each level takes on a life of its own: one minute you're platforming,\
      \ and the next you're piloting a submarine while being chased by a laser wielding\
      \ shark.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1437470/extras/subConvert_sml.png?t=1607777097\"\
      \ /><br><br>All of the art in the game is drawn by hand which gives it a storybook\
      \ quality (despite the fact that there\u2019s exploding teddy bears everywhere.)<br><br>Rodent\
      \ and Plank\u2019s music has a unique flair to it that we lovingly refer to\
      \ as &quot;techno-organic&quot;; it's like Dave Wise had a baby with the techno\
      \ Viking.<br><br>Rodent and Plank is a difficult game, but like the games we've\
      \ drawn inspiration from it's been finely tuned and balanced for maximum replayability."
