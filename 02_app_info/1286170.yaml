    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1286170/extras/capsule_main.png?t=1594838001"
      /><br><br>The Broston Saga is likely going to be one of the greatest JRPGs you
      have ever played! Take the role of Tyrone Broston and venture out on your quest
      to take back the hood from your rivals, &quot;The Cripos.&quot; With your companions
      by your side, what can possibly go wrong? The Broston Saga features three different
      stories:<h2 class="bb_tag">The Legend of Tyrone</h2><br><ul class="bb_ul"><li>
      Command a Squad of 8-bit Gangsters</li></ul>With a variety of different weapons,
      equip your best men with Shotguns, AK-47's, Bondage Masks, etc.<br><br><ul class="bb_ul"><li>
      Dive into a Deep and Story Rich Environment</li></ul>Mysteries are all around!
      Chat and become the modern hero you have always wished to become!<br><br><ul
      class="bb_ul"><li> Enemy Variety</li></ul>Fight through hordes of unpredictable
      enemies that will leave you on the edge of your seat.<br><br><ul class="bb_ul"><li>
      Unique Characters</li></ul>Each and every character holds a story worth learning.<br><br><strong>(Not
      responsible for loss of braincells)</strong><h2 class="bb_tag">The Adventures
      of Tyrone</h2><br><ul class="bb_ul"><li> Command and Equip Your Squad</li></ul>New
      and familiar faces alike. Command up to five different characters all with unique
      abilities.<br><br><ul class="bb_ul"><li> Decisions Matter</li></ul>They don't<br><br><ul
      class="bb_ul"><li> Learn the Secrets of Inner City</li></ul>Explore and meet
      new faces in this epic super cool adventure!<br><br><ul class="bb_ul"><li> Gear
      up your boys</li></ul>A game so grindy, it'll make you want to use a save editor!<br><br><ul
      class="bb_ul"><li> Over 5-10 Hours of Gameplay</li></ul>Yeah it's pretty long.
      Hope you got popcorn.<h2 class="bb_tag">D'Js Redemption</h2><br><ul class="bb_ul"><li>
      Finish off with a bang!</li></ul>Conclude the saga by ending things off with
      a bang! Learn the truth behind everything and finally put the story to rest.<br><br><ul
      class="bb_ul"><li> New Raids!</li></ul>Unlike in the previous chapters, partake
      in brand new Raids that will put your skills to the ultimate test.<br><br><ul
      class="bb_ul"><li> New Map / Environment</li></ul>The desert plains echo your
      name. Are YOU brave enough to explore these lands?
