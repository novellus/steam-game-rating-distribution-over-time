    review: "J'aime beaucoup ce logiciel, je trouve qu'il est pratique  Apr\xE8s je\
      \ trouve qu'il n'y a pas assez de d\xE9coration, m\xEAme si il y a eu de nouvelles\
      \ choses c'est tr\xE8s peu et tr\xE8s rare (1 fois en 2 ans). donc pour moi,\
      \ il y a beaucoup de choix de meubles, textures... mais pas assez de d\xE9coration,\
      \ et surtout tr\xE8s tr\xE8s peu dont on peut changer l'altitude, or c'est important,\
      \ je ne veux pas mettre un saladier par terre. Et j'ai eu un probl\xE8me de\
      \ sauvegard\xE9 ce qui m'a comme m\xEAme beaucoup d\xE9\xE7ue.\nAu final je\
      \ recommande ce logiciel m\xEAme si j'aimerai plus de nouveaut\xE9s de leur\
      \ part."
