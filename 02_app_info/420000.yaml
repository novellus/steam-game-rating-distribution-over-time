    about_the_game: 'With a community of more than 70M of users worldwide, <i>Home
      Design 3D</i> is the reference interior design and home decor application! <br>Drawing
      floor plans and designing your home have never been so quick and intuitive!<br><br>Build
      your multi-story house now! Unlimited number of floors with the <a href="http://store.steampowered.com/app/788430"
      target="_blank" rel="noreferrer"  >GOLD PLUS version</a> (depending on your
      computer )<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/420000/extras/GIF_HOME_DESIGN_3D.gif.png?t=1601384021"
      /><br><br><u>How does it work? </u><br><br><strong>1. DRAW FLOOR PLANS</strong><br><ul
      class="bb_ul"><li> In 2D and 3D, draw your home, rooms and dividers<br></li><li>
      Change the height or the thickness of your walls<br></li><li> Add doors, windows
      or openings with fully-resizable pieces of joinery </li></ul><br><strong>2.
      FURNISH AND DECORATE INDOOR AND OUTDOOR</strong><br><ul class="bb_ul"><li> Make
      your choice within an ever-growing furniture collection featuring thousands
      of items and textures, customize your home decor and express your style<br></li><li>
      Edit any object by changing its size, color, position and altitude on the walls<br></li><li>
      Duplicate items using the the copy/paste function<br></li><li> Use the undo/redo
      feature at any time<br></li><li> Use the eye dropper to find an existing texture
      in the plan <br></li><li> Import your own pictures as textures and apply them
      anywhere</li></ul><br><strong>3. VISUALIZE AND VISIT IN 3D</strong><br><ul class="bb_ul"><li>
      Visit your project in real-time 3D as if you were there<br></li><li> Discover
      your home, your outdoor and even your neighborhood<br></li><li> Admire the result
      by day and by night and use the compass feature to know where the light will
      fall at different times of the day</li></ul><br><strong>4. IMPORT/EXPORT AND
      SHARE</strong><br><ul class="bb_ul"><li> Import blueprints and display them
      as a layer in your project<br></li><li> Share your projects via e-mail, Dropbox,
      OneDrive...<br></li><li> Export and continue your work on your smartphone or
      tablet thanks to cross-platform compatibility <br></li><li> Community Gallery:
      discover thousands of projects created by our users, download your favorite
      ones or upload your own! Browse the gallery within the app or on <a href="https://steamcommunity.com/linkfilter/?url=http://www.homedesign3d.net!"
      target="_blank" rel="noopener"  >www.homedesign3d.net!</a></li></ul><br>Local
      <strong>autosave function</strong><br>No internet connection required<br><strong>Illustrated
      + video tutorials available</strong><br>Also on <a href="https://www.youtube.com/playlist?list=PLTa7YA6_1HA0b-fzLuwqOllo2QQvv_hAg"
      target="_blank" rel="noreferrer"  >YouTube</a><br><br><u>Join the Home Design
      3D community!</u><br>Join us on <a href="https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/homedesign3d/"
      target="_blank" rel="noopener"  >Facebook</a><br>Follow us on <a href="https://twitter.com/homedesign3d"
      target="_blank" rel="noreferrer"  >Twitter</a><br>Follow us on <a href="https://steamcommunity.com/linkfilter/?url=https://www.instagram.com/homedesign3d_off/"
      target="_blank" rel="noopener"  >Instagram</a>'
