    detailed_description: '<h1>Official Discord Channel</h1><p><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/nc26Eaq"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1303940/extras/DiscordLogo1.png?t=1609503378"
      /></a></p><br><h1>About the Game</h1>Faraway Lands: Rise of Yokai is a fantasy
      survival strategy game set in Feudal Japan.Build your town, gather resources,
      explore new lands, trade with other cities and defend your town against the
      risen Yokai threat!<br><br><br><strong>Key Features:</strong><br><ul class="bb_ul"><li>Build
      your town from ground up with various building types and decorations<br></li><li>Attract
      people with randomized traits to your town<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1303940/extras/BuildingCherry.gif?t=1609503378"
      /><br></li><li>Grow various fruits and vegetables, chop wood, mine shiny ores,
      take care of animals and fish<br></li><li>Gain research points and use them
      to learn new abilities or improve existing ones<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1303940/extras/Farming.gif?t=1609503378"
      /><br></li><li>Build a ship and explore the world, trade with other cities,
      fight pirates and monsters<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1303940/extras/ShipsPort.gif?t=1609503378"
      /><br></li><li>Train various soldiers with unique abilities<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1303940/extras/FireMonkSteamPage.gif?t=1609503378"
      /><br></li><li>Clear the dungeon from enemies, find new ores to mine, discover
      treasures<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1303940/extras/Mining.gif?t=1609503378"
      /><br></li><li>Build towers, position your army, and defend your town for as
      long as you can against the Yokai threat!</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1303940/extras/MonstersAttacking.gif?t=1609503378"
      />'
