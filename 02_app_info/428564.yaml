    about_the_game: "&quot;Clash with the Sorcerers&quot;, &quot;Three-Legged Battle&quot;,\
      \ &quot;The Mighty Shah of Pars&quot;, &quot;The Way of the Knight II&quot;,\
      \ &quot;Battle of Revenge&quot;, &quot;Darkness Strikes Daryun&quot;, &quot;Investigation\
      \ in the Royal Capital&quot;, &quot;Siege of Peshawar Fortress&quot; and &quot;Showdown\
      \ at Atropatene&quot; will be added as Free Mode scenarios under DLC 1.<br />\r\
      \nAlso, the Limited Skill Cards, Seeking Proof of Royalty, A Joyous Victory,\
      \ A Glare of Rage and Hatred, Son of the Lord of Oxus, The Strength of the Zot\
      \ Clan, Eyes Firm with Conviction, A Painter's Portrait, Allegiance to One's\
      \ Homeland and Eyes Burning with Revenge, can be acquired during the battle\
      \ if specific conditions are met.<br />\r\n<br />\r\n&quot;Like Father, Like\
      \ Son&quot; will be added as a Free Mode scenario under DLC 2.\u3000A new weapon,\
      \ the &quot;Eran's Mace&quot;, will become available when you enter battle with\
      \ your story character. After clearing this additional scenario, this new weapon\
      \ can be used in other battles as well.\u3000Also, the Limited Skill Card, Accepting\
      \ the Name of Traitor, can be acquired during this battle if specific conditions\
      \ are met."
