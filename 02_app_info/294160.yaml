    about_the_game: Galcon 2 is a demolition derby in space! Send swarms of ships
      from planet to planet to conquer the galaxy in this fast paced multiplayer strategy
      game!  Galcon 2 includes:<br><br><ul class="bb_ul"><li> Clans battling for galactic
      supremacy<br></li><li> Tournament to prove your amazing skills<br></li><li>
      Betting to take Galcoins from the weak<br></li><li> Multiple ship shapes like
      triangle and trapezoid<br></li><li> Slick planets made of lava and ice</li></ul>
