    about_the_game: "<strong> \u25FC Content Description </strong><br>This is a bundle\
      \ of 12 skins for total tanks in fortress V2.<br>When purchased, you will be\
      \ able to use 1 skin for each tank.<br><br><strong> \u25FC Dlc Includes </strong><br>Carrot\
      \ Skin &quot;armor Carrot&quot;<br>Cannon Skin &quot;emperor Cannon&quot;<br>Poseidon\
      \ Skin &quot;whale Poseidon&quot;<br>Crossbow Skin &quot;chief Crossbow&quot;<br>Catapult\
      \ Skin &quot;dark Knight Catapult&quot;<br>Ion-attacker Skin &quot;cyber Ion-attacker&quot;<br>Multi-tank\
      \ Skin &quot;military Multi-tank&quot;<br>Missile Skin &quot;steel Missile&quot;<br>Mine\
      \ lander Skin &quot;enhanced Mine lander&quot;<br>Second-wind Skin &quot;space\
      \ Suit Secwind&quot; 1 Type<br>Laser Skin &quot;lord Laser&quot;<br>Duke Skin\
      \ &quot;iron Armor Duke&quot;<br>Additional Cring &quot;1,000&quot;<br><br><strong>\
      \ \u25FC Note </strong><br> - Please note that this content does not contain\
      \ a tank. You must check you already have FORTRESS V2 before you purchase.<br>\
      \ - In order to use additional skins, right of use for each tank are required.<br>\
      \ - Please also note that promotional free campaign of this DLC might be held\
      \ for a limited time.<br> - This downloadable content requires the latest updates."
