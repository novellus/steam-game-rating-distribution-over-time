    about_the_game: Invasion! The tyrannical Astroholes have invaded the Milky way!
      They've set their sights on Earth 2 as the first point of conquest! Yet the
      battle won't be too easy for them! As standing in their way are Serena Robo,
      Zombae, and DJ TURN UP! Explore the new continent of the Synar Union as you
      try to defeat the Astrohole army. Once again this is a classic top-down RPG
      that seeks to recreate the games that dominated the 90's! With funny and witty
      dialogue you will be surely engrossed within the world.
