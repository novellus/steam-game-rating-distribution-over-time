    about_the_game: "<h2 class=\"bb_tag\"><strong>Cast VR: Unravel the mystery and\
      \ embrace the magic!</strong></h2><br>In Cast VR, you will explore a magical\
      \ world and uncover the mystery of the missing King. You can cast spells with\
      \ your magic wand and trusty spell book as you face enchanted creatures, solve\
      \ puzzles and discover the castle.<br><br><strong>The Story</strong><br>The\
      \ King is missing...  and you have been summoned for your magical abilities.\
      \  You must explore the castle - it is the centre of all magic. Unlock the mysteries\
      \ to find the king, save his daughter, and if you can\u2026 save the world.<br><br><strong>Gameplay</strong><br>Your\
      \ wand and spell book are how you navigate the world.  Discover and use spells\
      \ to interact with objects and defend yourself against enemies.  Explore the\
      \ castle, solve puzzles, learn about the world and piece together the mystery."
