    about_the_game: "<strong>Play as Zaak, a young man trapped in an <i>ancient underground\
      \ world</i>. He must face many dangers in order to escape. However, during his\
      \ adventures, Zaak will awaken a past long-lost forgotten\u2026</strong><br><br>BEFORE\
      \ YOU BUY AND RATE THE GAME, PLEASE READ:<br>This is a late publishing of a\
      \ 2006-2007 video game. The game was built by fans of Phantasy Star (1987 Sega\
      \ (c)). That is why the graphics look retro etc. You must play until dungeon\
      \ 3+ to unlock special attacks and understand the game ambiance and full potential.\
      \ This game is aimed at quests, not complicated battle systems. If you like\
      \ battles, you need more information and details, turn on the BATTLELOG. Contrary\
      \ to other RPG's this game does not have typical spells, but rather cool combinations\
      \ of weapons with Ionix crystals since the main focus is... The Ionix crystals\
      \ found on the world of Iona.<br><br>*Talk to the first guard to start your\
      \ quests.* There is a button on the lower right to check out the QUESTS so you\
      \ know what to do in this Role Playing Game. We care about the game and listen\
      \ to the player's experience, that is why we made many upgrades. Ok? let's start\
      \ gaming!<br><br>This <i>fun dungeon crawler role-playing game is rated general\
      \ aimed at family gaming or classic rpg geeks</i>. The gameplay is simple and\
      \ in order to enjoy this game, you must follow the quests and dialogues with\
      \ the characters in the game. You can turn off the bonus trivia questions with\
      \ the slider on the left side of the screen.<h2 class=\"bb_tag\">Features </h2><ul\
      \ class=\"bb_ul\"><li>5 giant levels filled with dungeons, treasures, monsters\
      \ and open spaces with a lot of important characters to meet and help through\
      \ enjoyable quests.<br></li><li>Story-line, species, and characters are well-developed\
      \ serves as foretold of the upcoming MMO World Of Iona.<br></li><li>The atmosphere\
      \ of this game takes the best gameplay seen in RPG's from the '80s and '90s\
      \ merged with modern gameplay and wide areas.<br></li><li>Different gameplay:\
      \ traditional spells and skills gameplay is now combinations of Ionix crystals\
      \ and special armor and weapons crafting. <br></li><li>Unlock 3 special attack\
      \ combo moves.<br></li><li>Similar to old school RPG's, this game is an average\
      \ 30+ hours of gameplay. There is no blood/gore in this game.<br></li><li>New\
      \ concept: An integrated cultural E-learning battle system (c) (EBS) to improve\
      \ player's general knowledge!</li></ul><u> In order to feel the coolness of\
      \ the game, you may need to play at least level 3/5.</u> Level five showcase\
      \ all features and special attack moves.<strong> *We challenge YOU to complete\
      \ this game*</strong>. Remember you will understand the fun about the EBS questions\
      \ only through playing it yourself. And at all times you can disable the questions\
      \ or adjust the subjects you prefer. Click on Zaak's brain!"
