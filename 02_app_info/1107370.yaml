  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1107370/extras/gif01.gif?t=1607349504\"\
      \ /><br><br>Demoniaca - is a dark, gothic, mature and sexy action RPG inspired\
      \ by the Castlevania series. Explore, fight, meet new friends and avenge those\
      \ who brought you unbearable pain and loss.<br><br><i>Tyger Tyger, burning bright!\f\
      <br>In the forests of the night; <br>What immortal hand or eye, <br>Could frame\
      \ thy fearful symmetry?</i><br><br><strong>Satisfying, addictive and rewarding\
      \ gameplay</strong><br>Explore the dreadful and corrupted Tower of Babel, find\
      \ all its secrets, challenge its powerful masters and slay hordes of their minions!<br><br><strong>Transparent,\
      \ fluent and deep combat</strong><br>Easy to learn but hard to master - each\
      \ enemy and battlefield is different and hand-crafted!<br><br><strong>Dress\
      \ and arm yourself in fashion</strong><br>The generous choice of potions, gear,\
      \ skills, and moves will allow you to customize your playstyle as you like!<br><br><strong>Enjoy\
      \ the view</strong><br>The world and characters of Demoniaca are grim, but also\
      \ beautiful and sexy - they are made with love and leave no one untouched!<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1107370/extras/gif07.gif?t=1607349504\"\
      \ />"
