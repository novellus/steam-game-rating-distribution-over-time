    review: While I like the music and art, there's no getting over the fact that
      this game is a nightmare to play.  I thought reviewers were exadurating when
      they said they had to force themselves to finish it, but the issues go beyond
      just the un responsive controls.  It seems that every design decision in this
      game was made with the intent to make it as aggressively un fun and painful
      to play and I regret the time and money I wasted on this wasted potential of
      a game.
