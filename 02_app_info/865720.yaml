    about_the_game: "Torn Tales: Rebound Edition is a much expanded version of the\
      \ original Torn Tales, based upon the classic story.  Check out co-op play,\
      \ more custom loot items, gem crafting, new quests and new arenas.<br><br>The\
      \ original version of Torn Tales is not required, Rebound Edition will work\
      \ as a standalone game.<br><br>You will wield the powers of Robin Hood, Snow\
      \ White and Dr Jekyll &amp; Mr Hyde as they fight together in the dark landscape\
      \ assembled by the evil Bookbinder. He has bound enemies from across the fabled\
      \ lands to stop you, so be ready for the unexpected.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/865720/extras/LeadYourParty.png?t=1585737423\"\
      \ /><br><br>Lead your party of 3 heroes on their quest to repair the torn pages\
      \ of folklore. Evil has destroyed the tales you love. Hack monsters and slash\
      \ enemies throughout the Torn Tales in this real time squad based RPG.   <br><br>With\
      \ Rebound Edition you can finally party up with friends and play your way with\
      \ the heavily requested shared screen co-op and controller support!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/865720/extras/ExploreRealmsGif.png?t=1585737423\"\
      \ /><br><br>Master a rich tree of abilities to upgrade your characters. Choose\
      \ load-outs that maximise your team\u2019s total fighting potential. Swap lead\
      \ character in combat to battle harder. Explore the lands of lore &amp; fable,\
      \ collecting loot with a vast array of variations from Geppetto\u2019s Gold\
      \ Ring of Shielding to Ahab\u2019s Amulet of Fury. <br><br>Rebound Edition has\
      \ more loot variations than ever before. Pick the perfect item for your party\u2019\
      s strategy; launch explosive barrels, leave a trail of poison berries, support\
      \ the whole party with a healing totem and many, many more.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/865720/extras/NewQuests.png?t=1585737423\"\
      \ /><br><br>Hone your skills and try out new ability combos in the endless Arena\
      \ mode, with 3 brand new maps in Rebound Edition. See how you compare to the\
      \ best players in the world through the global leaderboards.<br><br>The new\
      \ missions mode allows you to focus on your favourites with solo and party missions\
      \ for every combination of characters with a special build. Completing each\
      \ mission will unlock a unique item that can be found in the main quest.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/865720/extras/CollectNewLoot.png?t=1585737423\"\
      \ /><br><br>Test your skills with 10 brand new quests, each with a special twist\
      \ that will make you rethink your Torn Tales strategy. Can you do glorious battle\
      \ whilst being bombarded by cannon fire? Can you loot the undead treasure trove\
      \ before the whole place caves in? Can you take on the biggest beasts of each\
      \ realm all in a row?<br><br>Connect your Steam game with the Torn Tales Discord\
      \ RPG to gain access to exclusive features and rewards:<br><br> - Influence\
      \ the realm in the Bookbinder\u2019s Store<br> - Fight the biggest monsters\
      \ of lore for massive rewards in The Colosseum<br> - Be the talk of the town\
      \ when you unleash the Arcanist\u2019s Cube.<br> - Show your support for Torn\
      \ Tales with the \u2018Champion\u2019 title."
