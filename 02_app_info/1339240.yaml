    about_the_game: "<strong><h2 class=\"bb_tag\">A short first look at Serin Fate,\
      \ where you become a Witch and get some experience with the mechanics and feel\
      \ of the fantastical World.<br>Dev blog: <a href=\"https://steamcommunity.com/linkfilter/?url=http://serinfate.net/developer_blog\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://serinfate.net/developer_blog</a></h2></strong><br><br>Serin\
      \ Fate is a retro inspired brew of RPG adventure, Magic, and fantastical story.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1339240/extras/GIF_Fate_Small.gif?t=1606327685\"\
      \ /><br><br>The Serin Fate stone has turned you into a Witch. Now it\u2019s\
      \ time to learn some Magic, tidy up your apprentice hut, and find a few battle-worthy\
      \ Familiars. With your new spells, a couple copper, and some unique friends,\
      \ can you brave the land? It will be dangerous. With trouble brewing at Chimera\
      \ Castle, and Monsters roaming the land, you may want to stay in-doors at night...<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1339240/extras/Portraits.png?t=1606327685\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1339240/extras/Castle600.gif?t=1606327685\"\
      \ /><br><br><strong><h2 class=\"bb_tag\">Key Features</h2></strong><ul class=\"\
      bb_ul\"><li>  Villainous plot &amp; NPC quests.<br></li><li>  Capture Magic\
      \ Familiars.<br></li><li>  Explore Elemental Biomes, each with their own unique\
      \ characteristics.<br></li><li>  Timing events, day night cycle, and weather\
      \ patterns.<br></li><li>  Train, tend &amp; level your Familiars to defeat formidable\
      \ Monsters.<br></li><li>  Practice Witchery and learn spells.<br></li><li> \
      \ Craft all assortments of weapons, armor, potions and furniture.<br></li><li>\
      \  Try your hand at skills like Gardening, Gathering, Fishing, Woodcutting &amp;\
      \ Mining.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1339240/extras/GIF_Capsule2.gif?t=1606327685\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1339240/extras/Campfire_small.gif?t=1606327685\"\
      \ />"
