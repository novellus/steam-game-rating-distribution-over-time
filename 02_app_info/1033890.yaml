    about_the_game: "In the fourth DLC for Kingdom Come: Deliverance, you can experience\
      \ two standalone series of quests.<br><br>In &quot;A Woman's Lot&quot;, you\
      \ play as Theresa accompanied by her loyal dog Tinker in a standalone questline.\
      \ You will experience ordinary life in Skalitz and later witness the fateful\
      \ events of Sigismund's raid and its aftermath from a wholly different perspective.\
      \ &quot;A Woman's Lot&quot; provides the last piece of the puzzle in the Skalitz\
      \ story, as you find out what happened just before Henry is found unconscious.<br><br>In\
      \ &quot;The Madonna of Sasau&quot;, Henry has to help Johanka, and old friend\
      \ from Skalitz who survived the massacre and took refuge in Sasau Monastery,\
      \ to overcome the terrifying nightmares that have recently plagued her. Henry\
      \ will need to visit the places revealed in Johanka's visions and find out what\u2019\
      s really behind them. Then he will help her with her new calling. Neither Henry\
      \ nor Johanka knows what that will demand of them or what end it will ultimately\
      \ lead to\u2026<h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>\
      \ Two New Questlines:<br></li><li> <strong>A Woman's Lot</strong> - play as\
      \ Theresa and explore Skalitz before the attack in a standalone series of quests<br></li><li>\
      \ <strong>The Madonna of Sasau</strong> - major new questline for Henry with\
      \ multiple endings<br></li><li> Dog companion for both Henry and Theresa<br></li><li>\
      \ New Houndmaster skill<br></li><li> New items (weapon, shield and potion) and\
      \ perks to unlock<br></li><li> New characters and one new historical figure\
      \ to be met and interacted with</li></ul>"
