    reviews: "\u201CThe 'A Woman's Lot' DLC has an incredible story, is an excellent\
      \ change  of pace compared to the normal action-packed campaign of Kingdom Come:\
      \  Deliverance, and has a ton of fun content to enjoy in it as well.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.windowscentral.com/kingdom-come-deliverance-womans-lot-dlc-worth-it\"\
      \ target=\"_blank\" rel=\"noopener\"  >Windows Central</a><br><br>\u201CA focus\
      \ shift from the main character to an important supporting character helps to\
      \ flesh out the world and story whilst giving the player a change of pace.\u201D\
      <br>4.7/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.impulsegamer.com/kingdom-come-deliverance-a-womans-lot-dlc-pc-game-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >impulse gamer</a><br>"
