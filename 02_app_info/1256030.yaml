      content</strong>! Discover new <strong>Mechanics</strong>, <strong>Levels </strong>and
      <strong>Musics</strong>! <br><br>Neon Beats is a 2D side view platformer game
      in which the player will advance in different levels that are <strong>rhythmed
      by catchy musics</strong>.<br><br>In this DLC, you can expect: <br><br><ul class="bb_ul"><li>  <strong>5
      News Levels</strong> with their own Music<br></li><li> <strong> New Mechanics</strong>
      such as Gravity, Teleportation and more...<br></li><li> <strong> Minimalist
      Visuals</strong><br></li><li>  More Collectibles for you to find<br></li><li>  A
      <strong>Score System</strong> based on your time, collectibles and deaths</li></ul>'
