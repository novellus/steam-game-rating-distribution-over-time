    about_the_game: It's another game I made independently.<h2 class="bb_tag">Game
      Backstory</h2>In this game, you will play the role of the main character &quot;Xiao
      Yuan&quot;, who is drifting to an unknown island after a shipwreck during his
      summer vacation. The island seems to have traces of human presence, but it always
      feels a little strange. Stay alert and get through the night.<h2 class="bb_tag">Gameplay</h2>You
      can use many different items in the game to deal with the upcoming danger. Different
      items will have different effects on different monsters. Also, electricity is
      very important in this game, and it will be very beneficial to keep it on. Of
      course there are ways to get out of this place.<h2 class="bb_tag">Progress of
      the game</h2><ul class="bb_ul"><li> The game is now open to the ground and three
      bosses.<br></li><li> Second expected opening of the first basement and part
      of the second basement military base and update of the second boss<br></li><li>Third
      preparation to open the interior of the lighthouse and the weapons of the military
      base Most of the weapon systems Update the third boss<br></li><li>Will open
      up water islands and enrich gameplay</li></ul><h2 class="bb_tag">Bug Feedback/Comment
      Exchange</h2><ul class="bb_ul"><li>QQ group:1077218323<br></li><li><a href="https://steamcommunity.com/linkfilter/?url=http://E-mail:zhaofanglove@outlook.com"
      target="_blank" rel="noopener"  >E-mail:zhaofanglove@outlook.com</a></li></ul>
