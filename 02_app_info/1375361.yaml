    review: "[h1]Beat Saber\nLinkin Park - Breaking the Habit[/h1]\n\nEssa m\xFAsica\
      \ faz parte de um pacote de DLC da banda, portanto voc\xEA vai encontrar ela\
      \ em \"Solo\" e ent\xE3o logo ao lado do \xEDcone onde voc\xEA seleciona as\
      \ m\xFAsicas originais do jogo, ent\xE3o l\xE1 voc\xEA ir\xE1 encontrar todos\
      \ os pacotes de DLCs.\n\nM\xFAsica boa e notei que o mapa da m\xFAsica aparenta\
      \ ser tranquilo de se jogar, tanto que nas tr\xEAs primeira dificuldades passei\
      \ em tudo na primeira tentativa quase que com os olhos fechados, na dificuldade\
      \ Expert tamb\xE9m aparentou ser mais f\xE1cil do que outras m\xFAsicas, apesar\
      \ de eu n\xE3o ter ido at\xE9 o final dessa. No entanto vou recomendar se voc\xEA\
      \ for uma pessoa que n\xE3o tiver procurando um desafio grande, talvez essa\
      \ m\xFAsica seja a mais ideal pra quem \xE9 mais casual e s\xF3 joga de vez\
      \ em quando.\n\n[b]Vale a pena comprar?[/b]\nBom a banda em quest\xE3o \xE9\
      \ Linkin Park, s\xF3 por isso j\xE1 vale a pena. \nComo o jogo \xE9 popular\
      \ entre os jogos de realidade virtual acaba que n\xE3o h\xE1 promo\xE7\xF5es\
      \ oficiais de Beat Saber, ent\xE3o \xE9 mais sugerido voc\xEA comprar o pacote\
      \ inteiro de m\xFAsicas para pagar um pouco mais barato ao inv\xE9s de s\xF3\
      \ comprar essa m\xFAsica."
