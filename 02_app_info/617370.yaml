    about_the_game: "A group of college co-eds embarks on a weekend-long camping trip\
      \ as part of a Cultural<br />\r\nAnthropology project to research a local urban\
      \ legend. After settling upon the Joshua Tree legend<br />\r\nof the \u201C\
      The Rake,\u201D a terrifying, long-clawed humanoid creature who emerges to feed\
      \ only on the<br />\r\nEquinox, which happens to be tomorrow, Kennedy, Jade,\
      \ Noah and their TA, Ethan, head deep<br />\r\ninto the desert to chase the\
      \ myth and prove the story untrue; what they find, however, chases<br />\r\n\
      them and has them fighting for their lives!"
