    review: "as a few reviews online have mentioned, this opens with a bang. great\
      \ start. but quickly turns into crap. the \"couple\" plot twists are easy to\
      \ see coming.... oo we are safe... hour left of a movie... i am trying not to\
      \ spoil anything for anyone curious but when u see it ull be like da fuq...\
      \ really thats all u got? and towards the end when u finally get to see the\
      \ \"monster suit\" its pretty bad. they should of kept it to partial scenes\
      \ instead of full on, hey look at my sexy monster body. cause its not lol. \n\
      \nif u really like horror and want to spend a couple bucks to watch it for the\
      \ night, it MIGHT be fine. i would highly recommend u dont buy it though for\
      \ sure. and only if u like B type horror movies. its clearly not a Grade A movie."
