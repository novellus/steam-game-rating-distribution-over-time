    about_the_game: "Shoot or squash the monsters to defend the earth.<br />\r\nYou\
      \ can break the wall,floor,ground,building everything in this game.<br />\r\n\
      Power-up items for your health and weapon will show up after killing the monster.<br\
      \ />\r\nYou take those items and you get health back or your weapon upgrade.<br\
      \ />\r\nYou can fly in the air by using jet,but it consume your fuel.  <br />\r\
      \nFuel is increased with time.<br />\r\nEnjoy beautiful explosion, smoke, flames,pleasant\
      \ destruction.<br />\r\n<br />\r\n<br />\r\nKey operation<br />\r\nWASD <br\
      \ />\r\nmove (W key for jet propulsion)<br />\r\n1 to 5 keys<br />\r\nswitch\
      \ the weapon<br />\r\nEsc Quit from game, close the app.<br />\r\nAlt + Enter\
      \ toggle fullscreen and window mode.<br />\r\nMouse operation<br />\r\nMouse\
      \ pointer is aiming coursor for weapons<br />\r\nLeft button fire"
