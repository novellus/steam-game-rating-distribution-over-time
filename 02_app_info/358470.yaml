    review: 'Espansione stupenda, come il gioco originale. La difficolta'' e'' alta,
      gli enigmi appunto, a volte sono davvero difficili,complici gli ambienti piu''
      grandi ed initricati; occorre analizzare bene tutta la zona e domandarsi il
      senso dei vari oggetti posizionati, in questo modo si puo'' ricevere qualche
      indizio su come procedere. Mi ripetero'' per questa espansione con le cose dette
      sul gioco originale: e'' un piccolo capolavoro, il suo insieme di filosofia,
      enigmi, pensieri sul senso della vita, e soprattutto una colonna sonora c a
      p o l a v o r o, che ho acquistato separatamente, e che ha reso questi ambienti
      , un sogno. Trasmettono un senso di pace, solitudine, turbamento , anche se
      devo dire che riconosco la cosa come estremamente soggettiva. Non voglio fare
      analisi troppo tecniche, in quanto il motore grafico e'' abbastanza vecchio,
      ma soprattutto pesante per la scheda video, se lo portate al limite; ha alti
      e bassi (ricordo che il team non e'' il classico colosso dell''intrattenimento!),
      ma garantisce scorci stupendi, paesaggi eterei, solari, oltre al fatto che credo
      di aver visto tra le migliori textures mai viste in un gioco...i muri per me
      sono semplicemente perfetti, pare di toccare le pietre della vecchia Roma. Che
      altro dire? Se avete pazienza e voglia di scervellarvi, compratelo , se siete
      per l''immediatezza e la necessita'' di risultati, evitatelo. Beh, nel mio caso,
      e'' stata una bella soddisfazione averlo finito, pur tralasciando la collezione
      di stelle, ancora piu'' estreme nella risoluzione e che mi avrebbe regalato
      qualche livello aggiuntivo. Penso che qualche viaggio virtuale in quel mondo
      lo faro'' ancora, oramai mi sono affezionato, in attesa di un possibile secondo
      capitolo. Date spazio a questi piccoli / grandi team di sviluppo, lo meritano
      !'
