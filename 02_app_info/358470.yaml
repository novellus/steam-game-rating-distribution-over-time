    about_the_game: "The Talos Principle: Road to Gehenna follows the narrative of\
      \ Uriel, Elohim's messenger, as he explores a strange, hidden part of the simulation\
      \ on a mission of mercy and redemption in an attempt to free the souls of the\
      \ damned at all costs.<br />\r\n<br />\r\nThis substantial expansion consists\
      \ of four episodes that take experienced players through some of the most advanced\
      \ and challenging puzzles yet. The Talos Principle writers Tom Jubert and Jonas\
      \ Kyratzes have returned to pen the expansion and show players an entirely different\
      \ side of Elohim's world through a journey to Gehenna filled with new characters\
      \ and a new society with its own history and philosophy.<br />\r\n<br />\r\n\
      Update: Added Russian, Italian and Polish text and voices."
