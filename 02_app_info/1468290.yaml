    about_the_game: "Become a real secret agent and change your buggy into a ride\
      \ worthy of such. The bureau has decided to equip you with their flagship vehicle,\
      \ Covert Crash, among the most deadly and discreet weapons. Teach your enemies\
      \ a lesson with Savoir Vivre \u2013 a classy new cane. Nothing\u2019s more gentlemanly\
      \ than killing zombies. Working undercover? Eliminate them with Torn Whisper,\
      \ a silenced pistol. Compromised? Go all-in with your SMG, Soaring Death. Whichever\
      \ one you choose, remember that the bureau is only interested in the big game.\
      \ Aquila Non Capit Muscas, right?<br><br><strong>The bundle contains:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Savoir Vivre, a gentleman\u2019s cane<br></li><li>Torn\
      \ Whisper, a silenced pistol (it doesn\u2019t require any special ammo)<br></li><li>Soaring\
      \ Death, an SMG with a larger ammo clip<br></li><li>Secret Agent player skin<br></li><li>Covert\
      \ Crash buggy skin</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1468290/extras/CO_NL_GIF.gif?t=1607098590\"\
      \ /><br><br><i>Please note, buggy paint job requires Dying Light: The Following\
      \ expansion pack.</i>"
