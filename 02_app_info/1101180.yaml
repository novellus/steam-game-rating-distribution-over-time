    about_the_game: "In a dystopian future the United States of America is still engaged\
      \ in a cold war against the Soviet bloc since the end of the Second World War.\
      \ The conflict has been going on for almost a century and the two blocs are\
      \ preparing to confront each other.<br />\r\n<br />\r\nEverStopped puts you\
      \ in the shoes of a soldier training to become an ELITE soldier. Dodge obstacles,\
      \ shoot targets, protect yourself from danger, and perhaps you'll rest."
