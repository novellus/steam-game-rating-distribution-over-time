details:
  data:
    about_the_game: "CityPlay is an indie developed city builder simulation-strategy\
      \ game. Create your own 2D isometric adventure city by placing all the buildings\
      \ as you like no zoning in City Play. <br />\r\n<br />\r\nThe player's main\
      \ task is to build houses so that more and more people move to the city. The\
      \ residents can only move in if there are enough jobs and there are enough shops\
      \ and basic supply system such as a fire department or the police department.\
      \ The stores are use up the wheat, meat and merchandise however they produce\
      \ revenue which can be used to build more buildings. As the city evolves and\
      \ more and more people move to the regions, they open up new opportunities and\
      \ new buildings: town hall, service buildings and recreational facilities awaiting\
      \ new tenants.<br />\r\n<br />\r\n- high quality building graphics, <br />\r\
      \n- more than 80 different types of buildings,<br />\r\n- changing vehicle traffic\
      \ on the roads, animated cars and buses,<br />\r\n- a unique road construction\
      \ system,<br />\r\n- strategy and simulation: together in one city builder tycoon<br\
      \ />\r\n- fun game play in a unique tycoon game,<br />\r\n- city builder game\
      \ for all ages,<br />\r\n- be a city building tycoon,<br />\r\n- artificial\
      \ intelligence based on real simulation of in and out moving tenants<br />\r\
      \n- unexpected catastrophe simulations,<br />\r\n- Travis the city adviser will\
      \ give you hints, <br />\r\n- continuous updates and bug fixes.<br />\r\n<br\
      \ />\r\nThe players have to pay attention: sometimes accidents happen, fires\
      \ and robberies that may affect your city, so you must have sufficient supplies\
      \ in all regions, sufficient parks so that residents are always happy to occupy\
      \ the new regions. Happy citizens will help grow your city and create more income\
      \ for you to spend improving your city even bigger."
