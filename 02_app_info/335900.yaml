    about_the_game: 'You May Also Like:<br><br><a href="https://store.steampowered.com/app/514540/Hate_Free_Heroes_RPG_30/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/514540/Hate_Free_Heroes_RPG_30/</a><br><br><strong>What
      is Angels of Fasaria?: </strong><br><br>Angels of Fasaria was originally released
      in 2005. With thousands of downloads and over 48 thousand active users in the
      browser based game, Angels of Fasaria maintained a loyal following and support
      base. After the release of &quot;Fasaria World&quot; and later the &quot;Ancients
      of Fasaria&quot; mmorpg, Angels of Fasaria RPG and the browser based game community
      was closed and discontinued. <br><br>After popular demand and by player''s request,
      we submitted Angels of Fasaria on Greenlight and the community voted it in.
      It is now re-released on Steam, back and fully revised. <br><br>Enjoy the epic
      adventure that started it all and begin your adventure today!<br><br><strong>Angels
      of Fasaria Game Features:</strong><br><br><ul class="bb_ul"><li> You get Angels
      of Fasaria 2D RPG.<br></li><li> Steam Cloud to back up saved games and user
      info. <br></li><li> Trading cards available for earning badges and backgrounds.
      </li></ul><br><a href="http://steamcommunity.com/games/335900/announcements/detail/144444026928711876"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/335900/extras/policy1.png?t=1602363006"
