    review: '[h1]5.4/10 - Gorgeous exterior, soulless interior, fun for about four
      hours - kinda like my ex [/h1]


      A Collection of Bad Moments is the spiritual successor to [url=https://steamcommunity.com/profiles/76561198034531618/recommended/592620/]Trajectory[/url],
      but lacks its charm. Where that game had an overarching story tying randomized
      missions together, and included easter eggs and thematic mini-games, this one
      has none of those things.


      There are seven short missions (four regular, two bonus and one free DLC), two
      of which have been taken from Trajectory (one literally, the other with some
      improvements). This time, however, there are no alternative ways of solving
      problems.


      As a result there is much less replay value, even though this game is only one
      quarter of the length of its predecessor. Taking into account that the price
