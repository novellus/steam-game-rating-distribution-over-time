    about_the_game: <strong>A Collection of Bad Moments is an adventure game where
      you are thrown into a several different challenging short scenarios through
      which you must navigate your way out by using your wits! The scenarios vary
      greatly, from an asteroid mining mission gone astray and simulated reality world
      to an airship duel.</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/717120/extras/collase.png?t=1557504152"
      /><h2 class="bb_tag">Prospector 9</h2><br>You are serving as a miner in an asteroid
      when a comet strikes the planet you orbit. Figure a way out of the rock while
      managing your oxygen levels by combining water and electrical power cells to
      synthesize oxygen! Additional discoveries await to be uncovered in this exotic
      location.<h2 class="bb_tag">Roof Escape</h2><br>You managed to escape with corporate
      secrets to a SkyCar platform but armed agents who want to do away with you are
      right outside a door that won't hold much longer. Use the surroundings to your
      advantage and try to sort yourself out of the soaring heights and deadly enemies!<h2
      class="bb_tag">Beyond Green Lane</h2><br>You have laid dormant in hibernation
      for untold years. Now, you have awoken and find yourself seemingly alone in
      a strange town within a virtual world. Discover what the mysterious town holds
      for you, what is its purpose and more importantly, what lies beyond it!<h2 class="bb_tag">Sky
      Captain</h2><br>You are a captain of an airship, making your way along the clouds
      on a beautiful day. All is fine until something appears in the horizon!<h2 class="bb_tag">The
      Vault - <strong>FREE DLC</strong></h2><br>Find a way out of a subterranean vault
      which security system is designed to be manned by two personnel. However, you
      are on your own to sort out this puzzle!<h2 class="bb_tag">Hidden Scenarios</h2><br>Beyond
      the five official scenarios, as the player progresses, they might be rewarded
      with unlockable moments!
