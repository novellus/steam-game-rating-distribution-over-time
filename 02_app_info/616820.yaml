details:
  data:
    about_the_game: "Sent from an alternate dimension, SenTRI corporation robots are\
      \ claiming various locations on Earth and are setting up base, preparing for\
      \ an all out AI takeover. There is only one man left to put an end to this...<br\
      \ />\r\n<br />\r\nHalf man, half machine, the Dude is equipped with a biomechanical\
      \ arm that gives him special time bending powers, while in the other hand wielding\
      \ a selection of deadly weapons. Fight your way through enemy lines, smashing\
      \ robot skulls and going in guns blazing, the Dude has to search for the central\
      \ AI core if he wants to have any chance of saving Earth.<br />\r\n<br />\r\n\
      District Steel is a VR action game for the HTC Vive, bringing back the good\
      \ old days of gaming. New technology, classic gameplay."
