  data:
    about_the_game: 'Particulars is a game with a unique combination of arcade-action
      and puzzle gameplay, set in the mysterious world of subatomic particles.<br><br>Taking
      control of a single quark, you must negotiate the fundamental forces of the
      universe. Other particles will push and pull at you - you''ll always be on the
      brink of losing control and being dragged towards annihilation!<br><br>Woven
      through the game is the story of Alison, a young physicist struggling to outrun
      her troubled past. Her journey through the subatomic world is drenched in memories
      (both good and bad), and will ultimately lead her to some powerful revelations.<h2
      class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Based on actual particle
      physics: Enter the world of sub-atomic particles and take part in the interactions
      between them.<br></li><li>A puzzling narrative: Particulars is a game which
      blends arcade and puzzle gameplay with an engaging story about a troubled young
      scientist.<br></li><li>Over 100 intriguing levels: Explore the four fundamental
      forces of the universe over ten chapters of increasingly complex play.<br></li><li>Dig
      deeper: The Particlepedia provides information on each particle in the game,
      the differences between the game world and the real world, and links to other
      information sources.</li></ul>'
