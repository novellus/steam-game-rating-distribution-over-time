    detailed_description: '<h1>Join our Discord &amp; Wishlist</h1><p><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/4eBtPE4"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1479140/extras/discord2.gif?t=1608546485"
      /></a><h2 class="bb_tag">Join our discord! <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/4eBtPE4"
      target="_blank" rel="noopener"  >https://discord.gg/4eBtPE4</a></h2><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1479140/extras/Wishlist_1.gif?t=1608546485"
      /></p><br><h1>About the Game</h1>You''re an axolotl with an AK (duh!) and you
      must defend your pond from enemy invaders to score big! We must protect this
      pond!<br><br>AK-xolotl is a top-down arcade battle arena shooter featuring an
      angry axolotl with an AK.. duh! You must defend your cute amphibian''s pond
      from enemy invaders to achieve the highest score.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1479140/extras/ak-xolotl_gif1.gif?t=1608546485"
      /><br><br>Face off against increasingly chaotic waves of deadly predators, invaders,
      and field mice with powerful weaponry and abilities. In single-player and co-op
      modes, survive the onslaught and protect baby axolotl who looks generally super
      bad-ass with a gun.<br><br>Want to impress your friends? The more enemies you
      demolish, the higher your score! Keep it going and you''ll be splashing onto
      the leaderboards in no time.<br><br>Fun fact: Did you know Axolotls can regenerate
      their limbs?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1479140/extras/ak-xolotl_gif3.gif?t=1608546485"
      /><h2 class="bb_tag"><strong>Some of AK-xolotl''s features are:</strong></h2><ul
      class="bb_ul"><li>15 Different Weapons w/ Stat Roles and Rare Variants<br></li><li>6
      Power Drops to Beef Up your Axolotl<br></li><li>10+ Enemies, Each Here to Tear
      you Limb from Limb<br></li><li>3 Maps with Multiple Variations<br></li><li>Fully
      Supported Online Leaderboards</li></ul>'
