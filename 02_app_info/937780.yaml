details:
  data:
    about_the_game: "'The Tactics of War' is a strategy where you take part in a historical\
      \ battle. Hire available units and place them in a special field before the\
      \ beginning of the battle. You can fight in two different modes: choose a hero\
      \ if you want to fight using the third-person controller and crash the enemies\
      \ by yourself or watch the battle in the tactics mode. In the third-person mode,\
      \ you can direct your units into the battle or order them to defend themselves.\
      \ You may restart the battle and place your army differently. <br />\r\n  <br\
      \ />\r\nMain features of the game:<br />\r\n<br />\r\n\u265E Use the possibility\
      \ of taking part in historical battles;<br />\r\n\u265E Command your army;<br\
      \ />\r\n\u265E Arrange your forces before the battle;<br />\r\n\u265E Control\
      \ your hero<br />\r\n\u265E Or watch the battle in the tactics mode."
