  data:
    about_the_game: "Seed\u202Fof\u202FEvil\u202Fis an expansion to the award-winning\
      \ tactical adventure game Mutant Year Zero: Road to Eden picking up where the\
      \ original game ended and offering hours of more gameplay, new locations to\
      \ visit, and a new leading character! <br><br>Continue the main story and explore\
      \ many hours of all new content. Expand your team with the veteran stalker Big\
      \ Khan the moose and get ready to defeat a new threat to Dux, Bormin, Selma\
      \ and all the others. <br><br>In Seed of Evil you must solve the mystery of\
      \ the powerful and ominous roots which have taken over the Ark. Discover huge\
      \ new maps, battle new enemies, improve your mutations, get your hands on all\
      \ new gear, defeat foes trying to take back lost ground and face off against\
      \ a vicious new adversary. <br><br><i><strong>To play Seed of Evil it is highly\
      \ recommended to have finished the main story in Mutant Year Zero: Road to Eden,\
      \ because of story spoilers and the level range of the new content. </strong></i><h2\
      \ class=\"bb_tag\"><strong>Continue the main story </strong></h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1088000/extras/1.-Continue-Main.gif?t=1564582909\"\
      \ />See what happens after the ending of Mutant Year Zero: Road to Eden. Continue\
      \ into a new future for Bormin, Dux, Pripp and all the others at the Ark. How\
      \ will they deal with what they have learned?<h2 class=\"bb_tag\"><strong>New\
      \ mutant: Big Khan </strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1088000/extras/2.-Big-Khan.gif?t=1564582909\"\
      \ />You can now add Big Kahn the moose to your squad of mutants. He is a veteran\
      \ stalker who has been exploring the Zone alone. He is not only skilled at doing\
      \ critical hits but also has the unique mutations Ground Pound and Flame Puke,\
      \ which make him excellent at dealing with groups of enemies.<h2 class=\"bb_tag\"\
      ><strong>Face a new threat </strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1088000/extras/3.-New-Thread.gif?t=1564582909\"\
      \ />The Ark has suddenly become enveloped in mysterious roots and many of its\
      \ inhabitants do not seem to be their normal selves. Even the Zone Ghouls appear\
      \ to have been taken over by this new menace and it is up to your team of stalkers\
      \ to set things right!<h2 class=\"bb_tag\"><strong>Hours of new content </strong></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1088000/extras/4.-New-Content.gif?t=1564582909\"\
      \ />Take on new enemies in places like the Hall of Electric Coffins and Mausoleum\
      \ of Suburbia. The new story in Seed of Evil offers a host of new challenges\
      \ and brutal fights. Get ready to rethink your tactics as you face off against\
      \ brand new enemies.<h2 class=\"bb_tag\"><strong>Improve your mutations</strong></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1088000/extras/5.-Improve-Mutations.gif?t=1564582909\"\
      \ />Upgrade Bormin\u2019s Hog Rush to Bear Smash for increased power and Corpse\
      \ Eater to Corpse Feaster so that regaining lost HP no longer costs an action.\
      \ Upgrade Dux\u2019s Moth Wings to Wings of the Sniper which removes all range\
      \ penalties.<h2 class=\"bb_tag\"><strong>Retake lost territory</strong></h2>Revisit\
      \ places like the Spear of Heavens or Sea Titans as Zone Ghouls and police bots\
      \ once again encroach upon places you have already cleared. This time they are\
      \ stronger than ever!"
