    review: "Dieser DLC war definitiv sein Geld nicht Wert.\nNachdem ich das Hauptspiel\
      \ gespielt hatte, war mein Wunsch folgender: Genau davon noch mehr, vielleicht\
      \ mit etwas mehr taktischer Vielfalt und neuen Gegnertypen. Was habe ich bekommen?\
      \ Eine abgespeckte Version des Hauptspiels mit im Grunde weniger Gegnertypen\
      \ und keiner nennenswerten, neuen taktischen Herausforderung. Die Mimir-Roboter\
      \ wurden (wohl auch aus storytechnischen Gr\xFCnden) komplett gestrichen, so\
      \ dass man jetzt nur noch gegen Gouhle, Polis-Bots und Hunde k\xE4mpft. Die\
      \ neuen Gegnertypen sind nichts weiter als ein Reskin der Alten, die einzige\
      \ neue Herausforderung endlos respawnende Gegner.\nZus\xE4tzlich gibt es einen\
      \ neuen Stalker, den ich fast nie verwendet habe und ein paar neue Waffen, die\
      \ aber nur dazu beitragen, die fehlende taktische Herausforderung weiter abzuschw\xE4\
      chen. Die neuen Levels haben mir von Prinzip und Aufbau sehr gut gefallen, leiden\
      \ aber schwer darunter, dass gef\xFChlte 90% komplett mit Schnee bedeckt und\
      \ somit nur wei\xDF in wei\xDF sind. Das Spiel gl\xE4nzt doch viel deutlicher\
      \ in seinen postapokalyptischen nordisch-gr\xFCnen W\xE4ldern. Wie sehr, sieht\
      \ man am letzten Level, welches optisch und vom Layout eindeutig auch jene des\
      \ Hauptspiels \xFCbertrifft. Davon h\xE4tte es mehr gebraucht!\nDie bereits\
      \ im Hauptspiel schwache Story wird ein wenig schw\xE4cher fortgesetzt und hat\
      \ mich durchweg entt\xE4uscht - vor allem, da sie kurz vor Schluss beinahe einmal\
      \ spannend geworden w\xE4re.\n\nInsgesamt: Ich w\xFCrde den DLC nicht empfehlen.\
      \ Er hat einfach nicht die gleiche Qualit\xE4t wie das Hauptspiel, wirkt teilweise\
      \ lieblos und \xFCbereilt."
