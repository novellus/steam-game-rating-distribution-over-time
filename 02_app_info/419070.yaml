    about_the_game: "Sigmar\u2019s Blessing has fallen upon Ubersreik, giving the\
      \ heroes a chance to tweak the loot in their favour. Visit the Shrine of Solace\
      \ to sacrifice unwanted loot and improve your arsenal, uncover brand new traits,\
      \ and acquire weapons of the deadly Veteran Tier.<br><br>In this FREE DLC for\
      \ Vermintide, we give you the power to modify your loot to better fit your favourite\
      \ heroes. At the Shrine of Solace, you can use tokens to pick which tier and\
      \ hero should receive your newly constructed weapon, change the chance of a\
      \ trait happening, or replace the trait with another. This gives you the perfect\
      \ chance to try out the five new traits added with the DLC. <br><br>Sigmar\u2019\
      s Blessing also introduces 40 new weapons that make up the deadly Veteran Tier.<h2\
      \ class=\"bb_tag\"><strong>Key Features</strong></h2><ul class=\"bb_ul\"><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/419070/extras/sigmars_blessing_banner_shrine.png?t=1478100134\"\
      \ /><li><strong>Pray and you shall Receive\u2026 Loot! -</strong> Few times\
      \ has an altar answered your prayers quite so quickly as the Shrine of Solace.\
      \ Offer up your Tokens, specify your wishes and pray! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/419070/extras/sigmars_blessing_banner_trinkets.png?t=1478100134\"\
      \ /><br></li><li><strong>5 New Hero Trinkets -</strong> Wielding a Hero Trinket\
      \ will improve your chances of receiving loot for the corresponding hero. To\
      \ make the new hero trinkets extra shiny each one of them is accompanied by\
      \ a Steam Achievement.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/419070/extras/sigmars_blessing_banner_forge.png?t=1478100134\"\
      \ /><br></li><li><strong>Forge 2.0 -</strong> Sigmar\u2019s Blessing brings\
      \ the ability to salvage Trinkets, Hats and Exotic Loot - as well as the ability\
      \ to spend Tokens to increase your chances of receiving a specific weapon.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/419070/extras/sigmars_blessing_banner_wepons_3.png?t=1478100134\"\
      \ /><br></li><li><strong>40 New Veteran tier weapons -</strong> Shoot, stab,\
      \ slice and burn the Skaven with these new Veteran weapons, the rarest of the\
      \ tiers. <br><br></li><li><strong>5 New Traits -</strong> Diversify your arsenal\
      \ with these brand new traits: <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/419070/extras/Traits.png?t=1478100134\"\
      \ /><br></li></ul>"
