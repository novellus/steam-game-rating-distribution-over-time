details:
  data:
    about_the_game: "Aren't you tired of breaking into yet another dungeon? Now build\
      \ your own and let your imagination run wild! <br><br>Japanese megahit Dungeon\
      \ Manager ZV has been resurrected!  This cult classic, known as ZombieVital\
      \ in its original Japanese, was named top online software of 2004 by Japan's\
      \ Vector magazine.  Our new version has an improved suite of dungeon building\
      \ tools with updated graphics and user interface that stay true to the classic\
      \ look and feel of the original game.  Please enjoy this exciting updated version.<br><br><strong>Game\
      \ Features Include:</strong><br><br>\xB7 Create your own hoard of monsters that\
      \ you can power up with the remains of fallen heroes<br><br>\xB7 Build and place\
      \ unique traps to give your monsters the upper hand against the waves of heroes<br><br>\xB7\
      \ Synthsize unique monsters by fusing your favorite creatures for deadly results!<br><br>\xB7\
      \ The &quot;voxel particles&quot; allow you to create intricate dungeons with\
      \ incridible accuracy<br><br>\xB7 Lead your monsters to the surface and strike\
      \ back at the heroes!<br><br>\xB7 Save data cross-compatible with PC and Android\
      \ devices"
