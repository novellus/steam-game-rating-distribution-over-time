    review: "FOR ENGLISCH READERS (german later in the text): Really good idea, but\
      \ poor result as learning tool.i am learning kana from books and in this app\
      \ i am missing dakuten, the \" which changes K to G, S to Z and so on. As table\
      \ of voices they also should add the \"tiny Y\" sieries (Kyu, Ryu, Myu and so\
      \ on). The first menu \"Lesson\" is not a real lesson. Its just the same randomized\
      \ style, i missed some real teaching such like the \"learn japanese for survival\"\
      \ series (better learning games in JRPG style).. And i would prefer keyboard\
      \ typing oder the full voice table to choose an answer, not only 3. it is a\
      \ little bit stupid. very cute idea with waifu material, but stupid for real\
      \ learning/teaching... and the better play modes can played with both kana types\
      \ only. not hiragana or katagana alone. Its a pain and shame, because the discord\
      \ channel of the dev (given in the app) is no more available. So i cannot write\
      \ the dev some suggestions :-/ \n\nF\xDCR DEUTSCHE LESER: Von der Grundidee\
      \ her ist es echt gut. Eine von mehreren Waifu-Anw\xE4rterinnen steht an der\
      \ Schultafel und reagiert auf die Eingaben des Kana-Quiz. Ist etwas frischer\
      \ und freundlicher als die diversen Web und App-Quizzes die man zum Thema Kana\
      \ (Hiragana/Katagana) und Kanji so kennt. Leider wirkt das Spiel auf mich sehr\
      \ unfertig oder es wurden schlicht Dinge vergessen oder gar nicht bedacht. Ich\
      \ mal mal vermuten dass die Entwickler selbst noch gar nicht alle Kana kennen.\
      \ WEIL: Es fehlt jede Dakuten-Variante, die Kana mit den zwei kleinen Strichen,\
      \ die jene K zu G Lauten, S zu Z Lauten und der gleichen umwandeln. Die H Reihe\
      \ hat mit dem kleinen Kreis nicht nur die B sondern auch P Reihe. Im schulischen\
      \ Kontext sollten auch diese abweichenden Laute abgefragt werden, nicht nur\
      \ die \"Basis-Symbole\". Das Spiel Hiragana Battle aus \"Learn Japanese to survive\"\
      \ macht das deutlich besser (als JRPG leider nicht f\xFCr Highspeed Testungen\
      \ geeignet). Der Vollst\xE4ndigkeit wegen sei auch erw\xE4hnt dass mir noch\
      \ etwas fehlt. Ich nenne es mal die \"kleine Y\"-Serie, also Kana Kombinationen\
      \ die einige zus\xE4tzliche Leute erzeugen (Kyo, Myo, Ryo, Gya usw). Ok, bei\
      \ dem Preis sollte man nicht meckern. Dennoch fehlt mir einfach zu viel um damit\
      \ Spa\xDF haben zu k\xF6nnen. Die Antwortauswahl ist zu klein. Man bekommt 3\
      \ zuf\xE4llige Antwortm\xF6glichkeiten von der eine die richtige ist. Eine ernst\
      \ gemeinte Pr\xFCfung des gesamten Kana-Wissens ist das nat\xFCrlich nicht.\
      \ Da w\xE4re eine kleine Romaji-Tabelle, Pulldownmen\xFC oder hnlichem mit kleinen\
      \ romaji buttons sinnvoller, oder die Eingabe per Tastatur. Eine umgekehrte\
      \ Abfrage w\xE4re auch sinnvoll so dass man beim Laut (gegegeben in romaji oder\
      \ per audio) das passende Kana Zeichen eingeben/w\xE4hlen muss. Fehlt alles.\
      \ Die Lessons (Lektionen) sind auch nur eine Art Miniatur-Zufallsgenerator.\
      \ Lektionen oder Erkl\xE4rungen, Schreibreihenfolgen (\"Stroke Order\") und\
      \ Nebeninformationen sucht man hier vergeblich. All das ist bei \"Learn Japanese\
      \ to survive\" viel besser gel\xF6st. Aber selbst als kleiner Flashcard-Trainer/Tester\
      \ eignet sich diese App nicht, wie vorhin schon erw\xE4hnt. Au\xDFerdem finde\
      \ ich es etwas dumm, dass ausgerechnet die interessantesten Spielmodi (Time\
      \ Attack, Survival etc) nur mit beiden Kana Gruppen laufen. So kann ich mein\
      \ Hiragana Wissen nicht herausfordern, da ich Katakana erst etwas sp\xE4ter\
      \ lerne. Da der Discord auch schon wieder tot zu sein scheint, kann ich dem\
      \ Entwickler auch nicht schreiben um Verbesserungsvorschl\xE4ge zu machen. F\xFC\
      r mich wirkt das Produkt in der Form total unausgereift. \n"
