  data:
    about_the_game: '<h2 class="bb_tag">JOIN US!</h2>Join other PamPam Students on
      our Discord channel: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/5DVpkx9"
      target="_blank" rel="noopener"  >https://discord.gg/5DVpkx9</a><h2 class="bb_tag">OVERVIEW</h2>PamPam
      Kana Students is an educative game to learn and practice <strong>Hiragana</strong>
      and <strong>Katakana</strong>. By using simple Kanas or using Diacritics and
      Digraphs, you will be able to train yourself and chill on different game modes.
      You can select lessons to learn step by step some Kanas and finally play on
      game modes to practice and try to have the best score!<h2 class="bb_tag">BACKGROUND</h2>I
      am a solo dev who wanted to share his game with more Japanese students. I am
      currently also learning Japanese and i have made this game to help me practicing
      aswell. This is a huge and hard work to make it release on Steam  alone but
      i did it. Weeks after weeks, i was adding more content, like teachers, game
      modes and Digraphs and Diacritics Kanas. Do not hesitate to share your suggesions
      on my Discord channel.<h2 class="bb_tag">KEY FEATURES</h2><strong>TEACHERS</strong>:
      3 different girls that you can dress differently<br><strong>LESSONS</strong>:
      Learn step by step and change lessons when you feel you are ready to learn more<br><strong>TRAININGS</strong>:
      Train yourself on Hiragana or Katakana (<i>with or without Advanced Mode which
      includes Digraphs and Diacritics</i>)<br><strong>GAME MODES</strong>: Play <strong>Challenge</strong>
      (<i>all Kanas</i>), <strong>Survival</strong> (<i>with Health system</i>) or
      <strong>Time Attack</strong> mode (<i>best score with a time limit</i>)<br><strong>ACHIEVEMENTS</strong>:
      Achieve success in-game based on good and bad answers<h2 class="bb_tag">HAPPY
      STUDY !</h2>'
