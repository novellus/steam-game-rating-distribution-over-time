    reviews: "\u201CThere\u2019s a sombre pace to it, a melancholic atmosphere (as\
      \ you might expect), and an ambient calmness to it all. It\u2019s beautiful,\
      \ and thanks to a splendid soundtrack, it sounds beautiful too.\u201D<br><a\
      \ href=\"http://www.rockpapershotgun.com/2015/07/08/timeframe-review/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201CA sensory\
      \ experience that dares to forge ahead into new territory in a mostly saturated\
      \ market of similar ideas. It takes time to truly understand the value that\
      \ TIMEframe delivers, but your patience will be rewarded immensely.\u201D<br>9.6\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://wccftech.com/review/review-timeframe-peaceful-world-simulator/\"\
      \ target=\"_blank\" rel=\"noopener\"  >WCCF Tech</a><br><br>\u201CProbably one\
      \ of the most original games I\u2019ve ever played.\u201D<br>8/10 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.brashgames.co.uk/2015/07/30/timeframe-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Brash Games</a><br>"
