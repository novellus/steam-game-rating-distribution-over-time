details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/340270/extras/logo_small_image.png?t=1601828148"
      /><br><br>Time is relative. Sometimes 10 seconds can feel like an eternity...
      In TIMEframe you will discover a world in slow motion. Explore the remnants
      of a mysterious civilization on the brink of destruction. A melancholy soundtrack
      will accompany you on your journey, highlighting each location you visit with
      its own unique theme... culminating in a world-changing event. TIMEframe is
      a short, thoughtful experience you won't soon forget.<h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul"><li>Relaxing, meditative world scattered with
      intrigue and history for you to uncover.<br></li><li>Dynamic soundtrack composed
      by musician Clark Aboud, featuring beautiful classical guitar, piano, and cello
      arrangements. <br></li><li>Unique polygonal art style reminiscent of early 3D
      Playstation and N64 games with modern graphical flourishes layered throughout.<br></li><li>10
      minute playthrough &quot;loops&quot; are highly replayable, with more to uncover
      than can be found in one play session.</li></ul>
