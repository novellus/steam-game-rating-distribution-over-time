    about_the_game: "EARLY ACCESS - get the game with discount now, help us to improve\
      \ the game! Write down comments and reviews, advices and critics!<br><br>&quot;Child\
      \ Phobia: Nightcoming Fears&quot; is a 2D psychological thriller, horror.<br><br>We\
      \ will tell you a story about a little boy, that has problem in family \u2013\
      \ and this problem converts in fear during the night. You will be able to explore\
      \ various locations during the nightmares, and watch the family drama during\
      \ the day. <br><br>Features:<br><ul class=\"bb_ul\"><li>Beautiful hand drawn\
      \ scenes and environments! <br></li><li>Find and use items to overcome obstacles.\
      \ <br></li><li>Intense gameplay. <br></li><li>Amazing, well-written story. <br></li><li>Moral\
      \ choices and plot twists. <br></li><li>Hide from monsters and creatures.</li></ul>You\
      \ will have to face some moral choices, and the final ending fully depends on\
      \ your decisions. Gameplay is non-linear, story has some branches and story\
      \ lines."
