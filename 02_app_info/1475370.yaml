details:
  data:
    about_the_game: '<h2 class="bb_tag">Rise from the Ashes</h2><strong>Gretchen:
      Queen of Crows</strong> is a dark fairy-tale-like action adventure game that
      follows a little girl named Gretchen, and her friend Baldrek the crow, as they
      try to survive in a world corrupted with demonic magic.<br><br>After a vicious
      attack on her home that disrupted her once quiet life, Gretchen must find out
      why she is being ruthlessly hunted by the demon Paimon and his legion of demonic
      creatures. Join Gretchen and Baldrek as they seek answers in a dangerous and
      unforgiving fantasy world. Will Paimon find the two of them, or will they find
      him first?<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Explore a beautifully
      twisted hand-drawn fantasy world.<br></li><li> Jump, dash, and glide your way
      through organic environments using Baldrek''s polymorphic abilities.<br></li><li>
      Use Gretchen''s gift of fire to deliver deadly attacks.<br></li><li> Battle
      a cast of disturbing creatures inspired by dark folklore, all with their own
      set of damaging attack sets.<br></li><li> Collect ancient grimoires to unlock
      new and dynamic abilities.</li></ul>'
