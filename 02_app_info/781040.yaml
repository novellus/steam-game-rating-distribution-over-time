    about_the_game: "This is an experience where we expect you to spend about 5 minutes.\
      \ <br />\r\nIt is a pilot/test that we will support/update until December 2018<br\
      \ />\r\n<br />\r\nPut on your VR headset and prepare to explore our penhouse\
      \ in full 3D. <br />\r\nEnjoy walking around and interacting with some parts\
      \ of it just like you were there.<br />\r\nInstantly change the look and feel\
      \ of the room by selecting a different material finish. <br />\r\nTry our \u201C\
      teleport\u201D or \u201Cwalk\u201D function."
