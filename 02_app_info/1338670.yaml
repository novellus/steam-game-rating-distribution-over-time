    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1338670/extras/steam\u30BF\
      \u30A4\u30C8\u30EB\u306Egif\u7248_english_upd.gif?t=1609229079\" /><br><br><strong>She\u2019\
      s just so cute!</strong><br><br>This game depicts a peaceful, soothing world\
      \ packed based around player communication.<br>The Foxgirl Konko is like a VTuber,\
      \ making soft and subtle movements on your screen as she interacts with you\
      \ in a variety of ways.<br>Thanks to smooth Live2D animation and realistic voice\
      \ work, Konko seems real enough to reach out and touch, as you enjoy a sweet,\
      \ never-ending honeymoon-like life together.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1338670/extras/hug_01_2\uFF08\
      \u82F1\u8A9E\uFF09.gif?t=1609229079\" /><br><br>There's nothing in here as dramatic\
      \ as a typical visual novel.<br>All you do is enjoy your loving life with Konko.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1338670/extras/STEAM\u7D39\
      \u4ECB\u753B\u50CF\u30E1\u30CB\u30E5\u30FC\uFF08\u82F1\u8A9E\uFF09_upd.png?t=1609229079\"\
      \ /><br><br>Talk to her, show her affection, and just have a laid-back time\
      \ together.<br>That's how you nurture your love.<br><br>Give her presents like\
      \ you're really dating, touch her, make her happy, whisper your love -- make\
      \ Konko your lover inside the screen.<br><br>There are 1,500,000 patterns for\
      \ Konko's model, 15,000 voice samples, 200 types of outfits and items, and 100\
      \ simple-to-get events. All of that comes together to create your daily life\
      \ with Konko.<br><br>Once she's your lover, your sweet life together will go\
      \ on forever.<br>In a normal visual novel, getting together is the end goal,<br>but\
      \ here it's just the beginning.<br><br>When you unlock the special commands\
      \ just for lovers, you can communicate even more deeply.<br>Things like kissing\
      \ and hugging that you might do as a couple are included, plus a variety of\
      \ sillier actions like tickling.<br><br>Have a fun date on the weekends, or\
      \ enjoy mixed bathing at a hot spring.<br>What kind of relationship will you\
      \ have? It's all up to you.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1338670/extras/STEAM\u7D39\
      \u4ECB\u753B\u50CF\uFF16\uFF08\u82F1\u8A9E\uFF09_upd.png?t=1609229079\" /><br><br>With\
      \ close to 200 different outfits, every day with Konko can be different!<br><br>It's\
      \ not just clothes, either -- you can customize Konko's hair and accessories,\
      \ too.<br>Create the perfect Konko just for you!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1338670/extras/STEAM\u7D39\
      \u4ECB\u753B\u50CF\uFF13\uFF08\u82F1\u8A9E\uFF09_upd.png?t=1609229079\" /><br><br>There\
      \ are plenty of items to check off your list, too!<br>Collect more outfits and\
      \ unlock more events -- you can even get friendly with the sub-character in\
      \ the shop.<br><br>Eat everything on the menu in the cafeteria, try out different\
      \ ways to play -- you'll never run out of things to do!<br><br>It's a game where\
      \ you're never alone.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1338670/extras/STEAM\u7D39\
      \u4ECB\u753B\u50CF\uFF14\uFF08\u82F1\u8A9E\uFF09_upd.png?t=1609229079\" /><br><br>We\
      \ plan to add outfit updates from time to time.<br>With this many outfits and\
      \ ways to communicate,<br>you'll always be in search of a new kind of &quot;kawaii&quot;!<br><br>Konko\
      \ promises she'll marry you one day...<br>Enjoy your premarital honeymoon!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1338670/extras/STEAM\u7D39\
      \u4ECB\u753B\u50CF\uFF15\uFF08\u82F1\u8A9E\uFF09.png?t=1609229079\" />"
