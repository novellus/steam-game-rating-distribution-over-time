  data:
    about_the_game: "When a series of gruesome murders shake a small town after a\
      \ strange aristocrat dies and his body goes missing, rumors of a supernatural\
      \ monster abound. In life Sir William was known to be a cruel and evil man,\
      \ rumored to be the murderer behind many unsolved crimes. Now in death, this\
      \ latest spurt of crime has the entire village shaking in fear with some even\
      \ fleeing. The local police are beside themselves and have made no headway in\
      \ solving the crimes. Detective Briscol, a man of logic and principles and Timothy\
      \ Moor, a poor immigrant turned petty thief become unlikely partners to solve\
      \ these terrible crimes. Alternating between these roles, players will investigate\
      \ these strange events and gradually reveal a dark secret.<h2 class=\"bb_tag\"\
      >Key features:</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Experience the gripping\
      \ murder mystery from alternative perspectives.<br>\t\t\t\t\t\t\t</li><li>Over\
      \ 80 locations to explore<br>\t\t\t\t\t\t\t</li><li>Over 25 characters to interact\
      \ with<br>\t\t\t\t\t\t\t</li><li>Cinematic-quality visuals<br>\t\t\t\t\t\t\t\
      </li><li>A story you will NEVER FORGET!<br>\t\t\t\t\t\t</li></ul>"
