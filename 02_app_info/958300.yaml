    review: Three anime girls dance and you have to push buttons in a Dance Dance
      Revolution style. That's basically it but there are no achievements or unlockables
      so it's pointless. For example I suck at this kind of thing so I gave up then
      deliberately mistimed the buttons to get my score to 0 and it didn't make any
      difference so there's no challenge and no reason to actually do anything. There's
      also other modes unlocked in which you can just watch one of the girls dance
      and rotate a camera around her for pervy purposes. Boring game.
