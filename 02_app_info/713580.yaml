  data:
    about_the_game: '<h2 class="bb_tag"><strong>INTRODUCTION AND FEATURES:</strong></h2><br>Meet
      Nash Racing 2: Muscle cars - a Nash Racing sequel!<br>The game contains minor
      tuning system where can paint a car and choose different wheels and tires. <br>The
      first version contains 7 American styled muscle cars and a lot of tracks. <br>The
      game contains new and older American styled V8 powered powerful cars, which
      are difficult to handle.<br>Some tracks have wet road surface so they are very
      slippery tracks.<br><br>The game contains 3 game modes:<br><br>1. Time trial:
      Drive against time. Target to pass tracks under limited time. This mode contains
      8 tracks<br>2. Race: Race against easy opponents in different 6 tracks. The
      first version has Easy level opponents. More skilled and harder opponents coming
      in future updates. Some AI opponents are rookie skilled some more talented opponents<br>3.
      Open world: Open world tracks you can just cruise in different tracks/Open World
      maps or try to find hidden oxygen system which is hidden somewhere in the open
      world and when a level is finished then the player goes back to a garage. This
      game mode is just for fun and testing cars and driving in open worlds. 3 open
      world in first version<br><br>- Totally 17 tracks for now<br><br>- Partial game
      controller support'
