    about_the_game: <h2 class="bb_tag">Presentation</h2><br>Midnight Blessing 2 is
      the direct sequel to the 1st game, already available on Steam. Continue your
      adventures with Sidni and her friends as you venture in a realm of wonder and
      fantasy.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/461370/extras/MB2.png?t=1535992040"
      /><h2 class="bb_tag">Plot</h2><br>A mysterious force targets Sidni, and she
      must flee to keep her home and friends safe! Sidni finds herself in a strange
      land that holds the keys to her past. On her adventure, she meets new friends
      and discovers a bizarre army, which is amassing to sweep the world, with herself
      as its primary target!<h2 class="bb_tag">Other games by Warfare Studios</h2><br><a
