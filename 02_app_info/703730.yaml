    about_the_game: One day, all at once, magic entered the world as we know it. <br><br>It's
      existence was not something known in secret circles - the current government
      announced it publicly, leading it to quickly become common knowledge. Now, we're
      in an age where magic is used as a normal resource and has permeated throughout
      many different industries and fields around the world.<br><br>This is a story
      about the fates of those who live in this magical world. Read on as six radically
      different people find their paths converging in this new world...<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li>A visual novel specialized in contemporary
      fantasy with lots of fights!</li><li>Full 1920x1080 HD graphics!</li><li>Experience
      the story from various points of view in the expansive character-swapping system.</li></ul>
