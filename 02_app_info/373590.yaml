details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>S.K.I.L.L. - Special Force 2 - Recruit\
      \ Pack</strong></h2><br>The high-value <strong>Recruit Pack</strong> offers\
      \ these cool (and useful) items for S.K.I.L.L. \u2013 Special Force 2:<br><br><strong>Camo\
      \ Spray Giganteus FX</strong><br>Use this spray on your weapon to permanently\
      \ cover it in a spooky yet spectacular animation.<br><br><strong>G36C EOTech\
      \ Giganteus FX</strong><br>You receive the popular G36C assault rifle with the\
      \ very useful EOTech visor for seven days \u2013 already coated in the Giganteus\
      \ FX camo spray. As with all temporary weapons in S.K.I.L.L. \u2013 Special\
      \ Force 2, this weapon does not need to be repaired over the seven days that\
      \ it is available: you save a lot of SP!<br><br><strong>MP5K</strong><br>One\
      \ of the most popular submachine guns in S.K.I.L.L. is the MP5K \u2013 this\
      \ pack secures you the permanent variant of the gun. The MP5K is perfectly suited\
      \ for all close combat situations, for example in team deathmatch on the Hangar\
      \ map!<br><br><strong>EXP Booster (100%)</strong><br>For 1 day you will get\
      \ double the amount of experience points after each match when you activate\
      \ this booster. Perfect for ascending the ranks quickly!<br><br><strong>M14\
      \ TH3</strong><br>This grenade is your alternative to the standard M67 grenade.\
      \ The M14 TH3 sets everything within metres alight after detonation, lasting\
      \ for a few seconds. It's the perfect method for stopping your enemies, especially\
      \ when they need to defuse the bomb in Blasting!<h2 class=\"bb_tag\"><strong>How\
      \ do I unlock my DLC in the game?</strong></h2>After purchase of a DLC pack,\
      \ you will be presented with a Steam product key. Log in to S.K.I.L.L., head\
      \ to the shop and go to 'Top up Cash'. This will open a window with a button\
      \ labelled 'Gameforge Coupon'. Click this and follow the directions to redeem\
      \ your Steam product key. The contents of the DLC pack will then appear in your\
      \ inventory in the 'Gifts' section."
