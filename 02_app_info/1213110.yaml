    about_the_game: O.M.S is a casual story-driven 2D Sci-Fi Platformer where you
      control L10 (Nicknamed Leo) as his world is threatened by SIMPHONY the very
      AI that powers his planet. L10 will be avoiding dangerous obstacles and enemies
      as he hopes to repair SIMPHONY and save his world.
