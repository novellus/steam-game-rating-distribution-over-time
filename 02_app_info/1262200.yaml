    about_the_game: As a token of appreciation from the developers, this artbook was
      created for anyone who wishes to support Without a Voice.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>A quick, spoiler-free guide to all the endings as well as
      explanations for them!<br></li><li>All the artwork from the game!<br></li><li>Concept
      art and work-in-progress shots!<br></li><li>Lots and lots of developer commentary!<br></li><li>A
      ton of extra art Laniessa, the game's artist, has made over the last few years!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1262200/extras/artbook_access.png?t=1587504431"
      /><br>The artbook can be found in the game folder, which can be accessed by
      browsing local files!</li></ul>
