    reviews: "\u201CIf you're tired of the grind, make your way to Granado Espada,\
      \ where life is exciting, convenient, and most importantly, fun.\u201D<br>9.0/10\
      \ \u2013 <a href=\"http://www.pcgamer.com/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >PC Gamer</a><br><br>\u201CThis game has everything a gamer expects from\
      \ a good game. It provides you to develop strategies, good graphics, unique\
      \ gameplay, great soundtrack and much more\u2026\u201D<br>4.47/5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.mmobomb.com/review/sword2\"\
      \ target=\"_blank\" rel=\"noopener\"  >mmobomb</a><br><br>\u201CA fantasy MMORPG\
      \ whose story is modeled after Europe's exploration of the New World, this original\
      \ title allows players to create and simultaneously control a family of characters\
      \ utilizing the excusive Multiple Character Control (MCC) system. This fantasy\
      \ adventure unfolds its luscious\u2026\u201D<br>8.1/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.metacritic.com/game/pc/sword-of-the-new-world-granado-espada\"\
      \ target=\"_blank\" rel=\"noopener\"  >metacritic</a><br>"
