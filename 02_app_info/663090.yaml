    about_the_game: <strong>Characteristics</strong><br><ul class="bb_ul"><li> More
      than 200 game characters<br></li><li> Active automatic hunting mode for gameplay
      support<br></li><li> Control up to 3 characters simultaneously<br></li><li>
      More than 300 extensive areas to explore<br></li><li> Up to more than 3,000
      different quests<br></li><li> Over 3,000 types of weapons, armor and costumes<br></li><li>
      More than 190 different missions, with over 7,000 types of regular monsters
      and over 100 types of raid monsters<br></li><li> Real-time faction wars with
      Clique Battles, Colony Wars and other PvP and RvR contents<br></li><li> Elegant,
      medieval Europe-inspired graphics<br></li><li> More than 200 alluring background
      tracks</li></ul>
