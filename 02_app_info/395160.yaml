  data:
    about_the_game: "<h2 class=\"bb_tag\">Toby: The Secret Mine</h2><br><strong>A\
      \ challenging puzzle platformer inspired by games like Limbo and Badland.</strong><br><br>A\
      \ peaceful way of life in a small village in the mountains was thrown into disorder.\
      \ Someone has kidnapped most of it\u2019s residents. A couple of brave hearts\
      \ tried to rescue their friends but none of them has returned. Little Toby didn\u2019\
      t want to just sit and wait so he decided to find them by himself. He went to\
      \ the near deep forest but he soon realized this is just a beginning of a big\
      \ adventure.<br><br>Go with Toby on an eerie adventure in a dark and creepy\
      \ world full of dangerous situations, enemies and challenging puzzles.<h2 class=\"\
      bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Various beautifully handcrafted\
      \ environments and great visual effects<br></li><li>Lots Of Different Puzzles<br></li><li>Many\
      \ dangerous and challenging traps and enemies<br></li><li>Controller support<br></li><li>Many\
      \ hours of fun</li></ul><br>Get lost in the shadows and pray you find your way\
      \ out.<br>..."
