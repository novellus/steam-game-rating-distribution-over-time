    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1077470/extras/description.png?t=1605987425"
      /><br><br>Syntherapy is a visual novel adventure game that thrusts the player
      into the heart of a challenging psychotherapy case where their choices, both
      in conversations and types of treatment chosen, will have powerful consequences.
      <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1077470/extras/SyntherapyGif01v5.gif?t=1605987425"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1077470/extras/premise.png?t=1605987425"
      /><br><br>Syntherapy sees you play as Dr. Melissa Park, a psychotherapist called
      to Petrichor University by research student Tara Northrop. Tara has created
      an experimental therapy AI that is showing signs for concern.<br><br>Willow
      is so advanced that its creator needs to ensure its mental well-being. Dr. Harold
      Freeman, the President of the university, is worried that Willow's sentience
      could have wider ethical ramifications for the university, and has been fighting
      to have it shut down. <br><br>Syntherapy sensitively looks at the ethics surrounding
      advanced AI, and explores a variety of topics related to mental health. The
      game asks wider questions of its audience and the moral behavior of humans,
      as they design and construct artificially intelligent beings. <br><br><strong>Syntherapy
      is not recommended for children, or those who may be affected by such subject
      matter.</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1077470/extras/features.png?t=1605987425"
      /><br><br><ul class="bb_ul"><li>Challenging and thought-provoking dialogue choices.<br></li><li>Complex
      loyalty management system that takes player choices, play style, and topics
      chosen into account.<br></li><li> Your choices and how to choose to interact
      with others will directly affect how the game story progresses and ultimately,
      the ending. <br></li><li>A variety of in-game music to select during session
      planning.<br></li><li>Over 37 possible endings!<br></li><li>Explore a variety
      of topics related to mental health and mental illness while uncovering the mysterious
      backstories of all the main characters.</li></ul>
