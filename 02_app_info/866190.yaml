    reviews: "\u201CIt is brilliantly written, carefully designed and put together;\
      \ and most of all, seriously brilliant satire. GO PLAY THIS GAME\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.impulsegamer.com/irony-curtain-from-matryoshka-with-love-review-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Impulse Gamer</a><br><br>\u201CThe game\
      \ not only makes the gameplay feel right but also keeps the humor coming, partly\
      \ from laughing at the main character and partly from specific jokes and the\
      \ absurdity of it all\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://adventuregamers.com/articles/view/35944/page2\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a><br><br>\u201CIrony\
      \ Curtain is the funniest game of the year. It\u2019s also a great tribute to\
      \ the PC clickers of old, and a good PnC game in its own right.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.well-played.com.au/irony-curtain-from-matryoshka-with-love-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >WellPlayed</a><br>"
