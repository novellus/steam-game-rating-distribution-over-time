details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/866190/extras/Header_About_EN.png?t=1561708419\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/866190/extras/monitors_cutscene.gif?t=1561708419\"\
      \ /><br><br>Take a look behind Irony Curtain in this satirical point-and-click\
      \ inspired by the best works of LucasArts and Daedalic Entertainment! Experience\
      \ the totalitarian Matryoshka through the eyes of Evan \u2013 a low-ranking,\
      \ goofy journalist involuntarily pulled right into the middle of an espionage\
      \ stand-off between two powers. Jump into the wacky spy adventure, uncover secrets\
      \ of the bizarre communist country (and the powerful capitalist empire!), witness\
      \ a story full of unpredictable twists and turns, and discover the true agenda\
      \ of the mysterious Supreme Leader!<br><br>What business might the loving father\
      \ of the Matryoshkan nation have with a lowly, capitalistic pen-pusher?<br>Why\
      \ suddenly lift the Irony Curtain and welcome a stranger into Matryoshka? <br>And\
      \ why is there an alligator in the middle of the bathroom?!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/866190/extras/Header_Features_EN.png?t=1561708419\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/866190/extras/Anna_cutscene.gif?t=1561708419\"\
      \ /><br><br><ul class=\"bb_ul\"><li>\t<strong>An original setting: fictional\
      \ Cold War era </strong>\u2013 alternate reality unbound by historical accuracy,\
      \ and the communistic Matryoshka full of people who work all the possible angles\
      \ to navigate this illogical, odd country.<br></li><li>\t<strong>Inspired\_\
      by\_classic\_adventure\_games</strong>\_\u2013\_but\_better. No\_dream-logic,\
      \ no\_pixel\_hunting. No-nonsense.\_Pure point and click fun.<br></li><li>\t\
      <strong>The Spy Intrigue</strong> \u2013 sleeper spies, stolen secrets and world-domination\
      \ plots wrapped up in layers of humor.<br></li><li>\t<strong>Quirky characters</strong>\
      \ \u2013 Meet the mysterious Leader ruling Matryoshka with an irony fist, the\
      \ clueless and guilible Evan, the brave and witty Agent Anna and the notorious\
      \ Minister of Propaganda... <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/866190/extras/Characters.gif?t=1561708419\"\
      \ /><br></li><li>\t<strong>Do it your way </strong>\u2013 some of the puzzles\
      \ are non-linear and can be solved in two or more different ways. <br></li><li>\t\
      <strong>21\_hand-painted\_locations</strong>\_\u2013\_that\_look\_surprisingly\_\
      better\_than\_their\_original\_inspirations.\_<br></li><li>\t<strong>1,951 cleverly\
      \ sneaked-in easter eggs</strong> \u2013 some of them punishable by political\
      \ imprisonment. <br></li><li>\t<strong>Music score as grand as Matryoshka itself</strong>\
      \ - music by the state composer Arkadiusz Reikowski (<i>Layers of Fear</i>,\
      \ <i>My Brother Rabbit</i>) with Main Theme by Peter McConnell (<i>Monkey Island</i>,\
      \ <i>Grim Fandango</i>)<br></li><li>\t<strong>Full\_voice-over</strong>\_\u2013\
      \ in English, and\_subtitles\_in\_Polish\_and German.<br></li><li>\t<strong>A\
      \ 5-year plan</strong>\_\u2013\_that\_no one\_ever\_hoped\_to\_achieve, and\_\
      neither\_should\_you.\_</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/866190/extras/socialize.jpg?t=1561708419\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/866190/extras/hashtag.jpg?t=1561708419\"\
      \ /><br><a href=\"https://www.twitter.com/mtembassy\" target=\"_blank\" rel=\"\
      noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/866190/extras/twitter-button.jpg?t=1561708419\"\
      \ /></a>"
