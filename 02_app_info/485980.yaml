    detailed_description: "<h1>New DLC Available</h1><p>We're giving our players the\
      \ tools to immortalize any of the battles in this war on their own! Requires\
      \ The Syrian Battlefields DLC.</p><br><h1>New DLC Available</h1><p><a href=\"\
      http://store.steampowered.com/app/635030/Syrian_Warfare_Return_to_Palmyra/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/485980/extras/palmyra.jpg?t=1568029731\"\
