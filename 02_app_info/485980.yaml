      \ mislead you. This game does not claim to be a history lesson, but it shows\
      \ the course of the war in all its seriousness through the major milestones,\
      \ from the first days till the latest important victories over terror.<h2 class=\"\
      bb_tag\">What kind of a game is it?</h2><ul class=\"bb_ul\"><li>Syrian Warfare\
