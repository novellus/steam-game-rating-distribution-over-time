    about_the_game: "This war has been going on for a long time, and it's hard to\
      \ say when it will be over. We got so used to it that news from Syria has become\
      \ trivial. We've even already forgotten how it all started, and where the roots\
      \ of the terrible terror lie \u2013 the terror that swept across Europe in recent\
      \ years.<br><br>Syria is all over the news, and it's become a subject of many\
      \ documentaries. We, however, want to show the story through the lens of the\
      \ game and don't let the word &quot;game&quot; mislead you. This game does not\
      \ claim to be a history lesson, but it shows the course of the war in all its\
      \ seriousness through the major milestones, from the first days till the latest\
      \ important victories over terror.<h2 class=\"bb_tag\">What kind of a game is\
      \ it?</h2><ul class=\"bb_ul\"><li>Syrian Warfare is a real time strategy with\
      \ a high degree of realism. This game is not about a base construction or units\
      \ production. The player will have to determine their forces characteristics\
      \ before they go into action. And during the mission, they would be able to\
      \ select reinforcements in order to support the troopers.<br></li><li>The troops\
      \ and machinery crews move from mission to mission and gain experience, which\
      \ helps them increase their effectiveness.<br></li><li>Trophies captured by\
      \ the player on the battlefield can be used throughout the whole campaign.<br></li><li>Importantly\
      \ enough, there are no \xABlife bars\xBB for vehicles in the game. Damages are\
      \ calculated by taking into account the protection module and the power of adverse\
      \ factors. Inflicted damages affect the functioning of the module.<br></li><li>In\
      \ the battlefield, it is impossible to repair the armor, but one can repair\
      \ the modules by using a limited stock of spare parts. Ammunition and fuel are\
      \ also limited.<br></li><li>A system of high-quality physical demolition of\
      \ buildings and other objects is used in the game (it does not only look spectacular,\
      \ but it has a serious influence on the tactics during the missions, especially\
      \ in urban areas).<br></li><li>The game has a wide set of tactical possibilities:\
      \ The storming of buildings, usage of smokescreens, infantry lift by helicopters\
      \ and APC/IFV, air strike calls, capturing of trophy weapons and equipment,\
      \ usage of heat flares and active defense complexes.<br></li><li>And of course\
      \ the story itself. We will try to show the conflict, not from a point of view\
      \ of a general, located somewhere at the \u2018top\u2019. No, it will be a story\
      \ of a man, who lived in the country that descended into hell. A story of struggle,\
      \ loss and regained hope.</li></ul>"
