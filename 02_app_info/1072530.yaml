details:
  data:
    about_the_game: "Enter virtual reality to listen to the debut EP \u201CTogether\u201D\
      \ of synthwave producer Sheaf. No gameplay involved -- just sit back, relax,\
      \ and enjoy the music while you drive through a retro low poly world. Nostalgic\
      \ fans of the 80's will not be disappointed with some smooth DX7 chords, melancholic\
      \ synth work and pulsating bass lines. <br><br>The EP features 3 tracks, and\
      \ each track comes with its own scenery, tailor made to fit its mood. You can\
      \ start each track separately from the main menu. <br><br><ul class=\"bb_ul\"\
      ><li> <strong>\u201CTogether\u201D</strong> (duration 3m20)<br></li><li> <strong>\u201C\
      Innervisions\u201D</strong> (duration 3m00)<br></li><li> <strong>\u201CPoint\
      \ Break\u201D</strong> (duration 2m00)</li></ul>"
