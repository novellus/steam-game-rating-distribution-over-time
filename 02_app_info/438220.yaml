    about_the_game: "Your uncle is Murdered, the only way to unravel the mystery is\
      \ to follow his footsteps, will you reach the end? will you pass every guard?\
      \ will find the way into the castle? will you steal the Alchemist's Artefact?\
      \ <br />\r\nOver the span of three exciting episodes Castle Heist will take\
      \ it's players past countless of armed guards, artefacts will be stolen and\
      \ Castle's will be infiltrated. <br />\r\nThis is a game of Pure Stealth, being\
      \ caught is not an option! You must follow the clues left behind and pass unseen,\
      \ no mercy is left for those trespassing! <br />\r\n<br />\r\nChapter 1 is the\
      \ small first episode on a grand adventure, your journey starts here!"
