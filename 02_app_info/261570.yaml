  data:
    about_the_game: "The forest of Nibel is dying. After a powerful storm sets a series\
      \ of devastating events in motion, an unlikely hero must journey to find his\
      \ courage and confront a dark nemesis to save his home. \u201COri and the Blind\
      \ Forest\u201D tells the tale of a young orphan destined for heroics, through\
      \ a visually stunning action-platformer crafted by Moon Studios for PC. Featuring\
      \ hand-painted artwork, meticulously animated character performance, and a fully\
      \ orchestrated score, \u201COri and the Blind Forest\u201D explores a deeply\
      \ emotional story about love and sacrifice, and the hope that exists in us all."
