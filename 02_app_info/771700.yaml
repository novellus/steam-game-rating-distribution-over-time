  data:
    about_the_game: "<h2 class=\"bb_tag\"><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/771700/extras/MeetAirhead_Arihead_SteamPage.gif?t=1606140371\"\
      \ crossorigin=\"anonymous\"/></h2>Airhead is an adventure through a sprawling\
      \ interconnected world, where you must explore, evolve and overcome intricate\
      \ puzzles to succeed.<br><br>You play as Airhead, a small Body and the round\
      \ inflated organism it uses as a Head. And while Head is slowly but surely deflating,\
      \ you have a chance to save its life.<br><br>To do so, you must use air tanks\
      \ to keep Head inflated while you explore Airhead\u2019s metroidvania-style\
      \ world, searching for amazing abilities and upgrades that will unlock new areas\
      \ and puzzles for you to overcome.<br><br>On your adventure, it will be up to\
      \ you to uncover the true connection between Head, the air tanks, and the technology\
      \ that litters the world, so you can save Head no matter the cost.<h2 class=\"\
      bb_tag\"><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/771700/extras/Gameplay_Airhead_SteamPage.gif?t=1606140371\"\
      \ crossorigin=\"anonymous\"/></h2><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/771700/extras/exploration.png?t=1606140371\"\
      \ crossorigin=\"anonymous\"/><br>Finding your way through Airheads world is\
      \ not always easy. You must brave dark caverns, ancient structures, and other\
      \ mysterious locations in order to save Head.<br><br>Along the way you will\
      \ find new abilities, unlocking new areas and puzzles, and if you go even farther\
      \ afield, who knows what you will find in the hidden corners of the world.<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/771700/extras/puzzles.png?t=1606140371\"\
      \ crossorigin=\"anonymous\"/><br>As you explore, you will come across numerous\
      \ puzzles that use the environment, strange creatures, and old technology to\
      \ challenge your logic and creativity.<br><br>The world is complex, nothing\
      \ is as it seems, and you must master Airhead\u2019s many abilities if you want\
      \ to stand a chance of saving Head. <br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/771700/extras/companionship.png?t=1606140371\"\
      \ crossorigin=\"anonymous\"/><br>Body and Head must work together to accomplish\
      \ their goal, and as time passes their bond and abilities will grow. What will\
      \ you do to preserve their companionship?<br><br>And when the impact of your\
      \ choices become clear, are you willing to shoulder the consequences of saving\
      \ a friend?<h2 class=\"bb_tag\"><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/771700/extras/Story_Arihead_SteamPage.gif?t=1606140371\"\
      \ crossorigin=\"anonymous\"/></h2>A symbiotic being, reliant on its own air\
      \ source, is ripped apart by a machine of unknown origin. Incomplete, the head-like\
      \ organism is left to die, as it slowly leaks air.<br><br>An unassuming Body,\
      \ with an instinct to help others, witnesses the tragedy. With no thoughts to\
      \ the consequences, it takes its new head\u2019s fate on its shoulders, becoming\
      \ Airhead <br><br>Now, Airhead must rely on air tanks to keep the Head inflated,\
      \ while it searches far and wide for the machine that stole Head\u2019s air\
      \ source. But that machine is only a small part of a larger whole, and Head\
      \ may hold a greater place in the grand scheme than Body could have ever imagined.<h2\
      \ class=\"bb_tag\"><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/771700/extras/Features_Arihead_SteamPage.gif?t=1606140371\"\
      \ crossorigin=\"anonymous\"/></h2><ul class=\"bb_ul\">    <li>A beautifully\
      \ art-style, embracing bold color and bleak shadow.<br>    </li><li>An immersive\
      \ 2.5D platform experience. <br>    </li><li>Exploration in a Metroidvania-style\
      \ world, full of secrets and hidden paths.<br>    </li><li>Challenging puzzles,\
      \ exploring the unique mechanics of a detachable head full of air.<br>    </li><li>Many\
      \ powerful abilities to discover, each giving access to new areas and puzzles.\
      \ <br>    </li><li>A personal story of companionship, discovery, and responsibility.\
      \ <br>    </li><li>A myriad of creatures and machines to hinder and help you\
      \ on your adventure.</li></ul><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/771700/extras/Airhead_Logo_600_shadow.png?t=1606140371\"\
      \ crossorigin=\"anonymous\"/>"
