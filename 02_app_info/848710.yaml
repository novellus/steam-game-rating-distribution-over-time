    about_the_game: 'Defendion is tower defense strategy game in VR.<br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/848710/extras/header_logo_new.png?t=1600800589"
      /><br><br>Buy towers to shoot your enemies, freeze and set them on fire. Collect
      gold from enemies to improve towers. Improve towers to deal more damage, improve
      the castle to make it stronger. Build mazes so that enemies go longer to the
      castle and perish from your traps. Do everything to win.<br><br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/848710/extras/header_long_01.png?t=1600800589"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li> training level, where
      you can see how towers work and simulate defense on a small map<br></li><li>
      infinite waves, with each wave the level of mobs and the number of gold increase<br></li><li>
      4 tower types<br></li><li> 6 locations for battles <br></li><li> the ability
      to buy, sell and improve towers, possibility to repair and improve the castle<br></li><li>
      the enemies are not following the specified path - you can change their path
      by putting towers as obstacles<br></li><li> enemies can detroy your towers if
      they block the way<br></li><li> passive ways of obtaining gold: 2 board games
      in the Castle, servants mining gold on the map<br></li><li> the captive in the
      castle can carry out some commands<br></li><li> captive''s clothes customization</li></ul><br>
      <img src="https://steamcdn-a.akamaihd.net/steam/apps/848710/extras/header_long_02.png?t=1600800589"
      />'
