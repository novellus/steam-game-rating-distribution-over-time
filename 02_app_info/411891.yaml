details:
  data:
    about_the_game: 'The Nevada Test and Training Range (NTTR) has the largest contiguous
      air and ground space available for peacetime military operations in the free
      world. The NTTR is home to RED FLAG and other military exercises that include
      countries from around the world. The NTTR map for DCS World 2 includes Nellis
      AFB, Creech AFB and the infamous Groom Lake AFB (aka Area 51) and many other
      military and airfields in the region. This map also includes the city of Las
      Vegas, McCarran International Airport, and Hoover Dam.<br><br>Key Features of
      DCS: NEVADA Test and Training Range Map:<br><br><ul class="bb_ul"><li>366,000
      sq. kilometres that covers portions of Nevada, Utah, Arizona and California.<br></li><li>Highly
      detailed modelling of Nellis Air Force Base, Creech Air Force Base, McCarran
      International Airport, and the Area 51 facility.<br></li><li>Hoover Dam and
      Lake Meade.<br></li><li>All VOR and VORTAC radio navigation beacons.<br></li><li>High
      resolution mesh and textures around the detailed airbases.<br></li><li>The entire
      NTTR airspace as well as indication of all sub-ranges.<br></li><li>Las Vegas,
      Pahrump, Mesquite, Moapa, Indian Springs, Boulder City and other cities and
      towns in and nearby the NTTR. This also includes all major roads, railways,
      and power lines.</li></ul>'
