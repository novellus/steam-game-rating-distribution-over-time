details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/777210/extras/About.jpg?t=1609405335"
      /><br><br>Vulpine is a charming action exploration game where you venture through
      a living world as animals armed to the teeth. Enter a world reclaimed by nature
      with wildlife, discoveries, and mysteries abound. Encounter eccentric characters,
      fearsome monsters, and engage in heart pounding combat. Play solo or join a
      pack with your friends!<h2 class="bb_tag">Hunt Giant Monsters!</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/777210/extras/SteamBird.gif?t=1609405335"
      /><br>Team up with others to take down monsters as a pack, or challenge yourself
      in solo play!<h2 class="bb_tag">Upgrade Your Gear!</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/777210/extras/Barksmith.gif?t=1609405335"
      /><br><br>Take the materials you got from your hunts to the Barksmith! They'll
      upgrade or forge new and powerful gear based on the monster you hunted.<h2 class="bb_tag">Key
      Game Features</h2><br><ul class="bb_ul"><li>Play as one of many different animals,
      such as Fox, Rabbit, Bear, Fennec, Wolf, Rhino, and more. Each has their own
      strengths and weaknesses.<br></li><li>Navigate a procedurally generated world
      with an assortment of biomes. Every world is unique! <br></li><li>Discover hidden
      events, areas, and mysteries scattered around the landscape. <br></li><li>Track
      down and combat ferocious monsters in their natural habitat.<br></li><li>Gather
      resources from defeated monsters and upgrade your gear.<br></li><li>Play solo
      or join your friends online in epic co-op content.</li></ul>
