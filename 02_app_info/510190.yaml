    detailed_description: <h1>JOIN US ON DISCORD</h1><p><a href="https://steamcommunity.com/linkfilter/?url=http://discord.gg/spiltmilk"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/510190/extras/Discord_Section_Banner.png?t=1594286450"
      /></a></p><br><h1>About the Game</h1>Lazarus was a top-down action-oriented
      sci-fi twist on Groundhog Day where thousands of players survive together in
      a huge persistent real-time world, where dogfights, foraging for resources and
      exploring exciting new tech combine into a tumultuous 'MMO Roguelike' that turns
      back in on itself every week like some kind of ultra-futuristic Ouroboros.<br><br>Sadly,
      it was canceled halfway through 2019, but stay tuned for something exciting...
