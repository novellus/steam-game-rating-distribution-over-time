    detailed_description: '<h1>&gt; NEW FISHING GAME </h1><p>Follow &amp; Add to Wishlist
      and don''t miss a release!<br><a href="https://store.steampowered.com/app/1136380"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1136380</a></p><br><h1>About
      the Game</h1><h2 class="bb_tag">IMPORTANT: <strong>UFS VR</strong> owners can''t
      play together with <u>UFS VR DLC</u> owners!</h2><br><strong>VR DLC</strong>
      was developed thanks to the many requests of our fishing community! Thank you
      for such great support for our game!<br><br>The VR version offers you full compatibility
      with popular VR sets, so you will be able to experience an unforgettable experience,
      traversing water from around the world!<br><br>Put on VR goggles and feel like
      you''re really spending time on the water looking for the biggest and most difficult
      fish to catch.'
