    review: The whole thing is really scuffed, spinners/similar items don't really
      work at all in VR and the boat controls don't really work that well. Can't even
      get out of the drivers seat half the time to start fishing. If you're fine with
      just using bait to fish from the shore then I guess go for it. Feels like it
      should've just been an update though.
