    about_the_game: '<ul class="bb_ul"><li>Strategy : survive attacks for each portals
      active period and use portals cool down period for exploring and dig for materials
      and crafting and setup defenses an paths.. more over you should take care of
      robot''s battery and manage power wisely..<br></li><li>Enemies &amp; Allies:
      From deferent worlds.<br><br></li><li>Monks Shop: you can enter ceramic zone
      and access the shop and start trading..<br><br></li><li>Weapons: robot''s built-in
      turret, weapon facility can be mounted with a weapon, three traps and two barrels
      in this demo..<br> <br></li><li>Build factories: generator facility to produce
      power batteries, weapon factory, engineering factory,body-parts factory..<br>
      <br></li><li>Other Facilities: Walls, Research station for process researches..
      and more..<br><br></li><li>World: you can create unlimited auto generated infinite
      worlds, with zones, each zone have unique tiles..</li></ul>'
