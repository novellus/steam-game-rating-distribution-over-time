    about_the_game: "This DLC is only available to purchase in the USA.<br><br>The\
      \ SD70 Volume 2 add-on includes SD70 ACe, SD70MAC and SD70M-2 versions of this\
      \ modern US freight hauler for Train Simulator. <br><br><br>The SD70 series\
      \ of diesel locomotives, launched by the General Motors Electromotive Division\
      \ in 1992, have become a familiar sight across the length and breadth of the\
      \ United States, with over 4,000 of the different variants having been produced\
      \ to date. This add-on includes 3 main variants: the SD70MAC, with AC traction\
      \ motors, the SD70ACe also with traction motors but developed to comply with\
      \ new emissions regulations, and the SD70M-2 which is based on the SD70ACe but\
      \ which has DC traction motors. This add-on depicts the various external detail\
      \ differences between the models including the \u2018Whisper Cab\u2019, and\
      \ depicts them in realistic prototypical BNSF, Norfolk Southern and Canadian\
      \ National color schemes. This add-on is a great companion for the SD70ACe add-on,\
      \ also available on Steam, allowing you to build a superb diesel fleet in Train\
      \ Simulator.<h2 class=\"bb_tag\">Scenarios</h2>3 scenarios for the  <a href=\"\
      http://store.steampowered.com/app/208307/\" target=\"_blank\" rel=\"noreferrer\"\
      \  > Cajon Pass </a> (Barstow-San Bernadino) <br><br><br>More scenarios are\
      \ available on Steam Workshop online and in-game. Train Simulator\u2019s Steam\
      \ Workshop scenarios are free and easy to download, adding many more hours of\
      \ exciting gameplay. With scenarios being added daily, why don\u2019t you check\
