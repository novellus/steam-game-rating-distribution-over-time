  data:
    about_the_game: "Your car is your avatar - fine tune your ride as you level up\
      \ and progress through 5 unique and richly detailed regions of a massive open-world\
      \ US. Maneuver through the bustling streets of New York City and Los Angeles,\
      \ cruise down sunny Miami Beach or trek through the breathtaking plateaus of\
      \ Monument Valley. Each locale comes with its own set of surprises and driving\
      \ challenges to master. On your journey you will encounter other players on\
      \ the road \u2013 all potentially worthy companions to crew up with, or future\
      \ rivals to compete against. This is driving at its most exciting, varied and\
      \ open.<br> <br>\u2022\t<strong>NEVER DRIVE ALONE</strong><br>Jump in and out\
      \ seamlessly and build your crew of four through bonding or intense rivalry.\
      \ Whether your objective is to take down a convoy or to escape the police, achieving\
      \ it with friends ensures a fresh experience each time you join in.<br><br>\u2022\
      \t<strong>A PLAYGROUND OF UNPRECEDENTED SCOPE AND VARIETY</strong><br>The entire\
      \ United States is your driving playground \u2013 all roads and everything in\
      \ between. Every type of terrain imaginable is yours to master \u2013 from downtown\
      \ city streets to suburbs, hillsides, cornfields, canyons, desert dunes or even\
      \ race tracks.<br><br>\u2022\t<strong>PREPARE YOUR CAR FOR THE NEXT CHALLENGE</strong><br>Collect\
      \ body and performance parts as you progress to customize and upgrade your licensed\
      \ cars. Equip your ride with 5 different tuning specs (street, perf, dirt, raid,\
      \ circuit) to adapt to different driving terrains. Choose from a wide range\
      \ of perks to enhance your vehicle according to your driving style.<br><br>\u2022\
      \t<strong>THE EXPERIENCE GOES ON, WHEREVER YOU ARE</strong><br>Continue the\
      \ experience on iOS, Android tablets, and on the web. Track of your friends\u2019\
      \ performance and  fine tune your ride before  taking it live to set new records,\
      \ or send your crew on jobs while on-the-go to  earn more XP and parts."
