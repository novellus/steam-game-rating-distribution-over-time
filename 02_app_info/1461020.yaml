    about_the_game: <strong><u>DEVELOPER INFORMATION</u></strong><br><br>Mechadonk
      Media is an indie developer consisting of one guy and a passion for games. Attack
      of the Mechadonk was developed during the 2020 lockdown as a hobby and a opportunity
      to learn Unity. <br><br><strong><u>THE GAME</u></strong><br><br>He is fifty
      hands high and made of aluminium. From the depths of space comes MECHADONK.
      In this exciting retro style SHMUP. Can you defeat the first line of defense
      to clear the way for the full scale invasion. Inspired by the game, Attack of
      the mutant camels by Jeff Minter.<br><br>Traditional Side scrolling beat your
      high score shoot'em up made for fun.<br><br>Featuring:<br><br>- Four unique
      drawn levels<br>- One exciting boss fight<br>- Traditional style POWER-UPS<br>-
      retro style soundtrack and SFX.<br>- Lives / Health / Shields<br><br>Thanks
      for taking the time to read and I hope you enjoy this fun title.
