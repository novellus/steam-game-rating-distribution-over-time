    about_the_game: "This DLC showcases the lightning-fast ascension of Persia from\
      \ a humble kingdom to one of the largest empires history has ever known. Initially,\
      \ as Cyrus the Great, you\u2019ll have to overthrow powerful neighbors, like\
      \ Media, your former liege, Ancient Babylon and its mighty cities, or Lydia,\
      \ ruled by Croesus, a man rich beyond dreams.<br><br>But that\u2019s not all,\
      \ as Athens and Sparta are vying for supremacy over the Hellenes world, and\
      \ soon the Aechemenid Empire and the western nations will be on a collision\
      \ course. There is little chance of the peace holding between these three.<br>If\
      \ you prefer to play as the underdog, a certain modest city in Italy might perhaps\
      \ be a surprising contender. Or perhaps the young city of Carthage, its new\
      \ empire still far from assured. Opportunities abound!<br><br><strong>Regional\
      \ decisions</strong><br>Each nation will get a new set of tools to further its\
      \ goals, namely regional decisions. And because sometimes you might want to\
      \ perform a certain action in a certain location, we are providing you with\
      \ the opportunity to federate some barbarians, form up a new colony, force march\
      \ an army or even prospect for natural resources! But that\u2019s not all, because\
      \ in addition to the 15 decisions every nation can use, Persia, Athens and Sparta\
      \ have a few decisions unique to them, adding to the historical accuracy of\
      \ the game. Intervening in Hellenes affairs, declaring the Olympic Games or\
      \ recruiting mercenary hoplites, to name but a few, will all be possible actions.<br><br><strong>Impediments\
      \ and Boons</strong><br>The new campaign starts two centuries before the Empires\
      \ campaign. To keep the experience focused on the important nations of the time,while\
      \ at the same time adding replayability to all games (including the base game),\
      \ we have added numerous peripheral regional impediments and boons. These are\
      \ special natural sites that will often hamper development in numerous ways,\
      \ until you fix the issue (if that\u2019s even possible). Boons are the positive\
      \ flipside of impediments and are rarer but will make certain regions even more\
      \ unique. To give a few examples of each, you might encounter Impenetrable Forests,\
      \ Nauseous Swamps, or Bandits, or might be blessed in some select regions by\
      \ rich soil, an oasis or a sacred grove. With more than 80 Impediments and Boons,\
      \ expect the unexpected and that no two games will be the same!<br><br><strong>Special\
      \ content</strong><br>As you might have guessed, the major nations of the period\
      \ have received special treatment. Don\u2019t expect to play Persia as you would\
      \ play Athens or Lydia, this is simply not possible! Each nation, through events,\
      \ missions, national modifiers, special units and specific buildings, will play\
      \ differently. We know that many of you enjoyed the varied regional content\
      \ in the Empires base game. We have taken the same approach here to deliver\
      \ a whole new gaming challenge. Add to that regional decisions and impediments,\
      \ and you\u2019ll need to devise new strategies to win the game.<br><br><strong>FEATURES</strong><br><br>Regional\
      \ decisions<br><br><ul class=\"bb_ul\"><li>Each nation will get a new set of\
      \ tools to further his goals, with regional decisions:<br></li><li>federate\
      \ some barbarians, <br></li><li>form up a new colony,<br></li><li>force march\
      \ an army <br></li><li>prospect for natural resources<br></li><li>\u2026 and\
      \ many more</li></ul><br><br><strong>Impediments and Boons</strong><br><br><ul\
      \ class=\"bb_ul\"><li>The new campaign starts 2 centuries before the Empires\
      \ campaign. <br></li><li>Numerous peripheral regions impediments and boons have\
      \ been added. For instance:<br></li><li>you might encounter Impenetrable Forests,\
      \ Nauseous Swamps, or other hard environmental conditions<br></li><li>Bandits\
      \ <br></li><li>you might be blessed in some select regions by a rich soil, an\
      \ oasis or a sacred grove. </li></ul><br>There are more than 80 Impediments\
      \ and Boons<br><br><br><strong>Special content</strong><br><br>Major nations\
      \ of this time have seen a \u2018special\u2019 focus. Don\u2019t expect to play\
      \ Persia as you play Athens or Lydia! Events, missions, national modifiers,\
      \ special units and specific buildings will make you play differently."
