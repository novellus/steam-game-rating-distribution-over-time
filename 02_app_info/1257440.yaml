    reviews: "\u201CIt's my personal opinion that Field of Glory: Empires is probably\
      \ the best of the grand strategy games to be released in the last few years\
      \ and the Persia DLC is a really welcome addition\u201D<br>Benjamin D. Halford,\
      \ from eXplorminate<br><br>\u201CIf you love history and tinkering with numbers\
      \ and modifiers, you will love FoG: Pesia's deep campaign. It is an ancient\
      \ history lover\u2019s giant sandbox. Bolted together with the FoG2 tactical\
      \ game, its a no-brainer. FOG Empires Persia DC supplies some fantastically\
      \ detailed background information to spotlight the always fun tactical battles,\
      \ and a great time will be had by most.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://grogheads.com/whatever/20559\"\
      \ target=\"_blank\" rel=\"noopener\"  >Grogheads</a><br><br>\u201CThe Persia\
      \ DLC seamlessly strengthens that gameplay with its additional features, and\
      \ the timeline chosen is perfectly suited to the core theme of the game, the\
      \ never ending balance between progress and decay.&quot;\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.awargamersneedfulthings.co.uk/2020/06/field-of-glory-empires-persia-550-330.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >A Wargamers Needful Things</a><br>"
