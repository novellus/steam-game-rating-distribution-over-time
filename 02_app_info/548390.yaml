details:
  data:
    about_the_game: "You are on a space station designed for research in artificial\
      \ gravity. But something goes wrong, and you are the only person, who can save\
      \ the station.<br><br>Find your way through the testing chambers filled with\
      \ a ubiquitous gravity bending field. Your sense of direction will be challenged\
      \ in a way you've never experienced before. Try not to become dizzy from the\
      \ constant change of gravity.<h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\"><li> Floating platforms<br></li><li> Gravity turners<br></li><li> Gravity\
      \ resetters<br></li><li> Use boxes to connect givers/receivers of power to open\
      \ doors<br></li><li> 30 levels of increasing difficulty<br></li><li> A trapped\
      \ scientist guiding you remotely via the communication system\t<br></li><li>\
      \ Dizziness from the ever changing gravity</li></ul><h2 class=\"bb_tag\">Items\
      \ you will use to solve the puzzles</h2><ul class=\"bb_ul\"><li> Floating platforms\
      \ held in place by the artificial gravity. You are able to walk on these.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/548390/extras/platform.png?t=1516881610\"\
      \ /><br></li><li> Gravity turners will change your personal direction of gravity\
      \ when you walk across them.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/548390/extras/gravity_turner.png?t=1516881610\"\
      \ /><br></li><li> Boxes can be picked up and moved to another location to help\
      \ you overcome obstacles.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/548390/extras/box.png?t=1516881610\"\
      \ /><br></li><li> Boxes can also be used to connect power giver/receivers to\
      \ open doors.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/548390/extras/power.png?t=1516881610\"\
      \ /><br></li><li> Resetters will allow you to reset your gravity to a previous\
      \ state within a few seconds of walking across them.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/548390/extras/reset.png?t=1516881610\"\
      \ /></li></ul>"
