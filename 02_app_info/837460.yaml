    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/837460/extras/steam_crash_superoptim.gif?t=1608611045"
      /><br><br>*Crash* ...<i>That </i>was the sound of you landing face first in
      an abyss filled with monsters, traps, and eldritch secrets. But hey, it''s ok
      barbarian, you are not alone: Pip, your best friend -and mysteriously luminous
      bat- is with you. And it''s only by truly working together that you''ll be able
      to solve the abyss'' puzzles, fight off its hungry denizens, discover its true
      purpose and maybe -just maybe- make it out alive with the secrets of the primordials.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/837460/extras/steam_pipstrike_optim.gif?t=1608611045"
      /><br><br><strong><u>Key Features</u></strong><br><br><ul class="bb_ul"><li>
      Gain new skills for your barbarian and elemental powers for Pip, the (magic)
      bat!<br></li><li> A narrative-driven metroidvania with dialogue choices and
      plenty of humor and snark.<br></li><li> Big numbers! 400+ rooms, 20+ hours of
      evolving gameplay, 10+ bosses, 60+ minutes of music and almost 30,000 words
      of text that a barbarian would never bother to read!<br></li><li> Puzzles.<br></li><li>
      RPG elements with a level-up minigame.<br></li><li> Contains more fruit throwing
      than probably any other game.<br></li><li> Companions that join you in your
      quest and help you out in fights.<br></li><li> Multiple endings based on your
      choices and actions.<br></li><li> The thrown fruit are NOT wasted, they are
      eaten by the bat (who is magic).<br></li><li> A ton of secrets and hidden loot
      just about everywhere.<br></li><li> The (magic) bat has a whopping FIVE different
      squeaking sounds!<br></li><li> Fewer repetitive jokes than this description
      has.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/837460/extras/steam_catatrap_optim.gif?t=1608611045"
      /><br><br>A controller is recommended for an optimal experience.'
