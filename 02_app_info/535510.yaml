    about_the_game: It all starts in a Harbor Town by the sea. Build the town where
      your characters begin or where fate says the journey ends. Inns, Shops, Taverns
      and much more let you build the town the way you have always envisioned it!
      Mix Harbor Town and Dungeons together to make millions of new maps. You can
      even mix the Harbor Town with all other DLC for unlimited map making power!
      <br><br><ul class="bb_ul"><li> Over 180 new map building assets<br></li><li>
      Ships and Boats!<br></li><li> 4 new panels FULL of Harbor Town building content<br></li><li>
      More Ground Texture Options<br></li><li> More particle effects</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/535510/extras/VBM_Promo_Boat.png?t=1475539533"
