    review: 'I bought this by my own confusion that it would affect all your charachters.

      Like:

      The king or Thane- Master Theif

      Thane or The king - Gangs

      Mercurio - Thug

      Twiss - Saboteur

      And more if there were any.


      Would I recomend the asking price for the skins that you can only use 1 at a
      time from, and only affect 1 charachter?

      Not really.


      I feel this is a missed oppertunity.

      If this affected your entire cast of charachters - it would have been AMAZING!!

      I wouldn''t mind if the price tag was around 4.99 if it affected all of my charachters,
      and really set me appart from my oponent visualy.


      Conclusion, unless you are a real fan of Armello and Anti Hero, and want to
      support the devs, I would say not recommended.'
