    review: "Ich bin zwar noch nicht ganz durch, aber ich denke es wird bald soweit\
      \ sein. Ich spiele es jetzt ca. 12 Stunden (Firstplay + auf Berserker / Schwer)\
      \ und ich finde das Spiel echt klasse gemacht. Die Idee, Umsetzung und die Story\
      \ klingt einfach nur sehr interessant und FAST schon so, als k\xF6nnte es wahr\
      \ sein xD Also die Mythen haben die Entwickler sehr interessant umgesetzt und\
      \ klasse dargeboten. Es erinnert mich schon etwas an \"Pr\xE4 astronautik\"\
      , diese alten Mythen mit Sci-Fi zu verbinden. Das gef\xE4llt mir. \nNur eines\
      \ verstehe ich noch nicht so ganz: Ich spiele es auf \"Schwer\", aber ich kann\
      \ nicht verstehen, was da jetzt Schwierigkeitsgrad bedingt leichter oder schwerer\
      \ werden k\xF6nnte, je nachdem welchen man ausw\xE4hlt?! \nIch kann es nur empfehlen\
      \ und wer m\xF6chte:\nIch nehme mein Let's Play komplett auf und es wird demn\xE4\
      chst Teil f\xFCr Teil auf meinem YouTube Kanal )Von L\xF6her YT) erscheinen.\
      \ :D"
