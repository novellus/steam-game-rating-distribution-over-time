details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/960980/extras/Apsulov_AnimatedLogo_GIF3.gif?t=1591183306\"\
      \ /><br><br>The humans delved far beneath the earth to find the mercy of the\
      \ gods. What they found was never meant to reach the surface. Not on Midgard,\
      \ nor any of the nine realms of Yggdrasil. Now their discovery wreaks havoc\
      \ on their world, exploiting their technology, and leaving all in misery and\
      \ decay. Through all their conquests and revelations they never stopped to consider\
      \ that some things are buried for a reason.<br><br>In a world of technology\
      \ and mythological artifacts, chaos rules over the human realm. It is in this\
      \ chaos that you find your purpose and destiny.<br><br>In this <strong>future\
      \ viking horror</strong> you awake in a sanctuary of steel and concrete, built\
      \ to research and exploit the worlds of Yggdrasil, and to house an artifact,\
      \ buried in the earth aeons ago.<br>Unveil the secrets of the mythology, the\
      \ artifacts, and the realms of Yggdrasil in Apsulov: End of Gods.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/960980/extras/WakeupHelheim_Steam.gif?t=1591183306\"\
      \ /><br><br>Immerse yourself in this future viking horror containing:<br><ul\
      \ class=\"bb_ul\"><li>A horror-filled adventure game in first person perspective<br></li><li>Norse\
      \ Mythology in a sci-fi setting<br></li><li>Immersive environments with atmospheric\
      \ sounds and music<br></li><li>A range of mechanics to help you deal with the\
      \ environments and creatures in Midgard and other worlds.<br></li><li>Difficulty\
      \ settings, Rebindable keys for keyboard/controller, 4K-support, a reduced head-bobbing-setting\
      \ and lots of other things to meet your requirements.</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/960980/extras/RuneTablets_Steam.gif?t=1591183306\"\
      \ /><br><br><strong>Warning: Game contains flashing lights, gore, foul language\
      \ and other unpleasant things\u2026 Enjoy!</strong>"
