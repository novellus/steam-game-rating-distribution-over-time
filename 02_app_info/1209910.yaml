    about_the_game: <h2 class="bb_tag"> Welcome aboard the HMHS Britannic, the largest
      ship to be afloat, and the sister ship to the RMS Titanic.   </h2><br>Experience
      first-hand how a mine took down the Britannic during World War 1.  Relive the
      final moments of the liner in this atmospheric simulation experience. This ranges
      from stunning visuals and breathtaking moments of how the ship began to go beneath
      the sea with realistic accompanying sounds to provide an immersive environment.
      Experience how the Britannic took its final breath on that fateful day of November
      21st, 1916. You take on the role of Charles Alfred Bartlett, the captain of
      this Olympic Class hospital ship. Will you remain on the vessel and go down
      with the ship, or abandon ship before it's too late?<br><br>Are you prepared
      for a stunning re-creation of the events that occurred on the HMHS Britannic?<br><br>This
      game focuses on a first-person simulation experience.
