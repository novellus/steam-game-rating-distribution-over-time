    detailed_description: "<h1>Update Notes</h1><p>Dear Players,<br><br>We have listened\
      \ to you! We had a number of requests from players to offer the Fritz 14 multi-processor\
      \ engine. Fritz 14 is available with two versions of the chess engine: The \u201C\
      standard\u201D single processor engine (included in Fritz 14), which utilizes\
      \ one processor for all calculations and only one core of any multi-core processor.\
      \  For ultimate performance the team at ChessBase has developed the Deep Fritz\
      \ 14 multi-processor engine, which utilizes multiple processor cores for hyper\
      \ speed calculations. This engine is now available as DLC for $ 19.99.<h2 class=\"\
      bb_tag\">Here are the features</h2><ul class=\"bb_ul\"><li>Completely redesigned\
      \ 64 bit engine<br></li><li>Supports up to 8 processors <br></li><li>Packs almost\
      \ 100 ELO points more than the previous version <br></li><li>Play better faster\
      \ with the world\u2019s number 1 Chess Engine!</li></ul><br>Thank you all for\
      \ your feedback regarding our Fritz 14 game and we are proud to bring this additional\
      \ content to you.</p><br><h1>About the Game</h1>This is the Deep Fritz 14 multi-processor\
      \ engine. Fritz 14 is available with two versions of the chess engine: The \u201C\
      standard\u201D single processor engine (included in Fritz 14), which utilizes\
      \ one processor for all calculations and only one core of any multi-core processor.\
      \  For ultimate performance the team at ChessBase has developed the Deep Fritz\
      \ 14 multi-processor engine, which utilizes multiple processor cores for hyper\
      \ speed calculations.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"\
      ><li>Completely redesigned 64 bit engine<br></li><li>Supports up to 8 processors\
      \ <br></li><li>Packs almost 100 ELO points more than the previous version <br></li><li>Play\
      \ better faster with the world\u2019s number 1 Chess Engine!</li></ul>"
