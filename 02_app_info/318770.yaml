    about_the_game: "This is the Deep Fritz 14 multi-processor engine. Fritz 14 is\
      \ available with two versions of the chess engine: The \u201Cstandard\u201D\
      \ single processor engine (included in Fritz 14), which utilizes one processor\
      \ for all calculations and only one core of any multi-core processor.  For ultimate\
      \ performance the team at ChessBase has developed the Deep Fritz 14 multi-processor\
      \ engine, which utilizes multiple processor cores for hyper speed calculations.<h2\
      \ class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Completely redesigned\
      \ 64 bit engine<br></li><li>Supports up to 8 processors <br></li><li>Packs almost\
      \ 100 ELO points more than the previous version <br></li><li>Play better faster\
      \ with the world\u2019s number 1 Chess Engine!</li></ul>"
