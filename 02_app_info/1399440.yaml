    about_the_game: "Animal Shelter VR takes place in a daycare for dogs and cats,\
      \ where the player is appointed as a caretaker responsible for the wellbeing\
      \ of its residents. The goal is to cater to your pets\u2019 needs by performing\
      \ various tasks correctly and using the right tools for the job.<br />\r\n<br\
      \ />\r\nIn the pursuit of the animals' health and happiness the caretaker performs\
      \ such activities as: feeding, washing, brushing, playing, taking walks, exercising,\
      \ and even basic medical care that includes treating wounds and taking the temperature.<br\
      \ />\r\n<br />\r\nEvery interaction influences the mood of your pets, so do\
      \ your best to remember their various needs. Our four-legged friends are not\
      \ as different from us as they may seem \u2013 the affection you show them is\
      \ bound to make them full of life!<br />\r\n<br />\r\nThroughout the game, however,\
      \ more and more pets arrive at the shelter. The level of difficulty rises with\
      \ growing responsibility and having to take care of more animals simultaneously.\
      \ Will you meet the challenge and become the best pet caretaker you can be?"
