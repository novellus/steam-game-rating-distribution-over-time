  data:
    about_the_game: "One day heroes of Ashan\u2026 the next day public enemies?! The\
      \ adventures of Might &amp; Magic X: Legacy concluded with panache, our favorite\
      \ group of Raiders dreamed only of basking in their newfound glory. Suddenly,\
      \ the Holy Inquisition wants their heads, accusing them of crimes they didn't\
      \ commit.<br>Sentenced to rot away 'til death on the prison island of Fort Laegaire,\
      \ the Raiders must ally wits and skills to unravel a sinister plot targeting\
      \ the heart of the imperial court.<br>Discover a completely new chapter of Might\
      \ &amp; Magic X - Legacy, with an exclusive questline, new enemies, new dungeons\
      \ and much, much more.<h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"\
      bb_ul\"> <li>New questline \u2013 Continuing the story just after Act IV, this\
      \ new chapter throws your party kicking and flailing into a sticky web of dangerous\
      \ intrigue targetting the heart of the imperial court. <br></li><li>New enemies\
      \ \u2013 The Falcon &amp; The Unicorn introduces an all-new array of iconic\
      \ enemies: the Haven faction.<br></li><li>New dungeons \u2013 Blaze your own\
      \ path through 2 exclusive dungeons, and solve the dark mystery that could change\
      \ the fate of Ashan forever.</li></ul>"
