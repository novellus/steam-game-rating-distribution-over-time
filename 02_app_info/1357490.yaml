  data:
    about_the_game: "<strong><h2 class=\"bb_tag\">Deadly combat at full-throttle</h2></strong><br>Gunboat:\
      \ an agile arsenal that can turn 29 knots in the swat of a mosquito. Eight tons\
      \ of firepower crammed into a 30 ft. hull. For decades, the U.S. Navy has deployed\
      \ the river patrol boat (PBR) for a most hostile and claustrophobic type of\
      \ war: riverine combat. Now you\u2019ve been drafted.<br><br>The Colombian drug\
      \ cartel. Loyal troops of a deposed Panamanian dictator. Renegade Viet Cong.\
      \ They\u2019re on the river \u2014 waiting \u2014 around any river bend. Bullets\
      \ rip through the thick jungle air as you maneuver your Gunboat through over\
      \ 20 missions in hell. They swear the river will run red with your blood. But\
      \ you\u2019ve got other orders.<br><br><ul class=\"bb_ul\"><li>Enter 3 sweltering\
      \ combat zones: Vietnam, Colombia, and Panama<br></li><li>Operate a U.S. Navy\
      \ River Patrol Boat (PBR) in over 20 missions. Three different maps, identifying\
      \ target destinations and key sites on the river.<br></li><li>Step into the\
      \ abyss known as \u201CRiverine Operations.\u201D Your M60 smolders, cocked\
      \ for yet another round. Spotlights and radar are fully functional. Soldiers,\
      \ bridges, mines, docks, sampans, APC\u2019s and canyons are depicted in deadly\
      \ detail.<br></li><li>Get a first-person perspective from 4 battle stations.\
      \ Fire salvos from the bow, stern and mid-section of the boat \u2013 or take\
      \ the helm as pilot. All four men are cross-trained in each other\u2019s tasks\
      \ \u2014 redundancy becomes crucial if one or two crew members are wounded or\
      \ dead.<br></li><li>Open fire with authentic gunboat weaponry. Twin .50 cal.\
      \ M2HB machine guns, .30 cal. M60D general purpose machine guns, Mini-TAT rapid-fire\
      \ gatling gun, mortars and grenade launchers.</li></ul>"
