  data:
    about_the_game: " <p>Blast opponents off the road with Fireburst, an explosively\
      \ fun fast-paced arcade style racing game with fantastic graphics. Rev up to\
      \ scorching speeds to outrun opponents on a dozen different tracks, setting\
      \ them ablaze in your flaming wake thanks to our exclusive Fireboost technology.\
      \ Drive as sixteen sarcastic drivers with unique styles and taunts, using various\
      \ explosive, fire-based special abilities to turn other cars into a pyre of\
      \ parts. Leave opponents sucking on your smoldering dust in single-player mode,\
      \ local four-player mode or the insane, firetastic online eight-player mode.\
      \ Grab the wheel and burn some rubber.</p>\n<h2>Key Features:</h2>\n<ul>\n<li><strong>Choose\
      \ Your Death Ride</strong> \u2013 Get behind the wheel of 16 different vehicles\
      \ including trucks, buggys, muscle cars and 4x4s. Win additional artwork and\
      \ unlock other goodies as you turn opponents in piles of road ash.       \n\
      <li><strong>Eccentrically Eclectic Characters</strong> \u2013 Choose from 16\
      \ original characters with unique personalities and nerve pinching taunts.\n\
      <li><strong>Fireboost Abilities</strong> \u2013 Turn every vehicle into a deadly\
      \ hotrod with four fiery class-specific special abilities: Fireball, Fireblast,\
      \ Firewall and Firewheels. Oh yeah!\n<li><strong>Maps Galore</strong> \u2013\
      \ Race on 12 single-player and five multi-player maps including docks, airfields,\
      \ oil rigs, sewers and warehouses packed with shortcuts, obstacles and cool-down\
      \ zones (to help extend your Fireboost).\n<li><strong>Modes Aplenty</strong>\
      \ \u2013 Play the single-player mode to complete challenges, create a custom\
      \ race or simply smash AI opponents. Multiplayer modes include four-player local\
      \ split-screen and eight-player online racing.\n<li><strong>Heart-Pounding Soundtrack</strong>\
      \ \u2013 As if things weren't hot enough, the soundtrack includes Hawthorne\
      \ Heights' rockin' hit single, \"Drive.\"\n</ul>"
