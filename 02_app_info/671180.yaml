    about_the_game: "In Elementals Reborn you will explore the forgotten lands and\
      \ fight their inhabitants.<br />\r\nCommand your Elementals troops, capture\
      \ enemy buildings and defend from counterattacks, make an ambush and destroy\
      \ enemy troops.<br />\r\n25 unique levels in the 3 campaign chapters await you!<br\
      \ />\r\nImprove your skills, develop effective tactics and set your records!<br\
      \ />\r\nIn Elementals Reborn, you can find entertainment of your own!"
