details:
  data:
    about_the_game: "Gunjack is the visually stunning best-selling VR game built from\
      \ the ground up for virtual reality. <br><br>Take on the role of a gun turret\
      \ operator on a mining vessel in the Outer Ring region of known space. As part\
      \ of the ship\u2019s defense team, it is up to you to protect the rig from pirates,\
      \ opportunists and anyone else looking to take what rightfully belongs to the\
      \ company. Jump into your heavy weapons turret, power up your guns, and challenge\
      \ deadly waves of enemy ships determined to blast you and your crew into oblivion.\
      \ <br><br> - Intense, full-immersion arcade gameplay that puts you in the gunner's\
      \ seat.<br> - Intuitive controls for immediate pick-up-and-play action.<br>\
      \ - Multiple missions, bonus levels, and leaderboards for endless replayability.<br>\
      \ - A virtual reality gaming experience set in the sprawling EVE universe.<br><br><strong>\
      \ &quot;It\u2019s well-designed, varied and exceptionally polished.&quot; \u2605\
      \u2605\u2605\u2605\u2605 \u2013 VR Focus<br> \u201CGunjack is a seriously gorgeous\
      \ VR game.\u201D \u2013 CNET <br> \u201CWonderfully simple and intuitive\u201D\
      \ - TheSixthAxis</strong><br><br><br>Notes:<br>- Use of this application is\
      \ governed by CCP\u2019s end user license agreement. This is available at <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.gunjack.com/eula/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.gunjack.com/eula/</a><br>-\
      \ Requires an HTC Vive Headset or Oculus Rift Headset<br>- Xbox controllers,\
      \ Keyboard &amp; Mouse, or Vive Controllers supported but does not utilize Controller\
      \ Motion Tracking functionality.<br>- For optimal play experience remain seated,\
      \ but set the device to the \u2018Standing Only\u2019 mode.<br>- For optimal\
      \ audio experience use HDMI audio output. <br>- To reset your orientation at\
      \ any time use the left Menu button (Vive controller) or the Back button (Xbox\
      \ controllers).<br>- Keyboard &amp; Mouse keybinds below:<br>   Fire: Space\
      \ (Keyboard) or Left Click (Mouse)<br>   Reload: R or Left Alt (Keyboard) or\
      \ Scroll wheel (Mouse)<br>   Use Power-ups: Right Alt (Keyboard) or Right Click\
      \ (Mouse)<br>   Pause (Menu): P (Keyboard)<br>   Back: Backspace (Keyboard)<br>\
      \   Reset orientation: \\ (Keyboard)"
