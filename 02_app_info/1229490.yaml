    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1229490/extras/MANKIND_IS_DEAD_2.gif?t=1609749176"
      /><br><br><strong><i>ULTRAKILL</i></strong> is a fast-paced ultraviolent old
      school FPS that fuses together classic shooters like <i>Quake</i>, modern shooters
      like <i>Doom (2016)</i> and character action games like <i>Devil May Cry</i>.<br><br>Mankind
      has gone extinct and the only beings left on earth are machines fueled by <strong>blood</strong>.<br>But
      now that blood is starting to run out on the surface...<br>Machines are racing
      to the depths of <strong>Hell</strong> in search of more.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1229490/extras/BLOOD_IS_FUEL.gif?t=1609749176"
      /><br><br><ul class="bb_ul"><li>Use your many movement abilities to stay mobile
      and avoid the relentless attacks of the dead, demons and other machines.<br></li><li>Destroy
      them with an arsenal of incredibly powerful weapons, each with multiple available
      variations.<br></li><li>Soak yourself in their blood to regain health and keep
      fighting.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1229490/extras/HELL_IS_FULL.gif?t=1609749176"
      /><br><br></li><li>Kill fast and with SSStyle to rack up combos and gain points
      that can be used on weapon variations between missions.<br></li><li>Master the
      many levels to achieve high ranks and take on unique optional challenges.<br></li><li>Explore
      the varied and unique campaign environments inspired by <strong>Dante's Inferno</strong>
      to find plentiful hidden secrets</li></ul>
