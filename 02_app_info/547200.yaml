    review: "This was a fun little tech demo in 2016 but today it's... not great.\
      \ \nIt's ok-ish.\nIt's fun for about five minutes but then you notice there's\
      \ a time limit ticking down on the wall and all of the ghosts are functionally\
      \ the same and the house is a maze of copy-pasted rooms and the mechanic for\
      \ avoiding attacks has no feedback."
