details:
  data:
    about_the_game: '<h2 class="bb_tag">Boo Breakers: The Ghostening</h2>Join a band
      of mages, known as the Boo Breakers, and travel to a variety of locales. Cast
      spells to reveal hidden dangers and expel all manner of things that go bump
      in the night, while having fun along the way. Entrusted with powerful magic
      wands, it is up to you to discover the secrets of the land on your way to becoming
      the master Boo Breaker. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/547200/extras/features_banner.png?t=1482427111"
      /><br><ul class="bb_ul"><li>Grab Spirits and Trap Them Using Your Crystal Wand<br></li><li>Dodge
      Incoming Attacks or Use Your Manipulate Spell to Deflect Them<br></li><li>Scan
      the Environment to Discover Treasure and Power-ups<br></li><li>Seek Out Hidden
      Keys and Gain Entry to the Bosses Chambers<br></li><li>Battle Powerful Bosses
      Like Knuckles the Lich and Harry the Haunting<br></li><li>Explore Different
      Environments Like the Forests of Evermore and Ghastly Manor<br></li><li>React
      to an Onslaught of Enemies When Engaging Frantic Encounters<br></li><li>Enhance
      the Power of Your Magic Wands With a Variety of Upgrades</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/547200/extras/discoveries_banner.png?t=1482427111"
      /><br>Work your way through the haunted house and forest to discover the hidden
      treasures, keys, upgrades, and other mages! Uncover the secrets of the Ghostening
      and learn how to defeat the a powerful lich and frightful specter!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/547200/extras/discovires_items.png?t=1482427111"
      /><br><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/547200/extras/creatures_banner.png?t=1482427111"
      /><br>Work your powerful magic against an assortment of wild and mystical beings,
      bent on keeping you from discovering the true source of evil!!!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/547200/extras/creatures.png?t=1482427111"
      />'
