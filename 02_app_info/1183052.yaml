  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1183052/extras/2019-10-29_KUF2_Headlines_Steam_store_Content_EN.png?t=1600349787\"\
      \ /><br><br>The War God Package contains the full version of Kingdom Under Fire\
      \ 2 and the War God Package DLC.<br><br>The War God Package contains:<br><br><strong>3x\
      \ Exclusive Costumes: </strong><br>This selection box contains 3 different sets:\
      \ Guardian of Light, Paladin and War God (blue-and-white, black-and-gold and\
      \ black-and-red). Each set is a complete costume for all playable classes \u2013\
      \ whichever path you take, you\u2019ll be perfectly kitted out from head to\
      \ toe.<br><br><strong>2x Mounts:</strong><br>Contains the two noblest mounts\
      \ on the continent: a true Unicorn and Poseidon\u2019s Charger. Speed and style\
      \ guaranteed!<br><br><strong>Troops Benefits: </strong><br><ul class=\"bb_ul\"\
      ><li>10x Troop Coupon<br></li><li>20x Troop Revival<br></li><li>2x Rare Troop<br></li><li>1x\
      \ Heroic Troop<br></li><li>1x Unit: Experienced Paladin<br></li><li>1x Troop\
      \ XP Book<br></li><li>30x Heroic Improvement Stone<br></li><li>30x Faction Improvement\
      \ Stone</li></ul><br><strong>Other Benefits: </strong><br><ul class=\"bb_ul\"\
      ><li>In-game currency: 5,000x Cubic<br></li><li>Silver &amp; Gold Booster Pack\
      \ (365 Days)<br></li><li>5x Change Appearance Voucher<br></li><li>150x Resurrection\
      \ Ticket<br></li><li>50x Universal Repair<br></li><li>2x Character Slot Expansion</li></ul><br><i>All\
      \ package items will be sent to you via in-game mail. All contents can be collected\
      \ up to 6 times per account after creating a character. Unclaimed items in the\
      \ in-game mailbox will not be deleted when a character is deleted.</i>"
