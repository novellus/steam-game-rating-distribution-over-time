    about_the_game: Need a bit of moral support to confront zombies and other nightmarish
      creatures ? Live the Propagation VR experience in cooperation with a friend
      (or a friendly stranger)! This DLC makes it possible to host or join a private
      or public 2-player game of Propagation VR. The game remains the same with, of
      course, adapted difficulty for 2 players.
