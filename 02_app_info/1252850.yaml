    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1252850/extras/logo_descriptions.png?t=1608425200"
      /><br><br><strong>Feel what is like to be in the most dangerous jungles and
      dungeons of this primal world!</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1252850/extras/mainpageart_2-jungle.jpg?t=1608425200"
      /><br><br><strong>In the jungle is where you will find a widely varied creatures.</strong><br>-
      More than 10 unique enemies.<br>- Every creature has a peculiar design with
      it's own behaviour.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1252850/extras/mainpageart_3-dungeons.jpg?t=1608425200"
      /><br><br><strong>Discover the mysteries of the most dangerous caves.</strong><br>-
      Each dungeon has it own creatures and obstacles.<br>- Unique visual to every
      one of them.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1252850/extras/mainpageart_1-explore.jpg?t=1608425200"
      /><br><br><strong>Huge maps full of challenges!</strong><br>- Unique atmosphere
      for each map.<br>- Each map has it's own enemies and wolf stones for you to
      discover.<br><br><strong>Key features:</strong><br><br>- Let's start by saying
      that you have the ability to literally throw a colossal magical bone in your
      enemies;<br>- Oh, and a rock that is twice your size as well!<br>- Upgrade your
      habilities to survive and get more scores.<br>- Rank your level from D to S
      in each level to unlock a secret<br>- Beautiful pixel graphics with painstakingly
      hand drawn backgrounds;<br>- Captivating, weird and original fauna with creatures
      born from this unique Primal World;<br>- Every jungle and dungeon contains pieces
      of the backstory of this unforgiving place;<br>- Controls are simple and accessible
      but with several layers of depth to master;<br><br><br>Challenging, precise
      and visceral!
