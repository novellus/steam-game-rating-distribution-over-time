    about_the_game: "Night city is an experience, you can move around the city of\
      \ the future and use several types of visions to admire its beauty.<br />\r\n\
      Visit the night club and feel like you are in the city of the future.<br />\r\
      \n<br />\r\nLook around and admire the city of the future Look at the flying\
      \ around vehicles.<br />\r\nRemember that you can change the type of view.<br\
      \ />\r\n<br />\r\nYou can choose four:<br />\r\n<br />\r\n- Normal<br />\r\n\
      - Night vision<br />\r\n- Thermovision<br />\r\n- Sepia<br />\r\n<br />\r\n\
      All done in the style of a cybernetic city of the future.<br />\r\n<br />\r\n\
      Features:<br />\r\n<br />\r\n- immerse yourself into the amazing and atmospheric\
      \ world of cyber city.<br />\r\n- four type of view<br />\r\n- unique cyber\
      \ music<br />\r\n- watching flying vehicles<br />\r\n- night club"
