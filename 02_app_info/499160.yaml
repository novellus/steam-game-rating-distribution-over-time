    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Shipwrecked, separated,
      and still sort of...dumb. The Red and Blue soldiers of Project Freelancer are
      continuing their misadventures on Chorus in the twelfth season of the longest
      running sci-fi/comedy series in history - Red vs. Blue. With their leaders captured,
      Tucker, Grif, Simmons, and Caboose now find themselves caught in the middle
      of a planet-wide civil war, and if they want to save their friends, they'll
      have to lead a hopeless army of rebels to victory. Between alien artifacts,
      subpar subordinates, and mysterious mercenaries, the heroes of Blood Gulch have
      got their work cut out for them, and they really hate work.
