    about_the_game: Shipwrecked, separated, and still sort of...dumb. The Red and
      Blue soldiers of Project Freelancer are continuing their misadventures on Chorus
      in the twelfth season of the longest running sci-fi/comedy series in history
      - Red vs. Blue. With their leaders captured, Tucker, Grif, Simmons, and Caboose
      now find themselves caught in the middle of a planet-wide civil war, and if
      they want to save their friends, they'll have to lead a hopeless army of rebels
      to victory. Between alien artifacts, subpar subordinates, and mysterious mercenaries,
      the heroes of Blood Gulch have got their work cut out for them, and they really
      hate work.
