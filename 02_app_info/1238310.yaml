    about_the_game: <h2 class="bb_tag">Official Blacksad OST</h2><br>Discover or re-discover
      the acclaimed beautiful jazzy music that deepens the noir tone of the game!
      From light tunes to intense musical outburst, journey along John Blacksad in
      the streets of 1950's New York.<br><br><i>It is a raining night, and the town
      is dangerous, even for a hard-boiled detective.</i><br><br><u>22 tracks</u>
      from <strong>Juan Miguel Martin</strong> <u>+ an amazing main theme</u> by <strong>Inon
      Zur</strong>, composer for Fallout, Dragon Age, Prince of Persia, and Syberia!
