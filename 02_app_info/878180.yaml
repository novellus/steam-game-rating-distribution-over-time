    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/878180/extras/Logo.png?t=1604006545"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/878180/extras/01.png?t=1604006545"
      /><br><br><ul class="bb_ul"><li><strong>Hyper Simon X</strong> is an Arcade
      Shoot' Em Up Puzzle game that combines the SHMUP mechanics with the oldschool
      'Simon Says' memory games. You should hit the enemies with the special shot
      on the order showed, while shooting the others with the regular shot.<br></li><li>Perfect
      to play while you are in the queue for another game, Hyper Simon X is a fast
      arcade score chaser, and the objectives of the game are beat personal score,
      reach the top of the leaderboards and unlock achievements.<br></li><li><strong>Hiper
      Simon X</strong> is based on the free game that I made for the Ludum Dare 41
      'Hiper Simox 3000', the theme for the JAM was 'combine two incompatible genres'.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/878180/extras/02.png?t=1604006545"
      /><br></li><li>Destroy the ships on the shown order to level up, for every level
      the sequence gets bigger, just like simon says.<br></li><li>Combine destroying
      other ships and the sequence ships to get bigger combos and bigger scores.<br></li><li>The
      dangers are get hit by other ships, by shots or hitting the wrong color with
      your special shot.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/878180/extras/03.png?t=1604006545"
      /><br></li><li>Coin eater arcade experience.<br></li><li>Retro pixel art graphics.<br></li><li>Great
      to play with keyboard, mouse or joystick.<br></li><li>Awesome 6 tracks original
      soundtrack<br></li><li>Steam achievements, leaderboard, cloud saving and when
      aproved by valve trading cards.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/878180/extras/04.png?t=1604006545"
      /><br>Hello, my name is Paulo and I'm a solo indie developer from Brazil. I
      make self-funded small arcade games with good replayability for steam, while
      I improve as a gamedev and try to increase the size and complexity of what I'm
      doing.<br><br>Thanks for reading and I really hope you enjoy <strong>Hyper Simon
      X</strong>.<br>Paulo Brunassi<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/878180/extras/10.png?t=1604006545"
      /></li></ul>
