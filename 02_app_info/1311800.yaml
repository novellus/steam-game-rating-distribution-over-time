    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1311800/extras/Steam_logo.jpg?t=1604597690"
      /><br>Beodara is a game that takes place during the Middle Ages.<br>You and
      your opponent will control a character who will be able to gather resources
      with different aims : build your village, hire peasants as well as knights and
      many other soldiers.<br>You will have the possibility to buy weapons and many
      kinds of upgrades for your character, your village and your troups !<br>What
      for ? Simply to destroy what your opponent has built before he does the same
      with you !'
