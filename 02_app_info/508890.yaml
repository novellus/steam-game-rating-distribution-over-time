    about_the_game: "In the 2083 AD, a giant asteroid hit Mars and destroying the\
      \ planet. <br />\r\nThe debris are heading towards our planet and threaten its\
      \ existence. <br />\r\nCrush their advance and prevent the meteorites to crash\
      \ into our planet. <br />\r\n<br />\r\nUse your controllers to hit the meteors\
      \ and crush them<br />\r\nBe careful though, the longer you play the faster\
      \ they become<br />\r\nEach meteoroid that passes you will reduce your HP<br\
      \ />\r\n<br />\r\nBe prepared for fast paced arcade style gameplay<br />\r\n\
      with unlimited playtime, great music and sound effects<br />\r\n<br />\r\nCompare\
      \ your score online and become the best meteor crusher for our planet."
