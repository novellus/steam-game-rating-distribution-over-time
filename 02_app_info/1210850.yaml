details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1210850/extras/Capsule_460-215.png?t=1579877575"
      /><h2 class="bb_tag">The best arcade experience and football fantasy are waiting
      for you in Super Kickers League. There are no referees, there are no rules,
      everything is allowed, the only aim is to score more goals than your rival!
      </h2>Play alone or with friends, form a team of captains and combine different
      skills to win matches, competitions and to unlock different game modes. <br><br>Fun
      and goals are guaranteed in Super Kickers League!<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li> Local multiplayer up to 4 players. You can also use the Remote
      Play Control function to play online with your friends!<br></li><li> Unlockable
      content<br></li><li> Different trophies and competitions<br></li><li> 10 different
      teams with unique special skills <br></li><li> 4 cameras : Chose the camera
      you want to see the action in the game.<br></li><li> Kickers Mode : Play with
      3 captains to get many powers while you play!<br></li><li> Team Mode : Play
      with your favourite team and use your captain''s power to win the match!<br></li><li>
      Retro Mode : Pixel and Football are all together! Feel the 90''s vibes in this
      retro mode!</li></ul>'
