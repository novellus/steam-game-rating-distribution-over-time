    about_the_game: '<strong>NOTE: <i>360 No Scope Arena</i> only supports private
      online matches of 2-10 players, and requires a solid internet connection to
      play.  If you are looking for players, please check out the <a href="https://steamcommunity.com/linkfilter/?url=https://discordapp.com/invite/J8grKyt"
      target="_blank" rel="noopener"  >unofficial discord server</a>. See feature
      list and system requirements below for more details.</strong><h2 class="bb_tag">Game
      Description</h2><br><i>360 No Scope Arena</i> is an online multiplayer shooter
      with a twist: you have to spin around before you can shoot your gun.  Every
      kill is a &quot;360 No Scope&quot; in this arena.  Every shot is a trick shot.  This
      game is very difficult, and rewards pure aiming skill above all else.<h2 class="bb_tag">Pro
      Tips</h2><ul class="bb_ul"><li>As they tell ballet dancers who are learning
      to do pirouettes, try to focus your eyes on a single monument on the horizon.<br></li><li>Dial
      in your mouse sensitivity to perfection in the escape menu, and then learn the
      muscle memory of how much you need to physically move your mouse to do a quick,
      clean 360.</li></ul><h2 class="bb_tag">Story</h2><ul class="bb_ul"><li>You play
      as a clone soldier named Anna, who was created using the combined DNA of thousands
      of famous ballerinas and elite snipers.  In the future, the <i>360 No Scope
      Arena</i> is one of the most popular forms of entertainment, and every night
      the world watches these graceful clones pirouette and murder each other on live
      TV.</li></ul><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>2-10 player
      online deathmatch (private matches only)<br></li><li>Dedicated servers for private
      matches all over the world (US East, US West, South America, Europe, Russia,
      Asia, India, Japan, Korea, Australia)<br></li><li>A scope that you''re not allowed
      to use<br></li><li>One map<br></li><li>One gun<br></li><li>The one true test
      of gaming skill</li></ul>'
