details:
  data:
    about_the_game: "InvaderSwarm is an old-school hardcore game. You are the pilot\
      \ of a galactic ship and it's time to destroy hundreds of aliens!<br />\r\n\
      <br />\r\nInvaderSwarm has 40 levels, several types of enemy ships with different\
      \ behavior and weapons, 8 bosses, 4 locations.<br />\r\n<br />\r\nFor the destruction\
      \ of enemies, the player receives a currency to buy different weapons and ammunition,\
      \ upgrade your warship!<br />\r\n<br />\r\nInvaderSwarm challenges the player\
      \ at every turn. Prove yourself in a classic hardcore arcade game!"
