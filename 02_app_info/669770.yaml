    about_the_game: "<strong>Strangers In a Strange Land</strong> \u2013 SIASL is\
      \ a modern erotic and thriller adventure game with focus on the hero Billy.\
      \ <br><br>18 year old , college Student Billy goes with his step-family, his\
      \ brother and his fiancee, to a farm that his step-dad recently bought in an\
      \ auction. <br><br>From the first moment that they arrive there, strange things\
      \ start to happen \u2026 Will Billy find out what is going on? Is his family\
      \ in danger? Will he survive? Only one way to find out!<br><br>Dive in into\
      \ the 1990's-2000's adventure style game of point-and-click but with HD graphics!\
      \ Game is easy to progress at first with a two difficult puzzles towards the\
      \ end. <br><br>Play time of roughly 1-2 hours IF you are following a walk-through\
      \ but depending on the first time player the game promises a lot more play time.<br><br>The\
      \ game currently contains :<br><br>1. Puzzles where Billy needs to find clues\
      \ on what is going on<br>2. Adult scenes with and without Billy<br>3. Animated\
      \ adult scenes with click-to-progress option"
