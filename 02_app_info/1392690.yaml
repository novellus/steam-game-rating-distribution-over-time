    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1392690/extras/Covers_02.png?t=1597413714\"\
      \ /><br><br>In Gravitational, we are a few decades in the future. Humanity continues\
      \ to prosper and the race to discover new technologies grows every day.<br><br>Play\
      \ as Sebastian, a physically challenged scientist of Gravcorp who leads and\
      \ develops the gravitational project. Now he has to overcome a big challenge,\
      \ the collapse, and the inaccessibility on the path until the reactor.<br><br><strong>MOVE\
      \ WITH A WHEELCHAIR</strong><br>After an accident, Sebastian lost movement on\
      \ his legs and then started to use a wheelchair. Move yourself using the motorized\
      \ and traditional modes.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1392690/extras/Wheelchair_Movement.gif?t=1597413714\"\
      \ /><br><br><strong>ENTER GRAVITATIONAL FIELDS</strong><br>This is one of the\
      \ technologies Gravcorp has been testing for a while. Everything floats inside\
      \ gravitational fields, even Sebastian.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1392690/extras/GravitationalFields.gif?t=1597413714\"\
      \ /><br><br><strong>HANDLE ENVIRONMENT OBJECTS</strong><br>Sebastian combines\
      \ one of his creations with some other Gravcorp\u2019s technologies. This way,\
      \ he can handle some heavy objects from a certain distance, making his tasks\
      \ a little bit easier.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1392690/extras/EnvironmentHandle.gif?t=1597413714\"\
      \ /><br><br>Through the mechanics and the story of the game, face challenges\
      \ in inaccessible places and also understand the conflicts and traumas that\
      \ Sebastian experienced, both for being a person with a disability, and for\
      \ being one of the greatest scientists behind this new technology.<br>Gravitational\
      \ is an entertainment game, at the same time that it has a strong message about\
      \ <strong>accessibility</strong>, <strong>reflection</strong>, and <strong>empathy\
      \ </strong>with people with disabilities."
