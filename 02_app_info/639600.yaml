    detailed_description: "Welcome back to Malden, soldier! This is where we started\
      \ our amazing journey with the Arma franchise sixteen years ago. We hope you'll\
      \ enjoy this re-imagination of Malden, which is sure to bring back many memories\
      \ of a certain flashpoint occurring on the island. Alongside the new terrain,\
      \ this free DLC also delivers a new cooperative mode: Combat Patrol. Please\
      \ enjoy the Malden DLC as a token of our appreciation to the best community\
      \ in the world. You have been with us every step of the way and got Arma to\
      \ where it is now. Thank you!<h2 class=\"bb_tag\">Key Features</h2><ul class=\"\
      bb_ul\"><li>Malden 2035<br>Malden 2035 is a fresh take on the original Malden\
      \ terrain featured in the very first Arma game. While Malden 2035 re-uses many\
      \ vanilla Arma 3 structures, vegetation, and similar assets, it also includes\
      \ additions such as colored buildings, vineyards, and barns. Malden 2035 was\
      \ initially developed for Bohemia Interactive\u2019s free tactical multiplayer\
      \ shooter, Argo, and benefits greatly from Argo's infantry focus. A lot of effort\
      \ was put into the gameplay flow of each location, and as such, this new version\
      \ of Malden is ideal for Close Quarters Combat.<br></li><li>Combat Patrol<br>To\
      \ (re)introduce Malden in a fun way, the Malden DLC comes with a completely\
      \ new multiplayer mode, Combat Patrol. Combat Patrol is a quick and dynamic\
      \ cooperative multiplayer mode in which you are a member of an infantry team\
      \ with the possibility to select the Area of Operations. Each play-through will\
      \ be different thanks to the mode's heavily randomized nature and behavior.\
      \ If you want to experience authentic Arma gameplay, then Combat Patrol is a\
      \ great starting point. The mode is available for all official Arma 3 terrains,\
      \ including Malden 2035.</li></ul><br>In addition to the new Malden terrain\
      \ and Combat Patrol multiplayer mode, the free Malden DLC also includes:<br><br><ul\
      \ class=\"bb_ul\"><li>New Buildings \u2013 the Malden terrain delivers new structures\
      \ to Arma 3 content creators such as a barn and fittingly colored buildings.<br></li><li>Escape\
      \ from Malden/Tanoa \u2013 the tense multiplayer survival mode is now available\
      \ on Malden and Tanoa* (Escape from Tanoa requires ownership of the Arma 3 Apex\
      \ expansion).<br></li><li>Official Soundtrack \u2013 listen to epic orchestral\
      \ renditions of the classic Arma Cold War Assault and Arma 3 main theme songs\
      \ (music is available only to owners of the Arma 3 Digital Deluxe Edition, Arma\
      \ 3 Extended Edition, Arma 3 Apex Edition, Arma 3 Special Edition, and Arma\
      \ 3 Supporter Edition).</li></ul><br>The free Arma 3 Malden DLC is automatically\
      \ added to the Steam Library of everyone who owns Arma 3."
