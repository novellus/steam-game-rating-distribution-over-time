  data:
    about_the_game: '<h2 class="bb_tag"> game introduction </h2>It''s a game of adventure.
      All you have to do is take your head, kill a blood trail in the old castle,
      and finally take your throne.<br><br>Unlike ordinary brick games, breaking the
      barrel is not our goal. What we need to do is more important and great, and
      that is to eliminate all the enemies that stand in our way. Please note that
      they are more dangerous than barrels!<br><br>But it doesn''t matter, though
      you are the Headless, but you still have your head to fight for you!<h2 class="bb_tag">
      game content: </h2><ul class="bb_ul"><li>a headless</li></ul><ul class="bb_ul"><li>and
      his head</li></ul><ul class="bb_ul"><li>wizard guide</li></ul><ul class="bb_ul"><li>attendant
      who gives you a reward.</li></ul><ul class="bb_ul"><li>90+ different levels
      </li></ul><ul class="bb_ul"><li>30+ different monsters </li></ul><ul class="bb_ul"><li>50+
      different props.</li></ul><ul class="bb_ul"><li>a more difficult pattern than
      ordinary bricks.</li></ul><ul class="bb_ul"><li>special events that are randomly
      triggered in the game </li></ul><ul class="bb_ul"><li>special small game </li></ul><ul
      class="bb_ul"><li>the final BOSS is determined according to the behavior of
      the player.</li></ul><h2 class="bb_tag"> about us </h2>This is the first work
      of our team. I hope to bring you a different experience.<br><br>Since we are
      making this game for the first time, time and money are not sufficient, so if
      there are some places that are not ideal, we hope you can understand.<br><br>Finally,
      have a good time.<h2 class="bb_tag"> About Localization </h2>The English translation
      is not professional, If you are interested at helping us, you can contact following
      email to see more information about custom localization.'
