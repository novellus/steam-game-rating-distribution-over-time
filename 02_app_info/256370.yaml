    reviews: "\u201CHard-core Motocross fans will be amazed at how faithfully all\
      \ the different elements of off-road riding have been recreated.\u201D<br>8\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.motorionline.com/2014/03/28/mxgp-la-recensione-tecnica/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.motorionline.com/2014/03/28/mxgp-la-recensione-tecnica/</a><br><br>\u201C\
      No previous major motocross game has ever let you really feel the weight of\
      \ the bike like this, and trajectory management has never been so important\
      \ for achieving a good time, or even for overtaking an opponent without ending\
      \ up face-down in the dirt.\u201D<br>7,5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.jeuxvideo.com/articles/0001/00019488-mxgp-the-official-motocross-videogame-test.htm\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.jeuxvideo.com/articles/0001/00019488-mxgp-the-official-motocross-videogame-test.htm</a><br><br>\u201C\
      If there\u2019s one word to describe MXGP, it\u2019s intense.\u201D<br>7,5 \u2013\
