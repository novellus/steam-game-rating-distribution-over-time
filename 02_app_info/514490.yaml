    review: Ugh, horrible. No instruction, the controls are confusing, you can't even
      tell if you're playing it right. The letters light up as you click them one
      by one, but stop lighting up as you click the next. You can't "drag" click,
      or it spins the cube around. So did it get the word or not? I love word games,
      and the idea is good, but the execution is horrible. Don't waste your time.
