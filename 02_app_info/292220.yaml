    reviews: "\u201CForced is one of the best co-op games around\u201D<br>See \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamefront.com/indie-gems-forced-collaborates-in-the-arena\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.gamefront.com/indie-gems-forced-collaborates-in-the-arena</a><br><br>\u201C\
      Teamwork unlike almost any game I've played before\u201D<br>See \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.onrpg.com/articles/editorial/pax-prime-2013-day-1-recap-pt-1-elder-scrolls-online-forced-strife-and-cosplay/3/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.onrpg.com/articles/editorial/pax-prime-2013-day-1-recap-pt-1-elder-scrolls-online-forced-strife-and-cosplay/3/</a><br><br>\u201C\
      It is these strategy elements, whether mental or physical, and the degree of\
      \ communication and coordination required to achieve them where FORCED truly\
      \ shines as a co-op game.\u201D<br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.co-optimus.com/review/1302/page/2/forced-co-op-review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.co-optimus.com/review/1302/page/2/forced-co-op-review.html</a><br>"
