    review: "[b]DLC verdict: Get it on sale[/b] \n\n[b]Comment:[/b]\nThe soundtrack\
      \ is a part of this edition so preferably get this over the Original Soundtrack\
      \ DLC. The songs are good and one of the two main reasons to get this DLC/upgrade.\
      \ The other one is the cool strategy guide that can help out with preparing\
      \ a plan to beat (and 100%) each level. There is also an art book if you want\
      \ to check that out. The only in-game item is the Black Champion armor but it\
      \ has a bit of a clunky way of activating and deactivating - press Enter and\
      \ type in \"/dark\" to turn it on and \"/classic\" to turn it off. If you love\
      \ this game a lot get it full price, otherwise wait for one of the sales.\n\
      ------------------------------------------------------------------\n[b]If you\
      \ liked this DLC review you can find more in my [/b][url=http://steamcommunity.com/groups/srcorner][u]Review\
      \ Corner[/u][/url][b].[/b]"
