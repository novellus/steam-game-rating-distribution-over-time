details:
  data:
    about_the_game: 'The Digital Deluxe Content for FORCED gives you a unique look
      into the development of the game and also allows you to customize the look of
      your gladiator with<br>the Black Champion Armor.<h2 class="bb_tag">Includes</h2><ul
      class="bb_ul"><li>FORCED Original Soundtrack - two entire albums with both the
      music that made it into the game and the stuff that was scrapped along the way<br></li><li>A
      140-page(!) Art book showing you how the visual expression of FORCED developed
      over the 3 years it was developed<br></li><li>A 43-page strategy guide, giving
      you the edge a Gladiator needs to survive the brutal trials ahead<br></li><li>In-game
      skin; Black Champion armor</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/292220/extras/SBE_InlineHeader.jpg?t=1478176947"
      /><br><br>The Slightly Better Edition is a free update applied to the FORCED
      base game as well as the Digital Deluxe Edition, for the amazing product:<br>FORCED:
      Slightly Better Deluxe Edition<br><br>Note: To activate the Black Champion armor
      you will need to install the DLC, open the chat with Enter and write &quot;/dark&quot;<br>If
      you want to return to the normal look, write &quot;/classic&quot;<br>Have fun!'
