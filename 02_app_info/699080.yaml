details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/699080/extras/JLS_Logo.png?t=1582202129\"\
      \ /><br>Meet the cheerful yet clumsy Emma, cold and distant Alice, and friendly\
      \ Mike!<br>Together enjoy the school life, comedy scenes and a touch of romance\
      \ in this Visual Novel!<br><br>This is a story about group of friends in their\
      \ high-school years.<br>In this short interactive tale for everyone, assume\
      \ role of Jake, a totally average student.<br><br>Do assignments, laugh at funny\
      \ situations, help Jake\u2019s friends\u2026 or not? <br>The decision is up\
      \ to you!<br><br>Your choices will shape the story from the very beginning,\
      \ resulting in several different, branching endings. Will you manage to get\
      \ all of them?<br>(It is recommended to play the game at least twice, choosing\
      \ totally different dialogue options)<br><br>Will one of the girls agree to\
      \ go with Jake to prom? Or maybe both of them? Will the group manage to stay\
      \ friends? Who knows.<br>How Jake\u2019s story will end?<h2 class=\"bb_tag\"\
      >Game features:</h2><ul class=\"bb_ul\"><li>Parody of anime cliches!<br></li><li>Around\
      \ 20 decision points during one game! See how they impact the story!<br></li><li>9\
      \ different story endings!<br></li><li>Beautifully drawn, partially animated\
      \ backgrounds!<br></li><li>Calm and relaxing music (except for more dynamic\
      \ events)<br></li><li>About 1-1,5 hours to one ending</li></ul>"
