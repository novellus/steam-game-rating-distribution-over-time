  data:
    about_the_game: "With 100 levels that will either make or break players, 0000\
      \ is an unforgiving 1-bit low-fi platformer that will challenge players, whilst\
      \ pleasing their ears with a spectacular soundtrack for players to groove to.<br\
      \ />\r\n<br />\r\nBut if 100 challenging levels isn\u2019t enough, thanks to\
      \ a level editor mode, there are even more levels for players to play as they\
      \ will be able to create their own challenging levels, or download and play\
      \ challenging levels designed by someone else, which means even if you complete\
      \ the main campaign, there will still be levels to play, long after the game\u2019\
      s release!<br />\r\n<br />\r\n<br />\r\nFeatures:<br />\r\n\u2022 A fast paced\
      \ difficult, but fair gaming experience.<br />\r\n\u2022 100 challenging levels.<br\
      \ />\r\n\u2022 A multiplayer feature called Race Mode, where players can go\
      \ head to head against a friend to see who is the true master of the 1-bit platformer\
      \ genre.<br />\r\n\u2022 A Level editor mode that allows players to create and\
      \ share their own levels, as well as download those made by others.<br />\r\n\
      \u2022 Cross-platform sharing.<br />\r\n\u2022 Online Leaderboards.<br />\r\n\
      \u2022 Randomly selected levels that trigger after every death and level completion.\
      \ <br />\r\n\u2022 Low-fi graphics complimented with an awesome electronic music\
      \ soundtrack by Levi Bond."
