    about_the_game: 'Be a ninja and go on an action platforming adventure to save
      the world. Climb walls, slice up bad guys, master tricky platforming sequences
      and face ruthless bosses.<br><br><strong>Key Features :</strong><br><br><ul
      class="bb_ul"><li>Seven worlds full of ninja platforming challenges.<br></li><li>Cutscenes
      to add to the story.<br></li><li>Intense boss battles.<br></li><li>Carefully
      limited color palette.<br></li><li>Authentic NES/Famicom compliant chiptune
      soundtrack.<br></li><li>Optional collectibles and hidden secrets for experts.<br></li><li>Numerous
      extras and challenge modes to unlock.</li></ul><br><ul class="bb_ul"><li>Includes
      Full Controller Support, Video Options and Fully Customizable Controller/Keyboard
      Controls.<br></li><li>Steam features such as : Steam Achievements, Steam Trading
      Cards and Steam Cloud.<br></li><li>Colorblind Mode available for people that
      cannot see red very well, or for people who really like the color blue!</li></ul>'
