      \ favourites - including a weapon never seen in the series before \u2013 which\
      \ can be used across all multiplayer, singleplayer and co-operative game modes.<br><br>This\
      \ DLC pack includes:<br><br><ul class=\"bb_ul\"><li><strong>Springfield M1903\
      \ rifle: </strong>a classic American rifle with solid all round performance\
      \ but with a higher bullet velocity.<br></li><li><strong>M1911 pistol:</strong>\
      \ Standard issue for the American Army and Special Forces alike, this semi-automatic\
      \ pistol has a high rate of fire and extended range.<br></li><li><strong>M3\
      \ \u201CGrease Gun\u201D:</strong> this submachine gun offers the most accurate\
      \ sidearm for medium range combat \u2013 perfect for rescuing a sticky situation.</li></ul>"
