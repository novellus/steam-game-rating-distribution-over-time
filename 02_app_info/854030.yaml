    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/854030/extras/ancient_jpg_ostateczny.jpg?t=1528474420"
      /><br>In this experience you have the opportunity to admire unique antiquities
      from ancient Greece, Rome, Egypt, India and Asia.<br>You can see about 60 authentic
      works of art gathered in one place from museums from all over the world. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/854030/extras/1.jpg?t=1528474420"
      /><br><br>State-of-the-art technologies have been used to transfer them to VR.
      All the models are photo realistic and of the top quality.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/854030/extras/3.jpg?t=1528474420"
      /><br><br>It is the first museum in the world from where you can set out for
      a trip to ancient times.<br>It's the only occasion to admire ancient buildings,
      search through Egyptian temples, <br>see under your eyes the beauty of Japan
      and feel the atmosphere of ancient temple in India.
