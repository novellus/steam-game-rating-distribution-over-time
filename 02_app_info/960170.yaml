    review: 'As you can see form my hours played....I think this is a very good game
      lol.


      But all seriousness.  I remember playing DJ Max Portable on my psp for HOURS
      around 10 years ago.  This game takes me back (and it includes those songs too!).


      Love these types of games.  Love this games.  If you like these types of games
      definitely buy it!


      ***Edited 1/6/2021.  Several more hours later.  Still enjoying this game lol.'
