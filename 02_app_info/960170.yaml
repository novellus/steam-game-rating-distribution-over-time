  data:
    about_the_game: "DJMAX RESPECT V delivers an unrivaled rhythm game experience,\
      \ introducing new modes, new artists, more than 150 unique tracks, exclusive\
      \ music videos, and for the first time in franchise history, competitive online-multiplayer!<br\
      \ />\r\n<br />\r\nExperience new tracks and music videos from world renowned\
      \ artists like Marshmello, Porter Robinson, and Yukika, as well as the return\
      \ of friendly names including BEXTER, ND LEE, Paul Bazooka, and Makou, among\
      \ others.<br />\r\n<br />\r\nWhether you crave a casual freeplay session, or\
      \ desire to crush your friend\u2019s recent high score in real time, DJMAX RESPECT\
      \ V has you covered. \u2018AIR Mode\u2019 will allow you to enjoy a continuous,\
      \ random playlist, during which you can choose to play or simply listen, as\
      \ well as leave comments for other players! But if bragging rights and glory\
      \ are what you crave, new \u2018Online Modes\u2019 will put your skills to the\
      \ test, pairing you against friends and rivals around the world.<br />\r\n<br\
      \ />\r\nFeaturing both keyboard and full controller support (Coming Soon\u2122\
      ), and an extensive tracklist spanning numerous genres, like Pop, Rock, Electronic,\
      \ Ambient, Jazz and even Easy Listening, DJMAX RESPECT V will leave no rhythm\
      \ gamer wanting!"
