  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433660/extras/header_about.png?t=1603996643\"\
      \ /><br>Blockpocalypse is a local multiplayer party platformer about surviving\
      \ with friends in the apocalypse\u2026or at least outliving them. Fighting their\
      \ way across the apocalyptic 2D landscape, up to 4 players must forge a path\
      \ in the debris, using whatever they have at hand, including blocks, clocks,\
      \ and even a unicorn or two!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433660/extras/header_characters.png?t=1603996643\"\
      \ /><br><br>Escape the relentless dangers by working together, or simply be\
      \ the last one left standing in this pixelated madness, whilst playing as one\
      \ of a huge cast of hilarious characters. With a range of fun, furious and fast-paced\
      \ party modes, including Block Ball and Elimination, the opportunities for chaos\
      \ are endless.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433660/extras/header_features.png?t=1603996643\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Chaotic Gameplay</strong> \u2013\
      \ Can you escape, to stand victorious in the apocalypse, or will the ground\
      \ burn up beneath your feet?<br></li><li><strong>Play Together</strong> \u2013\
      \ Best enjoyed with friends over local multiplayer.<br></li><li><strong>Party\
      \ Modes</strong> \u2013 Battle it out to claim the Cake of Chaos, or work together\
      \ to defeat your opponents in Block Ball.<br></li><li><strong>Characters</strong>\
      \ \u2013 Ever wondered whether a witch, a bear and a Spartan can put aside their\
      \ differences to form the ultimate team? Time to find out!<br></li><li><strong>Retro-inspired</strong>\
      \ \u2013 This pixel platformer has a true spirit to games gone-by, whilst bringing\
      \ itself up to date with quirky gameplay.</li></ul>"
