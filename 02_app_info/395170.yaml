  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/395170/extras/sale_gif.png?t=1583133931"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/395170/extras/s_game_eng.png?t=1583133931"
      /><br><br><strong>DISTRAINT</strong> is a <i>2D psychological horror adventure</i>
      game for <i>PC</i>.<br><br>You step into the shoes of an ambitious young man
      named Price.<br><br>In order to secure a partnership in a famous company, Price
      seizes the property of an elderly woman. <br>In that very moment, he finds out
      the price of his humanity.<br><br>This is his story and the tale of his regrets...<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/395170/extras/compressed_01.png?t=1583133931"
      /><h2 class="bb_tag">&quot;We have yet to see you DANCE, son!&quot;</h2><br>_______________________________________________________<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/395170/extras/s_features_eng.png?t=1583133931"
      /><br><br><strong>DISTRAINT</strong> is a horror-novel style of game. It is
      dark and grim but also has its share of dark humor.<br><br>The story progresses
      quickly which allows for several settings and scenarios.<br>Your journey will
      last around two hours!<br><br>The gameplay is simple but effective: You move
      left and right and solve puzzles to progress through the atmospheric story.<br><br><ul
      class="bb_ul"><li>Side scrolling 2D with unique, hand drawn graphics<br></li><li>Atmospheric
      music and sound design<br></li><li>Minimalist interface so your focus never
      wavers from the experience<br></li><li>Delve into a unique story full of intriguing
      twists<br></li><li>One man effort - No asset flips or cheap tricks, just hard
      work!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/395170/extras/compressed_02.png?t=1583133931"
      /><h2 class="bb_tag">&quot;Snow... no wonder these folks are so absent.&quot;</h2><br>_______________________________________________________<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/395170/extras/s_deluxe_eng.png?t=1583133931"
      /><br><br>DISTRAINT has been doing quite well thanks to the awesome community!<br>Deluxe
      Edition is my thanks to you. Take a look at what''s new:<br><br><ul class="bb_ul"><li>Dynamic
      coloring - Goodbye gray, hello color!<br></li><li>No more lantern - Increased
      environmental lighting<br></li><li>Enhanced animation, graphics, and lighting
      effects<br></li><li>Refined audio for better atmosphere<br></li><li>Improved
      user interface</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/395170/extras/compressed_03.png?t=1583133931"
      /><h2 class="bb_tag">&quot;These people are treated like cattle...&quot;</h2><br>_______________________________________________________'
