    reviews: "\u201CI don't think I could even suggest improvements off the top of\
      \ my head to this game. For a psychological horror game, DISTRAINT is emotional,\
      \ powerful, well-written and a joy to play.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pcgamergirl.com/2015/review-distraint/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PC Gamer Girl</a><br><br>\u201CEerie,\
      \ surreal, and chilling atmospheric elements surround this nightmarish moral\
      \ tale of heartless greed. Very well done, intentionally made with simple designs\
      \ to keep you focused on the main character and his spiral descent into insanity.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://gonewiththewin.com/aint-isnt-a-word-but-distraint-is-a-game/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GWTW</a><br><br>\u201CIf you\u2019re\
      \ looking for a great way to kill a few hours with a story-focused psychological\
      \ horror, you could certainly do worse than Distraint.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://twinfinite.net/2016/01/distraint-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Twinfinite</a><br>"
