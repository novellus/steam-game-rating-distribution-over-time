  data:
    about_the_game: Have you ever wished to play an outstanding puzzle game with unique
      gameplay and is full of different obstacles ? It's  <strong>Circularity - Minimalistic
      Adventure!</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/709380/extras/title.png?t=1542831769"
      /><br><br>Game Mechanics:<br>Bring your character to the final portal which
      will transit you to the next level. However, you will need to move  straight,
      avoid obstacles, jump through portals, ricochet from walls and a lot more. The
      cleaner your shot and the more stars you will take will unlock more levels.<br><br><ul
      class="bb_ul"><li> Challenging gameplay.<br></li><li> 60+ Challenging Levels<br></li><li>
      Lot of achievements (usable for Steam profile showcase)</li></ul>
