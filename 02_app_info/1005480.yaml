    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1005480/extras/\u0435\
      \u043B\u0438\u0441\u0435\u0439\u0441\u043A1.gif.png?t=1600670388\" /> <br><br>ELISEISK2074\
      \ is a text-based adventure game ( set in futuristic post-soviet cyberpunk world).\
      \ You\u2019ll take on the role of a nameless resistance fighter working for\
      \ mysterious \u201CSpark\u201D organization, which seeks to restore order in\
      \ his hometown. Will you be able to survive in this unfair and dangerous future,\
      \ or will it claim your life instead? It all depends on what you\u2019ll choose\u2026\
      <h2 class=\"bb_tag\">Eliseysk 2074 features:</h2> <ul class=\"bb_ul\"> <li>\
      \ Atmospheric futuristic setting <br></li><li> Post-soviet rendition of cyberpunk\
      \ <br></li><li> Lots of easter eggs for some of the hawk-eyed players <br></li><li>\
      \ Unexpected and various ways to die <br></li><li> Unorthodox saving system.\
      \ </li></ul> <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1005480/extras/\u0434\
      \u043B\u044F_\u043E\u0444\u043E\u0440\u043C\u043B\u0435\u0438\u044F_1.png?t=1600670388\"\
      \ /><br><br>Technological advancement was too fast for us to stop it, changing\
      \ our lives forever as a result. Life, religion, even our own mortality\u2013\
      \ everything was transformed in the wake of a new age. Over the course of 50\
      \ years, we have been blessed with revolutionary discoveries in the fields of\
      \ VR technology, life extension, and industrial manufacturing. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1005480/extras/\u0434\
      \u043B\u044F_\u043E\u0444\u043E\u0440\u043C\u043B\u0435\u0438\u044F_2.png?t=1600670388\"\
      \ /> <br><br>But progress always comes at a heavy price. Thanks to the accessibility\
      \ of human body implants and augmentations on the black market, multiple criminal\
      \ syndicates have emerged from the shadows, now vying for control over smaller\
      \ towns and settlements. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1005480/extras/\u0434\
      \u043B\u044F_\u043E\u0444\u043E\u0440\u043C\u043B\u0435\u0438\u044F_3.png?t=1600670388\"\
      \ /> <br><br>The once prosperous town is now desolate, standing as a grim reminder\
      \ of human greed and viciousness. Many of its citizens have either fled towards\
      \ larger settlements in search of retribution and new life or were stolen away\
      \ by one of the numerous gangs. My city was no exception, but...<br><br>There\
      \ is always a man\u2026"
