    review: "Eu costumava jogar Regalia pirat\xE3o mesmo, e da\xED vi que o jogo tinha\
      \ potencial e resolvi ajudar os desenvolvedores comprando-o. Inicialmente pensava\
      \ em dar nota negativa, mas revi meu posicionamento, pois h\xE1 um contrabalan\xE7\
      o positivo que supera as coisas negativas.\n\n1. Sistema de Batalha - Nota:\
      \ 6,5/10\n\nO principal ponto de regalia \xE9 a batalha, de longe. Ent\xE3o\
      \ voc\xEA espera que o sistema de batalha, seja, de fato, minimamente bom ou\
      \ aceit\xE1vel ao ponto em que ele 'carregue' o jogo por si s\xF3, independentemente\
      \ de outros elementos.\n\nFato \xE9 que, as batalhas, que s\xE3o o principal\
      \ ponto do jogo, s\xE3o muitas vezes desnecessariamente longas e tediosas, sem\
      \ mencionar que basicamente tudo gira em torno de lutar em diversas dungeons\
      \ chatas e ma\xE7antes. Por sorte o jogo tem uma dificuldade f\xE1cil (story\
      \ mode) que ajuda voc\xEA a completar todos os achievements e a deixar o jogo\
      \ mais tranquilo de um modo geral.\n\nSeja como for, apesar do ponto negativo\
      \ que \xE9 o sistema de batalha, todo o resto \xE9 muito bem feito, e por isso\
      \ que apesar desse problema mencionado, eu ainda sim recomendaria o jogo.\n\n\
      2. Personagens e Hist\xF3ria - Nota: 7,5/10 / 3. Trilha sonora - Nota 6,0/10\n\
      \nOs personagens possuem uma arte muito bonita, suas vozes s\xE3o dubladas e\
      \ a ambienta\xE7\xE3o do jogo \xE9 boa: voc\xEA se sente como um 'lorde' com\
      \ v\xE1rias tarefas para realizar ao longo de um determinado per\xEDodo de tempo.\
      \ Embora haja pouco tempo para desenvolver toda a montoeira de personagens,\
      \ \xE9 ineg\xE1vel que voc\xEA acaba descobrindo um pouco mais sobre cada um\
      \ deles. Novamente, a arte do jogo \xE9 bonita, os cen\xE1rios, o tra\xE7o,\
      \ os efeitos visuais.\n\nA hist\xF3ria \xE9 simples: voc\xEA herda um reino\
      \ decadente e descobre que sua fam\xEDlia deve muito dinheiro, e um cobrador\
      \ desse dinheiro vai de meses em meses at\xE9 o reino resgatar o dinheiro que\
      \ a sua fam\xEDlia deve, havendo um limite de tempo para voc\xEA cuidar do reino\
      \ e de todas as tarefas a ele inerentes. As tarefas s\xE3o das mais simples,\
      \ como aumentar os v\xEDnculos com os personagens, ir pescar, construir coisas\
      \ na cidade e at\xE9 explorar dungeons.\n\nN\xE3o \xE9 nada espetacular a hist\xF3\
      ria, mas o desenvolvimento e os personagens acabam salvando.\n\nA trilha sonora\
      \ tamb\xE9m n\xE3o \xE9 espetacular, embora a arte do jogo seja muito bonita\
      \ e impressionantemente bem feita.\n\n3. Outras pondera\xE7\xF5es\n\nTempo como\
      \ limitador do jogo talvez tenha deixado muitas pessoas descontentes, mas a\
      \ verdade \xE9 que Regalia \xE9 um jogo desafiador, n\xE3o s\xF3 pelo tanto\
      \ de trabalho que se tem a fazer antes do prazo mensal expirar, como tamb\xE9\
      m pelas j\xE1 mencionadas batalhas.\n\nSeja como for, Regalia tem uma boa dose\
      \ de divers\xE3o, seja pela vasta gama de personagens (uma pena n\xE3o poder\
      \ usar todos eles, j\xE1 que o mapa limita 6 pessoas por expedi\xE7\xE3o), seja\
      \ pelas batalhas duras, pela intera\xE7\xE3o com os personagens e di\xE1logos\
      \ MUITO bem humorados.\n\nEu recomendo Regalia se estiver em promo\xE7\xE3o\
      \ e se voc\xEA gosta de gargalhar enquanto joga um rpg diferenciado.\n\nNo mais,\
      \ se voc\xEA busca um desafio, o tenebroso modo 'nightmare' (que por sinal n\xE3\
      o ganha achievement nenhum, o que me deixou ligeiramente incomodado no final)\
      \ \xE9 um prato cheio, pois uma vez nessa dificuldade n\xE3o h\xE1 como muda-la\
      \ e tanto os trabalhos exigidos s\xE3o maiores do que no modo normal e aventura,\
      \ como as batalhas s\xE3o absurdamente dif\xEDceis, com os personagens tomando\
      \ um dano maci\xE7o e podendo morrer com dois ataques por vezes, exigindo uma\
      \ estrat\xE9gia de combate espec\xEDfica.\n\n4 . Achievements: F\xE1cil/m\xE9\
      dio ou dif\xEDcil | Tempo de jogo\n\nPor fim, em termos de achievements, acredito\
      \ que o jogo \xE9 F\xC1CIL de pegar todos, pois mesmo no story mode, se voce\
      \ 'pular' uma batalha, ainda sim ganhar\xE1 recompensas, inclusive as extras,\
      \ que ajudam a completar tudo de maneira tranquil\xEDssima e sem esfor\xE7o\
      \ algum.\n\nO tempo de jogo de Regalia varia: \n\na) um gameplay casual, focado\
      \ na hist\xF3ria e em aumentar o nivel dos 'bonds' dos personagens varia em\
      \ torno de 10 a 15 horas, tempo que pode ser reduzido a bem menos se voce s\xF3\
      \ quiser os achievements e for 'pulando' toda a hist\xF3ria e as batalhas;\n\
      \nb)Jogadores que buscam o modo normal podem atingir isso em 20 - 25 horas,\
      \ sem pegar todos os achievements, lutando as batalhas (que tomam bastante tempo);\n\
      \nc) quem \xE9 insano o suficiente pra querer fazer tudo (incluindo achievements)\
      \ no modo nightmare, com certeza deve esbarrar em algo pr\xF3ximo de 40 horas\
      \ (por\xE9m \xE9 desnecess\xE1rio, pois n\xE3o concede nada de novo; se jogasse\
      \ novamente eu iria pelo modo normal).\nO modo nightmare n\xE3o permite sua\
      \ altera\xE7\xE3o no meio do jogo, aumenta significativamente o dano que os\
      \ inimigos causam e aumenta tamb\xE9m as metas mensais do cobrador de impostos."
