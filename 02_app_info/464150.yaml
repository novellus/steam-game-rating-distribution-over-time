    reviews: "\u201CRegalia: Of Men And Monarchs does quite well what it sets out\
      \ to do, tributing classic JRPGs by mixing a variety of features and mechanics.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://wccftech.com/review/regalia-of-men-and-monarchs-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >WCCFTECH</a><br><br>\u201CThe characters\
      \ Regalia are colourful, and each has their own unique personality, so spending\
      \ time with them doesn\u2019t turn into a mindless chore just to get some better\
      \ stats.\u201D<br>79/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://cogconnected.com/review/regalia-review/#undefined.uxfs\"\
      \ target=\"_blank\" rel=\"noopener\"  >COGconnected</a><br><br>\u201CFrom the\
      \ colourful characters and world design to the enjoyable voice acting and detailed\
      \ storytelling, straight away you can feel the passion and hours put into this\
      \ project.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamespew.com/2017/05/regalia-men-monarchs-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSpew</a><br>"
