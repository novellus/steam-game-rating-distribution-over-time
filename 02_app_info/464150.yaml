      \ to rebuild your kingdom. Enjoy the <strong>beautiful hand-drawn graphics</strong>,\
      \ lose yourself in the <strong>original orchestral soundtrack</strong> composed\
      \ by Game Audio Factory (of Furi and the Endless series fame), and go adventuring\
      \ in the untamed regions of the land of Ascalia! \_<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/464150/extras/Regalia_Gif_08.gif?t=1596668662\"\
