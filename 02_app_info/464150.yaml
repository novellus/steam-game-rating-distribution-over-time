    about_the_game: "<strong><i>Regalia: Of Men And Monarchs</i></strong> is an <strong>RPG\
      \ full of challenging combat and exciting adventures</strong>. Create your party\
      \ of distinct individuals and get to work! There's a lot to be done if you are\
      \ to rebuild your kingdom. Enjoy the <strong>beautiful hand-drawn graphics</strong>,\
      \ lose yourself in the <strong>original orchestral soundtrack</strong> composed\
      \ by Game Audio Factory (of Furi and the Endless series fame), and go adventuring\
      \ in the untamed regions of the land of Ascalia! \_<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/464150/extras/Regalia_Gif_08.gif?t=1596668662\"\
      \ /><br><br><strong>Your story begins in somewhat unexpected circumstances.</strong>\
      \ Who would have thought that after your father passed away you would inherit\u2026\
      \ a wondrous kingdom far, far away? Unfortunately as soon as you arrive in Ascalia\
      \ you find out the kingdom is drowning in terrible debt. Now, through some good\
      \ old fashioned adventuring, <strong>you have to return your family seat to\
      \ its former glory</strong>, help out your new subjects, and repay the kingdom\u2019\
      s massive debt!<br><br><br><strong><i>Regalia: Of Men And Monarchs</i></strong>\
      \ is a <strong>brand new RPG and a Kickstarter success</strong>. It was funded\
      \ by gamers who, just like us, believe that we need to have more good tactical\
      \ role-playing games. In the end, it was made to be everything we ourselves\
      \ want from an honest RPG game.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/464150/extras/Regalia_615_small_EN.jpg?t=1596668662\"\
      \ /><br><br><strong>So, will you defeat all the rats, bandits, monsters, and\
      \ debt collectors?</strong> Or will your ruined kingdom fall into an even worse\
      \ ruin? If you won\u2019t succeed it will be the world\u2019s first ruined ruin.\
      \ And that\u2019s just the worst.<h2 class=\"bb_tag\"><strong>FEATURES</strong></h2><br><ul\
      \ class=\"bb_ul\"><li><strong><i>Robust turn-based battles with varied objectives\
      \ and lots of viable strategies.</i></strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/464150/extras/Regalia_Gif_02.gif?t=1596668662\"\
      \ /><br><br></li><li><strong><i>6 various regions to explore, each filled with\
      \ battles, adventures, bosses and more!</i></strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/464150/extras/Regalia_Gif_05.gif?t=1596668662\"\
      \ /><br><br></li><li><strong><i>More than 20 unique characters to meet, recruit\
      \ or befriend. Foster relationships and create the ultimate team of misfits!</i></strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/464150/extras/Regalia_Gif_04.gif?t=1596668662\"\
      \ /><br><br></li><li><strong><i>All you need to be a successful king: town management,\
      \ diplomacy, expeditions.</i></strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/464150/extras/Regalia_Gif_03.gif?t=1596668662\"\
      \ /><br><br></li><li><strong><i>A light-hearted story with tons of humour and\
      \ a fair amount of epicness.</i></strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/464150/extras/Regalia_Gif_06.gif?t=1596668662\"\
      \ /><br><br></li><li><strong><i>Over 30 hours of gameplay.</i></strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/464150/extras/Regalia_Gif_12.gif?t=1596668662\"\
      \ /><br><br></li><li><strong><i>Huge replayability factor: you won\u2019t discover\
      \ all the content in just one playthrough.</i></strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/464150/extras/Regalia_Gif_11.gif?t=1596668662\"\
      \ /><br><br></li><li><strong><i>Craft new, powerful weapons.</i></strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/464150/extras/Regalia_Gif_14.gif?t=1596668662\"\
      \ /><br><br></li><li><strong><i>Beautiful graphics with hand-drawn 2D backgrounds.</i></strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/464150/extras/Regalia_Gif_13.gif?t=1596668662\"\
      \ /><br><br></li><li><strong><i>Orchestral soundtrack composed by Game Audio\
      \ Factory (Endless Legend, Endless Space, Furi).</i></strong><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/464150/extras/Regalia_Gif_01.gif?t=1596668662\"\
      \ /><br><br></li><li><strong><i>Samurai dwarves!</i></strong><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/464150/extras/Regalia_Gif_07.gif?t=1596668662\"\
      \ /><br>\_<h2 class=\"bb_tag\"><strong>PREVIEWS</strong></h2><br><strong>CD-Action</strong><br><i>I\u2019\
      d really love to draw your attention to Polish Regalia, Final Fantasy Tactics\
      \ with Persona-esque social links system and  humourous storytelling like in\
      \ the Disgaea series.</i><br><br><strong>Enemy Slime</strong><br><i>The game\
      \ already looks remarkably polished, featuring tons of great looking art and\
      \ an already very deep battle system.</i><br><br><strong>The Vertical Slice</strong><br><i>If\
      \ you\u2019re a fan of tactical RPGs, this is definitely something to put on\
      \ your list.</i></li></ul>"
