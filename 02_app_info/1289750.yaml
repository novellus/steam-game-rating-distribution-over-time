    about_the_game: Operation Zeta is a space rougelike. The great battle codenamed
      'Operation Zeta' has been lost. Your ship is in shambles and you have to act
      quickly to collect all of the parts and repair your ship before the warzone
      is completely destroyed by the enemies death laser. Play and unlock different
      ships across different races each with their own unique set of skills and challenges.
      As well unlock new abilities and upgrades with credits you earn during each
      run. Made in our custom game engine built from the ground up!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1289750/extras/exploreSteamPage.gif?t=1608595847"
      /><br><br>Explore a randomly generated space system to find the parts to your
      broken ship.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1289750/extras/Poor_fighting.gif?t=1608595847"
      /><br><br>Help out or fight the bizzare and exotic natives to recover the parts
      of your crashed warship. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1289750/extras/repairing.gif?t=1608595847"
      /><br><br>Collect rewards to unlock new ships and races from monkeys with space
      helmets to space slugs to play in future playthroughs!
