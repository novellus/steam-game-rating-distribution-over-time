    reviews: "\u201CFinding a game with an original concept is refreshing. It\u2019\
      s like a Rubik\u2019s Cube on steroids. An original puzzle game with simple\
      \ controls and high difficulty.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.outofeight.info/2005/11/psychoballs-review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Out Of Eight</a><br><br>\u201CPsychoballs\
      \ is an innovative and fun puzzle game with adequate presentation. At times\
      \ fast and furious, I found it more addictive than most similar games.\u201D\
      <br>80% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://web.archive.org/web/20130514152539/http://www.bytten.com/gamereview.php?id=95\"\
