  data:
    about_the_game: 'Note: I am currently working on a new ambitious platformer with
      unique features, <a href="https://store.steampowered.com/app/541310" target="_blank"
      rel="noreferrer"  >please check it out</a>.<br><a href="https://store.steampowered.com/app/541310"
      target="_blank" rel="noreferrer"  ><img src="https://media.st.dl.pinyuncloud.com/steam/apps/801840/extras/promo_banner.png?t=1588687833"
      crossorigin="anonymous"/></a><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/801840/extras/line.png?t=1588687833"
      crossorigin="anonymous"/><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/801840/extras/description_developersnote.png?t=1588687833"
      crossorigin="anonymous"/><br>I love making small-yet-solid puzzle and arcade
      games with interesting mechanics. If you know Logical on the Amiga, which was
      released in 1991, you know what this game is all about. It was one of my favorite
      games back then, so when I started to develop for PC I decided to create an
      own game based on this mechanic. <strong>Psychoballs blends color puzzle and
      timing elements into a frantic experience (This game is not designed for casual
      players, it''s getting very difficult really fast).</strong><br><br>The game
      comes with a level editor. If you''ve created some cool levels, please send
      them to me so I can make them available to all players.<br><br>I greatly appreciate
      feedback and will do my best to ensure support for my games. Please contact
      me through <a href="http://twitter.com/joemanaco" target="_blank" rel="noreferrer"  >Twitter</a>,
      <a href="https://steamcommunity.com/linkfilter/?url=http://intermediaware.com"
      target="_blank" rel="noopener"  >my website</a> or the <a href="http://steamcommunity.com/app/801840/discussions/"
      target="_blank" rel="noreferrer"  >forums</a> if you encounter something wrong
      with the game, something misleading on the store page or if you just want to
      say hello or discuss game related topics. <br><br>Thank you for taking a moment
      to read this. I really hope you enjoy playing my game.<br><br>Jochen Heizmann,
      Intermediaware<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/801840/extras/description_gameplay.png?t=1588687833"
      crossorigin="anonymous"/><br>Psychoballs is a single player puzzle game, where
      you try to eliminate all the spinners on the board by making them contain four
      balls of the same color at once. Balls travel down given paths around the board,
      and get caught by a spinner if an available slot is facing them. Spinners are
      the only parts in the game that can be controlled directly by the player. Players
      can rotate the spinners clockwise, and can release any of the captured balls
      into the pipes to move them to other spinners. The goal of the game is to move
      the different colored balls between the spinners in order to get four balls
      of the same color in any specific spinner. This straightforward task becomes
      more and more challenging with the addition of new gameplay elements over the
      course of the game.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/801840/extras/description_feature.png?t=1588687833"
      crossorigin="anonymous"/><br><ul class="bb_ul"><li>easy to learn, hard to master<br></li><li>absorbing
      gameplay, that will keep you up late at night<br></li><li>50 mind-blowing levels<br></li><li>new
      features regularly spice up the game<br></li><li>Level-Editor included</li></ul>'
