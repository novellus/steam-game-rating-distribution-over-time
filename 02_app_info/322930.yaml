    about_the_game: "Learn to fly radio controlled (R/C) models with aerofly RC 7.\
      \ When it comes to learning and improving R/C flying skills, aerofly RC 7 is\
      \ the number one choice for R/C pilots. Our state of the art physics simulation\
      \ gives you a stunning level of realism. Together with our superb model details\
      \ and awesome scenery quality you will feel as if standing on a real flying\
      \ field.<br>You may choose from a wide variety of models, like aerobatic airplanes,\
      \ helicopters, jets, gliders, scale models and quadrocopters.<br>After practicing\
      \ on aerofly RC 7, you\u2019ll fly confidently and instinctively at the field.<br>Many\
      \ features and game-like competitions will test your piloting abilities that\
      \ put real fun into your virtual flying!<h2 class=\"bb_tag\">THREE EDITIONS\
      \ TO CHOOSE FROM</h2><br>aerofly RC 7 is available in three different editions.\
      \ When you buy this game you will have aerofly RC 7 Standard Edition with a\
      \ choice of 30 different models and 5 different sceneries. This edition is a\
      \ good starting into radio controlled flying. However you may upgrade your edition\
      \ at any time by purchasing an upgrade to the Professional or Ultimate edition\
      \ using Steam DLC. The Ultimate edition features more than 200 models and over\
      \ 50 sceneries!<h2 class=\"bb_tag\">FEATURES</h2><br><ul class=\"bb_ul\"><li>\
      \ Choose from over 30 models and 5 sceneries (Standard Edition)<br></li><li>\
      \ Awesome sceneries with full Retina Display support<br></li><li> Highly detailed\
      \ aircraft with state of the art physics simulation<br></li><li> Stunning dynamics\
      \ simulation for a realistic flight feeling<br></li><li> Set wind and time of\
      \ day for challenging training conditions<br></li><li> Different model types:\
      \ Quadrocopters, electric and gas powered airplanes, helicopters, gliders, jets,\
      \ and scale models<br></li><li> Suitable for many R/C transmitters and joysticks<br></li><li>\
      \ Fly with friends all over the world in Multiplayer Mode (Professional and\
      \ Ultimate Edition)<br></li><li> DLC available: Upgrade aerofly RC 7 to the\
      \ Professional Edition ( 170 models / 40 sceneries ) or Ultimate Edition ( 200\
      \ models / 50 sceneries ) both including additional features like freely scalable\
      \ models, aircraft editor, helicopter hover trainer and torque-trainer.</li></ul><h2\
      \ class=\"bb_tag\">IMPORTANT NOTE ON USING THE RIGHT JOYSTICK, GAMEPAD OR R/C\
      \ CONTROLLER</h2><br>It is STRONGLY recommended to use a joystick, gamepad or\
      \ dedicated R/C controller with 4 axes. This will give you the best flying experience.<br>Some\
      \ models ( especially helicopters ) can't be flown properly when using a joystick\
      \ with only 3 axis or less!<br><br>Visit the aerofly RC 7 website for a overview\
      \ of supported input devices:<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.aeroflyrc.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.aeroflyrc.com</a><h2 class=\"\
      bb_tag\">EDITION COMPARISON OVERVIEW</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/322930/extras/steam_compare_en.png?t=1447363622\"\
      \ />"
