  data:
    about_the_game: "The children of Red Riding Hood and the Woodcutter need help\
      \ against a very treacherous and wicked witch.<br />\r\nAn exciting story for\
      \ fans of all kinds of puzzles awaits you. Expect a bunch of quests in unique\
      \ worlds full of secrets. Japanese crosswords come out in bright colors and\
      \ take on a new life as you solve them. A new fairytale world awaits you, along\
      \ with new characters! Great premium-quality graphics, 200 unique levels of\
      \ varying difficulty, nonograms from 10x10 to 30x30 with nice background music\
      \ to help you immerse yourself in your most pleasant memories.<br />\r\n<br\
      \ />\r\n- Japanese crosswords that come alive with light once they\u2019re solved!<br\
      \ />\r\n- 5 different worlds and 200 unforgettable levels!<br />\r\n- great\
      \ practice for your logical and abstract thought processes!<br />\r\n- cute\
      \ ocean dwellers: dolphins, crabs, fish, starfish, octopi and many more!<br\
      \ />\r\n- simple interface and exciting gameplay!<br />\r\n- a story of magic,\
      \ mages and mystical spells!<br />\r\n- mini-games and dialogues that\u2019\
      ll keep you wanting more!<br />\r\n- over 15 rewards and trophies for extra\
      \ quests!<br />\r\n- stunning illustrations and wonderful music!<br />\r\n-\
      \ more than 30 hours of exciting gameplay!<br />\r\n- the best way to have fun\
      \ and expand your brain!"
