    about_the_game: "<h2 class=\"bb_tag\">Crusader Kings II: Songs of Yuletide DLC</h2><br>God\
      \ Jul and other Holiday Greetings from wintry Sweden! Paradox Development Studio\
      \ wishes all of our fans a happy holiday with this gift of a Yuletide Carol\
      \ for Crusader Kings II and Europa Universalis IV.<br><br>This carol, composed\
      \ by the talented Andreas Waldetoft, brings two famous songs, Deck the Halls\
      \ and Joy to the World, together with influences from the music of both Crusader\
      \ Kings II and Europa Universalis IV.<h2 class=\"bb_tag\">Lyrics:</h2><br>Storm\
      \ the winter shores of England<br>Fa la la la la, la la la lan.<br>Loot and\
      \ pillage with your warband<br>Fa la la la la, la la la lan.<br><br>Celebrate\
      \ the glorious battle<br>Fa la la la la, la la la lan.<br>Troll the ancient\
      \ Yule tide carol,<br>Fa la la la la, la la la lan.<br><br>In the blaze of London\
      \ burning,<br>Fa la la la la, la la la lan.<br>Slay your foes and sing \u2018\
      til mornin,<br>Fa la la la la, la la la lan.<br><br>Follow me in this adventure,<br>Fa\
      \ la la la la, la la la lan.<br>While I tell of gold and treasure,<br>Fa la\
      \ la la la, la la la lan,<br><br>Far away on eastern beaches,<br>Fa la la la\
      \ la, la la la lan.<br>We will find a home and riches,<br>Fa la la la la, la\
      \ la la lan.<br><br>Off we norsemen sail together, <br>Fa la la la la, la la\
      \ la lan. <br>Heedless of the wind and weather, <br>Fa la la la la, la la la\
      \ lera.<br><br><br><br>Conquer the World, and rule its lands!<br>Let earth receive\
      \ her King;<br>Let every soul, be guided by your hand.<br>Grand strategy is\
      \ your game<br>Grand strategy is your game<br>Grand strategy, grand strategy\
      \ is your game<br><br>Conquer the World, your rightful realm!<br>Lead men to\
      \ victory!<br>Through fields and floods, rocks, hills and plains<br>Let slip\
      \ the dogs of war<br>Let slip the dogs of war<br>Let slip, let slip, the dogs\
      \ of war<br><br>You rule the world with might and grace,<br>And make your nation\
      \ grow,<br>People and cultures, united by your hand,<br>A historical paradox<br>A\
      \ historical paradox<br>A historical, ahistorical paradox."
