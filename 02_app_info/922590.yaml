details:
  data:
    about_the_game: "The simulation game &quot;Enter The Moon&quot; offers the player\
      \ the opportunity to explore the entire moon, mars, venus and mercury in unbelievable\
      \ 3D detail depth while studying its geological aspects using NASA data. For\
      \ space shooter fans, the player can fight in combat mode against enemy spaceships\
      \ or a lunar base.<br />\r\n<br />\r\n<br />\r\nTexture stream loading and distance\
      \ 3D generation provides a smooth gaming performance.<br />\r\n<br />\r\nYou\
      \ can discover the entire moon in 3D.<br />\r\nView real moon colors.<br />\r\
      \nActivate mineral data, height data, FeO data, gravity data and take a look\
      \ under the surface.<br />\r\nMeasure the moon.<br />\r\n<br />\r\nView mercury,\
      \ venus, earth, mars and phobos in real 3D.<br />\r\nExplore other planets with\
      \ a spaceshuttle.<br />\r\nEnter the ISS.<br />\r\nEnter the spaceship and get\
      \ in the cockpit.<br />\r\nView eros the asteroid.<br />\r\nView a imaginery\
      \ moon base.<br />\r\nView the Lunar Reconnaissance Orbiter.<br />\r\nView the\
      \ blood moon.<br />\r\nUse the telescope mode and the earth view side.<br />\r\
      \nActivate constellations.<br />\r\nSwitch to the milkiway view.<br />\r\nActivate\
      \ moon rotation.<br />\r\nActivate crater names.<br />\r\nUse the ship's scanners\
      \ for a torchlight like scanning.<br />\r\n<br />\r\nNo in-app purchases !!<br\
      \ />\r\n<br />\r\nTake some virtual tours.<br />\r\nBattle other ships in 4\
      \ different wave strenght.<br />\r\nBattle a hidden lunar base and a defence\
      \ ring. <br />\r\n<br />\r\nFly to the moon.<br />\r\n<br />\r\nUpdate Ver.\
      \ 1.0.3:<br />\r\n<br />\r\n- Mercury added<br />\r\n- Mars added<br />\r\n\
      - Venus added<br />\r\n- Phobos added<br />\r\n- Spaceshuttle integration <br\
      \ />\r\n- Spaceshuttle flightmode<br />\r\n- Spaceshuttle cockpit<br />\r\n\
      - Moon Gravitymap added<br />\r\n- Moon under the surface mode<br />\r\n- Moon\
      \ ancient lava scanner<br />\r\n- Venus clouds &amp; surface<br />\r\n- Venus\
      \ height scanner<br />\r\n- Mars geology scanner<br />\r\n- Mars height scanner<br\
      \ />\r\n- Phobos height scanner<br />\r\n- True color (Mercury, Mars, Venus,\
      \ Phobos)<br />\r\n- New performance graph added<br />\r\n- better performance<br\
      \ />\r\n- New start options<br />\r\n- Moon or Mars only option (6 GB RAM)<br\
      \ />\r\n- several fixes<br />\r\n<br />\r\nUpdate Ver. 1.0.2:<br />\r\n<br />\r\
      \n- Huge Quality improvement (200% better quality of the moon surface)<br />\r\
      \n- Added direct x 9 support (black moon fix)<br />\r\n- Added pause when entering\
      \ esc menue<br />\r\n- Increased range of the ship sensor<br />\r\n- Enemies\
      \ improved<br />\r\n- Reduced installation size from 15,4 GB to 14,9 GB<br />\r\
      \n- several small fixes<br />\r\n<br />\r\nUpdate Ver. 1.0.1:<br />\r\n<br />\r\
      \n- Added German language support<br />\r\n- Added Spanish language support<br\
      \ />\r\n- Added Sounds (Background &amp; FX)<br />\r\n- Added more Ground Enemys<br\
      \ />\r\n- Added target menu<br />\r\n- Joystick Controller Support<br />\r\n\
      - Better performance <br />\r\n- 2GB less installation size on HDD<br />\r\n\
      - Added shields to your ship<br />\r\n- Added repair function (ship will burn\
      \ at 32 hp and must be repaired)<br />\r\n- Fixed earth side button issue when\
      \ using moon rotation <br />\r\n- Added function to start the game with less\
      \ than 8GB RAM"
