  data:
    about_the_game: "\u6E38\u620F\u76EE\u7684\u4E3A\u73A9\u5BB6\u64CD\u4F5C\u4E0D\u540C\
      \u82F1\u96C4\uFF0C\u5386\u7ECF\u8F6E\u56DE\uFF0C\u5E73\u590D\u516D\u9053\u4E4B\
      \u4E71\u3002\u6240\u4EE5\u4E30\u5BCC\u7684\u6E38\u620F\u89D2\u8272\u5728\u8FD9\
      \u91CC\u663E\u5F97\u5C24\u4E3A\u91CD\u8981\uFF0C\u6211\u4EEC\u7528\u4E2D\u56FD\
      \u53E4\u4EE3\u795E\u8BDD\u89D2\u8272\u6216\u5E38\u89C1\u4EBA\u7269\u8FD8\u539F\
      \u4E3A\u6E38\u620F\u89D2\u8272\uFF0C\u6BCF\u4E2A\u89D2\u8272\u6709\u5176\u80FD\
      \u4F53\u73B0\u5404\u81EA\u7279\u70B9\u7684\u4E00\u4E2A\u4E3B\u52A8\u6280\u80FD\
      \u4EE5\u53CA\u4E00\u4E2A\u88AB\u52A8\u6280\u80FD\uFF0C\u4F7F\u6BCF\u4E2A\u82F1\
      \u96C4\u90FD\u80FD\u6709\u4E0D\u4E00\u6837\u7684\u6E38\u620F\u4F53\u9A8C\u3002\
      <br />\r\n<br />\r\n\u6E38\u620F\u4E2D\u4F1A\u968F\u673A\u83B7\u5F97\u5404\u79CD\
      \u7384\u5947\u62DB\u5F0F\uFF0C\u6211\u4EEC\u63D0\u53D6\u4E86\u4E2D\u56FD\u6B66\
      \u5B66\u62DB\u5F0F\u7684\u6982\u5FF5\uFF0C\u4F7F\u6BCF\u79CD\u6B66\u5668\u56E0\
      \u4E3A\u6240\u7528\u7684\u529F\u6CD5\u4E0D\u540C\u800C\u62E5\u6709\u4E0D\u4E00\
      \u6837\u7684\u653B\u51FB\u65B9\u5F0F\uFF0C\u8FD9\u5E76\u4E0D\u662F\u5355\u7EAF\
      \u7684\u5207\u6362\u4E86\u4E00\u79CD\u7279\u6548\uFF0C\u800C\u662F\u5728\u64CD\
      \u4F5C\u4E0A\u4E5F\u540C\u6837\u505A\u51FA\u4E86\u4E0D\u4E00\u6837\u7684\u4F53\
      \u9A8C\u3002<br />\r\n<br />\r\n\u6B66\u5668\u7CFB\u7EDF\u9884\u8BBE\u6709\u4E94\
      \u4E2A\u79CD\u7C7B\u7684\u6B66\u5668\uFF0C\u6240\u6709\u89D2\u8272\u90FD\u53EF\
      \u4EE5\u643A\u5E26\u4EFB\u610F\u79CD\u7C7B\u7684\u6B66\u5668\u3002\u6B66\u5668\
      \u6709\u5927\u91CF\u7684\u5916\u5F62\uFF0C\u4EE5\u53CA\u72EC\u7279\u7684\u88AB\
      \u52A8\u6280\u80FD\u3002<br />\r\n<br />\r\n\u6211\u4EEC\u53C2\u7167\u4E86\u4E2D\
      \u56FD\u53E4\u4EE3\u6CD5\u5B9D\u8FDB\u884C\u8BBE\u8BA1\uFF0C\u5E76\u5C3D\u53EF\
      \u80FD\u7684\u8FD8\u539F\u4E86\u5176\u529F\u80FD\uFF0C\u4F7F\u6CD5\u5B9D\u90FD\
      \u80FD\u6709\u8F83\u6709\u8DA3\u7684\u64CD\u4F5C\u4F53\u9A8C\uFF0C\u800C\u4E0D\
      \u662F\u6362\u4E2A\u7279\u6548\uFF0C\u80E1\u4E71\u8DF3\u4E9B\u4F24\u5BB3\u6570\
      \u503C\u7684\u4F2A\u4F53\u9A8C\u3002\u6CD5\u5B9D\u662F\u6211\u4EEC\u5F00\u53D1\
      \u7684\u91CD\u70B9\u4E4B\u4E00\uFF0C\u5E0C\u671B\u8FD9\u80FD\u5E26\u7ED9\u73A9\
      \u5BB6\u771F\u6B63\u7684\u65BD\u5C55\u6CD5\u5B9D\u7684\u4F53\u9A8C\u3002<br\
      \ />\r\n<br />\r\n\u8FD8\u6709\u80FD\u5F71\u54CD\u73A9\u5BB6\u5404\u65B9\u9762\
      \u80FD\u529B\u7684\u88AB\u52A8\u4EE5\u53CA\u5929\u8D4B\uFF0C\u4F1A\u5728\u6E38\
      \u620F\u4E2D\u968F\u673A\u83B7\u53D6\uFF0C\u591A\u79CD\u591A\u6837\u7684\u642D\
      \u914D\u5F80\u5F80\u4F1A\u6709\u51FA\u5176\u4E0D\u610F\u7684\u6548\u679C\u3002\
      <br />\r\n<br />\r\n\u6B63\u5F0F\u5173\u5361\u5171\u6709\u516D\u5927\u5173\uFF0C\
      \u5206\u522B\u4E3A\u8F6E\u56DE\u516D\u9053\u3002\u4E3A\u4E86\u66F4\u8D34\u8FD1\
      \u516D\u9053\u7684\u6982\u5FF5\uFF0C\u6211\u4EEC\u653E\u5F03\u4E86\u968F\u673A\
      \u5730\u7262\u623F\u95F4\u5F0F\u7684\u7ECF\u5178\u73A9\u6CD5\uFF0C\u6539\u4E3A\
      \u4E00\u6761\u8DEF\u7684\u5173\u5361\u5F62\u5F0F\uFF0C\u5404\u79CD\u673A\u5173\
      \u7B97\u5C3D\uFF0C\u4EE5\u53CA\u5927\u91CF\u7684\u968F\u673A\u5185\u5BB9\uFF0C\
      \u7B49\u4F60\u6311\u6218\u3002"
