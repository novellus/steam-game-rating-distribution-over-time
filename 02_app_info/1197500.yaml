    review: 'Until now, the rhythm game could be played only with a predetermined
      music.


      But Groove Runner lets me play with the new music I want !!


      Although it is still in its early access stages, it seems attractive to be able
      to play with new music all the time without getting tired of the music!


      I think it will be a better game if the content is updated in the future.


      I will continue to play.'
