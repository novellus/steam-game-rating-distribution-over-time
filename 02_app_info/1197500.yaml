    about_the_game: Groove runner is a rhythm running game where the character takes
      action based on the timing of the notes appearing on the screen.<br>Users can
      search for their favorite music and enjoy the game.<br>The game analyzes the
      YouTube sound source to produce the map procedurally. Let the user play the
      game while watching the YouTube video.<h2 class="bb_tag">Key Features:</h2><br><ul
      class="bb_ul"><li>YouTube rhythm gameplay</li></ul>You can enjoy the rhythm
      game while watching YouTube.<br><ul class="bb_ul"><li>YouTube video search</li></ul>You
      can search YouTube videos of your favorite singers.<br><ul class="bb_ul"><li>Procedural
      Map Generation</li></ul>The map is procedurally generated to match the shape
      of the music.<br><br>Discord - <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/NGAcAWm"
