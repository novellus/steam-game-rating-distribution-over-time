    about_the_game: "Gates to Terra II is a turn-based strategy where you will command\
      \ multiple heroes, buy them items and outmatch your opponent.<br />\r\n<br />\r\
      \nPlay against another player. Pick your team of 8 heroes with different traits.\
      \ Experiment with different lineups and strategies to win!<br />\r\n<br />\r\
      \n----------------------------------------------------------------------------------<br\
      \ />\r\nFEATURES:<br />\r\n- Multiple possible combination of heroes and countless\
      \ playstyles to choose from<br />\r\n- Practice with the AI or test your strategic\
      \ skills in online play<br />\r\n- Customize your heroes and buildings with\
      \ skins<br />\r\n- Rank-up to be the strongest player!<br />\r\n<br />\r\n----------------------------------------------------------------------------------<br\
      \ />\r\nObjectives:<br />\r\n- capture all enemy Points OR<br />\r\n- destroy\
      \ an enemy Camp OR<br />\r\n- get 10 hero kills<br />\r\n<br />\r\n----------------------------------------------------------------------------------<br\
      \ />\r\nControls:<br />\r\n- click to select units<br />\r\n- right click to\
      \ move around the camera<br />\r\n- mouse wheel to zoom in/out<br />\r\n<br\
      \ />\r\n- keys 1,2,3,4 can be used as command shortcuts<br />\r\n<br />\r\n\
      ----------------------------------------------------------------------------------<br\
      \ />\r\nRules:<br />\r\n- a Camp can summon an available hero per turn.<br />\r\
      \n- a hero/unit can use &quot;move&quot;, &quot;attack&quot; and &quot;skill&quot;\
      \ once per turn.<br />\r\n- you can buy up to 3 items for each heroes. Items\
      \ are upgradable<br />\r\n<br />\r\n- a Point gives +20 gold per turn.<br />\r\
      \n- slaying an enemy hero gives +200 gold.<br />\r\n- slain heroes takes 2 turns\
      \ to revive before he can be summoned again.<br />\r\n<br />\r\n- each player\
      \ has 3 mins. to make his turn.<br />\r\n<br />\r\n----------------------------------------------------------------------------------<br\
      \ />\r\nCURRENT VERSION: v.0.6.1 Open Beta<br />\r\n<br />\r\nGame is currently\
      \ on Open Beta stage. Some changes might come on coming updates along with more\
      \ content."
