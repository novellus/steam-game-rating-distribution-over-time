    about_the_game: "SOLVE THE MYSTERIES OF HOUDINI'S CASTLE<br />\r\n<br />\r\nBeautiful\
      \ Hidden Object Game Play Combined with Mysterious Adventure!<br />\r\nAll Ages\
      \ Game Play!<br />\r\n<br />\r\nYour honeymoon is cut short when your plane\
      \ crashes on an uncharted island. You awake to discover a madman has kidnapped\
      \ your husband. To get him back, you'll have to use all your wits to pass his\
      \ sinister tests and solve the mysteries of Houdini's Castle. Along the way,\
      \ you'll uncover Houdini's secret past and learn about the brilliant apprentice\
      \ who changed his life. Can you expose Houdini's greatest trick to save your\
      \ husband and escape the island?"
