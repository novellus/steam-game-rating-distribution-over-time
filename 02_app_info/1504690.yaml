    short_description: Cassidy is set in modern times where you're taken to a Manor
      that has gone through a horrific event in the 1950's. Playing in a first-person
      perspective as a crime and investigative student, it's your job to find out
      as much information as you can about what happened... and to try to get out
      alive.
