details:
  data:
    about_the_game: '<i>WARNING: This game will involve scenes of flashing lights.</i><br><br><i>Developer
      Note: This is my first game, and I''m very excited to be able to release my
      game and have people play it. I hope you enjoy it as much as I enjoyed making
      it. </i><h2 class="bb_tag">Lore</h2>Playing as a crime and investigative student,
      your writing a thesis for your studies on the famous manor that''s home to the
      gruesome murders that''s happened in the 1950s. Originally, the manor belonged
      to a friendly enough Grandma, whose husband died, and people started to see
      her less and less. They started to hear noises, and see strange red lights coming
      from it. Whenever someone went to check, the Grandma was nowhere to be seen,
      and the manor was empty. Eventually, a new family moved in, only to be the victims
      of a gruesome murder where the young daughter, Cassidy, was believed to have
      witnessed it all.<h2 class="bb_tag">Gameplay</h2>Going through a series of 3
      levels, you''ll make your way through the manor, basement, and local area surrounding
      the manor to gather information and escape the grips of anyone chasing you.
      Using features such as a timed night vision camera, or hidden messages displayed
      by your flashlight, you can get through.<h2 class="bb_tag">Paranormal Events</h2>A
      series of paranormal events will occur during your playthrough of this game.
      Light bulbs exploding, changing rooms, random sounds and more will help build
      up an atmospheric experience and give you the horror game you''re looking for.'
