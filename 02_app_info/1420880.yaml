    about_the_game: "Piggy bank<br />\r\nThe piggy bank event appears in the game\
      \ at random. Players can deposit the money they cannot use in the game in the\
      \ event, and then take out the money in the event of the game later.<br />\r\
      \nPlayers can save up to 50 gold COINS in their initial piggy bank, and 10 gold\
      \ COINS will be automatically deposited into it after each successful clearance.<br\
      \ />\r\nWith the luxury version, the piggy bank is capped at 100 and will automatically\
      \ deposit 20 gold COINS into it after each customs clearance"
