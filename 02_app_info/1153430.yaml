    about_the_game: "Love Wish is an easy, fun and challenging jigsaw puzzle.\u266A\
      (^\u2207^*)<br>Put the pieces together to restore the full picture of the girls.\
      \ Collect their photos and animations and remember this wonderful moment\u2764\
      <br>Please install DLC, it will make this game more interesting.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1153430/extras/6GIF2.gif?t=1589720661\"\
      \ /><br><strong>Game Features:</strong><br>1. \u2764<i>There are 12 sets of\
      \ photo albums</i>\u2764<br>2. \u2764<i>There are 60 levels of game challenges</i>\u2764\
      <br>3. \u2764<i>75 achievements</i>\u2764<br>4. \u2764<i>Nice badges, emojis\
      \ and homepage backgrounds</i>\u2764<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1153430/extras/7GIF2.gif?t=1589720661\"\
      \ /><br>Press the &quot;T&quot; key to quickly puzzle.<br>If you don't feel\
      \ smooth, you can press &quot;P&quot; to close the animation background to save\
      \ CPU resources.<br>Thank you very much for supporting our game.<br>If you like\
      \ it, please recommend it, thank you!\uFF08\u3065\uFFE33\uFFE3\uFF09\u3065\u256D\
      \u2764\uFF5E<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1153430/extras/LV8gif2.gif?t=1589720661\"\
      \ />"
