details:
  data:
    about_the_game: "EXPERIMENTING TROUGH INTUITIVE CONTROLS<br />\r\nAll interactions\
      \ are recorded and played back in loops, similar to musicians, who work with\
      \ loop machines. Embedded in various soundscapes, the interaction is based on\
      \ 6 instruments. Each gives you 4 controllers for rhythmic impulses, timing-details,\
      \ filters and effects like chorus and echo.<br />\r\n<br />\r\nMULTIPERSPECTIVE\
      \ - SWITCH THE POINT OF LISTENING<br />\r\nIn Mutant you can switch between\
      \ 8 variations of your created musical piece that differ in chords, speed and\
      \ pitch. Seven cubes with different acoustic environments and styles give you\
      \ further diversity. Save your sessions by taking easily snapshots of your states\
      \ and record your performance to an audio file.<br />\r\n<br />\r\nCOLLABORATIVE\
      \ - EXPERIMENT AND JAM TOGETHER<br />\r\nMeet in hyperspace, make music together\
      \ and discover the different perspectives on one and the same piece of music.\
      \ Log into the same Wifi and collaborate across all platforms, with iOS, Android\
      \ and Windows.<br />\r\n<br />\r\nMAZETOOLS - CREATIVE FUSION<br />\r\nExperience\
      \ music in a unique way - Mazetools stands for a special kind of creativity,\
      \ that can build a connection between the magic of the moment and the conscious\
      \ reflection of progress. You don\u2019t have to be a musician - Mazetools invites\
      \ you to experiment on a journey through the world of sound.<br />\r\n<br />\r\
      \nECTOPLASTIC LABORATORY<br />\r\nOur small team works permanently and with\
      \ great passion to improve the quality and add new functions! Follow us in your\
      \ social network or subscribe to the Mazetools newsletter, if you like to be\
      \ informed about further developments, upcoming features and new tools!"
