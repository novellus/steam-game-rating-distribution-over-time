    reviews: "\u201CHeart &amp; Slash's tight combat system, amazing upbeat soundtrack,\
      \ and sheer commitment to providing gear that's fun to use sucked me in straight\
      \ away.\u201D<br>80% \u2013 <a href=\"https://www.destructoid.com/review-heart-slash-371182.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CDo yourself\
      \ a favor and pick up Heart &amp; Slash. Especially if you are a retro gaming\
      \ fan, the graphics, art, and difficulty curve will keep you coming back for\
      \ more to clean up the Robopocalypse.\u201D<br>95% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamerassaultweekly.com/2016/06/heart-slash-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamer Assault Weekly</a><br><br>\u201C\
      With tight refined combat, a charming visual style and an endearing main character\
      \ that reminds me of an anthropomorphic companion cube, Heart &amp; Slash\u2019\
      s throwback difficulty won\u2019t be for everyone but, if you like your games\
      \ to push back a little and not hold your hand, you\u2019ll find Heart &amp;\
      \ Slash a rewarding experience that\u2019s well worth the effort.\u201D<br>4/5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.impulsegamer.com/heart-slash-ps4-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Impulse Gamer</a><br>"
