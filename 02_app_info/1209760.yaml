    about_the_game: DESCRIPTION:<br><br>In <i>Aloe and Cal</i>, players will enjoy
      a gently paced slice of life/romance story and interact with characters via
      dialogue choices. These choices can influence how a character interacts with
      players or how events in the story unfold.<br><br>When playing <i>Aloe and Cal</i>,
      players will learn about the importance of food from a lovable cast of characters
      that have multiple expressions which showcase their personalities. Bright visuals,
      catchy sounds, and nuanced characters will have players craving for more even
      after the story is over!<br><br>FEATURES<br><br>-40+ hours of story<br>-Thousands
      of dialogue choices to make. Immerse yourself in world of Aloe and Cal!<br>-Branching
      paths in the story.<br>-Lovable characters with multiple expressions that will
      keep you glued to the screen.<br>-Simple, intuitive interface. Read without
      worry!<br><br>FREQUENTLY ASKED QUESTIONS (FAQs)<br><br><i>Is there any adult
      content?</i><br><br>Aloe and Cal contains mild suggestive themes via dialogue,
      but contains no explicit nudity and violence.<br><br><i>Who is creating Aloe
      and Cal?</i><br><br>Aloe and Cal is a passion project being created by one person
      and is entirely self funded. That means that the creator did not utilize any
      crowdfunding or donations that is all the rage nowadays.
