  data:
    about_the_game: "K\u022Fmori Fruit Rush is a Hyper-Casual game, where you help\
      \ K\u022Fmori, a small fruit bat achieve his main goal in life... Catching delicious\
      \ fruit of course, while surviving dangers associated with the day to day life\
      \ of a fruit bat.<br><br>Can you help K\u022Fmori survive ?<br><br><strong>Main\
      \ Features : </strong><br><ul class=\"bb_ul\"><li> A object/fruit catching game\
      \ with a few twists from the norm<br>       </li><li> Multiple Difficulties<br>\
      \       </li><li> Multiple Leader boards<br>       </li><li> Quests<br>    \
      \   </li><li> Rush Mode </li></ul> <br><strong>Difficulty Modes :</strong><br><br><strong>Beginner\
      \ mode</strong> is a damage free zone which has specifically been designed for\
      \ parents, to allow their kids to go wild with a mouse while learning how to\
      \ control it.<br><br><strong>Legend mode</strong> was designed with the more\
      \ casual elite and leader board hungry players in mind. Those whom love the\
      \ challenge of striving to be and staying the best will be drawn to this mode."
