    review: "This would be my least favourite game by OnSkull. I enjoy the multiplayer\
      \ aspect of the escape rooms. A solo experience just doesnt feel the same. \n\
      \nThe puzzles were very obscure and odd. Nothing felt like it had a proper flow\
      \ from puzzle to puzzle.\n\nIf you are looking for a escape room to play with\
      \ friends the Ryyhargon and myself would recommend other onskull games but not\
      \ this one"
