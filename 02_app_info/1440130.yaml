      with modern 3D graphics! Explore a futuristic environment and use your problem-solving
      skills to set yourself free!<br>Careful observation of the surroundings will
      help you discover hidden clues, solve logic puzzles and escape in time!<br><br><ul
      class="bb_ul"><li> 3 different areas to explore<br></li><li> Optional time limitation<br></li><li>
      Multi-language support<br></li><li> Logic and observation puzzles<br></li><li>
      Unlockable achievements</li></ul>
