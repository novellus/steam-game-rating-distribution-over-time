    about_the_game: <h2 class="bb_tag"><strong>!!! This game is in Early Access which
      means it is not finished. It really is the best block building game but please
      understand that there will be missing features and bugs. No updates means I'm
      working very hard. This is the project of my life, I will never abandon it.
      !!!</strong></h2><br><br><strong>Start with nothing and build an empire. Blockscape
      is the ultimate block building game.</strong><br><br>You are sent to this world
      to start a new civilization. Explore, gather materials, craft and build.<br>Build
      beds and people will move in. Give them food and they will do work for you.<br><br><strong>Main
      features:</strong><br><ul class="bb_ul"><li> Fully procedurally generated worlds.
      Every game looks and plays different.  <br></li><li> Play the game you want.
      Blockscape can be played like a survival game, rpg (not available yet), tower
      defence (not available yet) or like an empire building game. The type of gameplay
      is based on what you create or do in the game.<br></li><li> Crafting. Create
      furniture, tools, weapons, armor, materials and more.<br></li><li> NPCs. Create
      beds and people will move in to your buildings. Give them food and they will
      do work (crafting, planting, harvesting, construction).<br></li><li> Hundreds
      of block types and materials.<br></li><li> Everything is a block. Everything
      in your inventory can also be used as a building block. Even mobs.<br></li><li>
      Electricity. Add electric networks to your buildings to control lights and other
      components. <br></li><li> Water. Add water networks to supply generators and
      control water components. <br></li><li> &quot;Just build&quot; game mode. Gives
      you infinite resources to build anything you want.</li></ul>
