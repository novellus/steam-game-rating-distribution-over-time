    recommendationid: '30430988'
    review: I think the Zaccaria Pinball developers are really starting to get a sense
      of how to put a table together here. While this table still seems to reset all
      progress towards a mode or multiball on every drain, which is frustrating, there
      are interesting options for scoring that can be achieved more quickly. A nice
      mix of easier, reliable shots with some rather difficult shots, too. I felt
      like I had good control of the ball and could attempt what I wanted to try;
      some tables it's more like the ball is just laughing at you and going where
      it wants, but not here. While I don't regret my purchase of their earlier remake
      tables, I'm happier with this one.
