    about_the_game: <strong>*** OVER 1 MILLION COPIES SOLD! ***</strong><br><br>Congratulations
      on your new Little Inferno Entertainment Fireplace! Throw your toys into your
      fire, and play with them as they burn. Stay warm in there. It's getting cold
      outside!<br>Burn flaming logs, screaming robots, credit cards, batteries, exploding
      fish, unstable nuclear devices, and tiny galaxies. An adventure that takes place
      almost entirely in front of a fireplace - about looking up up up out of the
      chimney, and the cold world just on the other side of the wall.<h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul"><li>Nominated for three awards at the Independent
      Games Festival including the Seumas McNally grand prize, Technical Excellence
      Award, and Nuovo Award, with Honorable Mentions in Design and Audio.<br></li><li>From
      the creators of World of Goo and Henry Hatsworth in the Puzzling Adventure<br></li><li>100%
      indie - made by 3 guys, no office, no publishers, no funding<br></li><li>IAP
      Free - no spam, upselling, ads, of any sort. Just the game.<br></li><li>Zero
      Waste - short, polished, perfeccct as possible</li></ul>
