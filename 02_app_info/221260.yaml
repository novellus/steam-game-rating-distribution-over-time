    detailed_description: "<h1>HEY KIDS! Little Inferno Sold 1 Million Copies!</h1><p><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/221260/extras/1_Million_Sold_Steam.jpg?t=1587490117\"\
      \ /><br><br>We've been so busy working on 7 Billion Humans, that we almost missed\
      \ an exciting milestone last month: Little Inferno has sold over\_1 Million\
      \ Copies! If we include bundles,\_that number is actually closer to 2 million\
      \ legitimate purchases of the Little Inferno Entertainment Fireplace - we hope\
      \ they've kept everyone warm!</p><br><h1>Welcome, All 7 Billion Humans!</h1><p><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/221260/extras/Main_capsule_image_616x353.png?t=1587490117\"\
      \ /><br><br>We\u2019ve been working on a thrilling followup to Human Resource\
      \ Machine and are pleased to announce our next title, 7 Billion Humans!<br><br>Automate\
      \ swarms of office workers to solve puzzles inside your very own parallel computer\
      \ made of people. A thrilling followup to the award winning Human Resource Machine.\
      \ Now with more humans!<br><br>7 Billion Humans will release in early 2018.\
      \ You can follow or wishlist on its own Steam page, which can be found below.<br><a\
      \ href=\"http://store.steampowered.com/app/792100/7_Billion_Humans/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >http://store.steampowered.com/app/792100/7_Billion_Humans/</a></p><br><h1>About\
      \ the Game</h1><strong>*** OVER 1 MILLION COPIES SOLD! ***</strong><br><br>Congratulations\
      \ on your new Little Inferno Entertainment Fireplace! Throw your toys into your\
      \ fire, and play with them as they burn. Stay warm in there. It's getting cold\
      \ outside!<br>Burn flaming logs, screaming robots, credit cards, batteries,\
      \ exploding fish, unstable nuclear devices, and tiny galaxies. An adventure\
      \ that takes place almost entirely in front of a fireplace - about looking up\
      \ up up out of the chimney, and the cold world just on the other side of the\
      \ wall.<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Nominated\
      \ for three awards at the Independent Games Festival including the Seumas McNally\
      \ grand prize, Technical Excellence Award, and Nuovo Award, with Honorable Mentions\
      \ in Design and Audio.<br></li><li>From the creators of World of Goo and Henry\
      \ Hatsworth in the Puzzling Adventure<br></li><li>100% indie - made by 3 guys,\
      \ no office, no publishers, no funding<br></li><li>IAP Free - no spam, upselling,\
      \ ads, of any sort. Just the game.<br></li><li>Zero Waste - short, polished,\
      \ perfeccct as possible</li></ul>"
