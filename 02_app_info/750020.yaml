    about_the_game: Meet Nyla. A 13 year old girl who is moving house. <br>However
      the old house looks to have other ideas.<br>Now work you way though your house
      to try an escape.<br>But which of the 6 endings will you get?<br><br>Will you
      wake up to your normal life, or will you be met with a new life?<br>Or will
      you be trapped forever?<br>Your actions will decide your fate.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> Multiple Endings<br></li><li> Puzzles<br></li><li> Multiple
      Input Types (Point and Click, Keyboard or Controller)</li></ul>
