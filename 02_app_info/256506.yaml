details:
  data:
    about_the_game: "During one of his recon missions, Sentry infiltrated the commercial\
      \ space ship Nostrilmo disguised as a lamppost. However, all members of the\
      \ human crew had already perished in a fierce battle against a powerful Xenomorphic\
      \ being.<br />\r\n<br />\r\nIn its wake, the being had left a gross pulsating\
      \ egg and when he uncovered it Sentry realized that he had finally found a way\
      \ to overcome the last limitation in his abilities: to mimic biological beings.\
      \ Sentry quickly imprinted his consciousness on the embryonic alien within the\
      \ egg.<br />\r\n<br />\r\nYears later, the Nostrilmo crashed into the Starstorm\
      \ station and unleashed a never-before-seen horror upon the Awesomenauts!<br\
      \ />\r\n<br />\r\nThis DLC contains a custom skin for Sentry X-58 in Awesomenauts.\
      \ You need to have Sentry X-58 available as a playable character in order to\
      \ access the skin in-game. Owning this skin will also unlock the special portrait\
      \ for use in-game. This skin contains a fully customized voice set!"
