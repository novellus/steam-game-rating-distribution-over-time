    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>POSTAL is\
      \ insulting, irreverent, politically incorrect and funny as hell.\r\nPOSTAL\
      \ follows two days in the life of the Postal Dude, in the\r\nregrettably named\
      \ town of Paradise. Just when he thinks he has hit\r\nrock bottom, things get\
      \ worse.\r\nSharing a trailer with his ever-expanding wife, Bitch, Dude is in\
      \ a bad\r\nway. After a humiliating job interview and a nearly lethal trip to\
      \ the\r\nwelfare office, Dude finds himself on the doorstep of his Uncle Dave.\r\
      \nDespite being the successful leader of the town cult, Dave is also\r\nfinding\
      \ himself in financial difficulties. Together, Dude and Dave hatch\r\na plan\
      \ to steal some valuable merchandise. Unfortunately for them,\r\nthe much better\
      \ organized and much better equipped Taliban has\r\nconverged on Paradise for\
      \ more sinister reasons. Things spiral out of\r\ncontrol when Osama Bin Laden\
      \ is forced to call in his friend George W\r\nBush as back up. Few are left\
      \ standing by the time Dude turns his\r\nback on Paradise.\r\nDude quickly learns\
      \ how liberating it can be when there is nothing left\r\nto lose. He learns\
      \ never to trust a messiah, especially when that\r\nmessiah has written his\
      \ own bible. He learns that you can find love in\r\nthe most unlikely places,\
      \ even when the object of your affections is\r\nholding a gun to your head.\
      \ Most importantly, he learns that there is\r\nnothing that a well timed nuclear\
      \ explosion can\u2019t solve."
