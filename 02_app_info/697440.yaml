    about_the_game: "POSTAL is insulting, irreverent, politically incorrect and funny\
      \ as hell.<br />\r\nPOSTAL follows two days in the life of the Postal Dude,\
      \ in the<br />\r\nregrettably named town of Paradise. Just when he thinks he\
      \ has hit<br />\r\nrock bottom, things get worse.<br />\r\nSharing a trailer\
      \ with his ever-expanding wife, Bitch, Dude is in a bad<br />\r\nway. After\
      \ a humiliating job interview and a nearly lethal trip to the<br />\r\nwelfare\
      \ office, Dude finds himself on the doorstep of his Uncle Dave.<br />\r\nDespite\
      \ being the successful leader of the town cult, Dave is also<br />\r\nfinding\
      \ himself in financial difficulties. Together, Dude and Dave hatch<br />\r\n\
      a plan to steal some valuable merchandise. Unfortunately for them,<br />\r\n\
      the much better organized and much better equipped Taliban has<br />\r\nconverged\
      \ on Paradise for more sinister reasons. Things spiral out of<br />\r\ncontrol\
      \ when Osama Bin Laden is forced to call in his friend George W<br />\r\nBush\
      \ as back up. Few are left standing by the time Dude turns his<br />\r\nback\
      \ on Paradise.<br />\r\nDude quickly learns how liberating it can be when there\
      \ is nothing left<br />\r\nto lose. He learns never to trust a messiah, especially\
      \ when that<br />\r\nmessiah has written his own bible. He learns that you can\
      \ find love in<br />\r\nthe most unlikely places, even when the object of your\
      \ affections is<br />\r\nholding a gun to your head. Most importantly, he learns\
      \ that there is<br />\r\nnothing that a well timed nuclear explosion can\u2019\
      t solve."
