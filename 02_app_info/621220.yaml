    reviews: "\u201CNantucket brings to life the golden age of whaling and the story\
      \ of Moby Dick in a tight package that\u2019s perfect for anyone who is a fan\
      \ of history, a good management sim or the story of Moby Dick.\u201D<br>4/5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.hardcoregamer.com/2018/01/31/review-nantucket/288074/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br><br>\u201CThe fiction\
      \ elevates everything, to be honest, and it allows the interaction of some fairly\
      \ straightforward systems to come together and create surprisingly tense stories.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2018-02-01-my-adventures-in-nantucket-a-game-about-hunting-moby-dick\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CNantucket\
      \ has an excellent physical feel to it, with its straining harpoon ropes, clattering\
      \ dice, and creaking wood sounds. I got off to a rocky start in it but soon\
      \ found myself completely engrossed.\u201D<br><a href=\"https://kotaku.com/strategy-game-picks-up-where-moby-dick-left-off-1822204114\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br>"
