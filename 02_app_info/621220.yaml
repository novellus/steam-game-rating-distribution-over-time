  data:
    about_the_game: "Chase after Moby Dick, and live through the Golden Age of American\
      \ whaling in this seafaring strategy game. Set sail around the world, manage\
      \ your ship and crew, and live Ishmael's story, the sole survivor of the Pequod,\
      \ a few years after the events narrated by Herman Melville in his masterpiece.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/621220/extras/KeyFeaturesHeader.png?t=1569521470\"\
      \ /><br><br><strong>Set sail and explore the seas</strong><br>Set sail around\
      \ the world, visit cities, and increase your prestige by hunting whales, landing\
      \ jobs, and searching for new adventures.<br><br><strong>Be the captain you\
      \ want to be</strong><br>Develop your character in true RPG fashion, by increasing\
      \ your stats, choosing your reactions, and developing your seafaring skills.<br><br><strong>Manage\
      \ your ship and crew</strong><br>Hire and manage your crew, give them tasks\
      \ on your ship, and improve your ship with new compartments, expanding your\
      \ ship's capabilities.<br><br><strong>Experience the Golden Age of whaling</strong><br>Experience\
      \ more than a thousand unique events tailored around your choices\u2014and face\
      \ the results of your actions.<br><br><strong>Hunt whales and fight pirates</strong><br>Discover\
      \ new whaling areas, hunt whales for blubber, and protect your ship from pirates\
      \ using a turn-based combat system.<br><br><strong>Chase after Moby Dick</strong><br>Follow\
      \ an original story line and complete quests to unveil the secrets behind Moby\
      \ Dick and dissolve Ahab\u2019s curse."
