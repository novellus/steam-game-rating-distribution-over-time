    about_the_game: "Magicae Mundi is a fun and action-packed game that brings a completely\
      \ online and different experience for your players, in which you fight in PvP\
      \ arenas using spells!<br><br>With good optimization and beautiful graphics,\
      \ the game allows you to use several types of spells, each more beautiful than\
      \ the other.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/949330/extras/2.jpg?t=1594322379\"\
      \ /><br><br>Upon entering the battle arena, you have a few options for elemental\
      \ spells in the lower right corner, such as fire, water, earth and others. You\
      \ can use them and also combine them to form other spells. It is also possible\
      \ to make the character dodge and use defensive spells, such as magic shields\
      \ or healings.<br><br>An example of a combination of spells is that you can\
      \ combine healing magic with fire magic to dry the character when it is wet.\
      \ Or you can combine the healing spell with water, putting out the fire on the\
      \ character's clothes that are under the effect of some spell that burns. You\
      \ can also increase your speed if you want!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/949330/extras/2.jpg?t=1594322379\"\
      \ /><br><br>Some spells cause the character to be paralyzed, or frozen, for\
      \ example. This brings several combat strategies to the players.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/949330/extras/3.jpg?t=1594322379\"\
      \ /><br><br>Before the battle begins, you have the freedom to create the game\
      \ in your favorite scenario, choose to play alone against other players, against\
      \ robots, or as a team with your friends. There are several servers around the\
      \ world, which you have the option to access!<br><br>When purchasing the game,\
      \ get ready! Use your strategy, cunning and skill to defeat your opponents,\
      \ before they defeat you. The winner is the last to stay alive!<br><br><br>Key\
      \ Details:<br><br>\xB0 Multiple servers around the world to provide a great\
      \ connection<br>\xB0 Choose scenarios, characters, PvP game modes and spells<br>\xB0\
      \ Magicae Mundi is a game still in development. Help us make it even better!<br><br>_____________________________________________________________________________________________<br><br><strong>SERVER\
      \ IN DISCORD</strong><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/y9pGyXZ\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/y9pGyXZ</a>"
