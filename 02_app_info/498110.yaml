    about_the_game: A new enemy, A new Hero, The same bunch of rejects. When a secret
      government project goes wrong, the Reds and Blues must reconstruct their units
      to form an unlikely new alliance. It doesn't take long to find out they've taken
      on more than they ever bargained for, but there's no turning back. And no going
      home. Blood Gulch was only the beginning.
