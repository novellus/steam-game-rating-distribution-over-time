    about_the_game: Ultimate Racing 2D is the ultimate top-down racing game, with
      35 racing classes, over 45 visual stunning tracks, extensive career mode, championship
      mode and online/offline multiplayer modes.<br><br>Make your way from Karts to
      Formula Racing in the extensive career mode, compete online with up to 20 players
      or create your own custom championship. Race on 45+ international tracks from
      all continents. Besides Road Courses the game contains Ovals, Dirt Ovals, Historic
      Tracks, Karting Circuits, and Ice Speedway Tracks. Choose from a variety of
      racing disciplines like Open-Wheel, Oval Racing, Dirt Racing, Historic Racing,
      Touring Cars and Sports Car Racing. Drive your favorite vehicles, from Formula
      Cars to Motorbikes, Trucks, Supercars, Stock Cars, Tractors, Quads, Karts, Forklift
      Trucks, GT Cars, Speedway Bikes  and many more. Experience thrilling top down
      racing in one of the best-looking 2D racing games.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>35 racing classes<br></li><li>300+ different cars<br></li><li>45+
      tracks<br></li><li>Online multiplayer up to 20 players <br></li><li>Local multiplayer
      up to 8 players <br></li><li>Career mode, Championship mode and Quick Race mode<br></li><li>Up
      to 20 cars on track<br></li><li>Customize teams<br></li><li>Pit stop, qualifying
      and boost options<br></li><li>Realistic car physics and sound effects<br></li><li>Fun
      gameplay with exciting AI fights<br></li><li>Visual stunning 2D graphics<br></li><li>Weather
      effects<br></li><li>Spectator mode<br></li><li>Game supports keyboard and controller</li></ul>
