    about_the_game: "When a brilliant particle physicist dies unexpectedly, the race\
      \ is on to secure his terrible new technology before it falls into the wrong\
      \ hands. The lives of four playable characters become entangled as they fight\
      \ against the clock to find the dead scientist\u2019s secret vault.<br><br>The\
      \ suspicions they harbor, the memories they guard, the connections they share\
      \ - all will converge as these four ordinary people work together to prevent\
      \ a potentially cataclysmic disaster.<h2 class=\"bb_tag\">Key Features:</h2><ul\
      \ class=\"bb_ul\"><li>Voiceover work featuring fan-favorite Logan Cunningham\
      \ (Bastion)<br></li><li>Four simultaneously playable characters<br></li><li>A\
      \ twisting, riveting storyline influenced by player decisions<br></li><li>Long\
      \ and short term memory system - ask anybody about anything in the game!<br></li><li>Over\
      \ ten hours of gameplay!</li></ul>"
