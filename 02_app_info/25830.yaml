details:
  data:
    about_the_game: "As King, it is your duty to lead your people in their struggle\
      \ to raise your kingdom from its humble beginnings to a position of power and\
      \ prestige. War, diplomacy and a burgeoning economy are the means by which you\
      \ increase your power and expand your influence. A unique Knight-management\
      \ system will offer you brand new possibilities to enhance your personal strategy.\
      \                    <br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Loyal knights blessed\
      \ with special skills stand true at your side. Use them wisely in the military,\
      \ the administration of your lands and in diplomacy, and then use their hard-won\
      \ experience to further develop their talents as you see fit.              \
      \       <br>\t\t\t\t\t</li><li>Astute development of your estates and castles\
      \ both satisfies your people and secures you decided strategic advantages. A\
      \ suitable infrastructure can soon promote a flourishing economy. Exotic resources\
      \ and relicts are spread over the game world and will reward your complete kingdom\
      \ with special amenities.                    <br>\t\t\t\t\t</li><li>Lead your\
      \ hand picked troops into battle and conquer enemy realms. Storm massive fortresses\
      \ or lay siege to them and starve your enemies out or even poison the water.\
      \ Defend your own realms against invading forces and use your tactical skills\
      \ wisely.                    <br>\t\t\t\t\t</li><li>Use your feel for diplomacy\
      \ when concluding trade agreements or entering into military alliances. Choose\
      \ husbands for your daughters wisely, consolidating your power through marriage.\
      \ Be ever on the watch for assassins and spies - and do not get caught yourself.\
      \                     </li></ul>"
