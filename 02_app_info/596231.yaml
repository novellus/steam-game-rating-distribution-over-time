    about_the_game: 'The Torment: Tides of Numenera Immortal Edition Upgrade contains
      12 digital extras. Become an immortal castoff and immerse yourself more deeply
      into the Ninth World.<br><ul class="bb_ul"><li><strong>Digital Soundtrack</strong>
      - The Original Soundtrack for Torment: Tides of Numenera. Composed by Mark Morgan
      and featuring 50 tracks.<br></li><li> <strong>Digital World Map</strong> - A
      high-resolution version of Torment''s world map.<br></li><li> <strong>Digital
      Concept Art</strong> - A selection of high-resolution concept pieces and wallpaper.<br></li><li><strong>
      &quot;From the Depths&quot; Digital Novellas (5x)</strong> - The full &quot;From
      the Depths&quot; Tidal novella series. Each novella is themed around a different
      Tide and fleshes out the game''s world and backstory (between 60-140 pages each).<br></li><li>
      <strong>Digital Strategy Guide</strong> - A 143-page companion guidebook containing
      walkthroughs of quests, location overviews, ability lists, and more.<br></li><li>
      <strong>Digital Concept Art Book</strong> - A lovingly crafted 90-page digital
      art book showing off a selection of the game''s concept and promotional artwork.<br></li><li>
      <strong>Forum Avatars</strong> - A selection of forum avatars based on the in-game
      party portraits.<br></li><li> <strong>Ringtones</strong> - A selection of Torment-themed
      ringtones and notification sounds.</li></ul>Once installed, Immortal Edition
      extras can be found inside your Torment installation folder.<br><br><strong>Note:</strong>
      Includes all items in the Legacy Edition.'
