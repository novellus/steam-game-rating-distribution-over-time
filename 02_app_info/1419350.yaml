    about_the_game: Lydia's nightmares continue as she faces her greatest fears in
      this semi-procedurally generated survival horror roguelike. Trapped in a dreamlike
      state, she finds herself stuck in a repeating loop as the undead hunt down her
      and her fellow survivors. Can she break the cycle and free herself from this
      nightmare?
