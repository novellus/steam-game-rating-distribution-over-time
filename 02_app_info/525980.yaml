    about_the_game: "Welcome to Islet Online.<br>Islet Online is a sandbox-style MMORPG.\
      \ <br>It is all about digging and placing bricks to build your own land. <br>And\
      \ with various materials from wildlife, bricks can be combined to make useful\
      \ items, too.<br><br>Whenever you act, your character gets experience. <br>When\
      \ your character gets experience, your character\u2019s mastery skill level\
      \ goes up. <br>With enough skill level, you will be able to accomplish extraordinary\
      \ results.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/525980/extras/5.jpg?t=1475485209\"\
      \ /><br><br>Don\u2019t feel for playing together? No worries, we also support\
      \ single-player play, along with multiplayer option, with support of dedicated\
      \ server!<br><br>As a player of Islet, the whole world is up to you. <br>Do\
      \ whatever you want. But, be careful. <br>There may be some consequences you\
      \ did not expect before.<h2 class=\"bb_tag\">Game System</h2><br><strong><u>The\
      \ Ecosystem</u></strong><br><br>In Islet Online, there is an ecosystem. Animals\
      \ and plants interact with others. <br>For example, wolves hunt rabbits for\
      \ their life, rabbits eat grass to reproduce.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/525980/extras/3.jpg?t=1475485209\"\
      \ /><br><br>Ecosystem of Islet can be affected by your character\u2019s acts.\
      \ <br>If you hunt too many rabbits and pigs, wolves may starve to death, due\
      \ to lack of food. <br>Then you decide to kill every wolf on your sight, an\
      \ army of herbivore will lay your world waste in ruin, left nothing but a wasteland.\
      \ Basically, you will reap what you sow. <br>Your small action may cause horrific\
      \ climate change, sudden blight break out from nowhere. <br>Who couldn\u2019\
      t adapt to the rapidly changing world, will die<br><br>Also, there\u2019s a\
      \ way to restore Islet\u2019s ecosystem. <br>The answer lies in the world. <br>Look\
      \ through carefully. Animals, plants, NPC will hint you.<br><br><strong><u>Animals\
      \ &amp; NPCs</u></strong><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/525980/extras/2.jpg?t=1475485209\"\
      \ /><br><br>Animals and NPCs, even plants, dwellers in Islet have their own\
      \ basic desires. <br>They have a desire to sleep, eat, and have a family.<br><br>When\
      \ they feel threatened, they will flee. When they feel hunger, they will eat\
      \ what they want. If desires can\u2019t be solved, a grim fate awaits them \u2013\
      \ insufficient sleep causes sickness, hunger causes agony of starvation.<br><br>NPCs\
      \ have their own lifetime. When they grow up, they will find their partner to\
      \ make a family, give birth to a baby. They may perish as the time goes. Sometimes,\
      \ their kid resembles his/her parents. <br><br>You can find seeds to grow plants,\
      \ tame wild animals to make a farm. With enough time and love, you can even\
      \ give a name to your special animal.<br><br>There is a chance some strangers\
      \ come and live to the place where you put furniture. You may help them in and\
      \ out. Then, more people will come to your residence. With enough population,\
      \ you can be a mayor of the town.<br><br>Remember, they will not be nice if\
      \ you not want to do so.<br><br><strong><u>Crafting</u></strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/525980/extras/4.jpg?t=1475485209\"\
      \ /><br><br>You can craft various items via all kinds of materials gathered\
      \ from the world. <br>There are some basic recipes given, but always be creative!\
      \ Through disassemble and experiment, you can find undiscovered secret recipes.<br><br><strong><u>Level\
      \ Up</u></strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/525980/extras/1.jpg?t=1475485209\"\
      \ /><br><br>In Islet Online, there are a hundred of skills, which can be categorized\
      \ in ten groups.<br>Whenever you act, your character gets experience to raise\
      \ your mastery skill. Let\u2019s say if you mining bricks, your mining skill\
      \ will level up. Eventually, your character will be a professional miner. If\
      \ you jump often, then your jumping skill goes up, then he/she will be able\
      \ to jump 4 times in the air!<br><br>Do whatever you want. Your wish may come\
      \ true.<br><br>Thank you.<br><br>We support multi-language chat, but we do not\
      \ yet support other languages in the UI. <br><br>Homepage : <a href=\"https://steamcommunity.com/linkfilter/?url=http://morenori.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://morenori.com/</a><br>EMail : <a\
      \ href=\"mailto:contact@morenori.com\">contact@morenori.com</a>"
