details:
  data:
    about_the_game: "Wave is the interstellar music festival of the future you can\
      \ access at any time from anywhere. Attend next level live concerts, discover\
      \ mind-bending audio-visual experiences, and rave out with your friends at private\
      \ dance parties. Make new friends from across the planet as you explore the\
      \ Wave universe.<br />\r\n<br />\r\n&quot;As all of my VR experiences so far,\
      \ exhilarating, great, thought and idea provoking and left me wanting for more!&quot;<br\
      \ />\r\n- Darude<br />\r\n<br />\r\n&quot;Wave is the first VR experience that\
      \ captures the excitement of a live performance in a totally original way. While\
      \ many people are chasing an emulation of a nightclub, Wave is pioneering an\
      \ entirely new compelling platform that is playful, social, and fun to use.\u201D\
      <br />\r\n- Morgan Page"
