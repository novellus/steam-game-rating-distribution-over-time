  data:
    about_the_game: "CHRONICLES OF HONOR is a 3rd-Person Shooter Rogue-like RPG, set\
      \ in the distant future of the THON universe.<br><br>-Fully customizable character,\
      \ weapons, equipment and armor to support a variety of playstyles.<br>-Select\
      \ from one of three upgrades each time you level up; Mobility, Survivability,\
      \ and Killing Power. Each with advantages and disadvantages.<br>-Special Core\
      \ Encrypted items will further boost your characters armor, stats and abilities.<br><br>==============<br>==\
      \ REVIEWS    ==<br>==============<br><i>&quot;The fighting system is awesome.&quot;</i><br><br><i>&quot;The\
      \ dynamics are just super, the choice of weapons also pleased. Levels and enemies\
      \ are perfectly detailed and interesting. A good choice!&quot;</i><br><br><i>&quot;We\
      \ will go on survival and look for weapons, we will fight with enemies in funny\
      \ arenas. Grade 10.&quot;</i><br><br><i>&quot;Chronicles of Honor is a third\
      \ person futuristic roguelite shooter with some light rpg element (upgrade,\
      \ inventory, quest). Beautiful design, needs some polish (game in ea) to become\
      \ a great game! &quot;</i><br><br><i>&quot;...a really interesting game with\
      \ a lot of missions to be done<br>I feel there is a lot of potential here...\
      \ there is a cool game with fun times to be had.&quot;</i><br><br>===================<br>===\
      \ EARLY ACCESS ===<br>===================<br><br>Our main focus during Early\
      \ Access is:<br><br>1. Polish. Tuning items, enemies and overall difficulty\
      \ ramp. Making each playstyle feel unique and rewarding.<br>2. Animations -\
      \ Character and Enemy - It may feel a little janky or rough to start. Stick\
      \ with us.<br>3. Sound/Audio - Some items are placeholder or have not been tuned.<br>4.\
      \ AI - You will certainly see them do some stupid stuff. <br>5. Fixing bugs\
      \ and incorporating feedback.<br><br>Things we probably won't change:<br>1.\
      \ General game loop - shoot and fight enemies to acquire increasingly better\
      \ items.<br>2. Map/Waypoints/Direction. - This is intentional for exploration.<br>3.\
      \ 'Mission' or fetch structure.<br><br>Things we would like to add:<br>1. More\
      \ Vehicles and mechs.<br>2. Additional areas and procedural dungeon/vaults.<br>3.\
      \ Classes/Character customization to the base character.<br>4. Your suggestions.<br><br>THANKS!<br><br>==============<br>===\
      \ SETTING ===<br>==============<br><br>Set on Starlight Kala, an artificial\
      \ world and Interstellar data library.<br><br>==============<br>=   CHARACTER\
      \  =<br>==============<br><br>The player takes on the role of JUNA, an indestructible\
      \ blackframe prototype sent to Kala for archiving, when her ship comes under\
      \ surprise attack, she crashes on the surface, left with nothing.<br><br>Through\
      \ exploration, the player will discover core-scrolls, encrypted data that expands\
      \ JUNA\u2019s abilities in one of three categories: mobility, survivability,\
      \ and killing power.<br><br>Each scroll grants one point upgrade.<br><br>==============<br>==\
      \ GAMEPLAY  ==<br>==============<br><br>Kala is a vast open-world, with a variety\
      \ of lethal enemies and dungeons called Vaults. NPC\u2019s will act as guides\
      \ for the player, but there is no formal mission structure, waypoint or quest\
      \ markers. Players are free to explore. Survival is critical.<br><br>Using a\
      \ power core found in the environment, or printed at a Flash Production Drive,\
      \ the player will reactivate Local Relays, uncovering sections of the map and\
      \ allowing for teleportation fast travel back to that point at any time.<br><br>-Each\
      \ activated relay grants a node, allowing players to unlock new items in the\
      \ order of their choice.<br>-Unlocked items will persist on each playthrough\
      \ even after death.<br>-Customize your perfect <i>transhuman </i>through hundreds\
      \ of weapons and items.<br>-Honor is a rogue-like, in that if you die, you are\
      \ teleported back to the start and lose everything\u2026 except previously unlocked\
      \ items. <br>-Defeat your enemies and rescue the scions of Kala.<br><br>HONOR<br>Superhumans.\
      \ Distant Future."
