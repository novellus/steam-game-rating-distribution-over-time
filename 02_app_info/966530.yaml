  data:
    about_the_game: "<strong>The most funny Sim game this year !!!</strong><br>What\
      \ will you play if you have a very drunk friend\uFF1FA warm hearted angel?Or\
      \ an evil<br>bad guy\uFF1FYou may find answer in this fun sim game. Try exploring\
      \ in the room and <br>figure out how to sober up your friend,may it's not only\
      \ just one solution,though,never<br>hurt your friend,and never do evil!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/966530/extras/scrollx.fw.png?t=1577447206\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/966530/extras/descPic2.fw.png?t=1577447206\"\
      \ /><br><br><br><strong>Key Features:</strong><br><br><ul class=\"bb_ul\"><li>Fun\
      \ Dynamic Puppet Tech.,characters behave different when target/envirment changes</li></ul><ul\
      \ class=\"bb_ul\"><li>Total random drunk behaviour,you never know what will\
      \ friend act when you try a move</li></ul><ul class=\"bb_ul\"><li>Amazing physics\
      \ simulation\uFF0Chigh end softbody and fluid sim.The wind blow ground to dry\uFF0C\
      water will wet your body..</li></ul><ul class=\"bb_ul\"><li>You can interact\
      \ with almost every item,physics sim +puzzle solving</li></ul><ul class=\"bb_ul\"\
      ><li>We will update more contents regularly</li></ul><ul class=\"bb_ul\"><li>Fun,real\
      \ fun!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/966530/extras/aa.gif?t=1577447206\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/966530/extras/a7.gif?t=1577447206\"\
      \ />"
