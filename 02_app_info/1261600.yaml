    about_the_game: Explore the world of <i>Creature in the Well</i> with a special
      edition of the soundtrack, featuring nine atmospheric tracks composed by Jim
      Fowler. For your listening pleasure, all tracks are provided in MP3 and WAV.<br><br>Delve
      even deeper with a 70+ page digital art book, chronicling the creation of Creature
      in the Well through sketches, concept art and developer commentary by creators
      Adam Volker and Bohdon Sayre.
