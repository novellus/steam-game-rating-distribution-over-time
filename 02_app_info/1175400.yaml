details:
  data:
    about_the_game: "The Dreamwalkers is a 2D Visual Novel/Point-and-Click Adventure\
      \ Game in which you can project yourself into the world of Dreams.<br>You play\
      \ Morgan, a student in History of the Arts in Paris, who\u2019s life is about\
      \ to be turned upside down. Along his journey he will meet new friends, whose\
      \ fate will be into your hands.   <br><br><strong>Features</strong><br><ul class=\"\
      bb_ul\"><li>5 acts of an hour each. Perfect for lunch break diversions!<br></li><li>Highly\
      \ replayable: the story is divided into 3 mutually exclusive branches, each\
      \ focused on the relationship between Morgan and one of the Dreamwalkers.<br></li><li>Romance:\
      \ will Morgan fall in love with this Dreamwalker or just be friend? Your decision!<br></li><li>8\
      \ different endings depending on choices you\u2019ll have to own up (and no\
      \ Mass Effect-style: some endings will depend on choices made earlier in the\
      \ game) <br></li><li>Explore Dreams: scenes in the world of dreams can be explored\
      \ in point &amp; click phases to discover more about the universe.<br></li><li>Original\
      \ Universe: inspired by Neil Gaiman and Inception, we created a world where\
      \ myths and reality intertwine. <br></li><li>Backgrounds and characters drawn\
      \ by talented artists.<br></li><li>The original music is a symphony in 5 movements\
      \ created by a composer and played by an orchestra!</li></ul>"
