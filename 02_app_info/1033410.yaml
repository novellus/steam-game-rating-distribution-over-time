details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1033410/extras/title_bhop.png?t=1600566796"
      /><br>Fragsurf is reviving bhop with movement that feels just like home.  Hold
      jump, gain speed, dodge walls, time your strafes, and don't fall off the map!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1033410/extras/title_surf.png?t=1600566796"
      /><br>Surf is a classic and timeless gamemode, of course it's going to be implemented!  Slide
      along colossal ramps to gain and keep momentum, try not to fall off the ramps
      or get reset back to the starting zone!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1033410/extras/title_multiplayer.png?t=1600566796"
      /><br>Play with friends, or compete against strangers online.  Fragsurf has
      dedicated servers with secure online leaderboards where you can test your skill,
      or you can create your own games and invite friends to play with you!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1033410/extras/title_gamemodes.png?t=1600566796"
      /><br>Choose from a variety of gamemodes implemented to bring the best out of
      strafe based movement mechanics.  Speedrunning, Tricksurf, Combat, or even create
      and host your own gamemodes with Fragsurf's modding API.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1033410/extras/title_modding.png?t=1600566796"
      /><br>Bunnyhop and surf have lived on through community creations for all these
      years, it wouldn't be right if Fragsurf didn't give players the ability to create
      their own content!  Take control of the same tools used to develop Fragsurf
      to create your own maps, and publish them to the Steam Workshop!
