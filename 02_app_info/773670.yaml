  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/773670/extras/banner_blue.png?t=1569923840"
      /><br><br>Delete is a minimalist puzzle leisure game.it is inspired by Minesweeper.
      It inherits all the excellent features of the original work, and has increased
      its spatial dimensions.<br><br>Your goal is to turn over all the squares, figures
      show the number of unknown red squares around them, you need to deduce all the
      answers by being reminded of by the figures<br><br>There is no time or star
      limit in the game, you are supposed to enjoy the relaxing experience.<br><br>Like
      my works before, it will keep introducing new ways of playing, the difficulty
      will progressively increase. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/773670/extras/banner_red.png?t=1569923840"
      /><br><br><ul class="bb_ul"><li>The design of 50 levels with different shapes</li></ul><ul
      class="bb_ul"><li>7 different ways of playing and combination</li></ul><ul class="bb_ul"><li>All
      riddles can be reasoned</li></ul><ul class="bb_ul"><li>Simple and pure artistic
      style and ways of the game</li></ul><ul class="bb_ul"><li>No language interfaces
      and content</li></ul><h2 class="bb_tag">Trading Card</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/773670/extras/png.png?t=1569923840"
      />
