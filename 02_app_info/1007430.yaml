    about_the_game: (SixCubes) Six dice - adventure game in the genre of &quot;adventure&quot;.
      Help the dice to solve puzzles and fight with opponents. Pass a lot of tests,
      use the unique abilities of different cubes by switching between the characters
      with the Backspace button.<br><br>At the end of each level you will find useful
      information, reminiscent of important achievements and the necessary knowledge
      in mathematics, physics and other useful information that we encounter in real
      life. For example, at the end of the first level you will see the multiplication
      table, in the second the Pi number, and in the third Isaac Newton's Laws.<br><br>So,
      go ahead to the adventure!<br><ul class="bb_ul"><li>Six dice, six characters
      switch and learn abilities by pressing the Q button!<br></li><li>The blue cube
      with the star is the head of all the cubes, it can go farthest and it should
      go to new locations.<br></li><li>A cube with a cross on a brick-colored head,
      hovering above the ground is capable of destroying opponents in range when using
      the Q button, after use it is necessary to replenish energy.<br></li><li>The
      yellow cube is the fastest and most bouncing.<br></li><li>A green cube with
      an antenna on the head can search for hidden objects.<br></li><li>Have fun solving
      puzzles and learn or remember useful information at the end of each level :)</li></ul>
