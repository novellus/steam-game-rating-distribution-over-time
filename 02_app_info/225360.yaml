    recommendationid: '28262322'
    review: "DARK \xE8 un gioco d'azione dove lo stealth \xE8 il protagonista. Nel\
      \ gioco vestiremo i panni di Eric Bane, un vampiro da poco trasformato che non\
      \ si ricorda nulla di quello che \xE8 accaduto. Nel gioco potremmo sbloccare\
      \ diverse abilit\xE0, passive o attive, e potenziarle con i punti esperienza\
      \ che si ottengono finendo missioni, uccidendo persone e uccidere in modo silenzioso.\
      \ Le abilit\xE0 sono abbastanza rotte, per esempio lo \"shadow grip\", che \xE8\
      \ un'abilit\xE0 che permette di uccidere a distanza un nemico, pu\xF2 essere\
      \ potenziato a tal punto che il cadavere viene disintegrato, cos\xEC da non\
      \ doverci preoccupare di allertare gli altri nemici con il cadavere di un loro\
      \ compagno. Lo stealth \xE8 fatto molto male per i vari problemi che ha l'IA.\
      \ Le abilit\xE0 passive consumeranno punti sangue e per ottenere punti sangue\
      \ dobbiamo sfamarci. Per sfamarci dobbiamo avvicinarci di spalle ad un nemico\
      \ e tenere premuto il tasto per attaccare. Succhiare il sangue \xE8 un'operazione\
      \ rischiosa, questo perch\xE9 ci impiegher\xE0 un po' di tempo e saremmo pi\xF9\
      \ visibili ai nemici che sorveglieranno la zona. Nel gioco non affronteremo\
      \ solo normali mercenari, ma anche ghoul e cacciatori di vampiri. I ghoul sono\
      \ molto scemi dato che attaccano molto lentamente e quando si stanno sfamando\
      \ non ti calcolano proprio. I cacciatori di vampiri sono estremamente fastidiosi\
      \ perch\xE9 non possiamo attaccarli frontalmente e non possiamo nemmeno morderli.\
      \ Man mano che si va avanti si incontreranno sempre pi\xF9 fastidi come telecamere,\
      \ luci UV e allarmi. Il gioco \xE8 fatto male in generale: Le animazioni, il\
      \ gamplay, l'IA. Ho trovato questo gioco veramente fastidioso e per nulla divertente.\
      \ L'unico fattore positivo \xE8 il doppiaggio di Eric Bane: Doug Cockle (Il\
      \ doppiatore di Geralt di The Witcher) che almeno \xE8 gradevole da ascoltare.\
      \ \n\nVoto: 4/10\n\n\"Un gioco che tenta di essere bello, fallendo miserabilmente\""
