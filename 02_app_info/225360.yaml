    about_the_game: "DARK is a unique stealth-action game with RPG elements in which\
      \ you take on the role of the ultimate hunter: a vampire.  Ambush your enemies\
      \ from the shadows, roam the darkness and use powerful vampire skills to dispatch\
      \ your opponents.<br><br>The intricate story of DARK will take you into the\
      \ midst of a world of blood and darkness, where the hunter can easily become\
      \ prey.  Strike down other vampires, improve your character and develop formidable\
      \ skills such as instantly disappearing from view to take your enemies by surprise.<h2\
      \ class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Stealth and action\
      \ meet role-playing: earn experience, pick your dialogue choices and develop\
      \ your skills to become the ultimate hunter<br></li><li>Use impressive vampire\
      \ skills and powerful melee attacks to eliminate your foes from the cover of\
      \ darkness \u2013 go invisible, stalk your prey unnoticed and devastate them\
      \ with up-close attacks<br></li><li>A variety of enemies await your fangs \u2013\
      \ from mortal human police and security guards to fellow creatures of the night<br></li><li>Make\
      \ your way through lavishly appointed environments, from the city museum to\
      \ the hidden fortress of a vampire lord hidden within a towering skyscraper<br></li><li>Impressive\
      \ 3D cel-shaded graphics</li></ul>"
