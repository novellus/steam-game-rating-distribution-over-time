    about_the_game: '<strong>Future Love Space Machine: Glimmer Deck</strong> is an
      <i>NSFW sci-fi sex <strong>simulator</strong></i>.<h2 class="bb_tag">&quot;There
      is no game but what we make.&quot;</h2> This is a <strong>creative simulator</strong>,
      <strong><i>not</i> a game</strong>.  Build (or choose) your characters, and
      then they have sex. Simple! If that sounds good, read on...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/946110/extras/blueline.png?t=1591039833"
      /><br><br>Want to have sex with aliens, robots, space marines, anthros, monster
      girls, and cyber punk babes? Just pick who you want from the characters and
      go for it! <br><br>Think of it as being a sci-fi erotic dollhouse, where you
      control what happens. Everything is fully animated and uncensored. Move the
      camera around to watch the scene or go into POV mode to see things from a first
      person view.<br><br>There''s no story or puzzles or combat or anything like
      that to get in the way, so you''re free to play with any fantasy you can conjure
      up. Explore a full spectrum rainbow of sexuality. LGBTQIA friendly!<br><br>FLSM
      comes with a bunch of characters and sex positions, and for even more variety
      use the included <strong>Character Editor</strong> to craft your own sci-fi
      sex dreams.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/946110/extras/blueline.png?t=1591039833"
      /><h2 class="bb_tag">What do I get?</h2><br><ul class="bb_ul"><li>Character
      Editor to make your own incredible sexy characters<br></li><li>22 fully animated
      sex positions<br></li><li>23 awesome characters, including...<br><ul class="bb_ul"><li>Cali
      Cali GunGun (cyber pirate)<br></li><li>Battle Damaged Hogart (space marine)<br></li><li>Molly
      (???)<br></li><li>Rei (bounty hunter)<br></li><li>Furry characters, aliens,
      trans characters, robots, humans, and more!</li></ul></li></ul>'
