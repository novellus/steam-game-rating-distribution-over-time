    about_the_game: "PERDITION is a single player, first-person shooter with visceral,\
      \ fast-paced combat and environmental storytelling. A story of vengeance, vindication,\
      \ and survival. A story of closure.<br />\r\n<br />\r\nNOTHING TO LOSE <br />\r\
      \nAs the last man alive, James Beckett will stop at nothing to obliterate the\
      \ alien mothership and avenge his loved ones.<br />\r\n<br />\r\nOVERWHELMING\
      \ ODDS<br />\r\nVanquish unrelenting waves of unnatural, fearsome beings.<br\
      \ />\r\n<br />\r\nDEVASTATING FIREPOWER<br />\r\nBeckett commands a cataclysmic\
      \ arsenal of near-future ordnance. Each weapon has an alternate fire mode so\
      \ you can deliver judgment your way.<br />\r\n<br />\r\nHIGH-VELOCITY CARNAGE<br\
      \ />\r\nBeckett\u2019s not one to wait around for recharging health or reloading.\
      \ Scavenge armor from fallen enemies, and use empty guns as deadly explosives\
      \ in Overdrive Mode.<br />\r\n<br />\r\nSUPERHUMAN MOBILITY<br />\r\nAll weapons\
      \ fire projectiles that can be dodged using Beckett\u2019s dash and double jump\
      \ abilities.<br />\r\n<br />\r\nUNSTOPPABLE POWER<br />\r\nWhen it\u2019s personal,\
      \ titanium plating is no match for Beckett\u2019s fists.<br />\r\n<br />\r\n\
      HAUNTING BEAUTY<br />\r\nFollow the path of destruction through the countryside\
      \ where Beckett grew up, and uncover mementos from his past."
