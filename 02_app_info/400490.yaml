    about_the_game: "Just Cause 3: Mech Land Assault is the second PDLC pack from\
      \ the Air, Land &amp; Sea Expansion pass. Infiltrate the mysterious secret island\
      \ of Lacrima to liberate rebels held prisoner by the ruthless soldiers of the\
      \ Black Hand. Hijack powerful Mechs and use their incredible Gravity Weapon\
      \ to hurl and smash the enemy into pieces.<br><br>This content pack includes\
      \ a brand new island, missions, challenges, two heavily armed Mechs equipped\
      \ with the GRIP Gravity Weapon, the Bavarium Power Core energy rifle and a Rebel\
      \ Mech buddy, all of which can be carried over into the main game.<br><br><strong>Key\
      \ Features:</strong><br><ul class=\"bb_ul\"><li>Liberate the brand new island\
      \ province of Lacrima.<br></li><li>Rescue and arm the rebel prisoners to defeat\
      \ the Black Hand in an all new storyline and missions.<br></li><li>Pilot two\
      \ types of powerful Mech\u2019s and drive them anywhere in Medici<br></li><li>Unleash\
      \ the Mech\u2019s Gravitational Remote Influence Projector or \u201CGRIP\u201D\
      \ to attract and hurl objects at your enemies.<br></li><li>Jump and smash helicopters\
      \ from the sky or ground pound tanks with the GRIPS\u2019s Force Pulse attack.<br></li><li>Prove\
      \ your skills and earn upgrades in Mech arena challenges.<br></li><li>Call in\
      \ a Rebel Mech buddy for extra firepower when the going gets tough.<br></li><li>Includes\
      \ a powerful new energy weapon, the Bavarium Power Core rifle.</li></ul>"
