details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/471570/extras/about.png?t=1579694743\"\
      \ /><br>There is a room with an old table. You don\u2019t remember who designed\
      \ it and with what purpose, but you know that it hides a game - a game with\
      \ a secret. A game that must be played to save memories from fading out\u2026\
      \ <br>Sit comfortably and discover the mysterious world of Grandpa and his memories\
      \ - solve relaxing puzzles, collect mementos and explore the history of Grandpa\u2019\
      s life. <br><br>Grandpa\u2019s Table is a very atmospheric puzzle game where\
      \ you need to group tokens of various colors. In every level there are three\
      \ stars, which can be covered with tokens to unlock bonus puzzles. . These puzzles\
      \ are a little harder to solve\u2026  but if you solve them you will be awarded\
      \ with a memento which will appear in the drawer. Each memento holds a very\
      \ short story, a memorial from Grandpa\u2019s life. Will you uncover his story?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/471570/extras/features.png?t=1579694743\"\
      \ /><br><br>* Relaxing classical logic game with beautiful 3d artwork<br>* Solve\
      \ 150 puzzles and collect memories to uncover the story of grandpa's life<br>*\
      \ Unique 3d interface, use the radio to turn off the music, click on the flags\
      \ to change the language, open the drawer to check collected mementos (achievements).<br>*\
      \ Discover all the gameplay elements (keys, gates, traps, teleporters, etc.)<br>*\
      \ Enjoy beautiful music tracks<br>* Find mini game that's hidden in the room<br>*\
      \ Each memento hides couple sentences with grandpa's story. (mementos are very\
      \ similar to achievements).<br><br>---------------------<br>Made using Blender,\
      \ Gimp, Inkscape, libGDX, Ubuntu and Universal Tween Engine.<br>---------------------"
