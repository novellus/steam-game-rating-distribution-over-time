    about_the_game: "a Classic Arcade Masterpiece!<br />\r\nWonder Boy Returns Remix\
      \ With High Definition Remake!<br />\r\n<br />\r\nBoy, our protagonist is at\
      \ the beach spending time with other girls behind his girlfriend Tina\u2019\
      s back. That was when Tina confronts him and Boy gets punished for his behavior.\
      \ While being disciplined, a red devil suddenly appears out of nowhere and kidnaps\
      \ Tina. <br />\r\n\u201CHold on Tina! I will save you!!!\u201D. In order to\
      \ save Tina and repent for his mistake, our Boy sets towards for a difficult\
      \ adventure\u2026<br />\r\n<br />\r\nA classic action masterpiece arcade game\
      \ Wonder Boy has been remade into HD!<br />\r\nFood is important for a primitive\
      \ man! Collect all food before your health gets depleted, defeat all enemies,\
      \ avoid all obstacles and head over to save Tina!<br />\r\nFeatures:<br />\r\
      \nRough terrain\u2013 Breathtaking moments of dodging action<br />\r\nInterrupting\
      \ enemy\u2013 Gratifying feeling of killing enemies<br />\r\nItems to assist\
      \ your game play\u2013 Satisfaction of earning items<br />\r\nBoss in every\
      \ last MAP of the STAGE\u2013 Activeness by killing Boss<br />\r\nHigher score\
      \ for better play\u2013 A desire to challenge for higher score<br />\r\nEarning\
      \ hidden items on each MAP\u2013 Inspire to repeat play for all CLEAR"
