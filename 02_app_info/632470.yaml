    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/632470/extras/detective.png?t=1608653588\"\
      \ /><br><strong>Disco Elysium is a groundbreaking open world role playing game.</strong>\
      \ You\u2019re a detective with a unique skill system at your disposal and a\
      \ whole city block to carve your path across. Interrogate unforgettable characters,\
      \ crack murders or take bribes. Become a hero or an absolute disaster of a human\
      \ being.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/632470/extras/features.png?t=1608653588\"\
      \ /><br><strong>Unprecedented freedom of choice\u200B.</strong> Intimidate,\
      \ sweet-talk, resort to violence, write poetry, sing  karaoke, dance like a\
      \ beast or solve the meaning of life. Disco Elysium is the most faithful representation\
      \ of desktop role playing ever attempted in video games.<br><br><strong>Countless\
      \ tools for role playing.</strong>\u200B Mix and match from 24 wildly different\
      \ skills. Develop a personal style with 80 clothes items. Wield 14 tools from\
      \ guns to flashlights to a boombox, or pour yourself a cocktail of 6 different\
      \ psychoactive substances. Develop your character even further with 60 wild\
      \ \u200Bthoughts \u200Bto think \u2013 with the detective's Thought Cabinet.<br><br><strong>A\
      \ revolutionary dialogue system with unforgettable characters.</strong> \u200B\
      The world is alive with real people, not extras. Play them against each other,\
      \ try to help them, or fall hopelessly in love. Disco Elysium's revolutionary\
      \ dialogue system, with partially voiced characters, lets you do almost anything.<br><br><strong>Carve\
      \ your unique path across the city\u200B.</strong> Explore, manipulate, collect\
      \ tare or become a millionaire in an open world unlike anything you've seen\
      \ before. The city of Revachol is yours for the taking, one small piece at a\
      \ time. From the streets to the beaches \u2013 and beyond.<br><br><strong>Hard\
      \ boiled, hard core.</strong> \u200BDeath, sex, taxes and disco \u2013 nothing\
      \ is off the table. Revachol is a real place with real challenges. Solve a massive\
      \ murder investigation, or relax and kick back with sprawling side-cases. The\
      \ detective decides, the citizens abide."
