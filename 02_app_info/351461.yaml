    about_the_game: "What do you do when you're an immortal warrior, doomed to pursue\
      \ your own unending thirst for vengeance? That's right! You get a hobby!<br\
      \ />\r\n<br />\r\nTremble, mortals! For Wraitlord Scoop has picked up the mic\
      \ and is taking to the airwaves to comment on thine matches! He's not the most\
      \ cheerful fellow of the bunch, but none of the other Awesomenauts have had\
      \ the nerve to tell him that.<br />\r\n<br />\r\nThe Wraithlord Scoop Announcer\
      \ can be activated from the character select menu or the in-game menu. Activating\
      \ this Announcer will replace the default announcements made during regular\
      \ gameplay with a whole new set."
