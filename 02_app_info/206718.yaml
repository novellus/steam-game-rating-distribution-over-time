    review: Yes, these are good vehicles, optional, but a nice to have.  The baloon
      has a very high attractiveness.  I rarely use helipads, but when I do, I use
      these.  The bus (looks like a train), and tram (looks like a boat) also have
      very high attractiveness and are good to use when you don't have huge volume,
      and have an alluent community to serve.  I use them to go to outlaying areas
      that don't get overloaded.
