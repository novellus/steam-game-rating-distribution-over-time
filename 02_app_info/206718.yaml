    about_the_game: One of each of vehicle type, but with a twist! Instead of helicopter
      take a pleasant ride in a hot air balloon, or  perhaps a tram that's been built
      like a boat to sail the city streets. These innovative vehicles will add a whole
      new level to the game and keep your company afloat with their high attractiveness.<br><ul
      class="bb_ul"><li><strong>Hot air balloon</strong> - The balloon is an exciting
      way to get around the city. The sights are fabulous and the going is slow so
      the passengers have plenty of time to enjoy them. There are no complicated mechanical
      parts, so the balloon is reliable and doesn't need much maintenance<br></li><li><strong>Amphibus</strong>
      - The extraordinary Amphibus is a great invention. Looks like a bus, but glides
      on water elegantly! It carries a decent amount of passengers and moves speedily
      on water. It offers superb travelling with cushioned seats<br></li><li><strong>Caterpillar</strong>
      - The Caterpillar is an unique vehicle. It's a powerful metro train, and looks
      like a funky caterpillar! It has plenty of room and while the engine isn't top
      notch, it doesn't consume much fuel, making it a very efficient vehicle<br></li><li><strong>Lucitania</strong>
      -This fancy tram was designed to be used in parades, but since it was very popular,
      more were produced. Cleverly disguised as a boat, this tram actually has lots
      of seats and a decent engine hidden inside<br></li><li><strong>Sight-seeing
      Bus</strong> - The sight-seeing bus is built to look like a small train. While
      bringing joy to people by adding a cheerful touch to the cityscape, and also
      has a very low energy consumption. It's well-rounded vehicle, and very nice
      looking</li></ul>
