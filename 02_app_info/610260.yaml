    about_the_game: Collection of American VR Coasters.  Experience 4 types of different
      VR Coasters that will bring you new amazing impressions!<h2 class="bb_tag">American
      Liberty Coaster</h2><br>Fascinating coaster on Liberty island in the style of
      old ATARI games. Climb to the Statue of Liberty and get the inexpressible emotions!<h2
      class="bb_tag">American Euthanasia Coaster</h2><br>The Euthanasia Coaster is
      an art concept for a steel roller coaster designed to kill its passengers. In
      2010, it was designed and made into a scale model by Julijonas Urbonas, a PhD
      candidate at the Royal College of Art in London. Urbonas, who has worked at
      an amusement park, stated that the goal of his concept roller coaster is to
      take lives &quot;with elegance and euphoria&quot;. As for practical applications
      of his design, Urbonas mentioned &quot;euthanasia&quot; or &quot;execution&quot;.<h2
      class="bb_tag">American Crazy City Coaster</h2><br>A fantastic trip in a big
      city filled with skyscrapers. You are waiting for jumps and free fall with the
      biggest skyscraper!<h2 class="bb_tag">American Mega Kingda Ka Coaster</h2><br>The
      famous Kingda Ka now even better! Experience new sensations on the legendary
      coaster!<h2 class="bb_tag">Controls (Keyboard):</h2><ul class="bb_ul"><li>&quot;R&quot;
      - Recenter;<br></li><li>&quot;Esc&quot; - Back to main menu/Exit;</li></ul>
