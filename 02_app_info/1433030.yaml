    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1433030/extras/MOAI_VII_615x200_en.png?t=1606487795"
      /><br><br>New adventures await the heirs of the Chief of exotic Tapa Tui island!
      In the seventh volume of this exciting game series, the heroes will face a new
      threat when pirates disturb the peaceful life of the good-natured islanders.<br><br>The
      beautiful Kao-Ri is captured by the pirates and the young Hika-Ri goes on a
      dangerous journey full of challenges to save her sister and Tapa Tui island
      from a terrible threat.<br><br>Complete 60 unique levels full of amazing landscapes,
      challenging obstacles and rare artifacts. Help the Chief''s son to master and
      apply the knowledge of pirates. Construct, repair and demolish buildings, clear
      roads, collect resources and ingredients, cut palm trees, go fishing, trade
      with merchants and even pirates. Drive enemies away, solve puzzles, make sacrifices
      to spirits, save workers from the pirates, complete all sorts of tasks and fight
      an unknown dark force.<br><br>Only you can help Hika-Ri in this challenging
      adventure. You have to make difficult decisions, determine your strategy, choose
      which buildings to construct and which bonuses to use. Each level can be completed
      in different ways. It all comes down to you and your ingenuity!<br><br>To smooth
      this difficult path, equip Hika-Ri with rare artifacts that offer unique advantages
      against the pirates.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1433030/extras/MOAI_VII_header_615x200_en.png?t=1606487795"
      /><br><br><ul class="bb_ul"><li> New unique resources: collect piasters to trade
      with pirates, buy gunpowder and weapons.<br></li><li> Free residents and buildings
      from pirates<br></li><li> Capture and use pirate weapons<br></li><li> Use unique
      pirate buildings: exchange resources, get gunpowder and cannonballs.<br></li><li>
      Use a set of powerful boosters to fight the pirates<br></li><li> Earn gems after
      completing each level to buy artifacts and equip Hika-Ri with them<br></li><li>
      Try your luck on the Wheel of Fortune to get rare artifacts.<br></li><li> The
      game includes several difficulty modes and an interactive tutorial on game levels.<br></li><li>
      Defeat an unknown dark force that has been hiding in the depths of Tapa Tui
      for centuries.</li></ul>'
