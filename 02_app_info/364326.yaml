    review: 'Rubbish. Really poor quality models, 4x3 cockpit with crude and low-res
      detail. Some of the aircraft (Nieuport and Pup) have no roundels or markings.
      The flight models are completely unrealistic, with no prop torque modelled,
      no drift on takeoff or any of the expected characteristics of a WW1 rotary-engined
      aircraft. All three aircraft seem to fly the same.


      Even at sale price, don''t bother. This pack is far worse than some of the free
      DLC you can find if you search the net.'
