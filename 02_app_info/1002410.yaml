    about_the_game: <strong>ABOUT</strong><br>The Five Cores Remastered is a first-person
      puzzle game based on the original released in 2012.<br><br><strong>STORY</strong><br>After
      surviving a violent storm aboard your fishing boat, you regain consciousness
      on a deserted island. Your boat being totally destroyed, you must find a way
      to go back home. To do so, you will have to understand the mystery behind the
      five cores.<br><br><strong>FEATURES</strong><br><ul class="bb_ul"><li>Node-based
      exploration or free-roaming<br></li><li>6 islands to explore<br></li><li>Steam
      Achievements<br></li><li>VR Support (Oculus Rift and HTC Vive)</li></ul>
