    about_the_game: <strong>Village Monsters</strong> is an open-ended <strong>village
      life game</strong> set in the world of a long-forgotten video game. You play
      as the sole human living in a community of (mostly) friendly monsters<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/679830/extras/GMF_Signature.png?t=1593056769"
      /><h2 class="bb_tag">Key Features!</h2><br><ul class="bb_ul"><li><strong>Befriend
      dozens of whimsical monsters</strong>, each with their own quirky personalities
      and problems to solve.<br></li><li><strong>Pursue many exciting hobbies</strong>
      that let you hunt for treasure, collect and train creatures, cultivate gardens,
      and catch legendary fish.<br></li><li><strong>Help restore the village</strong>
      and save your new community from destruction.<br></li><li><strong>Unravel unique
      personal stories</strong> as you build friendships and unlock special Heart-to-Heart
      events with each villager.<br></li><li><strong>Engage in a variety of daily
      activities.</strong> Earn money with a part-time job, join in village events
      and holidays, go on adventures - or just hang out with your monster pals and
      watching some TV.<br></li><li><strong>Buy a fixer-upper</strong> and transform
      it into your very own comfy-cozy homestead.<br></li><li><strong>Explore vast
      areas</strong> outside the village ranging from vibrant forests, arctic deserts,
      fog-choked valleys, and the ruins of a best-forgotten empire.<br></li><li><strong>Immerse
      yourself in a simulated world</strong> that boasts shifting weather patterns,
      sweeping seasonal changes, and unscripted interactions.<br></li><li><strong>Harness
      the glitches of a run-down game</strong> and use them to unlock abilities and
      even mend the world.</li></ul>
