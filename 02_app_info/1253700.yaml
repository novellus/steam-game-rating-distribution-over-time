  data:
    about_the_game: '[Story]<br><br>The deep ocean is beautiful.<br>It is a mystical
      world that can only be known by people who have been to its depths.<br>It is
      a world where, in addition to satisfying your curiosity, you can be submerged
      by danger or swallowed by fear.<br><br>You know that sometimes fish can attack
      humans, right?<br>Sharks in the sea, piranhas in lakes - you have heard of fish
      that attack humans.<br>It is not well known, but men and women are attacked
      differently.<br>Men are just caught like bait.<br><br>However, women are seen
      as vessels (raped).<br>In biological terms, this is known as &quot;fish rape&quot;.<br><br>We
      still do not understand this scientific mechanism.<br>Do their diver suits which
      show a clear body line excite the creatures in the sea? Does the love juice
      excreted from the crotches of the girls spread in the sea, and do they smell
      that odor? There are many theories.<br>However, if we think that all creatures,
      including humans, come from the sea, it may not be such a strange thing.<br>Female
      genitals progressed in abalone, and it is deny to say that their squirting function
      is remnants of that.<br><br>So how are women fish-raped?<br>When women are attacked
      by the fish, nearly always  the fishes genitals enter the female genitals.<br>In
      particular, killer whales and sharks have large genitals, and if human women
      have those genitals inside them, they won''t stand a chance.<br>Swimming in
      the water, they use up all their oxygen and die.<br><br>Octopus and squid catch
      women with their strong tentacles, and steadily rape them.<br>Of course, finally
      women run out of oxygen and die.<br><br>You can''t even underestimate small
      fish.<br>It is said that as many as 150 women divers are raped by fish and die
      every year.<br><br>Now we are in an age where it is easy to go diving, so knowledge
      of the deep ocean and the guidance of experts is required.<br><br><br>[How to
      swim]<br><br>Swim left and right using &quot;Left arrow&quot;,&quot;Right arrow&quot;.<br><br>*Using
      the right-click of the mouse during a &quot;sex event&quot; removes the deep
      sea effects.<br>If you want to see clear CG, please remove the effects.<br><br><br>[Game]<br><br>You
      are girl who likes diving so decided to go down deep one day.<br>Even if you
      panic and try to get back to land, there are countlesss fish who will smell
      the scent of a woman.<br><br>In this game, you swim in the sea and escape on
      to land.<br>You can experience just how scary this place can be for a girl.<br><br>There
      are a total of 12 scenes.<br><br>This is a game made to have more of a sense
      of presence and atmoshpere than an ordinary game.<br>There is the BGM that suddenly
      resounds in the silent deep sea and the fish that attack you.<br>If you are
      caugh, you will die In one go.<br><br>There are three ways you can die.<br>There
      are a total of 19 large volumes for each event. They are all different.<br><br>(1)
      Suffociation from fish rape (illustration)<br>(2) Suffociation from fish rape
      (animation)<br>(3) Tragic death by being bitten off<br><br>For (3), you should
      beware of its grotesqueness,  but we hope you enjoy the bloodcurdling atmosphere
      of the deep sea.<br><br><br>[Illustrations/voices]<br><br>The differences are
      in the raped face letting out a scream while attacked, the suffocated face while
      being raped, and finally the dead face.<br>It depicts the fear of the deep sea
      where ordinary women can be attacked by fish and killed.<br><br>Fish rape illustrations:
      10<br>Fish rape Ryona illustrations: 2<br>3D erotic animations: 7<br><br>*There
      are differences in the fish rape illustrations. Fish rape--&gt;suffering--&gt;suffocation<br><br>The
      voice actors include difficult voices where they let out suffocated screams
      time and time again.<br>Enjoy this new type of erotic voice.'
