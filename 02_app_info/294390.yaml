    about_the_game: A young family is invited to visit the newly opened museum in
      Egypt; while touring the museum they discover a long forgotten tomb of a cursed
      Pharaoh named Raned. After being separated you now have to play as each character.
      Help the family reunite, escape this long-lost Egyptian kingdom and discover
      the story behind the fascinating tomb and treasures that are buried within.
