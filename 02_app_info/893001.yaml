    about_the_game: '&quot;RPG Maker XP Remastered OST&quot; features 64 tracks originally
      released with RPG Maker XP: remade, remastered, rebuilt from the ground up to
      be even more spectacular than they''ve ever been.<br><br><strong>Features:</strong><br><br><ul
      class="bb_ul"><li>64 instrumental tracks rebuilt from RPG Maker XP<br></li><li>.mp4,
      .mp3, .ogg, .wav file formats are included.<br></li><li>The mp3 version of the
      album and 3 tracks of remixed versions are included as a bonus!</li></ul><br><strong>BGM
      list</strong><br><ul class="bb_ul"><li>Battle 1-4<br></li><li>Boss 1-4<br></li><li>Castle
      1<br></li><li>Church 1<br></li><li>Dungeon 1-8<br></li><li>Field 1-5<br></li><li>Heaven
      1<br></li><li>LastBoss 1-3<br></li><li>Negative 1-6<br></li><li>Positive 1-9<br></li><li>Ship
      1<br></li><li>Slow 1-7<br></li><li>Theme 1-6<br></li><li>Town 1-8</li></ul><br><strong>Remix
      list</strong><br><br><ul class="bb_ul"><li>Battle 1<br></li><li>Bass 1<br></li><li>Field
