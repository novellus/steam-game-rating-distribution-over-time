  data:
    about_the_game: '<i><strong>Resistance is Fruitile is a challenging twin stick
      shooter jam-packed with sinister fruit monsters and plenty of firepower to take
      them on!</strong></i><br><br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1052080/extras/strawberry.png?t=1579169226"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1052080/extras/cake.png?t=1579169226"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1052080/extras/banana.png?t=1579169226"
      /><h2 class="bb_tag"><strong>A CAKE-NAPPING..</strong>.</h2>As a wedding ceremony
      inside of an ancient castle comes to a close, a legion of fruit monsters materializes
      and steals the pure, delicious chocolate wedding cake! But why?<br><br><br>Help
      the bride, with her powerful shotgun, or the groom, with his trusty pistol,
      squash every fruit monster that gets in their way.  <br><br>Hurry before the
      fruit get away; or worse, contaminate your precious chocolate cake with their
      blasphemous fruit juices! <strong>CHOCOLATE CAKE SHOULD BE PURE AND FRUIT-FREE,
      DAMN IT!</strong><h2 class="bb_tag"><strong>FEATURES</strong></h2><br><br><ul
      class="bb_ul"><li> High octane twin-stick shooting action!<br></li><li> Simple
      but challenging gameplay!<br></li><li> Pixel art fruit obliteration!<br></li><li>
      Unique Power Card perk system: level up and match two cards of the same type
      for extra bonuses!<br></li><li> Bride and groom local co-op!<br></li><li> Rockin''
      soundtrack!</li></ul>'
