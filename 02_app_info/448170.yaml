    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/LastDreamRPG\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/448170/extras/facebook_very_small.png?t=1598216431\"\
      \ /></a> <a href=\"https://twitter.com/WhiteGiantRPG\" target=\"_blank\" rel=\"\
      noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/448170/extras/twitter_11_very_small.png?t=1598216431\"\
      \ /></a> <a href=\"https://www.youtube.com/channel/UC8By7JWbhuIL3EcY7agtDdg\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/448170/extras/youtube_very_small.png?t=1598216431\"\
      \ /></a> <a href=\"https://steamcommunity.com/linkfilter/?url=https://whitegiantrpg.com\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/448170/extras/whitegiantrpg_very_small.png?t=1598216431\"\
      \ /></a> <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.patreon.com/bePatron?u=40361288\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/448170/extras/patreon_very_small.png?t=1598216431\"\
      \ /></a> <br><br>Last Dream: World Unknown is the rich result of over four years\
      \ of intensive development. This vast RPG is both a standalone adventure and\
      \ the thrilling sequel to the breakout game, Last Dream, and incorporates the\
      \ best features of classic RPGs: replayability and complete immersion into a\
      \ vibrant world.<br><br>Last Dream: World Unknown is a passion project with<br><br><ul\
      \ class=\"bb_ul\"><li>    45+ hours of dynamic gameplay<br></li><li>    25+\
      \ additional hours of immersive side quests<br></li><li>    1+ hour of interspersed\
      \ flashbacks<br></li><li>    225+ compositions from talented, independent artists<br></li><li>\
      \    20 mind-bending puzzles<br></li><li>    240+ tracked achievements<br></li><li>\
      \    150 carefully-authored mini-stories to enjoy<br></li><li>    750+ unique\
      \ paths by virtue of the non-linear gameplay<br></li><li>    900+ page comprehensive\
      \ Strategy Guide and walkthrough </li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/448170/extras/Goblin_Witch_Doctor.png?t=1598216431\"\
      \ /><br><br><strong></strong><h2 class=\"bb_tag\">Key Features</h2><br>Journey\
      \ across the wondrous forests and veiled mountains of Last Dream: World Unknown\
      \ as the master of your own destiny. Explore hidden side quests, captivating\
      \ cutscenes, exciting storylines, and vibrant puzzles as you spirit your party\
      \ to epic heights in a sprawling RPG.<br><br><ul class=\"bb_ul\"><li>    Thoughtfully-crafted\
      \ storyline with memorable characters<br></li><li>    Classic turn-based battle\
      \ system and graphics<br></li><li>    Adjustable difficulty level and custom\
      \ scripts<br></li><li>    4-character party selected from 8 unique classes<br></li><li>\
      \    Unlock a wide diversity of new skills for each class<br></li><li>    Complete\
      \ 24 optional class-specific side quests<br></li><li>    Build each character's\
      \ attributes as you see fit<br></li><li>    250+ new enemies with 300+ new skills<br></li><li>\
      \    Leaderboards!</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/448170/extras/Necht.png?t=1598216431\"\
      \ /><br><br><strong></strong><h2 class=\"bb_tag\">A Deep Storyline Focus</h2><br><strong>History\
      \ Remade</strong> \u2013 Last Dream: World Unknown takes place after the events\
      \ of Last Dream in the same universe. It features a complete, self-contained\
      \ story set in a new diverse world, full of secrets and history. Delve into\
      \ a sprawling storyline spanning multiple ascensions of new races and experience\
      \ the world of Firma through over an hour of flashback cutscenes. Uncover the\
      \ hidden truths behind Firma\u2019s tumultuous history and guide your hero into\
      \ a brave new era.<br><br><strong>Strategic Role Playing</strong> \u2013 Experience\
      \ a highly non-linear RPG where the decisions you make change the world around\
      \ you. Will you journey to help defend Kort via the Frozen Tower or the Abandoned\
      \ Tunnel? Gain ocean passage by destroying the village of Ronkar, or pay 500,000G\
      \ to buy your own ship? By virtue of the choices available in Last Dream: World\
      \ Unknown, there are hundreds of unique paths through the mystical land of Firma.<br><br><strong>Tremendous\
      \ Replayability</strong> \u2013 Last Dream: World Unknown offers you the freedom\
      \ to choose any 4-character Party you wish from 8 distinctive character classes.\
      \ Each class also has their own unique (optional) side quests, and with 330\
      \ Party variations, you\u2019ll never run out of new experiences. In addition\
      \ to selectable difficulty levels, you can also build each of your character\u2019\
      s attributes and skills as you see fit. The exciting possibilities are nearly\
      \ limitless! <br><br><strong>Expansive Side Quests</strong> \u2013 Whether you\
      \ love the rush of gambling at the Wystonia Casino, the sensation of adrenaline\
      \ pumping through your gauntlet-covered veins as you stare down your opponents\
      \ at the Arena, or completing one of the 24 class-specific sidequests for unique\
      \ rewards; Last Dream: World Unknown has it all. You\u2019ll find much more\
      \ waiting for you to explore in the world of Firma\u2026<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/448170/extras/Mountain_Trail.png?t=1598216431\"\
      \ /><br><br><strong></strong><h2 class=\"bb_tag\">Development</h2><br>Our development\
      \ team is comprised of people who deeply cherish the RPGs of our childhoods.<br><br>Last\
      \ Dream: World Unknown was crafted to be an enduring game that we would personally\
      \ enjoy. After we experienced the success of Last Dream and enjoyed conversations\
      \ with thousands of fans, we invested the prior four years into creating a game\
      \ that reflected our fans' best ideas and our own joys. We remain deeply appreciative\
      \ to our generous fans on Kickstarter and the entire Steam community (<strong>Thank\
      \ you!!</strong>).<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/448170/extras/World_Unknown_Bestiary_-_Resized.png?t=1598216431\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/448170/extras/Title.png?t=1598216431\"\
      \ /><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.patreon.com/bePatron?u=40361288\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/448170/extras/patreon_button.png?t=1598216431\"\
      \ /></a>"
