    review: "If you liked Last Dream, this is more of the same. \n\nIt has the same\
      \ feel as an Epic-level D&D campaign - you're more powerful than you get to\
      \ be in most RPGs from the get-go, but your enemies are a good bit tougher too.\n\
      \nThe story can be tough to follow, but if you stick with it it can be a very\
      \ rewarding experience. It takes place in a different setting than the first,\
      \ so you don't have to worry too much about continuity.\n\nThat being said,\
      \ I do not recommend this as your first Last Dream experience. Play the first\
      \ game first and then work your way over to this. I found it to be a much more\
      \ rewarding experience."
