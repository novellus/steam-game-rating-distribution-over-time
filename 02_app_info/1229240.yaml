    about_the_game: Take up your sword, channel your magic or board your Mech. Chained
      Echoes is a 16-bit SNES style RPG set in a fantasy world where dragons are as
      common as piloted mechanical suits. Follow a group of heroes as they explore
      a land filled to the brim with charming characters, fantastic landscapes and
      vicious foes. Can you bring peace to a continent where war has been waged for
      generations and betrayal lurks around every corner?<br><br>Chained Echoes is
      a story-driven game where a group of heroes travel around the vast continent
      of Valandis to bring an end to the war between its three kingdoms. In the course
      of their journey, they will travel through a wide array of diverse landscapes
      spanning from wind-tanned plateaus and exotic archipelagos to sunken cities
      and forgotten dungeons.<br><br><strong>Key Features:</strong><br><br><ul class="bb_ul"><li>20-25
      hours of play time<br></li><li>Fast paced turn-based battles<br></li><li>No
      random encounters; enemies can be seen running around<br></li><li>Tons of items
      to be looted, stolen or crafted<br></li><li>Complex skill and equipment system<br></li><li>Customize
      your own airship<br></li><li>Travel and fight by foot or in your Mech<br></li><li>16-bit
      SNES style graphics<br></li><li>Music inspired by PSX RPGs</li></ul>
