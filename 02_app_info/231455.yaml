details:
  data:
    about_the_game: "<strong>GERMAN COMMANDER: STORM DOCTRINE</strong>; <br>Focused\
      \ firepower and the ability to weather enemy counterattacks are hallmarks of\
      \ this doctrine.<br><ul class=\"bb_ul\"><li><strong>STUKA BOMBING STRIKE</strong><br>A\
      \ JU-87D Stuka will dive in and drop a 50kg bomb on the target location. Capture\
      \ points are neutralized if hit.<br></li><li><strong>LEFH 18 ARTILLERY</strong><br>This\
      \ light 10.5cm Field Howitzer doesn\u2019t have the destructive power of some\
      \ Soviet artillery, but it counters with a good rate of fire and reasonably\
      \ long range.<br></li><li><strong>TACTICAL MOVEMENT</strong><br>All infantry\
      \ are ordered to move at their fastest available speed for the duration of the\
      \ ability.<br>(Does not affect anti-tank gun squads).<br></li><li><strong>HALFTRACK\
      \ RIEGEL 43 ANTI-TANK MINE</strong><br>Lay a Riegel  43 heavy anti-tank mine.<br></li><li><strong>AMBUSH\
      \ CAMOUFLAGE</strong><br>Grenadiers, Panzer Grenadiers or HMGs can be upgraded\
      \ with better camouflage, concealing them in cover or deep snow. Attacking enemy\
      \ units while in camouflage will briefly increase their damage.</li></ul>This\
      \ DLC is already included in the Digital Collector\u2019s Edition."
