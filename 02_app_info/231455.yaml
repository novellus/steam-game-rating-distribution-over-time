    review: "[b]DOW\xD3DCA NIEMIECKI: Doktryna szturmowa[/b]\nDow\xF3dca ten jest\
      \ chyba najbardziej zr\xF3\u017Cnicowanym dow\xF3dc\u0105 je\u015Bli chodzi\
      \ o specjalizacj\u0119 w poszczeg\xF3lnych grupach bojowych, i ma przynajmniej\
      \ jeden atut dla ka\u017Cdej grupy bojowej. Na pocz\u0105tku umo\u017Cliwia\
      \ on sprint naszym jednostkom przez kilka sekund oraz maskowanie si\u0119 w\
      \ warstwie \u015Bniegu, co pozwoli ukry\u0107 si\u0119 przed wrogim oddzia\u0142\
      em. Dodatkowo mo\u017Cemy rozstawi\u0107 min\u0119 przeciwpancern\u0105 Riegelmine\
      \ 43, kt\xF3ra zniszczy silnik wrogiemu czo\u0142gowi dzi\u0119ki czemu go spowolni.\
      \ Opr\xF3cz tego mo\u017Cemy wezwa\u0107 nalot kt\xF3ry zrzuci w wybrane przez\
      \ nas miejsce bomby dymne kt\xF3re zmniejsz\u0105 pole widzenia wroga, dzi\u0119\
      ki czemu b\u0119dziemy mogli przesun\u0105\u0107 nasze oddzia\u0142y w inne\
      \ miejsce lub zamaskowa\u0107 chwilowo nasz czo\u0142g. Otrzymamy haubic\u0119\
      \ LE.F.H.18, kt\xF3ra ma daleki zasi\u0119g, du\u017C\u0105 szybkostrzelno\u015B\
      \u0107, jednak obra\u017Cenia przez ni\u0105 zadawane nie robi\u0105 ju\u017C\
      \ takiego wra\u017Cenia. Mamy r\xF3wnie\u017C mo\u017Cliwo\u015B\u0107 zrzucenia\
      \ ci\u0119\u017Ckiej bomby na wskazany przez nas obszar, bomba ta jest idealna\
      \ przeciw du\u017Cym skupiskom piechoty oraz ci\u0119\u017Ckim czo\u0142gu.\
      \ Dow\xF3dca ten jest bardzo dobry, poniewa\u017C wykorzystuje przydatne atuty\
      \ przeciw ka\u017Cdej grupie bojowej."
