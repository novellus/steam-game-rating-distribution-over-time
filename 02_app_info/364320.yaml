details:
  data:
    about_the_game: "Ultimate VFR Guam is designed to be the ultimate in high detail\
      \ photo scenery for Microsoft Flight Simulator X: Steam Edition.<br><br>Fly\
      \ to the exotic island territory of Guam in Micronesia, located in the Northern\
      \ Marianas Islands in the Western Pacific Ocean, located 1,500 miles (2,500km)\
      \ south of Japan and east of the Philippines, and 4,000 miles west of Hawaii.<br><br>Ultimate\
      \ VFR Guam provides 1.2m per pixel, professionally colour corrected, colour\
      \ graded, performance and full colour spectrum optimized photo scenery based\
      \ on 1m per pixel aerial imagery from the United States Department of Agriculture's\
      \ (USDA) National Aerial Imaging Program (NAIP) or the United States Geological\
      \ Survey (USGS) National Aerial Photography Program (NAPP).<h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li>\t1.2m high resolution aerial imagery<br></li><li>\t\
      3m high quality elevation data<br></li><li>\tStreet light FX - high pressure\
      \ sodium, sodium vapour, metal hallide and mercury vapour<br></li><li>\tStreet\
      \ light ground lighting FX<br></li><li>\tHigh definition autogen vegetation<br></li><li>\t\
      Custom scenery objects, including Chamorro Village, Fiesta Hotel, Dulce Nombre\
      \ de Maria Cathedral Basilica, Bank of Guam, Carmen's Cha Cha Cha Mexican Restaurant,\
      \ Gazebo Plaza De Espana Hag\xE5t\xF1a, International Trade Centre, Paseo Stadium,\
      \ Saint John's School &amp; Church, and University of Guam<br></li><li>\tMoving\
      \ freeway vehicle traffic<br></li><li>\tPleasure boat traffic<br></li><li>\t\
      Hand mapped, highly accurate lakes, rivers, water bodies and coastlines<br></li><li>\t\
      Hand mapped blend nasks (seamless)<br></li><li>\tHand mapped shoreline wave\
      \ effects<br></li><li>\tHand mapped water flattens, shorelines and imagery (matched\
      \ 100%)<br></li><li>\tHand placed Apra Harbour Ship, aircraft carrier, Coast\
      \ Guard vessels and more<br></li><li>\tHand placed vegetation<br></li><li>\t\
      Hand built population map<br></li><li>\tCustom waterclass map<br></li><li>\t\
      Custom airport plateau flattens (seamlessly blended with surrounding terrrain)<br></li><li>\t\
      Custom built airport and facilities data for Guam's A.B. Won Pat International\
      \ Airport (PGUM) and Andersen AFB (PGUA)<br></li><li>\tGeneric FSX and FSX acceleration\
      \ scenery objects<br></li><li>\tExcludes for default scenery</li></ul>"
