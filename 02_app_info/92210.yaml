  data:
    about_the_game: "Shoot 'em up with the 3rd  game in the Gundemonium Collection\
      \ series. Hitogata Happa is considered one of the hardest doujin style shooters\
      \ ever! \u2013 Unlike the first two games, Hiitogata Happa is a vertical scrolling\
      \ upward shooter, the action in this game is a visual mish-mash of weaponry\
      \ that will give your senses a total overload. Threatened by an invading army\
      \ who is terrorizing the land, Rosa enlisted the magic of a witch, Kreutzer\
      \ \u2013 who has charmed her own army of magic dolls, each with extreme power\
      \ and crazy weapons.  Use these dolls to take revenge on the invaders as you\
      \ blast through six, intense stages. Choose from twelve playable characters\
      \ (four unlockable), each with their own special abilities, and unlock secret\
      \ game features.<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key features:</h2>\t\t\t\
      \t\t\t<ul class=\"bb_ul\"><li>6 stages of vertical-scrolling bullet insanity<br>\t\
      \t\t\t\t\t</li><li>Sweet old-school retro anime-style art<br>\t\t\t\t\t\t</li><li>8\
      \ playable characters, and 4 unlockable characters<br>\t\t\t\t\t\t</li><li>2\
      \ unlockable special modes<br>\t\t\t\t\t\t</li><li>13 Steam achievements<br>\t\
      \t\t\t\t\t</li><li>Full online leaderboards<br>\t\t\t\t\t\t</li><li>New arranged\
      \ soundtrack by Woofle<br>\t\t\t\t\t\t</li></ul>"
