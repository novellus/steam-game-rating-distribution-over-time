    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1404150/extras/ART11.png?t=1603466363\"\
      \ /><br><strong>Escape The City</strong> - It's a first-person shooter, about\
      \ a city that was attacked by enemies. <u>Developed by 1 man</u>.<br>You are\
      \ just a normal worker, but suddenly, when you were planning on going to work\
      \ as usual, the city was attacked. Prepare your gun and leave the city immediately.\
      \ Fight your way past various enemies on different locations of the city and\
      \ find your way out! <strong>Escape</strong>.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1404150/extras/242.png?t=1603466363\"\
      \ /><h2 class=\"bb_tag\">In-game content:<br><ul class=\"bb_ul\"><li>7 locations\
      \ (Home, Factory, City, Canalization, Prom-zone, Airfield, and Forest)<br></li><li>2\
      \ types of Weapons (Pistol and Shotgun)<br></li><li>2 game modes (Training,\
      \ and Escape mode)</li></ul></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1404150/extras/\u0430\
      \u0440\u044212.png?t=1603466363\" />"
