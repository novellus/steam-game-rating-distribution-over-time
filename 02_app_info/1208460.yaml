    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1208460/extras/HeaderEN_A.png?t=1588778894\"\
      \ /><br><strong>Slade</strong> is a young and outstanding thief who has grown\
      \ up between the filthiest thugs and bandits of a famous illicit activities\
      \ guild, which, since immemorial times has ravaged the <strong>Eastern Lands</strong>.<br><br>However,\
      \ the <strong>King</strong> of these lands, someone who was a respectable and\
      \ fair person has dramatically changed; he has become greedy, sullen and excessively\
      \ cruel.<br><br>Magically, he founded new elite of guardians who seemed to be\
      \ possessed by a demon. They managed to find all the hideouts of this huge guild\
      \ and they murdered all their members\u2026<br><br>...except Slade, who could\
      \ barely escaped.<br><br>Since then, the kid has remain hidden, planning his\
      \ vengeance and a way to loot the Eastern Lands in order to reestablish a new\
      \ and more powerful guild with him as <strong>King of Thieves</strong>.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1208460/extras/HeaderEN_B.png?t=1588778894\"\
      \ /><br><strong>World Map: </strong>You can move through it and choose multiple\
      \ destinations.<br>From the map it can be distinguished:<br><br><ul class=\"\
      bb_ul\"><li> <strong><u>Levels</u></strong>: Required-access destinations in\
      \ order to advance in the game.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1208460/extras/niveles.png?t=1588778894\"\
      \ />  Blocked levels (<i>in red</i>) will not be available (<i>in green</i>)\
      \ until the current level is finished (<i>in gray</i>).<br></li><li> <strong><u>Special\
      \ Zones</u></strong>: Everything that is not levels (<i>normally in the shape\
      \ of a house, or a tent</i>). You can access to minigames so as to obtain more\
      \ points or support items, or you can perform additional missions.</li></ul><br><strong>Minigames</strong>:\
      \ They serve as a complement of the main game and the additional mission.<br><br><strong>Bosses</strong>:\
      \ They are in certain levels and each one has their own mechanics.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1208460/extras/HeaderEN_C.png?t=1588778894\"\
      \ /><br><ul class=\"bb_ul\"><li> Beat all game levels. In those which allow\
      \ bonus, the more you can unlock the better.<br></li><li> Complete the additional\
      \ mission. If you have unlocked the entire possible bonus too, you can enjoy\
      \ an extra extension in the game.<br></li><li> Discover all the achievements\
      \ the game offers through Steam.</li></ul>"
