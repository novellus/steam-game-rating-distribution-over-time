details:
  data:
    about_the_game: "Battle Royale - Unlike most battle royale games, almost every\
      \ weapon has an explosive component. Experiment with fun and wacky ways of winning\
      \ the game! Shops can be found across the main map and you can upgrade items\
      \ by finding shards in crates or in random locations. Locations with high populations\
      \ have chances of getting caught in a death sphere, which can damage you and\
      \ your opponents. <br />\r\n<br />\r\nBoss Battle - Fight a massive enemy and\
      \ traverse the castle! Navigate the castle and avoid the obstacles. Damage him\
      \ using your weapon, and collect ammo along the way. There are three phases,\
      \ so get ready!<br />\r\n<br />\r\nCastle Defense - As a defender, upgrade your\
      \ castle and protect your shard vault from getting hijacked. As an attacker,\
      \ upgrade your perks and be as stealthy as possible. Needs 2 or more players."
