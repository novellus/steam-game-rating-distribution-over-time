details:
  data:
    about_the_game: "Journey through a pixelated, isometric version of Gensoukyou\
      \ in this quasi-3D action RPG!<br />\r\nPlay as Reimu Hakurei and friends and\
      \ take a shot at getting to the bottom of the incident!<br />\r\n<br />\r\n\
      This time, Gensoukyou features a rich variety of terrain!<br />\r\nExplore every\
      \ nook and cranny of this quasi-3D playing field!<br />\r\n<br />\r\nUsing the\
      \ dash and jump buttons, as well as attacks and special equipment, players can\
      \ access a great many places!<br />\r\nThere may even be secret locations unrelated\
      \ to the story waiting to be found!<br />\r\n<br />\r\nBattles are done using\
      \ quick action commands!<br />\r\nBy hitting the right buttons at the right\
      \ time to match the life-like movements of Gensoukyou's residents, you can accumulate\
      \ power and or take down your enemies one after another!<br />\r\n<br />\r\n\
      You can control 8 different characters: Reimu Hakurei, Koishi Komeiji, Tenshi\
      \ Hinanai, Sakuya Izayoi, Yukari Yakumo, Reisen Udongein Inaba, Nitori Kawashiro,\
      \ and Doremy Sweet!<br />\r\nEach of them wields a different weapon and fights\
      \ in a different style!<br />\r\n<br />\r\nThis story features many different\
      \ characters from Gensoukyou!<br />\r\nThey may present themselves as allies\
      \ or enemies as you work to uncover the truth behind the incident!<br />\r\n\
      <br />\r\nBy following the numerous diverging routes, you may discover surprising\
      \ sides of the Touhou characters, and perhaps even receive things that may aid\
      \ in your journey!<br />\r\nSome characters may even challenge you to a duel!<br\
      \ />\r\nCan you win against them all?"
