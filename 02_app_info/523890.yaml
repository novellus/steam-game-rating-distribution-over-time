    about_the_game: "StarDrone is an award-winning furiously energetic action-puzzle\
      \ with a mix of arcade, pinball, breakout, and collect-the-objects. You pilot\
      \ the always-in-motion space drone through diverse cosmic environments in order\
      \ to beat each of all levels\u2019 goals. Goals can range from getting to the\
      \ end of the level alive, to destroying all enemies and, to collecting puzzle\
      \ pieces. StarDrone is an IndieCade 2011 Finalist and VR version is an IMGA\
      \ 2017 nominee. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/523890/extras/gif1.png?t=1581078884\"\
      \ /><br><br>Cause your attackers to crash with rapid speed while collecting\
      \ starts, gems, and power-up enhancements. Overcome perilous hazards and elude\
      \ zillions of enemies in an effort to complete each stage with a record score.\
      \ With simple controls and unique, intuitive gameplay mechanics, StarDrone is\
      \ friendly to beginners, at the same time challenging enough to bring you back\
      \ for more and more.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/523890/extras/gif2.png?t=1581078884\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/523890/extras/seatingVR.png?t=1581078884\"\
      \ /><br>We are recommend this VR experience while seating."
