    about_the_game: "Introduction:<br />\r\nIt has become a habit for an anchor to\
      \ update the video without time. He is not enterprising every day and is addicted\
      \ to entertainment. Suddenly one day, when he woke up, everything around him\
      \ had changed, and all the sins would be liquidated at this moment.<br />\r\n\
      <br />\r\nWhat is the reason for all this? Who was created by this dungeon?\
      \ Where did the endless blades come from?<br />\r\n<br />\r\nThe true image\
      \ of these things is waiting for you to answer.<br />\r\n<br />\r\n<br />\r\n\
      <br />\r\noperating:<br />\r\nThe game is a horizontal platform game, players\
      \ can use the &quot;\u2191, \u2193, \u2190, \u2192&quot; button to control the\
      \ character movement.<br />\r\nThe final battle can use the &quot;Z&quot; key\
      \ to use additional capabilities."
