    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/501840/extras/header_one.png?t=1586182497\"\
      \ /><h2 class=\"bb_tag\">Overview</h2>In Asian folklore it is said that when\
      \ there's a funeral you don't sing, don't play, and most importantly <strong><i>\u201C\
      Don't Disturb\u201D</i></strong>! <br><br>In the traditionally timid and reserved\
      \ cultures of Asia how do people approach and accept the idea of \u201Cdeath\u201D\
      ? What is the &quot;afterlife&quot;? <br><br><strong><i>\u201CDon't Disturb\u201D\
      </i></strong> is a single-player puzzle adventure game with a beautiful and\
      \ unique 2D style. The carefully crafted story explores the traditional Asian\
      \ views on the afterlife and the underworld. You must explore this mysterious\
      \ world as a dog, looking for its owner who has passed away. The dog will need\
      \ to solve many puzzles and make it through unexpected encounters as it makes\
      \ its way to the \u201CBridge of Helplessness\u201D in search of its owner.\
      \ On the way you will need to make decisions that will determine how the tale\
      \ ends. <br><br><strong><i>\u201CDon't Disturb\u201D</i></strong> is an unforgettable\
      \ and gorgeous story that players will both relate to and be surprised by. <br><br>Just\
      \ remember\u2026<strong><i>\u201CDon't Disturb\u201D</i></strong>!<h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\">    <li>Explore the beautiful yet\
      \ mysterious underworld<br>    </li><li>Investigate otherworldly items to solve\
      \ puzzles<br>    </li><li>Converse with the underworld's denizens to complete\
      \ tasks and learn tales</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/501840/extras/header_three.png?t=1586182497\"\
      \ />"
