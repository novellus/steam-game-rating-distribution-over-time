    about_the_game: 'Hard Vacuum is a single-player space combat game developed from
      the ground up for virtual reality. It features fully interactive cockpits using
      motion controllers or using a gaze system in combination with a HOTAS or gamepad.<br><br>Try
      the demo!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1280940/extras/interceptor_startup_detailed.gif?t=1603107725"
      /><h2 class="bb_tag">Current features:</h2> <br><ul class="bb_ul"><li>Three
      flyable ships with fully interactive cockpits<br></li><li>Fly with motion controllers,
      HOTAS or gamepad<br></li><li>Newtonian physics - toggle flight assist on or
      off<br></li><li>AI wingmen with a streamlined command system<br></li><li>Unlock
      new weapons and upgrade ship systems</li></ul><h2 class="bb_tag">Game modes:</h2>
      <br><ul class="bb_ul"><li>A narrative-driven campaign featuring a diverse range
      of scenarios<br></li><li>Mercenary - a dynamic campaign with randomised missions.
      Earn credits and upgrade your ship and wingmen on your path to a final confrontation<br></li><li>Sustain:  Hold
      out against multiple waves of hostile craft</li></ul>'
