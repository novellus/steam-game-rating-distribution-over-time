    about_the_game: "Destroy asteroids and run up the score against your friends in\
      \ COG (Center of Gravity), a stunning VR homage to the classic arcade game,\
      \ Asteroids.<br />\r\n<br />\r\nYou are at the center of the VR action, a swirling\
      \ ring of asteroids on the edge of planetary ring. Armed with a Gravity Ball,\
      \ you must hit and deflect your weapon to target and destroy asteroids before\
      \ your time runs out."
