    about_the_game: "Based on John Gibson's board game, Infection: Humanity's Last\
      \ Gasp puts you in charge the Department of Plague Control (DPC) field office\
      \ in New York City. You make the decisions about what parts of the virus to\
      \ study, which personnel to hire, and what equipment to purchase. <br />\r\n\
      <br />\r\nYou\u2019ll soon discover you are working with an eccentric group\
      \ of scientists who don\u2019t always work well together \u2014 and one very\
      \ resourceful lab rat named Marvin. As the casualties increase, so does the\
      \ stress and mistakes made, as you try to complete your vaccine before time\
      \ runs out for all of mankind! <br />\r\n<br />\r\nInfection: Humanity's Last\
      \ Gasp uses simple mechanics in a multitude of combinations to create engaging,\
      \ deep gameplay as you try to eliminate an evolving virus that could spell the\
      \ end of the human race. While random events from the Status Reports might throw\
      \ a wrench in your plans (or occasionally help you out), you\u2019ll use the\
      \ Lab Personnel and Equipment you\u2019ve hired to piece together randomly generated\
      \ proteins into the different parts of a vaccine, all while managing dwindling\
      \ funding resources as the Death Toll Track climbs. <br />\r\n<br />\r\nEach\
      \ time that your Containment fails you come one step closer to losing this battle,\
      \ so make sure that you push everyone to their limits before the infection reaches\
      \ critical levels. <br />\r\n<br />\r\nThe game features 14 challenging viruses\
      \ to cure as well as a custom game mode to play with optional game rules."
