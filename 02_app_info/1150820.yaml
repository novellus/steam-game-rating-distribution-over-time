    about_the_game: "DELPHYQ is a Real-time Strategy &amp; Tactics game that puts\
      \ you in the seat of a <strong>Mastermind</strong>, requiring you to analyze\
      \ the current situation, evaluate the available resources, choose the missions,\
      \ plan the attack and execute the plan.<br> <br>Take control of an elite combat\
      \ squadron known as the Operatives and bring an end to the tyrannical corporate\
      \ armistice known as the Balance.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1150820/extras/200629-general.gif?t=1603343086\"\
      \ /><br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1150820/extras/Headers_keyfeatures_0925.png?t=1603343086\"\
      \ /><br><br><ul class=\"bb_ul\"><li>REAL TACTICS IN REAL TIME: In Delphyq, combat\
      \ does not happen in turns. The enemy won\u2019t wait until you\u2019re done\
      \ firing. That\u2019s why the game provides you access to a robust waypoint\
      \ and command system which allows you to perform real life military tactics\
      \ and maneuvers, like Slice The Pie, Flanking, Suppressive Fire, and more.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1150820/extras/200926-pause.gif?t=1603343086\"\
      \ /><br><br></li><li>TAKE COVER: The battlefield is an ally to the mindful.\
      \ Delphyq\u2019s Dynamic Cover System guarantees that nearby cover is always\
      \ available wherever units may be, allowing you to keep your Operatives alive\
      \ as they take down the enemy, one area at a time.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1150820/extras/200926-cover.gif?t=1603343086\"\
      \ /><br><br></li><li>BE THE MASTERMIND: Analyze. Plan. Execute. Plan from the\
      \ top and work your way to the bottom with Delphyq\u2019s engaging Overworld\
      \ and Intel planning system.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1150820/extras/steam_corkboard.png?t=1603343086\"\
      \ /><br><br></li><li>WE DON\u2019T PLAY WITH DICE: There\u2019s no such thing\
      \ as luck in Delphyq. Every hit, miss, victory and defeat are all dictated by\
      \ your strategy, not a random number generator.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1150820/extras/200926-snipershot.gif?t=1603343086\"\
      \ /><br><br></li><li>NOTHING IS WHAT IT SEEMS: Intrigue and plot twists abound!\
      \ Follow the story of the ragtag militant team known as the Operatives as they\
      \ commit to the daunting task of taking down the corrupt corporate armistice\
      \ known as the Balance. Witness as the story unfolds with one revelation after\
      \ another, all culminating into an unexpected conclusion.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1150820/extras/kyboz.jpg?t=1603343086\"\
      \ /></li></ul><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1150820/extras/Headers_highlights_0925.png?t=1603343086\"\
      \ /><br><br>DELPHYQ is a real time tactics game, one that puts you in the role\
      \ of a mastermind in command of an elite group of combatants known as the Operatives.\
      \ Every move, every decision, every action and reaction you make will influence\
      \ and decide the outcome of each encounter you will face along the way. The\
      \ game\u2019s engaging Overworld and Mission Planning system which allows you\
      \ to control a myriad of elements prior to executing a mission. By trading precious\
      \ credits for information via the Intel System, you can have a better overview\
      \ of missions prior to launch.<br><br>One thing that separates DELPHYQ from\
      \ the rest of the strategy and tactics crowd is the way it simulates real combat.\
      \ DELPHYQ is not a turn-based game; despite it having a pause mechanic, combat\
      \ is still handled in real-time. The game\u2019s waypoints, look direction and\
      \ dynamic cover systems open doors for intense, strategic and memorable encounters.\
      \ Advanced functions such as GoCodes and Operative skills provide access to\
      \ deeper tactical maneuvers to deal with the game\u2019s extremely intelligent\
      \ utility-based AI enemies. <br><br>Each AI unit functions in conjunction with\
      \ its environment; depending on the situation, it will also try to coordinate\
      \ with other AI in the field, and will attempt to flank the Operatives and/or\
      \ engage them through the use of cover.<br><br>The game\u2019s Permadeath feature\
      \ reinforces mastery, putting more weight in every decision made throughout\
      \ the course of the game. Mastery of the game\u2019s systems is an essential\
      \ element in fulfilling the mastermind role."
