  data:
    about_the_game: "From the co-founder of Dontnod (Life is Strange) Herv\xE9 Bonin\u2019\
      s new studio Nameless XIII. Face the dark corners of your humanity and find\
      \ out what lurks in the shadows.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1273690/extras/intro.gif?t=1598862586\"\
      \ /><br><br>The non-linear story challenges players to make meaningful choices\
      \ in complex moral dilemmas.<h2 class=\"bb_tag\">Feature List</h2><ul class=\"\
      bb_ul\"><li>Make meaningful choices in a non-linear narrative<br></li><li>Different\
      \ paths to take with 34 different endings<br></li><li>Manage your party\u2019\
      s resources as well as their physical and mental health<br></li><li>Get to know\
      \ the group through their relationship dynamics<br></li><li>Travel and learn\
      \ about this hostile world destroyed by a volcanic apocalypse<br></li><li>Harvest\
      \ resources and craft supplies</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1273690/extras/different_endings_34_whiteFont_-_Copie.png?t=1598862586\"\
      \ /><br>Discover a new path each playthrough (roughly 2 hours per successful\
      \ run) with 34 possible endings.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1273690/extras/bonfire_2.gif?t=1598862586\"\
      \ /><br><strong>Physical and mental party management:</strong><br>Manage your\
      \ food, equipment and medication and protect the group from madness and despair.\
      \ Seek and harvest vital resources in the wild and keep your group alive.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1273690/extras/persos.gif?t=1598862586\"\
      \ /><br><strong>Richly drawn characters:</strong><br>Get to know the intimate\
      \ dynamics, relationships and tensions between the brave captain of the group\
      \ Petra, pragmatic fighter Sinh, the young optimistic scholar Kali and the cautious\
      \ scout Nadir as you travel the end of the world. <br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1273690/extras/diff_weather_8mb.gif?t=1598862586\"\
      \ /><br><strong>A desolate future:</strong><br>Set 200 years after the first\
      \ geological disasters the earth is a post-apocalyptic wasteland. Survive the\
      \ weather, the ash storm, the grey blizzard and the acid rain."
