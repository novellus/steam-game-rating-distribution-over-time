details:
  data:
    about_the_game: A look at the stars twinkling in the clear night sky can amaze
      children and grown men alike. But what mysteries lie beyond the edges of our
      planet? Fly into the adventure and exploration of deep space with Discovered
      Space Planets!<br><br>Whether you're looking for a powerful ambient piece for
      your rocking space opera or prefer a slower space melody for those quiet moments
      of exploration, Discovered Space Planets won't disappoint! Featuring a musical
      combination of modern and futuristic sound, each theme is unique while still
      a part of a larger narrative. Several themes include vocalizations, there to
      add a dramatic or spiritual touch. Created by Bittersweet Entertainment, this
      pack is a must-have addition to your growing library of resources.<br><br><u>Features:</u><br><ul
      class="bb_ul"><li>22 BGM themes covering the depths of space.<br></li><li>Material
      fitting a vast variety of moods and scenes.<br></li><li>.M4A and .OGG formats.<br></li><li>Tested
      in and formatted for use in RPG Maker MV.</li></ul>
