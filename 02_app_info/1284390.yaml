details:
  data:
    about_the_game: "Separated for a thousand years, the human and elf tribes never\
      \ had any contact.<br />\r\nUntil one day, an elf girl appeared asking for your\
      \ help. <br />\r\nTo save the her people, she needs you to &quot;teach&quot;\
      \ them human knowledge.<br />\r\n<br />\r\n- It's up to you, the player, to\
      \ invade the Elven lands, and capture and train them. <br />\r\n- Manage their\
      \ lust, pain, and perversion states to train them how you want.<br />\r\n- The\
      \ colosseum features battles with defeat scenes.<br />\r\n- Strengthen character\
      \ abilities and weapons.<br />\r\n- Strategize using your battle cards to outmaneuver\
      \ the enemy.<br />\r\n- Use Reaction and Trigger Skills together to create variations.<br\
      \ />\r\n- Your elves' stats grow as you train them.<br />\r\n- Gain equipment\
      \ in dungeons (equipped automatically)<br />\r\n<br />\r\n15 base CGs, 2 variations<br\
      \ />\r\n350 CGs total"
