details:
  data:
    about_the_game: "Blender is a free and open source 3D creation suite. It supports\
      \ the entirety of the 3D pipeline\u2014modeling, rigging, animation, simulation,\
      \ rendering, compositing and motion tracking, and video editing. Advanced users\
      \ employ Blender\u2019s API for Python scripting to customize the application\
      \ and write specialized tools; often these are included in Blender\u2019s future\
      \ releases. Blender is well suited to individuals and small studios who benefit\
      \ from its unified pipeline and responsive development process. Examples from\
      \ many Blender-based projects are available in the showcase.<br />\r\n<br />\r\
      \nBlender is cross-platform and runs equally well on Linux, Windows and Macintosh\
      \ computers. Its interface uses OpenGL to provide a consistent experience. To\
      \ confirm specific compatibility, the list of supported platforms indicates\
      \ those regularly tested by the development team.<br />\r\n<br />\r\nAs a community-driven\
      \ project under the GNU General Public License (GPL), the public is empowered\
      \ to make small and large changes to the code base, which leads to new features,\
      \ responsive bug fixes, and better usability. Blender has no price tag, but\
      \ you can invest, participate, and help to advance a powerful collaborative\
      \ tool: Blender is your own 3D software."
