    about_the_game: "Enter the world of K\xC0 The Battle Within, a virtual reality\
      \ epic adventure of heroism and martial arts.<br />\r\nTwo rival clans from\
      \ an ancient and mythical world confront one another in a furious clash of vertiginous\
      \ acrobatics and breathtaking combat. The very fabric of reality is transcended,\
      \ as the physical world is broken into horizontal and vertical choreographies.<br\
      \ />\r\nK\xC0 The Battle Within pushes the narrative and experiential boundaries\
      \ of the universe of K\xC0, the colossal theatrical production by Cirque du\
      \ Soleil, to epic new heights."
