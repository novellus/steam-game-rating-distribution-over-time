details:
  data:
    about_the_game: "Assemble any image files in layers, reposition them, add color\
      \ effects and save as single file! <br />\r\n<br />\r\nThis light-weight program\
      \ allows you to add an unlimited number of layers on any sized canvas - perfect\
      \ for developers looking to do assembly and recolors of packs of assets, sprites,\
      \ faces, tiles, or anything else you'd like to edit! <br />\r\n<br />\r\nFor\
      \ each layer, you pick a folder that has picture files in it, then use the interface\
      \ to cycle through to mix and match. Each layer also includes:<br />\r\n<br\
      \ />\r\n- Pixel by Pixel movement, to make sure placement is EXACTLY correct!\
      \ <br />\r\n<br />\r\n- Hue shifts to change colors without affecting white,\
      \ black, or gray - perfect for working with images that have neutrals or outlines.<br\
      \ />\r\n<br />\r\n- Alpha adjustment so you can adjust transparency of each\
      \ layer, creating more opportunity for creative layering and effects. <br />\r\
      \n<br />\r\n- Standard Saturation/Gamma/Contrast adjustments so you can get\
      \ your colorings JUST right!<br />\r\n<br />\r\n- Red/Green/Blue balance adjustments\
      \ so you can adjust those neutrals if you want, or just get the exact colors\
      \ you need. <br />\r\n<br />\r\n- Ready to mix it up? Randomize button for each\
      \ layer to inspire creative mixes. <br />\r\n<br />\r\n- Don't like how something\
      \ looks? Clear the layer completely without destroying your work so far!<br\
      \ />\r\n<br />\r\n<br />\r\nSince this program is browser based, its FAST! No\
      \ laggy image editing programs, just a quick, responsive program that helps\
      \ you make edits quickly and easily. No more waiting 5 - 10 minutes for your\
      \ image editor to load. <br />\r\n<br />\r\nThis tool is in continuous development,\
      \ so new features will be added over time.<br />\r\n<br />\r\n-= NOTE: There\
      \ are no image files provided with this utility/tool =-"
