    about_the_game: <i>It's a minute before midnight of 1st June 2064<br>Somehow it's
      not rainy, but colds still find their way into my spine<br>Feels so far from
      home, though here they still speak the same<br>Finding you is a must, for you
      are the only one left from our past</i><h2 class="bb_tag">About</h2><br><strong>Rendezvous</strong>
      is a 2.5D pixel art action-puzzle adventure game where you follow Setyo, an
      ex-agent living his quiet life only to find his sister, fraught with danger
      in the dystopian 2064's city of Neo-Surabaya.<br><br>The game is still in the
      in-development state. Some gameplays, features, and elements may not work as
      expected and the subject of change in the future.<h2 class="bb_tag">Features</h2><br><strong>Graphics</strong><br>A
      stunning combination of 2D hand-drawn pixel art with modern effects such as
      dynamic lighting, volumetric fog, and bloom bring depth and lives to the world.<br><br><strong>Exploration</strong><br>Find
      on of few ways and collect items that could help you closer to your goals or
      even secrets!<br><br><strong>Puzzles</strong><br>Gather some clues and use everything
      you know to solve the puzzles that stand in your way.<br><br><strong>Stealth
      and Combat</strong><br>Choose between sneak around the enemies or upright confront
      them with the weapons you have.
