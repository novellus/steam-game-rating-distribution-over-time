details:
  data:
    about_the_game: "FS Academy - Air Race puts you in the pilots seat for thrilling\
      \ head-to-head racing around 5 challenging and unique race courses.<br />\r\n\
      <br />\r\nPull up in front of the Brooklyn Bridge and slalom across Miami Beach,\
      \ race against the clock in the practice session to improve your pace before\
      \ racing your AI controlled opponent.<br />\r\nUse the Nitro Injection of your\
      \ Extra 300 to boost the engine around the tightest turns and manoeuvers, but\
      \ don't get greedy as over-boosting can blow your engine!<br />\r\nSoar between\
      \ the pylons striving for the lead. Hitting a pylon causes it to slowly deflate\
      \ and will land you a penalty!<br />\r\n<br />\r\nRaces are ranked from Beginner\
      \ to Expert difficulty, so you are sure to meet your match.<br />\r\n<br />\r\
      \nBe at the centre of the action at five iconic locations:<br />\r\n-New York<br\
      \ />\r\n-Miami Beach<br />\r\n-Portsmouth<br />\r\n-Long Beach<br />\r\n-Chicago<br\
      \ />\r\n<br />\r\nTotalling 10 missions, enter your new addicting world of speed.<br\
      \ />\r\n<br />\r\nThe track awaits. Get ready..."
