    about_the_game: "On an abandoned oil rig in the middle of the North Sea, Dr. Christine\
      \ Hansen (Saskia Gould) is charged with the task of testing an experimental\
      \ cleaning fluid which could revolutionize the oil industry. Hired to carry\
      \ out the tests are Jacob Rasmussen (GW Stevens) and his crew of deconstruction\
      \ engineers. But within hours one of them is missing under suspicious circumstances.\
      \ <br />\r\nThings go from bad to worse when environmental activist and his\
      \ associate seize control of the rig, holding everyone hostage. But very soon\
      \ the oil workers and environmentalists will have to join forces in a battle\
      \ for survival against a savage new life-form which has made its home on the\
      \ rig.<br />\r\n<br />\r\nAnd this life-form is hungry."
