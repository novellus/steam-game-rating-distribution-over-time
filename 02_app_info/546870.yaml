    about_the_game: "Merchants and Mercenaries is a hectic real-time strategy that\
      \ looks and feels like the board games you love, with none of the waiting. Expand\
      \ your empire, get resources and trade them, hire merchants to discover new\
      \ riches or hire mercenaries to take it all. There\u2019s no one way to play,\
      \ or even to win, but you\u2019d better be fast!<br />\r\n<br />\r\n- Advance\
      \ through the Ages to build a castle first, then defend it!<br />\r\n<br />\r\
      \n- Quickly learn to read the lie of the land as the board is never the same\
      \ twice.<br />\r\n<br />\r\n- Build and upgrade farms, mines, quarries and lumberyards\
      \ to expand your territory and gain resources.<br />\r\n<br />\r\n- Trade resources\
      \ on the open market (sell when hot, buy when not!).<br />\r\n<br />\r\n- Hire\
      \ merchants to discover new riches.<br />\r\n<br />\r\n- Deploy a range of mercenaries\
      \ to their best advantage.<br />\r\n<br />\r\n- Attack strategic hexes that\
      \ sever and destroy sections of your opponents\u2019 empires for the most destruction\
      \ possible.<br />\r\n<br />\r\nOnline multiplayer coming soon to all your favorite\
      \ devices so you can enjoy everything you love about social board games, anytime,\
      \ anywhere."
