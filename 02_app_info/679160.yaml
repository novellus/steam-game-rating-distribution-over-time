details:
  data:
    about_the_game: 'CollabHub is a VR drawing and diagramming app where you can express
      yourself on a virtual whiteboard with a full color palette and many shapes to
      choose from. <br> Collaborate with others or have a whiteboard all to yourself
      with as much or as little drawing space as needed.<br><br><ul class="bb_ul"><li>Easily
      move the drawing board around the environment<br></li><li>Draw shapes such as
      lines, rectangles, ellipses, arrows, triangles, diamonds<br></li><li>Resize
      and move a shape after it''s drawn to find the perfect position and size<br></li><li>Import
      images from your computer onto your whiteboard and resize/move them around<br></li><li>Erase
      as you would on a whiteboard with a choice of different widths<br></li><li>Full
      color palette for all shapes and freehand drawing<br></li><li>Night mode: turn
      off the lights and work under the night sky<br></li><li>Undo and redo as many
      times as needed<br></li><li>Teleport anywhere in the office to get a different
      perspective<br></li><li>Shortcuts for teleporting, undo and redo easily accessible
      on the thumbpad<br></li><li>Save and load your drawing board at any time<br></li><li>Export
      your whiteboard to an image file<br></li><li>Change the color of the whiteboard
      to that of your choosing<br></li><li>Choose from ''Smooth Plastic'' or ''Unlit''
      board materials<br></li><li>Vary the opacity of the board to get a see-through
      glass feel<br></li><li>A tutorial to help get you started<br></li><li>Collaborate
      with multiple users (beta)</li></ul>'
