    about_the_game: '<strong>Standing/Room scale VR only. HTC Vive or Oculus Touch
      required.</strong><br><br>You have inherited an old pierhead arcade and you
      have the run of the place. <br>You can play any game in the arcade as many times
      as you want by yourself or invite friends into your arcade and play together.<br><br><ul
      class="bb_ul"><li>Upload scores from each machine to compete on global leaderboards.<br></li><li>Teleport
      to any machine in view, no motion sickness.<br></li><li>All games use intuitive
      1:1 hand motion to play. Throw a ball by throwing it!<br></li><li>Online and
      LAN multiplayer<br></li><li>Redeem toys at the gift shop using tickets you''ve
      won.<br></li><li>Listen to your favorite tunes on the built-in internet radio
      player.<br></li><li>Play classic coin-operated games such as: <br></li><li>Rocket
      Ball<br></li><li>Basketball<br></li><li>Bowling<br></li><li>Comet Drop<br></li><li>Arctic
      Shuffle<br></li><li>Super Punch<br></li><li>Binary Dash<br></li><li>Honey Rush<br></li><li>Shooting
      Gallery<br></li><li>Scarab Toss<br></li><li>Dino Whack<br></li><li>Cannonball
      Bounce<br></li><li>Rapid Fire<br></li><li>Claw Machine<br></li><li>Zombie Shootout</li></ul>'
