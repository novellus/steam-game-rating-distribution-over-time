    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1190620/extras/CC.gif?t=1575472944"
      /><h2 class="bb_tag">Storm and night modes added to arcade.</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1190620/extras/rain.gif?t=1575472944"
      /><h2 class="bb_tag">Defence War is a beautiful Tower Defence game which will
      test your strategic side as you defend off waves of enemies with a wide range
      of Turrets and weapons across 4 different worlds as you try rebuild Earth after
      a massive disaster.</h2><br><br><ul class="bb_ul"><li>The game features a Story
      mode that spans over 4 amazing maps on 4 different planets, each with its own
      unique look and feel.<br></li><li>Over 10 Turrets to build up each with their
      own strengths and weaknesses, from High caliber machine gun turrets to Plasma
      and laser turrets, you decide!<br></li><li>Many Enemy types, Trucks, Tanks and
      Goliath''s encourage different strategies.<br></li><li>Compete Online against
      your friends for the highest score in arcade mode! <br></li><li>Arcade mode
      includes 6 beautiful large maps, Earth, Estea and Voin9. each special in their
      own way with night mode options and rain effects.<br></li><li>Features: Online
      leader-boards, Mini-map, Story Mode, Arcade mode, night mode, weather effects,
      large maps, full soundtrack, replay value</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1190620/extras/COVER1.jpg?t=1575472944"
      />'
