    review: '[h1]36 / 100[/h1]


      I didn''t enjoy my short playtime with Defence War. The gameplay for me consisted
      of scrolling around the screen constantly, as the view is very zoomed in and
      map size is considerably larger. Cannot zoom in or out or mouse scroll at screen
      edges. You cannot even use the minimap to quick navigate around, and will have
      to revert to WASD.


      Tower positions are fixed, and evenly spaced out across the map somewhat sparingly.  Path
      enemy takes is not very clear. Towers feel weak, poor tracking and have no upgrade
      options. Having to buy each tower location first feels redundant and could just
      be added into the first tower buy instead.


      There is no information on strengths or weaknesses for generic enemies or any
      of the towers. Not even information on what each tower does, or its range (unless
      I am missing something?). Doesn''t provide much in the way of strategy or encourage
      a replay to try other tactics.



      [url=http://store.steampowered.com/curator/6857016/]If you enjoyed reading this
      review, please follow [u]True Blue Reviews[/u] for more recommendations![/url]'
