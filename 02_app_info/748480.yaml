details:
  data:
    about_the_game: 'Cherry Kiss Games has acquired the Steam rights to Wild Romance
      and as our first new product we are excited to bring you Wild Romance: Mofu
      Mofu Edition, an updated and expanded version of the game. New features include
      changing screen resolution to 16:9, adding sprite animations and overhauling
      the UI. The game also includes all of the mature content that was missing in
      the original version! We listened to your comments in the Wild Romance forum
      and we hope you''ll be pleased with what we''ve prepared.<br><br>Unhappy with
      his life in Tokyo, Kazuma returns to his hometown in the Japanese countryside
      where he reconnects with four female classmates. When the girls accidentally
      reveal that they are not mere humans but actually magical animal spirits in
      human form, a journey of discovery and constant flirtation begins.<br><br>Sumire
      is the fox and leader of the pack. She has a motherhood instinct and a deep
      desire for physical contact. Tsubaki is the cat and second in command. She knows
      what she wants and she''s determined to get it. Aoi is the dog and the youngest
      of the four. She''s obedient, full of energy and always wanting to please her
      male companion. The final girl, Nazuna is the tanuki or Japanese raccon. She''s
      smart with a seductively creative mind but also a bit of a troublemaker.<br><br>Follow
      the story of Kazuma as he learns the hidden secrets of his hometown and discovers
      the supernatural world. His adventures include mountain picnics, summer festivals,
      run-ins with the gods and skinny dipping in a natural hot spring. In Japanese
      folklore, yokai are magical creatures or supernatural spirits and are often
      an element of fantasy fiction. Norn/Miel, the developer of the game, is a leading
      Japanese studio with several titles in this style.<br><br><u>Features</u>:<br><ul
      class="bb_ul"><li>Translated version of the original Japanese Visual Novel<br></li><li>Original
      artwork HD upscaled with 16:9 and 4:3 variants<br></li><li>Hours of story content<br></li><li>Main
      female characters fully voiced with original Japanese dialogue<br></li><li>Enhanced
      with character sprite animations<br></li><li>Gallery and Scene selections</li></ul><br><br>**
      PLEASE NOTE **<br>When <i>Wild Romance: Mofu Mofu Edition</i> was released the
      rules about explicit adult content were different and a separate patch file
      was required. All of the sexy content is now included automatically in the game
      download.<br><br>All characters described and visually represented in this game
      are over 18 years of age, and no actual, nor identifiable minor was used in
      the production of this game.<br><br>For more information about the game please
      check out our website or follow us on Twitter.'
