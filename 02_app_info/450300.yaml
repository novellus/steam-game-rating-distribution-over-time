    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Emily and Nate Weaver
      leave the city for the rural comfort of Nate's ancestral home in the country.
      Once there, Emily is plagued by horrifying visions and haunted by the ghosts
      inhabiting their isolated new home. When Nate's behavior undergoes a strange
      and fearful metamorphous, Emily fears she might be the latest target in a murderous
      tradition.
