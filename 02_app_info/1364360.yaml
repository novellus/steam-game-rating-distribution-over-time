    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1364360/extras/fondo3.png?t=1604689624"
      /><br><strong>This is where the fun begins!</strong><br><br>You were sent to
      a space mission few years ago to investigate a enemy base who were planning
      to attack your planet but you found nothing<br>Now that you are back, you discover
      that your planet has been invaded by the enemy base you were looking for!<br>So
      you have one Last Space Mission... kill those enemies and recover your planet!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1364360/extras/tienda1.png?t=1604689624"
      /><h2 class="bb_tag">The game features</h2><br><ul class="bb_ul"><li>4 complete
      levels + 1 extra bosses only level that make a total of 80 + 4 waves!<br></li><li>A
      shop with 3 different items and 3 different spaceship upgrades with 5 upgrade
      levels each!<br></li><li>21 different enemies including 4 bosses!<br></li><li>More
      than 1.5 hours of gameplay!</li></ul>
