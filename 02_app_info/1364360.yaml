    review: "Last Mission est un jeu vous mettant aux prises avec des vaisseaux ennemis,\
      \ qui peuvent s'agglutiner, d'ailleurs tout \xE0 votre profit pour pouvoir les\
      \ \xE9liminer de fa\xE7on tactique.\nEn discutant avec le concepteur, j'ai donc\
      \ compris de fa\xE7on compl\xE8te le jeu et son fonctionnement, et surtout je\
      \ n'avais pas vu que le jeu disposait d'un magasin, o\xF9 vous pouvez acheter\
      \ avec les points que vous avez glan\xE9s durant une vague, de la vitesse pour\
      \ votre vaisseau, une plus grande v\xE9locit\xE9 de tirs, une plus grande capacit\xE9\
      \ de destruction etc.\nLe jeu m'a fait penser \xE0 TIME PILOT (1984), jeu sorti\
      \ en arcade puis adapt\xE9 sur les consoles et ordinateurs de l'\xE9poque et\
      \ qui eut par ailleurs une suite, mais avec les param\xE8tres, il se rapproche\
      \ aussi de Stellar Triumph, un jeu \xE0 param\xE8tres multiples enti\xE8rement\
      \ d\xE9cid\xE9s par les joueurs (le jeu se jouant exclusivement \xE0 deux joueurs\
      \ humains l'un contre l'autre),  et qui est une version complexe d'un des premiers\
      \ jeux video de l'histoire, sinon le premier: Space War, paru dans les ann\xE9\
      es 60. J'ai donc en ce sens demand\xE9 au concepteur si ces param\xE8tres pourraient\
      \ voir le jour, suivant la suite qu'il voudra bien donner au jeu. De fait, avec\
      \ ce syst\xE8me, ce petit jeu deviendra tr\xE8s int\xE9ressant \xE0 jouer, et\
      \ il pourrait se transformer en jeu \xE0 un contre un, pourquoi pas, ou plus,\
      \ dans l'avenir... \xE0 condition que les joueurs acceptent d'acqu\xE9rir Last\
      \ Space Mission pour le voir \xE9voluer!"
