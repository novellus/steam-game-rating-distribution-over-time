    about_the_game: Intersolar Overdrive was built on a gravity algorithm that lets
      you experience relative travel in deep space.  Follow the story line or play
      in arcade mode for good old fashioned points.  This game combines many favorites
      from the 1980's including Gravitar, Space War, Space Taxi and more. <br><br>It
      has procedurally generated worlds and is mission based for endless variations!  Enjoy
      the chill feeling of nailing a perfect orbit around an Asteroid, Planet, or
      Star or the exhilaration of destroying space pirates whilst amping up your ship
      with upgrades.<br><br>There are 3 modes of play, Training, Story Mode and Arcade
      Mode.  It is recommended to run through the training to understand basic maneuvers.<h2
      class="bb_tag">  Story Mode:</h2>   Play for the lowest time!  You are a Space
      Transport Delivery Pilot working for Nebuloun Corp.  Nebuloun has a mission
      to extract rare materials from the various solar systems it works in.  It has
      built a central station within each operation to work from.  All was well until
      Nebuloun operations mined too far and unleashed an evil which has never been
      seen before!  All 16 Nebuloun operations have been shut down due to an evil
      that calls itself King Boss.<br><br>You, pilot, must go to each operation and
      complete the mission objectives provided to you.  Eventually leading to destroying
      King Boss!<br><br>Good Luck, Pilot!<h2 class="bb_tag">Arcade Mode:</h2>  Play
      for the high score!  Test your meddle in a dangerous universe.  Destroy enemies
      and complete random missions to earn extra points.<br><br>Pilot, do you have
      what it takes?
