    review: "[h1] Genre [/h1] Ein 2D Action Side Scroller/Platformer\n\n[h1] Story\
      \ [/h1] Nachdem die K\xF6nigin \"Xenia\" ihre gesamte Armee zur Unterst\xFC\
      tzung in den Krieg geschickt hat, nutzte ein B\xF6ser Zauberer namens \"Skotos\"\
      \ das aus und entf\xFChrte die K\xF6nigin um mit ihrem Blut, Allm\xE4chtig zu\
      \ werden. Wir spielen den Schmied \"Ardas\" und m\xFCssen die K\xF6nigin aus\
      \ den H\xE4nden des Zauberers befreien\n\n[h1] Gameplay [/h1] Es gibt 12 Level\
      \ voller verschiedener Feinde (Schlangen, K\xE4fer, Skelette usw.) und t\xF6\
      dlichen Fallen (Lava, herunterfallende Stacheln usw.). nach jedem zweiten Level\
      \ gibt es einen Boss Kampf (7 Boss K\xE4mpfe insgesamt). Jedesmal wenn man Gegner\
      \ t\xF6tet oder Schatztruhen \xF6ffnet bekommt man Gold mit dem man zwischen\
      \ den Leveln (auf der World Map) verschiedene Dinge im Shop kaufen kann z.B.\
      \ Kurzzeitige Unverwundbarkeit oder zus\xE4tzliche Herzen (bis zu 10, man startet\
      \ mit 5)\n\n[h1] Achievements [/h1] Es gibt insgesamt 10 Erfolge. Man muss das\
      \ Spiel einfach durchspielen und alle Bosse vernichten. 2 Achievements scheinen\
      \ nicht zu funktionieren (das Spiel sowohl auf Hard als auch auf Hardcore zu\
      \ beenden)\n\n[h1] Pro/Contra [/h1]\n+ Story OK\n+ Musik ganz Gut\n+ Grafik\
      \ OK\n+ Nette Boss K\xE4mpfe\n+ Achievements\n+ XBox 360 Controller Support\n\
      \n- 2 Achievements funktionieren nicht (hab das Spiel mehrmals auf Hard und\
      \ auch auf Hardcore durchgespielt aber die Erfolge bekommt man einfach nicht)\n\
      \n[h1] Fazit [/h1] Ein Sch\xF6ner Action Side Scroller/Platformer mit Netten\
      \ Boss K\xE4mpfen. Es ist echt Schade das 2 Erfolge nicht funktionieren. Aber\
      \ trotzdem ein ganz Nettes Spiel\n\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe\
      \ auf deutsch/englisch \U0001F451\u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
