    about_the_game: "<strong>Xenia</strong> is a Metroidvania that takes place in\
      \ Ancient Greece and allows you to control <strong>Ardas</strong>, a blacksmith\
      \ who sees his city being rushed by evil forces. <br><br>Queen Xenia is a real-life\
      \ character, who lived in the 12th century b.c. Her castle was located at Ftheia\
      \ plateau, Greece. According to the game\u2019s plot, the evil wizard <strong>Skotos</strong>\
      \ kidnapped the queen in order to use her blood to become powerful. After the\
      \ royal army was sent to Troy in aid of King Achilles, Ardas has to accomplish\
      \ a very difficult task. Save the queen at any cost.<br><br>The game has been\
      \ developed by only one person, Dimitris Floros, after 8 months of work. It\u2019\
      s a side-scrolling Metroidvania style Platform in which you collect gold and\
      \ use it to buy items from the Magic shop. Xenia has 12 levels, 7 bosses and\
      \ makes use of secret rooms and alternate endings, which increase the game\u2019\
      s replayability. Progress is being made by checkpoints and gameplay is fast-paced.<h2\
      \ class=\"bb_tag\">Key Features</h2><br>- Metroidvania gameplay<br>- 12 stages<br>-\
      \ 7 bosses<br>- Secret rooms which hide treasures<br>- Fast gameplay with checkpoints<br>-\
      \ Magic shop for spending the gold you earn<br>- Alternative endings<br><br>All\
      \ future updates and DLC will be provided for free. <br>For PR/Media requests\
