    review: A simple puzzle game with an interesting visual style. The main game mechanic
      is the rotation of the screen relative to the main character. It will help you
      pass a couple of tens of minutes while waiting for your friend. Perhaps, it
      is suitable for playing in the background while watching streams or listening
      to an audiobook.
