details:
  data:
    about_the_game: <strong>Meatball</strong> - A Hardcore 2D-game, if you are not
      all right with your nerves, then I do not advise you to launch this game, it
      will make you very angry, but if you still launch the game, then take care of
      your mouse. This is a game in which we play the role of a meatball, it fell
      under the meat grinder and our task is not to fall under the saws. You need
      to deliver the meatball to the finish line. You can rotate the platform around
      its axis by throwing the meatball. You can freeze the meatball in one place
      by clicking the palm button.<br><br><ul class="bb_ul"><li>Increasing difficulty</li></ul><ul
      class="bb_ul"><li>15 levels</li></ul><ul class="bb_ul"><li>Nice graphics</li></ul><ul
      class="bb_ul"><li>Interesting puzzle</li></ul><ul class="bb_ul"><li>Sound effects</li></ul><ul
      class="bb_ul"><li>Physics</li></ul><ul class="bb_ul"><li>Steam achievements
      support</li></ul>
