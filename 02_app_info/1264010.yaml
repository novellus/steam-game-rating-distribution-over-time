  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1264010/extras/9tv_gif_gameplay.gif?t=1589904020"
      /><h2 class="bb_tag">POSITIONAL SPELL SLINGING</h2>9 Till Void is played on
      a 9x9 grid, where each row correlates with one of your spell slots. You can
      only cast a spell if your character occupies the same row on the board as the
      spell, so your position always matters.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1264010/extras/9tv_gif_buying.gif?t=1589904020"
      /><h2 class="bb_tag">ASSEMBLE AN ARSENAL OF DEADLY SPELLS</h2>Buy new spells
      to become more powerful! Where you choose to place your spell is just as important
      as what spell you choose to buy! Choosing which spell slot to replace is important,
      because you'll only be able to cast that spell from that row!<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1264010/extras/9tv_gif_locations.gif?t=1589904020"
      /><h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>72 Different Spells<br></li><li>5
      Playable Characters, each with a unique ability and starting spell<br></li><li>5
      Locations, each with unique spells and enemies to discover<br></li><li>3 Different
      difficulty modes to support players of all experience levels<br></li><li>Procedurally
      generated levels for endless replayability</li></ul><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1264010/extras/9tv_gif_custom.gif?t=1589904020"
      /><h2 class="bb_tag">PLAY YOUR WAY IN CUSTOM MODE</h2>If you'd rather have more
      control over your spells, custom mode allows you to start runs from any of the
      5 locations with pre-chosen spells. Custom mode is perfect for test driving
      spell combinations without having to hope for perfect RNG.
