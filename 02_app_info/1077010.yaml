      \ you feel like a real rock star. <br>This game will allow you to perform on\
      \ stage, play some head-banging metal riffs and feel the vibes of a true rock\
      \ star life. Perform In nightclubs, bars, and even stadiums. Earn your way up\
      \ to become the world's new idol. <br><br> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1077010/extras/rs_gif.gif?t=1608610525\"\
      \ /><br><br>Features:<br><br>\u26AA Play guitar in first person perspective<br>\u26AA\
      \ Make the crowd mosh-pit<br>\u26AA Perform in various locations: bars, stadiums,\
