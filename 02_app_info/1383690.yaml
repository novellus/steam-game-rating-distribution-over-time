    about_the_game: "A Wake Inn is a PC VR horror game with elements of action, storytelling,\
      \ exploration and puzzles.<br>Explore gloomy passages on a wheelchair, with\
      \ an immersive control system complying it's limitations and difficulties. You\
      \ won't be alone - mysterious Doctor Finnegan, owner of the estate, will accompany\
      \ you through your shortwave transmitter. On your way you'll find many other\
      \ items - some useful to move forward, some that can give you a hint about this\
      \ place and it's former inhabitants. The hotel is occupied by other dolls similar\
      \ to you, but they have no friendly intentions - they're raging and deadly,\
      \ so try to avoid them. Fight when there\u2019s no other way around.<br><br>You\
      \ wake up as a human sized doll in an abandoned, retro style hotel, where apparently\
      \ something bad happened in the past. And strange machinery definitely had something\
      \ to do with it - you're the one to find out what is your role in this history.\
      \ Who you are? How did you find yourself in this creepy place? Remains left\
      \ by former residents may be some clue - but can you link them, build a true\
      \ picture of the past, and decide your own fate?<br> <br><strong>Game features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Immersive wheelchair control system - just sit on a chair\
      \ and use controllers to move your wheels.</li></ul><ul class=\"bb_ul\"><li>Interactive\
      \ items, like a shortwave transmitter which allows you to keep in touch with\
      \ the mysterious character that\u2019s leading you through the game, a flashlight\
      \ that lights up the darkness of hotel passages (but only if you have the batteries),\
      \ radio with custom stations, or the cinema room, where you can screen movies\
      \ from reels you found around the hotel.</li></ul><ul class=\"bb_ul\"><li>Environmental\
      \ storytelling based in an old art deco hotel designed in detail.</li></ul><ul\
      \ class=\"bb_ul\"><li>Moody soundtrack and sound design referring to classics\
      \ of horror.</li></ul><ul class=\"bb_ul\"><li>Dynamic, physic driven enemies,\
      \ who can be avoided by sneaking mechanics, or taken down with melee weapons.</li></ul>"
