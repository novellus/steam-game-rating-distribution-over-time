  data:
    about_the_game: "Dead by Daylight: Original Soundtracks contains the memorable\
      \ music from the game. It includes a collection of 18 MP3 tracks made by composer\
      \ Michel F. April.<h2 class=\"bb_tag\">A Word from the Composer</h2><i>After\
      \ reading the synopsis I was hooked! Even though the surroundings look and feel\
      \ absolutely real to you, you\u2019re in for a surprise! As a survivor, you\
      \ think you can outsmart the stalker. Again, nothing could be further from the\
      \ truth... let's just say that death is not an escape.<br><br>It is certainly\
      \ the most addictive game I've played thanks to Behaviour's evil geniuses!<br><br>To\
      \ capture the essence of this \xABone-track-mind-almost-indestructible\xBB killer,\
      \ I immediately switched to \xABreptilian brain\xBB mode. Having the luxury\
      \ and excitement of scoring while playing the game in the development process\
      \ allowed us to make adjustments so that the music is seamlessly integrated\
      \ in all other aspects of the game experience.<br><br>Creating with this state\
      \ of mind was a truly compelling and thrilling experience, and with this soundtrack,\
      \ I hope to re-capture as much as possible the multi-state nature of Dead By\
      \ Daylight.<br><br>Enjoy it and if you can, play it loud!</i> - Michel F. April<h2\
      \ class=\"bb_tag\">Track List</h2><ul class=\"bb_ul\"><li>1. Dead by Daylight\
      \ (Theme)<br></li><li>2. Closing In<br></li><li>3. Being Watched<br></li><li>4.\
      \ No Place to Hide<br></li><li>5. Petrified<br></li><li>6. Disoriented<br></li><li>7.\
      \ Darkness Rising<br></li><li>8. Liberation<br></li><li>9. Suffering<br></li><li>10.\
      \ Entity Brain<br></li><li>11. One Track Mind<br></li><li>12. Punished<br></li><li>13.\
      \ Enduring Torment<br></li><li>14. The Hook<br></li><li>15. Dark Infinity<br></li><li>16.\
      \ Death Is Not an Escape<br></li><li>17. Black Blood (Bonus Track)<br></li><li>18.\
      \ Dead Again (Bonus Track) </li></ul><br>\u2022\t<strong>Please note</strong>\
      \ \u2013 The Dead by Daylight: Official Soundtrack will be placed in your Dead\
      \ by Daylight folder in the Steam Directory: ...Steam\\steamapps\\common\\DeadbyDaylight\\\
      Dead by Daylight Original Soundtrack<h2 class=\"bb_tag\">Credits</h2><ul class=\"\
      bb_ul\"><li>All tracks by Michel F. April</li></ul>"
