details:
  data:
    about_the_game: 'Played the game? Now listen to the album! <br />

      <br />

      Those who purchase this album will be able to listen to the story of Tales of
      the Elements 2nd Chapter told from different perspectives than in the game!<br
      />

      <br />

      Tales of the Elements 2C is the full-length vocal album produced and recorded
      by Last BeNeVoLeNcE featuring Mega Ran, Kharisma, Impermanence, According to
      Legends, Sai Wai, and J-Mylez.<br />

      <br />

      Tracklisting:<br />

      <br />

      1. Title Theme (feat. Sai Wai)<br />

      2. Recollection<br />

      3. By The Way (feat. According to Legends)<br />

      4. Meanwhile (Search Party) Part 2 (feat. Mega Ran &amp; Kharisma)<br />

      5. The Sandman (feat. J-Mylez)<br />

      6. Spray-Paint Bandits (feat. Impermanence)<br />

      7. Exposure (feat. Impermanence &amp; According to Legends)<br />

      8. Heroes of Polyphony (feat. J-Mylez)<br />

      9. Side Quest (feat. Kharisma &amp; Mega Ran)<br />

      10. Inner Struggle (feat. Mega Ran)<br />

      11. Fall of the Sandman<br />

      12. The DJ Who Smells of Sunflowers (feat. According to Legends)<br />

      13. Legends of The Black Mic Part 2 (feat. Mega Ran) <br />

      14. Saving Point Part 3<br />

      15. Setting the Stage (feat. Mega Ran &amp; Impermanence)<br />

      16. The Hip Hop Census (feat. Kharisma, Impermanence, &amp; Mega Ran)<br />

      17. Alternative Endings (feat. Kharisma, Impermanence, &amp; Mega Ran)<br />

      <br />

      <br />

      All 17 tracks are in high-quality 320kbps mp3 format.'
