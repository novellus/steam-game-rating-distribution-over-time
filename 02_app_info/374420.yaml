    about_the_game: "<h2 class=\"bb_tag\">Dungeon Generation</h2>With procedurally\
      \ generated dungeons, you\u2019ll never know what\u2019s in the next room! Maybe\
      \ a dozen traps? Maybe an army of angry Skullfaces? Whatever it is, you must\
      \ save the prisoners and return peace to the Floating Islands.<h2 class=\"bb_tag\"\
      >Multiplayer</h2>You are not alone - just plug in any major controller and get\
      \ playing! In Questria, up to 8 people can play at once!<br>It will be much\
      \ easier with your pals, unless you enable friendly fire for extra challenge!\
      \ Each encounter will become a careful ballet of carnage!<br>Don\u2019t have\
      \ friends nearby? Computer controlled allies will help!<h2 class=\"bb_tag\"\
      >Friendship</h2>Questria is designed for multiplayer. Players can only use their\
      \ special abilities so often, unless their allies cheer them on! Cheering is\
      \ just the press of a button with no penalty. Sounds easy, but the Skullfaces\
      \ will make sure you don\u2019t get the chance!"
