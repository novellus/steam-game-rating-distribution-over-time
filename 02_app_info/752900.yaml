    review: "- https://www.youtube.com/watch?v=JNNJHOt3XNw&feature=youtu.be&ab_channel=MAGsouille\n\
      - https://youtu.be/qH1BxGqypno\n\nPrehistoric Hunt est un jeu en d\xE9but de\
      \ d\xE9veloppement qui comporte diverses armes l\xE9tales ou tranquilisantes\
      \ (pistolet, rifles, Rifle .50,  shotgun, arbal\xE8te, lance grenade) sur une\
      \ map assez vaste MAIS qui manque clairement de charme (texture montagneuse\
      \ sans avoir divers b\xEEnomes). \n\nAu niveau des esp\xE8ces, on en a d\xE9\
      j\xE0  plus que TheHunter Primal (Tric\xE9ratops, Pteranodon, Brachiosaure,\
      \ Ankylosaure, Compsognathus, Iguanodon). On n'oubliera pas le c\xE9l\xE8bre\
      \ T-rex qui de bouffe en deux coups et qui te fait des jeux de jambes tr\xE8\
      s bien r\xE9alis\xE9s pour rendre la vis\xE9e compliqu\xE9e. \n\nEn terme de\
      \ survie, je dirai que c'est plus compliqu\xE9 que TheHunter Primal sachant\
      \ qu'il n'y a aucun endroit pour se dissimuler (arbres) et que tous les dinosaures\
      \ sont en mode v\xE9n\xE8res d\xE9s que tu es trop pr\xEAt ou quand tu spawn\
      \ sur eux, apr\xE8s une mort.\n\nUn syst\xE8me de \"Contrat\" est implant\xE9\
      \ pour gagner de l'argent pour acheter des armes plus performantes (pas de \
      \ niveau li\xE9 aux armes, c'est dommage). Tout se fait \xE0 des bornes plac\xE9\
      s sur chaque c\xF4t\xE9 de la map et propose un lot diff\xE9rent de proie \xE0\
      \ chasser par rapport \xE0 la zone (chacune des esp\xE8ces \xE0 plus ou moins\
      \ sa zone de chasse).\n\nPour r\xE9sumer,\n- Le jeu tourne plut\xF4t bien\n\
      - Un bon lot d'arme: Le fusil base fait son taff mais la pr\xE9cision est vraiment\
      \ pas terrible\n- La physique des dinosaures plut\xF4t est r\xE9ussie et \xE7\
      a fait plaisir.\n- Graphiquement, il est correct mais il manque de texture et\
      \ de b\xEEomes pour \xEAtre pleinement dedans (plus des cachettes: arbres, grottes).\
      \ CA VIENDRA PLUS TARD\n- L'ambiance sonore est r\xE9ussie tout comme les cris\
      \ des dinosaures\n- Les contrats ont \xE9t\xE9 am\xE9lior\xE9s (sans passer\
      \ par les bases)\n- Pas mal d'esp\xE8ce diff\xE9rentes d'implant\xE9es\n- Une\
      \ map assez grande mais trop similaire.\n- Une bonne jauge de stamina mais un\
      \ rechargement trop lent \xE0 mon go\xFBt pour une si grande map.\n- Une faune\
      \ qui veut ta peau (les pteranodons sont les pires avec les compsognathus qui\
      \ viennent te boulotter quand tu es dans la boutique MAIS tu peux au moins les\
      \ entendre).\n- L'argent se conserve sur son compte et on ne perd rien lors\
      \ de la mort\n- Pas de loot ou de camp comme TheHunter Primal qui rendait l'exploration\
      \ int\xE9ressante (avec les PDA et l'histoire).\n- Vous pouvez jouer \xE0 plusieurs,\
      \ entre ami, sur votre priv\xE9 ou ouvert. \n- Le prix est probablement un peu\
      \ \xE9lev\xE9 pour son \xE9tat actuel\n\nBien \xE9videmment, il faut savoir\
      \ que c'est une petite \xE9quipe par rapport \xE0 Bethesda, maintenant, vu que\
      \ le jeu est assez proche du concept de Primal, je me suis permis de le comparer\
      \ \xE0 lui. Celui ne plaira pas \xE0 tout le monde, dans l'\xE9tat actuel et\
      \ il faut esp\xE9rer que son \xE9volution soit r\xE9ussie, en esp\xE9rant qu'il\
      \ y aura des am\xE9liorations au niveau du syst\xE8me de contrat (primordial).\n\
      \nMaintenant, je vous conseille tout de m\xEAme de vous faire une id\xE9e, avec\
      \ un pote. L'argent est lent \xE0 gagner donc, \xE7a peut maintenir certains\
      \ joueurs qui sont moins exigeant que moi ;-). \n\nSur ce, bonne d\xE9couverte"
