    about_the_game: The Ice Caves is a fast-paced, retro-inspired, Metroidvania-style,
      platform shooter that sets you &quot;gunz-ablaze&quot; in a battle of wits,
      reflexes and skill. Survive 'The Trial of The Mountain' by descending into frozen
      caves protected by packs of adorable and sarcastic monsters. Do what it takes
      to mow down hordes of tribal &quot;Ice Reaverz&quot; and solve puzzles to become
      the ultimate 'Herald of The Mountain'. But be warned-- many have failed before
      you.<h2 class="bb_tag">Upcoming updates include:</h2> <ul class="bb_ul"><li>
      Online high scores<br></li><li> A full-length campaign <br></li><li> Large-scale
      multiplayer game modes<br></li><li> Challenging co-op trials<br></li><li> Weapons<br></li><li>
      Characters<br></li><li> Enemies<br></li><li> and much more. </li></ul><br>Feel
      free to check out our community page or message directly with your ideas to
      implement in the future, and you'll get your name with a custom message on a
      signpost if its used!  Feedback, suggestions and general discussion is always
      welcome and appreciated.
