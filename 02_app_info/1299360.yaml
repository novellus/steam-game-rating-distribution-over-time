  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1299360/extras/1.png?t=1601020496\"\
      \ /><br>Traveling the galaxy, hunting down evil. This is the life of Mighty\
      \ Goose. One of the galaxy's most credited bounty hunters!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1299360/extras/StoreGifPowerUp_short.gif?t=1601020496\"\
      \ /><br><br>At the core Mighty Goose is a tight side scrolling run &amp; gun\
      \ shooter that will test your skill, timing, reflexes. Building upon that solid\
      \ arcade base, the game adds a ton of crazy weapons, warmachines, upgrades and\
      \ secrets.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1299360/extras/StoreGifBike_Loop.gif?t=1601020496\"\
      \ /><br><br>Assume the role of Mighty Goose and bring the fight to the Void\
      \ King. This galaxy conquering monarch commands a vast army of minions and mechanised\
      \ monsters. Dealing with these baddies means traveling to distant worlds and\
      \ facing all kinds of dangers. But not to worry, this is no problem for the\
      \ legendary Mighty Goose!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1299360/extras/StoreGifElevator.gif?t=1601020496\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1299360/extras/2.png?t=1601020496\"\
      \ /><br><br>\u30FBFast-paced run-and-gun experience with tight controls.<br>\u30FB\
      Battle against screen filling bosses that will test your skill, timing, and\
      \ dodging<br>\u30FBCustomize your playing style using a combination of upgrade\
      \ chips, secondary weapons and assist characters.<br>\u30FBPilot devastating\
      \ war-machine vehicles to decimate large groups of enemies.<br>\u30FBBeautifully\
      \ crafted vibrant pixel art worlds, vehicles and characters.<br>\u30FBAn amazing\
      \ soundtrack featuring crunchy synth-rock and funky jazz-fusion melodies. Composed\
      \ by Dominic Ninmark (Moonrider, Blazing Chrome, Gravity Circuit)."
