      \ Alteric OST.<br />\r\n<br />\r\nMain Theme: &quot;Alteric&quot;<br />\r\n\
      Song 1: &quot;Wander&quot;<br />\r\nSong 2: &quot;Roam&quot;<br />\r\nSong 3:\
