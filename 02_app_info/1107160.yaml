    about_the_game: Inspired by action puzzle games like <i>Puzzle Bobble</i> and
      tower defense hybrids, <i>Pew Pew Puzzle Defense</i> combines multiple genres
      for fast-paced arcade fun. Build and upgrade towers, shoot down chained block
      colors, and collect enough coins to get the high score. Switch between different
      field sizes, difficulty levels, single-player, and local co-op or versus modes!<br><br>Key
      features:<br><br><ul class="bb_ul"><li> Five tower types, including auto-firing
      guns and paint balloons to change block colors<br></li><li> Unlockable Hard
      mode that raises the stakes with faster, stronger blocks<br></li><li> Small
      and big playing field sizes, perfect for solo or couch co-op sessions<br></li><li>
      In-game milestones that encourage replayability and experimentation</li></ul>
