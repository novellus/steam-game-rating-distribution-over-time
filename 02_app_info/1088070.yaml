    about_the_game: "In the laboratory where experiments were conducted on humans,\
      \ a disaster occurred.  Almost all employees left the clinic except you.  You\
      \ have to go through the corridors filled with crowds of zombies.  The clinic\
      \ itself is located on the territory of the secret military base, and a cleaning\
      \ team has already been sent to you, their order is not to leave the living!\
      \  You have to go through military cordons and offensive groups on the way to\
      \ the exit.  Look for ammunition and medicine to survive.  Ready?  Then go ahead.<br\
      \ />\r\n<br />\r\n Game Features:<br />\r\n -good graphics;<br />\r\n -simple\
      \ management;<br />\r\n - interesting gameplay;<br />\r\n - light music;<br\
      \ />\r\n - an unforgettable adventure;"
