    detailed_description: <h1>CHECK OUT MORE GAMES FROM OUR PUBLISHER</h1><p><a href="https://store.steampowered.com/app/848010/Find_your_way/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/848010/Find_your_way/</a></p><br><h1>About
      the Game</h1>In the laboratory where experiments were conducted on humans, a
      disaster occurred.  Almost all employees left the clinic except you.  You have
      to go through the corridors filled with crowds of zombies.  The clinic itself
      is located on the territory of the secret military base, and a cleaning team
      has already been sent to you, their order is not to leave the living!  You have
      to go through military cordons and offensive groups on the way to the exit.  Look
      for ammunition and medicine to survive.  Ready?  Then go ahead.<br><br> Game
