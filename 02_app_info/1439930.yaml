details:
  data:
    about_the_game: "Tonight, your younger brother was cursed with the Watchmaker's\
      \ spell.<br />\r\nThe curse will keep him from waking up and turn his dreams\
      \ into nightmares.<br />\r\nYou must collect all parts of the old watches.<br\
      \ />\r\nOnly then will the Watchmaker's spell be reversed and your brother wakes\
      \ up.<br />\r\n<br />\r\nI must warn you; it won't be easy. There are winding\
      \ mazes, and the sullen silence will have you listening to every rustle. Trolling\
      \ monsters screaming in corridors is the way you'll know how close these creepy\
      \ beasts are.<br />\r\nSearch high and low. Check every room to find the hidden\
      \ parts.<br />\r\nBeware the Watchmaker's sidekicks! They'll hinder your search\
      \ and follow you every step of the way."
