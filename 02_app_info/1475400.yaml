details:
  data:
    about_the_game: <i>Run Prop, Run!</i> is an online hide-and-seek game, based on
      the classic Prop Hunt mod, but with a few twists! Start as 7 props VS 1 hunter,
      and finish as 1 prop VS 7 hunters! Use abilities and platforming to escape!<h2
      class="bb_tag"><strong>Disguise as a prop!</strong></h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1475400/extras/RunPropRun-SteamPage-1.gif?t=1608479581"
      /><br><br><i>To hide, you can transform yourself into hundreds of objects! Wait
      until the exit opens and be the first prop to escape!</i><h2 class="bb_tag"><strong>...
      or hunt props!</strong></h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1475400/extras/RunPropRun-SteamPage-2.gif?t=1608479581"
      /><br><br><i>Seek a prop and capture it and turn it into a Prop Hunter that
      will join your cause and help you hunt the other props!</i><h2 class="bb_tag"><strong>Use
      skills!</strong></h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1475400/extras/RunPropRun-SteamPage-4.gif?t=1608479581"
      /><br><br><i>You can use skills to help you chase the props as a Hunter, or
      hide and escape as a Prop.</i><h2 class="bb_tag"><strong>Colorful world</strong></h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1475400/extras/RunPropRun-SteamPage-3.gif?t=1608479581"
      /><br><br><i>Discover a funny crazy world full of colours and platforming challenges!</i><h2
      class="bb_tag"><strong>Looking for players? Join us on Discord!</strong></h2><a
      href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/mFCWNmb"
      target="_blank" rel="noopener"  >https://discord.gg/mFCWNmb</a>
