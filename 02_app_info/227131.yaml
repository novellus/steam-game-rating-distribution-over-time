    about_the_game: "<p>The Betrayal is the 2nd episode in the Tyranny of King Washington,\
      \ in which Washington goes mad with power and rules as tyrannical King. Connor\
      \ awakes having never become an Assassin and accepts a new mission to fight\
      \ for freedom. In this new episode, travel to Boston to find an unlikely but\
      \ familiar ally in your war against the King \u2013 live history as it never\
      \ happened and ignite a new revolution!</p>\n"
