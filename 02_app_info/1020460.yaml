    about_the_game: '<h2 class="bb_tag">Pathfinder Campaign Setting: Sandpoint, Light
      of the Lost Coast</h2><br><strong>Welcome to Sandpoint</strong><br><br>The town
      of Sandpoint has been through a lot, whether it''s goblin raids, dragon attacks,
      or crazed killers stalking the night. In Pathfinder Campaign Setting: Sandpoint,
      Light of the Lost Coast, this fan-favorite town is presented in rich and vibrant
      detail, including full stat blocks for the region''s important NPCs, dozens
      of quests, and expanded information on every major location in the town and
      the hinterlands beyond. Sandpoint, Light of the Lost Coastalso includes a double-sided,
      pull-out poster map of Sandpoint and the surrounding area, a region that has
      featured prominently in Pathfinder since the campaign setting''s birth in 2007,
      including in the best-selling Pathfinder RPG Beginner Boxand iconic Adventure
      Paths like the Rise of the Runelords. This oversized, 96-page campaign setting
      book is a guide to creating your very own campaign in Pathfinder''s most popular
      town!<br><br>Pathfinder Campaign Setting: Sandpoint, Light of the Lost Coastis
      intended for use with the Pathfinder campaign setting, but it can be easily
      adapted to any fantasy world.<br><br><i>This product is not a PDF or accessible
      outside of Fantasy Grounds. It has been lovingly converted for use within Fantasy
      Grounds and features the following additions:</i><br><br><ul class="bb_ul"><li>All
      maps resized and set up with a preset grid to make combats easy to manage<br></li><li>Individual
      area descriptions linked to maps, containing new encounters, treasure parcels
      and descriptions for just that area<br></li><li>Tokens for each encounter are
      all pre-placed in starting locations on the map. You can edit these on the fly.<br></li><li>Drag
      and drop treasure parcels and Encounter XP that is easily awarded to your players
      to keep the game moving ahead<br></li><li>All the images and handouts from the
      book available to share with your players as you need them</li></ul><br><i>Converted
      by: </i><strong>Russell Campbell</strong><br><br>Released on January 22, 2019.
      Designed for Fantasy Grounds version 3.3.6 and higher.<br><br><strong>Requires:
      </strong>An active subscription or a one time purchase of a Fantasy Grounds
      Full or Ultimate license and the included Pathfinder ruleset.'
