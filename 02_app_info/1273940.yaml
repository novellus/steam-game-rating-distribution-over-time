    review: Even acknowledging this is early access this is just broken and confusing.  Constructing
      sentences is meaningless as it's better to put out complete gibberish that results
      in better effects.   Multiple times in the short time I played the battles would
      just freeze up cause suddenly I have no cards.  Battles are virtually impossible
      to lose unless actively attempting to do so.  Finishing a game I thought there
      was going to be some type of cutscene given how it started but it just pulled
      up an incredibly generic results screen.  Too much of a mess to recommend to
      anyone other than the most curious
