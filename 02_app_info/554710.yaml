    about_the_game: 'To Improve; Build, Defend and Survive!<br><br>Don''t Die: Survival
      is an Open World Survival-MMO game in which you play as your own character.
      The game takes place in a medieval world populated by humans, animals, and puts
      an emphasis on immersion and exploration. <br>Your only goal is not to survive,
      you can change the rules and protect the people''s from evils!.<h2 class="bb_tag">About
      the team</h2>Don''t Die: Survival is developed by a one student guy; <strong>Mert
      Zehir</strong> and continues to develop.'
