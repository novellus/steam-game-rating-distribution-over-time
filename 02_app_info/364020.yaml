    about_the_game: "This addition to multiplayer functionality, includes three new\
      \ competitive modes and six maps, for those modes.<br />\r\nIn the Moba, you\
      \ operate only vehicles to support allied infantry and, earn points to buy more\
      \ powerful units. In the Rebellion mode, you need to break through to the flag\
      \ held by the rebels, in the city, before the enemy reaches it. New maps: Fortress,\
      \ Streets of Europe, France in the snow, Factory 113, Station."
