      \ the ScourgeBringer Soundtrack.<br />\r\n<br />\r\nGet ready to blast for 78\
      \ minutes to the powerful compositions of Joonas Turner (who previously worked\
      \ on Downwell, Tormentor X Punisher, Nuclear Throne, and Atomicrops).<br />\r\
      \n<br />\r\nThe soundtrack has been specifically mastered for the best music\
      \ experience by Petri Majuri at E-Studio, with a fine cover art by Adrien Br\xE9\
      geot who also worked on the prequel comic."
