    about_the_game: Enter into the shoes of Nick Bolton, a bounty hunter on the run.
      Build your legend and demolish those foolish enough to stand in your way.<h2
      class="bb_tag">Features</h2><br><u>Snap the bones of evil with four different
      weapon</u><br><br>You begin each level with your trusty pistol, which will then
      help you purchase a powerful revolver, a deadly rifle, and the almighty double
      barreled shotgun. <br><br><br><u>Pop off in three unique levels</u><br><br>You
      are THEE gun for hire, protect your people and try not slip on the inevitable
      bloodbath. From decrepit graveyards, to murky sewers - there is no place your
      six shooter cannot call home.<br><br><br><u>Crack open the head of a hungry
      zombie</u><br><br>No society, no problem. These bloodsuckers keep you in business.
      But do not get too cocky, one slip of your trigger finger could mean death.
