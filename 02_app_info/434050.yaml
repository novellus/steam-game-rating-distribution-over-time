details:
  data:
    about_the_game: "Frag like it\u2019s 1996 \u2013 this time with even more asses\
      \ to kick! Join the world\u2019s greatest action hero in Duke Nukem 3D: 20th\
      \ Anniversary World Tour as he saves Earth once again, kicking alien ass and\
      \ saving babes across the globe along the way. Blast your way through hordes\
      \ of ugly aliens in four classic Duke Nukem 3D episodes plus an additional ALL\
      \ NEW FIFTH EPISODE from the game\u2019s ORIGINAL EPISODE DESIGNERS with NEW\
      \ MUSIC from the game\u2019s ORIGINAL COMPOSER and NEW Duke Talk from the ORIGINAL\
      \ VOICE of Duke Nukem.<br />\r\n<br />\r\n\u2022      ALL-NEW Episode FIVE,\
      \ created by the original episode designers, Allen Blum III and Richard \u201C\
      Levelord\xAE\u201D  Gray!<br />\r\n\u2022      New, bonus content in Episode\
      \ 5: Duke Nukem finally gets a INCINERATOR to roast new \u201CFirefly\u201D\
      \ enemies!<br />\r\n\u2022      New \u201CDuke Talk\u201D plus high-fidelity\
      \ re-recordings from Duke Nukem\u2019s original voice actor, Jon St. John!<br\
      \ />\r\n\u2022      New musical score for Episode 5 created by Duke\u2019s theme\
      \ song author and original game composer, Lee Jackson!<br />\r\n\u2022     \
      \ Original 1996 source code and \u201C2.5D\u201D engine re-mastered in True\
      \ 3D for PC!"
