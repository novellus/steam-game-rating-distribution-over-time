    detailed_description: <h1>Deluxe Edition</h1><p><ul class="bb_ul"><li>Original
      soundtrack of the game in FLAC format.</li><li>11 wallpapers, the biggest one
      is 5600 x 4368 pixels.</li><li>Three manga sagas based on the universe of The
      Clans.</li></ul></p><br><h1>About the Game</h1>Experience a point-and-click
      adventure RPG that features seven playable female characters and a male vampire
      in this not-so serious tale.<br><br>Catz and Kitsune desire to go on an adventure
      with Xenonight who have no choice but to follow them. Eventually they meet a
      mysterious vampire known as Lilith Bloodrose and end up being in a deep trouble.
      Can you help them face their threats and satisfy Catz's adventurous mind?<br><br><ul
      class="bb_ul"><li>A wide variety of enemies from armored zombies to man eating
      plants.</li><li>An Intuitive shop system that doesn't require you to go back
      to town to refill.</li><li>A ton of potentially comedic dialogue that brings
      the fictional world alive.</li><li>Play through optional puzzles with various
      random rewards.</li><li>A combat system that rewards of using right abilities
      at the right time.</li></ul>
