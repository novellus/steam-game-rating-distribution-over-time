    about_the_game: "Developed by Ossian Studios, this new enhanced version of Darkness\
      \ over Daggerford updates the award-winning former premium module with a host\
      \ of gameplay improvements, new music, voice over, and portrait art.  <br><br>The\
      \ Duke of Daggerford has been mysteriously killed, a new power has taken over\
      \ the town, bandits rove the Trade Way unhindered, and mysterious things stir\
      \ in a fabled ancient citadel, yet all is not as it seems.  A darkness is fast\
      \ descending upon this sleepy town near Waterdeep - will you be able to stand\
      \ against it?<br><br>Explore the walled town of Daggerford and surrounding region\
      \ of the Sword Coast in order to uncover a web of lurking dangers in this classic\
      \ style Dungeons &amp; Dragons module. Lock horns with some of the most powerful\
      \ and secretive organizations in Faer\xFBn in this grand 25+ hour adventure,\
      \ with two possible companions to fight at your side, and your own stronghold\
      \ to call home.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>An\
      \ expansion-size adventure with 25+ hours of gameplay<br></li><li>Use the world\
      \ map to venture across fifteen areas along the Sword Coast, each brimming with\
      \ unique adventures. <br></li><li>Establish and customize your stronghold to\
      \ discover new quests<br></li><li>12 new music tracks<br></li><li>12 new character\
      \ portraits<br></li><li>New voice over for main characters<br></li><li>Nearly\
      \ 500 gameplay improvements over the original!</li></ul><br>Buying the enhanced\
      \ edition of Darkness over Daggerford helps to support Ossian Studios\u2019\
      \ goal of bringing you more great Dungeons &amp; Dragons adventures!"
