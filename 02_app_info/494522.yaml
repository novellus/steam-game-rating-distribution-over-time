    about_the_game: "The Boeing-Vertol CH-47 Chinook\u2122 is a versatile, twin-engine,\
      \ tandem rotor heavy-lift helicopter. Boasting top speeds of 170 knots (196\
      \ mph, 315 km/h), the Chinook \u2122 was faster than contemporary utility and\
      \ attack helicopters when it was introduced in the 1960s. It is one of the few\
      \ aircraft of that era such as the C-130 and the UH-1 'Huey' that is still in\
      \ front line service with over 1,179 built so far. Its primary roles include\
      \ troop movement, artillery emplacement and battlefield resupply.<br><br>Virtavia\u2019\
      s FSX: Steam Edition of the Chinook is a faithful reproduction of the aircraft\
      \ featuring various animations, authentic flight dynamics, and high res gauges.\
      \ A great aircraft for helio fans and military aviation fans alike!<br><br>Note:\
      \ this aircraft does not feature a 2D panel.<h2 class=\"bb_tag\">Features</h2><br><ul\
      \ class=\"bb_ul\"><li>26 -page PDF illustrated user manual in .pdf format<br></li><li>2-engine\
      \ control <br></li><li>Authentic virtual cockpit with animations and clickable\
      \ controls<br></li><li>Hi-res gauges with many custom system functions and switches<br></li><li>Rear\
      \ cabin area included in VC<br></li><li>Separate gauge/cabin night lighting\
      \ in VC<br></li><li>Animated side entry door and 3-position rear ramp assembly<br></li><li>Togglable\
      \ realistic pilot figures<br></li><li>Additional animated soldier figures in\
      \ US version<br></li><li>High quality TSS soundset included<br></li><li>Researched\
      \ and authentic flight dynamics<br></li><li>Multiple internal and external viewpoints</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/494522/extras/BOEING.jpg?t=1537257747\"\
      \ />"
