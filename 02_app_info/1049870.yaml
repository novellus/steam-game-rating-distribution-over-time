details:
  data:
    about_the_game: "Blocksplode is an explosive physics-based simulation puzzle game.\
      \ Your goal is to blow up the building block structures and leave as a little\
      \ as possible standing above the water level.<br><br>Puzzle your way through\
      \ 70 levels. Unlock the tower by playing mini-games. Create and share your levels,\
      \ blow your stuff up. Play and rate other people\u2019s levels.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1049870/extras/Levels2-compressor.gif?t=1609770937\"\
      \ /><br><br>Enjoy hours of destructive fun with loads of levels to solve, ranging\
      \ from simple structures to more challenging puzzles where you must prevent\
      \ the gemstone from touching the water.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1049870/extras/Minigames_Tower2-compressor.gif?t=1609770937\"\
      \ /><br><br>Test your skills in the minigames, if you are successful you may\
      \ ascend the tower. Can you make it to the top?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1049870/extras/Editor.gif?t=1609770937\"\
      \ /><br><br>Do you want a change from demolishing things? Well, how about creating\
      \ your own structures and puzzles in the editor.<br>Go wild and create your\
      \ own awesome tower for fun, or a devilishly difficult puzzle to challenge the\
      \ mind, and if you feel like it why not share your design online for everyone\
      \ to try and solve!<br><br>What are you waiting for?<br><br><strong>Knock Your\
      \ Blocks Off!</strong><br><br>Two Player Games Available<br><br>No blocks were\
      \ harmed in the making of this video game.<br>Well, maybe just a few....."
