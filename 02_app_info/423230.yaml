    detailed_description: "<h1>Official Soundtrack</h1><p>Furi all-original electro\
      \ soundtrack composed by CARPENTER BRUT, DANGER, THE TOXIC AVENGER, LORN, SCATTLE,\
      \ WAVESHAPER and KN1GHT is available in digital and vinyl editions.</p><br><h1>\u95DC\
      \u65BC\u6B64\u904A\u6232</h1>You were captured. Look what they\u2019ve done\
      \ to you\u2026 The jailer is the key, kill him and you\u2019ll be free.\r\n\r\
      \nFight your way free in this ultra-responsive, fast-paced sword fighting and\
      \ dual-stick shooting game.\r\n\r\nBoss design by Takashi Okazaki. Original\
      \ soundtrack by Carpenter Brut, Danger, The Toxic Avenger, Lorn, Scattle, Waveshaper\
      \ and Kn1ght!"
