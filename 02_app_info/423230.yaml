    reviews: "\u201CThis supremely stylish, arcade-style dueling game is in the same\
      \ intensely engaging vein as some of the greatest action games of all time -\
      \ Metal Gear Solid, Devil May Cry, No More Heroes, God Hand - specifically when\
      \ it comes to boss fights\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamesradar.com/furis-intense-super-stylized-boss-fights-evoke-god-hand-and-metal-gear-solid/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Games Radar</a><br><br>\u201CFuri distills\
      \ the basic nature of things I find \u2018cool\u2019 and combines them into\
      \ a stylistic, excessive boss gauntlet. It\u2019s all here: anime cyborg ninjas,\
      \ a pulsing neon aesthetic, an energetic synthy score, dynamic and responsive\
      \ combat, and enemies that talk a whole lot of shit.\u201D<br><a href=\"http://www.pcgamer.com/furi-is-about-over-the-top-boss-fights-and-nothing-but/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CThe exciting,\
      \ genre-bending combat of these intense, one-on-one duels, all rendered in super\
      \ sleek neon tones and with enemy art direction from the creator of Afro Samurai,\
      \ kept me entranced\u201D<br><a href=\"http://www.ign.com/articles/2016/04/30/furi-intense-stylish-action-centered-all-on-boss-fights\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br>"
