    about_the_game: "You were captured. Look what they\u2019ve done to you\u2026 The\
      \ jailer is the key, kill him and you\u2019ll be free.<br />\r\n<br />\r\nFight\
      \ your way free in this ultra-responsive, fast-paced sword fighting and dual-stick\
      \ shooting game.<br />\r\n<br />\r\nBoss design by Takashi Okazaki. Original\
      \ soundtrack by Carpenter Brut, Danger, The Toxic Avenger, Lorn, Scattle, Waveshaper\
      \ and Kn1ght!"
