    about_the_game: <img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1160670/extras/outsidedrive1.gif?t=1589471680"
      crossorigin="anonymous"/><h2 class="bb_tag"><strong>Welcome Brave Explorer</strong></h2><br>You
      have recently discovered a map to the fabled <strong>Shrine to Anubis</strong>
      deep in the Kaylo desert. After days of travel you finally find the temple to
      Anubis's shrine. But who said exploring was going to be easy?<br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1160670/extras/jumpingThrough1.gif?t=1589471680"
      crossorigin="anonymous"/><br>Jump, dodge, and loot your way through increasingly
      hard levels as you try to find Anubis' final resting place. Just so you can
      prove to all your other college professors that the ancient Egyptian gods were
      real!<br><br>Good luck brave adventurer!<br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1160670/extras/AnubisHeadNoPadding.png?t=1589471680"
      crossorigin="anonymous"/>
