    about_the_game: Hoco Poco is a harry potter duel style free-4-all local multiplayer.
      However you can also play against the AI.<br><br>In Hoco Poco you play as a
      mage. Your goal is to push all the other contestants off of the island, into
      the water, and be the last mage standing!<br><br>You can achieve this by casting
      spells. You can cast spells by &quot;drawing&quot; signs.<br>For example, drawing
      a spiral with create a tornado and drawing a star will create a meteor shower!<br>If
      you play with a keyboard you'll have to draw with the mouse and if you are using
      a controller you have to draw with the right analog stick.<br><br>The more 'mana'
      you have the stronger the spells will be.<br>You can gain more mana by destroying
      mana crystal using destructive spells, and collecting the mana shards that they
      drop.<br><br><strong>Features</strong><br><ul class="bb_ul"><li> ~1 hour playtime<br></li><li>
      2-4 player local versus mode<br></li><li> endless singleplayer versus AI<br></li><li>
      10 different spells to cast<br></li><li> random generated islands</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1135110/extras/hocopoco.gif?t=1579287947"
      /><br><br><strong>Controls</strong><br><br>Gamepad<br><ul class="bb_ul"><li>Left
      stick to move<br></li><li>Hold trigger/bumper to start casting a spell<br></li><li>Right
      stick to draw the spell pattern<br></li><li>Release trigger/bumper to cast the
      spell<br></li><li>Press A to jump<br></li><li>Keyboard + mouse</li></ul><br>Keyboard<br><ul
      class="bb_ul"><li>Arrow keys to move<br></li><li>Left mouse button to jump<br></li><li>Hold
      right mouse button to start casting<br></li><li>Move mouse around to draw a
      spell pattern<br></li><li>Release right mouse button to cast spell</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1135110/extras/about.png?t=1579287947"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>
