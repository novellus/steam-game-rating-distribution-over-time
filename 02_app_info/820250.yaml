    about_the_game: Escape from an ancient Egyptian tomb before time runs out!<br><br><i>Trial
      of the Gods</i> is a VR escape room that takes place in a twisting and winding
      pyramid tomb, complete with moving doors and hidden passageways!<br><br>You
      are resurrected by the motherly Goddess Isis and have limited time to explore
      and escape the tomb before you are banished back to the Underworld.  Outsmart
      the Gods!  Complete the tasks before you to please The Gods and win your humanity
      back.<br><br>It's a race against time to escape!  Will you make it out in time?<h2
      class="bb_tag">Key Features</h2><br><ul class="bb_ul"><li> Explore an Egyptian
      tomb built by the Gods and Goddess<br></li><li> Solve mental and physical puzzles
      ranging in difficulty from peasant to God. <br></li><li> Crumble under the pressure
      of the Gods or play at you leisure </li></ul><br>Playing in a full on 3.3m X
      3.0m space is highly suggested, but not necessary!
