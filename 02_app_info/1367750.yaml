details:
  data:
    about_the_game: "Target Runner is a 2D platformer with a side view.<br />\r\n\
      The player controls a character whose goal is to pass levels avoiding deadly\
      \ traps and crazy villains.<br />\r\n<br />\r\nThe main highlight and difference\
      \ of the game from other platformers is really frenzied management. The character\
      \ moves where the player points the cursor, and the further the cursor is, the\
      \ faster the character moves.<br />\r\n<br />\r\nGet ready, the game challenges\
      \ even the most inveterate and avid fans of the genre, it is very hardcore!\
      \ Be patient, you will need all the experience of a seasoned gamer to pass it\
      \ to the end. Stock up on non-stick table coverings and shockproof mice and\
      \ start exploring the dungeons to find the most valuable thing you have - the\
      \ limit of your skill.<br />\r\n<br />\r\n<br />\r\n- Unusual motion control\
      \ <br />\r\n- Pixel graphics<br />\r\n- Cheerful music<br />\r\n- Tooth-crushing\
      \ bosses"
