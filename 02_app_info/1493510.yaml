details:
  data:
    about_the_game: '<strong>Heathrow Airport</strong>, originally called London Airport
      until 1966 and now known as London Heathrow <br><strong>(IATA: LHR, ICAO: EGLL),
      </strong><br><br>A major international airport in London, England. Heathrow
      is the second busiest airport in the world by international passenger traffic,
      as well as the busiest airport in Europe by passenger traffic, and the seventh
      busiest airport in the world by total passenger traffic. It is one of six international
      airports serving the London region. <br><br>Heathrow Airport is used by over
      80 airlines flying to 185 destinations in 84 countries. The airport is the primary
      hub of British Airways and is a base for Virgin Atlantic. It has four passenger
      terminals (numbered 2 to 5) and a cargo terminal.<br><br>Aircraft destined for
      Heathrow are usually routed to one of four holding points.<br>Air traffic controllers
      at Heathrow Approach Control then guide the aircraft to their final approach,
      merging aircraft from the four holds into a single stream of traffic.'
