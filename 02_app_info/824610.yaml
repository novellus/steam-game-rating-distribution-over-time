  data:
    about_the_game: "The cries of joy are still echoing through the dungeon halls\
      \ alongside the distinctive, melodic parp of the fanfare corps\u2019 butt trumpets\
      \ \u2013 a cacophony of wickedness that lingers in the air after the Absolute\
      \ Evil\u2019s undisputed triumph over Tanos.<br />\r\n<br />\r\nBut, as the\
      \ saying goes, all good ...errr... evil things come to an end \u2013 and so\
      \ is the Absolute Evil\u2019s relentless assimilation of everything that dares\
      \ to be good. For now is the time for the Absolute Evil to ascend to the throne\
      \ and crown himself the sole ruler of the world.<br />\r\n<br />\r\nHowever,\
      \ there\u2019s one itsy-bitsy little problem standing in the way\u2026the Above-And-Beyond-All-Beings\
      \ Goddess of Light herself! Who will emerge victorious from the final battle\
      \ between good and evil?"
