    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li><strong>The\
      \ final clash:</strong> Eight all-new and fully voiced campaign missions put\
      \ your evil skills to the test.<br></li><li><strong>The goddess and the vengeful\
      \ one:</strong> Two new antagonists cross the Absolute Evil\u2019s path, seeking\
      \ to take vengeance and cleanse the world of all that is evil.<br></li><li><strong>Holy\
      \ dungeon: </strong>don\u2019t make the mistake of going easy on invading heroes,\
      \ or they will set up their own outpost to consecrate the dungeon\u2019s evil\
      \ soil in the name of the goddess.<br></li><li><strong>More evil power to rule\
      \ the overworld:</strong> use outposts to build fortifying towers and supporting\
      \ statues to keep approaching heroes at bay.<br></li><li><strong>Make your dungeon\
      \ evil again: </strong>three even deadlier traps and three unspeakably nasty\
      \ spells will make for a hearty welcome for intruders \u2013 seasoned with the\
      \ right amount of evilness, of course.<br></li><li><strong>Evil joint venture:\
      \ </strong>a new multiplayer co-op mode makes its way to the dungeon; team up\
      \ with your most evil friend and have fun pillaging and razing the good guys\u2019\
      \ most beloved city.</li></ul></p><br><h1>About the Game</h1>The cries of joy\
      \ are still echoing through the dungeon halls alongside the distinctive, melodic\
      \ parp of the fanfare corps\u2019 butt trumpets \u2013 a cacophony of wickedness\
      \ that lingers in the air after the Absolute Evil\u2019s undisputed triumph\
      \ over Tanos.<br><br>But, as the saying goes, all good ...errr... evil things\
      \ come to an end \u2013 and so is the Absolute Evil\u2019s relentless assimilation\
      \ of everything that dares to be good. For now is the time for the Absolute\
      \ Evil to ascend to the throne and crown himself the sole ruler of the world.<br><br>However,\
      \ there\u2019s one itsy-bitsy little problem standing in the way\u2026the Above-And-Beyond-All-Beings\
      \ Goddess of Light herself! Who will emerge victorious from the final battle\
      \ between good and evil?"
