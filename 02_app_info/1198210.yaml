details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1198210/extras/AboutHeader-export.png?t=1607541812"
      /><br>Shoot, jump, and slide your way through a ruined, mysterious, dog-filled
      world as you fight to save humanity from the clutches of a rogue AI named Daddy.  Acquire
      new weapons, upgrade them to be more powerful, collect secrets, meet bizarre
      characters, and explore the ruins of a destroyed world.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1198210/extras/StoryHeader-export.png?t=1607541812"
      /><br>After a catastrophic event on Earth, humanity is directed underground
      and into pods for their safety.  You are told that the surface world is dangerous
      and uninhabitable, and inside the pods is the only safe place to be.  But when
      you are launched from the underground in a freak accident, you realize that
      the surface is just fine and there's more to this world than you thought.  The
      surface is teeming with life, except... they all seem to be dogs.  And some
      of them talk.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1198210/extras/FeaturesHeader-export.png?t=1607541812"
      /><br><ul class="bb_ul"><li>Explore a world where all the living creatures seem
      to be some variety of dog<br><br></li><li>Slide to dodge through enemies and
      projectiles<br><br></li><li>Uncover secrets and abilities to help you on your
      journey<br><br></li><li>Traverse difficult platforming and combat challenges<br><br></li><li>Collect
      and upgrade various powerful weapons<br><br></li><li>Take on a multitude of
      powerful bosses<br><br></li><li>Pet dogs<br><br></li><li>Stark 1bit pixel art<br><br></li><li>Full
      original chiptune score</li></ul>
