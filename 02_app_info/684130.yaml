    about_the_game: "\xABCrimson Tide : Operation Online\xBB \u2014 is a multiplayer\
      \ online game that combines the features of FPS, combat simulator and RPG. In\
      \ the beginning of the game the player is given a random outfit. The same map\
      \ has random weather conditions. The player's goal is to capture the control\
      \ point or eliminate the other team."
