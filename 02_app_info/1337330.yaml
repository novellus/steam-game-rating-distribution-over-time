    about_the_game: "The thrill of isometric racing has traveled through time to this\
      \ day! Become the best driver of all time, participating in championships and\
      \ unique events, whether on asphalt, dirt or snow!<br>More than 15 cars, more\
      \ than 20 circuits in different categories, both closed and checkpoint stages\
      \ against the clock.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1337330/extras/EXTRASTORY.png?t=1600365550\"\
      \ /><br><br>Start your racing career to become the king of the Woden GP championships!\
      \ You will start by participating in simple and compact cars while you progress\
      \ to the Gold Class, where you can drive prototypes and the fastest cars!<br><br>Pay\
      \ attention to the advice of your team leader, Pau Calleja! He will always be\
      \ there to help you and encourage you.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1337330/extras/EXTRAARCADE.png?t=1600365550\"\
      \ /><br><br>Try to reach the finish line before time runs out! Exactly like\
      \ the arcades experiences from yesterday! Can you reach all the checkpoints\
      \ with a single coin?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1337330/extras/EXTRAFREERUN.png?t=1600365550\"\
      \ /><br><br>Choose any track, with any car and race how you want! Of course,\
      \ you will have to unlock them all with your progress.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1337330/extras/EXTRAFEATURES.png?t=1600365550\"\
      \ /><br><br>\u25A0 Vibrant graphics that stand out thanks to the artistic style\
      \ that emulates pencil drawing.<br>\u25A0 Wide variety of tracks and scenarios;\
      \ deserts, snowy landscapes, cities, forests and more.<br>\u25A0 A fun selection\
      \ of cars in different classes, from compact to prototypes.<br>\u25A0 Powerful\
      \ soundtrack, creating a fantastic and nostalgic atmosphere.<br>\u25A0 Split-screen\
      \ mode for two players.<br>\u25A0 4 levels of difficulty, for newcomers of the\
      \ genre and even to the most experienced drivers!<br>\u25A0 Story mode, with\
      \ tips from the team leader and a multitude of challenges!<br>\u25A0 Unlockable\
      \ graphic filters.<br>\u25A0 12 Unlockable Achievements!"
