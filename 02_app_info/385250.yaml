details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/385250/extras/gallery.png?t=1567808631"
      /><br><strong>The art has disappeared from the gallery!  Can you <i>paint it
      back?</i></strong> <br><br>Recreate lost works of pixel art by using brainpower.<br>Use
      logic as your paintbrush to solve each painting's unique puzzle.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/385250/extras/francois_head_happy.png?t=1567808631"
      /><br>Try the free demo!<br><br><strong>Featuring:</strong><br><ul class="bb_ul"><li>
      150 paintings to solve!<br></li><li> 15 rooms to unlock.<br></li><li> 20 achievements.<br></li><li>
      Logic puzzles similar to picross, sudoku, nonograms, paint by numbers and griddlers.<br></li><li>
      Endless &quot;Mystery Masterpiece&quot; challenge mode.<br></li><li> Play paintings
      in Normal, Pro and Master difficulty modes. <br></li><li> Undo and redo buttons.<br></li><li>
      6 player profiles on one computer (the whole family/commune/coven can play!)<br></li><li>
      Steam cloud and achievements.<br></li><li> Play with mouse, keyboard or game
      controller.  Also great on touchscreen PCs!<br></li><li> Hours of puzzley fun!</li></ul>
