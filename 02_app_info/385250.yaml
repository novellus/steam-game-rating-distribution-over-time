    recommendationid: '18724783'
    review: "A wonderful game.\n\n--------------------\n\n[h1]Pros:[/h1]\n- Wonderful\
      \ cartoonish look\n- Great and fitting music (I especially like the soundtrack\
      \ in the \"Select A Room\"-area)\n- Many tricky puzzles and unique pixel art\n\
      - It has a story (Ok, it's a bit short, but hey, that's the first puzzle game,\
      \ which I see, that actually has a story)\n- You can decide in what difficulty\
      \ you want to paint your painting (each!) (---> Normal, Pro, Master)\n- Two\
      \ additional modes: \"Quick Fix\" and \"Glory\" \n\n[h1]Cons:[/h1]\n- repetitive\
      \ and short soundtracks (You will notice that if you work on large paintings)"
