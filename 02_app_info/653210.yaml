  data:
    about_the_game: 'You are a Prisoner. In a strange place with many rooms. You hear
      a noise, as if something is moving around. Move from one room to another, avoid
      deadly traps and try to escape.<h2 class="bb_tag">Features</h2><br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/653210/extras/Features_Icon.png?t=1510165180"
      crossorigin="anonymous"/>   An enormous amount of levels. All of the rooms inside
      of the Complex are moving, and you never know what they are gonna be like next
      time.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/653210/extras/Features_Icon.png?t=1510165180"
      crossorigin="anonymous"/>   Deadly traps. Be careful, there can be a variety
      of traps inside of the rooms: from steel blades to laser launchers.<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/653210/extras/Features_Icon.png?t=1510165180"
      crossorigin="anonymous"/>   Uncover the Complex step by step. Before starting
      the most difficult trials, discover the two endings that will give you an access
      to the new levels.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/653210/extras/Features_Icon.png?t=1510165180"
      crossorigin="anonymous"/>   Trials. After finishing the game, you will get an
      access to the special trials, that shall give you an opportunity to gain the
      additional rewards and achievements.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/653210/extras/Features_Icon.png?t=1510165180"
      crossorigin="anonymous"/>   Steam achievements.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/653210/extras/Features_Icon.png?t=1510165180"
      crossorigin="anonymous"/>   Controller support.'
