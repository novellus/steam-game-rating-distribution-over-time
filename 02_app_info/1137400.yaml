  data:
    about_the_game: "As the ruler of a province in the Western Peninsula, it will\
      \ be expected of you to hold court and make yourself available to petitioners,\
      \ settling disputes and delivering justice to the land and its inhabitants.<br><br>The\
      \ War for the West is a grimdark 485,000 word interactive medieval fantasy novel\
      \ by Lucas Zaper.<br><br>Among your duties will be to administer the money collected\
      \ from taxes and see that it is well spent, be it in improvements to the local\
      \ infrastructure or in purchasing personal objects and services. You will also\
      \ need to manage your relationship with other powers and arrange a proper suitor\
      \ for marriage, which will serve both to ensure the continuation of your lineage\
      \ and consolidate your alliances.<br><br>But even if diplomacy fails, the military\
      \ will always be at your command, ready to suppress rebellions and defend your\
      \ fief against foreign invaders. To guarantee their supremacy in the field of\
      \ battle, you must keep a steady flow of recruitment and enforce constant training.<br><br>Alas,\
      \ not all problems can be dealt with by soft words and sharp blades. In such\
      \ circumstances, one may find that there is little a few drops of poison or\
      \ a well-placed agent cannot solve.<br>This all may appear overwhelming at first,\
      \ but you will count with the assistance of your counselors, each with their\
      \ own specialties. Their advice will prove invaluable as you navigate through\
      \ the dangerous dynamics of the realm\u2019s politics.<br><br>If you can keep\
      \ their treachery in check, that is.<br><br><ul class=\"bb_ul\"><li> Play as\
      \ a Lord or a Lady, and find pleasure wherever you see fit.<br></li><li> Fight\
      \ in the open field, withstand a siege, join your enemy or avoid conflict entirely.<br></li><li>\
      \ Marry for love, power, or convenience, and use lovers to settle your lust\
      \ if necessary. <br></li><li> Bow to the church or defy it by joining the northern\
      \ heresy or making your own religion.<br></li><li> Uncover the secrets of your\
      \ lineage and the ancient mysteries of the world, as well as many hidden endings.<br></li><li>\
      \ Make allies and enemies as you visit neighboring provinces and interact with\
      \ other nobles.<br></li><li> Decide over a vast number of random events that\
      \ might happen as you hold court.<br></li><li> Build your army and test it in\
      \ battle against your enemies.</li></ul>"
