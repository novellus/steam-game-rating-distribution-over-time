    about_the_game: "The Year of the Harbinger is upon us! Get instant access to Vortiger\
      \ and Sakura, plus early access to two new heroes coming in 2019. With the Year\
      \ 3 pass, you\u2019ll also receive 30 days Champion Status, an elite outfit\
      \ for each hero, five Scavenger Crates, and an exclusive effect. <br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/999260/extras/26943_FH_VORTIGER_GIF_031119.gif?t=1581689600\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/999260/extras/27616_FH_SAKURA_STEAM_GIF_042519b.gif?t=1581689600\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/999260/extras/30869_FH_HULDA_STEAM_GIF_120319.gif?t=1581689600\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/999260/extras/30870_FH_SUNDA_STEAM_GIF_120619.gif?t=1581689600\"\
      \ /><br><br>Get VIP early access to 4 new Heroes, plus exclusive bonus content.\
      \ The For Honor Year 3 Pass includes:<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/999260/extras/29090_FH_Y3S3_HULDA_INSTANT_ACCESS_GIF_080519.gif?t=1581689600\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/999260/extras/29102_FH_Y3S3_HULDA_EARLY_ACCESS_GIF_080519.gif?t=1581689600\"\
      \ /><br><br>The For Honor Year 3 Pass includes:<br>- Instant access to Vortiger,\
      \ the Dark Hero, and Sakrua, the Manslayer. Plus, 7-day early and instant access\
      \ to 2 unannounced Heroes coming in 2019<br>- An Elite Outfit for all 4 Heroes<br>-\
      \ One exclusive Effect <br>- 30 days Champion Status<br>- 5 Scavenger Crates<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/999260/extras/27071_FH_VORTIGER_ELITE_GIF_031319.gif?t=1581689600\"\
      \ />"
