    about_the_game: "Tell Me Why is the latest narrative adventure game from DONTNOD\
      \ Entertainment, the studio behind the beloved franchise, Life is Strange. In\
      \ this intimate mystery, reunited twins Tyler and Alyson Ronan use their supernatural\
      \ bond to unravel the mysteries of their loving but troubled childhood. Set\
      \ in beautiful small-town Alaska, Tell Me Why features true-to-life characters,\
      \ mature themes and gripping choices.<br />\r\nAs you conjure up memories of\
      \ the past, your choices will affect the twins\u2019 relationship, determine\
      \ the strength of their bond, and shape the course of their lives.<br />\r\n\
      Tell Me Why unfolds across three chapters, all of which will release in the\
      \ summer of 2020 with Xbox Game Pass and will also be available for purchase\
      \ on Xbox One, Windows 10 and Steam."
