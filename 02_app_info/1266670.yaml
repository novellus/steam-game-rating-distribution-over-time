    review: "Bu incelemeyi kim, nas\u0131l g\xF6recek bilmiyorum. G\xF6renlere de\
      \ ufak bir bilgilendirme yapmak istiyorum. Bu incelemede spoiler olacak. Spoiler\
      \ i\xE7eren tek nokta ''Hikaye hakk\u0131nda'' b\xF6l\xFCm\xFC olacak. Ek olarak\
      \ oyun k\u0131s\u0131tlama alt\u0131nda oldu\u011Fu i\xE7in direkt \xFCzerinden\
      \ inceleme yazmak m\xFCmk\xFCn de\u011Fil, b\xF6yle bir a\xE7\u0131k yakalad\u0131\
      m. De\u011Ferlendirmeden ge\xE7meyeyim dedim.\n\n[h1]Oyun hakk\u0131nda[/h1]\n\
      \nDontnod'un LiS serisinden sonra at\u0131ld\u0131\u011F\u0131 ilk se\xE7im\
      \ tabanl\u0131 oyun. \u0130ki ikiz karde\u015Fin ge\xE7mi\u015Fte ya\u015Fad\u0131\
      \u011F\u0131 a\u011F\u0131r olaylar\u0131n perde arkas\u0131nda neler oldu\u011F\
      unu ke\u015Ffetmek i\xE7in tekrar bulu\u015Ftu\u011Fu bir ana hikayeyi konu\
      \ al\u0131yor.\n\n[h1] Ana karakterler hakk\u0131nda[/h1]\n\nAna karakterlerimizden\
      \ Ollie, \u015Fimdiki ismiyle Tyler trans bir birey. Alyson ise kendi k\u0131\
      z karde\u015Fi, ikiz karde\u015Fi. Bu iki karakterin sahip oldu\u011Fu bir g\xFC\
      \xE7 var, \u015Fa\u015F\u0131rt\u0131c\u0131 olmayacak bir \u015Fekilde. Telepatik\
      \ olarak konu\u015Fabiliyorlar, daha \xE7ok birbirinin seslerini kendi kafalar\u0131\
      nda duyabiliyorlar. Bu \u015Fekilde de ileti\u015Fime ge\xE7ebiliyorlar, \xE7\
      ok kaba bir tabirle. Ayn\u0131 zamanda ya\u015Fad\u0131klar\u0131 bir\xE7ok\
      \ an\u0131y\u0131 onu tetikleyecek bir \u015Fey oldu\u011Funda g\xF6rebiliyorlar,\
      \ sanki film izler gibi. \n\n[h1]Nas\u0131l olmu\u015F?[/h1]\n\nBu oyunu be\u011F\
      endim, ger\xE7ekten be\u011Fendim. Bir sulu g\xF6z olarak \xE7o\u011Fu sahnede\
      \ bo\u011Faz\u0131m d\xFC\u011F\xFCmlendi. Se\xE7imlerimiz \xF6nceki yap\u0131\
      mlarda ele\u015Ftirilene g\xF6re \xE7ok daha doluydu. Se\xE7imlere g\xF6re nelerin\
      \ de\u011Fi\u015Fti\u011Fini g\xF6zlemleyebildim. Lakin bu se\xE7imler oyun\
      \ sonuna etki ediyor muydu, tam olarak emin de\u011Filim. Daha \xE7ok Tyler-Alyson\
      \ ili\u015Fkisi hikaye sonunu belirliyor.\n\nBu oyunda iyi insanlar\u0131n k\xF6\
      t\xFC kararlar\u0131n\u0131n nelere yol a\xE7t\u0131\u011F\u0131 \xE7ok daha\
      \ \xF6n planda. K\u0131skan\xE7l\u0131k, korku, bir \u015Feyleri korumak ad\u0131\
      na ba\u015Fka \u015Feyleri feda etmek gibi. Yap\u0131lan bu hatalar\u0131 affetmek\
      \ de bizim elimizde. Temiz bir sayfa a\xE7abiliyoruz, se\xE7imlere ba\u011F\
      l\u0131 olarak.\n\nAyr\u0131ca eski yap\u0131mlarda oldu\u011Fu gibi zaman\u0131\
      \ de\u011Fi\u015Ftirme, telekinezi yetene\u011Fi gibi bu oyunda da ''an\u0131\
      y\u0131 canland\u0131rma'' diyebilece\u011Fimiz yukar\u0131da da bahsetti\u011F\
      im mekanik mevcut. S\u0131kmayan, tatl\u0131\u015F bir mekanik. Ge\xE7mi\u015F\
      ini yeniden yazmak ve bunu se\xE7imlere dayal\u0131 olarak de\u011Fi\u015Ftirmek\
      \ ama\xE7lanm\u0131\u015F. Yani \xF6rnek verirsek iki karde\u015F ayn\u0131\
      \ an\u0131y\u0131 farkl\u0131 bir \u015Fekilde hat\u0131rlayabiliyor. Oyun burada\
      \ se\xE7imi sana b\u0131rak\u0131yor. ''Tyler'\u0131n an\u0131s\u0131n\u0131\
      \ se\xE7'' veya ''Alyson'\u0131n an\u0131s\u0131n\u0131 se\xE7'' gibi. Ben buna\
      \ bay\u0131ld\u0131m. Bu se\xE7imler oyun hikayesini do\u011Frudan etkiliyor.\n\
      \nGrafiksel olarak \xE7a\u011F atlan\u0131lmam\u0131\u015F ama \xE7ok da g\xFC\
      zel bir i\u015F \xE7\u0131km\u0131\u015F, bana g\xF6re. LiS serisine g\xF6re\
      \ b\xFCy\xFCk bir geli\u015Fme oldu\u011Fu s\xF6ylenebilir. Grafik arayan biri\
      \ de\u011Filim \u015Fahsen, \xE7ok umurumda olmad\u0131 ama de\u011Finmek istedim.\n\
      \nOyun Tyler-Alyson aras\u0131nda oynan\u0131\u015F ad\u0131na ge\xE7i\u015F\
      \ yap\u0131yor, ek bilgi olarak. Her ikisini de oynayabiliyoruz. Ama kendi karar\u0131\
      m\u0131zla de\u011Fil, oyun otomatik olarak de\u011Fi\u015Ftiriyor.\n\n[h1]\
      \ Hikaye hakk\u0131nda[/h1]\n\nHikayemiz hen\xFCz \xE7ok gen\xE7 olan Tyler'\u0131\
      n sa\xE7\u0131n\u0131 kesmesi ve anneleri Mary-Ann taraf\u0131ndan t\xFCfekle\
      \ kovalanmas\u0131 sonucu b\xFCy\xFCk bir yanl\u0131\u015F anla\u015F\u0131\
      lmadan(?) sonra yine Mary-Ann'in Alyson taraf\u0131ndan karde\u015Fini korumak\
      \ ama\xE7l\u0131 b\u0131\xE7aklanmas\u0131 ve bu olay\u0131n devasa bir an\u0131\
      \ \xE7ukuruna d\xFC\u015Fmesini konu al\u0131yor.\n\nBu olay y\xFCz\xFCnden\
      \ 10 sene boyunca birbirlerinden ayr\u0131 kalan karde\u015Fler, tekrar bulu\u015F\
      up orada tam olarak ne oldu\u011Funu \xE7\xF6zmek istiyorlar k\u0131saca. Bir\xE7\
      ok \u015Feyi yanl\u0131\u015F hat\u0131rl\u0131yorlar, farkl\u0131 hat\u0131\
      rl\u0131yorlar. Bu noktada da se\xE7imlerimizle ge\xE7mi\u015Fimizi \u015Fekillendiriyoruz.\n\
      \nKendi se\xE7imlerim Mary-Ann'in Tessa taraf\u0131ndan Sosyal Hizmetler'e \u015F\
      ikayet edilmesi sonucu kendisini \xF6ld\xFCrmek istemesi ve bunun da \xE7ocuklar\
      \ taraf\u0131ndan yanl\u0131\u015F anla\u015F\u0131l\u0131p yine kendisinin\
      \ \xF6l\xFCm\xFCne yol a\xE7mas\u0131, \u015Feklindeydi. Mary-Ann asl\u0131\
      nda kendini \xF6ld\xFCrecekti, kimseye zarar vermeden. \n\nHikaye s\xFCresi\
      \ yine k\u0131sa...tad\u0131 dama\u011F\u0131m\u0131zda kald\u0131, maalesef.\
      \ Son \xE7ok h\u0131zl\u0131yd\u0131, bir anda oldu her \u015Fey. Ke\u015Fke\
      \ biraz daha uzatabilselermi\u015F.\n\n[h1] Neden yasakland\u0131? [/h1]\n\n\
      Hikayede \xE7evreye, transseks\xFCeliteye ve bunun yaratt\u0131\u011F\u0131\
      \ yanl\u0131\u015F anla\u015F\u0131lmaya kadar \xE7o\u011Fu noktaya g\xF6nderme\
      \ yap\u0131l\u0131yor. Fazlas\u0131yla iyi mesaj i\xE7eriyor. San\u0131rsam\
      \ \xF6zellikle transseks\xFCelite, \xE7o\u011Fu Orta Do\u011Fu \xFClkesinde\
      \ Dontnod taraf\u0131ndan oyunun sat\u0131\u015F\u0131n\u0131n kald\u0131r\u0131\
      lmas\u0131na neden oldu. Bana kal\u0131rsa sa\xE7ma sapan bir karar. Bir problemi\
      \ ondan ka\xE7arak \xE7\xF6zmek...bu i\u015Fler b\xF6yle i\u015Flemez ki.\n\n\
      Sen nas\u0131l sat\u0131n ald\u0131n derseniz, 1 g\xFCnl\xFCk bir eri\u015F\
      im s\xFCreci vard\u0131 yanl\u0131\u015F hat\u0131rlam\u0131yorsam. O zaman\
      \ sat\u0131n alm\u0131\u015Ft\u0131m, g\xF6rd\xFC\u011F\xFCn\xFCz gibi oynayabildim.\
      \ Sonras\u0131nda kald\u0131r\u0131ld\u0131.\n\n[h1] Sonu\xE7 [/h1]\n\nObjektif\
      \ bir \u015Fekilde yakla\u015F\u0131rsak ben oyunu be\u011Fendim. Hikaye s\xFC\
      resi k\u0131sa. Hanesine yazaca\u011F\u0131m tek eksi bu. Oyunu a\u015Fk, \xF6\
      p\xFCc\xFCk, seks ya da ne derseniz, g\xF6rmeden bitirmenin huzuru ile tamamlad\u0131\
      m. Bir adet de LiS hakk\u0131nda easteregg g\xF6rd\xFCm, her ne kadar sadece\
      \ bir afi\u015F de olsa g\xFCzeldi. \n\nSan\u0131r\u0131m hepsi bu kadar. Bu\
      \ oyunu eri\u015Fime a\xE7\u0131n, hi\xE7 gerek yok."
