details:
  data:
    about_the_game: The world is a noisy place. If silence is golden, that's because
      it's so hard to find... and you won't find any here! This collection of SFX
      has birds and bags, cooking, cicadas, dice rolling, doors closing, and much
      more. Most sounds have multiple variations for variety's sake. Give your world
      some sound!<br><br>Open your ears and you'll hear all around you the sounds
      of everyday life. The birds outside, the clatter of cookware, doors and drawers
      opening and shutting, water splashing and pouring... this is the backdrop of
      our lives and of your game! Everyday items and situations are covered in this
      collection, with multiple takes on most sounds so you have a variety to choose
      from. Listen up! This set of Modern Day SFX will liven up your world.<br><br>This
      pack contains:<br><br><ul class="bb_ul"><li>450 SFX for modern-day settings
      focusing on domestic life<br></li><li>.wav and .ogg formats included.<br></li><li>Royalty
      free music to use in your commercial and non-commercial RPG/IG Maker projects.<br></li><li>Click
      the Online Manual URL to download a handy PDF with the pack's file names - a
      great way to get an idea of what's included in this pack!</li></ul>
