    about_the_game: "Mars Taken is a third person shooter based on a mysterious story.<br\
      \ />\r\n<br />\r\nJonathan Rollins is a crew member heading for Mars.<br />\r\
      \nHe took this dangerous job to earn money for his sick wife.<br />\r\nA huge\
      \ expedition turns into a struggle for survival.<br />\r\n<br />\r\nAs a player,\
      \ we will shoot 3 types of aliens using 5 types of weapons.<br />\r\nWe can\
      \ explore Mars surface, 3 bases, and caves. Solve environmental puzzles and\
      \ follow a deep story.<br />\r\n<br />\r\nThis is an Indie production mainly\
      \ made by one single person with passion."
