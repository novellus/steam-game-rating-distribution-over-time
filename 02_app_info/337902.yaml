details:
  data:
    about_the_game: 'High tech machinery and sleek futuristic textures in the adorable
      DS+ style are the highlight of this expansion.<br><br>Inspired by the classic
      science fiction movies and books from the 90s, this packs includes all the basics
      you''ll need to create a retro masterpiece. From the bridge of a spaceship traveling
      among the stars to the launching pad of rockets and futuristic trains, there''s
      a variety of tiles and characters you can use to bring your maps to life.<br><br><strong>THIS
      PACK CONTAINS:</strong><br><br><ul class="bb_ul"><li>Inside of a spaceship,
      including a navigation/bridge with a star map and computer terminals.<br></li><li>Sci-Fi
      tiles A1 through Tile E, including many decorative elements, computers and machinery,
      a futuristic train and a rocket.<br></li><li>Retro-inspired windowskin.<br></li><li>Over
      60 character sprites, including several sprites with animations and poses.<br></li><li>12
      masterfully-arranged BGM themes by Joren &quot;Tensei&quot; De Bruin, one of
      the composers for Homestuck.<br></li><li>Sample projects that show mapping examples
      by Archeia, Caz and Deckiller.<br></li><li>BONUS: Extra characters and poses
      created by palladinthug.</li></ul>'
