    about_the_game: "<p>Embark on a journey with a group of villagers in search of\
      \ a new part of the island to populate. Land on the hidden shores of the northern\
      \ side of Isola and explore what was once a secret city. Find new sources of\
      \ food to nourish your villagers and help them rebuild the remains of this mysterious\
      \ city. Who lived here before? Where have they gone? What is the secret of Isola?</p>\n\
      \t\t\t\t\t<ul>\n\t\t\t\t\t<li>Real-Time Weather! Clouds, fog and sudden down\
      \ pours drenching your tribe.</li>\n\t\t\t\t\t<li>Real-Time Gameplay: new surprises\
      \ every time you turn the game on!</li>\n\t\t\t\t\t<li>Discover who among your\
      \ tribe is destined to become Chief!</li>\n\t\t\t\t\t<li>Investigate and rebuild\
      \ the remains of a ruined city! </li>\n\t\t\t\t\t<li>Find new sources of food\
      \ for your villagers! </li>\n\t\t\t\t\t<li>Help your villagers make a variety\
      \ of unique potions from hidden herbs, many with unpredictable effects.</li>\n\
      \t\t\t\t\t<li>Dozens of new collectibles for children to retrieve. </li>\n\t\
      \t\t\t\t<li>Raise children who resemble their parents. </li>\n\t\t\t\t\t<li>Watch\
      \ your villagers thrive, and then grow old, slow and grey.</li>\n\t\t\t\t\t\
      <li>Help your villagers unravel the mysteries of Isola!</li></ul>"
