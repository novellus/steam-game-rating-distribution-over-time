  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/749890/extras/\u30B9\
      \u30C8\u30A2\u88C5\u98FE_About.png?t=1572506443\" /><br>&quot;You're a demon\
      \ child.<br>Someday, you'll be burning in hell for your sins.&quot;<br><br>This\
      \ is the fourth and final title in the Strange Man series, developed by Uri\
      \ Games.<br>In The Hanged Man, you play as William Morton, a young boy wandering\
      \ around a town in the snow. As he wanders to and fro, he takes cover in an\
      \ abandoned building with his best buddy, a mouse named Pop.<br><br>Although\
      \ he hopes to leave the building soon, Pop disappears into the building, leaving\
      \ William alone. William must now gather his courage and head further into the\
      \ building, seeking out his only friend.<br><br>What secrets lie hidden within?<br><br>The\
      \ Steam version features special additions such as achievements and multi-language\
      \ localization.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>2D\
      \ horror-adventure featuring exploration and action elements<br></li><li>Wide\
      \ range of hardcore expressions of violence<br></li><li>Multiple endings</li></ul><br>Discover\
      \ the full The Strange Man series in our special bundle!<br><a href=\"http://store.steampowered.com/bundle/6344/The_Strange_Man_Bundle/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/749890/extras/Strange_Man_Series.jpg?t=1572506443\"\
      \ /><br>The Strange Man Bundle</a>"
