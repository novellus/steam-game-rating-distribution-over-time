    about_the_game: "Collect Gunpla parts with friends, and make the ultimate Gundam!<br\
      \ />\r\nDefeat your enemies with your Gunpla model, collect their parts, and\
      \ use them to make and battle with your own custom Gundam in this all-new Gunpla\
      \ action game!<br />\r\n<br />\r\nAll\u2019s fair in love and Gunpla parts in\
      \ New Gundam Breaker?!<br />\r\nPower is everything at this school, and the\
      \ evil Laplace Nest team rules from on high. Do you have what it takes to bring\
      \ order to the school and peace to the girls\u2019 hearts?!<br />\r\n<br />\r\
      \nNew Features<br />\r\n\u2022Compete in 3 on 3 online Gunpla battles with Build\
      \ Fighters across the country!<br />\r\nEven once the single-player mode story\
      \ ends, the battle rages on! New and classic Gunpla alike will continue to be\
      \ released for free after the game goes on sale!<br />\r\nCollect all sorts\
      \ of Gunpla parts, and use them to make your own ultimate Gundam!<br />\r\n\u2022\
      Pursue your ultimate Gundam even in the heat of battle!<br />\r\nUse Gunpla\
      \ parts won from enemies to instantly customize your Gundam model in real-time\
      \ customization battles, a first for the series!"
