  data:
    about_the_game: "<i>I woke up confused.<br>Why did they bring me here?<br>Why\
      \ did they put a crystal necklace on me?</i><br><br>As she wakes up, Luna has\
      \ no idea where she is. She is alone... or is she? Help her discover this strange\
      \ world, survive the many challenges that await her, work out the secret of\
      \ the Crystalline Expanse and ultimately escape.<br><br>Luna Sky delivers a\
      \ story you will never forget and a game you won\u2019t be able to put down.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/361600/extras/luna_controller2.png?t=1447372225\"\
      \ /><br><br><strong>Features:</strong><br><ul class=\"bb_ul\"><li>5 unique worlds.\
      \ 4 of these levels are dedicated to a special skill you pick up along the way<br></li><li>Full\
      \ controller support<br></li><li>Fully voiced cut-scenes<br></li><li>Super tight\
      \ physics-based platform game with much room to improve your skill<br></li><li>Multiple\
      \ upgrades<br></li><li>Fantastic soundtrack with 5 different composers, giving\
      \ each level a special feeling<br></li><li>Loads of fun extras to enjoy</li></ul><br><strong>Please\
      \ Note</strong><br>This is a game of exploration. There are no tutorials. <br><br><strong>How\
      \ the game progresses</strong><br>The game starts with Luna being rather weak.<br><br>As\
      \ the game progresses, she gets upgrades to her existing abilities - for instance\
      \ - running and jumping powers on the first level. On the second level, she\
      \ gains a double jump ability which can be used to gain speed, halting mid-air\
      \ or overcoming obstacles.<br><br>Each skill you unlock can also be used to\
      \ play previous levels and maybe access new areas within levels!<br><br><strong>Don't\
      \ forget</strong><br>It is helpful to read the Hints on each level. They are\
      \ accessed through the pause menu - press ESC on keyboard or the start button\
      \ on your gamepad."
