    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/752700/extras/banner_600x60.png?t=1564764955\"\
      \ /><h2 class=\"bb_tag\"><strong>Abscond</strong></h2> <br><strong>Abscond is\
      \ a minimalistic game where you control a small flaming circle. Its a casual\
      \ game for when you want a quick amusement, and try to beat your own score.</strong><br><br>Your\
      \ goal is simple: get the highest score possible by avoiding obstacles and enemies\
      \ on your way.<br>There is different type of enemies: try to find their weakness,\
      \ some give signal when they appear, some can be destroy by other one.. <br><br>You\
      \ control your character (a flaming circle) to change your position. The game\
      \ gets harder as you go, but you can fortunately pick powerups (white square)\
      \ on your way to help you break your high score. It require perfect timing,\
      \ and agility!<br><br>To add to the fun, you can also compete with your friends\
      \ via the leaderboards.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/752700/extras/logo_600.png?t=1564764955\"\
      \ /><h2 class=\"bb_tag\"><strong>FEATURES :</strong></h2><br><strong>*Steam\
      \ Leaderboard</strong><br><br><strong>*Steam Achievements</strong><br><br><strong>*Minimal\
      \ graphism</strong><br><br>*Sweet design and music<h2 class=\"bb_tag\"><strong>If\
      \ you\u2019re looking for a game that\u2019s simple to pick up but still provides\
      \ a great amount of fun, then Abscond is exactly what you want!</strong></h2>"
