    about_the_game: 'The Multiverse Final Form Amara Cosmetic Pack imagines what Amara
      the Siren would''ve looked like if she never became a Vault Hunter! In the &quot;&quot;Partali
      Renegade&quot;&quot; outfit, Amara continued fighting for justice in her hometown,
      living up to the heroic name bestowed by the people she protects: Tiger of Partali.<h2
      class="bb_tag">The Multiverse Final Form Amara Cosmetic Pack includes the following
      content, for use in Borderlands 3:</h2><ul class="bb_ul"><li>Amara''s Partali
      Renegade Vault Hunter Head<br></li><li>Amara''s Partali Renegade Vault Hunter
      Body</li></ul>'
