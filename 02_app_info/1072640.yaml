    review: A bullet-hell type of game that is actually pretty relaxing. It can be
      challenging at first, but like any game/skill it will take a bit of time to
      figure out enemies and abilities. The music is fantastic and adds to the atmosphere.
      A great game if you are looking to be challenged and stimulated but at the same
      time 'relax' and lose yourself in the moment.
