    about_the_game: 'TDP4: Team Battle - a Free-To-Play 2D multiplayer flash platformer
      shooter game with RPG elements!<br><br>* Features various game modes: Deathmatch
      (DM), Team Deathmatch (TDM), Capture the Flag (CTF), Last Man Standing (LMS),
      Domination (DOM), Elimination (ELM) and Duel mode!<br><br>* More than 40 different
      weapons: from pistols to futuristic laser weapons! <br><br>* Powerful skill
      system. Train your character and make him stronger!<br><br>* Receive medals
      and in-game currency prizes for completing different achievements. Get high
      rating to become the best in TDP4 and the most respected! <br><br>* Create you
      own or join an existing clan. Fight for your clan brothers and gain strategic
      points!<br><br>Try TDP4: Team Battle right now!<br>Join the game today!<h2 class="bb_tag">Key
      Features</h2><br><ul class="bb_ul"><li>2D Shooter<br><br></li><li>Various game
      types<br><br></li><li>RPG skills system<br><br></li><li>Tournaments system <br><br></li><li>Clan
      system <br><br></li><li>Achievements</li></ul>'
