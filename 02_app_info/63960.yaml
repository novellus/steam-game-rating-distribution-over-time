    about_the_game: "Replay the events of the first hot war of the Cold War era, the\
      \ Korean War, also known as the Forgotten War. Players will be involved in two\
      \ campaigns, both set in the 1950\u2019s: the North Korean (June 25 \u2013 August\
      \ 20) and the American (September 15 \u2013 October 8).<br>\t\t\t\t\t\tIn this\
      \ title tactical engagement experts can test their skills on a new strategic\
      \ level. Move your forces over the entire Korean Peninsula, managing reserves,\
      \ as well as the fuel and ammo supplies. Tactical battles in Theatre of War\
      \ 3: Korea are generated based on the strategic situation.<br><br>\t\t\t\t\t\
      \t<h2 class=\"bb_tag\">Key features:</h2><ul class=\"bb_ul\"><li>A new strategic\
      \ mode greatly enhances the experience of tactical battles<br>\t\t\t\t\t\t</li><li>Non-linear\
      \ dynamic campaigns, a first for the series<br>\t\t\t\t\t\t</li><li>Campaign\
      \ generator with additional USSR faction for creating \u201Cwhat-if\u201D scenarios<br>\t\
      \t\t\t\t\t</li><li>Unique landscape modeling for correct infantry combat simulation<br>\t\
      \t\t\t\t\t</li><li>Lots of new artillery, armor and aviation units, e.g. transport\
      \ helicopters<br>\t\t\t\t\t\t</li><li>Updated control system focusing more on\
      \ squads and not on individual soldiers<br>\t\t\t\t\t\t</li><li>Engineer Corps:\
      \ real-time mining and demining<br>\t\t\t\t\t\t</li><li>Detailed replication\
      \ of authentic Korean landscape and architecture <br>\t\t\t\t\t\t</li><li>New\
      \ binocular view feature for total immersion</li></ul>"
