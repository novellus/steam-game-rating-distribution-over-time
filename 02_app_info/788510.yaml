    about_the_game: "&quot;Aeve:Zero Gravity&quot; is an arcade space shooter about\
      \ battles in open space. In a classic mode &quot;Shoot'em'all&quot;. You are\
      \ piloting an elite fighter equipped with a special &quot;goodness&quot;, such\
      \ as a non-stop gun that unrestrainedly releases blaster fire for all 360 degrees.\
      \ Hot shootings at high speeds with impenetrable bosses, also armed with smart\
      \ weapons of destruction will make a good challenge for hunters for a high reward.<br\
      \ />\r\n<br />\r\n\_\_ * Hordes of armored spaceships.<br />\r\n\_\_ * Hundreds\
      \ of shells dancing in a single fire mash.<br />\r\n\_\_ * And only one against\
      \ them all .You."
