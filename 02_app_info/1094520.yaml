    about_the_game: "<h2 class=\"bb_tag\">The English Localization Update is Available\
      \ Now!</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1094520/extras/\u90E8\
      \u843Denup3.gif?t=1609231409\" /><br>We are happy to announce that the English\
      \ language edition is finally here, along with a slew of new storylines and\
      \ multiplayer mod support!<br>Enjoy your English gameplay and join us in our\
      \ Discord channel to share your gaming moments: <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/xdindie\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/xdindie</a><h2 class=\"\
      bb_tag\">Background Story</h2>This is a fantastical tale of an exotic land.\
      \ The Old Empire which once ruled the desert has fallen, leaving various tribes\
      \ to fight for control of their world. Little do they know of the seeds of darkness\
      \ which grow in the shadows with each passing day...<h2 class=\"bb_tag\">Game\
      \ Features</h2><br><ul class=\"bb_ul\"><li><strong>Epic War &amp; Strategy:</strong>\
      \ <br>Recruit and train your soldiers for both large-scale battles and skirmishes.\
      \ Customize your hero\u2019s skills to become a martial arts master, powerful\
      \ archmage, and more. Manage your resources, ally with different factions, and\
      \ command your troops in real-time to win. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1094520/extras/\u82F1\
      \u6587GIF7.gif?t=1609231409\" /><br></li><li><strong>Explore a Dynamic Open\
      \ World:</strong> <br>Roam across a giant map to encounter various characters,\
      \ take on quests, explore dungeons for loot, and uncover tons of secrets behind\
      \ this sprawling desert...<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1094520/extras/\u91CE\
      \u5916\u63A2\u7D223GIF.gif?t=1609231409\" /><br></li><li><strong>A New Adventure\
      \ Every Time You Play:</strong> <br>With each playthrough, you become stronger\
      \ and discover different questlines, using Legacy points to unlock bonus characters,\
      \ abilities, and rare items.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1094520/extras/BOSS\u6218\
      \u6597GIF.gif?t=1609231409\" /><br></li><li><strong>Full Modding Support:</strong>\
      \ <br>Shape your own desert adventure with a full set of mod development tools.\
      \ Discover hundreds of Steam mods already available featuring large-scale campaigns,\
      \ multiplayer maps, characters, perks, and more!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1094520/extras/\u5927\
      \u89C4\u6A21\u56E2\u6218V5.gif?t=1609231409\" /></li></ul>-----------------<br>If\
      \ you encounter any in-game issues, please report to us on Discord: <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://discord.gg/xdindie\" target=\"\
      _blank\" rel=\"noopener\"  >https://discord.gg/xdindie</a> or contact us by\
      \ email <a href=\"mailto:(indie@xindong.com)\">(indie@xindong.com)</a>."
