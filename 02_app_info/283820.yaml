details:
  data:
    about_the_game: "The mysterious object that had shimmered in the blue sky for\
      \ countless generations and was worshiped by men as a god was in fact a massive\
      \ man-made structure. And now, the silent vigil that was thought would last\
      \ forever has come to an end.<br><br>Centuries have passed since the events\
      \ of RefleX and mankind has once again attained civilization. Now, ancient technology\
      \ born of a twisted mind sets in motion a chain of events designed to bring\
      \ divine retribution down upon mankind. The key to bring forth the annihilation\
      \ is KAMUI, a fighter craft based on \u2018Xaffiquel Theory\u201D brain fusion\
      \ technology. This twin-tined instrument of mankind's destruction carries a\
      \ terrible secret that ironically will prove to be mankind\u2019s only hope\
      \ for salvation.<br><br><ul class=\"bb_ul\"><li>6 stages of meticulously designed\
      \ levels and presentation!<br></li><li>The 'real deal'! 2D arcade shooting action\
      \ over high &amp; low altitude planes!<br></li><li>Score multiplier system based\
      \ on an auto-targeting Lighting Attack!<br></li><li>Destroy enemy bullets using\
      \ the powerful Lightning Katana!<br></li><li>Finely-tuned difficulties and rank\
      \ system: pick from several difficulty settings based on precision enemy placement\
      \ and algorithms or let the game adjust the difficulty according to your skills!<br></li><li>New\
      \ to the English version: TATE (rotated) display mode!</li></ul>"
