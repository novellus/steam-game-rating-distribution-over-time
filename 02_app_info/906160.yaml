details:
  data:
    about_the_game: '<strong>Repeat the image: Animals </strong> - is a game for very
      young children. The essence of the game is that the game provides the main image
      with a certain animal, and the player below on the screen will be randomly offered
      four options of animals, but the player must choose an animal, very similar
      to the main image!<br><br>This game is perfect for children aged 2-3 years old.
      <br><br>In this game, 322 different and high-quality images are collected! Will
      come across images: sharks, hippos, squirrels, beavers, badgers, wolves, dolphins,
      hedgehogs, giraffes, hares, zebras, snakes, wild boars, kangaroos, goats, cows,
      cats, crabs, crocodiles, chickens, foxes, moose, horses, lions, frogs, bears,
      jellyfish, starfish, sea horses, flies, monkeys, deer, donkeys, octopuses, Panthers,
      spiders, parrots, PUM, bees, lynx, pigs, elephants, dogs, owls, tigers, turtles!<br><strong>
      Key features: </strong><br>  - Educational game for kids<br>  - Collected beautiful
      and high quality images<br>  - 46 different animals and 322 images!'
