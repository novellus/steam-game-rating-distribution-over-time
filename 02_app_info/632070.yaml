    about_the_game: "In\_2014, God of War 3 Art Director\_Ken Feldman\_was inspired\
      \ to start a side project that turned into a narrative thriller video game.\
      \ With help from\_talented friends\_Brandon\_Popovich and\_Christopher\_Davis,\_\
      this is the game we created. \_We took no money, created Act 3 Games as our\
      \ indie video game company and are self publishing on Steam. \_We are very proud\
      \ of the accomplishment and hope you enjoy the ride.<br><br>The Fidelio Incident\
      \ is a single-player, first-person thriller set off the coast of Iceland.  After\
      \ a violent plane crash, Stanley must search a desolate frozen island in search\
      \ of his wife Leonore while covering up any traces of their bloody Irish past.\
      \  Rescue help is on the way, the past must remain hidden. &quot;They can't\
      \ find out who we are!&quot;<br>\u200B<br>Inspirations include Dear Esther,\
      \ Gone Home and Firewatch as well as dark character dramas like Homeland, Lost,\
      \ and The Americans. <br>\u200B<br>The Fidelio Incident was also inspired by\
      \ Beethoven's only opera,  Fidelio.  We use the opera's premise as inspiration\
      \ for the backstory, then re-imagined it for a modern setting.<br><br>Michael\
      \ Krikorian's score composes over 40 minutes of original music.  He incorporates\
      \ themes from Fidelio's overture and transforms them to fit the mood and atmosphere\
      \ of the game.  The score expands the emotional depth of the narrative while\
      \ complementing the atmosphere of the island.  <br>\u200B<br>Stanley is played\
      \ by Glenn Keogh, known for his roles in Transformers Age of Extinction, Once\
      \ Upon A Time, and Sons of Anarchy.  Glenn was born in Ireland.  After reading\
      \ the script, he signed on with the goal of bringing authenticity to Stanley's\
      \ character.  We think he did a great job, and hope you agree!<br>\u200B<br>Leonore\
      \ is played by Bess Harrison, whose credits include The Temple and Memory, for\
      \ Amazon Studios.  Bess is described by Glenn as having a sweetheart voice you\
      \ can't help but fall in love with.<h2 class=\"bb_tag\">The Game Runs On Unreal\
      \ Engine 4.</h2>"
