    about_the_game: "In the game world of Home, your home (Fuzhou, Fujian Province)\
      \ was once ravaged by the beasts of god. Although the destroyed home has been\
      \ rebuilt, you still want to accumulate strength and blade those beasts of god,\
      \ but you can't find the source of strength, so you have to look around all\
      \ the time. Finally, one day you found a treasure house in Guling, East China\
      \ by chance. Maybe there is something you need in it. Things.<br />\r\nIn the\
      \ follow-up updates, I will enter the city of Fuzhou, experience some stories,\
      \ and appreciate the flavor of Fuzhou."
