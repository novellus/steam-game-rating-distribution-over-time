    about_the_game: 'DCS: C-101 Aviojet will include both the C-101EB and C-101CC
      models. The C-101EB model is the primary jet trainer and aerobatic display aircraft
      of the Spanish Air Force, whilst the C-101CC model, with its 7 hard-points and
      uprated engine, is a versatile light attack aircraft that has seen combat with
      the Honduras Air Force against drug traffickers. It is also in service with
      the Jordanian and Chilean air forces. The two models of the C-101 have many
      similarities that include cockpit layout, core-systems operation, and aerodynamic
      design. This commonality brings something for everyone to include lead-in jet
      training, advanced aerobatics, and light attack.<br><br><strong>NOTE: The C-101
      will initially ONLY be availbale in the Open Beta version of DCS World Steam
      Edition.</strong><h2 class="bb_tag">Features of DCS: C-101 include:</h2><br><strong>C-101EB
      and C-101CC:</strong><br><ul class="bb_ul"><li>Realistic flight model that represents
      the actual performance and flight mechanics of the aircraft at a professional
      level and with absolute accuracy<br></li><li>Highly detailed, six-degrees-of-freedom,
      clickable cockpit<br></li><li>Complete and accurate aircraft systems implementation
      (electrical, fuel, hydraulic, pressurization, oxygen, radio, navigation)<br></li><li>Complete
      circuit breaker simulation with correct failed systems behaviours<br></li><li>TARSYN
      gyro system replicated with exacting detail<br></li><li>Accurate flight director
      system<br></li><li>Custom air data simulation (airspeed/altimeter behaviours,
      etc.)<br></li><li>Pitot system icing implemented as well as many other specific
      features and effects<br></li><li>Multiplayer two-seater controls<br></li><li>Realistic
      implementation of all systems (radios, navigation, etc.) on both cockpits, including
      interaction between front and rear seats<br></li><li>Realistic GPU model</li></ul><br><strong>C-101EB:</strong><br><ul
      class="bb_ul"><li>Realistic smoke system</li></ul><br><strong>C-101CC:</strong><br><ul
      class="bb_ul"><li>Weapons system with air-to-air short-range IR missiles, gun
      pods, bombs, rockets and Sea Eagle anti-ship missile</li></ul>'
