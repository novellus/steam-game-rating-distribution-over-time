    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/603260/extras/thecatgames_store_cat_1_en.png?t=1572337370"
      /><br>How are you doing? I see you''re looking at this store page. Please come
      in! Grab a mouse and make yourself comfortable. Let me introduce you to <strong>The
      Cat Games</strong>.<br><br>You can play three main games:<br><br><ul class="bb_ul"><li>
      Indoor Racing: Take on an obstacle course using all your reflexes and dexterity.<br></li><li>
      Swim Challenge: Test your reaction time and keep a cool (and dry) head.<br></li><li>
      Cat Breed Billiards: Challenge your intelligence and knowledge of cat breeds.</li></ul><br>But
      that''s not all. There are several mini games for achievement hunters. You still
      hunt, don''t you? And if you want to know who the top cat is? Check out the
      leaderboards! Looking for cute cat emoticons, badges and backgrounds? I got
      you covered! This isn''t only a game with cats, it''s a game <strong>about </strong>cats!<br><br>So,
      what do you think?<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/603260/extras/thecatgames_store_cat_2_en.png?t=1572337370"
      />'
