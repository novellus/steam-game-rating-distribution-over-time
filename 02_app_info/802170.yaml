details:
  data:
    about_the_game: Just a Jumping Square is a challenging minimalist platformer game,
      the goal is simple, collect all the tokens from the level without die. <br><br>Get
      relaxed with the background music at the same time you get frustrated trying
      to complete a level.<br><br>Non-Linear progress, you can complete the levels
      in order or If you can't complete a level just skip it and go to the next, you
      can reach the final level without complete every previous levels.<br><br>If
      you want a harder challenge (even harder!?) try to get all the Steam achievements.<h2
      class="bb_tag">FEATURES:</h2><br><ul class="bb_ul"><li>Jump between platforms
      to collect the tokens, dont touch the spikes please ;)<br><br></li><li>Non-Linear
      gameplay, you can skip some levels if you want to.<br><br></li><li>Jump in the
      air (not double jump).<br><br></li><li>From easy to hard, start from easy levels
      ends with really hard levels.<br><br></li><li>Increase the difficult with the
      steam achievements.</li></ul>
