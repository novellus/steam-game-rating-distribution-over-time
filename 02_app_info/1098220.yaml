    about_the_game: "Making it Home is a vehicle building game. You\u2019re a ladybug\
      \ building a marvellous contraption to travel from one side of America to the\
      \ other. Bounce around your vehicle, hoisting sails, squeezing bellows, and\
      \ spinning propellers. How will you make it home?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1098220/extras/build2.gif?t=1610121074\"\
      \ /><br><br>Design and engineer your vehicle. What you build, and where, matters.\
      \ Discover new components and your favourite combinations along the way.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1098220/extras/jump.gif?t=1610121074\"\
      \ /><br><br>Bounce around a vehicle of your design. Will you collect every coin?\
      \ Will your catapult get you to the bellows? Or will you master the propeller?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1098220/extras/drive.gif?t=1610121074\"\
      \ /><br><br>Pick your route across the USA, getting to know quirky animal friends\
      \ (and foes) along the way. Explore the interactive narrative while the classic\
      \ country sound track keeps you in the mood for a road trip.<h2 class=\"bb_tag\"\
      >Note on Controller Support</h2>Controllers are fully supported for the platforming\
      \ elements but a keyboard and mouse is required to design your vehicle."
