    about_the_game: Wallpaper pack hand picked by the developer.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1143520/extras/2.jpg?t=1601431564"
      /><br>***June 2020, added two more wallpapers, Fantasy Alchemy Ver.A and Ver.B,
      comes in animated 4K, still 4K for PC, 4K and 2K for phones.<br>***June 2020,
      added two more wallpapers, Distant Miracle Ver.A and Ver.B, comes in animated
      4K, still 4K for PC, 4K and 2K for phones.<br>***June 2020, added two more wallpapers,
      Outerworld Fantasy Ver.A and Ver.B, comes in 4K for PC, 4K and 2K for phones.<br>***May
      2020, added &quot;Crystals and Mirage&quot; animated wallpaper, comes in 4K
      for PC, 4K and 2K still image for phones.<br>***March 2020, added one more wallpaper,
      Neko-Gods in Pajamas, comes in 4K for PC, 4K and 2K for phones. <br>Contains
      wallpaper for you PC, phone and animated wallpaper for Wallpaper Engine.<br>We're
      still making 2 to 4 more animated wallpaper, please stay tuned.<br>You can check
      the pictures in the DLC under the folder DLC_Wallpaper in the root folder of
      Mysteria after downloading it.<br>For instruction for how to apply the wallpaper
      please check the READ_ME file under DLC folder.
