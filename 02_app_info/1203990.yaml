details:
  data:
    about_the_game: 'Girls came to a world of box.  The robot NPC in here has an abnormality.
      We must sanction against these NPCs.<br>In combat, players need to eliminate
      blocks to launch skills. You can combine blocks to get props and skills, or
      you can gain extra abilities through passive skills.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1203990/extras/jineng.jpg?t=1606269730"
      /><br>You can upgrade your favorite characters and choose their talents.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1203990/extras/tianfu.JPG?t=1606269730"
      /><br>Equipment is a good way to improve your ability, divided into weapons
      and protective gear.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1203990/extras/zhuangbei.gif?t=1606269730"
      /><br>Protective gear can improve the player''s defense against bullets, explosions
      and laser weapons.<br>The items are divided into two categories: ordinary and
      super. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1203990/extras/beibao.JPG?t=1606269730"
      /><br>Explore can expand your backpack, add your items, and update your gear.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1203990/extras/saolei.JPG?t=1606269730"
      /><br>When exploring, you need to carefully observe the mines buried on the
      ground, if you don''t want someone to sacrifice.<br>If you defeat the enemies
      you encounter, you can get even more powerful skills and equipment.<br><br>**********************************************************************************************************************<br>If
      you have &quot;ShineG In Future Factory&quot; in your library,I will give you
      the key of this game.(An account can only receive one key)<br>Please send a
      screenshot of your account name and library to <br><a href="mailto:&quot;shineproject@163.com&quot;">&quot;shineproject@163.com&quot;</a>.<br>Please
      name the theme of E-mail is &quot;Give me Shine5&quot;.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1203990/extras/Shine5.jpg?t=1606269730"
      /><br>I will give you the key of this game after I confirm it.<br>PS.After receiving
      the e-mail,I need to apply for this game''s keys from Steam.So,it will take
      me a little time.Please wait patiently.'
