  data:
    about_the_game: "Angkor: Celebrations is a family friendly Match-3 with engaging\
      \ gameplay. The game also includes (skippable) minigames.<br><br>Every hundred\
      \ years, the magicians and sages of Angkor celebrate the humble beginnings of\
      \ the secret mage town.<br><br>A disciple with great potential is chosen and\
      \ assigned a very important task: to locate the pieces and assemble the ceremonial\
      \ k\u012Bla. Without the fully assembled k\u012Bla, the doors to the temple\
      \ will not open and the celebrations cannot begin.<br><br><i>This year, the\
      \ great honour of assembling the ceremonial k\u012Bla was bestowed upon you\u2026\
      </i><br><br>Enjoy the game the way you want: Play timed, move limited, or endless.\
      \ Choose difficulty and graphics quality. Play the minigames, or skip them.<h2\
      \ class=\"bb_tag\">Features</h2>\u272A Pick up and play<br>\u272A 101 levels\
      \ of fun match making<br>\u272A Fun mini games included<br>\u272A Gameplay options\
      \ can be changed anytime<br>\u272A New types of runes and tiles"
