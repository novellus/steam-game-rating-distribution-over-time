    detailed_description: "<h1>UPDATE</h1><p>Hey everyone!\r\n\r\nWe are now live\
      \ on Steam Early Access. Be sure to give it a play and let us know what you\
      \ think of it so far! We will be pushing out updates frequently, so be prepared\
      \ for it to be even greater than it is now.\r\n\r\nThe CaveLight Team</p><br><h1>About\
      \ the Game</h1>Venture through a visually striking world filled with darkness,\
      \ danger, and surprises around every corner. You take on the role of a loader\
      \ robot in a long abandoned factory who is awakened by chance. Make your way\
      \ through series of puzzles and platforms in a world now covered in darkness.\
      \ Use the force of your impacts to send out vibrations that help visualize the\
      \ world around you, discover new puzzles and their solutions.  Along the way\
      \ uncover the source of the darkness and your ability to end it forever."
