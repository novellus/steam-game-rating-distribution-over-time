details:
  data:
    about_the_game: Venture through a visually striking world filled with darkness,
      danger, and surprises around every corner. You take on the role of a loader
      robot in a long abandoned factory who is awakened by chance. Make your way through
      series of puzzles and platforms in a world now covered in darkness. Use the
      force of your impacts to send out vibrations that help visualize the world around
      you, discover new puzzles and their solutions.  Along the way uncover the source
      of the darkness and your ability to end it forever.
