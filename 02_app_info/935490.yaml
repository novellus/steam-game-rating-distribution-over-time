      notes: "As survival simulator - game will include some parts that can be considered\
        \ rarely as disturbing such as hunting, fishing, skinning the animals to obtain\
        \ pelt and meat.\r\nGame will also include some mechanics similar to poisoning\
        \ from some fruits or spoiled food as well from poisonous or venomous animals.\r\
        \nGame includes fight with animal predators such as crocodiles, sharks, bears.\r\
        \nAs survivor game it might include some barely dressed characters, but not\
        \ naked or sexual scenes."
    detailed_description: AreaZ game is a true survival simulation, where players
      have to rely on their knowledge and survival skills in different bioms or so
      called area(z). Starting with first showcase based on <strong>beach</strong>
      and <strong>jungle</strong> area(z) until player conquers the deadly <strong>swamp</strong>.
      Future game will include<strong> Rural mainland</strong>, <strong>Forrest</strong>
      up to rocky and snow covered <strong>Mountains</strong>.<br><br>In order to
      survive, player should search closely each part of the map and each area to
      find and focus mainly on natural resources. Player can use a really robust crafting
      system to craft needed items. The nature and environment itself is made hard
      and will not allow player to make many mistakes. Bad decisions and resources
      management  will lead to character starving or even death. The AreaZ game includes
      advanced game mechanics of natural environment, crafting,  and survival and
      such enabling complex simulation for bold players.
