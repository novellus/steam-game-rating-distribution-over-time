  data:
    about_the_game: AreaZ game is a true survival simulation, where players have to
      rely on their knowledge and survival skills in different bioms or so called
      area(z). Starting with first showcase based on <strong>beach</strong> and <strong>jungle</strong>
      area(z) until player conquers the deadly <strong>swamp</strong>. Future game
      will include<strong> Rural mainland</strong>, <strong>Forrest</strong> up to
      rocky and snow covered <strong>Mountains</strong>.<br><br>In order to survive,
      player should search closely each part of the map and each area to find and
      focus mainly on natural resources. Player can use a really robust crafting system
      to craft needed items. The nature and environment itself is made hard and will
      not allow player to make many mistakes. Bad decisions and resources management  will
      lead to character starving or even death. The AreaZ game includes advanced game
      mechanics of natural environment, crafting,  and survival and such enabling
      complex simulation for bold players.
