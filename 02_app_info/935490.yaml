    developer_response: "Hallo, danke sehr.\nHabe das Menu \xFCbergearbeitet \u2013\
      \ ist ja jetzt viel besser.\nZum Framedrops - ich warte mit die Optimierung\
      \ auf neues UE5. \nEs hat nicht jetzt viel Sinn es \xFCberarbeiten, weil UE5\
      \ wird ganz neues Optimalization haben.\nZum Pause - ich werde es machen. Zum\
      \ Erkl\xE4rung - ich hoffe noch auch COOP in die Zukunft machen - deshalb gibt\
      \ die Pause noch nicht, dass es nicht Problemen mit Multiplayer sind.\n\nMfG\n\
      \nJuraj"
    language: german
    received_for_free: false
    recommendationid: '83275924'
    review: "Ich habe mich noch einmal eingehend mit dem Spiel befasst. Das Spiel\
      \ macht an sich Spa\xDF, wenn man in etwa wei\xDF worauf es ankommt. Klar, die\
      \ Men\xFCf\xFChrung ist etwas gew\xF6hnungsbed\xFCrftig aber es ist jetzt \xFC\
      bersichtlicher beschrieben, was in welche Hand geh\xF6rt zum Bauen oder Craften.\
      \ Wenn jemand gerne Bases baut, Lootet und Erkundet dann holt euch dieses Spiel,\
      \ meine Meinung. Und hey, es ist ja auch immer noch Early Access, darf man auch\
      \ nicht vergessen. Der Entwickler scheint auch daran zu sein,das Spiel immer\
      \ wieder weiter zu Entwickeln.\nWas ich aber wirklich nicht so gut finde, sind\
      \ an manchen Stellen, also nicht \xFCberall diese Frameeinbr\xFCche.\nUnd ganz\
      \ wichtig, mir fehlt absolut das es keine Pause gibt, wenn man Escape dr\xFC\
      ckt, rennt die Zeit einfach \nweiter und die Tiere k\xF6nnen angreifen. Man\
      \ mu\xDF aber auch mal andere Sachen machen und ich will ja nicht st\xE4ndig\
      \ das Spiel ausschalten und nach meinen Erledigungen (z.b. Essen oder Telefonieren)\
      \ das Spiel wieder \nanschalten. An den Entwickler, bitte einen Pausenknopf,\
      \ wo keine Zeit l\xE4uft und man nicht angegriffen wird, Danke."
