  data:
    about_the_game: "The game is an Adventure / Action RPG set in a world where some\
      \ people can summon their spiritual animal. Among people with all kinds of cool\
      \ and strong animals, you are the guy who has a Duckling as your own.<br><br>Illy\
      \ and The Duckling joins forces with Hellen Drunkren, a young and smart inventor,\
      \ whose spiritual animal is a charming chameleon. Together, they will go on\
      \ <br>a journey about revenge and self acceptance.<h2 class=\"bb_tag\">Gameplay</h2>The\
      \ core gameplay consists in combat, exploration and crafting. <br><br>The player\
      \ will explore seven different open areas, in which he will find enemies to\
      \ battle with hack and slash elements, traditional RPG quests to do, puzzles\
      \ to solve and a lot of exploration, some of it focused on The Duckling.<h2\
      \ class=\"bb_tag\">Rhymesmith</h2>Another spotlight of the game is the weapon\
      \ crafting system, called Rhymesmith.<br><br>The hero craft its own weapons\
      \ in the game. Since he doesn\u2019t have any idea on how to do it, the character\
      \ will have to learn as any normal person: watching video tutorials on the internet.<br><br>The\
      \ idea of the system is that you are watching a tutorial on Duck Tube and have\
      \ to reproduce what the Blacksmith does. Mechanically it works as a rhythm game.\
      \ Craft creative weapons like the RainBow.<h2 class=\"bb_tag\">Some Features</h2><ul\
      \ class=\"bb_ul\"><li>Battle alongside your spiritual animal<br></li><li>Combine\
      \ weapons to make awesome combos<br></li><li>Use the help of your Duckling friend\
      \ to heal you or perform a Duck Dash.<br></li><li>Explore the world as a Duckling<br></li><li>Craft\
      \ weapons on the beat\u2019s song<br></li><li>Show the world that is nothing\
      \ wrong begin a Duck</li></ul>"
