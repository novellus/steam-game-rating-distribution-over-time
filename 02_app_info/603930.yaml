    about_the_game: "Battle Princess Madelyn is a game that follows the journey of\
      \ a young knight in training, Madelyn, and her ghostly pet dog, Fritzy. They\
      \ set out on a journey to save her kingdom and her family from the clutches\
      \ of an evil wizard.<br><br>Set in the vein of such classics as Ghouls N' Ghosts\
      \ and Wonder Boy 3: The Dragon's Trap, the instantly classic and familiar gameplay\
      \ will transport old-school gamers back to their heyday, and the self-adjusting\
      \ difficulty will allow for even the most novice of gamer to pick up and play!<br><br>Join\
      \ Madelyn as she battles through graveyards, swamps, castles, the countryside\
      \ and more! Polished gameplay, breathtaking visuals, jaw-dropping dual soundtracks\
      \ and epic adventures await!<h2 class=\"bb_tag\">Classic retro gameplay for\
      \ a whole new era!</h2><br><ul class=\"bb_ul\"><li>With the retro of feel Ghouls\
      \ \u2018n Ghosts and Wonder Boy 3, this will conjure up memories of the arcade\
      \ era with its Unity driven hand-drawn pixel art<br></li><li>10 levels with\
      \ five stages each, they're replayable with no starting over (that is unless\
      \ you want to)\t<br></li><li>Two modes including story (by a professional children's\
      \ author) and arcade (for the experts)<br></li><li>Hidden collectibles with\
      \ extra rewards, weapons are upgradeable depending on your armour, which you\
      \ can find through the blacksmith in story mode<br></li><li>Fritzy has special\
      \ powers to help you and assists you in your quest<br></li><li>Weapons are specific\
      \ to certain areas, providing access to secret locations<br></li><li>Travel\
      \ across the world using special portals to get from place to place</li></ul><br><ul\
      \ class=\"bb_ul\"><li>Slipping between classic arcade FM/PCM and modern orchestrated,\
      \ you can tailor the music score from Gryzor87 (of Maldita Castilla fame) to\
      \ help set the scene<br></li><li>Lovingly crafted by veteran artist Christopher\
      \ Obritsch, the game features distinctive pixel art, from the cut-scenes, to\
      \ the gameplay, with depth provided through dynamic lighting</li></ul><br>So,\
      \ let me now tell you this classic tale of good versus evil...<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/603930/extras/BPM_HiRes.PNG?t=1579538401\"\
      \ /><h2 class=\"bb_tag\">Origins of Battle Princess Madelyn</h2><br>When Creative\
      \ Director Christopher Obritsch's daughter Madelyn wanted to be in Ghouls \u2018\
      n Ghosts, and fight \u201CGreen Head\u201D, he said it was someone else\u2019\
      s game - but he could make her one that was like it. \u201CBut girls can\u2019\
      t be knights, Daddy. Only boys\u2026\u201D she said, to which he answered \u201C\
      Pshh\u2026What color do you want your armor to be?\u201D. The answer was pink\
      \ \U0001F609 And that\u2019s how this game started. Chris' daughter Madelyn\
      \ loves the first stage of Ghouls \u2018n Ghosts and makes him play it over\
      \ and over because she wants to see him fight \u201CGreen head\u201D, the Shielder\
      \ boss at the end of the first stage. It\u2019s not hard for her to twist his\
      \ rubber arm, as it\u2019s been his favorite game since it came out all those\
      \ years ago.<h2 class=\"bb_tag\">The Development Team</h2><br>Madelyn Obritsch\
      \ - Drinker of the chocolate milk and Honorary Assistant Creative Director -\
      \ The hero of the game, and the designer of the things daddy puts in the game.<br><br>Christopher\
      \ Obritsch \u2013 Known for sitting there and doing stuff like Insanity's Blade,\
      \ Escape from 85 and a bunch of other crap you probably never heard of, and\
      \ also an award nominated game developer. Chris is the creator, director and\
      \ lead artist on the project. Also the father of the Battle Princess.<br><br>Daven\
      \ Bigelow \u2013 A published author on game development. He\u2019s an avid player,\
      \ collector, and maker of games. Daven is the lead developer and slinger of\
      \ cuss words on the project.<br><br>Gryzor87 - The Retro Audio Destroyer of\
      \ Planets, known for such amazing game soundtracks like Maldita Castilla, Hydorah\
      \ and The Curse of Issyos. Gryzor87 is the main man behind both soundtracks."
