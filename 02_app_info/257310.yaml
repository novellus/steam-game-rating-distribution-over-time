  data:
    about_the_game: "<strong>THE FAMOUS BEATBUDDY SOUNDTRACK FINALLY ARRIVES ON STEAM!</strong><br><br>The\
      \ official Beatbuddy soundtrack features exclusive songs by artists like Austin\
      \ Wintory, Parov Stelar, Sabrepulse, Ari Pulkinen and more. The crazy mix of\
      \ tunes goes all the way from electro swing to old school 80's rock music. For\
      \ the first time you can enjoy the songs from Beatbuddy in the original mixes\
      \ of the artists. The soundtrack is based on the awarded STEAM game Beatbuddy.\
      \ Developed by German game studio THREAKS, Beatbuddy is the first game in which\
      \ players can enjoy music as an interactive playable remix. Each contributor\
      \ to this soundtrack has a dedicated world in the game, in which each instrument\
      \ of their song is visualized by individual game mechanics. Beatbuddy was a\
      \ very exciting project booth for the developers and musician who contributed\
      \ 10 exclusive songs to this album.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/257310/extras//BB_sound.jpg?t=1449252855\"\
      \ /><br><br><strong>SOUNDTRACK INCLUDES</strong><br><br><ul class=\"bb_ul\"\
      ><li>13 awesome songs from the award winning STEAM game Beatbuddy: Tale of the\
      \ Guardians</li></ul><ul class=\"bb_ul\"><li>PDF Booklet with background infos\
      \ about the songs</li></ul><ul class=\"bb_ul\"><li>Podcasts with Angry Birds\
      \ composer Ari Pulkkinen, French Horn Rebellion, Peter Cruseder and more...</li></ul><br>Additional\
      \ MAKING OF infos can be found here directly from Grammy Nominee Austin Wintory\
      \ in the famous THREAKS NEWS SHOW: <a href=\"https://youtu.be/hT1bzEPW1bU\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://youtu.be/hT1bzEPW1bU</a><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/257310/extras//AustinTest_steam.jpg?t=1449252855\"\
      \ /><br><br><strong>TRACK LISTING</strong><br><br>1\tBeatbuddy Swing - Parov\
      \ Stelar\t<br>2\tGive a Damn- A.G. Trio\t<br>3\tLoveSwing - Sabrepulse\t<br>4\t\
      This Moment - French Horn Rebellion\t<br>5\tLost in Yesterday - Europa Deep\t\
      \t<br>6\tFeeling Good - Ari Pulkkinen\t\t<br>7\tBurnin' Up - Sabrepulse<br>8\t\
      Beatbuddy (feat. Bapela) - Bulas\t<br>9\tI'm Your Star - Curtis Newton\t\t<br>10\t\
      A Jazz Thing - Beatsmack\t<br>11\tWhat's Yours Is Mine (Peter Cruseder Remix)\
      \ - Austin Wintory\t<br>12\tYou're the One - La Rochelle Band\t<br>13\tStingin'\
      \ Swing - Austin Wintory"
