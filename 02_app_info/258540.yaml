      \ your face, right? Well, now you can light \u2018em up all on your own. <br><strong>Equip\
      \ Abby with a fireproof suit and teach her how to craft incendiary bullets.\
      \ Because who doesn\u2019t want to walk through flames while lighting their\
      \ enemies on fire?</strong> Not just for pyromaniacs, kids! Get \u2018em while\
      \ they\u2019re hot!<br><br>\u2022 Ready to be smoking hot (but not burned)?\
      \ Then get in that <strong>fireproof suit</strong> and strut your stuff!<br><br>\u2022\
