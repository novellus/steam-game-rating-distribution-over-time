    about_the_game: <strong><h2 class="bb_tag">Presentation</h2></strong><br><br>Fantasy
      Heroes is a retro 2D RPG in the vein of the old classics you loved.<br><br>This
      game follows the adventures of Tristan, a knight of the kingdom of Kayzerhart,
      and Melanie, his chance buddy. Soon both are engulfed in a massive conflict
      that could very well threaten the whole world.<br>How can Tristan cope with
      his knightly duties while dealing with the impending threat?<br>Of all the people
      he'll meet along his adventure, who will be a friend, and who will be a foe?<br><br><strong><h2
      class="bb_tag">More Games</h2></strong><br><br><a href="https://store.steampowered.com/app/461350/The_Kings_Heroes"
