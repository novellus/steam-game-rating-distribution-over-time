    about_the_game: "Dare to venture deeper into the deadly jungles of Chult with\
      \ Asharra\u2019s Diplomat Pack. Get a legendary weapon additional gold pieces,\
      \ as well as crafting materials to help you in your perilous adventure.<br><br>But\
      \ that\u2019s not all! The package also includes Asharra's d20, an <strong>exclusive\
      \ </strong>permanent + 50% EXP Bonus*, and a wallpaper of Asharra in super high\
      \ resolution, 2560x1440 pixels, and lower!<h2 class=\"bb_tag\">This Pack Includes</h2><br><ul\
      \ class=\"bb_ul\"><li> Asharra Wallpaper<br></li><li> Asharra d20<br></li><li>\
      \ Legendary Staff of the Magi<br></li><li> Permanent Bonus: + 50% EXP Bonus<br></li><li>\
      \ 5,000 Gold Pieces<br></li><li> Reinforced Legendary Chest: 40x Diamond, 40x\
      \ Dragon Hide, 40x Adamantine, 40x Weirwood</li></ul><br>*Can be toggled on\
      \ and off in game if desired.<br><br>When purchased and downloaded, the wallpaper\
      \ artwork will appear at \\Steam\\steamapps\\common\\TalesfromCandlekeep\\Wallpapers."
