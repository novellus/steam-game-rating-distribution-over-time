    about_the_game: '&quot;A strange signal... an alien craft... an interplanetary,
      gravity-defying journey through space and time.&quot;<br><br><strong>Exo One:
      Prologue</strong> is the beginning of a surreal and otherworldly adventure into
      the unknown, serving as an introduction to the mechanics and mood of the main
      game, Exo One, coming later this year.<br><br><i>This is a short first taste
      of Exo One - approximately 10 mins playing time</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1375530/extras/EXO-ONE-Gameplay.gif?t=1607091053"
      /><br><br>Master a truly alien traversal system and move through enigmatic and
      desolate alien landscapes in ways you''ve never experienced. Use gravity and
      momentum to reach colossal speeds and exhilarating heights. See amazing, high-sci-fi
      planets, float through boiling cloud formations, slide and roll down hill and
      mountain faces, and drift toward alien horizons.<br><br>Atmospheric, diffused
      visuals are merged with otherworldly sound effects and a hypnotic electric guitar
      soundtrack.<br><br>Open a wormhole and step through into mankind''s first journey
      outside the solar system.<br><br>Join the <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/exo-one"
      target="_blank" rel="noopener"  >Exo One community on Discord</a> for development
      updates and more.<br><br>Wishlist the full game below:<br><a href="https://store.steampowered.com/app/773370/Exo_One/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/773370/Exo_One/</a>'
