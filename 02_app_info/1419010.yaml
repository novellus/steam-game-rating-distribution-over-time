    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1419010/extras/about_MVOL.png?t=1605135163"
      /><br>Enter an uncommon <strong>game</strong> with a world <strong>made of puzzles
      </strong> and try to leave the disturbing realm where you awake <strong>amnesiac
      with half of your brain in a strange lantern</strong>.<br><br>Learn to part
      ways with your significant other in this <strong>30-hours Gothic adventure </strong>
      to unravel the <strong>mysteries of your past</strong> and of this place. <br><br>There
      you will discover the fauna of the <strong>castle which dominates the place</strong>
      and face its hostile members in <strong>turn-based combats that emphasizes observation
      and deduction</strong>.<br>Also you'll meet its <strong>intriguing hosts</strong>
      who will ask for your help, but will they all be trustworthy?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1419010/extras/other_features.png?t=1605135163"
      /><br><ul class="bb_ul"><li>Overcome increasingly original puzzles going through
      <strong>sokobans, lasers, currents, water levels, electricity</strong> etc.
      in a <strong>non linear progression</strong><br></li><li>Cross 31 thoroughly
      designed intertwined levels ranging from the <strong>Clock Tower</strong> to
      the <strong>Occult Chambers</strong> passing by the <strong>Wing of the Courtesans</strong>
      and other <strong>Suspended Greenhouses</strong> or <strong>Small Opera</strong>.<br></li><li>Enjoy
      a dark, angular style and a discreet humor punctuated <strong>with irony and
      innuendo</strong>.<br></li><li>And <strong>live the adventure with friend</strong>,
      if you wish, by sharing William and his precious lantern.</li></ul>
