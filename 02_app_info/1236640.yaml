    about_the_game: Immerse yourself in one of the most impressive soundtracks to
      leave the catacombs of Mars. <br>Your augmented ears will never be able to forget
      the wonders locked away within these 11 thematically tuned verses of the Omnissiah.<br>If
      you weren't already converted to the Cult Mechanicus, you certainly will be
      by the end of this near hour-long album.<br><br>All tracks are now available
      in FLAC lossless quality.<br><i>and for those with less storage than an STC,
      there are MP3 files available</i>
