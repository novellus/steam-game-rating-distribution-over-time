    about_the_game: "Welcome to the Mystical Island of Kaikala, home to the Makoa\
      \ tribe, and Kirm, a mute boy who has been chosen by the Stars to become a legend\
      \ among his peers. But first, Kirm must succeed in a rite of passage to leave\
      \ his childhood behind that will be neither ordinary nor easy. It will take\
      \ all of Kirm's cleverness and bravery\u2014along with a little help from his\
      \ Power Meerkat, Mirk, and his Guiding Star, Hoku\u2014to complete his task\
      \ and master the three paths of Wisdom, Courage, and Spirit.<br><br>In this\
      \ 3-D point &amp; click adventure, explore the vibrant magical island of Kaikala\
      \ as Kirm undergoes the challenge of his life. Clever traps and puzzles await\
      \ in dangerous jungles, caves, a volcano, a mysterious temple, and even an alternate\
      \ reality! Master the unique mechanics and obstacles of each path in any order\
      \ you choose, meet supernatural entities, team up with Mirk, and endure the\
      \ endless bad jokes of Hoku as you reach one of six possible endings in this\
      \ Rite from the Stars. <br><br>Features:<br><ul class=\"bb_ul\"> <li>An adventure\
      \ filled with unique challenges, from solving riddles to manipulating ancient\
      \ machinery to tag-team coconut dodgeball and more!<br></li><li>Explore the\
      \ island of Kaikala, from exotic jungles to the mysterious Temple of Yesterday<br></li><li>Complete\
      \ the three paths of Wisdom, Courage, and Spirit in any order<br></li><li>Bond\
      \ with your playable Power Meerkat companion, Mirk, and your guiding star, Hoku<br></li><li>Voiced\
      \ in the unique Makoan language, created for the game, with English, French,\
      \ Italian, German, and Spanish subtitles<br></li><li>More than two hours of\
      \ original Makoan music featuring the Organum Chorus<br></li><li>Six different\
      \ possible endings depending on player choices</li></ul>"
