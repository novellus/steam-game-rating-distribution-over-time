      \ confident with what it is and was made with great attention paid to the details.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamesreviews.com/preview/08/rite-stars-preview/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamesReviews</a><br><br>\u201CThis coming\
      \ of age tale captures a level of charm not often seen outside of Disney movies\
      \ and Nintendo games. It\u2019s the kind of game that can only be made by people\
      \ who genuinely appreciate video games as a storytelling medium, capable of\
