    about_the_game: "Embark on a tour of Ian Vincent's <i>India</i> and discover one\
      \ of the most densely populated and colorful countries of the world. The year\
      \ is 1911, and the world is changing fast in the British Raj. Will you complete\
      \ your Grand Tour in time, or lose to more cunning \u2013 or simply better connected\
      \ \u2013 opponents?<br><br>Ticket to Ride now supports vertical maps! The map\
      \ India is the first vertical map made available. This vertical map brings a\
      \ new way of playing by introducing loops called mandalas. On this map players\
      \ who decide to reach two cities through mandalas i.e. connecting two cities\
      \ following loops will get more points."
