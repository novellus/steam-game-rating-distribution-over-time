    review: "Une extension int\xE9ressante.\n\nLa r\xE8gle du mandala ajoute un \xE9\
      l\xE9ment tactique suppl\xE9mentaire. En effet, si les deux villes d'une carte\
      \ destination sont incluses dans une boucle ferroviaire (c'est-\xE0-dire qu'elles\
      \ sont reli\xE9es entre elles par deux voies ferr\xE9es diff\xE9rentes qui forment\
      \ une boucle ferm\xE9e), alors le joueur re\xE7oit en fin de partie un bonus\
      \ \"mandala\".\nIl peut accumuler jusqu'\xE0 5 de ces bonus qui offrent un capital\
      \ de points croissant selon leur nombre. \n\nCela oblige le joueur \xE0 combiner\
      \ deux objectifs parall\xE8les (r\xE9aliser ses destinations et cr\xE9er des\
      \ mandalas), comme dans l'extension sur la Suisse avec les liaisons inter\xE9\
      tatiques, et ajoute donc plus de possibilit\xE9s de strat\xE9gies diff\xE9rentes."
