    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1104280/extras/spooky_decoration_1_logo.png?t=1606462638\"\
      \ /><br><br>The Slormancer is an epic 2D <strong>Action-RPG</strong> Dungeon\
      \ Crawling game following a band of outcasts on their fight against hordes of\
      \ enemies lead by The Slormancer! Play as a &quot;Mighty&quot; Knight, a &quot;Fierce&quot;\
      \ Huntress or a &quot;Mischievous&quot; Mage, master hundreds of abilities and\
      \ ancestral powers, gear up, fight for the reputation of your kind and prove\
      \ your value to the realm.<br><br>Featuring loads of shiny Loot, tons of collectibles,\
      \ countless hours of content, a frenetic gameplay and carefully crafted pixel\
      \ art.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1104280/extras/separator_applat.png?t=1606462638\"\
      \ /><h2 class=\"bb_tag\"><strong>KEY FEATURES</strong></h2><ul class=\"bb_ul\"\
      ><li><strong>An irrational story!</strong><br>You were born with absolutely\
      \ no skill whatsoever, and yet you find a way to be the last hope of the realm\
      \ as the enigmatic Slormancer and his incompetent underling try to conquer the\
      \ world once again. How great. But like your grandfather once told you: &quot;You\
      \ might not have the talent but you have the will.&quot;<br></li><li><strong>Three\
      \ unique Classes</strong><br>Unlock and master more than 200 unique Abilities,\
      \ Upgrades and Passives for every class. Each active Ability has its own skill\
      \ tree, allowing you to create unique combinations.<br></li><li><strong>Harness\
      \ the power of your Ancestral Legacy</strong><br>Choose your Legacy and inherit\
      \ ancient powers among more than 150 Element-related Skills and Passives in\
      \ the Ancestral Skill Tree.<br>Master Fire and summon powerful elementals, use\
      \ Ice to freeze your foes, convoke Thunder and create massive storms, embrace\
      \ the power of Light or make one with Shadow, it's up to you!<br></li><li><strong>Unique\
      \ Weapons</strong><br>120 unique and <strong>game-changing</strong> weapons\
      \ available for every class. Each Slorm Reaper is a unique and priceless weapon\
      \ that you can loot during your adventure. Once found, wield it to benefit from\
      \ its powerful effect, level it up, and eventually evolve it to a greater form.<br></li><li><strong>Endless\
      \ quest for Epic Loot!</strong><br>Find and collect normal, magic, rare and\
      \ epic items with completely random properties but also shiny legendary items\
      \ with more than 80 unique affixes.<br>Then enhance them with an <strong>infinite</strong>\
      \ upgrade system!<br></li><li><strong>Collect and Progress</strong><br>Unlock\
      \ Skills, Upgrades and Ancestral Abilities, find epic items, and collect Slorm\
      \ Reapers to create deadly combinations that suits your own play style!<br>The\
      \ Slormancer is all about <strong>Collection and Progression</strong> so you\
      \ can switch at any point between any skills you\u2019ve previously unlocked,\
      \ Slorm Reapers and items you\u2019ve previously found, even between the 3 classes\
      \ of the game! This unique <strong>Flexibility</strong> allows you to swap between\
      \ different combinations and play styles in the blink of an eye, whenever you\
      \ feel like it.<br></li><li><strong>Procedural Adventures!</strong><br>Defeat\
      \ lots of unique monsters, elites and bosses with more than 40 different affixes\
      \ through procedurally generated adventures and hunt down The Slormancer\u2019\
      s Warlords through 7 different <strong>upgradable</strong> environments. There\
      \ are always things to do and monsters to kill! And it's always different!</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1104280/extras/separator_applat.png?t=1606462638\"\
      \ /><h2 class=\"bb_tag\"><strong>WAIT! THERE'S MORE</strong></h2><ul class=\"\
      bb_ul\"><li> A soundtrack so breathtaking that you will never want to hear something\
      \ else again.<br></li><li> A story so deep and meaningful that you will tell\
      \ it to your grandchildren.<br></li><li> A spooky but lovely village full of\
      \ absurd villagers.<br></li><li> More than 400 Achievements to unlock. We lost\
      \ count!<br></li><li> Tons of options, screenshakes, damage numbers, we got\
      \ you covered! <br></li><li> Bindables controls.<br></li><li> Full Controller\
      \ support.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1104280/extras/spooky_decoration_2.png?t=1606462638\"\
      \ /><br><br><a href=\"https://store.steampowered.com/app/1104280\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1104280</a>"
