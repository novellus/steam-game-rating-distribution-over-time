    about_the_game: Take the challenge to be the planet's defender! As a lonely astronaut
      in a completely unfamiliar world, you will take part in a frantic fight to survive
      by repelling the advancing hordes of enemies from space while constructing more
      machines, robots and buildings.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1273070/extras/e.png?t=1586805518"
      /><br>Explore an unknown planet. Find out all her secrets in the full of research
      and observation gameplay.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1273070/extras/5.gif?t=1586805518"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1273070/extras/c.png?t=1586805518"
      /><br>Create machines, robots and architecture. Use the build mode to start
      spreading fear in the army of enemies and gradually transform the planet into
      your own fortress.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1273070/extras/9.gif?t=1586805518"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1273070/extras/m.png?t=1586805518"
