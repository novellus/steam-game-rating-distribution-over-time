    about_the_game: "A new journey, ancient ruins which hid many mysteries, treasures\
      \ lies in a small shrine of fire, attacking monsters, encountering with good\
      \ company and separating\u2026  This is a sound resource pack which is melodically\
      \ composed for various scenes of fantasy RPGs.  These music were majestic and\
      \ mysterious, sometimes gentle and soft; they were created with orchestra sound\
      \ sources and they definitely make your one and only story more dramatic.  These\
      \ were produced by Yu Namikoshi.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/525471/extras/listendemo.png?t=1578548694\"\
      \ /><h2 class=\"bb_tag\"><strong>-+-+-+-+- Summary -+-+-+-+-</strong></h2>1.\t\
      Total 24 music files are included.  (18 BGM files, 8 Jingles)<br>2.\tData Format:\
      \ Ogg Vorbis Format (Stereo 44.1khz)<br>3.\tThis resource pack is royalty-free\
      \ and available for commercial or non-commercial use only within games rendered\
      \ using SMILE GAME BUILDER, or both using SMILE GAME BUILDER and Exporter for\
      \ Unity to build to other consoles.  Please read End-User Software License Agreement\
