  data:
    about_the_game: "Enjoy being a farmer between 1950 and 1970 in the Agricultural\
      \ Simulator \u2013 Historical Farming. The game takes you to the good old days\
      \ and you will experience the charming farming of the 60's and 70's. Fans of\
      \ nostalgia and history will be glad to work with original designed machines\
      \ and to till a field with well known Old-timer Tractors. With the new feature\
      \ \u2013 the dynamic ground Agrar Simulator \u2013 Historical Farming presents\
      \ the first real furrows which will be left when working at the fields with\
      \ strong machines. The furrows will have impact on the driving behavior of the\
      \ tractors and guarantee pure realism. It is up to the player to decide in which\
      \ region he would like to cultivate his farm. There are two amazing scenarios\
      \ \u2013 idyllic highlands, valleys and woods in the alp-region or the fascinating\
      \ Toscana region with measured climate.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Experience the charming farming in between 1950 and 1970<br></li><li>Original\
      \ drafted Old-timer tractors of well known brands like John Deere, Lanz Bulldog\
      \ etc.<br></li><li>Pure Realism due to features like the dynamic ground with\
      \ furrows. <br></li><li>Two different scenarios \u2013 Toskana and the northern\
      \ Alp-Region.</li></ul>"
