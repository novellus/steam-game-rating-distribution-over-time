    recommendationid: '74552889'
    review: "This is a very simple little game, but it never pretended to be anything\
      \ else.\nThis game is honest. This game would never lie to you.\nIt's therapeutic\
      \ to watch the dragon's slithering movements as it travels through a simple\
      \ but beautiful world.\nI'd definitely recommend this game if you want a quick\
      \ lil' game with a beautiful golden dragon. \n\nYou eat deers, dogs & bunnies\
      \ as you dodge trees & mountain sides at high speeds.\nFun!"
