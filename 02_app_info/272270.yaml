    about_the_game: "You are born falling from orbit, a new mind in a body once occupied\
      \ by the Changing God, a being who has cheated death for millennia. If you survive,\
      \ your journey through the Ninth World will only get stranger\u2026 and deadlier.<br>\
      \ <br>With a host of strange companions \u2013 whose motives and goals may help\
      \ or harm you \u2013 you must escape an ancient, unstoppable creature called\
      \ the Sorrow and answer the question that defines your existence: What does\
      \ one life matter? <br> <br>Torment: Tides of Numenera is the thematic successor\
      \ to Planescape: Torment, one of the most critically acclaimed and beloved role-playing\
      \ games of all time. Torment: Tides of Numenera is a single-player, isometric,\
      \ narrative-driven role-playing game set in Monte Cook\u2019s Numenera universe,\
      \ and brought to you by the creative team behind Planescape: Torment and the\
      \ award-winning <strong>Wasteland 2</strong>. <br><br>Features: <ul class=\"\
      bb_ul\"><li><strong>A Deep, Thematically Satisfying Story.</strong> The philosophical\
      \ underpinnings of Torment drive the game, both mechanically and narratively.\
      \ Your words, choices, and actions are your primary weapons. <br></li><li><strong>A\
      \ World Unlike Any Other.</strong> Journey across the Ninth World, a fantastic,\
      \ original setting, with awe-inspiring visuals, offbeat and unpredictable items\
      \ to use in and out of battle, and stunning feats of magic. Powered by technology\
      \ used in the award-winning Pillars of Eternity by Obsidian Entertainment, the\
      \ Numenera setting by Monte Cook provides endless wonders and impossibly imaginative\
      \ locations for you to explore. <br></li><li><strong>A Rich, Personal Narrative.</strong>\
      \ Thoughtful and character-driven, the story is epic in feel but deeply personal\
      \ in substance, with nontraditional characters and companions whose motivations\
      \ and desires shape their actions throughout the game. <br></li><li><strong>Reactivity,\
      \ Replayability, and the Tides.</strong> Your choices matter, and morality in\
      \ the Ninth World is not a simple matter of \u201Cright\u201D and \u201Cwrong\u201D\
      . You will decide the fates of those around you, and characters will react to\
      \ your decisions and reputation. The result is a deeply replayable experience\
      \ that arises naturally from your actions throughout the game. <br></li><li><strong>A\
      \ New Take on Combat.</strong> With the Crisis system, combat is more than just\
      \ bashing your enemies. Plan your way through hand-crafted set-pieces which\
      \ combine battles with environmental puzzles, social interaction, stealth, and\
      \ more.</li></ul>"
