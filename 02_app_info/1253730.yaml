    about_the_game: After a death in the family you learn that you are due to inherit
      a beach resort. Upon arrival though things are not as simple, as you must jump
      through a number of hoops before the park is officially yours for good. And
      to make matters worse it seems like half the staff appear to be ex's from when
      you lived here as a child. Can you take the struggling resort and turn it into
      a real enterprise, mend fences with the girls of your past and make a new life
      for you at the beach.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>A
      huge story with multiple decisions and routes.<br></li><li>Over fifty different
      endings and secrets to uncover.<br></li><li>Twelve female romance-able character
      to get to know.<br></li><li>A story that spans a period of twelve months.<br></li><li>Manage
      a resort, make it a success, or become destitute.</li></ul>
