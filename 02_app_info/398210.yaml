    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/398210/extras/about.png?t=1471411063\"\
      \ /><br><br><strong>When I wake up, a dark and eerie shape towers over me...standing\
      \ still... and it moans, \u201CBlack Shadows are watching you\u201D,  before\
      \ suddenly evaporating into nothingness...</strong><br><br><i><strong>BlackShadows</strong>\
      \ is a survival horror game. You'll assume the role of a young scientist who\
      \ is fighting against her most terrifying nightmare. Explore creepy rooms, keep\
      \ your cool in the strangest of atmospheres, and make sure to find all the keys\
      \ if you want to escape before it's too late! Are you brave enough to venture\
      \ further? This is your one warning: Stay away from Black Shadows...<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/398210/extras/gamingexperiences.png?t=1471411063\"\
      \ /><br><br>&quot;<i>Super game! I love the atmosphere! First game I\u2019ve\
      \ rated a 5. Great Job \U0001F600</i>&quot; <br>From <strong>Karakins Games</strong>\
      \ on <strong>Gamejolt</strong><br><br>&quot;<i>Awesome game! the atmosphere\
      \ is really amazing! \U0001F600 5/5 Great job!</i>&quot; <br>From <strong>Poweryan</strong>\
      \ on <strong>Gamejolt</strong><br><br>&quot;<i>This is a pretty fun horror game.\
      \ Batteries are key because if you run out of light you are totally boned! It\
      \ adds to the tension that the flashlight dies so fast. You just have to run\
      \ headlong into each and every terrifying hallway because hesitation means less\
      \ flashlight power. It's well worth the $3</i>&quot; <br>From <strong>Evilpeopleinc</strong>\
      \ on <strong>Desura</strong><br><br>&quot;<i>Game looks amazing! The atmosphere\
      \ is tense...I like it. Can't wait!. </i>&quot; <br>From <strong> CrazyCahill</strong>\
      \ on <strong>Steam Greenlight</strong><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/398210/extras/requirements.png?t=1471411063\"\
      \ /><br><br>In order to run properly the game, you'll need :<br><br>DirectX\
