      the Game</h1>The legendary 80s. in Megatronic Void you are dressed in a scientist,
      the earth has been devastated by a nuclear explosion, your job is to conquer
      and explore Megatron, recover alien artifacts to free Megatron zones. Humanity
      must leave the planet earth and only you can free them. But first you have to
      defeat the alien race on Megatron.<br><br>Key Features:<br><br>* locates the
      megatron guards and retrieves the gears to build the generator<br><br>* Retrieve
      alien artifacts to free Megatron<br><br>* Absorb the alien energy to boost your
      weapon<br><br>* Save mankind<br><br>* Live the 80s with the simulation of c64
      loading tribute.<br><br>* faithful reconstruction of a 80s tv monitor
