details:
  data:
    about_the_game: "In Myoubouh Catcher play as the young Namobouh of the proud people\
      \ of Myoubouh. Join Namobouh on this adventure and hunt fireflies, to put them\
      \ as much as possible in a safe place, because you know, outside the village,\
      \ the danger is everywhere !<br />\r\n<br />\r\nParticularity of this adventure\
      \ ? Myoubouh are peaceful beings, so it is very difficult for them to eliminate\
      \ an enemy ! The Myoubouh's mainly use bows with arrows that have soporific\
      \ properties and wich project enemies backwards. We must therefore think about\
      \ the position of enemies before shooting and put them asleep, because they\
      \ can be real alive enigmas so solve ! The worst thing about this story is that\
      \ fireflies often like to stay in warm place, close to dangerous Namobouh's\
      \ enemies. Myoubouh Catcher life's are comlicated, no ?<br />\r\n<br />\r\n\
      A game of adventure, action, observation and reflection, where even enemies\
      \ can become small puzzles to solve.<br />\r\n<br />\r\nMore than 300 fireflies\
      \ to find ! Explore mysterious caves, dig holes with a pickaxe, blow cracks\
      \ thanks to Klakaboums and more !<br />\r\n<br />\r\nCollaborate directly with\
      \ the Myoubouh elder in person, and enjoy a good dose of funny moments."
