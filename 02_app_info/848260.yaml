  data:
    about_the_game: We bring to your attention a racing arcade, which perfectly suits
      in order to brighten up your evenings. In the game it is necessary to do the
      things like in any other racing game - as much as possible apply pressure on
      the gas and watch out for turns and your rivals! Try not to fly off the road
      and do not let the other drivers outrun you and the victory will definitely
      be entirely and completely yours!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/848260/extras/Racing.jpg?t=1526666516"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Championship mode<br></li><li>Lots
      of cars<br></li><li>Pleasant graphics<br></li><li>Suitable for Windows, Mac
      and Linux<br></li><li>Many Steam achievements</li></ul><br>The game is sure
      to please fans of actual competitions. After all, there are many interesting
      trails which will force you to concentrate, have mindfulness and will test your
      reaction speed. In addition, the game has many different cars that will not
      bore you. The game includes both single simple races, and the championship.
      Feel like a real racer and snatch victory from the hands of your rivals! The
      game will be useful to both adults and children.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/848260/extras/os.png?t=1526666516"
      />
