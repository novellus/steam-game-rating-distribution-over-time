    review: "Es uno de esos \xABmierdijuegos dignos de Minijuegos.com\xBB que llegaron\
      \ a Steam a trav\xE9s de Greenlight, no obstante es muy entretenido, si bien\
      \ la primera vez que lo prob\xE9 no consegu\xED hacerme a los peculiares controles,\
      \ una vez le \xABcoges el tranquillo\xBB se convierte en una experiencia curiosa,\
      \ siendo capaz de coger bastante velocidad e incluso doblar a los oponentes.\n\
      \nHay algunos colores de coches muy curiosos, con r\xE9plicas de patrocinadores\
      \ como BP, Alitalia, Renault en la \xE9poca de Alonso con los colores de Asturias\
      \ y hasta un coche que lleva entero la bandera de Espa\xF1a."
