    about_the_game: <strong>Lawless Lands</strong><br><br><strong>Heroic Edition DLC:</strong><br><ul
      class="bb_ul"><li>Digital Artbook - Game Art Which Can Be Used As Desktop Backgrounds
      &amp; Printed!<br></li><li>Digital Lore Book - A Book That Contains A Lengthy
      Background Story To The Game And Gives Important Relevant Information About
      The Game World!<br></li><li>Digital Theme Songs - The Lawless Lands Theme Songs
      To Bolster Your Gaming Soundtrack Collection - Artist Christopher McDonough
      Returns Once Again To Aid Corrosive Studios With All Of Their Soundtrack Needs!<br></li><li>&quot;Sellsword&quot;
      - Exclusive title for your character that can be accessed through the character
      record book in the inventory!</li></ul><br>There are three versions of the Lawless
      Lands Theme song. The prototype, the original, and the remastered.<br><br>*This
      DLC is intended for players who enjoy the game and want to continue to show
      their support for the developer and get some cool extras related to the game.
