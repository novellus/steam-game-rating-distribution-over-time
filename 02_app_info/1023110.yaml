    developer_response: 'Thank you very much! We''re happy to hear it :)

      Regarding to highlighting circles with correct number of lines: In case of correct
      number of lines but wrong directions users may be disappointed and think that
      highlighted circles are done when they aren''t, so we decided not to highlight
      them :)


      Best regards,

      Seven Red Lines team'
