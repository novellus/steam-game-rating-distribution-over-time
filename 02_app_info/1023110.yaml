    review: '"seven red lines" is a logic puzzle similar to "Hashiwokakero" but with
      the ability to overlap and link diagonally. There are 147 custom-made levels
      and a random-generator for endless game-play.   Some of them are guaranteed
      to tie your brain in knots.  All this accompanied by three awesome electronic  scores.'
