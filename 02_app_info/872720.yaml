    about_the_game: "In <i>SuperMash</i>, you're an independent video game store clerk\
      \ who's found a special magical game console. It spews out retro games with\
      \ crazy randomized titles, mashed-up gameplay and objectives, and even authentic\
      \ bugs - all of which you'll get to play! Including elements of multiple classic\
      \ game genres, from Action Adventure to JRPG, SHMUP to Classic Platformer, every\
      \ mashed boot-up is an unexpected surprise!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/872720/extras/mashes.gif?t=1609254036\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>EXPECT THE UNEXPECTED!</strong>\
      \ \u2013 Glitches, goals, and obstacles change up the gameplay, so you never\
      \ know if you're headed to an easy win - or an near impossible challenge!<br><br></li><li><strong>CUSTOMIZE\
      \ YOUR GAMES!</strong> \u2013 With Dev Cards, you can customize elements of\
      \ each Mash, like enemies, players, mechanics, and environments. Keep playing\
      \ to collect them all!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/872720/extras/smash-banner-01.gif?t=1609254036\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>THE POSSIBILITIES ARE ENDLESS!</strong>\
      \ \u2013 With genres including Platformer, Action Adventure, Shoot \u2018Em\
      \ Up, Metrovania, Stealth, and JRPG, there are all kinds of wacky - sometimes\
      \ wonderful, sometimes scary - ways that gameplay, bugs and objectives can randomly\
      \ combine. <br><br></li><li><strong>CHALLENGE YOUR FRIENDS!</strong> \u2013\
      \ Share each Mash\u2019s unique code with a friend or streamer to see if they\
      \ can succeed where you failed\u2014or impress them by completing their \u201C\
      impossible\u201D Mashes!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/872720/extras/smash-banner-02.gif?t=1609254036\"\
      \ />"
