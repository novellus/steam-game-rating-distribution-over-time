    reviews: "\u201CIf you\u2019re looking for light-hearted fun with a surprisingly\
      \ touching storyline and massive replayability value or you\u2019re just generally\
      \ in the mood for a great game, look no further than SuperMash.\u201D<br>100\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.heypoorplayer.com/2019/12/13/supermash-review-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hey Poor Player</a><br><br>\u201CGamers\
      \ of all ages and fans of all genres should check this one out. SuperMash is\
      \ a pretty cool game.\u201D<br>85 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamesreviews.com/articles/05/supermash-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamesReviews</a><br><br>\u201CI am happy\
      \ to say that SuperMash is like nothing else I have experienced, and I want\
      \ to keep mashing and mashing more games even after investing hours in for this\
      \ review.\u201D<br>80 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.ztgd.com/reviews/supermash-xb1/\"\
      \ target=\"_blank\" rel=\"noopener\"  >ZTGD</a><br>"
