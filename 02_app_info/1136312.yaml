    review: "\"Claro que sim Tommy. Al\xE9m do mais voc\xEA n\xE3o \xE9 nada mais\
      \ nada menos que minha parte inferior\"\n\n-Introdu\xE7\xE3o-\n\nOs quadrinhos\
      \ da Boom! Studio tiveram a saga Shattered Grid em que uma vers\xE3o tir\xE2\
      nica de Tommy Oliver, Lord Drakkon. O enredo adaptado para o Battle for the\
      \ Grid h\xE1 diversas mudan\xE7as mas o b\xE1sico se mant\xE9m: a batalha \xE9\
      \ dura tendo que derrotar certos antigos aliados e inimigos eles finalmente\
      \ chegam em Drakkon com mais poder e com um visual revisado.\n\nPoderia resumir\
      \ melhor mas eu quero \xE9 falar mal do visual lol.\n\n-Conteudo-\n\nO visual\
      \ padr\xE3o do Lord Drakkon \xE9 \"legal\", ele consegue misturar de forma aceit\xE1\
      vel os elementos das duas roupas de Tommy Oliver...o que n\xE3o \xE9 o mesmo\
      \ caso da \"Evolution 2\" em que sua armadura h\xE1 detalhes demais, o capacete\
      \ h\xE1 mudan\xE7as nos enfeites de testa que deixam pior al\xE9m de detalhes\
      \ no visor e boca que parece terem feito mais pra mostrar servi\xE7o que mostrar\
      \ ser \"superior\".\n\nOs detalhes pretos s\xE3o meh e deixam o visual mais\
      \ for\xE7ado ainda...al\xE9m que agora o \"poderoso\" Lord Drakkon agora precisa\
      \ de joelheiras lol.\n\nA cor player 2 \"tenta\" melhorar um pouco dando uma\
      \ uniformizada com cor preta...mas o detalhe interno cinza fica meio tosco.\
      \ Podiam ter substituido a dragon dagger pela \"espada da escurid\xE3o\" (Hellfriede\
      \ no Zyuuranger) quando Tommy estava no lado da Rita como na skin de pre-order\
      \ do Tommy mas...\n\nA unica utilidade \xE9 talvez numa pequena possibilidade\
      \ no futuro de ter skin de mods ter esse slot pra isso...melhor ficar na skin\
      \ normal haha."
