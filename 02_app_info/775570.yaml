details:
  data:
    about_the_game: "In &quot;Deadly Blue&quot; you play for a plastic badge from\
      \ the toilet, which was animated by the power of love, but the happiness was\
      \ short-lived and the cunning cockroach kidnapped your lover. Now you have a\
      \ long hard way through different dangerous locations full of enemies to save\
      \ your princess.<br />\r\n<br />\r\nUse different weapons to fight against the\
      \ slugs, zombies, robots, punk cockroaches and big bad bosses.<br />\r\nKeep\
      \ your eyes open to find secret places.<br />\r\n<br />\r\nFeatures:<br />\r\
      \n<br />\r\n- 25 levels in 5 different locations<br />\r\n- variety of weapons<br\
      \ />\r\n- tough bosses<br />\r\n- mini-games<br />\r\n- hidden treasures<br\
      \ />\r\n- stylish hats to come fight with style ;)"
