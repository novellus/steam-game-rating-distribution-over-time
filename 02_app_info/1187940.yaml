  data:
    about_the_game: Is It Wrong to Try to Pick Up Girls in a Dungeon? Infinite Combate
      follows the story of Bell Cranel and Aiz Wallenstein and they battle through
      increasingly difficult dungeons for completely opposite reasons.<h2 class="bb_tag">Features</h2><strong>Welcome
      to Orario</strong><br>Enter a city where the gods have decided to live on Earth
      and provide challenges to its inhabitants. <br>Be part of a Familia and serve
      a resident deity who protects you and helps you grow as an adventurer.<br>As
      an adventurer, it's up to you to defeat monsters in the dangerous labyrinth
      created by the Gods.<br>Level up through an extensive skill tree, customize
      your character's playstyle with skill tress and special crafted equipment in
      true RPG fashion!<br><br><strong>Experience the Anime</strong><br>Follow the
      story from the beginning and discover exclusive new content only available in
      the game.<br><br><strong>Two Perspectives</strong><br>Players simultaneous experience
      Bell's and Aiz' stories through their own dedicated chapters.<br><br><strong>Story
      Mode</strong><br>Enjoy an extensive story with unique content and side quests!
