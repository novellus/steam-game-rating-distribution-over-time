    about_the_game: "The dead walk with a metallic clunk! Run, jump and shoot your\
      \ way past mechanized zombies in an endless series of procedurally generated\
      \ graveyards and catacombs.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/956430/extras/3_scene_loop.jpg?t=1581246967\"\
      \ /><br><br>Steampunk Graveyard is a 2D action platform adventure where you'll\
      \ discover new levels each time you play as you journey from graveyard to graveyard\
      \ to put an end to the plan of grieving scientist Baron Richter von Sprocket\
      \ who has turned the dead into piston powered automatons.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/956430/extras/Characters.png?t=1581246967\"\
      \ /><br><br>It's up to you, the Baron's former prot\xE9g\xE9 Professor Selene\
      \ Gasket, to put a stop to the menace and save the terrified villagers."
