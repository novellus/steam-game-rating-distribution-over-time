    reviews: "\u201CInjustice 2 is by far the best fighting game this year, and may\
      \ very well be the best fighting game on PC.\u201D<br />\r\n9.0 \u2013 Gamewatcher<br\
      \ />\r\n<br />\r\n\u201CA great port of a brilliant fighter with a staggering\
      \ amount of content beyond multiplayer brawling. This is the best launch version\
      \ of any NetherRealm title, and in turn offers PC players a great experience\
      \ for one of the most in-depth, content-packed fighting games ever.\u201D<br\
      \ />\r\n85/100 \u2013 PC Gamer<br />\r\n<br />\r\n\u201CInjustice 2 is a big,\
      \ bold, expansive love letter to fans of DC comics and fighting games in general,\
      \ and its sequel improves on the original in most every way. A deep roster ripe\
      \ for customization and enough quality game modes worth spending time with will\
      \ ensure you\u2019ve got enough to keep you busy for quite some time.\u201D\
      <br />\r\n8.8 \u2013 Hooked Gamers<br />\r\n"
