    short_description: "With \xABChange Ranger\xBB you\u2019re a time hacker in VR.\
      \ You\u2019re outnumbered and outgunned, but you have one powerful advantage:\
      \ you can stop time! Make critical changes to the scene then, when normal time\
      \ flow is restored, revel in your handiwork as your enemies are destroyed."
