    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1071490/extras/LisetteWall.png?t=1610119506"
      /><br><br>After being classified as a demon by the church, Lisette Blanchard
      is abducted by a mysterious group of thieves.<br><br>Believing the abduction
      was a ploy to hide Lisette, the church executes the head of the Blanchard family.<br><br>In
      response, the family's maid, Forty, a retired assassin, once again takes up
      her blade in order to rescue Lisette, and prove her innocence.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Classic RPG experience<br></li><li>Sneak your way past enemies<br></li><li>Multiple
      difficulties<br></li><li>Speed up battles</li></ul>
