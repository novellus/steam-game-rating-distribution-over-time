    about_the_game: "Escape the Mazes is a puzzle game where the player need to find\
      \ the exit of differents mazes! Do you think you can find your way to escape\
      \ the mazes? <br />\r\n<br />\r\nFeatures: <br />\r\n- 25 handcrafted mazes.\
      \ <br />\r\n- 1 bonus level : \u201CThe Impossible Maze\u201D. <br />\r\n- More\
      \ then 10 hours of gameplay. <br />\r\n- Great soundtrack with over 25 songs.<br\
      \ />\r\n- Steam cards and achievements. <br />\r\n<br />\r\nAbout the bonus\
      \ level: <br />\r\nIf you beat the 25 mazes, you will unlock \u201CThe Impossible\
      \ Maze\u201D. Try to beat this hardcore maze to earn a really rare Steam achievement\
      \ and to enter the hall of fame of the game."
