    about_the_game: "<strong>Stellaris: Apocalypse</strong> is a full expansion which\
      \ redefines stellar warfare for all players with a host of new offensive and\
      \ defensive options. Destroy entire worlds with terrifying new planet-killer\
      \ weapons, fight against (or alongside) ruthless space pirates, and maybe discover\
      \ a few non-violent game features as well.<br><br><strong>The Apocalypse expansion\
      \ includes:</strong><h2 class=\"bb_tag\">THAT'S NO MOON, NEITHER IS THAT ONE,\
      \ THAT ONE MIGHT BE A MOON, WAIT, NO</h2> Keep the local systems in line with\
      \ fear of the new \u201CColossus\u201D planet-killer weapon \u2013 a technological\
      \ terror that eliminates entire worlds from the universe.<h2 class=\"bb_tag\"\
      >ALL YOUR BASE ARE BELONG TO YOU</h2> New enormous \u201CTitan\u201D capital\
      \ ships can lead your fleets to conquest, offering tremendous bonuses to the\
      \ vessels under their command. Meanwhile, fortify key systems with massive orbital\
      \ installations and secure your homeworld as an impenetrable bastion among the\
      \ stars.<h2 class=\"bb_tag\">PIRATES OF THE CONSTELLATION</h2> Watch out for\
      \ Marauders \u2013 space nomads who raid settled empires and carve out their\
      \ lives on the fringe of civilization. Hire them as mercenaries in your own\
      \ conflicts, but take care that they don\u2019t unify and trigger a new mid-game\
      \ crisis!<h2 class=\"bb_tag\">SOME NON-VIOLENT FEATURES</h2> New Ascension Perks\
      \ and Civics are added in the expansion, along with new Unity Ambitions that\
      \ provide new ways to spend Unity and customize your development.<h2 class=\"\
      bb_tag\">SOUNDS OF DESTRUCTION</h2> To accompany your planet-shattering expedition,\
      \ three new musical pieces have been composed by Andreas Waldetoft for your\
      \ listening pleasure."
