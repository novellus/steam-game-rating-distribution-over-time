    about_the_game: "Where this world is heading is no longer a question. 2045, with\
      \ a rebellious machine with artificial intelligence, steel claws and firm confidence\
      \ in every step, it goes hunting!<br />\r\nYou control this very deadly combat\
      \ vehicle, on which you have to destroy all the ill-wishers who find themselves\
      \ in your defeat zone.<br />\r\nCold wires-is a 2D arcade game with a side view,\
      \ the essence of which is to clean the playing field and charge with the battery.<br\
      \ />\r\n<br />\r\n<br />\r\nGame Features:<br />\r\n- 25 levels with increasing\
      \ difficulty<br />\r\n- Unusual gameplay<br />\r\n- Pixel art graphics"
