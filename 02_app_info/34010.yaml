    review: "Alpha Protocol, es un Shooter RPG de Esp\xEDas en tercera persona, donde\
      \ podr\xE1s tomar tus propias decisiones y seg\xFAn las decisiones que tomes\
      \ pasar\xE1n unas cosas u otras, el modo de toma de decisiones es a trav\xE9\
      s de conversaciones en tiempo real y otras acciones. Durante las misiones adem\xE1\
      s de cargarte a tus objetivos u hacer aquello que te digan que debes hacer para\
      \ completarlas, puedes encontrar dinero, abrir cerraduras, hackear PC\xB4s y\
      \ gracias a eso obtendr\xE1s informaci\xF3n y dinero que te va a hacer mucha\
      \ falta si quieres avanzar adecuadamente. Tendremos un perfil con habilidades\
      \ que podremos ir subiendo con los puntos que nos dan cada vez que subimos de\
      \ nivel, podremos comprar armas, trajes y otro tipo de equipo para mejorar el\
      \ personaje y ponerle lo que mejor se ajuste al modo de juego de cada uno o\
      \ la mejor t\xE1ctica para cada misi\xF3n. La historia es muy interesante, si\
      \ os va el rollo de espionaje, desarticular c\xE9lulas terroristas y dem\xE1\
      s este es tu juego.\n\nEl modo de apuntado y dem\xE1s jugabilidad est\xE1n bien\
      \ logradas a pesar de algunos fallos que te pueden sacar de quicio, como por\
      \ ejemplo a la hora de Hackear o abrir cerraduras, que como tengas que jugar\
      \ con teclado y rat\xF3n te vas a volver loco (se que hay una opci\xF3n para\
      \ jugar con mando pero no he logrado que funcione y he llegado a volverme loco\
      \ XD).\n\nAun as\xED sin ser un juego perfecto, la verdad es que tiene cosas\
      \ interesantes, compradlo seguro no os decepciona, cuando le agarr\xE9is el\
      \ truco y sep\xE1is bien como moveros dentro de todo lo que este juego os ofrece,\
      \ vais a sentiros agusto (aunque como digo a veces desespera jugarlo con teclado\
      \ y rat\xF3n)"
