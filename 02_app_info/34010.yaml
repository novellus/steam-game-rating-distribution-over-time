    about_the_game: Loyalty carries a price and no one knows this more than agent
      Michael Thorton. A talented young agent cast out by his government, Thorton
      is the only one with the information needed to stop an impending international
      catastrophe.  To do so means he must cut himself off from the very people he
      is sworn to protect.  As players determine how to accomplish different objectives,
      the decisions made and actions taken in each mission will ultimately transform
      the type of secret agent Michael Thorton will become.  Every choice the player
      makes as Michael Thorton will carry consequences for his future and the fate
      of the world.
