    about_the_game: "Thrilling like a payday, a story of cats in funny costumes that\
      \ do RPGish things. It is full of many unexpected and incredible twists, the\
      \ tragedies of an individual lured into the trap of an adventourist internship,\
      \ and friendly pastry, which is very sensitive to nihilism.<br><br>The game\
      \ also contains many thrilling conversations, walking around the map with some\
      \ logical puzzles sprinkled in here and there \u2013 but don\u2019t worry, even\
      \ a liberal arts student should be able to solve them \u2013  raising pastry,\
      \ and deliberations about important moral and existential issues, the majority\
      \ of which will affect the ending you get. The ending will sum up the fates\
      \ of the most important characters, in-game achievements, your proficiency in\
      \ fighting the ultimate bad guy, your finesse in raising pastry and the degree\
      \ of faith in friendship. This results in dozens of possible ending combinations.<br><br>After\
      \ completing the game, you can try NewGame+ to unlock additional, normally unavailable\
      \ skills for the main character.<h2 class=\"bb_tag\">The world of Nyanya</h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/704200/extras/Trii.png?t=1608674998\"\
      \ /><br><br>Nyanya is an enormous cat world that can take up to 20 hours to\
      \ fully explore. The main plotline itself is good for more than 8 hours of fun,\
      \ but the game also includes many side quests found on numerous maps, hundreds\
      \ of interactions with NPCs and over a thousand descriptions of nearly everything.\
      \ You can also find dozens of exciting items such as the legendary Excalipurr\
      \ and the frightening Berserker Catnip.<br><br>The role of the majority of animals\
      \ is played by various kinds of rolls, which, together with cats, pidgins, and\
      \ sneks, constitute the entirety of Nyanya\u2019s fauna. Kibble is found in\
      \ mines and on can triis, almost all buildings are boxes (because cardboard\
      \ boxes are cats\u2019 natural habitat) and cleaning fur is a matter of importance\
      \ to the state. The sense and logic of this world are therefore highly debatable...\
      \ But don\u2019t worry about its coherence. We made sure that it is top-notch.<br><br>All\
      \ this mess is watched over by cat gods, such as the mysterious Great Bowl of\
      \ Goodness \u2013<br>a giant stone leg, whose calf disappears in the clouds,\
      \ Meowrida the Brave \u2013 goddess of shooting, and Overcat \u2013 the creator\
      \ of everything that's feline. <br><br>The game is produced in a retro jRPG\
      \ style.<h2 class=\"bb_tag\">Party</h2>The protagonist of the game is Catair,\
      \ a meowsassin, who is as optimistic and sweet as sandpaper. When she sets out\
      \ on her amazing journey, she has the chance to discover friendship, love, and\
      \ revenge and to travel through many wonderful lands that she does not want\
      \ to visit... And yet, she has no choice.<br><br><br>She will join the party\
      \ led by the veteran of the war in Furajevo \u2013 Francat the clericat. Their\
      \ adventourist paths will cross with Purrgli, a yes-cat and an outstanding purrior,\
      \ Catniss \u2013<br>a fighter for friendship and even more friendship, as well\
      \ as meowmage Meowdledore, whose parents bought him gifts instead of giving\
      \ him some attention. You can meet them <a href=\"https://steamcommunity.com/games/704200/announcements/detail/2361435889193251525\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a>.<h2 class=\"bb_tag\">Combat</h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/704200/extras/Battle.png?t=1608674998\"\
      \ /><br><br>The game features tons of epic turn-based jRPG fights, where you\
      \ will have an opportunity to use dozens of such unique cat techniques as Boot\
      \ to the Head, Slipper Comet or a Hairball of Darkness. The characters represent\
      \ traditional classes such as meowsassin, meowmage and purrior. With their powers\
      \ combined, they are able to face adversities such as student internships and\
      \ unpaid overtime.<br><br>Among the dozens of opponents, you will find monstrosities\
      \ such as orcats, aggressive cat fetuses enchanted in slime, or Purrevar, Prince\
      \ of the Underpurr. <br><br>What is more, <i>The Chronicles of Nyanya</i> is\
      \ probably the only game in which you can charge Nazi furniture on your rollicorn\
      \ or fight their mysterious Wunderm\xF6belwaffe.<h2 class=\"bb_tag\">Parody\
      \ and pop culture</h2>The game is filled with familiar-sounding places and names.\
      \ If you love comic books, memes or just pop culture in general, you will feel\
      \ right at home in Nyanya.<br><br><br>You will meet Cateris, talk with Granny\
      \ Weathercat, Furry Catter and Nyoda and listen to the moving stories of Catmerian\
      \ guards, who always wanted to be adventourists like you, but they took an arrow\
      \ to their knees. In other games, references are Easter eggs, in Nyanya they\
      \ are the main course.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/704200/extras/Meowruto.png?t=1608674998\"\
      \ /><h2 class=\"bb_tag\">Creators</h2>The game was created by hamstercube studio,\
      \ made up of Ilona, author of <a href=\"https://steamcommunity.com/linkfilter/?url=http://chatolandia.pl/\"\
      \ target=\"_blank\" rel=\"noopener\"  >chatolandia</a> and Adrian. The graphics\
      \ were created mainly by Revv, known from her <a href=\"https://steamcommunity.com/linkfilter/?url=http://takbardzozle.blogspot.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Tak bardzo \u017Ale</a> blog; Ilona also\
      \ had something to do with it. The moving music, which tickles your aesthetic\
      \ sense was composed by Marcin Ma\u015Blanka, an experienced composer of soundtracks\
      \ for games and films."
