    review: "Ich habe mir dieses Game unter der Pr\xE4misse zugelegt, eine Alternative\
      \ AUF Steam zu Skribble.io zu finden.\nAllerdings mussten wir schnell feststellen,\
      \ dass dies hier mit Steam so gar nichts zu tun hat. Nach starten des Spiels,\
      \ \xF6ffnet sich lediglich ein Titelscreen via Steam in dem ein Code angezeigt\
      \ wird. Auch wird einem ein Internetlink angegeben den man dann extern in einem\
      \ Browser \xF6ffnet und dort spielt sich dann auch alles ab. Steam oder das\
      \ \"Spiel\" macht gar nichts mehr - man interagiert mit Freunden ausschlie\xDF\
      lich via Webbrowser. Was soll das?\n\nWarum sollte ich auf Steam ein \"Spiel\"\
      \ kaufen wenn es dann doch nur extern in einem Browser l\xE4uft?\nDa kann ich\
      \ dann auch weiterhin einfach auf Skribble.io gehen und dort meinen Spa\xDF\
      \ haben. Zumal man dort auch per Schrift antworten kann - was hier nicht m\xF6\
      glich ist. Hier gibt es keinerlei Eingabe, sondern nur Sprachchat. Will man\
      \ also nicht reden, kann man Skribble+ schlichtweg nicht spielen.\n\nTut mir\
      \ leid aber das ist wirklich v\xF6lliger Unsinn.\nIch kann nur davon abraten!\n\
