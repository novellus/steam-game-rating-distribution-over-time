    developer_response: "You state your main reason for giving the game a negative\
      \ review is that the game doesn't need Steam to play, and you can play it using\
      \ a browser. Can I ask whether or not you tried this before stating it as a\
      \ fact?\n\nThis is simply not true. The entire game is played through Steam.\
      \ The web browser simply acts as a controller, just like Jack Box Games.\n\n\
      You also say \"If you do not want to talk, you cannot play\"... The game emphasises\
      \ a group experience, playing with your friends locally. However, you can also\
      \ play online with voice chat, or using Twitch play, which also doesn't require\
      \ talking. With Twitch play, you can draw a picture and have thousands of other\
      \ people make guesses only using their keyboard.\n\nPlease do give the game\
      \ another try. Your review is simply full of unfortunate untruths.\n\n---\n\n\
      Sie geben an, Ihr Hauptgrund f\xFCr die negative Bewertung des Spiels ist, dass\
      \ das Spiel nicht zum Spielen von Steam ben\xF6tigt wird und Sie es \xFCber\
      \ einen Browser spielen k\xF6nnen. Kann ich fragen, ob Sie dies versucht haben\
      \ oder nicht, bevor Sie es als Tatsache angeben?\n\nDas stimmt einfach nicht.\
      \ Das gesamte Spiel wird \xFCber Steam gespielt. Der Webbrowser fungiert einfach\
      \ als Controller, genau wie bei Jack Box Games.\n\nSie sagen auch \"Wenn Sie\
      \ nicht sprechen m\xF6chten, k\xF6nnen Sie nicht spielen\" ... Das Spiel betont\
      \ ein Gruppenerlebnis, indem Sie mit Ihren Freunden vor Ort spielen. Sie k\xF6\
      nnen jedoch auch online mit dem Voice-Chat oder mit Twitch Play spielen, was\
      \ auch kein Sprechen erfordert. Mit Twitch play k\xF6nnen Sie ein Bild zeichnen\
      \ und Tausende von anderen Personen nur \xFCber die Tastatur raten.\n\nBitte\
      \ geben Sie dem Spiel einen weiteren Versuch. Ihre Bewertung ist einfach voller\
      \ ungl\xFCcklicher Unwahrheiten."
