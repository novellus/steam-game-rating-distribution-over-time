    about_the_game: "&quot;The Lost Valley&quot; is a small game where you will play\
      \ as a cyclist who will get in an accident. The protagonist finds himself in\
      \ a great valley called &quot;The Lost Valley&quot;. The bicycle is broken as\
      \ a result of cliff falling and the protagonist has to move further on foot.\
      \ He must find out how to get out of the valley and reach the shore where he\
      \ can find a boat. The game has two season modes: default (summer) and winter\
      \ mode. <br />\r\n<br />\r\nIn case you are tired of zombies and shooters, and\
      \ you wish to enjoy amazing beauty of nature and calm atmospheric environment\
      \ then &quot;The Lost Valley&quot; is the very game you need so much."
