    review: "[h1]# WPROWADZENIE:[/h1]\"The Lost Valley\" (\"Zagubiona dolina\") jest\
      \ prostym symulatorem chodzenia, gr\u0105 wykonan\u0105 amatorsko przez jednego\
      \ cz\u0142owieka, kt\xF3ra zosta\u0142a zdruzgotana krytyk\u0105 graczy na Steam\
      \ i obecnie ma oceny \"w wi\u0119kszo\u015Bci negatywne\" lub m\xF3wi\u0105\
      c inaczej ma tylko 38 proc. ocen pozytywnych (wrzesie\u0144 2020). \"The Lost\
      \ Valey\" przeszed\u0142em w ca\u0142o\u015Bci i gra\u0142o mi si\u0119 ca\u0142\
      kiem mi\u0142o. Z tego wzgl\u0119du postanowi\u0142em zastanowi\u0107 si\u0119\
      \ czy ta ma\u0142a gierka naprawd\u0119 jest tak z\u0142a i zas\u0142uguje na\
      \ tak z\u0142e recenzje?[h1]# ZALETY GRY:[/h1] W grze znajduj\u0105 si\u0119\
      \ dwie opcje p\xF3r roku. Gr\u0119 mo\u017Cemy przechodzi\u0107 jesieni\u0105\
      \ lub zim\u0105 (niestety r\xF3\u017Cnice mi\u0119dzy nimi s\u0105 niewielkie)\
      \ Gra zawiera naprawd\u0119 \u0142adne i klimatyczne lokacje. \u0141adne modele\
      \ drzew, trawy i bardzo przyjemny klimat s\u0142onecznej jesieni. Kolejny element\
      \ to pi\u0119kna i dobrze dobrana muzyka, kt\xF3ra tworzy klimat gry. Chcia\u0142\
      bym podkre\u015Bli\u0107, \u017Ce bez autentycznie pi\u0119knej \u015Bcie\u017C\
      ki d\u017Awi\u0119kowej gra zupe\u0142nie straci\u0142aby na warto\u015Bci.\
      \ Na pochwa\u0142\u0119 zas\u0142uguje pr\xF3ba umieszczenia w menu j\u0119\
      zyka polskiego (niestety nieudana). Patrz\u0105c na gameplay ca\u0142o\u015B\
      ciowo, jest to ca\u0142kiem przyjemny jesienny spacer (niestety zepsuty przez\
      \ b\u0142\u0119dy techniczne)[h1]# WADY GRY:[/h1] Moim zdaniem najwi\u0119ksz\u0105\
      \ wad\u0105 gry s\u0105 b\u0142\u0119dy techniczne i to w\u0142a\u015Bnie one\
      \ zasadniczo rzutuj\u0105 na negatywny odbi\xF3r produktu. B\u0142\u0119dy techniczne,\
      \ kt\xF3re polegaj\u0105 najcz\u0119\u015Bciej na wyrzuceniu gracza poza map\u0119\
      , mo\u017Cna obejrze\u0107 nawet w materia\u0142ach na temat gry na YouTube.\
      \ O swoich do\u015Bwiadczeniach z b\u0142\u0119dami w grze pisz\u0119 dalej.\
      \ W grze znajduje si\u0119, po prostu ohydne i amatorsko wykonane menu gry.\
      \ W dodatku jest ono ma\u0142o funkcjonalne, aby uruchomi\u0107 dan\u0105 funkcj\u0119\
      \ trzeba solidnie wali\u0107 palcem w klawiatur\u0119 komputera. W menu znajduje\
      \ si\u0119 j\u0119zyk polski, ale jest on pomylony z j\u0119zykiem rosyjskim\
      \ lub ukrai\u0144skim. I tak np. s\u0142owo \"Nazad\" nie jest polskim s\u0142\
      owem. W menu znajduj\u0105 si\u0119 jeszcze inne tego typu b\u0142\u0119dy.\
      \ \u015Awiadczy to o niesolidno\u015Bci Tw\xF3rcy, poniewa\u017C nawet translator\
      \ Google nie myli j\u0119zyk\xF3w w tak dalekim stopniu. W grze wida\u0107,\
      \ \u017Ce niekt\xF3re elementy grafiki zosta\u0142y umieszczone \"na si\u0142\
      \u0119\", aby \"co\u015B by\u0142o\". W grze jest nawet wielki aligator, na\
      \ kt\xF3rego mo\u017Cna wej\u015B\u0107 i poskaka\u0107 po nim. Nic nam nie\
      \ zrobi. Kolejna wada grafiki to - odnosz\u0119 takie wra\u017Cenie - nadu\u017C\
      ywanie efektu \u015Bwietlnego promieni s\u0142o\u0144ca, kt\xF3re o\u015Blepiaj\u0105\
      \ gracza i przes\u0142ania\u0142a widok lokacji. Wiele symulator\xF3w chodzenia\
      \ pr\xF3buje przemyca\u0107 jak\u0105\u015B prost\u0105 histori\u0119, wspomnienie\
      \ z dzieci\u0144stwa lub cho\u0107by namiastk\u0119 historii (np, tak prost\u0105\
      , \u017Ce na ko\u0144cu \u015Bcie\u017Cki czeka na nas brat lub przyjaciel w\
      \ obozowisku pod namiotem). Tutaj nawet namiastki historii nie ma, a szkoda\
      \ bo lokacje stwarzaj\u0105 ku temu potencja\u0142. W grze, po prostu idziemy\
      \ i koniec.Co do b\u0142\u0119d\xF3w technicznych, kiedy doszed\u0142em do ostatniego\
      \ punktu, gra zamiast zamkn\u0105\u0107 si\u0119 lub pokaza\u0107 napisy ko\u0144\
      cowe, wyrzuci\u0142a mnie poza map\u0119. Kolejna wada to zbyt wysoka cena,\
      \ absolutnie nieadekwatna do jako\u015Bci gry. Rekomenduj\u0119 gr\u0119 kupowa\u0107\
      \ tylko na wyprzeda\u017Cy[h1]# PODSUMOWANIE:[/h1]Prawd\u0119 m\xF3wi\u0105\
      c mam k\u0142opot z ocen\u0105 tego produktu, najch\u0119tniej da\u0142bym ocen\u0119\
      \ NEUTRALN\u0104, ale Steam nie stwarza takiej mo\u017Cliwo\u015Bci. Widz\u0119\
      \ w tej grze pozytywne elementy i - jak powiedzia\u0142em - osobi\u015Bcie gra\u0142\
      o mi si\u0119 przyjemnie, ale wydaje mi si\u0119, \u017Ce wad jest zbyt du\u017C\
      o aby da\u0107 ocen\u0119 pozytywn\u0105. Chcia\u0142bym poradzi\u0107 Tw\xF3\
      rcy aby usun\u0105\u0142 z gry b\u0142\u0119dy techniczne, zdecydowanie podniesie\
      \ to atrakcyjno\u015B\u0107 produktu, kt\xF3ry posiada pozytywny potencja\u0142\
      \ do wykorzystania.\n### BARDZO PRZEPRASZAM ZA FATALNY WYGL\u0104D GRAFICZNY\
      \ RECENZJI, JEST TO ZAWINIONE PRZEZ NIEZROZUMIA\u0141E DLA MNIE DZIA\u0141ANIA\
      \ STEAM !! ###"
