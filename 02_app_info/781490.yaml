    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/781490/extras/shop_up.png?t=1517840783\"\
      \ /><h2 class=\"bb_tag\">STORY</h2>In the deep universe, there\u2019s a special\
      \ planet.  On this planet, lives a mysterious little creature who has two green\
      \ leaves on its head and the great power to change the gravity around it. One\
      \ day, a rift appears in the sky, something fallen from the rift with the dazzling\
      \ light shining like a meteor.<br>Seeing this, the little one decides to start\
      \ the journey and find out what happened.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/781490/extras/fenge.png?t=1517840783\"\
      \ /><h2 class=\"bb_tag\">FEATURES</h2>Rotate the worlds to solve puzzles and\
      \ avoid dangers, lead the little monster to the destination safely.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/781490/extras/shop_detail1_2.jpg?t=1517840783\"\
      \ /><h2 class=\"bb_tag\">CHALLENGING LEVELS</h2>Dark forest, waste lands and\
      \ freezing plains.  Various kinds of levels and items to make your journey fulfilled\
      \ with challenge. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/781490/extras/shop_detail2.png?t=1517840783\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/781490/extras/shop_bottom.png?t=1517840783\"\
      \ />"
