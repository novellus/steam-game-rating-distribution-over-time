  data:
    about_the_game: "The California Gold Rush\u2014been there, done that. By 1859,\
      \ Northern Nevada was the place to be after a deep vein of silver was discovered\
      \ under the mountains. Grab your pickaxe, hearty prospector, and mosey on over\
      \ to the Comstock Lode where new fortune awaits in <strong>1849: Nevada Silver</strong>.<br><br>Technological\
      \ advances and lessons learned from the Gold Rush make the Nevada Silver Expansion\
      \ Pack a rewarding new arena for 1849 players. With trains moving goods between\
      \ distant cities, steam-powered mills boosting production, and more complex\
      \ mining processes yielding deeply hidden riches, 1849: Nevada Silver expands\
      \ on 1849\u2019s <br>addictive simulation gameplay to provide more challenge\
      \ on a bustling new frontier.<br><br><strong><i>**1849: Nevada Silver is an\
      \ add-on for 1849. You must have the original 1849 game to play.**</i></strong><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Builds on 1849\u2019\
      s simulation gameplay with added difficulty<br></li><li>Six new Nevada city\
      \ scenarios, from frontier outposts to bustling boom towns, plus sandbox mode<br></li><li>Train-based\
      \ trading system adds a new strategic dimension<br></li><li>New buildings, mines,\
      \ and resources based on the industry and technology of the era</li></ul>"
