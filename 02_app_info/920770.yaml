    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/920770/extras/head.png?t=1608317253\"\
      \ /><br><strong>Get into the right christmas spirit with Santa's Story of Christmas.</strong><br>Santa\u2019\
      s Story of Christmas is a story-driven adventure game. Experience a adventure\
      \ full of surprises and join Santa on an exciting journey.  <br>The whole thing\
      \ is accompanied by a wonderful story in which you help Santa save Christmas\
      \ this year. The journey won't be easy so don't waste time!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/920770/extras/storypic4.png?t=1608317253\"\
      \ /><br><strong>Let a story be told, </strong><br>accompanied by a wonderful\
      \ hand-drawn artwork and selected christmas music making it even more vivid.<br>Santa's\
      \ Factory has been robbed and all his presents have been taken. Without presents,\
      \ Christmas is in danger! Help Santa find the villain, bring back the presents\
      \ and save Christmas this year. The story includes 9 varied levels in 5 different\
      \ settings. You have to be careful not to fall down or get caught by any obstacles.\
      \ You should also collect gifts lying around to get your score up. With this\
      \ you can unlock different characters and game modes or compete with your friends.<br><strong>If\
      \ you are looking for a challenge,</strong> then you can prove yourself in over\
      \ 40 challenges. They give you the opportunity to learn specific obstacles to\
      \ better pass the story levels and are structured in a way so that you can play\
      \ them parallel to the story and are always well prepared for the coming hurdles.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/920770/extras/downpic.png?t=1608317253\"\
      \ /><br>All this in a white snowy world packed with snowmen, yetis, penguins\
      \ and much more!<br>Grab a hot chocolate and let yourself be enchanted.<br><br><br><strong>Featuring:</strong><br>-\
      \ 9 Story-level in 5 different settings.<br>- 2 game modes with up to 3 Difficulties<br>-\
      \ 40+ Challenges<br>- 6 Playable Characters<br>- Atmospheric christmas music\
      \ and hand-drawn artwork<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/920770/extras/schlitten2.png?t=1608317253\"\
      \ />"
