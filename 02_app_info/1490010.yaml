    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1490010/extras/ScreenShot00005.png?t=1609883252"
      /><br>Phoenix Squadron: Northern Star lets you become an ace in an alternate
      reality Earth in beautiful graphics. Soar through the skies downing enemies,
      but you''re not the only one who can down enemies left and right... Phoenix
      Squadron will have a massive multiplayer front - WIP and a endless arcade mode
      - BETA.<h2 class="bb_tag">===========</h2><h2 class="bb_tag">Important</h2><h2
      class="bb_tag">===========</h2>After launching the game go into a mission then
      close the game<br>then you wont get a random Mission Failure prompt<br>And stop
      immediately writing a review the second you get any bug, Just report it, I can
      fix the bug as long as you report it, if you dont ill never know about it.'
