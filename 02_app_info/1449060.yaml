    about_the_game: "- Explore random levels and travel through them as fast as you\
      \ can.<br />\r\n- Use abilities to reach the finish line with lightning speed.<br\
      \ />\r\n- Follow the track to avoid getting lost on your way to victory.<br\
      \ />\r\n- You will be able to meet projections of yourself, your friends, and\
      \ random runners from the other side.<br />\r\n- Challenge the distance and\
      \ break the speed limit."
