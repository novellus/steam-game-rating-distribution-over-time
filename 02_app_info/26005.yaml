  data:
    about_the_game: "<p>In this \"deleted scene\" from The Maw, the Bounty Hunters\
      \ have sent in members from their new elite strike force, the Brutes, to stop\
      \ Frank and Maw. The two must use powers from the Beetull and Gastro creatures\
      \ to avoid capture. This part of the story takes place between the Bulb Valley\
      \ and Chaindown levels. </p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>Introduces the Brute\
      \ Bounty Hunter</li>\n\t\t\t\t\t<li>New puzzles</li>\n\t\t\t\t\t<li>New objects</li>\n\
      \t\t\t\t\t<li>New achievement</li>\n\t\t\t\t\t<li>New cinemas</li>\n\t\t\t\t\
      \t<li>Uses the powers of the Beetull and Gastro creatures</li></ul>\n\t\t\t\t\
      \t<p>To access this content in-game once you've purchased it, launch The Maw,\
      \ select Play Game, then Load Level. The Brute Force deleted scene is inserted\
      \ into the storyline after the Bulb Valley level of The Maw. </p> "
