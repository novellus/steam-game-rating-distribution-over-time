details:
  data:
    about_the_game: <h2 class="bb_tag">Is this game for me?</h2><br><ul class="bb_ul"><li>You
      are longing for some old school Point &amp; Click adventure fun?<br></li><li>You
      need a real challenge and love the Adventure Games from the Sierra era?<br></li><li>You
      are into story rich games with a lot to read, learn and explore like in the
      good old Jane Jensen times?</li></ul>Then seek no further my friend, this game
      is <strong>made</strong> for you. <br><strong>But be aware, I can guarantee
      you, this will be as frustratingly hard as in the old days.</strong><h2 class="bb_tag">What
      is the game about?</h2><br>Embark on a journey to unravel a long lost mystery,
      explore the old town of the beautiful city of Heidelberg, Germany in this interactive
      novel.<h2 class="bb_tag">Features</h2><br>- Sierra-style classic Point &amp;
      Click Adventure Game<br>- Day 1 to 3 (of 9 in total) with an estimated 4 hours
      of gameplay<br>- Text-to-speech option for english language<br>- No hint mechanics,
      so not so easy I guess. Yes it's a feature, Indie Developers ftw!
