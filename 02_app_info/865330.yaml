      /><h2 class="bb_tag">Dark Days Of Horror</h2><br><strong>Alone your hero is
      vulnerable and under-armed. Along the path, creatures and zombies will protect
      the laboratory of a scientist from being destroyed. Your mission is to accomplish
      tasks to proceed for the next level. Kill all the creatures and zombies to gain
      access to the laboratory. Look for help by lighting a fire for signal. Find
      the key to enter the Library. Search for hidden codes to open next levels. Get
      access to the Laboratory and burn everything. Prepare yourself for an horror
      environment. Don` t play this game during the night!!!!<h2 class="bb_tag">Enjoy
      Your Journey to the Deep Dark....</h2></strong>
