    about_the_game: After being shipwrecked on a tropical island, Snake, Puppy, and
      Angel are ambushed by a Skunk who kidnaps Puppy and Angel. Snake must explore
      the island and rescue his family from Skunk. Using the set of tools he will
      collect along the way, he fights the army of skunks that stand between him and
      his family. Then once he has found his family, Snake must break the curse of
      the cart he used to complete his quest in order to leave the island.
