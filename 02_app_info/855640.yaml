    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/855640/extras/GIF1.png?t=1569405613\"\
      \ /><br><br>A loving family discovers that their daughter has fallen ill. While\
      \ her parents set out to get her the treatment she needs, her determined older\
      \ brother turns to the power of imagination to help them cope. While the outside\
      \ world offers a harsh reality, these innocent children create a surreal fantasy\
      \ world that gives them the play and comfort they need. Embark on a grand journey\
      \ to five different lands filled with incredible robo-moose, floating baobabs,\
      \ giant mushrooms, and clocks melting to the rhythm of passing time.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/855640/extras/header_1.png?t=1569405613\"\
      \ /><br>In this magnificent land of make-believe, a cute little rabbit wants\
      \ to nurse his ill friend the flower back to health in any way he can. He must\
      \ use his wits to decipher puzzles inspired by classic point-and-clicks, uncover\
      \ hidden objects, and play minigames to continue his adventure. Is it just child\u2019\
      s play or does it all have a deeper meaning that reflects reality?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/855640/extras/GIF2.png?t=1569405613\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/855640/extras/header_2.png?t=1569405613\"\
      \ /><br>Take part in this inspiring story of siblings who support each other\
      \ in difficult times through the power of imagination. Accompany them on the\
      \ quest to help the flower regain its health.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/855640/extras/header_4.png?t=1569405613\"\
      \ /><br>Travel through the wondrous lands of a colorful universe where you must\
      \ question everything you know about reality. Help the rabbit solve puzzles,\
      \ find hidden objects, and assemble strange machinery in a world where conventional\
      \ logic doesn\u2019t apply.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/855640/extras/GIF3.png?t=1569405613\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/855640/extras/header_3.png?t=1569405613\"\
      \ /><br>Every step in the journey is accentuated by the atmospheric music created\
      \ by the composer behind the scores for Layers of Fear, Kholat, Husk, and &gt;observer_.\
      \ Listen to the song \u201CDreams\u201D by Emi Evans, the artists behind NieR:\
      \ Automata and Dark Souls. The song is now available for free on Bandcamp, Soundcloud\
      \ and Youtube.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/855640/extras/header_5.png?t=1569405613\"\
      \ /><br>Remember your childhood and see the world through young eyes again.\
      \ Believe in the power of imagination: it always finds a way, even in the darkest\
      \ of times. Your empathy and ingenuity can save the day. How will this journey\
      \ end?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/855640/extras/GIF4.png?t=1569405613\"\
      \ />"
