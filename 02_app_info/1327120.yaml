details:
  data:
    about_the_game: "This retro-inspired 3D Rail Shooter might remind you of your\
      \ childhood when you were sitting in front of your N64 or SNES. And that is\
      \ intended: Lunistice is a homage to these times and was created with the wish\
      \ in mind, to finally have something similiar on PC.<br><br>Slip into the role\
      \ of Ver\xED and get on board of your Regalia, a spaceship with an advanced\
      \ AI, to defeat the spawns of darkness coming from the moon. Experience a colorful\
      \ retro-shooter set in the distant future. A Retro-Shooter in the veins of Star\
      \ Fox and R-Type - but with a few twists. The design philosophy of Lunistice\
      \ always followed and follows a simple rule: Don't reinvent the wheel but improve\
      \ upon it where technology allows it nowadays.<br><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li> Action fueled gameplay with multiple planets and missions<br></li><li>\
      \ Precision Mode &amp; Strike Mode with a fluent switch between a horizontal\
      \ shoot 'em up and a 3D rail shooter<br></li><li> Extended Combat system with\
      \ a few twists. Ever had to parry with your spaceship?<br></li><li> Colorful\
      \ characters and their own personality</li></ul>"
