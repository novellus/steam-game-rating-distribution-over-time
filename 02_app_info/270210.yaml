    detailed_description: "<h1>Key Features</h1><p><ul class=\"bb_ul\"><li><strong>Use\
      \ your own music library</strong>: The gameplay of Melody's Escape is completely\
      \ powered by your music of choice (MP3, OGG, WMA, FLAC, iTunes\xAE (AAC) and\
      \ more!*)<br></li><li><strong>Works with all music genres and styles</strong>:\
      \ Whether you're a big fan of EDM, K-Pop, alternative, acoustic sessions or\
      \ classical music, the game will always adapt to the song's energy and rhythm\
      \ to provide you with a dynamic experience, and will keep you engaged even when\
      \ your music is calm.<br></li><li><strong>Workshop support</strong>: Customize\
      \ the appearance of the game to your liking with custom skins, dynamic hair-styles\
      \ and color palettes!<br></li><li><strong>Each action is synced to your music</strong>:\
      \ Every required input is synchronized to your music, allowing you to completely\
      \ immerse and focus on the experience!<br></li><li><strong>Very accurate and\
      \ fast music analysis</strong>: Melody's Escape features extremely accurate\
      \ beat-matching algorithms and is optimized to analyse a song in its entirety\
      \ within a few seconds.<br></li><li><strong>Slide on vocals and long notes</strong>:\
      \ There is a strong focus on long vocals and held notes in the game, giving\
      \ you the opportunity to slide alongside them, intensifying the experience of\
      \ the most powerful parts of your music.</li></ul><br>\_\_\_<i> * iTunes\xAE\
      \ (AAC) support requires Windows 7 or above (or the manual installation of the\
      \ &quot;BASS_AAC&quot; plugin), WMA is only available on Windows.</i><br>\_\_\
      \_<i> * MP3 support on Linux requires the third-party &quot;libmpg123(i386)&quot;\
      \ library.</i></p><br><h1>About the Game</h1>Run, jump and slide to the <strong>rhythm</strong>\
      \ of <strong>your own music library</strong>!<br><br>In Melody's Escape, advanced\
      \ audio detection algorithms transcribe the energy that you feel when listening\
      \ to music into a synchronized gameplay experience, with a captivating and dynamic\
      \ obstacle course. The game will adapt in real-time to the intensity of your\
      \ music and change the movement mode accordingly, from walking during very calm\
      \ parts up to all-out flying when your music explodes!<br><br>Your goal is the\
      \ help Melody avoid obstacles and collect floating light orbs, all of which\
      \ are synced to the beats of your music of choice thanks to <strong>very accurate\
      \ beat detection</strong>. With the 4 available difficulty modes, you can choose\
      \ whether to have a <strong>relaxing </strong>experience or a very <strong>intense</strong>\
      \ one."
