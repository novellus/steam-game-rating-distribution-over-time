details:
  data:
    about_the_game: Run, jump and slide to the <strong>rhythm</strong> of <strong>your
      own music library</strong>!<br><br>In Melody's Escape, advanced audio detection
      algorithms transcribe the energy that you feel when listening to music into
      a synchronized gameplay experience, with a captivating and dynamic obstacle
      course. The game will adapt in real-time to the intensity of your music and
      change the movement mode accordingly, from walking during very calm parts up
      to all-out flying when your music explodes!<br><br>Your goal is the help Melody
      avoid obstacles and collect floating light orbs, all of which are synced to
      the beats of your music of choice thanks to <strong>very accurate beat detection</strong>.
      With the 4 available difficulty modes, you can choose whether to have a <strong>relaxing
      </strong>experience or a very <strong>intense</strong> one.
