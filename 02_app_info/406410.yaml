    about_the_game: "Minigolf VR is the first \u2018Social VR\u2019 game developed\
      \ exclusively for current-gen VR hardware. Built <strong>exclusively</strong>\
      \ for VR from day 1, MinigolfVR lets you play with friends, and experience a\
      \ social gaming like never before!<br><br>Featuring up to 4 player multiplayer,\
      \ players can select from a range of courses with various mechanics, from boosters,\
      \ to traps, to portals. Courses will feature global leaderboards, allowing players\
      \ to compete internationally."
