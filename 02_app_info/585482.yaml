    about_the_game: "Burning Bridges is the fourth episode of The Council\u2019s 5-episode\
      \ season. The Complete Season of The Council grants access to all 5 episodes.<br\
      \ />\r\n<br />\r\nLouis de Richet enters the depths of Lord Mortimer\u2019s\
      \ island hunting truths about his mother and the other guests. The mausoleum\
      \ he finds there contains more secrets than he could possibly have predicted.<br\
      \ />\r\n<br />\r\nThe fourth episode sees allegiances explained, rivalries come\
      \ to a head, and the ghosts of the past begin to catch up to the inhabitants\
      \ of the island. Your decisions will haunt you as you decide the fate of Louis,\
      \ Mortimer, and the world itself.<br />\r\n<br />\r\nContinue your adventure\
      \ in The Council Episode 4: Burning Bridges as new powers rise and your freedom\
      \ to choose will determine everything."
