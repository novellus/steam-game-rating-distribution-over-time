    about_the_game: <strong>A VR Sandbox gun-building sim.</strong> Take modular weapon
      parts, snap them together and construct just about any kind of gun you can imagine!
      <br><br>Think of 'Pimp My Gun', but in VR.<br><br>Quick control summary:<br><strong>TRIGGERS
      </strong>grab objects with an outline, selects menu items when you're pointing
      at them, and fire guns when held.<br><br><strong>GRIPS </strong>drop held objects,
      and open up the properties menu when used beside a gun part.<br><br><strong>MENU
      </strong>turns your assembly of pieces into a usable weapon, if you're holding
      one.<br><br><strong>TOUCHPAD PRESS</strong> will act as the 'function' button
      when holding a weapon (e.g. turn laser sights on/off), and as the reload button
      when held near an appropriate component.<br><br><strong>SCROLL UP/DOWN TOUCHPAD</strong>
      whilst pointing at the spawn menu to scroll the list (or press up/down). <br><br><strong>TAP
      TOUCHPAD LEFT/RIGHT</strong> to scroll through component properties within the
      properties menu (Rate of fire, magazine size, etc.)<br><br><strong>TAP TOUCHPAD
      UP/DOWN</strong> to modify properties one at a time (+/- 1 to Rate of Fire,
      etc.)<br><br><strong>SWIPE TOUCHPAD DOWN</strong> whilst holding a gun to eject
      any attached magazines, or empty a revolver cylinder.
