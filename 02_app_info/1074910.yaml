    about_the_game: "Professor Teaches, the leading brand of training, provides realistic,\
      \ interactive, and complete training for topics in Publisher 2019. Build your\
      \ skills with Professor Teaches tutorials and learn everything you'll need.\
      \ Each interactive tutorial is organized for fast and easy learning with practical\
      \ exercises that build skills quickly and effectively. Download the course and\
      \ start learning today! Publisher 2019 offers new features and improvements\
      \ that allows users, both novices and professionals, to create captivating media\
      \ for print, web, e-mail, and more.<br />\r\n<br />\r\nThe Benefits of Learning\
      \ Microsoft Publisher 2019<br />\r\n\u2022\tCreate visually stunning marketing\
      \ materials for your company.<br />\r\n\u2022\tDesign print media material for\
      \ large corporations.<br />\r\n\u2022\tMake captivating fliers for an event,\
      \ party or concert.<br />\r\n\u2022\tCreate great looking websites using conversion\
      \ tools.<br />\r\n<br />\r\nPublisher 2019 \u2013 Over 60 Lessons!<br />\r\n\
      Our extensive computer training course will cover the following topics:<br />\r\
      \n\u2022\tOffice Workspace Basics<br />\r\n\u2022\tExploring Microsoft Office\
      \ Backstage<br />\r\n\u2022\tWorking with the Ribbon<br />\r\n\u2022\tCustomizing\
      \ the Quick Access Toolbar<br />\r\n\u2022\tGetting to Know the Publisher Screen<br\
      \ />\r\n\u2022\tOpening an Existing Publication<br />\r\n\u2022\tBuilding Blocks\
      \ of a Publication<br />\r\n\u2022\tCreating Publications for Print<br />\r\n\
      \u2022\tModifying Page Layout<br />\r\n\u2022\tFormatting &amp; Importing Text<br\
      \ />\r\n\u2022\tUsing Text Styles and Font Schemes<br />\r\n\u2022\tUsing the\
      \ Format Painter<br />\r\n\u2022\tFormatting Tables<br />\r\n\u2022\tAdding\
      \ Border Art<br />\r\n\u2022\tUsing Catalog Merge<br />\r\n\u2022\tModifying\
      \ Drawing Objects<br />\r\n\u2022\tImporting a Graphic File<br />\r\n\u2022\t\
      Creating WordArt<br />\r\n\u2022\tInserting Clip Art<br />\r\n\u2022\tSaving\
      \ a Publication as a Template<br />\r\n\u2022\tCreating a Web Publication<br\
      \ />\r\n\u2022\tInserting Hyperlinks<br />\r\n\u2022\tPublishing Web Pages<br\
      \ />\r\n\u2022\tAnd more!<br />\r\n<br />\r\nKey Benefits<br />\r\n\u2022\t\
      Accurate screen presentations, menus, and buttons provide an easy transition\
      \ to the real application<br />\r\n\u2022\tStep-by-step interactive exercises\
      \ help you achieve high retention rates<br />\r\n\u2022\tPractical exercises\
      \ and examples make learning easy<br />\r\n\u2022\tProfessional voice narration\
      \ assists retention<br />\r\n\u2022\tThe most realistic, interactive &amp; complete\
      \ training<br />\r\n<br />\r\nFeatures of Professor Teaches Publisher 2019<br\
      \ />\r\nPractice in a Realistic Simulation of the Software<br />\r\nHundreds\
      \ of Learning Topics<br />\r\n4 to 8 Hours of Training per Course<br />\r\n\
      Realistic Simulations<br />\r\nBeginner to Advanced Topics<br />\r\nSelf-Paced\
      \ Learning Objectives<br />\r\nIntroductions and Summaries<br />\r\nInteractive\
      \ Exercises<br />\r\nProfessional Voice Narration<br />\r\nEnd-of-Chapter Quiz\
      \ Questions<br />\r\nCheck marks for Completed Topics<br />\r\nGlossary, Index,\
      \ and Search<br />\r\nProfessor Answers for Instant Training"
