    about_the_game: "The enemies of humanity lay siege from all directions. You must\
      \ fight your way through hordes of demons, zombies, ogres, and more as you struggle\
      \ to survive against all odds! <br />\r\n<br />\r\nPlay as over a dozen different\
      \ characters, each with their own unique play style and abilities. Wizards cast\
      \ fireballs and powerful beams of magic to destroy their enemies. Warriors use\
      \ their powerful defense to protect themselves and their allies. Rogues use\
      \ cunning and speed to maneuver the battlefield.<br />\r\n<br />\r\nFight through\
      \ the ever-growing hordes of monsters to unlock more characters and battlefields.\
      \ Use your skill and teamwork to take down unique boss encounters. Play solo\
      \ or as a team with up to three additional players in this 1-4 player couch\
      \ co-op arena battle game."
