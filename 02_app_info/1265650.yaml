details:
  data:
    about_the_game: "<strong><i>Breathing Beneath</i></strong> is a first person horror\
      \ game achieved with CRYENGINE\xAE, it provides unique experience through rich\
      \ interactions with both environments and enemies. Lost mysterious knowledges\
      \ and secrets are waiting to be discovered during the game. Thirsty monsters\
      \ and ghosts are waiting for their prey in every dark corner. You'll have to\
      \ find a way to survive, escape and fight back. Finally various endings of this\
      \ story will be written depending on your choices and achievements.<h2 class=\"\
      bb_tag\">BACKGROUND </h2>I was swallowed by the darkest nightmare. It dragged\
      \ me to where I was born despite the fact that I was thousands miles away. Is\
      \ this really the village I was familiar? Lurked undercurrent is stirring deep\
      \ beneath every inch of soil under my feet. It feels like breathing, just not\
      \ the mountain's breath any longer. The past and the future is also messed up\
      \ somehow. Do all these crazy stuff even really happened already? The only thing\
      \ I am sure is that I will also fade soon. I must figure out what's going on\
      \ and why I'm here. Recover those dusty fragments, expel those evil entities,\
      \ perhaps there is still a chance?"
