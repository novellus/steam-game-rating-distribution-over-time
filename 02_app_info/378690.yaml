    about_the_game: "Growing up is hard, and it\u2019s even harder when you\u2019\
      re a witch! As Luna, you\u2019ll solve devious puzzles and battle monsters with\
      \ your arsenal of mystical potions. With a little help from your grandmother\
      \ (a powerful witch in her own right) and Helios, your sharp-tongued cat familiar,\
      \ you\u2019ll explore enchanted lands inspired by your favorite fairy tales\
      \ \u2013 often with an unexpected twist! <br><br>As powerful as your potions\
      \ are, you\u2019ll find yourself up against monsters that can shrug off your\
      \ most powerful attacks. You\u2019ll have to think on your feet and act quickly\
      \ to sidestep danger. Manage your resources carefully, or you may find yourself\
      \ with an empty satchel when you need your elixirs most.<h2 class=\"bb_tag\"\
      >Key Features</h2>\u2022\tQuirky storyline <br>\u2022\tDeep crafting system\
      \ that rewards experimentation <br>\u2022\tConflict resolution that goes beyond\
      \ pure combat<br>\u2022\tStrategic combat\u2014use potions, the environment,\
      \ and even other monsters to defeat your enemies<br>\u2022\tRich characters\
      \ from folklore around the world \u2013 all with a unique spin<br>\u2022\tCountless\
      \ environments to adventure and search for rare ingredients<br>\u2022\tResource\
      \ management, with a vast number of potions and ingredients<br>\u2022\tLuna\u2014\
      Your resident witch-in-training and strong, female lead<br>\u2022\tBeautiful,\
      \ illustrated art style reminiscent of your favorite storybooks and animated\
      \ tales"
