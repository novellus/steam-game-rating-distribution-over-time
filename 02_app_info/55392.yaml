    about_the_game: For those who wish to be more than they are, there's the Witches
      &amp; Weiners Pack. Now dress yourself as the best mascot in town, the Hot Dog.
      Just hope your enemies aren't hungry. Or sneak around and shoot people in the
      back as a Ninja. A halo and horns shows who's naughty or nice. Want to channel
      your inner witch? Go ahead and dress the part while riding your broomstick through
      the air!
