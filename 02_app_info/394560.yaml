    review: "Pelo o quinto ano consecutivo a Farsight Studios mant\xE9m o desenvolvimento\
      \ desse bel\xEDssimo jogo com 11 m\xE1quinas no \"Season Five\". As mesas dispon\xED\
      veis no pack s\xE3o: \n\n- High Speed 2: The Getaway;\n- F-14 Tomcat;\n- Mary\
      \ Shelley's Frankenstein (baseado no filme com Robert De Niro);\n- No Fear:\
      \ Dangerous Sports;\n- Judge Dredd (baseado nos quadrinhos);\n- Fireball;\n\
      - El Dorado (vers\xE3o EM);\n- Hurricane;\n- Rescue 911 (baseada na s\xE9rie\
      \ Emerg\xEAncia 911 que passava no SBT durante os anos 90);\n- Last Action Hero\
      \ (baseado no filme cl\xE1ssico da Sess\xE3o da Tarde O \xDAltimo Grande Her\xF3\
      i com Arnold Schwarzenegger);\n- TX-Sector. \n\nInesperadamente a produtora\
      \ lan\xE7ou uma mesa extra nessa temporada. \xC9 a vers\xE3o EM de El Dorado\
      \ que apesar de ter o mesmo \"layout\" de sua sucessora (que j\xE1 se encontra\
      \ no jogo no \"Season 2\") possui arte, regras e jogabilidade diferente (para\
      \ melhor, na minha opini\xE3o). Assim este DLC possui 11 mesas em vez dos tradicionais\
      \ 10 dos \xFAltimos dois \"season\".\n\nCom certeza o que chama a aten\xE7\xE3\
      o nesse conjunto s\xE3o as mesas licenciadas. A nostalgia de jogar m\xE1quinas\
      \ como Last Action Hero e Rescue 911 \xE9 muito grande se voc\xEA pegou essa\
      \ \xE9poca. Tamb\xE9m destaco High Speed 2 (que toca uma m\xFAsica da banda\
      \ ZZ Top), No Fear: Dangerous Sports, Judge Dredd e Fireball como mesas divertidas,\
      \ criativas e diferentes em termos de jogabilidade.\n\nPela diversidade deste\
      \ pack eu recomendo a compra. Tem op\xE7\xE3o para v\xE1rios gostos. Se voc\xEA\
      \ aprecia pinball dificilmente ficar\xE1 decepcionado."
