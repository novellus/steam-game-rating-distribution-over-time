  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/753980/extras/sother003.png?t=1547026387\"\
      \ /><br><br>Narrator launches its 2014 exploration game \u300AARK - The Lost\
      \ Fairytale\u300B on Steam!<br>Different from other exploration games where\
      \ you solve puzzles through 'logical reasoning', this game focuses on using\
      \ association and story connection to solve puzzles.<br><br>Features:<br>\uFF0B\
      \ Puzzles are based mainly on fairytales. Hints are given through reading the\
      \ many fairytales scattered throughout the game.<br>\uFF0B Several original\
      \ fairytales.<br>\uFF0B Tested by many players, it is considered moderately\
      \ difficult with mild horror elements; not overly difficult, but not too easy.<br>\uFF0B\
      \ Many small and surprising easter-eggs.<br>\uFF0B Steam achievements and trading\
      \ cards.<strong> (trading cards will be enabled by Steam once enough copies\
      \ of the game are sold)</strong><br>\uFF0D The True End does not explicitly\
      \ end the story. The final challenge is to guess what will happen next!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/753980/extras/smallgirl250001.png?t=1547026387\"\
      \ /><h2 class=\"bb_tag\">STORY</h2>After a long stay in the hospital, Nui was\
      \ finally able to return to school. <br>However, on her way home from school,\
      \ her beloved rabbit doll Caroline suddenly jumped out of her hands. Chasing\
      \ after her doll, she wandered into a dark alley leading to a forgotten garden...<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/753980/extras/smallgirl01300.png?t=1547026387\"\
      \ /><h2 class=\"bb_tag\">Character</h2>Nui<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/753980/extras/shitu01.png?t=1547026387\"\
      \ /><br>A young, fairytale-loving protagonist. Being hospitalized for a long\
      \ time made her silent and shy, but she's very understanding and considerate.<br>When\
      \ she returned to school, she didn't know anyone, so she got in the habit of\
      \ bringing her black rabbit doll with her wherever she went. The doll's name\
      \ is Caroline.<br><br>Noozu<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/753980/extras/shitu02.png?t=1547026387\"\
      \ /><br>A little boy found in the Twilight Garden.<br>Younger than even Nui,\
      \ he's very timid and physically weak. With the help of Nui, he's able to move\
      \ forward.<br><br>Lin<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/753980/extras/kodae01.png?t=1547026387\"\
      \ /><br>As Nui walked home from school, this girl appeared across the road.<br>Lured\
      \ by her, Nui left the safety of the sidewalk to venture into the long, narrow\
      \ alley..."
