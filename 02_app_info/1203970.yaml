details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203970/extras/title.JPG?t=1593584474\"\
      \ /><h2 class=\"bb_tag\">Story Background</h2>It is late December in Taipei.\
      \  <br><br>The pavement glows like silver under the bone-chilling winter rain.<br>With\
      \ the coming of the New Year, we met for the first time.<br><br>Our beginning\
      \ was nothing special.  It was ordinary, yet, so unaccounted for.<br>However,\
      \ I couldn\u2019t help but let myself drown in this warm but distant vibe.<br><br>Her\
      \ shadow, her every move and sensation piques my curiosity.<br>The warmth between\
      \ us has a certain comfort that I\u2019ve never felt before\u2026<h2 class=\"\
      bb_tag\">About The Game</h2><ul class=\"bb_ul\"><li>A visual novel containing\
      \ 60,000 words, with 6 hours of gameplay.<br></li><li>10+ beautifully-illustrated\
      \ CG artwork</li></ul><br>This is a story about the warmth between people.<br>It\
      \ was a simple act that brought us together but became a life-defining moment,\
      \ affecting the choices we make.<br><br>Our relationship cannot be described\
      \ as friendship or love.  Rather, it is built upon the support and warmth we\
      \ share with each other.<br><br>It is...a simple act of intuition.<h2 class=\"\
      bb_tag\">From the Developer</h2>Hi, I\u2019m Nine, an indie game developer from\
      \ Taiwan.<br>I\u2019m slowly but steadily realizing my dream by creating more\
      \ and more stories.<br><br>Along the way, there have been many obstacles,<br>and\
      \ I\u2019ve become confused by the road ahead of me.<br><br>However, that is\
      \ why I can feel the warmth radiating from the people who have supported and\
      \ helped me along the way.<br><br>That\u2019s why I want to share these emotions\
      \ with everyone.<br><br>I will continue to create more stories about \u2018\
      warmth\u2019.<br>I hope that they can resonate with you.<br><br>If I\u2019m\
      \ able to do so, then I have fulfilled my purpose."
