    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/293400/extras/ESO_Top_720.gif?t=1572200392\"\
      \ /><br><strong>Epic Space\xAE</strong> is an experimental space trading game\
      \ with combat elements. Pilots join one of two factions in a war over resources.\
      \ Destroy Outposts, NPCs, Collect Resources, and engage in tense Ship to Ship\
      \ combat all in <strong>One Shared Universe</strong>.<br><br>Join our <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://discord.gg/xPM9C4U\" target=\"\
      _blank\" rel=\"noopener\"  >Discord</a> for questions and more information.<h2\
      \ class=\"bb_tag\">One Server, Shared by All</h2>There is one persistent sandbox/universe.\
      \ Deploy Asteroid Bases and salvage ships long abandoned by other players. Everything\
      \ remains active, even while you're offline. Monthly events bring players back\
      \ to experience new content.<h2 class=\"bb_tag\">Purchase Asteroid Claims</h2>There\
      \ are over 10k Asteroids spread across two different sectors (more coming) for\
      \ players to choose from. Purchase an Asteroid Claim, setup a base, and raise\
      \ money to fund the war effort.<h2 class=\"bb_tag\">First Person or Third Person\
      \ Flight</h2>Play in one of two ways, third person view or first person cockpit.\
      \ There is also full HOTAS support for the more advanced pilot. Dozens of ship\
      \ upgrades, modules, and tweaks available for any ship. Chill out and do some\
      \ mining, support your faction by completing logistics missions, go out on patrol,\
      \ or fight the enemy at  the front.<h2 class=\"bb_tag\">A Completely Redesigned\
      \ Experience</h2>With the help of player feedback, we've completely re-tailored\
      \ the experience. A New Engine, Better Tutorial, new features such as Voice\
      \ Acting, and a better Chat Network are just some of the new things implemented."
