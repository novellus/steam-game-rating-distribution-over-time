    about_the_game: 'There are about 1% people in the world who have the ''gene of
      magic'', they vowed to be magic-wielding protectors in the world. One day, as
      a prrtector yourself, you accepted a mission to search for a girl named Ryouki
      Mizuniwa. From then, the gate towards a new world was opened, you''ve encounter
      too many girls, that kinda worn you out...<br><br>Intro:  <br>A RPG with AVG
      elements, you can experience the exceptional CGs while battling in rounds.<br>You
      can act as Lucas and several other girls, fight and wander in the maze, and
      define your ending. <br>The game features numerous systems that allow you to
      challenge bosses and mingle with girls. No matter what you need, you''ll find
      it here. <br><br>Features: <br>1. 11 operable, unique characters, 6 of them
      are girls, if you catch what I mean.<br>2. 400,000-word script. <br>3. Appealing
      CGs with amusing interactive systems. <br>4. Unique battle systems. <br>5. Controller
      supported.<br><br>The game is localized by <strong><i><u> Lofty Ambition Localization
      Studios</u></i></strong>.'
