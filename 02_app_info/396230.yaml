  data:
    about_the_game: 'Steal alien powers and absorb their memories! Can you outlast
      your opponents to escape from planet Versus?<br><br><i>Versus: The Lost Ones</i>
      is a thrilling 123,000-word interactive novel by Zachary Sergi, author of our
      best-selling <i>Heroes Rise</i> trilogy. Your choices control the story. It''s
      entirely text-based--without graphics or sound effects--and fueled by the vast,
      unstoppable power of your imagination.<br><br>Become an interstellar warrior,
      gifted with the power to ransack the thoughts and abilities of others. Transported
      to an unfamiliar world beyond your wildest dreams, you must invade the minds
      of your fellow captives to survive.<br><br>Seduce Lady Venoma, a self-proclaimed
      goddess, or clash with Empress Vaccus, a tusked monster and the sworn enemy
      of your home world. Triumph in gladiatorial combat, or in the deadly politics
      of planet Versus. Absorb the right talents, and you just might save the galaxy!<br><br><ul
      class="bb_ul"><li> Fight for humans or androids in a morally ambiguous civil
      war<br></li><li> Play as male, female, transgender, intersex, or a non-categorizable
      gender identity<br></li><li> Subvert the corrupt Elite Courte, or join them
      to suppress rebellion<br></li><li> Romance aliens, crossbreeds, and intergalactic
      royalty, or go it alone--the choice is yours<br></li><li> Dive into a sci-fi
      hybrid of space operas, futuristic dystopias, fantasy epics, and political chess</li></ul>'
