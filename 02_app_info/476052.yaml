details:
  data:
    about_the_game: Bring the action of <a href="http://store.steampowered.com/app/408640"
      target="_blank" rel="noreferrer"  >Code of Princess</a> into your RPG Maker
      projects with this free DLC!<br><br><a href="http://store.steampowered.com/app/408640"
      target="_blank" rel="noreferrer"  >Code of Princess</a> combines the fast-paced
      battles of action games with stat-boosting and characterization from RPGs. Featuring
      a colorful cast of 4 characters, Code of Princess is the action-packed marvel
      you'll love playing. And now, you can add all 4 characters to your RPG Maker
      game.<br><br>This pack features:<br><ul class="bb_ul"><li>Cast from Code of
      Princess<br></li><li>4 walking character sprites in the same style as RPG Maker
      MV<br></li><li>Matching faceset for each character<br></li><li>Portrait/busts
      that can be used in menus and conversation</li></ul><br><a href="http://store.steampowered.com/app/408640/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/408640/</a>
