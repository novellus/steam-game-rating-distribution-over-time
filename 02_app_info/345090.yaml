details:
  data:
    about_the_game: "The stronghold of an ancient civilization has been invaded by\
      \ hordes of alien raiders.<br />\r\nUse powerful technologies of the Ancient\
      \ and repel the attack of the enemy's armies!<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n- Classic Tower Defense (TD) for those who are fond of good old games;<br\
      \ />\r\n- Building towers in any free area on the field;<br />\r\n- 40 unique\
      \ levels;<br />\r\n- Plenty of diverse enemies with their own features;<br />\r\
      \n- The game offers upgrading towers, as well as everything else. New improvements\
      \ allow selecting exceptional strategies for each level. Even the base can be\
      \ upgraded!<br />\r\n- Improvements can be reset and distributed at will, it\
      \ is free and you get all your emeralds back;<br />\r\n- The storyline is based\
      \ on recollections of the veterans of intergalactic wars;<br />\r\n- Our artist\
      \ visited the ancient planet himself in order to recreate its image in the game;<br\
      \ />\r\n- Character voices sound identical to real ones; <br />\r\n- The game\
      \ was developed upon the order of the High Council of the Intelligent Civilizations\
      \ of the Galaxy;<br />\r\n- There should have been one more feature here, but\
      \ it failed censorship, so we replaced it with an advert: \u201CGalactic energy\
      \ drink \u201CImproviser\u201D with a rocket fuel extract will reduce fatigue\
      \ and shorten your life by a couple of years. \u201CImproviser\u201D \u2013\
      \ for a vibrant and fast life!\u201D<br />\r\n<br />\r\nWe love strategies,\
      \ we did our best to create the game, and it turned out quite decent.<br />\r\
      \nIf you like it, do not forget to rate and leave a review; if you do not, you\
      \ can blame us in comments, we accept any criticism.<br />\r\nIf things are\
      \ bad and some help is needed, you can contact the technical support."
