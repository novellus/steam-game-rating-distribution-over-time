    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1417590/extras/Breathe_Fire_Logo_460_x_215.png?t=1600185210\"\
      \ /><br><br>Travel through Tynedale in this retro-inspired action-packed adventure\
      \ game as Geordie, taking on his grandfather\u2019s legacy: to see if there\
      \ is truth in the legends of Tynedale.<br><br>\u2022\tExplore a unique open-world,\
      \ littered with mystery and surprises <br>\u2022\tMeet the residents of Gosforth\
      \ Village: listen to their individual stories and unearth their secrets.<br>\u2022\
      \tDiscover increasingly complex dungeons <br>\u2022\tMaster specialist dual-purpose\
      \ weapons and mechanics<br>\u2022\tHarden your skills battling a wide range\
      \ of monsters <br>\u2022\tUncover a reclusive tribe and their secret oath<h2\
      \ class=\"bb_tag\">Game Features:</h2>-\tClassic top-down action-adventure game<br>-\t\
      Retro-inspired, 16-Bit pixel artwork <br>-\tFive main dungeons.<br>-\tFour epic\
      \ boss battles<br>-\tA variety of weapons for you to utilise. <br>-\tA collectathon\
      \ side-quest, leading to a powerful specialist item."
