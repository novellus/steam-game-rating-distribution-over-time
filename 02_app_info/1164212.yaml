details:
  data:
    about_the_game: "Looking for a bit more fantasy in your RPG Maker MV interiors?\
      \ This is the perfect expansion pack to fill out those extra rooms. It offers\
      \ both old-fashioned woodwork and stonework, plus a few early-modern options\
      \ for mix and match variety. It comes with furniture for every room from the\
      \ bedroom to the bathroom, as well as a plethora of miscellaneous items to scatter\
      \ wherever you see fit. From telescopes to toilets and piggy banks to paintings,\
      \ there\u2019s a little something for every game!<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n* TileA2, A4, and A5 in wood, stone, and modern colour   <br\
      \ />\r\n* Full TileB and C of furniture, full TileD of items<br />\r\n* Full\
      \ TileE of pre-arranged, item-laden furniture so your houses feel lived-in<br\
      \ />\r\n* Animated wood and stone doors character sheet<br />\r\n* Curtained\
      \ windows in transparent, day, sunset, and night <br />\r\n* 2 character sheets\
      \ of items set at table height for easy cluttering<br />\r\n* 2 extra window\
      \ skins with wood and stone borders"
