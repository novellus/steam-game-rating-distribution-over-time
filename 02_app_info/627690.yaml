    detailed_description: "<h1>Event: Brightswords 3</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/627690/extras/Steam_Brightswords_Banner.png?t=1608151344\"\
      \ /><br><br>Seeking rest and respite from a year of adventure, the Champions\
      \ arrive in the tranquil town of Longsaddle - only to find it under siege!<br><br>Drow\
      \ from the Underdark are on the hunt in Longsaddle for a Harpell artifact, and\
      \ it's a race against time to find it before they do...<br><br>Brightswords\
      \ 3 introduces Lazaapz, the Goblin Armorer Artificer, and brings back returning\
      \ Champions Turiel, the Aasimar Cleric and Wulfgar, Human Barbarian and member\
      \ of the Companions of the Hall. Players will have until Monday, September 14th,\
      \ 2020 at 12:00PM PDT, to complete event objectives!<br><br>Learn more on our\
      \ official blog <a href=\"https://steamcommunity.com/linkfilter/?url=http://codenameentertainment.com/?page=idle_champions&amp;post_id=1089#blog\"\
      \ target=\"_blank\" rel=\"noopener\"  >here</a>.</p><br><h1>Idle Champion Spotlight:\
      \ Lazaapz</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/627690/extras/Steam_Lazaapz.gif?t=1608151344\"\
      \ /><br><br>&quot;Where was this device discovered,&quot; Lazaapz whispered,\
      \ &quot;and how old is it?&quot;<br><br>The goblin artificer reached out of\
      \ her mechanized armor to run her fingers along the surface of the Eldritch\
      \ Machine, admiring the elegant craftsmanship. It resembled a large metallic\
      \ sarcophagus, covered in arcane runes written in an ancient language.<br><br>&quot;It\
      \ was unearthed during one of our recent expeditions to Xen'Drik,&quot; the\
      \ surly envoy of House Cannith responded. &quot;Our analysis has confirmed that\
      \ this device was constructed by the Cul'sir Dominion approximately forty thousand\
      \ years ago.&quot;<br><br>&quot;Incredible. THEY WERE SO SMART! I've only seen\
      \ a handful of other machines they've created. There was the one down in the\
      \ Cogs but it was broken, and then there was the last one your employers brought...&quot;\
      \ Lazaapz trailed off as she wandered around the machine, inspecting it from\
      \ every angle.<br><br>&quot;House Cannith trusts that you will keep the results\
      \ of your testing discrete as per our previous arrangement.&quot;<br><br>&quot;Did\
      \ you see this?&quot;<br><br>&quot;I'm not sure what you're pointing at.&quot;\
      \ The envoy shifted to get a better view of what Lazaapz was gesturing towards.<br><br>&quot;These\
      \ are symbols associated with Dal Quor. Do you see them? WHOA! If this machine\
      \ is from over forty thousand years ago, that could mean it has something to\
      \ do with the Quori. Weren't the Quori corporeal on our plane back then? OH\
      \ BOY! Do you know what this could mean!?&quot;<br><br>&quot;...I'll leave you\
      \ to it,&quot; said the envoy, turning to leave the workshop. Lazaapz didn't\
      \ notice. She rarely noticed people when her mind was fixated on a mechanical\
      \ puzzle. AND WHAT A PUZZLE! This will be fun...<br><br>Learn more on our official\
      \ blog <a href=\"https://steamcommunity.com/linkfilter/?url=http://codenameentertainment.com/?page=idle_champions&amp;post_id=1087#blog\"\
