    about_the_game: 'Nubs'' Adventure is platforming action and exploration combined
      with an intriguing story and a vast world to explore!<br><br>Nubs'' Adventure
      is an exploratory platformer in which you help Nubs rebuild his house after
      it was destroyed by the evil Reds. But Nubs is not alone! With him on his journey
      are his friends: the tiny wisp Ally and a huge worm named Brute.<br><br>Explore
      four different world, each with their own secrets, enemies and traps. Control
      Nubs, as well as the wisp Ally and the worm Brute. Fight the evil Reds in epic
      boss fights. Solve puzzles and collect diamonds to rebuild your house in this
      oustanding platforming adventure!<br><ul class="bb_ul"><li>Four regions with
      different environments, traps and enemies<br></li><li>Three controllable characters<br></li><li>Metroidvania-style
      interconnected world<br></li><li>Epic boss fights<br></li><li>Lots of puzzles
      to solve and secrets to find<br></li><li>Awesome soundtrack featuring 9 tracks<br></li><li>Game
      controller support</li></ul>'
