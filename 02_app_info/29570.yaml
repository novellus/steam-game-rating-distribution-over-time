    about_the_game: "An award-winning online fantasy epic awaits. No subscription\
      \ fees!<br>                    Step into Guild Wars\xAE, the award-winning fantasy\
      \ online roleplaying game enjoyed by millions of players. For the first time\
      \ ever, Guild Wars Trilogy combines Guild Wars, Factions\u2122, and Nightfall\u2122\
      \ into a single amazing experience.<br>                    Begin in Guild Wars\
      \ on the continent of Tyria where the human kingdoms are under attack by the\
      \ vicious Charr. Journey on to the ancient continent of Cantha in Factions,\
      \ a land torn apart by political strife, and threatened by the restless spirit\
      \ of a long-dead traitor. Lastly, explore exotic Elona in Nightfall, where players\
      \ must do battle against a god to save the land from descending into eternal\
      \ night.<br>                    <ul class=\"bb_ul\"><li><strong>Play solo or\
      \ in a party</strong> \u2014 Go it alone, join with other players, or build\
      \ a party out of Heroes and henchmen that you control.<br>                 \
      \   </li><li><strong>Custom adventures </strong> \u2014 When you leave the bustling\
      \ cities, experience adventures createdjust for you and your party.<br>    \
      \                </li><li><strong>Play with or against them </strong> \u2014\
      \ Build a guild with other players and enter Player vs. Player tournaments for\
      \ in-game prizes.<br>                    </li><li><strong>No subscription fees\
      \ </strong> \u2014 Buy the game and play online with no monthly fees.<strong>*</strong><br>\
      \                    </li><li><strong>*</strong> Requires product purchase and\
      \ access to Internet. Player is responsible for all applicable Internet fees.<br>\
      \                    </li><li><strong>BONUS!</strong> Owners of Guild Wars Trilogy\
      \ will be able to add M.O.X.the golem \u2014a magic-powered engine of destruction\
      \ \u2014 to their party! Everybody needs a friend like M.O.X.!<br>         \
      \           </li></ul>"
