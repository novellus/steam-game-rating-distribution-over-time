      \ premise of this game, avoid collisions with opposing gems and guide your way\
      \ to the highest score on the global leaderboards!<br />\r\n<br />\r\n\u2605\
      \ DIFFICULT GAMEPLAY!<br />\r\nRidiculously hard at later levels, you will need\
