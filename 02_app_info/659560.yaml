details:
  data:
    about_the_game: "VITATIO is the latin word for avoidance and is the exact premise\
      \ of this game, avoid collisions with opposing gems and guide your way to the\
      \ highest score on the global leaderboards!<br />\r\n<br />\r\n\u2605 DIFFICULT\
      \ GAMEPLAY!<br />\r\nRidiculously hard at later levels, you will need to train\
      \ your reaction speed and cunning to become the highest scorer<br />\r\n<br\
      \ />\r\n\u2605 TRAIN YOUR REFLEXES!<br />\r\nVITATIO is a game that favours\
      \ the strong minded, it will test your patience and every time you lose, you\
      \ are becoming better!<br />\r\n<br />\r\n\u2605 ACHIEVEMENTS!<br />\r\nOver\
      \ 40 achievements for you to unlock!<br />\r\n<br />\r\n\u2605 GLOBAL LEADERBOARDS!<br\
      \ />\r\nDo you have the fastest and best reflexes in the world? then prove it!"
