  data:
    about_the_game: "Pinball FX3 - Williams\u2122 Pinball: Volume 1 is a dazzling\
      \ collection of three authentic classics. Play THE GETAWAY: HIGH SPEED II\u2122\
      , JUNK YARD\u2122 and MEDIEVAL MADNESS\u2122 in two exciting ways -- as arcade-perfect\
      \ simulations in their original form or as remastered videogame experiences\
      \ enhanced with updated graphics, animated toys, and a host of new features.<br\
      \ />\r\n<br />\r\n- THE GETAWAY: HIGH SPEED II\u2122: &quot;Okay, buddy... Pull\
      \ over... Pull over NOW!!!&quot; Time to press pedal to the metal and shift\
      \ into high gear!<br />\r\n- JUNK YARD\u2122: The meanest game in the whole\
      \ darn town! Sneak in and rummage through Crazy Bob's Cosmic Salvage. Collect\
      \ junk and pick up fireworks to build your flying jalopy!<br />\r\n- MEDIEVAL\
      \ MADNESS\u2122: Behold the Renaissance of Pinball! Defeat the king and all\
      \ his men to stop the madness and restore order to this great land."
