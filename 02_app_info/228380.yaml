    about_the_game: "Break the rules and take full-contact racing to the limit with\
      \ Wreckfest! <br><br>Expect epic crashes, neck-to-neck fights over the finish\
      \ line and brand-new ways for metal to bend \u2013 These are the once-in-a-lifetime\
      \ moments that can only be achieved in Wreckfest, with its true-to-life physics\
      \ simulation crafted by legendary developer Bugbear, who also brought you FlatOut\
      \ 1 &amp; 2!<br><br>Burn rubber and shred metal in the ultimate driving playground!<br><br>Wreckfest\
      \ is jam-packed with upgrade and customization options. Whether you are preparing\
      \ for your next demolition derby with reinforced bumpers, roll cages, side protectors\
      \ and much more, or setting your car up for a banger race with engine performance\
      \ parts like air filters, camshafts, fuel systems, etc., Wreckfest is shaping\
      \ up to be the best combative motorsport game out there. <br><br><strong>Drive\
      \ hard. Die last.</strong><h2 class=\"bb_tag\">Unique Racing Experience</h2>Exhilarating\
      \ no-rules racing action with defining, once-in-a-lifetime moments that can\
      \ be achieved only with a true-to-life physics simulation. Witness insane neck-to-neck\
      \ fighting on high-speed circuits, face total destruction madness on crazy courses\
      \ with intersections and oncoming traffic, or go for demolition dominance in\
      \ derby arenas.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/228380/extras/A+_Feature_Deformation.png?t=1607438918\"\
      \ /><h2 class=\"bb_tag\">Awesome Cars</h2>Our cars are old, banged up, patched\
      \ together... They ooze style and character! From old American heavy-hitters\
      \ to agile Europeans and fun Asians, you won\u2019t find anything like this\
      \ in other games. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/228380/extras/awesomecars.png?t=1607438918\"\
      \ /><h2 class=\"bb_tag\">Meaningful Customization</h2>Change not only the look\
      \ of your cars but also upgrade their body armor \u2013 Reinforce them with\
      \ heavy iron that protects you from damage, but also adds weight, which impacts\
      \ the cars handling. Modify your car to make a robust tank or a fragile but\
      \ lightning-fast rocket, or anything in between!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/228380/extras/Customization2.png?t=1607438918\"\
      \ /><h2 class=\"bb_tag\">Multiplayer</h2>Wreck your friends online and take\
      \ racing to the limit while chasing for demolition dominance!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/228380/extras/Multiplayer.png?t=1607438918\"\
      \ /><h2 class=\"bb_tag\">Challenge modes</h2>Have hilarious fun with lawn mowers\
      \ and upon release also with crop harvesters, school buses, three-wheelers and\
      \ more! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/228380/extras/Challenge.png?t=1607438918\"\
      \ /><h2 class=\"bb_tag\">Career mode</h2>Battle for championships, earn experience,\
      \ unlock new upgrades and cars, and become the all-time Wreckfest champion!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/228380/extras/store-shot02b.jpg?t=1607438918\"\
      \ /><h2 class=\"bb_tag\">Mod support</h2>Want to go completely nuts? Have a\
      \ look at the Steam Workshop where you'll find a huge selection of mods that\
      \ add monster trucks, tracks with moon-high jumps or even classic maps from\
      \ famous destruction-themed games!"
