    detailed_description: "<h1>Buzz</h1><p>Upon purchasing, Next Car Game Sneak Peek\
      \ 2.0 will be added to your library!</p><br><h1>Discord</h1><p><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/wreckfest\"\
