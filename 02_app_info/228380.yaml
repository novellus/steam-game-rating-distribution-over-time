    reviews: "\u201CIt's rare when a racing game manages to modernize and reinvigorate\
      \ an old formula with spectacular confidence, but Wreckfest does just that.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespot.com/reviews/wreckfest-review-crashing-the-party/1900-6416935/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSpot</a><br><br>\u201CWreckfest maintains\
      \ all its promises we expected in all these years of development: destruction,\
      \ a very accurate physical model and a lot of fun.\u201D<br>8.6/10 \u2013 <a\
      \ href=\"http://it.ign.com/wreckfest-pc/142047/review/wreckfest-la-recensione\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN Italia</a><br><br>\u201CIf you\
      \ liked FlatOut, you'll love Wreckfest. Drily presented, but wonderfully brutal\
      \ full-contact racing with impressive physics.\u201D<br>80 % \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.gamestar.de/artikel/wreckfest-darauf-haben-flatout-fans-gewartet,3330743.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameStar</a><br>"
