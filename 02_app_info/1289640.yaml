    about_the_game: '<h2 class="bb_tag"><strong><u>The Confession</u></strong></h2><br><strong>You
      will answer a series of questions... Some of these questions are difficult to
      answer, some of these questions may make you INCREDIBLY uncomfortable... Do
      you have what it takes to make it all the way through? Can your brain, stomach,
      and balls (Or Ladyballs), handle it? One way or another... We WILL get your
      <i>Confession</i>... How much of a kinky, filthy pervert are you? What fate
      lies in store for you at the end of this dirty little rabbit hole? We''re about
      to find out...<br><br>What is <u> The Confession? </u> Well, in essence, <u>
      The Confession </u> is a parody of our previous work and titles. It''s our way
      of reading the feedback players have left for us, taking their words into heavy
      consideration, and making fun of ourselves! This title is not meant to be taken
      seriously, however, it doesn''t mean it''s not worth playing! Instead of giving
      you some sort of mind-blowing result, what we''ve attempted to accomplish here
      is to simply put a smile on your face, perhaps a bit of disgust in your stomach,
      and unleash the inner-WTFness within all of us! We wanted to create something
      ridiculous, something unique, and something fun for all involved! We hope that
      you enjoy what we''ve managed to put together for you.<br><br>Warning: <u> The
      Confession </u> is an adult-themed game with graphic textual details. It is
      not intended for younger audiences or those who are prudish in any way, shape,
      or form. Some of the topics involved may be deemed lewd, crude, and incredibly
      offensive. We hope you enjoy your time playing, and may your panties remain
      unbunched!<h2 class="bb_tag"><strong><u>Features:</u></strong></h2><br><ul class="bb_ul"><li>
      Short and sweet<br></li><li> Be a part of history with Player - Developer interaction<br></li><li>
      The only game with this theme of its kind<br></li><li> Very atmospheric, psychological,
      and stupid<br></li><li> Sit back, relax, and answer in-depth questions to reveal
      ridiculous scenarios<br></li><li> Super affordable for a unique experience<br></li><li>
      Disgustingly hilarious</li></ul></strong>'
