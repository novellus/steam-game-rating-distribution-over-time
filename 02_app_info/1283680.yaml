    review: 'Guess I''m stuck


      "Clues" don''t really make sense, I can''t tell which clues go to which "puzzles"

      "Puzzles" are mostly math problems, trying to decipher the "clues", and the
      pixel hunt of trying to use inventory items


      Game is sold as complete, but the only thing in "settings" is resolution options
      and a message saying they don''t work yet.

      It doesn''t save automatically, you have to hit esc and save. If you just close
      the game you lose all progress.

      Not sure it''s worth starting over, let alone playing 10 times for the achievement.'
