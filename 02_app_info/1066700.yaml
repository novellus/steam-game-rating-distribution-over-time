    about_the_game: "Pursue a snow-white deer through an enchanted forest and discover\
      \ a magical mystery in the days of King Arthur! When the legendary ruler summons\
      \ Sir John and Mary to complete another quest for him, they reluctantly leave\
      \ their modern-day ranch and prepare for another sword-swinging, magic-casting\
      \ adventure. But nothing they have experienced has prepared them for what they\
      \ will face as they track a strange creature who's on a pressing quest of its\
      \ own!<br />\r\n<br />\r\nTo keep up with the fleet-footed deer, the player\
      \ must work quickly to gather and produce resources, repair bridges and buildings,\
      \ remove obstacles, and complete quests for characters that range from wildly\
      \ wicked to crazily comical.<br />\r\n<br />\r\nThere's never a dull moment\
      \ as the player races against the clock to complete challenging levels, unlock\
      \ bonuses, and earn achievements. For players who want a relaxed experience,\
      \ an untimed mode is available that will take them on the same incredible journey.<br\
      \ />\r\n<br />\r\nAnswer the call of a king and begin the hunt today!<br />\r\
      \n<br />\r\nKey features:<br />\r\n<br />\r\n\u2022\tAn adventurous, fun-filled\
      \ story!<br />\r\n\u2022\tVibrant worlds and captivating characters!<br />\r\
      \n\u2022\tSimple but challenging gameplay!<br />\r\n\u2022\tThree magical mini-games!<br\
      \ />\r\n\u2022\tAn untimed mode for kids and casual players!"
