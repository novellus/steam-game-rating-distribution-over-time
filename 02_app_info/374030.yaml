    about_the_game: "1992. George H. W. Bush and Boris Yeltsin officially put an end\
      \ to the Cold War. Barcelona held the summer Olympic Games. The Tonight Show\
      \ aired its last show with Johnny Carson\u2026<br>\u2026 and Lucas Fairfax disappeared\
      \ from his bedroom in Kingdom, Virginia.<h2 class=\"bb_tag\">Synopsis.</h2>Virginia\
      \ is a single-player first-person thriller set in a small town with a secret.<br>Experience\
      \ a missing person investigation through the eyes of graduate FBI agent Anne\
      \ Tarver.<br>Together with your partner, seasoned investigator Maria Halperin,\
      \ you\u2019ll take a trip to idyllic Burgess County and the secluded town of\
      \ Kingdom, Virginia, where a young boy has vanished and nobody seems to know\
      \ why.<br>Before long Anne will find herself negotiating competing interests,\
      \ uncovering hidden agendas and testing the patience of a community unaccustomed\
      \ to uninvited scrutiny.<br>As your investigation takes a turn for the sinister,\
      \ and the list of suspects grows ever larger and stranger, you will make decisions\
      \ which irrevocably shape the course of Anne\u2019s and agent Halperin\u2019\
      s lives.<h2 class=\"bb_tag\">Features.</h2><ul class=\"bb_ul\"><li>Cinematic\
      \ editing that immerses players in a story told in the style of film and TV<br></li><li>A\
      \ dreamlike journey punctuated by intense drama and populated by a memorable\
      \ cast of curious characters<br></li><li>A stirring soundtrack composed by composer\
      \ Lyndon Holland and recorded live by the Prague Philharmonic Orchestra at the\
      \ renowned Smecky Studio (Lost Highway, Mulholland Drive)<br></li><li>An original\
      \ detective noir story in the tradition of Twin Peaks, Fargo and True Detective<br></li><li>A\
      \ striking, painterly art style, steeped in the magic of small town America\
      \ and the vibrant Virginia countryside.</li></ul>"
