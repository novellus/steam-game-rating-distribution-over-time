details:
  data:
    about_the_game: "You are the captain of a cosmic Battlecruiser, the last remaining\
      \ warship in the navy. Your homeworld is lost, and surrender is no longer an\
      \ option.<br />\r\nYou and your crew have survived the void by scavenging and\
      \ raiding.<br />\r\nSoon, with new salvaged hardware and some ingenuity, your\
      \ ship and crew will be ready to take back the solar system...<br />\r\n<br\
      \ />\r\nSpace Battlecruiser is an arcade style, top down space shooter where\
      \ you control a heavily armed capital ship. Battle against squadrons of fighters,\
      \ fleets of warships, heavily defended space stations, and powerful command\
      \ ships. Learn to master weaponry and special abilities like the Energy Shield.\
      \ Upgrade your ship with salvaged material from your victories."
