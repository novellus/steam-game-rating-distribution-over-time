details:
  data:
    about_the_game: "Following your recent brilliant FRIENDSHIP story successes (or\
      \ brutal failures, just depending on your personal truth) you arrive in Vol.\
      \ 3 of the <i>Hiveswap Friendsim</i>, ready for a deep dive into more companionable\
      \ roguery. Indulge in some sweet home rustic hospitality as you traverse the\
      \ Alternian countryside, where the only things as numerous as the friends to\
      \ be encountered are the dangers to be combatted. Which makes\u2014two. Two\
      \ whole dangers. Go ahead. Jump in. You got this.<br><br>---<br><br>You just\
      \ crash-landed on Alternia, and you\u2019re <strong>DESPERATE</strong> for friendship!\
      \ Anyone will do...wait, who are those two trolls approaching you?<br><br>The\
      \ <i>Hiveswap Friendsim</i> is a quick, loosely-canonical visual novel adventure\
      \ following the efforts of the unnamed protagonist (that\u2019s you!) to survive\
      \ and maybe even thrive on the harsh surface of ALTERNIA. Set in the time of\
      \ <i>Hiveswap: Act 1</i>, this episodic visual novel\u2019s opening volume,\
      \ written by <i>Homestuck</i> creator <strong>Andrew Hussie</strong>, is sure\
      \ to satisfy <i>Homestuck</i> and <i>Hiveswap</i> fans who are eager for a darker\
      \ stroll across the Alternian landscape. <br><br>Future episodes will arrive\
      \ regularly as DLC."
