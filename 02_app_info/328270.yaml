    about_the_game: "&quot;Leviathan: The Last Day of the Decade&quot; is a detective\
      \ story told by a dweller of a cruel dark fantasy world affected by the pandemic.\
      \ The world ruled by a 5 noble-born kins under the suzerainty of the undead\
      \ Plague King.<br><br>A young man spends years to find a clue to bring justice\
      \ for his mother's murderer. But what if the criminal is protected by the mighty\
      \ family? And what if he is a man you really love?<h2 class=\"bb_tag\">FEATURES</h2>\
      \  <br>\u2014 The world of aristocracy full of money and power. <br>\u2014 Romantic\
      \ relationship.<br>\u2014 Daemons from the depths of outer worlds! <br>\u2014\
      \ Mysterious murder and secrets of the past!<br>\u2014 City streets, full of\
      \ adventures.<br>\u2014 Stunning animated 2D graphics.<h2 class=\"bb_tag\">Episodes:</h2>\
      \ Episode I - The First Day of the Decade<br>Episode II - Clues from the past<br>Episode\
      \ III - Being a killer<br>Episode IV - The Gift<br>Episode V - The Last Day\
