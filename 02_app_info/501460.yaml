    about_the_game: "<i>How to access the Monsterville Handbook after purchasing </i><br><br>Steam\
      \ Library -&gt; Right click on the game -&gt; Properties -&gt; Local Files -&gt;\
      \ Browse Local Files. The PDF will be in the pop-up window :)<h2 class=\"bb_tag\"\
      >Extravaganza Rising guide + gossip extravaganza! Monster locations, weapons\
      \ guides, secrets, hints, tips and plenty of gossip!</h2><br><br>This week in\
      \ Monsterville - WORLD EXCLUSIVE!! Mister blister talks candidly about rare\
      \ items!<br><br><strong><i>SHOCKING</i></strong> true stories!! <i>I'm married\
      \ to a <strong>LOBSTER!</strong></i><br><br><strong><i>PLUS</i></strong> - Rare\
      \ monsters come out of hiding for the first time! <i>Where have they been?</i><br><br>...and\
      \ it\u2019s <strong>FINALLY</strong> complete! The <strong>ULTIMATE</strong>\
      \ guide - where to find the most <strong>STUNNING</strong> weapons and trinkets\
      \ in Monsterville!<br><br><strong>BONUS</strong> - We go digging through the\
      \ vault for treasure!<br><br>... and so much more! Only in the Monsterville\
      \ Handbook - available now!"
