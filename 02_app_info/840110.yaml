    about_the_game: "<i>The Beat: A Glam Noir Game</i> is a gay 3D investigative crime\
      \ noir. Your role is to tangle with a homme fatal and find a killer. Each choice\
      \ you make changes the rules of the game, so play it straight or play it gay,\
      \ but play it smart - you only have seven days to save a life.<br><br><i>The\
      \ Beat </i>is available soon, in a playable version of the unfinished game,\
      \ on Steam Early Access. A full release for Windows, Mac and Linux will follow\
      \ when ready.<br><br><i>The Beat </i>has*:<br><ul class=\"bb_ul\"><li>A true\
      \ crime narrative <strong>inspired by historical events</strong>;<br></li><li>A\
      \ stylish noir world <strong>recreated from real locations</strong>;<br></li><li>A\
      \ <strong>multi-option player experience</strong> (play it straight or gay);<br></li><li><strong>Real\
      \ performances</strong> by actors/dancers created in-game with motion capture;<br></li><li><strong>Highly\
      \ detailed character models</strong> by noted 3D artist Mark Payne;<br></li><li>An<strong>\
      \ advanced declarative AI engine</strong> responsive to your choices; and<br></li><li>A\
      \ <strong>full original soundtrack</strong> by DOS4GW.</li></ul>* Not all features\
      \ are available in the Steam Early Access version.<br><br><i>The Beat</i> is\
      \ a turn-based narrative adventure that takes place over seven days and nights\
      \ in the dark heart of every city. Immerse yourself in the world and get to\
      \ know the street life. Interviews with suspects turn up new clues and lead\
      \ down darker paths.<br><br>At the end of each turn the declarative AI engine\
      \ shifts characters around the world and replots the intertwined narratives,\
      \ resulting in a reactive, living story.<br><br>Seven characters, each desperate\
      \ in their own way. On the surface they are strangers but calm waters run deep.<br><br><i>Up\
      \ Multimedia</i> and <i>Film Victoria</i> present <i>The Beat: A Glam Noir Game</i>.\
      \ This is the third release in a string of gay-themed games from the world\u2019\
      s only dedicated non-porn gay gaming company, <i>Up Multimedia</i>, and one\
      \ of the few full-length games with a canonically gay protagonist."
