    about_the_game: Inspirational Vol.2 adds evocative themes, dramatic tension and
      musical ambiances to your game!<br><br>The second volume of the Inspirational
      series focuses on modern synth tech/trance melodies and provides tracks for
      sciFi/fantasy, or steampunk projects.<br><br>This pack contains:<br><br><ul
      class="bb_ul"><li>7 Adventure Tracks<br></li><li>6 Emotional Tracks<br></li><li>9
      Modern Tracks<br></li><li>8 Action Tracks<br></li><li>7 Horror &amp; Suspense
      Tracks<br></li><li>Royalty free music to use in your commercial and non-commercial
      RPG/IG Maker projects</li></ul><br>Importing this resource pack is simple! Check
      out <a href="http://steamcommunity.com/sharedfiles/filedetails/?id=131363913"
      target="_blank" rel="noreferrer"  >our importing guide</a>.
