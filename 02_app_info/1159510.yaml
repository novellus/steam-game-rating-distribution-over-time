      \ Driver Simulator</strong> where you will show your particular driving and\
      \ parking skills by transferring tourists to their destination.<br><br>You need\
      \ to drive as fast as you can because you have limited time, but in same time\
      \ be vigilant about the safety and security of the travelers.<br><br><strong>Game\
      \ Features:</strong><br>\u2022 Adventurous &amp; exciting multiple challenging\
      \ levels.<br>\u2022 Multiple camera views."
