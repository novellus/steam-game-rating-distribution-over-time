details:
  data:
    about_the_game: "The Grim Ending is a short but fine first work from the swiss\
      \ artist house SINJEN.<br />\r\n <br />\r\nYou play as &quot;slave 21&quot;\
      \ a.k.a. Grimmy, who finds himself in a strange intermediate world. <br />\r\
      \nHere he has to pursue a job as a photographer and satisfy his boss's absurd\
      \ desire for collecting polaroid images of living things.<br />\r\n <br />\r\
      \nThe Grim Ending is a point and click adventure in the classic style with word\
      \ commands, pixel art graphics and even several possible solutions where the\
      \ main character has to face moral decisions. A compact entertaining fun for\
      \ young and old adventure gamers."
