    review: I feel like i found all of the items that can hypnotize, charm, gun, chip,
      collar, potion, headset, and phone.  but all of these give me the same 5 commands
      for Kady.  I wouldn't mind different command varieties for each item.. like
      with the hypono gun for instance, instead of activating it on the panel, what
      would happen if you used it on her while in the testing room with her.  or if
      you can give her pet commands while nude with the pet collar... so many opportunities!  Other
      than that the game ran well,  figuring out the puzzles can be a little daunting
      especially when the clues are either not mentioned or I didn't get them.  Kady's
      voice is awesome, shame the only c*m shot is from the advert on the tv screen
      the lab.  If this game gets more combo possibilities and command differences
      with the itema i will review the game again and see if my opinion changes.
