details:
  data:
    about_the_game: 'Bananas Academy''s Psyber is an educational game that teaches
      players the fundamentals of Computer Science. Explore an alternate reality world
      of robots filled with fun interactive puzzles and dangerous traps while learning
      the fundamentals of programming. The puzzles in the game are based on simple
      math and programming concepts that are foundational to computer science education.
      <br><br><br>The concepts taught in the current version of the game are Data
      Types, Values, Operators, and their correlations.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1342500/extras/6.png?t=1597928968"
      /><br><br><strong>Chapter 1</strong><br>In Chapter 1, we focus on teaching you
      the type of values understood by a computer like Integer, Float.<br><br><strong>Chapter
      2</strong><br>In Chapter 2, we focus on teaching you concepts of Strings and
      Boolean.<br><br><strong>Chapter 3</strong><br>In Chapter 3, we focus on teaching
      you different Operators used in programming and how they are interconnected.<br><br><strong>Chapter
      4</strong><br>In Chapter 4, we focus on testing your knowledge with more challenging
      puzzles on Operators.<br><br><br>Current Features: <br><br><ul class="bb_ul">    <li>A
      game that is fun and teaches you Computer Science fundamentals. Duh!<br>    </li><li>Play
      as Psyber, the Bunny Robot in a post dystopian world<br>    </li><li>Defend
      yourself from Enemy Robots and Traps<br>    </li><li>Complete puzzles to activate
      devices that will take you further in the game.<br>    </li><li>Each puzzle
      is designed to teach you a fundamental concept of Computer Science.<br>    </li><li>Learn
      the most fundamental concepts of programming, Values, and Operators with more
      concepts coming soon in future updates.<br>    </li><li>Blast Enemies away with
      your Charge attack.<br>    </li><li>An enormous cast of cute and creepy robots
      along with a minimal yet beautiful environment design.<br>    </li><li>Last
      but not the least, a relaxing soundtrack to set the mood of the game.</li></ul>'
