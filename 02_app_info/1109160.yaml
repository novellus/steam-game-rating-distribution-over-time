    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1109160/extras/logo_steam.jpg?t=1608369735\"\
      \ /><br><br>Upgrade your equipment, and consistently increase your skill level\
      \ to put an end to the way humanity is exploiting your race once and for all!\
      \ Use fists, clubs, crossbows, shields, and swords. Crush people with the strength\
      \ of your mighty blows. Raze settlements, villages, and towns to the ground.\
      \ Collect the in game currency needed to buy better weapons, armors and improve\
      \ your skills. Reclaim your right to freedom and show the humans the power of\
      \ a Giant\u2019s wrath!<br><br><strong>The time of revenge has come</strong><br><br>Magic\
      \ \u2013 a mythic power that can shape the world. Be a source of power for one\
      \ and a reason of enslavement of the other. A weak human race would be of no\
      \ threat to mighty giants if it wasn\u2019t for a magical fungus called Micselium\
      \ that their ancestors once brought to Earth. The mankind has seized its power\
      \ to build their cities and fight the opponents that would normally be out of\
      \ reach. Such as once glorious giants race. Now humiliated, enslaved and used\
      \ as a free working and fighting force. You\u2019re one of them. Caught and\
      \ locked in a cage like a mindless beast. But unlike the rest of your keen you\
      \ were lucky enough to release yourself. Now you feel how the anger and the\
      \ lust for revenge grow in you as you realize most of your Giant brothers are\
      \ gone. Find out what happened to them and serve the human race the punishment\
      \ they deserve.<br><br><strong>Feel the Giants\u2019 anger and\u2026</strong><br><br>-\
      \ Experience the thrill of being a powerful, fearless giant who crushes everything\
      \ that stands in his way.<br><br>- Terrify and destroy in Smash Mode and show\
      \ people who\u2019s the most powerful Giant out there.<br><br>- Pimp your gear\
      \ consisting of hammers, clubs, cudgels or knuckle-dusters to increase your\
      \ chances against humans. <br><br>- Collect the in game currency needed to buy\
      \ more advanced equipment.<br><br>- Discover a fantastic medieval world enriched\
      \ with an atmospheric soundtrack!<br><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/giantsuprising/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1109160/extras/fb_EN.jpg?t=1608369735\"\
      \ /></a><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://giantsuprising.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1109160/extras/stronkaenpl.jpg?t=1608369735\"\
      \ /></a>"
