    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1097370/extras/CGfengmian0xx.png?t=1595529600"
      /><br><br>Paladin Lias in the process of a hunt for bandits, awakened a special
      power.<br>Then in one mission after another, As She used this power, She seemed
      to awaken a special desire,<br>At the same time, She noticed that the people
      around her were becoming more and more strange, as if they were beasts living
      only for their desires.<br>In this world full of desire, can Lias keep herself
      pure and find a way to save the world?<h2 class="bb_tag">Game play</h2><ul class="bb_ul"><li>The
      game USES turn-based fighting mode.</li></ul><ul class="bb_ul"><li>you can team
      up with all kinds of class teammates, display different ways of tactics.</li></ul><ul
      class="bb_ul"><li>Each team member has a corresponding plot events, let you
      know more about each person's story</li></ul><h2 class="bb_tag"> Game Features
      [/ h2]<br><ul class="bb_ul"><li>40+ beautiful CG, 400+ difference </li></ul><ul
      class="bb_ul"><li>60+ Special events </li></ul><ul class="bb_ul"><li> a fascinating
      story </li></ul></h2>
