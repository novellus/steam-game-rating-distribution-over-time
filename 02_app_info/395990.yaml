    about_the_game: "The Snathi have risen from the ashes of their Precursor prison\
      \ world. They have only one goal: revenge. The Snathi have vowed to put down\
      \ those who kept them from taking from their rightful place as the heirs of\
      \ the Dread Lords.<br><br>No race is safe from the true face of EVIL... even\
      \ if it is as cute as a button.<h2 class=\"bb_tag\">Features:</h2><ul class=\"\
      bb_ul\"><li> <strong>The Snathi Revenge:</strong> The Snathi are an ancient\
      \ race of extremely intelligent and bloodthirsty squirrel-like creatures. They\
      \ were created by the Dread Lords as the ultimate weapon, but were locked away\u2026\
      \ until now.<br></li><li> <strong>Revenge of the Snathi Campaign:</strong> Lead\
      \ the Snathi as they break free from their prison world to take their place\
      \ as the face of evil in the galaxy.<br></li><li> <strong>New ships:</strong>\
      \ Completely new Snathi ship styles and ship parts.<br></li><li> <strong>Scavenge\
      \ Faction Ability:</strong> The \u201CScavenge\u201D ability allows Snathi to\
      \ salvage the ships of their vanquished foes.</li></ul>"
