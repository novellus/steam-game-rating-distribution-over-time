  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/961040/extras/logo.gif?t=1602849191\"\
      \ /><br><br>The player takes on the role of a knight filled with hatred and\
      \ struggle. During the game the protagonist will have to fight with various\
      \ demons in order to save the mysterious girl that previously saved him. <br><br>Down\
      \ to Hell is a dynamic slasher with a dark and gritty art style. During the\
      \ gameplay the player using both weapons and magic will have to fight various\
      \ terrifying demons.<br>Moreover, in each chapter, there will be at least 3\
      \ bosses, where each of them will be a particularly demanding opponent.<br><br>Both\
      \ in the game and especially in the soundtrack, there won\u2019t be any compromises.\
      \ The soundtrack will be fully metal in crucial moments (incl. Decapitated,\
      \ KORONAL and more!), the art style also will be heavily inspired by some great\
      \ metal covers. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/961040/extras/down_to_hell_crimson.gif?t=1602849191\"\
      \ /><br><br>Features:<br><ul class=\"bb_ul\"><li>Challenging combat<br></li><li>Combos!<br></li><li>Heave\
      \ F\u2019N Metal Soundtrack! (Decapitated, KORONAL and more!)<br></li><li>Terrifying\
      \ bosses to kill!<br></li><li>Different endings</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/961040/extras/decapitated-logo.png?t=1602849191\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/961040/extras/koronal-logo.png?t=1602849191\"\
      \ />"
