      UPDATE. Since I posted my oroginal review the devs have added an arcade style
      option which does in fact add some fun (and tension) to the game. It''s not
      going to keep you entertained for very long but it does make it something worth
      gettng out to play as part of a pot of games in a party or with the family.
      With the revised price this is a value for rmoney intro to Room scale VR.'
