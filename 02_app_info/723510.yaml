    about_the_game: "The Cave is a<strong> 2 in 1</strong> VR bundle. An arcade game\
      \ and a real world fear experience.<br><br>At start scene you can choose:<br>1.\
      \ The Arcade game and have lots of fun in a 'quest for diamonds' action game\
      \ trying to collect as many diamonds as fast as you can on a dangerous plank\
      \ while avoiding oscillating hanging wood logs. You have to try!<br><br>Few\
      \ games are designed so close to real VR power! (review by the real vr gamers\
      \ @\_Mallorca)<br><br>2.The second option is an experience  designed to make\
      \ you feel sensations nearly impossible in real life without physical danger.<br>It's\
      \ not about puzzle or quiz games to achieve goals, it's about feeling. Feel,\
      \ watch, hear and enjoy almost real sensations.<br><br>We believe VR is a new\
      \ language and as such we designed a realistic cave environment with a deep\
      \ pit that you can try to cross on a narrow inestable wood plank. A great experience\
      \ for you and your friends. Live it alone or watch your friends in a dangerous\
      \ situation. How will they react? Horror? Laugh? Fun? You will also have in\
      \ your hands a valuable spotlight to help you in the darkness of the deep pit.<br><br>Come\
      \ on! Do you dare? People will talk about it!<br><br>As our company mantra says:\
      \ beThere"
