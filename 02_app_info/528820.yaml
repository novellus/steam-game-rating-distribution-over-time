  data:
    about_the_game: "The duke is dead. Without an heir it falls upon the council to\
      \ decide who will become the new duke. Amidst the upheaval two powerful clans\
      \ vie for the crown: Eisig and Horn. But they are not alone for some lesser\
      \ clans have dared to declare their own bid for the throne.<br><br>The cards\
      \ are dealt and the stakes are too high for anyone to give support to another\
      \ contender. Whatever decision the council makes, feudal war looms on the horizon.\
      \ You alone have kept your neutrality and the fate of the war is in your hands.<br><br>This\
      \ game contains references to the current political situation.<br><br>This new\
      \ adventure will have the following new features:<br><ul class=\"bb_ul\"><li>\
      \ Random events that add replayability;<br></li><li> Smart re-spawn - improved\
      \ dynamic balance of the armies;<br></li><li> Updated look - the engine and\
      \ graphics will be reworked and improved;<br></li><li> Sandbox like gameplay\
      \ \u2013 freedom of movement;<br></li><li> Experimental quest system where some\
      \ events will change according to your behavior;<br></li><li> 6-10 hours of\
      \ gameplay.</li></ul>"
