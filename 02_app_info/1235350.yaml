details:
  data:
    about_the_game: Build your weed empire in the small desert community of Weed County.
      With a 500 million dollar debt, you must grow and sell weed, buy property to
      launder the money, and not get caught in the process. Build a relationship with
      the people of Weed County during the day, and grow your business at night when
      the criminals come out to play.<h2 class="bb_tag">CURRENT FEATURES</h2><ul class="bb_ul"><li>Buy
      equipment, grow, package, and sell weed<br></li><li>Launder dirty money<br></li><li>Get
      jobs and work for people to earn money<br></li><li>Maintain personal needs like
      Energy, Hunger, Thirst, etc.<br></li><li>Buy and upgrade a house<br></li><li>Buy
      furniture and furnish house in physics based system<br></li><li>Buy properties
      to generate income and help launder your dirty money<br></li><li>Oversee construction
      and own a strip club<br></li><li>Earn respect and keep suspicion low<br></li><li>Main
      story quests<br></li><li>Side quests<br></li><li>Name your character, farm,
      and strip club<br></li><li>Make deliveries to people in Weed County when they
      request your products<br></li><li>Bake edibles like Brownies<br></li><li>Gather
      resources and ingredients to make new strains<br></li><li>More features to come
      as development continues</li></ul><h2 class="bb_tag">DEVELOPMENT ROADMAP</h2>Join
      the discussion and follow the development on Weed County's Steam forums.
