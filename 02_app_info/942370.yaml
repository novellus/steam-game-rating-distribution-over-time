    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/942370/extras/title3.png?t=1606339908\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/942370/extras/story.png?t=1606339908\"\
      \ /><br>When Kensington FC\u2019s top striker goes missing a week before the\
      \ Champion\u2019s League finals, it\u2019s up to a unique and very eccentric\
      \ private detective to find out where the athlete is and bring him back in time\
      \ for the game.<br><br>\u201COffside!\u201D is a romantic-comedy sports-thriller\
      \ Visual Novel where you step into the shoes of Alex Strider, an ex-footballer\
      \ turned private investigator who uses his unique experience combined with a\
      \ very peculiar (and oftentimes hilarious) way of finding out the truth.<br><br>Will\
      \ you find the missing footballer before it\u2019s too late?<br><br>Will you\
      \ be able to help the team win the coveted cup?<br><br>Will you step in and\
      \ show the team how it\u2019s done?<br><br>Will you find love along the way?<br><br>Only\
      \ you can find out!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/942370/extras/featuring.png?t=1606339908\"\
      \ /><br><ul class=\"bb_ul\"><li>A gripping, heartfelt and, often times, comical\
      \ storyline.<br></li><li>Beautiful anime style character art<br></li><li>Hand\
      \ painted backgrounds<br></li><li>Smooth jazz background music</li></ul>"
