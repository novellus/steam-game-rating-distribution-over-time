    about_the_game: "<p>Lead a team of domestic counter-terrorism experts through\
      \ 11 dangerous missions that span the globe. Formed from the elite of the F.B.I.'s\
      \ HRT, you have been tapped to perform covert ops in the most dangerous circumstances\
      \ imaginable. As the commander of this team, you'll lead your unit into the\
      \ heat of battle, performing missions ranging from eliminating terrorists to\
      \ planting bugs, and destroying illegal weapon caches to rescuing hostages.\
      \ You'll give them orders in the field and take the point in leading them into\
      \ combat.</p>                    \n\t\t\t\t\t<ul>                    \n\t\t\t\
      \t\t<li>11 action-packed missions in realistic settings from around the world.</li>\
      \                    \n\t\t\t\t\t<li>An intense storyline that parallels the\
      \ novel and film of the same name.</li>                     \n\t\t\t\t\t<li>From\
      \ the makers of the award-winning Tom Clancy's games, Ghost Recon&trade; and\
      \ the Rainbow Six&reg; series. </li>                    \n\t\t\t\t\t<li>Multiple\
      \ difficulty settings plus a comprehensive training level. </li>           \
      \         \n\t\t\t\t\t<li>An easy-to-use interface that lets players dive right\
      \ into the action. </li>                    \n\t\t\t\t\t<li>Use the latest in\
      \ antiterrorist weaponry, including 15 unique gun types, flashbangs, and frag\
      \ grenades. </li>                    \n\t\t\t\t\t<li>Competitive and cooperative\
      \ multiplayer support, including classic and all-new game types for solo and\
      \ team play. </li>                    </ul>"
