    about_the_game: GoalkeepVr puts you in the shoes of the greatest goalie of all
      time (depending on skill level.) At its core, the game is about blocking soccer
      balls, but several different game modes each put a unique twist on this concept.
      Try to master each challenge and get a slight workout in the process! Includes
      3 different difficulty settings with global leaderboards for each.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> 12 unique gameplay modes that put a twist on goalkeeping<br></li><li>
      Asymmetric PC User vs. VR User mode<br></li><li> Free mode for practice routines<br></li><li>
      Online and personal record boards<br></li><li> Fun way to get some exercise<br></li><li>
      Customize day/night, glove type, glove color, soundtrack, and difficulty</li></ul><br><a
      href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=5ba12bd0-c1a0-11e7-b0b8-e762d65ce805"
