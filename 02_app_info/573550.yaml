    review: "A fun little Goalkeeping game for VR.\n\nThe game is split into a bunch\
      \ of different challenges. These are pretty much different game modes where\
      \ a factor or two is changed to spice things up. One for example is the \"Shrinking\
      \ Hands\" game mode. As you save more and more balls the smaller your hands\
      \ become. Another example is the \"Slow Mo\" game mode where balls come at you\
      \ in slow mo and it feels like you're The Flash saving balls with super speed.\n\
      \nThe game is well worth the price point to the extent where its almost a steal\
      \ for this price. \n\nHighly Recommended."
