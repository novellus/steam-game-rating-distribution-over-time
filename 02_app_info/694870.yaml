  data:
    about_the_game: "<strong>The News</strong><br>The moon is now a financially feasible\
      \ place to travel to, several conglomerates have staked out plots of land and\
      \ encroachment has caused major conflicts, reports of a large and deadly organism\
      \ living on and underneath the lunar surface have been confirmed and named the\
      \ \u2018Acari\u2019.<br><br><strong>The Objective</strong><br>You and up to\
      \ four other mercenaries will be dropped off to build an outpost into a military\
      \ facility, the Acari have proven very territorial and will defend their habitats\
      \ no matter the cost. A dropship will arrive as often as possible to drop new\
      \ supplies for you and your team to delegate upgrades, make sure your overall\
      \ strategy is sound otherwise you may find yourself lacking the proper means\
      \ to defend an assault.<br><br><strong>The Rewards</strong><br>As you fight\
      \ for your company, you will be promoted and given camouflages to diverge yourself\
      \ from the grunts.<br><br><strong>The Features</strong><br>- Swarm, our first\
      \ game mode will have you fighting against waves of enemies, on your own or\
      \ with up to four other players. Upgrades will arrive every five rounds but\
      \ requires a vote from the team to decide what you get, enemies will become\
      \ bigger and stronger over time and will force you to adapt your strategy or\
      \ become overrun.<br>- Raid, our second game made allows you and a party of\
      \ up to four other players to invade a swarm game at any time and attempt to\
      \ kill the occupants for a quick exp boost and ruin their hard earned progress.<br>-\
      \ Upgradable; weapons, armours, turrets and fortifications will have you choosing\
      \ between an automated base defence or relying on your own skill.<br>- Level\
      \ progression will have you promoted through 50 ranks with camouflage, sidearm\
      \ and attachment rewards<br>- Three maps will allow you to choose your preferred\
      \ landing site; each with their own backstory.<br>- Last Stand Protocol can\
      \ be activated to give you one last chance at survival, this will weld the doors\
      \ and deploy internal turrets<br>- Events and Objectives can occur in game,\
      \ whether you are hit by a devastating dust storm or refuelling a combat dropship\
      \ to assist you in battle."
