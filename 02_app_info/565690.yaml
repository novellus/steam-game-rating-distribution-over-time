    about_the_game: "A visual novel based on Japanese mythology. <br>This is a contemporary\
      \ story where the mythical gods and youkai exist.<br>The oldest history book\
      \ in Japan, Kojiki, is a world of the Japanese people\u2019s forgotten roots.<br><br>Shinboku\
      \ is an androgyne\u2642\u2640, having the reproductive organs of both sexes.\
      \ Entrusted with the task of surveying a group of mysterious youkai, he ends\
      \ up sharing a very eventful summer alongside the girls. This is a friendship-filled\
      \ adventure with a dash of horror and a little something else.<br><br>This is\
      \ a visual novel that can be casually read. There are no choices in this game.<h2\
      \ class=\"bb_tag\">Adult Expressions</h2>Includes sexual expression as a bonus\
      \ element. However, it does not promise a sexual depiction of all the main girls.\
      \ The main part of this work does not involve sexual expression.<br>\u3000<h2\
      \ class=\"bb_tag\">Play time</h2>About 3 hours.<h2 class=\"bb_tag\">Caution</h2>*\
      \ The English version has been customized to work in overseas environments.\
      \ The Japanese version can not be launched at this time.<br><br><br><img src=\"\
