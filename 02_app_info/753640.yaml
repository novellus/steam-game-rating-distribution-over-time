    about_the_game: Winner of Best Game at the 2020 BAFTA Games Awards and named Game
      of the Year 2019 by Giant Bomb, Polygon, Eurogamer, and The Guardian, <i>Outer
      Wilds</i> is a critically-acclaimed and award-winning open world mystery about
      a solar system trapped in an endless time loop.<br><br><strong> Welcome to the
      Space Program!</strong><br>You're the newest recruit of Outer Wilds Ventures,
      a fledgling space program searching for answers in a strange, constantly evolving
      solar system.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/753640/extras/OW1.png?t=1597201478"
      /><br> <br><strong>Mysteries of the Solar System...</strong><br>What lurks in
      the heart of the ominous Dark Bramble? Who built the alien ruins on the Moon?
      Can the endless time loop be stopped? Answers await you in the most dangerous
      reaches of space.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/753640/extras/OW2.png?t=1597201478"
      /><br> <br><strong>A World That Changes Over Time</strong><br>The planets of
      <i>Outer Wilds</i> are packed with hidden locations that change with the passage
      of time. Visit an underground city of before it's swallowed by sand, or explore
      the surface of a planet as it crumbles beneath your feet. Every secret is guarded
      by hazardous environments and natural catastrophes.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/753640/extras/OW4.png?t=1597201478"
      /><br> <br><strong>Grab Your Intergalactic Hiking Gear!</strong><br>Strap on
      your hiking boots, check your oxygen levels, and get ready to venture into space.
      Use a variety of unique gadgets to probe your surroundings, track down mysterious
      signals, decipher ancient alien writing, and roast the perfect marshmallow.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/753640/extras/OW3.png?t=1597201478"
      />
