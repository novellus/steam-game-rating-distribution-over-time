    about_the_game: 'Garbage: Hobo Prophecy is an extended demo/prologue for the &quot;Garbage&quot;
      game. It has all the game features of the game but the story is limited to first
      boss fight.<br><br>Garbage is a fighting simulator game with management and
      building elements. Experience the struggle which a homeless man goes through
      in a humorous yet non-offensive manner. Primitive elements of contemporary life
      that we take for granted, such as staying warm, well-nourished, and hygienic,
      will become an issue. <br><br>This is an extended demo version of the full game
      <a href="https://store.steampowered.com/app/1253710/Garbage/" target="_blank"
      rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1253710/Garbage/</a>
      Garbage<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1494440/extras/steam_header_lore.png?t=1609937341"
      /> <br><br><ul class="bb_ul"><li> Experience a chilling story through hand drawn
      comics that narrate the silliness of Garbage world. Don''t experience any of
      the negative emotions while being sucked in by the Garbage.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1494440/extras/comics_new.gif?t=1609937341"
      /> <br><br><br><ul class="bb_ul"><li> Garbage world features a grim city environment
      with Garbage visual effects and catchy music. Listen to unique sounding character
      voices that resemble no words but a weird hobo mumble.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1494440/extras/lore_new.gif?t=1609937341"
      /><br><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1494440/extras/steam_header_combat.png?t=1609937341"
      /> <br><ul class="bb_ul"><li> Garbage fights are automatic, all preparations
      are done before the fight. A unique system that explores the uncharted grounds
      of the simulation genre. </li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1494440/extras/automatic_fights_new.gif?t=1609937341"
      /> <br> <br><br><ul class="bb_ul"><li> Choose between hundreds of skills to
      build something of a masterpiece fighter. Combine techniques to build a team
      that works together.  </li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1494440/extras/skills_new.gif?t=1609937341"
      /><br><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1494440/extras/steam_header_management.png?t=1609937341"
      /><br><ul class="bb_ul"><li> Game features an in depth construction system with
      many unique buildings and upgrades. Surviving with minimal garbage resources
      makes it a challange. Build wisely and prioritize the necessities.</li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1494440/extras/construction_new.gif?t=1609937341"
      /> <br><br><br><ul class="bb_ul"><li>  Take care of your bums as if they were
      a Tamagochi - feed, shower, train them and much more. Hobos are unique creatures
      that require no special care to survive: they don''t cry, they don''t ask for
      any fancy pleasures.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1494440/extras/buildings_new.gif?t=1609937341"
      /> <br><br><br><ul class="bb_ul"><li>  The game is very similar to real life,
      it has a weather system. Day, night and even seasons. This amazing system can
      both positively and negatively influence the survival.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1494440/extras/weather_new.gif?t=1609937341"
      /> <br><br><br><ul class="bb_ul"><li>  Garbage world has an inventory system
      with hundreds of items. Items that you can equip, craft, consume and trade for
      garbage.</li></ul> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1494440/extras/inventory_new.gif?t=1609937341"
      /> <br><br><br><ul class="bb_ul"><li>  Employ bums to work at your camp. Those
      tireless workers that work for no pay are crucial to your survival.</li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1494440/extras/shack_new.gif?t=1609937341"
      /><br><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1494440/extras/steam_header_control.png?t=1609937341"
      /> <br><ul class="bb_ul"><li>  The city contains 5 districts that you can occupy
      and explore. There are over 30 unique areas within those districts. Visit your
      favourite church in the Bible''s belt and beat up local religious bums to claim
      their garbage.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1494440/extras/map.gif?t=1609937341"
      /> <br><br><br><ul class="bb_ul"><li>  Kids are vicious bosses for the homeless.
      But who would be our next generation of homeless if not kids? Children are not
      the only bosses that control Garbage world, in fact they are the weaklings.</li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1494440/extras/kids_new.gif?t=1609937341"
      /> <br><br><br><ul class="bb_ul"><li>  Homeless people group into gangs and
      operate the streets in organized mater. Join them, oppose them, build your own
      empire.  </li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1494440/extras/gangs_new.gif?t=1609937341"
      /> <br><br><br><ul class="bb_ul"><li>  Participate in organized events: legal
      and illegal. Join arenas for competitive fights. Influence story based on the
      path you choose.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1494440/extras/fight_new.gif?t=1609937341"
      /> <br><br> <br><ul class="bb_ul"><li>  Find commotion in alleys and hidden
      places of garbage world. Participate in unique randomly generated events with
      unknown outcomes. Conquer garbage streets to receive a steady flow of resources
      that are scarce to the point of violent encounters.</li></ul>'
