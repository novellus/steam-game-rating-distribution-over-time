  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1462790/extras/Banner_en.png?t=1608188272\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1462790/extras/en_01.png?t=1608188272\"\
      \ /><br> (Fight of Animals: Arena) is Digital Crafter\u2019s newest <strong>BRAWLER\
      \ GAME</strong>! <br>Let the meme battle goes into NEXT LEVEL!! In <strong>\u201C\
      Fight of Animals: Arena\u201D</strong> you get to play all the Animals from\
      \ the previous 1 on 1 fighting game \u201CFight of Animals\u201D and more! With\
      \ varied stages, items and support up to <strong>4 players local and online</strong>,\
      \ <strong>\u201CFight of Animals: Arena\u201D</strong> will bring you a brand\
      \ new Brawler experience!! Let the fight begin!!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1462790/extras/en_02.png?t=1608188272\"\
      \ /><br>The fun should not get stopped by complicate controls! \u201CFight of\
      \ Animals: Arena\u201D is <strong>SUPER EASY to play</strong>! The game only\
      \ requires 4 buttons and direction inputs! you will be a fighter right away\
      \ without worrying how to do all the moves! Also, with the new Double Jump and\
      \ Dash/Evade features, it will bring the whole game play into more intense and\
      \ exciting level!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1462790/extras/02.gif?t=1608188272\"\
      \ /><br> <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1462790/extras/en_03.png?t=1608188272\"\
      \ /><br>Yes, that\u2019s right! We got items and weapons in \u201CFight of Animals:\
      \ Arena\u201D. You can throw them, and swipe them to whoever getting your way,\
      \ even eat them!?<br><br> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1462790/extras/03.gif?t=1608188272\"\
      \ /><br><br> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1462790/extras/04.gif?t=1608188272\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1462790/extras/en_04.png?t=1608188272\"\
      \ /><br>Each stage comes with different environment and variant kind of traps!!\
      \ For example, the swamp that slow you down, iceberg that make you slide around\
      \ or even a bush you can hide in it!?<br><br>  <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1462790/extras/05.gif?t=1608188272\"\
      \ /><br><br>The bush you can hide inside, falling ice cone from the top, mystery\
      \ portal\u2026etc<br><br> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1462790/extras/06.gif?t=1608188272\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1462790/extras/en_05.png?t=1608188272\"\
      \ /><br>That\u2019s right, \u201CFight of Animals: Arena\u201D is a brawler\
      \ game which <br>support 4 players local and ONLINE!<br>Players can select severs\
      \ around your location and experience our stable high quality rollback online\
      \ netcode. More than that, Digital Crafter has enhanced the online room feature\
      \ to make online matching even easier for everyone! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1462790/extras/07.jpg?t=1608188272\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1462790/extras/en_06.png?t=1608188272\"\
      \ /><br>Choose your main and get to know the stages and traps, become the king\
      \ of all the animals!<br>Let\u2019s roll!!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1462790/extras/08.jpg?t=1608188272\"\
      \ />"
