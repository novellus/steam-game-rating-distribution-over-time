details:
  data:
    about_the_game: Welcome to the demo!<br><br>fisti-fluffs is a physics based party
      game featuring cats where you fight and wobble against other cats while flinging
      household items around. Below are the features you will experience playing our
      paw-some demo.<h2 class="bb_tag">DEMO FEATURES</h2>- Compete with friends for
      up to 4 player local mode in this competitive-cat-tussling-fun game.<br><br>-
      Turn the playroom into a weapon - smacking into objects will launch them across
      the room!<br>- Take screenshots in-game using the camera mode.<br>- Customize
      outfits and hats!<br>- Whack, pounce, and ... meow? your way to victory, to
      prove your wobbly cat is best cat.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1422470/extras/gif2.gif?t=1602091014"
      />
