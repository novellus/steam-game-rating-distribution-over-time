  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1259930/extras/exile_-_text_box_warning_2.png?t=1603963045"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1259930/extras/exile_card_header_520.png?t=1603963045"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1259930/extras/exile_glow_text.png?t=1603963045"
      /><br><br>The EXILE DLC is a story-focused add-on to <a href="https://store.steampowered.com/app/718670/Cultist_Simulator/"
      target="_blank" rel="noreferrer"  ><i>Cultist Simulator</i></a>, the award-winning
      Lovecraftian card game.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1259930/extras/BH-dancer---what''s-in-the-dlc.png?t=1603963045"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1259930/extras/exile_-_text_box_520.png?t=1603963045"
      /><br><br>Europe, 1925. There''s the invisible world... and then there''s the
      invisible underworld. The reckoner mobs exist on the fringes of the possible.
      They traffic in the most precious commodity imaginable: life, apportioned and
      credited in the Cindered Tally of the Madrugad.<br><br>You were one of them.
      Now you''re on the run, with nothing but the clothes on your back and a staggering
      fortune in borrowed years. The reckoner lord you betrayed is intent on extracting
      every heartbeat you''ve stolen - even if he has to track you across three continents.<br><br>Disappear
      into the mists of the Nameless Name of the Velvet... use your lethal loot to
      win favour and wealth and build a new life... or choose defiance, and attempt
      the impossible.<br><br>EXILE is a new expansion for <a href="https://store.steampowered.com/app/718670/Cultist_Simulator/"
      target="_blank" rel="noreferrer"  ><i>Cultist Simulator</i></a> which shatters
      and remakes all the rules you knew.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1259930/extras/BH-dancer---key-features.png?t=1603963045"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1259930/extras/dlc-midheaders-exile.png?t=1603963045"
      /><br><br>The EXILE DLC includes:<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1259930/extras/subheader---one-new-legacy.png?t=1603963045"
      /><br><br>Forget the long familiar path to ascension. Travel across Europe and
      beyond. Call in old markers. Plunder haunted places. Cut deals with strange
      Names. Escape in the nick of time.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1259930/extras/subheader_-_ten_new_endings.png?t=1603963045"
      /><br><br>Cunning; Patience; Agony; Obscurity; and that''s not all. How will
      your flight end? What is victory, and what is defeat?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1259930/extras/subheader---thirty-three-cities.png?t=1603963045"
      /><br><br>Budapest in the strange days of the Hungarian Regency. Kaunas in the
      grip of the Iron Wolf. Drink tea with poets in Meshad, or absinthe with artists
      in Granada. Amber Rostock, Red Vienna. Alexandria, and the Invisible Serapeum.
      The last days of the Nizhny Great Fair. Marrakech, for Glory. And many more...<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1259930/extras/BH-dancer---how-do-i-begin.png?t=1603963045"
      /><br><br>The EXILE legacy is always available if you''ve been claimed by Poppy
      in payment of a debt. You can also begin it directly from the menu screen.'
