    about_the_game: "One-Eye Kutkh - an exciting space adventure based on the fairy\
      \ tales of the Far North.<br />\r\n<br />\r\nA single traveler on his way home\
      \ crashes on a mysterious planet. To continue his journey, he'll have to get\
      \ to the ninth heaven, deceive the Sun and the Moon and steal their space-boats.<br\
      \ />\r\n<br />\r\nGame features<br />\r\n- The unique graphic style<br />\r\n\
      - A mix of fiction and fairy tales of the Far North<br />\r\n- Explore the World\
      \ Tree<br />\r\n- Two playable characters<br />\r\n- The game tells its story\
      \ through the action<br />\r\n- Interesting and simple puzzles for everyone:\
      \ from child to elder<br />\r\n<br />\r\nOne Eye Kutkh  is an experimental project,\
      \ something in between video game, theatrical performance and an animated film.\
      \ But most importantly, One-Eye Kutkh is a unique world filled with the atmosphere\
      \ of the Northern myths. The challenge of the game lies not within obstacles\
      \ that prevent the player from moving forward, but within the possibility to\
      \ see the world through the eyes of his heroes."
