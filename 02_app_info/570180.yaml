    review: "[h1]DLC-Review:\n\nWWE 2K17 - NXT Enhancement Pack[/h1]\n\nDieses DLC\
      \ enth\xE4lt vor allem drei reale Wrestler. Den 50% Punkte-Boost auf alle NXT-Events\
      \ f\xFCr den eigenen in \"Meine Karriere\" erstellten Charakter kann man beruhigt\
      \ als unn\xF6tig und albern abtun. Diesen Witz braucht niemand.\n\nDrei Wrestler\
      \ also aus dem NXT-Zirkus, der heutzutage an sich schon ziemlich langweilig\
      \ und aufgesetzt daherkommt. \n\nMit Apollo Crews, Nia Jax und Shinsuke Nakamura\
      \ haben wir drei Vertreter des Showzirkus, die man durchaus gerne in seinem\
      \ Roster dabei hat, die aber alle drei \xFCber zu wenig eigene Pr\xE4senz und\
      \ Ikonographie verf\xFCgen, als da\xDF sie wirklich relevant w\xE4ren. Sicher\
      \ wurden sie von der WWE gepusht, teils sogar zu Titeln geschrieben. In Erinnerung\
      \ wird in ein paar Jahren dennoch keiner bleiben. Daf\xFCr schwimmen sie zu\
      \ sehr in der gleichf\xF6rmigen Masse heutiger Abziehbilder.\n\nAlso: ganz nett\
      \ sie dabei zu haben, aber brauchen wird man sie sicher nicht. \n\n[h1][b]DLC-Wertung:\
      \ 4/10"
