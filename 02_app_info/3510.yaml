    about_the_game: "<p>You are an adventure seeker who travels the world in search\
      \ of forgotten & lost treasures. Search for hidden objects and circumvent unique\
      \ puzzle traps to recover the most sought after treasures the world has ever\
      \ known.</p>\n\t\t\t\t\t<p>A newly-discovered fragment of an ancient map is\
      \ believed to reveal the location of the Lost Tomb of Egypt. Under the direction\
      \ of the Museum, you must immediately begin your adventure to locate the Lost\
      \ Tomb and the treasures locked within! Complete over 100 levels by finding\
      \ hidden objects and circumventing unique puzzle traps. Good luck on your adventure!</p>\n\
      \t\t\t\t\t<ul>\n\t\t\t\t\t<li>Find over 2000 hidden objects in over 100 levels.</li>\n\
      \t\t\t\t\t<li>Explore 22 unique Egyptian locations.</li>\n\t\t\t\t\t<li>Circumvent\
      \ 7 unique mini-game puzzle traps to continue your missions.</li>\n\t\t\t\t\t\
      <li>Two game modes: \"Find the Lost Tomb\" and \"Secret Game\" mode.</li>\n\t\
      \t\t\t\t<li>Find the hidden Scarabs to unlock Secret Game mode and a bonus Egyptian\
      \ location.</li>\n\t\t\t\t\t<li>Strive for the Perfect Search Bonus by not using\
      \ the 'Hint' button.</li>\n\t\t\t\t\t<li>Play against the clock or in Relaxed\
      \ Mode with no time limits.</li>\n\t\t\t\t\t<li>Unlock interesting facts about\
      \ Egypt in your journal.</li></ul>"
