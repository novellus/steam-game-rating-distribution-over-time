    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1267580/extras/0.89checkpointSteam.gif?t=1609179574\"\
      \ /><br><br><strong>Classic Sport Driving</strong> is an upcoming racing game\
      \ directly inspired from great classics from the 80s and the 90s, like <i><strong>Outrun</strong></i>,\
      \ <i><strong>Lotus Turbo Challenge</strong></i>, <i><strong>Jaguar XJ220</strong></i>,\
      \ <i><strong>Crazy Cars</strong> (Lamborghini American Challenge)</i>.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1267580/extras/0.93IcelandSteam.gif?t=1609179574\"\
      \ /><h2 class=\"bb_tag\">Gameplay</h2><br>Enjoy your travel back to 1990, with\
      \ a finely tuned, <strong>24 races</strong> long, <strong>solo campaign</strong>!<br>Survive\
      \ <strong>hundreds of</strong> different <strong>curves</strong>, face <strong>unpredictable\
      \ weather</strong>, and... think your racing lines carefully, or you won't pass\
      \ the next <strong>checkpoint</strong>!<br><br>Race <strong>long tracks</strong>,\
      \ in rally/travel mode (no boring same lap repeating over again and again!),\
      \ filled with <strong>hordes of opponents</strong> that will mess up with your\
      \ (almost always \U0001F609) perfect racing lines!<br>Difficulty levels range\
      \ from easy travelling to really technical and challenging races.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1267580/extras/0.92droneSteam.gif?t=1609179574\"\
      \ />"
