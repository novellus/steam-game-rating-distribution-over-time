    about_the_game: "Sever and preserve the tongues of the dying to steal their stories!\
      \ Whether you gather their tales and memories for the greater good, or use what\
      \ you learn to become one of the elite who decide what to call &quot;History&quot;\
      \ is up to you.<br><br>&quot;Death Collector&quot; is a 300,000 word interactive\
      \ fantasy novel by Jordan Reyne, where your choices control the story. It's\
      \ entirely text-based\u2014without graphics or sound effects\u2014and fueled\
      \ by the vast, unstoppable power of your imagination.<br><br>As a Death Collector,\
      \ your job is to visit the dying and harvest their stories by cutting out their\
      \ tongues. Whether you seek fame, fortune, love, or renown, you'll find playing\
      \ Death is more than just a job. Will you be able to stomach the gore-work that\
      \ is cutting the tales of the dead from their mouths, or will you find out how\
      \ the Ministry disposes of their workers?<br><br><ul class=\"bb_ul\"><li> Play\
      \ as male, female, or non-binary; gay, or straight.<br></li><li> Learn to kill\
      \ with style and professionalism, or to plunder information you were never meant\
      \ to know.<br></li><li> Join the elite ranks of the Board, or reveal the rot\
      \ at the center of the system and lead a revolution.<br></li><li> Get to know\
      \ you cloak\u2014a weird, organic entity that can render you invisible.</li></ul><br>The\
      \ Wages Of Death Are Yours For the Taking!"
