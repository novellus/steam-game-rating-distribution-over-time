    about_the_game: Hyforge is a first-person fantasy RPG where the player is free
      to progress how they like. Will you choose to enter the ever-changing dungeons
      and caves in search of bloody combat and epic loot or will you choose to spend
      your time gathering herbs, crafting potions and working the merchants for their
      coin? In your quest for the Hyforge, the choice is yours. <br><br>The land of
      Yardendrell is a mysterious place, with many of its secrets laying in wait for
      a brave adventurer or curious soul. What will you discover?<br><br><ul class="bb_ul"><li><strong>Mixed
      Aesthetics:</strong> Utilizing traditional pixel art, modern lighting and 3D
      environments creates a unique and beautiful graphical experience.<br><br></li><li><strong>Character
      Development:</strong> Players are free to develop their character as they wish
      with no classes or skill trees to hold them back.<br><br></li><li><strong>Perma-Death:</strong>
      In Yardendrell, death is permanent. Take heed not to rush into the unknown without
      preparing first.<br><br></li><li><strong>Eldritch Lineage:</strong> Unlock the
      secrets of your lineage while you develop your skills. Eldritch traits remain
      even through death.<br><br></li><li><strong>Free Updates, Always:</strong> Never
      worry about paying extra for new skills, locations, dungeons, etc. </li></ul>
