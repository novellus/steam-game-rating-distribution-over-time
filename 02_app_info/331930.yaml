    about_the_game: R&amp;D Labs is a game mode for TerraTech, which allows the player
      to take on a variety of unique challenges and test out a series of experimental
      items.<br><br>The Labs include all items from the main game, unlocked for unlimited
      building, and are split into a number of different features, including:<br><br><ul
      class="bb_ul"><li>Battle Arena, Target Practice &amp; Turret Run</li></ul><ul
      class="bb_ul"><li>Races, Time Trials &amp; Stunt Ramps</li></ul><ul class="bb_ul"><li>DPS
      Target, Weigh Station &amp; Speed Trap</li></ul><ul class="bb_ul"><li>Grassland,
      Desert, Mountain and Exotic Biome Zones</li></ul>
