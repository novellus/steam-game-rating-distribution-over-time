    recommendationid: '43619464'
    review: "\u2665 PrinceSugoi Reviews \u2665\nHiveswap Friendsim - 3/5 - 5 (Depending\
      \ on person's previous Homestuck Knowledge)\n\nUhh so...... I really liked Cirava?\
      \ But a lot of these are really uncomfortably weird Friendsims that are an unguessable\
      \ game of picking the right options. You think you were right? Wrong. You're\
      \ almost always wrong in this game but stick around. Some of the content is\
      \ great. Some is terrible. I don't recommend this game to NON-Homestucks. If\
      \ you're a normie playing this game prepare to be traumatized by how weird it\
      \ is.\n\nHowever, if you ARE a Homestuck fan, you'll probably see this as a\
      \ solid 4 or 5 out of 5! It's very creative."
