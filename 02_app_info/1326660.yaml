    about_the_game: "It's every retired-pirate-father's nightmare; a never ending\
      \ onslaught of enemies from your past, hellbent on destroying what little remains\
      \ of your family. An explosive adventure where you\u2019ll find yourself shooting,\
      \ disintegrating, and flattening invaders all while treasure hunting, buying\
      \ upgrades, and protect your island home.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Fun combat mechanics<br></li><li>Psuedo-3D platforming<br></li><li>Buried\
      \ secrets<br></li><li>Different ammunition types<br></li><li>Collectible items\
      \ for stat upgrades</li></ul><h2 class=\"bb_tag\">Controls</h2><ul class=\"\
      bb_ul\"><li>Hold left click to charge cannon, release to fire<br></li><li>Scroll\
      \ mouse to switch ammo types<br></li><li>Spacebar to jump / interact</li></ul>"
