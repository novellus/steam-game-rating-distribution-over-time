    review: A nice distraction for when you are between major games, or don't have
      a ton of time to sink into playing that day. The controls are responsive and
      easy to pick up and the graphic style suits this game to a tee. Definitely worth
      the price if you are a fan of old arcade games and are looking for something
      with that kind of style to it.
