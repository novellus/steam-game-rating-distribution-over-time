details:
  data:
    about_the_game: "Interested in how Shoppe Keep 2 came to be? Come along for the\
      \ journey, as the artists at Strangefire take you from the conceptual stages,\
      \ to final art assets in this informative and beautiful digital PDF art book.<br\
      \ />\r\n<br />\r\nThe Shoppe Keep 2 Digital Art Book is a full color, 32 page\
      \ PDF. With several chapters focusing on scenery, the town, characters, creatures\
      \ and more, you\u2019ll lose yourself in the world of Customerania. Beautiful\
      \ concept art, 3D models and screenshots populate this art book, alongside informative\
      \ and interesting captions from the artists at Strangefire.<br />\r\n<br />\r\
      \nAs with the nature of Shoppe Keep 2, this digital art book is a work in progress.\
      \ At no extra cost to Shoppe Keep 2 Digital Art Book owners, new chapters will\
      \ be added to the PDF book as the game evolves through Early Access."
