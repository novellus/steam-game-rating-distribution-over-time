details:
  data:
    about_the_game: "Upgrade the romance, nostalgia or suspense in your games and\
      \ stories with these 37 new fantastic event backgrounds!<br />\r\n<br />\r\n\
      Eberouge Event Picture Pack 1 brings you 37 event backgrounds featuring characters\
      \ in a variation of settings. Alternate files are included with the characters\
      \ only (no background) so you can customize your characters environments and\
      \ use them in all kinds of settings!<br />\r\n<br />\r\nFeatures:<br />\r\n\
      <br />\r\n* files in PNG format <br />\r\n* Total of 37 graphics for event background\
      \ (27 of these are 1000 x 740 pixel)<br />\r\n* Files come with variations of\
      \ characters with and without background<br />\r\n* Compatible with RPG Maker\
      \ MV, MZ and Visual Novel Maker<br />\r\n* This pack is for use in RPG Makers\
      \ or the engines of your choice, however, please note that the sales of a game\
      \ using this content is NOT allowed where the buyer is a corporation or any\
      \ multi-person entity."
