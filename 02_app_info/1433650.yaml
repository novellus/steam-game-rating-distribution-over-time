    detailed_description: "<h1>Please read before you buy!</h1><p>Please note that\
      \ &quot;RPG Maker MZ - Eberouge Event Picture Pack 1&quot; and &quot;RPG Maker\
      \ MV - Eberouge Event Picture Pack 1&quot; are the same pack, only the title\
      \ &quot;MV&quot; and &quot;MZ&quot; are different. The content in these packs\
      \ are exactly the same, so if you already have one of these packs, you don't\
      \ have to purchase the other!</p><br><h1>About the Game</h1>Upgrade the romance,\
      \ nostalgia or suspense in your games and stories with these 37 new fantastic\
      \ event backgrounds!\r\n\r\nEberouge Event Picture Pack 1 brings you 37 event\
      \ backgrounds featuring characters in a variation of settings. Alternate files\
      \ are included with the characters only (no background) so you can customize\
      \ your characters environments and use them in all kinds of settings!\r\n\r\n\
      Features:\r\n\r\n* files in PNG format \r\n* Total of 37 graphics for event\
      \ background (27 of these are 1000 x 740 pixel)\r\n* Files come with variations\
      \ of characters with and without background\r\n* Compatible with RPG Maker MV,\
      \ MZ and Visual Novel Maker\r\n* This pack is for use in RPG Makers or the engines\
      \ of your choice, however, please note that the sales of a game using this content\
      \ is NOT allowed where the buyer is a corporation or any multi-person entity."
