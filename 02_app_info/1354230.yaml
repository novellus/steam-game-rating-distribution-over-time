    about_the_game: After your death due to a car accident, you have been summoned
      by the goddess to take care of a tavern in an Isekai world. Your job is to hire
      different girls from various tribes and races to help out the business there,
      as well as build up room by room of the tavern to expand the business.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Many girls from different races to hire.<br></li><li>Assign
      girl to the dining room or bedroom to serve customers.<br></li><li>Building
      up relationship which your girls.<br></li><li>Build various types of room on
      different levels to expand your business.<br></li><li>You can even build Onsen
      indoor.</li></ul>
