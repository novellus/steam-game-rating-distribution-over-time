    about_the_game: "Men of War: Assault Squad features a completely new cooperative\
      \ skirmish game mode with access to five different nations (Russia, Germany,\
      \ USA, Commonwealth and, for the first time ever in the Men of War series, Japan)\
      \ as well as increased realism and accessibility.<br>\t\t\t\t\t\tPlayers can\
      \ get behind the controls of a tank to smash through obstacles, crush soldiers\
      \ under their tracks and fire high-explosive shells at enemy emplacements, they\
      \ can even take control of individual soldiers as they fight.  As in previous\
      \ games in the series, Men of War: Assault Squad includes the unique &quot;direct\
      \ control&quot; feature which enables players to be in command of any unit using\
      \ the WASD controls, rather than pointing and clicking.<br>\t\t\t\t\t\t<h2 class=\"\
      bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Different historical settings\
      \ and battlegrounds for every nation presented in the game allowing players\
      \ to face distinct varieties of enemies and tactics<br>\t\t\t\t\t\t</li><li>Unique\
      \ hero units with powerful abilities such as increasing units' firepower, boosting\
      \ morale or providing other advantages to defeat the enemy against all odds<br>\t\
      \t\t\t\t\t</li><li>Bonuses featuring remote controlled bombs that can flatten\
      \ entire residential blocks, airstrikes to destroy incoming tank columns, special\
      \ &quot;For the Motherland!&quot; charge attacks and many more<br>\t\t\t\t\t\
      \t</li><li>Improved and dynamic AI ensures that no two missions in the game\
      \ will play out the same way, making each battle a new experience against an\
      \ AI that really fights back<br>\t\t\t\t\t\t</li><li>A great choice of various\
      \ locations including Western Europe to Eastern Europe, North Africa and the\
      \ Pacific area<br>\t\t\t\t\t\t</li><li>The ability to play together with up\
      \ to four friends in LAN or cooperative online play<br>\t\t\t\t\t\t</li><li>New\
      \ multiplayer maps and game settings<br>\t\t\t\t\t\t</li><li>Improved multiplayer\
      \ providing authentic use of equipment and vehicles<br>\t\t\t\t\t\t</li><li>Overhauled\
      \ infantry squads and the ability to purchase specific soldiers<br>\t\t\t\t\t\
      \t</li><li>More realistic weapon behavior and penetration values<br>\t\t\t\t\
      \t\t</li><li>A reworked artillery system providing innovative assault and defense\
      \ strategies<br>\t\t\t\t\t\t</li><li>New types of ammunition which increase\
      \ the tanks' strength</li></ul>"
