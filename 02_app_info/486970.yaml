details:
  data:
    about_the_game: "Bring the sounds of authentic European culture from the age of\
      \ exploration to <i>Europa Universalis IV</i> with a collection of traditional\
      \ Swedish songs from the 18th Century. <br>15 songs from Fredman's Epistles\
      \ have been arranged from Carl Michael Bellman's original works by composer\
      \ Tobias Gustavsson with performances by Mikael Samuelson, Swedish baritone\
      \ singer and actor.<br><br>Carl Michael Bellman was a Swedish poet, songwriter\
      \ and composer who even today is a central figure and a powerful influence in\
      \ Swedish music and Scandinavian literature. Fredman's Epistles are expressions\
      \ of feelings and moods.<br><br>Play as a Scandinavian superpower and let the\
      \ music of your people become the anthem of the world with this musical add-on!<br><br><strong>The\
      \ following songs will be included: </strong><br><br><ul class=\"bb_ul\"><li>1.\
      \ Epistle 29 - Movitz tag dina pinnar<br></li><li>2. Epistle 30 - Drick ur ditt\
      \ glas, se D\xF6den p\xE5 dig v\xE4ntar<br></li><li>3. Epistle 31 - Se Movitz,\
      \ hvi st\xE5r du och gr\xE5ter<br></li><li>4. Epistle 43 - V\xE4rm mer \xF6\
      l och br\xF6d <br></li><li>5. Epistle 48 - Solen glimmar blank och trind<br></li><li>6.\
      \ Epistle 54 - Aldrig en iris p\xE5 dessa bleka f\xE4lt<br></li><li>7. Epistle\
      \ 66 - Se hvar Movitz sitter d\xE4r<br></li><li>8. Epistle 72 - Glimmande Nymph!\
      \ blixtrande \xF6ga!<br></li><li>9. Epistle 82 - Hvila vid denna k\xE4lla<br></li><li>10.\
      \ Epistle 5 - K\xE4re br\xF6der, s\xE5 l\xE5tom oss supa i frid<br></li><li>11.\
      \ Epistle 18 - Gubbarna satt sig att dricka<br></li><li>12. Epistle 9 - K\xE4\
      raste Br\xF6der, systrar och V\xE4nner<br></li><li>13. Epistle 12 - Gr\xE5t\
      \ Fader Berg och spela<br></li><li>14. Epistle 81 - M\xE4rk hur\u2019 v\xE5\
      r skugga, m\xE4rk Movitz Mon Fr\xE8re!<br></li><li>15. Fredman's Songs - Tr\xE4\
      d fram du nattens gud</li></ul>"
