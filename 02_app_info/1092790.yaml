details:
  data:
    about_the_game: From the creator of Pony Island and The Hex comes the latest mind
      melting, self-destructing love letter to video games. <strong>Inscryption</strong>
      is an inky black card-based odyssey that blends the deckbuilding roguelike,
      escape-room style puzzles, and psychological horror into a blood-laced smoothie.
      Darker still are the secrets inscrybed upon the cards...<h2 class="bb_tag">In
      Inscryption you will...</h2><br><ul class="bb_ul"><li> Acquire a deck of woodland
      creature cards by draft, surgery, and self mutilation<br></li><li> Unlock the
      secrets lurking behind the walls of Leshy's cabin<br></li><li> Embark on an
      unexpected and deeply disturbing odyssey</li></ul>
