    review: "Ich habe diesen Zug im Sale f\xFCr 1,39 bekommen. Diesen Preis finde\
      \ ich in Ordnung. Allerdings ist dieses DLC auch sehr \xFCberfl\xFCssig. Wer\
      \ einfach nur so vom HST fasziniert ist, der ist mit dem European Loco&Asset\
      \ Pack besser beraten. Dort gibt es den HST n\xE4mlich in vier verschiedenen\
      \ Varianten und der HST hat dort auch eine Innenansicht. Was ich an diesem DLC\
      \ sonst noch bem\xE4ngeln muss ist die Beschleunigung. Um 200 zu erreichen braucht\
      \ man bei ebener Fl\xE4che 30 km."
