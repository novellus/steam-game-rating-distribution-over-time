  data:
    about_the_game: "In 1999, after acquisition by FirstGroup, Great Western Trains\
      \ applied a revised livery to their existing stock without the need for repainting!\
      \ This involved the use of vinyl decals applied to the lower sides of the HSTs.\
      \ The existing green and ivory colouring remained but the decal featured a central\
      \ gold stripe and a series of parallel green lines which had the appearance\
      \ of fading the ivory into the green. This early green and gold livery was referred\
      \ to as the \u201Cfag packet\u201D (British slang for cigarette packet) livery\
      \ due to its similarity to certain cigarette packets of the time, and this is\
      \ the version recreated in this add-on. The \u201CNight Riviera\u201D, a sleeper\
      \ service from Paddington to Penzance, retained the green and gold livery until\
      \ 2007..<h2 class=\"bb_tag\"> Scenarios</h2>4 Scenarios:<br><ul class=\"bb_ul\"\
      ><li>Free Roam: Paddington FGW Mix<br></li><li>No Sleep Tonight - Career System\
      \ Scenario<br></li><li>Semi-Fast Stand-In - Career System Scenario<br></li><li>When\
      \ the Snow Falls - Career System Scenario</li></ul><br>More scenarios are available\
      \ on Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop\
      \ scenarios are free and easy to download, adding many more hours of exciting\
      \ gameplay. With scenarios being added daily, why don\u2019t you check it out\
      \ now! <br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a>"
