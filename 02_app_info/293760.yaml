    about_the_game: "<h2 class=\"bb_tag\"><strong>**NEW UPDATE**</strong><strong>Drive\
      \ Your Automation Cars In BeamNG.drive!</strong></h2><br>Automation will allow\
      \ the player to become an armchair CEO - to build their own car company from\
      \ the ground up. Create and run anything from a boutique supercar manufacturer\
      \ to a mass-market multinational mogul. With powerful tools like the Engine\
      \ Designer, the player can create cars and their engines in mind-boggling detail.\
      \ <br><br>The grand campaign will start in the year 1946 and run until 2020,\
      \ with the main goal being to build a successful, renowned car company from\
      \ scratch. All types of car manufacturers can be led to success if managed properly;\
      \ building the right image over the years is key. The player\u2019s tasks are\
      \ to design engines and cars, to manage factories, production, Research and\
      \ Development, as well as advertising campaigns. In game, time advances at the\
      \ pace the player chooses and pauses automatically for events and occurrences.\
      \ <br><br>Automation is comprised of three major game components - the Engine\
      \ Designer, the Car Designer and the Company Manager. These components are naturally\
      \ strung together by the game\u2019s goals, made to be user-friendly and intuitive\
      \ to use. A multitude of tutorial missions and descriptive texts help car novices\
      \ become experts. Almost infinite options give the player all the creative freedom\
      \ to create unique cars with vastly different engines. <br><br>Automation also\
      \ features an in-game exporter which allows you to export and drive your vehicles\
      \ in BeamNG.drive. The exporter is simple to use: design your car and engine\
      \ in Automation, tune them to your liking, hit the export button, start up BeamNG.drive\
      \ and your new car is right there in the vehicle list, with the aesthetics as\
      \ well as many of the fine engineering and performance details of your car design\
      \ simulated accurately<h2 class=\"bb_tag\"><strong>KEY PLANNED FEATURES FOR\
      \ THE COMPLETED GAME: </strong></h2><ul class=\"bb_ul\"><li>Extremely Deep,\
      \ Technical, Creative \u2013 Experience unheard-of creative freedom in a highly\
      \ technical, realistic gameplay experience revolving around building a car company\
      \ from scratch. Go ahead and build your dream-car company! <br></li><li>Dynamic\
      \ World Markets \u2013 Master realistically modeled dynamic markets, distribution,\
      \ and demand. Try to cater to the needs of over 40 different target groups and\
      \ their needs, or find your safe-haven niche in a cutthroat economic environment.\
      \ <br></li><li>Flexible Car Designer \u2013 Design the cars you would have in\
      \ your garage. Choose from diverse chassis types and materials, engine placements\
      \ and drivetrain setups, gearboxes, suspensions, brakes, tyres, and finish off\
      \ you design with fully customisable body types, looks and styles. <br></li><li>Highly\
      \ Detailed Engine Designer \u2013 Delve into endless possibilities combining\
      \ different 4-stroke petrol engine configurations, internals, head types, forced\
      \ induction systems, fuel systems, headers and mufflers. All based on different\
      \ 4-stroke petrol engine configurations: Inline 3, 4, 5, 6, V6, 8, 10, 12, 16,\
      \ Boxer 4, 6. <br></li><li>Dynamic Engine Sounds - Turn up the volume and blast\
      \ out the awesome fully adaptive, unique engine sounds that directly reflect\
      \ your design choices. <br></li><li>Grand Campaign, Scenarios, Sandbox \u2013\
      \ Aim to dominate the world markets with your superior design skills in the\
      \ grand campaign, play a quick scenario challenge, or just tinker away in sandbox\
      \ mode to create the most insane engines ever. <br></li><li>Complex, yet Easy\
      \ to Learn \u2013 While the game is highly technical, it is made easy to learn\
      \ by means of well-illustrated in-game tutorial videos, detailed descriptive\
      \ texts, as well as a multitude of tutorial scenarios. <br></li><li>Network\
      \ Play \u2013 Play cooperatively with your friends or take your intuition for\
      \ the perfect car design and challenge up to 7 human competitors in epic, multi-session\
      \ network games. <br></li><li>Community \u2013 Join one of the most awesome\
      \ and helpful communities out there, share stories about your exploits, talk\
      \ to like-minded people, discuss your IRL car projects and engage in community\
      \ challenges. </li></ul><h2 class=\"bb_tag\"><strong>Drive Your Automation Cars\
      \ In BeamNG.drive</strong></h2><br>The Automation team is stoked to announce\
      \ that in collaboration with BeamNG we have created a simple-to-use, in-game\
      \ exporter that allows you to drive your Automation cars in BeamNG.drive, and\
      \ explore a 3d version of the Automation Test Track! <br>For more info, check\
      \ out the <a href=\"https://steamcommunity.com/games/automation/announcements/detail/3216015183856648612\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >official announcement</a> posted here\
      \ on Steam and the <a href=\"https://steamcommunity.com/app/293760/discussions/2/3559414588253724691/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Exporter FAQ</a>.<h2 class=\"bb_tag\"\
      ><strong>***IMPORTANT NOTE:***</strong><strong> The current version contains\
      \ a simplified &quot;Lite Campaign&quot; version of the Tycoon aspects. More\
      \ detailed Tycoon gameplay will be the focus of future major updates.</strong></h2>"
