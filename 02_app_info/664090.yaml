    reviews: "\u201CSometimes an indie game comes along and surprises the hell out\
      \ of you. Literally and figuratively. When I first got wind of Eternity Warriors\
      \ VR I thought, \u201Cgreat, another wave fighter for VR\u201D but I soon had\
      \ to eat my own words upon first entering the game.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://vrthegamers.com/hands-take-demons-friends-eternity-warriors-vr\"\
      \ target=\"_blank\" rel=\"noopener\"  >VRTheGamers</a><br><br>\u201CIf you know\
      \ the Eternity Warriors franchise then you\u2019ll already kind of know what\
      \ to expect, Vanimals Games isn\u2019t trying to sell you some massive story\
      \ driven adventure, just the fun action sequences boiled down into one experience.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vrfocus.com/2017/09/preview-eternity-warriors-bringing-hack-n-slash-gameplay-to-vr/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VRFocus</a><br><br>\u201CDon't sleep\
      \ on this game. It's definitely one of the best wave shooters on the market\
      \ and it's crazy fun in co-op but its incredibly difficult.\u201D<br><a href=\"\
      http://steamcommunity.com/profiles/76561197972658084/recommended/664090/\" target=\"\
      _blank\" rel=\"noreferrer\"  >America's War Boner</a><br>"
