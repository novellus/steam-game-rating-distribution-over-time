    about_the_game: "<h2 class=\"bb_tag\"><strong>THE TRUE ACTION VR GAME</strong></h2>\
      \  <br><br>The uber successful action RPG franchise Eternity Warriors\u2122\
      \ is slashing its way to virtual reality with ETERNITY WARRIORS\u2122 VR. Bringing\
      \ its signature cinematic over-the-top style of combat to the world of VR. Become\
      \ one of 3 heroes as you take on devilish monsters and fight through a world\
      \ of chaos to find out the truth of the Eternity Warriors.<br><br>Join us on\
      \ Disord <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/Vu6g9MA\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/Vu6g9MA</a>!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/664090/extras/Banner_Beauty2.png?t=1526636273\"\
      \ /><h2 class=\"bb_tag\"><i>AWARDS</i></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/664090/extras/Awardssmall.png?t=1526636273\"\
      \ /><br><ul class=\"bb_ul\"><li>Tencent\u2019s &quot;Best VR Game&quot; (2017)<br></li><li>HTC\
      \ and NVIDIA\u2019s &quot;Best Graphics VR Game&quot; (2017)<br></li><li>HTC\
      \ &quot;Best VR Games&quot; (2017) Nominee<br></li><li>Golden Plume Award &quot;Best\
      \ VR Game&quot; (2017)</li></ul><h2 class=\"bb_tag\"><i>ACTION PACKED</i></h2><ul\
      \ class=\"bb_ul\"><li>Immersive, heart-stopping gameplay<br></li><li>Arcade\
      \ style combat<br></li><li>Collect Trophies and share them at communities<br></li><li>Short\
      \ mission based sessions</li></ul><h2 class=\"bb_tag\"><i>3 HEROES TO CHOOSE\
      \ FROM </i></h2><ul class=\"bb_ul\"><li>Hack &amp; slash through enemies, or\
      \ rain down fire upon them<br></li><li>Play as The Warrior, The Hunter, or The\
      \ Gunner</li></ul><h2 class=\"bb_tag\"><i>HIGH DEFINITION VISUALS! </i></h2><ul\
      \ class=\"bb_ul\"><li>Stunning visuals, and apocalyptic environments<br></li><li>Epic\
      \ boss battles<br></li><li>New fierce characters, and classic monsters from\
      \ the original mobile games</li></ul><h2 class=\"bb_tag\"><i>MULTIPLAYER GAMEPLAY\
      \ </i></h2>Battle along with fellow heroes in real-time co-op multiplayer"
