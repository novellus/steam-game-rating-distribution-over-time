details:
  data:
    about_the_game: "The year 2179. Humankind had successfully conquered space and\
      \ started a few colonies, some of which have become fairly large cities. <br><br>The\
      \ planet, which specializes in scientific studies, lost connection with the\
      \ outer world, and an inspection group was sent to them. The group has everything\
      \ that might be needed to repair, including tools and equipment. By exploring\
      \ the planet\u2019s and city\u2019s ecosystem, you shall find out, what was\
      \ the reason for the technogenic disaster and try to fix everything.<br><br><strong>Game\
      \ features:</strong><br><ul class=\"bb_ul\"><li>Classical 2D shooter with convenient\
      \ controls and dynamic battles. <br></li><li>The game is on the verge of genres.\
      \ You will meet two small Metroidvania levels, a stealth mission, and two staged\
      \ battles. <br></li><li>An interesting story, which is based on the real data,\
      \ starting with elaborated animals ending with the reasons for the disaster.<br></li><li>All\
      \ levels are manually assembled, without any \u2018level generating\u2019 programs\
      \ and never-ending same-looking rooms.<br></li><li>A story-based adventure,\
      \ which you won\u2019t have to pass through over and over dozens of times in\
      \ order to discover the finale. Just like in good old games, everything is revealed\
      \ to you right in the very beginning.<br></li><li>Diverse world: caves, mountains,\
      \ developed city infrastructure, and more.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1400140/extras/GisIstina.png?t=1601571249\"\
      \ /></li></ul>"
