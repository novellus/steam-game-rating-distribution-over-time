    about_the_game: "&quot; Master of Meteor Blades &quot; is a cold weapon battle\
      \ game built by Titans studio, is the &quot;meteor butterfly sword. Net&quot;\
      \ authentic sequel, the game is used of the original Chinese martial arts cold\
      \ weapon rub tactics play , this game at the E3 exhibition, won the &quot;best\
      \ game creative play&quot; award. In the game, players can learn different tactics\
      \ of attacking, defense and walking by means of different weapon selection and\
      \ tactics through different weapons so that players can freely combine and create\
      \ themselves. Martial arts style and then create their own martial disciples.\
      \ You can also match the record through a variety of modes of battle, such as\
      \ against, deathmatch, assassination, headhunting, get the titles and achievements\
      \ of the worlds, vie for the weapons of the worlds you can use in the first\
      \ master, experience more in a real world of kungfu.<br>More freedom of war\
      \ experience, more imaginative battle moves, richer and more interesting team\
      \ mode, breaking the routine martial arts game occupation, level, skill, sworn\
      \ marriage teacher system shackles, allowing players to experience more free\
      \ and more real world of kungfu, Feel the unique charm of Chinese martial arts.<h2\
      \ class=\"bb_tag\">Story background</h2>At the time of the Ming dynasty, the\
      \ reign of Ming Dynasty was called the &quot;Paradise of the Era&quot;. Under\
      \ the flourishing age, the power of the court was too powerful, undermined the\
      \ balance between the good and evil of the martial arts for hundreds of years,\
      \ the chivalrous spirit was gradually disappearing, the wicked either wished\
      \ to win the favor of the court or both. The ancestral majesty was only used\
      \ to open up the territory and to neglect the internal turmoil that gradually\
      \ formed. The &quot;Seven Knights&quot; that suddenly appeared in the arena\
      \ seemed to have seven members who had singled out seven fame in martial arts\
      \ alone Sowing martial arts organizations, and stay in place where the sword\
      \ poem: &quot;I flow sword on the ground, nobody is no longer Knights in the\
      \ world&quot; This astonishingly powerful force and no one in the eyes, in the\
      \ deadliest world set off a wave of growth, it is fear, admiration, efficiency,\
      \ disdain, anger, hatred ... ... the waves of various emotions, the waves, more\
      \ aroused Warriors good and strong victory of the water! Embrace their own reasons,\
      \ the search for the people in the mobilization but still fruitless, leaving\
      \ only the world's swords and legends ridiculed. In the world, that night's\
      \ legend, is known as &quot;seven Feng Lu.&quot; <br>Nowadays, the great age\
      \ has been opened. As a benefactor in the troubled times, what choice would\
      \ you make?<h2 class=\"bb_tag\">Game Features:</h2>\u25CF The game offers a\
      \ wide variety of weapons and more than 10 different cold weapons players, such\
      \ as swords, sticks, daggers, park knife, boxing shield, etc., and can be used\
      \ with different types of off-hand weapon, such as hidden weapon, bow and arrow,\
      \ and forbearance with Guqin, hammer, handguns, etc., each weapon has its own\
      \ characteristics and allelopathy, but also have their own different, many of\
      \ the changes moves, players can choose and create their own fighting style\
      \ according to your preference.<br><br>\u25CF Rich game mode<br>Players can\
      \ choose their favorite game modes, such as Deathmatch, Stalker, General, Siege,\
      \ Capture Flag, Heroes, etc., you can also freely explore in the martial arts\
      \ world to meet the needs of different players.<br><br>\u25CF Very oriental\
      \ aesthetics martial arts world<br>The picturesque town, the buzzing tavern,\
      \ the hidden murderous inn, these scenes will be the perfect performance in\
      \ the game, with Oriental aesthetic rendering for the player to create a true\
      \ martial arts world.<br><br>\u25CF Punch to meat sense of combat<br>The game\
      \ in the battle to show the fist to the flesh, knife to the bones of the sense\
      \ of combat, striving to give the player the same action with a single masterpiece\
      \ fighting game masterpiece.<br><br>\u25CF Combat-type dodge<br>In martial arts\
      \ world, dodge is essential. Players can fly in the game to go wall, wall can\
      \ be arrested at a height, you can send some special moves through the dodge.\
      \ In the complex terrain, dodge gives the battle more fun and &quot;uncertainty.&quot;"
