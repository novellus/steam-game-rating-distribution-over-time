details:
  data:
    about_the_game: "\uFF01story:<br> &quot;Forbidden love to robot law&quot;\uFF0C\
      <br> if robot is too similar to human, and will human marry to robot.<br> Human\
      \ can not birth new offspring and humans amount will decrease substantial.<br>\
      \ Hope the robot can live like a human, biologist Limu, <br> meganist JinLin\
      \ and supportor LittleSnow go to ancient beast relic - Crimson Dungeon<br> to\
      \ find the answer.<br><br>[About the game]<br>This is a 3D Action Game with\
      \ the following levels of difficulty:<br>Standard: Base level<br>Hard: Intermediate\
      \ Level.<br>Very hard: Expert Level.<br>No Future: For the best of the best.<br><br>Make\
      \ good use of Jilelen and LittleSnow's abilities to progress through the game.<br><br>[Systems]<br>Jilelen:\
      \ A long-range attacker who can use various types of magic.<br>LittleSnow: A\
      \ close-range character that makes use of items and a large hammer.<br><br><br>[Special\
      \ attack system]<br>* Jilelen can learn new magic spells at a certain place.<br>Use\
      \ various kinds of magic by mixing and matching 6<br>types of magic elements\
      \ and magic traces.<br>* LittleSnow can learn special techniques to increase\
      \ her<br>combat ability when certain conditions are fulfilled.<br><br>[Trance\
      \ system]<br>Jilelen and LittleSnow can enter a trance that fuses robotics and\
      \ animals.<br>In these trances, they turn into animal forms, and can overcome<br>obstacles\
      \ impossible for humanoid bodies.<br><br>[Village development system]<br>After\
      \ finding the ruins of a village in the labyrinth,<br>Jilelen decides to turn\
      \ it into her own secret base.<br>With the help of the villagers, the village\
      \ can be rebuilt."
