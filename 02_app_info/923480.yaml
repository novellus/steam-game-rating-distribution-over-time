details:
  data:
    about_the_game: "Life is all about achieving goals and dodging obstacles. In this\
      \ brainteasing game, you use your mind to determine a path you will engage with\
      \ your body. <br />\r\nThis mind boggling game inspires you to think before\
      \ you do. Even more so, before thinking about taking action you are encouraged\
      \ to observe. See what the world around you is doing and learn from it. <br\
      \ />\r\nWhen you do stumble upon an obstacle, however, get up and try again.\
      \ Learn from your previous steps and mistakes. Take action upon your experiences.\
      \ Try to observe again and again and give it another go. Remember, there is\
      \ always a possibility.<br />\r\nWhile achieving your goals give a shot at getting\
      \ a little more by taking the bonuses.<br />\r\nDid you achieve your goal? Great!\
      \ Now try to do it using as least steps as possible.<br />\r\nTrain your brain\
      \ now playing Strategist.<br />\r\n<br />\r\nGame controls<br />\r\n-Keyboard\
      \ or mouse-<br />\r\nKeyboard: Arrow keys<br />\r\nMouse: Swipe gestures<br\
      \ />\r\n<br />\r\nGameplay<br />\r\nThe goal of the game is to deliver your\
      \ body to the goals. To play the game you are first suggested to observe the\
      \ obstacle movements and paths. Then, by moving your mind through the level,\
      \ you plan the movement of your body. After reaching the goal with your mind,\
      \ the movements of the body and obstacles begin. Now there is no more turning\
      \ back. If your body makes contact with an obstacle, you can try to think of\
      \ a new path.<br />\r\nThe side goals of the game are to achieve the level in\
      \ the least possible movements. Also, another goal of the game is to get the\
      \ bonuses.<br />\r\n<br />\r\nEarly access<br />\r\nThis game is currently in\
      \ early access. The current version contains 15 levels, with a bonus on each\
      \ level as well as the shortest route achievement. As I want to hear your opinions\
      \ before making many more levels I am offering you the early access version\
      \ of the game. Your valuable feedback is fully welcome. <br />\r\n<br />\r\n\
      Planned possible improvements:<br />\r\n- Many more levels<br />\r\n- More features\
      \ for movement.<br />\r\n- Easy, medium and hard version<br />\r\n- Enhanced\
      \ visualisations<br />\r\n- More sound/music<br />\r\n- Steam achievements<br\
      \ />\r\n- Steam cards<br />\r\n- Possible bugfixes<br />\r\n- Your suggestions"
