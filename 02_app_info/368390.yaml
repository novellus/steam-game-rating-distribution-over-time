    detailed_description: "<h1>Feature List</h1><p>\u2022 9 paranormal bite-sized\
      \ micro cases to investigate around Twin Lakes City, including a Christmas Spectacular\
      \ Special\r\n\u2022 At least three jokes\r\n\u2022 Cutting edge, high definition\
      \ pixels\r\n\u2022 One free curse-removal, up to and including mid-level witch\
      \ hexes\r\n\u2022 Music from Ben Prunty, the audiomancer behind gems such as\
      \ Into the Breach, Subnautica, and FTL</p><br><h1>About the Game</h1>Where cultists\
      \ crawl, where demons dwell, where the occult\u2026 occults? *ahem* That's where\
      \ you\u2019ll find Detective Francis McQueen, the lead investigator of the criminally\
      \ underfunded Darkside Division. When evil darkens the doorsteps of Twin Lakes\
      \ City \u2013 hell, even when it just loiters around shop fronts or hangs out\
      \ in shady alleyways \u2013 he\u2019s there, ready to investigate the cases\
      \ that nobody else will.\r\n\r\nHe is The Darkside Detective.\r\n\r\n-----\r\
      \n\r\nThe COMPLETE SEASON ONE collection of this multi award-winning comedic\
      \ serial adventure sees Detective McQueen and his sidekick, Officer Patrick\
      \ Dooley, investigating cases plaguing Twin Lakes and its colorful citizens.\
      \ Point at everything in sight, click around mysterious and eerie locations,\
      \ and use your wits (or borrow a friend\u2019s) to lay these cases to rest!"
