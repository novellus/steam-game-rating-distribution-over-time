    short_description: Grab your trench coat, tune your sixth sense and join the Darkside
      Division as they investigate the outright bizarre, the downright dangerous and
      the confusing cases of Twin Lakes. Flesh-hungry tentacles, mafian zombies, and
      the occasional missing sock are no match for The Darkside Detective.
