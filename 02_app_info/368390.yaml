    about_the_game: "Where cultists crawl, where demons dwell, where the occult\u2026\
      \ occults? *ahem* That's where you\u2019ll find Detective Francis McQueen, the\
      \ lead investigator of the criminally underfunded Darkside Division. When evil\
      \ darkens the doorsteps of Twin Lakes City \u2013 hell, even when it just loiters\
      \ around shop fronts or hangs out in shady alleyways \u2013 he\u2019s there,\
      \ ready to investigate the cases that nobody else will.<br />\r\n<br />\r\n\
      He is The Darkside Detective.<br />\r\n<br />\r\n-----<br />\r\n<br />\r\nThe\
      \ COMPLETE SEASON ONE collection of this multi award-winning comedic serial\
      \ adventure sees Detective McQueen and his sidekick, Officer Patrick Dooley,\
      \ investigating cases plaguing Twin Lakes and its colorful citizens. Point at\
      \ everything in sight, click around mysterious and eerie locations, and use\
      \ your wits (or borrow a friend\u2019s) to lay these cases to rest!"
