    review: "I've had this game on my wishlist since before it released on Steam,\
      \ and only just got around to playing it.\n\nOh how I wish I'd played it sooner.\
      \ \n\nThis game succeeds at being fun, witty, and downright ridiculous in all\
      \ the best ways.  From witty pop culture and literature references to the elbow-nudge-and-snicker\
      \ toilet jokes, The Darkside Detective has it all.  With an easy to learn gameplay\
      \ system and excellently atmospheric soundtrack to boot.\n\nI bought this game\
      \ on sale, but frankly, I wish I'd paid full price.  This game is worth that\
      \ for the amount of times I couldn't help but laugh at the horrifically bad\
      \ puns."
