details:
  data:
    about_the_game: "Sky Tower is a relaxation VR experience. Whenever you are tired\
      \ after a long day at work or just need a change of scenery, the tower is an\
      \ ideal place for retreat. A personal place where you can just lay back, ponder\
      \ and enjoy the atmosphere. Sky Tower also features a video player. Use your\
      \ touch controller as a remote to easily navigate trough file explorer and load\
      \ up your favorite video. <br />\r\n<br />\r\nThis is a sitting VR experience.\
      \ Find a comfortable place to sit (preferably a couch) and reset your position.\
      \ You can do that by holding down the system button on the touch controller\
      \ and select &quot;Reset Seated Position&quot;."
