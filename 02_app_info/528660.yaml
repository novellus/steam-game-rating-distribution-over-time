    about_the_game: "<h2 class=\"bb_tag\"><strong>About This Game</strong></h2>As\
      \ you play the game, you level up and unlock different fun modes that can be\
      \ played and explored. <br>There are many modes available to unlock and they\
      \ are all different and challenging in their own way.<h2 class=\"bb_tag\"><strong>Modes</strong></h2>There\
      \ are up to 6 modes that can be unlocked and played. All of the modes are combined\
      \ when playing in normal mode. <br>Fast mode: Dots fall faster as time progresses,\
      \ so it\u2019s more challenging to progress far. <br>Hexagon mode: Play with\
      \ a hexagon cube and with two additional colors. <br>Words mode: Words of various\
      \ colors fall, while the dot is in another color to mix things up. <br>Time\
      \ mode: Don't stop the spinning cube or you\u2019ll lose. <br>Trippy mode: Colors\
      \ change over time, so you have to keep eye on right colors to mix. <br>Flipped\
      \ mode: Camera rotates and controls are reversed every time a dot falls.<h2\
      \ class=\"bb_tag\"><strong>Levels </strong></h2>As you play, you will level\
      \ up over time and as you progress, you will unlock new surprises and modes.\
      \ Over time, levelling up will become harder, but also more rewarding as more\
      \ interested modes become unlocked at higher levels. <br>The game responds to\
      \ game music. Beats cause the screen to shake and the amazing sound effects\
      \ give a better feeling to game. There are many soundtracks available for the<br>different\
      \ game modes in addition to soundtracks with voice overs. <br>As well, there\
      \ is an endless level, where all modes are combined together into one. That's\
      \ <br>more interesting and advanced, but also harder to keep on track since\
      \ the game is randomly <br>generated."
