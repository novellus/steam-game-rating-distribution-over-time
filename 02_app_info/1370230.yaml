    about_the_game: "This Mega Pack offers everything you need to kick off or boost\
      \ your career as an Engineer: Kredits, reliable weapons and stylish skins to\
      \ stand out in any battle. Glory awaits!<h2 class=\"bb_tag\">The contents:</h2><br><ul\
      \ class=\"bb_ul\"><li>500 Kredits<br><br></li><li>Engineer primary weapons:\
      \ <br>CZ Scorpion Evo3 A1 and &quot;Nuclear&quot; CZ Scorpion Evo3 A1<br><br></li><li>Seven\
      \ weapon skins for CZ Scorpion Evo3 A1</li></ul><h2 class=\"bb_tag\">Weapon\
      \ skins included:</h2><br><ul class=\"bb_ul\"><li>&quot;Flor de Muerto&quot;<br><br></li><li>&quot;Tigerstripe&quot;<br><br></li><li>&quot;Desert\
      \ Snake&quot;<br><br></li><li>&quot;Icebreaker&quot;<br><br></li><li>&quot;OpenCup&quot;<br><br></li><li>&quot;Nuclear&quot;<br><br></li><li>\xAD\
      &quot;Yakuza&quot;</li></ul><br>Kredits are a premium in-game currency in Warface.\
      \ It allows you to purchase weapons, armor, boosters, consumables and much more."
