details:
  data:
    about_the_game: <strong><h2 class="bb_tag">Chaos Party is a fast-paced, friendship
      destroying party shooter set in a 2D universe.</h2></strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1295420/extras/intro.gif?t=1603491947"
      /><br><br>Each game provides a new opportunity to try synergies with over a
      hundred weapons. <br>Should your overlord get lasered, missiled, or tossed into
      a black hole. <br>You still might have eight rounds to return the favour.<br>Chaos
      Party can be played solo or with up to 3 more players for even more clutch moments.<h2
      class="bb_tag"><u><strong>Features</strong></u></h2><h2 class="bb_tag">Play
      with friends</h2><br>Online or offline, Chaos Party supports up to 4 players
      in a party. <br>And fight to the last one standing.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1295420/extras/multiplayer.gif?t=1603491947"
      /><h2 class="bb_tag">Unique gameplay</h2>You are the equipment slot; Remnants
      will cling onto your sticky body.<br>Your weapon is your shield; Your shield
      is still a shield.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1295420/extras/battles.gif?t=1603491947"
      /><h2 class="bb_tag">Endless combinations</h2>With over a hundred remnants and
      endless ways to stick, <br>you must find a synergy for every different game.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1295420/extras/Prepare.gif?t=1603491947"
      /><h2 class="bb_tag">Story Crumbles</h2>Each new Remnants you collect will show
      up in the gallery, with a piece of the story. <br>Collect all the remnants to
      find out the true tale behind the <strong>Chaos Party</strong>.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1295420/extras/gallery.gif?t=1603491947"
      /><br><br><br>There are also unique player character appearances to unlock with
      your game progress.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1295420/extras/Skin.gif?t=1603491947"
      />
