details:
  data:
    about_the_game: '<strong>IMPORTANT: MODERATE TO LONG QUEUE TIMES EXPECTED. WE
      ARE ALLOCATING ALL OUR RESOURCES INTO DEVELOPMENT AND NOT DOING ANY PAID ADVERTISING
      IN EARLY ACCESS. WE HOPE YOU UNDERSTAND.</strong><br><br>A future team sport,
      entertaining the crowd on super-funded arenas. Combine acrobatic tricks with
      weapon mastery. If you want high octane gameplay, look no further, tear through
      your enemies and earn the acclaim of the mega-corporations and fans around the
      world as you enter the arena. With highly mobile characters and weapons to suit
      all tastes, race through stunts earning combos and kills to make your mark on
      the leaderboards.<h2 class="bb_tag">More Details</h2><ul class="bb_ul"><li>Tutorial
      level<br></li><li>3 Challenge levels<br></li><li>3 Multiplayer levels with map
      voting<br></li><li>3 Game modes - Overstep Classic, Team Deathmatch, Capture-The-Flag<br></li><li>Abilities
      <br></li><li>Combat system with projectile weapons<br></li><li>Freerunning movement
      mechanics<br></li><li>One robot model with options for customization<br></li><li>In-game
      cosmetic purchases</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1008580/extras/ezgif.com-crop_(1).gif?t=1605966296"
      /><h2 class="bb_tag">Lore</h2>Set in the year 2354, when humanity has spread
      to the stars, the vast, lawless frontier created by the rapid expansion has
      become uncontrollable. Civil unrest becomes too widespread for the G.S.O.P (Global
      Syndicate of Planets) to control. Joining forces with the galaxies seven largest
      corporations, they create a new type of game show called Overstep. A fight to
      the death, league-based system, Overstep is where the corporations battle to
      become top of the leader boards.<br><br>Using new advancements to artificial
      intelligence, the combatants in this new show use robots that can contain a
      human conscious. Called the Turing Automaton, these robots allow for the wars
      to rage with zero human casualties. Pro Gamers from all over the galaxy are
      sought to control these new machines and entertain the vast populations scattered
      across a thousand planets.<br><br>And this is where you, the player comes in.
      Take control of an automaton, choose your corporation (or not) and take center
      stage in a new sport for the modern citizen.'
