    about_the_game: "Vast and epic, Nature Soundscapes goes into nature and beyond\
      \ with this pack of real-world nature sounds and ethereal, droning soundscapes.\
      \ Dreamy, distant waves of light sound are perfect for your ethereal, galactic\
      \ games, and nature sounds of course are fantastic for very soft, background,\
      \ gentle ambience.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n* 30 BGM\
      \ featuring dreamy, ethereal music and real-world nature sounds<br />\r\n* Nature\
      \ sounds include rain, wind, bonfire, under sea, and more!<br />\r\n* wav and\
      \ ogg formats included<br />\r\n* Royalty free music for use with RPG Maker\
      \ VX Ace or the engine of your choice<br />\r\n <br />\r\nTracklist:<br />\r\
      \n<br />\r\ngranular_01_God breath<br />\r\ngranular_02_time<br />\r\ngranular_03_angel<br\
      \ />\r\ngranular_04_ring<br />\r\ngranular_05_nostalgia<br />\r\ngranular_06_scary<br\
      \ />\r\ngranular_07_eyes<br />\r\ngranular_08_darkest night<br />\r\ngranular_09_secret<br\
      \ />\r\ngranular_10_malice<br />\r\ngranular_11_memory<br />\r\ngranular_12_fear<br\
      \ />\r\ngranular_13_murder<br />\r\ngranular_14_underworld<br />\r\ngranular_15_ghost<br\
      \ />\r\ngranular_16_ending<br />\r\nnature_01_rain<br />\r\nnature_02_rain<br\
      \ />\r\nnature_03_rain<br />\r\nnature_04_rain<br />\r\nnature_05_rain<br />\r\
