    about_the_game: "The Garden Kingdom, a land filled with beautiful gardens. One\
      \ day, the long-undisturbed peace was to be broken, when a certain incident\
      \ occurred.<br><br>Zoolians, beasts from the neighboring Zoo Empire launched\
      \ an attack on Garden.<br><br>Protect what is important. Restore the livelihoods\
      \ of the gardenfolk.<br><br>With the help of garderner Kurtz and his friends,\
      \ face the Zoolians head on and defend the Kingdom of Garden.<br><br><br><ul\
      \ class=\"bb_ul\"><li> Battle System<br><br>Garden Tale is a 2.5D simulation\
      \ RPG with a focus on strategy.<br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/614530/extras/s_garden_tale_2_(4).jpg?t=1572931331\"\
      \ />\u3000<br><br>In various places across the map there are plants with explosive\
      \ properties called &quot;Bonions&quot;.<br>Hitting a Bonion will cause it to\
      \ explode, inflicting damage to units in the surrounding area.<br> <img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/614530/extras/s_bonion_explosion.jpg?t=1572931331\"\
      \ />\u3000<br><br>If other Bonions are caught in the explosion, they will also\
      \ explode, creating a chain reaction.<br>The larger the chain reaction, the\
      \ larger the damage that can be inflicted, greatly increasing your Mana (which\
      \ is required to perform skills.)<br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/614530/extras/s_garden_tale_6_(4).jpg?t=1572931331\"\
      \ /><br><br></li><li>What's Bonion<br><br>\u3010What are Bonions? (Part 1)\u3011\
      <br>Bonions are onion-like plants you will find spread across the map.<br>They\
      \ take damage from attacks and will explode when their HP reaches 0. <br>Both\
      \ enemies and allies caught in the radius of the explosion will take damage.<br><br>\
      \ <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/614530/extras/s_bo3.jpg?t=1572931331\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/614530/extras/s_bo2.jpg?t=1572931331\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/614530/extras/s_bo4.jpg?t=1572931331\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/614530/extras/s_bo5.jpg?t=1572931331\"\
      \ /><br><br>\u3010What are Bonions? (Part 2)\u3011<br>In this game, making use\
      \ of the positions and properties of Bonions will give you the strategic edge\
      \ in battle. Engulfing multiple enemies in a single explosion feels great. But\
      \ you must avoid causing too much damage to your allies with explosions.<br><br>\u3010\
      Chaining explosions (Part 1)\u3011<br>When a Bonion explodes, any other Bonions\
      \ caught in the explosive radius will also explode. It is possible to set off\
      \ a chain reaction this way.<br><br>\u3010Chaining explosions (Part 2)\u3011\
      <br>Setting off a chain reaction not only increases the area in which you can\
      \ inflict damage, but also increases the amount of damage itself. You will also\
      \ receive more mana, which is required for performing skills.<br>Note your allies'\
      \ position and health before setting off a chain reaction, in case they get\
      \ caught up in the explosions.<br><br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/614530/extras/s_bonion_explosion.jpg?t=1572931331\"\
      \ />\u3000 <br><br>\u3010Bonion skills\u3011<br>There are some skills attached\
      \ to certain equipment which can be used directly on Bonions. These include\
      \ skills that move a Bonion when you attack it, or grow Bonions quicker than\
      \ normal. Becoming familiar with these skills will allow you make better use\
      \ of the Bonions on the field.<br><br></li><li> Skills<br><br>You can give 1\
      \ unique skill and up to 2 skills for the weapon/armor of each unit.<br> <img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/614530/extras/s_Skill_equipment.jpg?t=1572931331\"\
      \ />\u3000 <br><br>Some of these skills are passive effects, deal damage to\
      \ enemies, or control Bonions.<br>Try to make the best choice of weapons and\
      \ skills for each stage and bring your enemies to their defeat!<br> <img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/614530/extras/s_skill_cure.jpg?t=1572931331\"\
      \ />\u3000 </li></ul>"
