  data:
    about_the_game: Do you have the courage to dive deep into the bottom of the dark,
      mysterious sea? Making such decision is not so simple, because the sea holds
      many mysteries, deep beneath the water column. Our brave little friend Viki,
      for the umpteenth time, has taken up the challenge and, without hesitation,
      decided to go on an adventure into the watery abyss. Will you follow her or
      stay on the safety of the shores?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/792410/extras/VikiSpotterUndersea.jpg?t=1530698759"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>A charming main character<br></li><li>The
      ability to develop concentration<br></li><li>Learn about the variety of marine
      life<br></li><li>A lot of Steam achievements <br></li><li>Support for most major
      platforms (Windows, Mac, Linux, SteamOS)</li></ul><br>Do you know who lives
      at the bottom of the ocean? Viki has long dreamed of scuba swimming and exploring
      the depths of the sea in order to find out. She is definitely the most single-minded
      person you have ever met, but even such determinded explorers require assistance
      and friendly advice from time to time. Join Viki in a fascinating underwater
      adventure and help her deal with a lot of impressive, colorful pictures, between
      which you will need to find all possible differences! In the depths are grinning
      seals, chests with various treasures safely hidden away, fish of all shapes
      and colors you can imagine, vivid coral polyps and much more, awaiting for you
      to discover them!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/792410/extras/os.png?t=1530698759"
      />
