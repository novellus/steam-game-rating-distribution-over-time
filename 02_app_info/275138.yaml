    about_the_game: "BNSF Wagon Pack<br />\r\n<br />\r\nFormed in 1996 from two already\
      \ huge Class I railroads, Burlington Northern and ATSF, BNSF is a giant of US\
      \ freight transport. BNSF trains run a network of more than 32,000 track miles,\
      \ moving all kinds of freight across America. <br />\r\nThe BNSF Wagon Pack\
      \ includes the following rail vehicles in BNSF livery:<br />\r\nBNSF Boxcar\
      \ 50ft (two versions)<br />\r\nBNSF Flatcar green (with/without log load)<br\
      \ />\r\nBNSF Flatcar red (with/without log load)<br />\r\nBNSF Hopper 100ft\
      \ (two versions)<br />\r\nBNSF Hopper Air slide"
