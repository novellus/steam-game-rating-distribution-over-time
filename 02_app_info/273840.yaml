details:
  data:
    about_the_game: Developed with support from real teams and drivers, Stock Car
      Extreme is one of the most highly regarded racing simulators for the PC. In
      addition to the current season of Stock Car V8 - a brazilian series featuring
      world class drivers such as Rubens Barrichello and Ricardo Zonta - Stock Car
      Extreme includes several extra series and tracks covering a wide variety of
      racing disciplines. It also enjoys a continuous flow of free updates to further
      stablish itself as one of the most realistic, complete and immersive titles
      in the racing simulation genre.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Realistic
      racing simulator<br></li><li>Various different racing series<br></li><li>Enjoys
      continuous flow of free updates to add new content and improve the game<br></li><li>Light
      on system requirements</li></ul>
