    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/577800/extras/kyrie2.jpg?t=1569020679\"\
      \ /><h2 class=\"bb_tag\"><strong>FEATURES</strong></h2><strong>RUN THE NEIGHBORHOOD</strong><br><ul\
      \ class=\"bb_ul\"><li>The future of sports career modes has arrived, allowing\
      \ you to play the game the way you like. Build your career in NBA games, hit\
      \ the courts in The Playground Park, join the Pro-Am circuit, or explore the\
      \ shops and venues in an all-new open neighborhood setting. Featuring new MyPLAYER\
      \ upgrade and endorsement systems, our biggest cast of characters to date including\
      \ NBA players, and so much more.</li></ul><strong>The Road to 99</strong><br><ul\
      \ class=\"bb_ul\"><li>The overarching meta-game that rewards users for improving\
      \ their MyPLAYER\u2019s overall rating, regardless of which modes they choose\
      \ to play. Featuring a unified badge system across Pro-Am, Park and your NBA\
      \ journey in MyCAREER, your attributes, animations and badges all combine to\
      \ define your play style on your road to a 99 overall rating. </li></ul> <strong>Updated\
      \ Create A Player</strong><br><ul class=\"bb_ul\"><li>Create the MyPLAYER you\
      \ want, whether scanning your face with the MyNBA2K18 mobile app or building\
      \ something custom using our preset options. Hairstyles have been updated with\
      \ numerous new options to choose from, and body weight and height are more accurately\
      \ represented to ensure the unique look you want for your MyPLAYER.   </li></ul><strong>MyTEAM</strong><br><ul\
      \ class=\"bb_ul\"><li>Collect player cards featuring NBA legends from yesterday\
      \ and today, and compete in a variety of online and offline modes. </li></ul><strong>Super\
      \ Max</strong><br><ul class=\"bb_ul\"><li>Construct a salary-capped team and\
      \ compete against other users of similar ability in a new season mode. With\
      \ a limited salary cap to distribute among 13 players, you\u2019ll have to be\
      \ strategic in selecting your lineup for each round. Prizes are awarded based\
      \ on your performance each round, ensuring that every game matters.</li></ul><strong>Pack\
      \ &amp; Playoffs</strong><br><ul class=\"bb_ul\"><li>An all-new draft mode that\
      \ challenges you to build the best possible 5-man team from packs you\u2019\
      ll open before each round. Compete against other users\u2019 drafted teams and\
      \ advance to earn better prizes. With Pack &amp; Playoffs, it\u2019s a new lineup\
      \ and a new experience every round. </li></ul><strong>Schedule Challenges</strong><br><ul\
      \ class=\"bb_ul\"><li>Play through a 30 game schedule for each of the 30 NBA\
      \ teams. Earn MyTEAM points and prizes as you work your way through 900 unique\
      \ challenges based on the 2017-18 NBA schedule.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/577800/extras/Dame_Shot_Clock.jpg?t=1569020679\"\
      \ /><h2 class=\"bb_tag\"><strong>ELITE GAMEPLAY</strong></h2><strong>New Motion\
      \ System</strong><br><ul class=\"bb_ul\"><li>The new motion system brings player\
      \ control to a new level of realism.  Now, dribbling and off the ball movement\
      \ are no longer driven by animations. This groundbreaking technology dynamically\
      \ creates animations to deliver the best gameplay experience possible.  You\
      \ are now in complete control.  </li></ul><strong>Improved Shot Meter</strong><br><ul\
      \ class=\"bb_ul\"><li>Hit shots more consistently thanks to an improved shot\
      \ meter, featuring multiple feedback points for more precise shot timing. </li></ul><h2\
      \ class=\"bb_tag\"><strong>GRAPHICS &amp; PRESENTATION</strong></h2><strong>Improved\
      \ Player Accuracy</strong><br><ul class=\"bb_ul\"><li>Countless hours of work\
      \ have been put in to make every NBA player look and feel like their real-life\
      \ counterparts, down to the smallest details including scars, stretch marks,\
      \ and even faded tattoos. The player body system has been completely redesigned\
      \ to accurately match the physique of every player in the league, and player\
      \ faces have been rebuilt from scratch to show more details and respond more\
      \ realistically to light.</li></ul><strong>Laser Scanned Uniforms &amp; Accessories</strong><br><ul\
      \ class=\"bb_ul\"><li>Laser scanned uniforms from all 30 NBA teams accurately\
      \ depict each design down to the smallest stitch. Using True Color Technology,\
      \ team colors have never been more pure &amp; authentic, and whites have never\
      \ popped so brightly. And with the overhauled player body system, uniforms fit\
      \ accurately for each specific body type. To round out the complete on-court\
      \ look of an NBA player, users will enjoy the largest collection of scanned\
      \ shoes and accessories in NBA 2K history.</li></ul><strong>Special Guest Commentary</strong><br><ul\
      \ class=\"bb_ul\"><li>The biggest roster of broadcasting talent in sports videogame\
      \ history gets even bigger. Future Hall of Famers and former NBA 2K cover athletes\
      \ Kobe Bryant and Kevin Garnett join the booth on a rotating basis to lend their\
      \ expertise to the broadcast, bringing the total number of in-game broadcasters\
      \ to 13.</li></ul><h2 class=\"bb_tag\"><strong>LEGENDARY TEAMS</strong></h2><strong>All-Time\
      \ Teams</strong><br><ul class=\"bb_ul\"><li>The greatest players in NBA history\
      \ from all 30 teams, together on All-Time franchise rosters for the very first\
      \ time. Compete in Play Now to find out which franchise\u2019s All-Time Team\
      \ reigns supreme, or challenge all 30 All-Time Teams in MyTEAM\u2019s All-Time\
      \ Domination mode.  </li></ul><strong>Classic Teams</strong><br><ul class=\"\
      bb_ul\"><li>Play with 62 of the NBA\u2019s greatest teams from the past, including\
      \ 17 new additions. Pit your favorite classic roster against current NBA teams,\
      \ replay epic Finals matchups, find out if Shaq &amp; Kobe can compete with\
      \ the great Lakers teams of the past, or matchup the \u201997-98 Bulls against\
      \ the \u201915-16 Warriors to settle the argument once and for all. The possibilities\
      \ are endless.</li></ul><h2 class=\"bb_tag\"><strong>MyGM/MyLEAGUE</strong></h2><strong>MyGM:\
      \ The Next Chapter</strong><br><ul class=\"bb_ul\"><li>For the first time in\
      \ a sports game, MyGM introduces a narrative-driven, story-based franchise experience\
      \ that maintains all of the user control and team building aspects that fans\
      \ have come to love over the years. Your path will be determined by the choices\
      \ you make and the answers you provide at many key points in the narrative.\
      \ Make the story your own, and build a winner!</li></ul><strong>MyLEAGUE</strong><br><ul\
      \ class=\"bb_ul\"><li>2K\u2019s fan-favorite franchise mode allows users complete\
      \ customization over their league. Choose the number of games and teams, adjust\
      \ the league settings, and apply your custom setup to a single season, multi-season\
      \ or online experience. Or, skip the regular season and jump right into to the\
      \ Playoffs. </li></ul><strong>True-To-Life League Structure &amp; Rules</strong><br><ul\
      \ class=\"bb_ul\"><li>Both MyGM and MyLEAGUE feature numerous updates to match\
      \ real-life NBA rules, including many from the new Collective Bargaining Agreement.\
      \ Negotiate player contracts that work best for your franchise and each player,\
      \ including Super Max &amp; \u201CBird Rights\u201D deals for elite players,\
      \ Over-38 contracts for older players, and two-way contracts for younger players.\
      \ Manage your roster by using the Stretch Provision to minimize the Salary Cap\
      \ when you waive a player, or develop younger talent in the G-League or by stashing\
      \ them overseas. Simply put, the most detailed and authentic franchise experience\
      \ on the market puts you in the hot seat as an NBA GM like never before.</li></ul>"
