    about_the_game: Prosperous, galactic realm of a thousand worlds, ruled by a pantheon
      of mechanical gods was brought down to its knees by a sudden and devastating
      war. <br>The gods betrayed each other, civilizations turned to dust, and the
      survivors transformed themselves into machines to avoid extinction.<br><br>Eons
      later mechanized horrors break into a long lost tomb of a dead god, craving
      after its forbidden powers, bent on creating a demented pantheon of their own.<br><br>You
      take control of a reanimated guardian; who now must brave the ancient halls
      of his creator, filled with danger and ruin.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Responsive, fast-paced and challenging combat that is easy
      to pick up, but difficult to master.<br></li><li>Use a powerful teleportation
      ability to slip through and between your enemies.<br></li><li>Destroy enormous
      boss monsters and inherit their game-changing abilities.<br></li><li>Explore
      a lovingly crafted, dark yet vibrant world.</li></ul>
