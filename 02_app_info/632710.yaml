  data:
    about_the_game: "It's a new Princess Evangile, with nine new love stories!<br\
      \ />\r\n<br />\r\nThis time around, you can finally date all nine heroines:\
      \ the original four heroines in their &quot;epilogues,&quot; and the five sub-heroines\
      \ in their &quot;another story&quot; routes!<br />\r\n<br />\r\nFor those of\
      \ you who haven't played the main story, the common route (chapters 1-13) of\
      \ the original &quot;Princess Evangile&quot; is also included for your viewing\
      \ pleasure!<br />\r\n<br />\r\nThrough a strange series of events, Okonogi Masaya\
      \ enrolls at &quot;Vincennes Private Girls' Academy&quot; as a sample student.\
      \ As the only man at this all girl's school, he runs into one obstacle after\
      \ another. Will the protagonist be accepted by the pure, high-class maidens\
      \ of Vincennes--the Filles de la Vincennes?!"
