    about_the_game: "EEP 14 eisenbahn.exe Professional basic<h2 class=\"bb_tag\">Realistic\
      \ like no other train simulator \t</h2>  <br><br>Thanks to a <strong>new physics-engine</strong>\
      \ and further program innovations, you\u2019ll be amazed just how realistic\
      \ <strong>typical railway procedures</strong> \u2013 for instance freight transportation\
      \ \u2013 look now in EEP 14. You\u2019ll love <strong>controlling trains with\
      \ a gamepad</strong> and the instant switching between <strong>driving, constructing,\
      \ and designing your logic systems</strong>. You may even act as a train\u2019\
      s engineer and, from a fully controllable cabin, marvel at the EEP scenery you\u2019\
      ve just created.<h2 class=\"bb_tag\">Key features of EEP 14 </h2><ul class=\"\
      bb_ul\"><li>Multiple object selection in 3D editor<br></li><li>PC railway simulation\
      \ with all traffic networks<br></li><li>Highly realistic down to the smallest\
      \ details<br></li><li>nVidia PhysX: new physics-engine e.g. for realistic freight-loading\
      \ scenarios (appropriate for all PCs)<br></li><li>7 ready-to-use railway layouts<br></li><li>3.500\
      \ authentic 3D models<br></li><li>Comfortable controls and Gamepad-ready<br></li><li>Realistic\
      \ animations for lively scenarios<br></li><li>Dynamic weather, day/night cycle,<br></li><li>Comfortable\
      \ 3D editor for traffic networks and scenery<br></li><li>Operable and animated\
      \ cabins</li></ul><h2 class=\"bb_tag\">New models and editors:</h2><ul class=\"\
      bb_ul\"><li>Top-model: SBB Ce 6/8 II \u201CSchweizer Krokodil\u201D<br></li><li>New\
      \ one-way road system<br></li><li>Multiple selection in 3D editor</li></ul><h2\
      \ class=\"bb_tag\">Improved ease of use:</h2><ul class=\"bb_ul\"><li>Extended\
      \ functionality for virtual trainyards<br></li><li>Alternative plan window design<br></li><li>Style\
      \ commands for tip text</li></ul><h2 class=\"bb_tag\">Contents:</h2><ul class=\"\
      bb_ul\"><li>7 layouts, 3.500 models<br></li><li>Top model: SBB Ce 6/8 II \u201E\
      Schweizer Krokodil\u201C<br></li><li>Comprehensive manual (pdf)<br></li><li>Original\
      \ DB signal book in German (PDF)</li></ul>"
