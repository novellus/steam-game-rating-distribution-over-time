  data:
    about_the_game: Rock your way to the top of the '80s charts in this interactive
      tale of music and mayhem! But beware, mischievous managers, fickle fans, and
      gossiping groupies stand between you and rock immortality.<br><br><i>Choice
      of the Rock Star</i> is an epic, 73,000 word interactive novel where your choices
      control the story. The game is entirely text-based--without graphics or sound
      effects--and powered by the vast, unstoppable power of your imagination.<br><br>Will
      your band tear itself apart? Will you flame out on national television? Or will
      you build a legacy that stands the test of time?
