    about_the_game: They were desperate, daring and deadly!<br><br>For the past 50
      years, only the courageous veteran pilots of World War II knew the real risks
      of fighting the legendary Pacific air wars.<br><br>Now it's your turn!<br><br>Strap
      yourself into the cockpit of 1942, The Pacific Air War and you'll experience
      the ultimate simulation of daring air combat over the South Pacific. Taking
      on the same challenges faced by WWII aviators, you'll tangle with the enemy
      in some of the most heroic battles ever fought. You'll chase down Wildcats,
      Corsairs, and Zeros through relentless gunfire. You'll pick apart enemy forces
      by dropping torpedoes, and you'll perform gravity-twisting dive-bomb attacks
      that will leave you glued to the back of your cockpit!<br><br>The outcome of
      each engagement turns upon your actions. Your task force is depending on you.
      It's a battle between the devil and the deep blue sea in 1942, The Pacific Air
      War!<br><br><ul class="bb_ul"><li>Fly for either the U.S. or Japanese Navy.
      Choose from ten historically-accurate aircraft, each with authentic cockpit
      and flight characteristics!<br></li><li>Whose side are you on? Decide for yourself
      by taking full command of either U.S. or Japanese forces!<br></li><li>Sharpen
      your skills with varying difficulty options!<br></li><li>To be where the action
      is, hop into the cockpit of any one of the planes in your flight.<br></li><li>Heart-stopping
      bomb runs will push your skills and your courage to the absolute brink!<br></li><li>Experience
      the same field of view as the actual aircraft pilots with an innovative new
      virtual cockpit!</li></ul>
