    review: This game is considered a classic. It was made when games came with 2-inch
      thick manuals that were as fun to read as the game was to play. Obviously it's
      an old DOS-based game, so don't expect great graphics (especially since it was
      released during what I call the "muddy phase" of sims, where clear graphics
      were sacrificed for the cutting edge effect of 3-D immersion), but this is about
      as comprehensive a Pacific Theater sim as you can find. Why no one has re-booted
      this game I will never understand. It's a lot of fun.
