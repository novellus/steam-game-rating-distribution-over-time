    reviews: "\u201CGreat graphics; optional tactical control of carrier battle; lovely\
      \ details. Demanding hardware requirements for high graphic settings; thin sound\
      \ effects. A great simulation that both novice and veteran PC pilots can enjoy.\u201D\
      <br />\r\n95 \u2013 PC Gamer<br />\r\n<br />\r\n\u201CIf you've got a DX2 or\
      \ better and fancy a fun, but ultimately short lived game that falls halfway\
      \ between flight sim and blaster, then go for Pacific Strike. For anyone else\
      \ - real flight sim buffs in particular - 1942: The Pacific Air War is a must.\u201D\
      <br />\r\n93 \u2013 PC Gamer UK<br />\r\n"
