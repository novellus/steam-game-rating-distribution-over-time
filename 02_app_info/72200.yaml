    reviews: "\u201CThis is where Universe Sandbox succeeds brilliantly: players experience\
      \ godly power to create or destroy, while almost unavoidably learning something\
      \ about the physical properties of our universe.\u201D<br />\r\n87/100 \u2013\
      \ PC Gamer<br />\r\n<br />\r\n\u201CUsing the vast range of variables and tools\
      \ at your disposal you can create some enormously convoluted displays of physics,\
      \ bending cosmic laws to your will...\u201D<br />\r\n80% \u2013 bit-gamer"
