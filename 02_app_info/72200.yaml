details:
  data:
    about_the_game: "<a href=\"http://store.steampowered.com/app/230290/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >http://store.steampowered.com/app/230290/</a><br><br>Create\
      \ and destroy on a scale you've never imagined with the ultimate space simulator.<br><br>Harness\
      \ the power to create black holes, collide galaxies, and manipulate gravity\
      \ with just a few clicks. Inspired by the software astronomers use to unlock\
      \ the mysteries of our universe, never before has astronomy been so interactive\
      \ or so much fun.<br><br>Spawn a massive moon to tear apart Saturn\u2019s rings\
      \ or launch a rogue star to rip the planets from their orbits around our sun.\
      \ After unleashing catastrophic destruction, create your own solar system and\
      \ share it with friends.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/72200/extras/spacer-10x10.png?t=1541461486\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Interactive,\
      \ real-time, n-body gravity simulator<br></li><li>Change any property of any\
      \ object at any time<br></li><li>Real physics, real data, real units, real science<br></li><li>Compare\
      \ the objects in any simulation with chart mode<br></li><li>Supports anaglyphic\
      \ 3D glasses and 3D DLP televisions<br></li><li>Built in tutorials and step-by-step\
      \ activities<br></li><li>Includes 70+ simulations both real and fantastical<br></li><li>Extensive\
      \ editing and creation tools make it easy to build your own simulations</li></ul>"
