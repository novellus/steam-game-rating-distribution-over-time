    about_the_game: "Total War\u2122: ATTILA - Blood &amp; Burning<br />\r\n<br />\r\
      \nAs the barbarians rise and the Huns are loosed upon the world, the Western\
      \ Roman Empire staggers, pierced by a thousand blades. These are the end-times;\
      \ the age of blood and fire!<br />\r\n<br />\r\nExperience the horrors of the\
      \ apocalypse with Blood &amp; Burning for Total War: ATTILA. This pack adds\
      \ blood-spurt effects, decapitations, limb-lops, disembowelment and more to\
      \ the game. Disease-ridden soldiers can even be seen vomiting on the battlefield,\
      \ adding to the ghastly realism.<br />\r\n<br />\r\nBlood &amp; Burning comprises:\
      \  <br />\r\n<br />\r\n\u2022\tGory new Campaign Map combat anims with blood-spatter,\
      \ arm severance and decapitations.<br />\r\n\u2022\tUltraviolent Battlefield\
      \ combat animations including limb-severance, decapitation and blood spurts.\
      \ <br />\r\n\u2022\tSoldiers in armies suffering from disease will vomit when\
      \ idle on the battlefield.<br />\r\n\u2022\tNew burning and burn-to-death animations\
      \ for both soldiers and civilians.<br />\r\n\u2022\tNew gore decals in battles\
      \ depicting vomit, blood and bodily organs.<br />\r\n\u2022\tNew, blood-soaked\
      \ versions of key animated event messages.<br />\r\n<br />\r\nAll Blood &amp;\
      \ Burning effects can be enabled or disabled in the Graphics Options menu."
