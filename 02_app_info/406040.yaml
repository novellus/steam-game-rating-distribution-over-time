    about_the_game: "Professor Teaches, the leading brand of training, provides realistic,\
      \ interactive, and complete training for Access 2016. Build your skills with\
      \ Professor Teaches tutorials and learn everything you\u2019ll need, from beginning\
      \ to advanced lessons. Each interactive tutorial is organized for fast and easy\
      \ learning so you can practice and apply what you learn right away. Learn Microsoft\
      \ Access 2016 with hours of interactive training lessons and exercises.<br />\r\
      \n<br />\r\nWhat is Microsoft Access 2016?<br />\r\nMicrosoft Access is a database\
      \ management system and is a part of Microsoft Office. Learn the features of\
      \ the latest version of this powerful program that allows users to store and\
      \ track large amounts of data, and analyze the data for various applications.<br\
      \ />\r\n<br />\r\nWhat Are the Benefits of Learning Microsoft Access 2016?<br\
      \ />\r\n\u2022\tDiscover how to use database knowledge to track and analyze\
      \ information<br />\r\n\u2022\tLearn to create meaningful reports and share\
      \ valuable information<br />\r\n\u2022\tLearn to export information as a web\
      \ page<br />\r\n<br />\r\nAccess 2016 \u2013 Over 60 Lessons!<br />\r\nOur extensive\
      \ computer training course will cover the following topics: <br />\r\n\u2022\
      \tCreating a Database<br />\r\n\u2022\tExploring Office Backstage<br />\r\n\u2022\
      \tExploring Database Objects<br />\r\n\u2022\tPrinting Database Objects<br />\r\
      \n\u2022\tWorking with Tables<br />\r\n\u2022\tWorking with Datasheets<br />\r\
      \n\u2022\tUpdating Records<br />\r\n\u2022\tSorting Records &amp; Filtering\
      \ Records<br />\r\n\u2022\tDesigning Tables<br />\r\n\u2022\tAdding Tables &amp;\
      \ Fields to a Database<br />\r\n\u2022\tImporting Data &amp; Exporting Data<br\
      \ />\r\n\u2022\tPerforming Database Maintenance<br />\r\n\u2022\tCreating and\
      \ Running Queries<br />\r\n\u2022\tCreating Calculated Fields<br />\r\n\u2022\
      \tUsing Aggregate Functions<br />\r\n\u2022\tUnderstanding Query Properties<br\
      \ />\r\n\u2022\tCreating Multi-Table Select Queries<br />\r\n\u2022\tJoining\
      \ Tables<br />\r\n\u2022\tEnforcing Referential Integrity<br />\r\n\u2022\t\
      Using Forms<br />\r\n\u2022\tCreating a Form with the Form Wizard<br />\r\n\u2022\
      \tGenerating Reports<br />\r\n\u2022\tWorking in the Cloud with Office 365<br\
      \ />\r\n\u2022\tUnderstanding the Cloud &amp; OneDrive<br />\r\n<br />\r\nFeatures\
      \ of Professor Teaches Access 2016<br />\r\nPractice in a Realistic Simulation\
      \ of the Software<br />\r\nHundreds of Learning Topics<br />\r\n4 to 8 Hours\
      \ of Training per Course<br />\r\nRealistic Simulations<br />\r\nBeginner to\
      \ Advanced Topics<br />\r\nSelf-Paced Learning Objectives<br />\r\nIntroductions\
      \ and Summaries<br />\r\nInteractive Exercises<br />\r\nProfessional Voice Narration<br\
      \ />\r\nEnd-of-Chapter Quiz Questions<br />\r\nCheck marks for Completed Topics<br\
      \ />\r\nGlossary, Index, and Search<br />\r\nProfessor Answers for Instant Training"
