    about_the_game: 'Secret of the Magic Crystals: Dress Up - is a customisation expansion
      for the original game which allows you to dress your horses in various outfits.
      Hundreds of items and millions of combinations are possible!. <br><br>Dress
      up all your horses in style! Participate in a multiplayer race* against your
      friends to show off your horse outfit!<br><br>*multiplayer races require ''The
      Race'' DLC purchase<br><br><strong>Main features:</strong><br><ul class="bb_ul"><li>6
      different areas to dress (head/eyes/back/bottom/tail/legs)</li></ul><ul class="bb_ul"><li>10+
      items in each category</li></ul><ul class="bb_ul"><li>6 different colour variations
      for many items</li></ul><ul class="bb_ul"><li>millions of combinations</li></ul><ul
      class="bb_ul"><li>outfits gets carried over to all activities, including multiplayer
      races</li></ul>'
