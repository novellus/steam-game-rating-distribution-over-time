    about_the_game: <strong>Narrative-driven game that blends action and investigation
      in never-before-seen ways. Will you use your brain... or your brawn?</strong><br><br>In
      a futuristic &quot;light cyberpunk&quot; world where animals have replaced humans,
      privileged citizens live under a dome protected from the ambient pollution while
      others struggle to make a living outside of its protective dome. <br><br>Brok,
      private detective and former boxer, lives with Graff, the son of his deceased
      wife. Although he could never elucidate the nature behind her accident, recent
      events may shed some light on an even more tragic outcome... one that may be
      linked to their own existence. <br><br>Will they be able to withstand the threats
      of this corrupted world and face their own destiny? <br><br><strong>This prologue
      contains the first chapter (out of six in the final game)</strong><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1318790/extras/switchmode.png?t=1608564761"
      /><h2 class="bb_tag">FEATURES</h2><br>A deep and emotional narrative-rich experience
      filled with characters reminiscent of classic 80s/90s cartoons.<br>The first
      game to combine a &quot;Classic Adventure&quot; with &quot;Beat'em up&quot;
      and RPG elements!<br><br><ul class="bb_ul"><li>Solve puzzles with your wits...
      or muscles!<br></li><li>Make choices impacting gameplay and/or story<br></li><li>Easy
      mode for pure &quot;Point &amp; Click&quot; gameplay (fights can be skipped)<br></li><li>Level
      up to beat enemies and bosses<br></li><li>Combine clues to uncover the truth!<br></li><li>In-game
      hints<br></li><li>All controls supported (mouse, keyboard or controller)<br></li><li>Fully
      voice acted<br></li><li>2 to 4 hours of gameplay for this prologue!</li></ul>
