    short_description: Dungeon of Dragon Knight is a retro dungeon crawler RPG in
      modern visual design. Pointed by a mysterious witch, your party will descend
      into a dungeon with traps and monsters in search of the evil Dragon Knight and
      his treasure weapon. Or, are you fooled by the witch?
