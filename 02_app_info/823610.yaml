    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823610/extras/\u9F99\
      \u543C_\u538B\u7F29.gif?t=1597206109\" /><h2 class=\"bb_tag\"></h2><h2 class=\"\
      bb_tag\">Game features</h2><ul class=\"bb_ul\"><li>A dungeon crawler game based\
      \ on the grid system.</li></ul><ul class=\"bb_ul\"><li>Optimized magic system.\
      \ Easy to use.</li></ul><ul class=\"bb_ul\"><li>Tavern in the dungeon.</li></ul><ul\
      \ class=\"bb_ul\"><li>Made with the Unity engine. Makes the environment real.</li></ul><h2\
      \ class=\"bb_tag\"></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823610/extras/Start-04_616.png?t=1597206109\"\
      \ /><h2 class=\"bb_tag\">Background Story</h2>You take on the role of a four\
      \ person party after your hometown was attacked by orcs. As a last resort, you\
      \ fled into an unknown forest. Suddenly, a witch appears in front of you, pointing\
      \ to a house not far away, saying she can provide food, water, and a place to\
      \ rest. However, upon arriving at the house, the woman disappeared. Before entering,\
      \ you find that it is in fact a cave. Then you're informed by a note that the\
      \ witch needs you to enter the cave and find the Dragon Knight, Sowen, who has\
      \ a magical weapon that he intends on using to open the Gates of Hell. So you\
      \ descend into the dungeon and begin your search for the Dragon Knight and the\
      \ powerful weapon he possesses, hoping to stop him before he puts an end to\
      \ the world.<h2 class=\"bb_tag\"></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823610/extras/Steam\u5546\
      \u5E97\u7528\u56FE_\u9152\u9986.gif?t=1597206109\" /><h2 class=\"bb_tag\">Owner\
      \ of the Dragonslayer tavern, Rula</h2>Once upon a time... I think you are quite\
      \ familiar with this kind of legend. What I want to mention is that your client,\
      \ Lula, is a mysterious and beautiful lady. During the exploration you can visit\
      \ her tavern.<h2 class=\"bb_tag\"></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823610/extras/\u6218\
      \u6597_\u538B\u7F29.gif?t=1597206109\" /><h2 class=\"bb_tag\">To survive the\
      \ dungeon</h2><strong>Fire guides you:</strong><br>The most terrible nightmare\
      \ in the dungeon is getting lost. To make the situation worse, fire is going\
      \ out. You'll feel a growing sense of isolation and loneliness as you trek through\
      \ the dark tunnels. Thanks to our designer, you have access to this exciting\
      \ and life-like exploration in DODK.<br><strong>Speaking of spells:</strong><br>The\
      \ magic system uses a series of six runes that can be combined with one another\
      \ to create more complicated spells. They are not just on a list. You have to\
      \ use trial and error to figure out what each combination does.<br><strong>Keep\
      \ stones and carry on:</strong><br>Puzzle solving is another major feature of\
      \ the game. You will face increasingly challenging puzzles during the exploration.\
      \ As an ancient saying goes: &quot;Where there is a stone, there is a way.&quot;\
      \ When confused, use your stone.<h2 class=\"bb_tag\"></h2><h2 class=\"bb_tag\"\
      >Dungeon Tavern on discord</h2>Come and have a drink\uFF01<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/Ka7ygdm\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/Ka7ygdm</a><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/823610/extras/Steam\u5546\
      \u5E97\u7528\u56FE__\u706B\u7403\u673A\u5173.gif?t=1597206109\" />"
