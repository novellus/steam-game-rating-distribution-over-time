    review: 'DODK is a classic Dungeon Crawler, grid based, party of 4, mimics and
      the minimum of D&D-plot starters. This is all well and fine, but it failed to
      get me. In Legend of Grimrock, I was invested almost immediately, while LoG2
      repelled me in the second level by introducing spiders hopping in my face. The
      developer was so nice as to confirm for me, that THERE ARE NO SPIDERS in DODK.
      Really big plus!

      On the other hand, I didn''t feel my attacks make an impact, I didn''t know
      what I did wrong sometimes, and though death isn''t too punishing with liberal
      checkpoints/autosaves, I quit on my second death three levels down and won''t
      return. It looks good, but doesn''t feel good for me.

      Solid dungeon crawler, just not for me.


