details:
  data:
    about_the_game: "COOL, FAST and CRAZY.<br />\r\n<br />\r\nMeSnakeman is an arcade\
      \ game that constantly tests your creativity as you play. The most important\
      \ thing is having fun. Defeat yourself, fight your weakness using your skills.\
      \ In the game you will find mechanisms known and liked from the classic Snake\
      \ and much more. Find your own favorite way to play.<br />\r\n<br />\r\nThe\
      \ game offers 2 game modes, 7 unique main levels, each of which gives new opportunities\
      \ to play.<br />\r\n<br />\r\n<br />\r\nMy first game, if you want to see the\
      \ very first one, I invite you to play. There are super abilities and secret\
      \ places available. I have much, much more in my plans, but I won't reveal any\
      \ details now.<br />\r\n<br />\r\ngl&amp;hf Gamers!"
