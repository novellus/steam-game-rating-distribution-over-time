details:
  data:
    about_the_game: '<strong><i>Jump, punch and swing your way through this retro
      platformer as Stretch the steam powered robot. StretchBot is a classic platformer
      with tonnes of action, a compelling story and an ear warming soundtrack that
      will keep players coming back for more.</i></strong><h2 class="bb_tag">StretchBot
      Features: </h2><ul class="bb_ul"><li> 24 engaging levels across 3 distinct retro
      worlds<br></li><li> 20+ unique and deadly robot enemies<br></li><li> 3 enormously
      challenging boss fights<br></li><li> 6 different equippable stretch bot upgrades<br></li><li>
      Full gamepad/controller support<br></li><li> Classic platformer story and retro
      game play<br></li><li> Immersive and mesmerizing soundtrack<br></li><li> 20+
      achievements to collect throughout your adventure<br></li><li> 16-bit pixel
      art and retro platformer nostalgia</li></ul><br>A steam powered robot wakes
      up to a world on the edge of ruin.  The infamous Kid Scientist has shattered
      the eco-stability of the planet in his quest for ever greater power sources.
      You are Stretch the steam-powered StretchBot in this platformer adventure who
      was left for dead in a toxic junkyard full of unfriendly baddies and obsolete
      robot parts. As you fight your way to safety and freedom during a troubled and
      tumultuous time you find and befriend a group of retro enviro-hackers trying
      to stop Kid Scientist and save the planet. Are you too late? Can just one StretchBot
      really save the planet?  It''s time to help this robot start his adventure..'
