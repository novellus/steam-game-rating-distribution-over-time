    detailed_description: "<h1>Free update!  SURVIVAL ARENA out now!</h1><p><strong>FREE\
      \ UPDATE!  Survival Arena is out now! </strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/543410/extras/banner01.png?t=1572486664\"\
      \ /><br>We listened to the community feedback.  Now continue the fight against\
      \ a slew of updated enemy types in Crowe: Survival Arena features new environments\
      \ and new enemy types!  Fighting high above the valley floor, you must defend\
      \ your lofty platform or teleport to another before it's destroyed beneath your\
      \ feet.  In &quot;Survival Arena&quot;, switch between weapon types and teleport\
      \ between platforms strategically while battling various enemy types. <br><br><strong>New\
      \ Weapon</strong><br><br><strong>Dual Cross Pistols (unlock after completion\
      \ of Story Mode)</strong><br>As the name suggests, the handling and rapid fire\
      \ of a pistol combined with energy bolts fashioned after crossbow ammunition.\
      \ The player can charge their shot creating an explosive ball of energy that\
      \ explodes on impact or can be command detonated by firing a second round into\
      \ the orb.  The dual cross pistols are only available in Survival Arena mode.<br><br><strong>Introducing\
      \ Leaderboards</strong><br>Thought your last run to level 15 was pretty amazing?\
      \ Check the leaderboard and see where you stand. You can now compete against\
      \ other players in Survival Arena with global leaderboards. Compete against\
      \ friends and strangers to see who amongst you is the greatest defender of Jayde!<br><strong><br>Crowe:\
      \ Experience Jayde</strong><br>Those seeking a bit of respite from the constant\
      \ action of Survival Arena can find their zen with Crowe: Experience Jayde.\
      \  In Experience Jayde, the player is able to visit passive environments around\
      \ the world of Jayde. These six meditative spaces allow the player to peacefully\
      \ exist within the fantasy space and see the world of Jayde at their own pace.\
      \  The 10/5/17 release will include 6 different environments:<br><br>\u2022\t\
      Last Field of Honor<br>\u2022\tPrayer Grotto<br>\u2022\tThe Riddling Canyon<br>\u2022\
      \tThe Forgotten Temple<br>\u2022\tFlooded City of the Creators<br>\u2022\tFloating\
      \ Cliffs</p><br><h1>About the Game</h1><strong>FREE NEW MODE ADDED!  CROWE:\
      \ SURVIVAL ARENA</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/543410/extras/SurvivalCrop.jpg?t=1572486664\"\
      \ /><br>Continue the fight against a slew of updated enemy types in Crowe: Survival\
      \ Arena!  Fighting high above the valley floor, you must defend your lofty platform\
      \ or teleport to another before it's destroyed beneath your feet.  In &quot;Survival\
      \ Arena&quot;, switch between weapon types and teleport between platforms strategically\
