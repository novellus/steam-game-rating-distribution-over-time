    about_the_game: "<strong>FREE NEW MODE ADDED!  CROWE: SURVIVAL ARENA</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/543410/extras/SurvivalCrop.jpg?t=1572486664\"\
      \ /><br>Continue the fight against a slew of updated enemy types in Crowe: Survival\
      \ Arena!  Fighting high above the valley floor, you must defend your lofty platform\
      \ or teleport to another before it's destroyed beneath your feet.  In &quot;Survival\
      \ Arena&quot;, switch between weapon types and teleport between platforms strategically\
      \ while battling various enemy types. <br><br><strong>Crowe: Experience Jayde</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/543410/extras/ExpJaydeCrop.jpg?t=1572486664\"\
      \ /><br>Those seeking a bit of respite from the constant action of Survival\
      \ Arena can find their zen with Crowe: Expierence Jayde.  In Experience Jayde,\
      \ the player is able to visit passive environments around the world of Jayde\
      \ that tease settings for future installments of the Crowe series.<br><br><strong>Crowe:\
      \ The Drowned Armory\u2122</strong> is the first installment in an episodic\
      \ single-player, cinematic VR game experience.   Solve room scale puzzles and\
      \ engage in tactical bow and shield combat against a variety of enemy types,\
      \ capabilities and sizes.  <br><br><strong>World:</strong><br>Welcome to the\
      \ mysterious, green planet of Jayde.  A remote world unscathed by the galactic\
      \ war that rages among the star systems nearby.   <br>Jayde has remained hidden\
      \ for 1000 years by an advanced orbital cloaking array.  Now that cloaking technology\
      \ has been damaged and the peaceful tribespeople on the surface suddenly fall\
      \ victim to an alien invasion.  <br><br><strong>Gameplay:</strong><br>In chapter\
      \ one,\_The Drowned Armory, players will team up\_with A.M.I. (Artificial\_\
      Maintenance Intelligence), a\_long-dormant techno-fairy.  Use VR motion controls\
      \ to fight off an armada of alien attackers using a powerful energy bow and\
      \ mystical shield.  <br><br>Help AMI restore power\_to an underwater reactor\
      \ core, reactive a giant mechanized robot guardian and defeat\_the dragon that\
      \ dwells at the bottom of the\_flooded, derelict temple\u2026 the Drowned Armory.<br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=5d773c00-32b1-11e8-a7bb-f1809acafa5d\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
