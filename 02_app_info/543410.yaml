      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/543410/extras/ExpJaydeCrop.jpg?t=1572486664\"\
      \ /><br>Those seeking a bit of respite from the constant action of Survival\
      \ Arena can find their zen with Crowe: Expierence Jayde.  In Experience Jayde,\
      \ the player is able to visit passive environments around the world of Jayde\
      \ that tease settings for future installments of the Crowe series.<br><br><strong>Crowe:\
      \ The Drowned Armory\u2122</strong> is the first installment in an episodic\
      \ single-player, cinematic VR game experience.   Solve room scale puzzles and\
      \ engage in tactical bow and shield combat against a variety of enemy types,\
      \ capabilities and sizes.  <br><br><strong>World:</strong><br>Welcome to the\
      \ mysterious, green planet of Jayde.  A remote world unscathed by the galactic\
