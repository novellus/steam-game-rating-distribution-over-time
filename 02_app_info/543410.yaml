    review: "Komentarz + translator.\nComment + translator.\n\nChyba gra\u0142em w\
      \ t\u0105 gr\u0119 najd\u0142u\u017Cej ze wszystkich...\nCo dostajemy? Dwa tryby,\
      \ opowie\u015B\u0107 i arena.\nOpowie\u015B\u0107 to 20-30 minut gry: puzle,\
      \ \"filmik\", puzle, troch\u0119 strzelania, \"filmik\", a na deser ogromny\
      \ niedosyt.\nOpowie\u015B\u0107 to w zasadzie fajne tech demo, fajny ma\u0142\
      y dodatek do areny. Szkoda, tryb opowie\u015Bci to zmarnowany potencja\u0142\
      .\nArena to trzy poziomy, z mocno rosn\u0105cym stopniem trudno\u015Bci.\n\"\
      Skaczemy\" oznaczaj\u0105c je \u0142ukiem, na nieruchome platformy, kt\xF3rych\
      \ musimy broni\u0107, przed atakuj\u0105cymi je i nas dronami.\nJeden poziom\
      \ areny sk\u0142ada si\u0119 z 30 mniejszych, co 10 du\u017Cy dron.\nDron\xF3\
      w jest wiele rodzaj\xF3w, r\xF3\u017Cnie si\u0119 broni\u0105 i atakuj\u0105\
      , drony wraz ze wzrostem trudno\u015Bci maj\u0105 wi\u0119ksze mo\u017Cliwo\u015B\
      ci.\nMy mamy \u0142uk i tarcze, u\u017Cywane zamiennie, \u0142uk ma dwa fajne\
      \ tryby, tarcza potrafi odbija\u0107 niekt\xF3re pociski.\nNie ma mo\u017Cliwo\u015B\
      ci swobodnego poruszania si\u0119 po mapie, tylko platformy, lub w opowie\u015B\
      ci 3 wyznaczone miejsca.\nGrafika obleci, w 2017 to by\u0142 sza\u0142, ale\
      \ dzisiaj ju\u017C nie, i jest taka jakby rozmyta.\nGr\u0119 zabi\u0142a zbyt\
      \ wysoka cena (85z\u0142) za zawarto\u015B\u0107, na starcie (aren\u0119 dodali\
      \ p\xF3\u017Aniej).\nSzybko spad\u0142a do 40 z\u0142, ale zd\u0105\u017Cy\u0142\
      a ju\u017C nazbiera\u0107 negatywnych komentarzy.\nI zbyt wysokie wymagania\
      \ sprz\u0119towe (chyba po czasie obni\u017Cyli grafik\u0119).\nNiekt\xF3re\
      \ trofea wydaj\u0105 si\u0119 by\u0107 uszkodzone.\nMoja subiektywna ocena to\
      \ 5/10 (za aren\u0119) i to troch\u0119 naci\u0105gane.\nKosztuje 18 z\u0142\
      , w tej cenie chyba kupi\u0142bym j\u0105 drugi raz. \n\nI think I played this\
      \ game the longest of all ...\nWhat do we get? Two modes, a story and an arena.\n\
      The story is 20-30 minutes of play: puzzles, \"movie\", puzzles, a little shooting,\
      \ \"movie\", and for dessert a huge understatement.\nThe story is basically\
      \ a cool tech demo, a cool little addition to the arena. Too bad story mode\
      \ is a wasted potential.\nThe arena is three levels, with a very increasing\
      \ degree of difficulty.\n\"We jump\" by marking them with a bow, on stationary\
      \ platforms, which we must defend, against attacking them and us drones.\nOne\
      \ arena level consists of 30 smaller, every 10 large drone.\nDrones are many\
      \ types, different weapons and attack, drones with increasing difficulty have\
      \ greater capabilities.\nWe have a bow and shields, used interchangeably, the\
      \ bow has two cool modes, the shield can bounce some projectiles.\nIt is not\
      \ possible to move freely on the map, only platforms, or in the story 3 designated\
      \ places.\nThe graphics will fly, in 2017 it was a frenzy, but today it is no\
      \ longer, and it is as if it was a deed.\nThe game killed too high price (20\
      \ usd?) for content, at the start (arena added later).\nIt quickly dropped to\
      \ 10 usd(?), but has already managed to collect negative comments.\nAnd too\
      \ high hardware requirements (probably after a while they lowered the graphics).\n\
      Some trophies seem to be damaged.\nMy subjective rating is 5/10 (per arena)\
      \ and it's a bit stretchy.\nIt costs 4 usd(?), at this price I think I would\
      \ buy it a second time. \n\nPolecam.\nRecommend."
