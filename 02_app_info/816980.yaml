    about_the_game: "Presenting the Mr. Jiver Art Chess set; specially commissioned\
      \ by Purling London and now available in the virtual world of Chess Ultra.<br\
      \ />\r\n<br />\r\nCreated by London based street artist Mr. Jiver, this Art\
      \ Chess set features a distinctive graffiti style painted across each luxury\
      \ Staunton piece. With a unique combination of vivid colours and masterful spray\
      \ work, The Mr. Jiver Art Chess set is truly one of a kind.<br />\r\n<br />\r\
      \nThis pack contains a chess set only, which can be used in any environment\
      \ in the game."
