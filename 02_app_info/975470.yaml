  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/975470/extras/silver_chains_manning_manor_front_fog_steam_productpage_04.gif?t=1590513570\"\
      \ /><br><br>After his car hit a tree in a stormy night, Peter wakes up in an\
      \ old abandoned mansion, somewhere in England. He can\xB4t remember why and\
      \ how he got here, but soon he realises that the house is not as abandoned as\
      \ it seems. While trying to find a way out of the house, Peter has to uncover\
      \ the dark secrets of what has happened in this place.<br><br>As he tries to\
      \ find his way out, Peter discovers hints which indicate that he has already\
      \ been here before. But by the time he\u2019s starting to put the pieces of\
      \ the puzzle together, something evil has picked up his trail\u2026 Solve puzzles\
      \ to find out how you are connected to the mysteries of this place. But be careful:\
      \ Something evil lurks in the cold, dark masonry and it has already started\
      \ hunting you\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/975470/extras/silver_chains_mother_wall_steam_productpage_04.gif?t=1590513570\"\
      \ /><h2 class=\"bb_tag\"><strong>FEATURES:</strong></h2><ul class=\"bb_ul\"\
      ><li>An atmospheric horror experience: photo-realistic and detailed graphics\
      \ bring the interior of an old abandoned mansion to life. Dark passages, a brawly\
      \ thunderstorm, paranormal activities and a thrilling story will provide you\
      \ with complete immersion into the game, accompanied by an eerie soundtrack\
      \ and English voice overs. <br></li><li>Story-Exploration-Game with puzzle-\
      \ and action elements: find out the mysteries of a huge mansion and the history\
      \ of its inhabitants. Solve puzzles to gain entry into locked areas but... <br></li><li>...beware\
      \ the dangers lurking in the dark. This evil you cannot fight - run for your\
      \ life or find a place to hide: Experience an intense feeling of horror as you\
      \ try to escape from the monster chasing you down.</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/975470/extras/silver_chains_timmy_light_steam_productpage_04.gif?t=1590513570\"\
      \ /><h2 class=\"bb_tag\"><strong>Spooky games that inspired us:</strong></h2><ul\
      \ class=\"bb_ul\"><li>Layers of Fear &amp; Layers of Fear 2<br></li><li>Resident\
      \ Evil Series<br></li><li>Dead by Daylight<br></li><li>Outlast &amp; Outlast\
      \ 2<br></li><li>Slender &amp; Slender: The Arrival<br></li><li>Silent Hill Series</li></ul><h2\
      \ class=\"bb_tag\"><strong>Thanks for such good and inspiring games &lt;3!</strong></h2>"
