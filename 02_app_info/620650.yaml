  data:
    about_the_game: Puzzle alone, with or against your friends - several artworks
      from indie-games and artists are available! <br>Beside the singleplayer-mode
      the game offers several multiplayer-modes. Play a relaxed puzzle together with
      your friends on Steam or challenge them to exciting matches!<h2 class="bb_tag">FEATURES</h2><ul
      class="bb_ul"><li> Singleplayer- and different multiplayer-modes (Co-Op and
      Versus)<br></li><li> 34 fantastic and hand-drawn artworks from different games
      and artists*<br></li><li> Compete with your friends and other players on the
      Steam Leaderboards<br></li><li> Integrated multiplayer chat-system <br></li><li>
      Includes Trading-Cards, Achievements and Emoticons!</li></ul> <img src="https://steamcdn-a.akamaihd.net/steam/apps/620650/extras/cat_heart.png?t=1606529060"
      /><br><br>* We will add more artwork and also new modes and features gradually!
