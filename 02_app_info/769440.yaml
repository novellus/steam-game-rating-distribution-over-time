    about_the_game: 'You are a worker of a small restaurant on the beach. Your task
      is to serve the orders of arriving tourists. Each order is unique, here you
      have a burger and cheeseburger, and soda and coffee. The co-agent is also very
      different, from young vegans to well-off gourmets. For the correct fulfillment
      of orders, you will receive money, thereby progressing in your career. Also
      there is a free mode, without special purposes just work. Before you are your
      workplace: trays with ingredients, stove, coffee maker, several types of drinks.
      oimi predpochteniyami.I taste treat him the wrong dish, you risk losing the
      client.'
