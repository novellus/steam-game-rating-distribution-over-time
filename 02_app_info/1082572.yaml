    about_the_game: "Being a Goddess requires willpower and sometimes the right accessories\
      \ to help lead your team to victory! And with the Dengeki Accessory Set, the\
      \ Goddesses can now rock these Dengeki themed accessories and fight any of those\
      \ who stop their way!<br />\r\n<br />\r\nThe Dengeki Accessory Set includes:<br\
      \ />\r\n\u2022 Dengeki Earrings: Neptune Only<br />\r\n\u2022 Dengeki Crown:\
      \ Noire Only<br />\r\n\u2022 Dengeki Scarf: Blanc Only<br />\r\n\u2022 Dengeki\
      \ Necklace: Vert Only<br />\r\n\u2022 Dengeki Belt: Chrome Only<br />\r\n<br\
      \ />\r\n*Note: Accessories are not visible during battle or cutscenes."
