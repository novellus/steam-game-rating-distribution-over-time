    review: "DO NOT PURCHASE THIS COMPLETE RIPOFF DLC\n\nThis DLC adds nothing to\
      \ the game.  \n\n- NO change in appearance.\n- NO Skills\n- NO Special Abilities\n\
      \n- YES resists that you won't use\n- YES stats that are weak, even for the\
      \ beginning of the game.\n\nIt's the same case for all the DLC's offered thus\
      \ far.  If there were a skill to be gained from the DLC or a decent stat boost\
      \ I might say they were worth it, but as it stands by the time you reach the\
      \ second shop any MINOR stat gains are eclipsed by other gear."
