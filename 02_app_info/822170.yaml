    reviews: "\u201CA\xF1adimos tambi\xE9n a este sobresaliente conjunto art\xEDstico,\
      \ un excelente uso de la m\xFAsica (m\xE1s que del sonido) obra de Barret Lewis,\
      \ aproxim\xE1ndose a tonalidades muy cinematogr\xE1ficas y proveyendo al conjunto\
      \ de una conceptualizaci\xF3n superior.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.realovirtual.com/articulos/5042/manifest-99-analisis\"\
      \ target=\"_blank\" rel=\"noopener\"  >RealoVirtual</a><br><br>\u201CWhile the\
      \ bear man, the deer lady and the owl granny don\u2019t talk, there\u2019s plenty\
      \ of music to help set the mood. It\u2019s actually really well done and, without\
      \ sounding like a pretentious twat, it really does give the whole tale a voice.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://pureplaystation.com/review-manifest-99-ps4psvr/2017/09/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pure PlayStation</a><br>"
