    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/534350/extras/text1.png?t=1478436644"
      /><br><br>Construct entire residential districts for people and improve their
      well-being by building markets, schools, theaters and other places, and connect
      them with roads for ease of access. <br><br>Create warehouses and farms, plant
      wheat and bake bread, mine clay and manufacture all kinds of crockery. Once
      you have your manufacturing in place and running, provide your population with
      food, improving the status of households. <br><br>Sell the excess of products
      and make more money. The richer households become with time, the more taxes
      they pay, thus helping you improve the city. Once you have successfully completed
      all the missions, you will be able to build your own villa!<br><br><ul class="bb_ul"><li>30
      levels<br></li><li>Build your own villa!<br></li><li>Large maps for construction</li></ul><br><img
