    about_the_game: Casual physics puzzle. The player's goal is keep the blue block
      on the platform for 3 seconds in order to pass the level.<br><br>Each object
      in the game has a unique property depending on its color, You must choose the
      correct order of action to solve the puzzle.<br>Puzzles go from easy to hard,
      some of them challenge your brain! <br><br>This game is a great way to train
      your brain.<br><br>- Nice music<br>- Beautiful design<br>- Intuitive interface<h2
      class="bb_tag"> Music  by Trauerbaum<h2 class="bb_tag">Credits</h2>&quot;Oik
      5&quot; powered by Clickteam Fusion 2.5</h2>
