  data:
    about_the_game: "Theatre of War 2: Battle for Caen is an expansion pack for the\
      \ critically acclaimed Theatre of War 2: Kursk 1943, an historical real-time\
      \ tactical wargame. In Battle for Caen, players will control units of the British\
      \ 11th Armored Division during Operation Epsom and Goodwood which took place\
      \ from June 26 to July 19, 1944. Get ready for strong opposition though from\
      \ the forces of the 2nd, 21st and 1st SS and 12th SS Panzer Divisions and witness\
      \ even more spectacular battles involving dozens of impeccably modeled AFVs\
      \ and hundreds of soldiers.<br><br><ul class=\"bb_ul\"><li>Brings totally new\
      \ Theatre of War on the Western Front to owners of ToW2: Kursk 1943.<br></li><li>New\
      \ historical British campaign \u201CBattle for Caen\u201D.<br></li><li>Over\
      \ 40 new UK, Wehrmacht and SS units and infantry squads were added to the already\
      \ expansive unit list of the original Kursk 1943 game. Including: Daimler Littlejohn,\
      \ Gepard, Crusader III AA, 3 inch mortar, Achilles, Challenger, Cromwell, Churchill,\
      \ Sherman Firefly, PaK 43, Tiger B with Porsche turret, Pz. III M, Pz. IV H\
      \ and \u201CA\u201D and \u201CG\u201D Panthers.<br></li><li>Eight new Normandy\
      \ maps are also playable in multiplayer and with the scenario generator.<br></li><li>Authentic\
      \ markings on all vehicles.<br></li><li>Numerous additions of UK and German\
      \ infantry weapons and ammunition, including PIAT, StG 44, Panzerschrek and\
      \ Panzerfaust 30.</li></ul>"
