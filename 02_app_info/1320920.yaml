    about_the_game: <strong>In this short demo (around 10 minutes long) you'll get
      a sneak peek into Exo One. </strong><br><br><i>&quot;A strange signal... an
      alien craft... an interplanetary, gravity-defying journey through space and
      time.&quot;</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1320920/extras/EXO-ONE-Gameplay.gif?t=1601901311"
      /><br><br><strong>Exo One</strong> is a single-player, exoplanetary exploration
      game where you pilot an alien craft capable of manipulating gravity. <br><br>Drift
      and flow across enigmatic and desolate alien landscapes using a gravity-based
      movement system. Transform between a sphere and glider to maintain momentum,
      using the geology beneath you and the clouds above to build colossal speeds
      and heights. See amazing, high-sci-fi planets, float through boiling cloud formations,
      slide and roll downhill and mountain faces, and drift toward alien horizons.<br><br><strong>Wishlist
      the full game:</strong><br><a href="https://store.steampowered.com/app/773370/Exo_One/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/773370/Exo_One/</a><br><br>Atmospheric,
      diffused visuals are merged with otherworldly sound effects and a hypnotic electric
      guitar soundtrack.<br><br>Enter the surreal and alien worlds of Exo One and
      follow the story of mankind's first mission outside the solar system.
