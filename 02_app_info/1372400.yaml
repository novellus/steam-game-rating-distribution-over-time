      \ re-release for PS4 and Vita.<h2 class=\"bb_tag\">Story</h2><br>Mayu Hinagata\
      \ is the LCSC's dear advisor, a veritable fountain of inspiration and wisdom.<br>But\
      \ being so kind can be draining.<br>An innocent surprise party brings painful\
      \ scars back to the surface to haunt her.<br>And dark, ancient teachings revive\
      \ nightmarish memories that threaten to clog fate's machinery with soot...<br><br><i>Finally\
      \ focus on Mayu Hinagata\u2192Learn more about your dear, gorgeous teacher\u2192\
      Uncover new secrets and old wounds\u2192Drive a grateful nail into evil's black\
      \ coffin!</i>"
