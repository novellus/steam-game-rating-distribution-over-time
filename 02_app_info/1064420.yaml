details:
  data:
    about_the_game: "It's a nice sunny day at Syringe Beach and roided up beefster\
      \ Ryukaze and his wise old friend Orcmaster Jones are soaking up the rays and\
      \ oogling at the babes. Their life of luxury is soon interrupted however when\
      \ an old acquaintance bursts into their lives with an offer they simply can\
      \ not refuse. But if something sounds too good to be true... it rarely is. The\
      \ group soon find themselves hopelessly lost in the clutches of a vast conspiracy\
      \ that could threaten all mankind. Only one question remains...<br><br>Who is\
      \ the Phucker in the Gulag?<br><br><strong>GENRE</strong><br>Bromantic Comedy\
      \ Visual Novel Lords-Like<br><br><strong>GAME INFO</strong><br>Use the mouse\
      \ to navigate, make important choices and self-investigate. Be enthralled by\
      \ the gripping story line with a twist ending that will have you reeling for\
      \ days.<br><br><strong>PROS</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1064420/extras/_checkYes12.png?t=1569056485\"\
      \ /> \_Babes aplenty<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1064420/extras/_checkYes12.png?t=1569056485\"\
      \ /> \_Lots of beefy shirtless hunks<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1064420/extras/_checkYes12.png?t=1569056485\"\
      \ /> \_Three totally unique endings (Wow!)<br><br><strong>CONS</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1064420/extras/_checkNo12.png?t=1569056485\"\
      \ /> \_Is in good taste.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1064420/extras/_checkNo12.png?t=1569056485\"\
      \ /> \_Has as many save slots as Ren'Py games (100+)<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1064420/extras/_checkNo12.png?t=1569056485\"\
      \ /> \_H-patch"
