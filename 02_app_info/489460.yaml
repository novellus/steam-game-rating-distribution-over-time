    about_the_game: "The Last Leviathan is a physics-based, ship building and destruction\
      \ adventure. You construct battle ships to crush your adversaries and massacre\
      \ the monsters you encounter around the ancient seas of Middenhir. <br><br>On\
      \ your voyage to uncover where The Last Leviathan lies you will discover a world\
      \ full of rival ships, mythical monsters, wrecked flotsam, physics-puzzles and\
      \ hidden treasures. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/489460/extras/Gameplay.jpg?t=1573644986\"\
      \ /><br><br><strong>Build Ships</strong><br><br>With blocks bought, found or\
      \ plundered, you\u2019ll craft boats capable of conquering pirates, out manoeuvring\
      \ racing ships, disintegrating towers high on the coastal hills and solving\
      \ mysteries. <br><br><strong>Naval Encounters</strong><br><br>Across the busy\
      \ seas of Middenhir you\u2019ll encounter many ships from clans far and wide.\
      \ Some will be friendly and want to trade, others are looking for blood and\
      \ booty - Yours! <br><br><strong>Battling Monsters</strong><br><br>Some say\
      \ these behemoths are the descendants of The Last Leviathan, others just refuse\
      \ to accept that they exist. Once you\u2019ve seen one on the horizon you\u2019\
      ll wonder how you ever thought of anything else. <br><br>Monster battles will\
      \ be the pinnacle of your experience in The Last Leviathan. You\u2019ll need\
      \ to analyse the monster\u2019s weaknesses, craft bigger weapons, build a specialised\
      \ ship and then unleash the dogs of war with true, commanding skill. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/489460/extras/Modes.jpg?t=1573644986\"\
      \ /><br><br><strong>Voyage</strong>: Build, sail, navigate and fight across\
      \ the seas, unveiling the secrets of Middenhir in a voyage of survival and discovery.\
      \ <br><br><strong>Creative</strong>: Completely open sandbox for you to be inventive\
      \ or just enjoy the sights and relax in. <br><br><strong>Battle Seas</strong>:\
      \ An ocean of fights and challenges including: survival, last man standing,\
      \ racing, waves, and many more that we (and you) haven't thought of yet! <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/489460/extras/Community.jpg?t=1573644986\"\
      \ /><br><br>Full Steam Workshop integration allowing your ship designs to be\
      \ shared and battled with or against. Leaderboards will track your uploaded\
      \ ship\u2019s performance in battle against members of the community. <br><br>You'll\
      \ be able to Mod in many ways from Ship-AI, Cannon-AI, ship block creation and\
      \ potentially even Battle Seas events. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/489460/extras/RoadMap.jpg?t=1573644986\"\
      \ /><br><br>Our current version is a limited set of polished features for both\
      \ Battle Seas and Creative modes. Voyage mode &amp; Real-time multiplayer will\
      \ be developed during Early Access. <br><br>We\u2019ll be releasing on PC initially,\
      \ then Mac and Linux versions during Early Access. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/489460/extras/AboutUs.jpg?t=1573644986\"\
      \ /><br><br>We\u2019re <strong>Super Punk Games</strong>, a small indie developer\
      \ based in Nottingham, England. <br><br>To get in touch about the game, you\
      \ can find us hanging out in the Steam Community HUB or on our subreddit, Facebook\
      \ &amp; twitter. Use the link above to our website to find out more!<br><br>Thank\
      \ you for reading to the end, you are clearly a Super Punk!"
