    about_the_game: "In both a figurative and literal sense, forensic meteorologist\
      \ David Zander has hit rock bottom. Trapped deep underground on a lost and forgotten\
      \ island, David\u2019s priority shifts from finding answers about the mystery\
      \ surrounding him, to surviving the crisis he now finds himself trapped in.\
      \ It\u2019s now up to you to find an escape from the madness of meridian 157,\
      \ but be warned, as escape may not come so easily. Will David find the answers\
      \ he searched so hard for, or will his efforts all be in vain?<br />\r\n<br\
      \ />\r\nMeridian 157 is a point and click adventure series involving interactive\
      \ puzzles and an intriguing storyline taking place over a long series of chapters.\
      \ Built using state of the art rendering technology, this installment focuses\
      \ on immersing players in unique and frightening environments, while allowing\
      \ them to enjoy notable puzzles and engaging interactions. Try out the fully\
      \ free prologue to get a taste for what the Meridian series has to offer!<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n\u2022 Custom written music to compliment\
      \ the high quality visuals<br />\r\n\u2022 All new item combine feature, supporting\
      \ many different styles of play<br />\r\n\u2022 Latest episode continuing a\
      \ spooky and thrilling storyline<br />\r\n\u2022 Challenging but <br />\r\n\u2022\
      \ A logical hint system for some of the most difficult riddles<br />\r\n\u2022\
      \ Available in 9 languages, including English, French, Russian, German, Chinese\
      \ (Mandarin), Spanish, Portuguese, Italian and Japanese!<br />\r\n\u2022 New\
      \ colour blind mode available for people who might have trouble with colour\
      \ based puzzles"
