details:
  data:
    about_the_game: "A furious PvP Multiplayer brawl in VR set in the Saloon-iverse\
      \ of Cowbots and Aliens. Free movement, deadly gunplay, multiple competitive\
      \ modes and a custom networked physics system that lets you use EVERYTHING as\
      \ a weapon makes Cowbots and Aliens the immensely satisfying ruckus VR deserves.\
      \ Includes intensely fun single player AI to play against as well.<br><br>Flip\
      \ a table and take cover, break a chair over your friends head, hurl a tomahawk,\
      \ jump out with six-shooters blazing or just practice shooting beer bottles\
      \ out of the sky. Cowbots and Aliens is a wild west brawl scene brought to life\
      \ by robots, aliens, the magic of VR and you!<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li>Battle Online - Fight your friends in a variety of competitive\
      \ multiplayer modes including Free For All, No Guns, Team Deathmatch and Gold\
      \ Rush!<br></li><li>Single Player Bots - Battle against or along-side clever\
      \ AI bots so you're never alone!<br></li><li>Interact with Everything - Find\
      \ whatever you can get your hands on and use it in battle. Pro Tip - a throwing\
      \ knife deals more damage than a poker chip. ;)<br></li><li>Hang Out - Hit the\
      \ saloon and have a virtual drink with a fellow Cowbot, make art out of a stack\
      \ of chairs or join a battle. No consequences in this social area.<br></li><li>Customize\
      \ your Avatar - Outfit your Cowbot or Alien with hats, shirts, vests or facial\
      \ hair.  - Coming Soon!<br></li><li>Master Creative Weapons - The Cowbots and\
      \ Aliens have retrofitted the iconic weapons of the old west for use in their\
      \ ongoing feud. From guns to tomahawks to broken bottles - the Cowbots and Aliens\
      \ have em all.<br></li><li>Wreck the Place - Don\u2019t hesitate to make a mess\
      \ - this is the Wild West after all.</li></ul><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=aecc3aa0-c736-11e7-a8aa-33bf32303e37\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
