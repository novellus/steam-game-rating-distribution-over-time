    recommendationid: '79058983'
    review: 'Nothing but a tech demo.

      Too simple to be sold at all.


      Choose between 3 factions, then 3 maps per faction (so 9 different maps total.)

      With no info, you''ve got to learn by trial how many movement points each unit
      has, and how many hits it can take. Which is fine because 3 unit types only.


      Yet you''ve got so little control that there is no strategy to be had: fixed
      starting positions, fixed order of actions, you only choose where a unit goes
      (without waypoints) and what it hits.


      As a result, slow units block the way of faster units. Which is stupid. Also,
      for some reason, beefcakes in heavy armors cannot climb stairs. Which is stupid.


      Pointless.

      Don''t spend a scrap on it.'
