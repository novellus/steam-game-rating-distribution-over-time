details:
  data:
    about_the_game: "You\u2019ve decided to take the risk and purchase a run down\
      \ house in the middle of a spooky forest near a dungeon overrun with monsters.\
      \ Lucky for you you\u2019ve been trained in the art of Potion making! Explore\
      \ the land and dungeon for ingredients to create powerful potions and tasty\
      \ delicacies.<br><br>Unfortunately for you, you're not a fighter. Many potions\
      \ have powerful effects which can aid you in battle, whether it\u2019s to make\
      \ you smaller, faster, blow up areas and monsters or a potion to summon a cute\
      \ ghost to just hang out.<br><br>Sell your extra potions and prepared foods\
      \ to the merchant for a bit of coin. You can use this coin to purchase recipe\
      \ books, and even expand the land around you. When you unlock new areas you\u2019\
      ll find new ingredients, crafting recipes, crops, animals, secrets and more.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/985000/extras/2-Features.png?t=1604098602\"\
      \ /><br><br>There are plenty of things to do in your days in Potion Paws. You\
      \ can Explore the world, look for materials, craft potions or foods, tend to\
      \ your garden, or take your chance dungeon diving for treasures and rare ingredients!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/985000/extras/3-Explore.png?t=1604098602\"\
      \ /><br><br>Your adventure starts at the spooky old house you just bought, which\
      \ is right by the entrance of an old mysterious dungeon. Heavy fog covers this\
      \ lands but don\u2019t worry! You can use your resources to clear the fog and\
      \ uncover more land to explore and find more items to collect!<br><br>With each\
      \ area you unlock there are new materials, secrets, and even creatures you can\
      \ find and carry home. You will want to explore as much of the map as you can\
      \ and unlock all it\u2019s treasures.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985000/extras/4-Scavenge.png?t=1604098602\"\
      \ /><br><br>This world is full of monster parts, plants and more that you can\
      \ use to craft into unique goods to sell! You can cook delicious monster treats\
      \ and craft powerful potions that have plenty of different effects! <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/985000/extras/Kickstarter_FoodItems2.png?t=1604098602\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985000/extras/5-PotionCrafting.png?t=1604098602\"\
      \ /><br><br>With your alchemist skills at hand you can use your cauldron to\
      \ create a wide variety of potions. Potions can be sold or used for its effects.\
      \ You can use a potion by drinking it or throwing it to alter the world around\
      \ you or defeat monsters. <br><br>For example, if you make a Cactus Potion and\
      \ drink it, you\u2019ll grow spikes and enemies that touch you will take damage.\
      \ But if you throw the cactus potion at a group of enemies, spikes will grow\
      \ out of the ground hurting them.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985000/extras/Kickstarter_Potions.png?t=1604098602\"\
      \ /><br><br>The potions can also be used to reach new areas. See a hole that\u2019\
      s too small to fit through? Maybe a Tiny Potion can help."
