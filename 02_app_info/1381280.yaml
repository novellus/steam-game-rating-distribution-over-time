    about_the_game: The final exams are here ! Unfortunately, you're not prepared
      enough. You'll need some serious cheating skills to get through this week unharmed...<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1381280/extras/01.png?t=1600444848"
      /><br><br>Cheat or Die is a small indie puzzle game where you have to help <strong>Mathilde</strong>
      cheat during her final exams.<br><br>The game takes place at Hartmann School,
      a well-established but intimidating school controlled by a terrifying <strong>Supervisor</strong>.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1381280/extras/03_Supervisor_threat480.png?t=1600444848"
      /><br><br><ul class="bb_ul"><li> Multiple perks &amp; bonus to choose from in
      order to cheat more effectively<br></li><li> A list of 10 levels of increased
      level of challenge, with various classrooms and numbers of students<br></li><li>
      Multiple character dialogues adding to the story around the finals week<br></li><li>
      The Supervisors gets stronger and stronger the better your grades are...</li></ul><br>...and
      who knows, you may find some friends along the way...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1381280/extras/02_dealer480.png?t=1600444848"
      />
