    about_the_game: "<p>\n\t\t\t\t\t<p>Meet the Soldier, one of nine playable character\
      \ classes in Team Fortress 2:  </p>\n\t\t\t\t\t<p><b>Name:</b> Soldier<br><b>Role:</b>\
      \ Offense<br><b>Weapons:</b> Rocket Launcher / Shotgun / Shovel <br><b>Favorite\
      \ World War:</b> 2 <br><b>Special Ability:</b> Rocket Jump</p>\n\t\t\t\t\t<p>Though\
      \ he wanted desperately to fight in World War 2, the Soldier was rejected from\
      \ every branch of the U.S. military. Undaunted, he bought his own ticket to\
      \ Europe. After arriving and finally locating Poland, the Soldier taught himself\
      \ how to load and fire a variety of weapons before embarking on a Nazi killing\
      \ spree for which he was awarded several medals that he designed and made himself.\
      \ His rampage ended immediately upon hearing about the end of the war in 1949.</p></p>"
