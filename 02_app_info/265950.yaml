    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/265950/extras/Ether_One_Review_Banner.png?t=1597674094\"\
      \ /><br><br>Ether One is a first person adventure that deals with the fragility\
      \ of the human mind. <br><br>There are two paths in the world you can choose\
      \ from. At its core is a story exploration path free from puzzles where you\
      \ can unfold the story at your own pace.<br><br>There is also a deeper, more\
      \ adventurous path in which you can complete complex puzzles to restore life\
      \ changing events of the patients history in order to help the validation of\
      \ their life.<br><br>Parallel paths make Ether One accessible to a range of\
      \ skilled players. Invite your friends and family around to pick their brains\
      \ for help taking on challenging environmental puzzles, or soak in the atmosphere\
      \ of Pinwheel at leisure. From a young age we enjoyed the first person puzzle\
      \ games that required you to write cryptic notes on spare pieces of paper to\
      \ unravel mysteries. Ether One aims to bring back pen and paper puzzle solving,\
      \ whilst still being accessible and optional for people not wanting to get stuck\
      \ and frustrated on the harder puzzles.<h2 class=\"bb_tag\">features</h2><ul\
      \ class=\"bb_ul\"><li> First Person Adventure Game.<br></li><li> Open narrative\
      \ exploration in the town of Pinwheel. <br></li><li> Optional puzzle solving.<br></li><li>\
      \ Accessible gameplay with additional controller support for players that aren\u2019\
      t as skilled with complex controls.<br></li><li> Challenging pen and paper puzzle\
      \ design you can decrypt at your own pace.</li></ul><h2 class=\"bb_tag\">Deluxe\
      \ Edition</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/265950/extras/Ether_One_capsule_main_Deluxe_Edition.png?t=1597674094\"\
      \ /><br><br>The Ether One Deluxe Edition comes with the Ether One OST, Game\
      \ Script, &amp; Comics along with a few more goodies. Please note that there\
      \ is no additional in-game content.<br><br>The Ether One Original Soundtrack\
      \ by Nathaniel-Jorden Apostol features more than 40 minutes of music created\
      \ exclusively for Ether One. The soundtrack comes with MP3 &amp; FLAC format\
      \ along with custom artwork for the soundtrack.<br><br>MP3 &amp; FLAC format\
      \ files will be placed in the Ether One folder in the Steam Directory: ...Steam\\\
      steamapps\\common\\EtherOne\\Soundtrack<br><br>The Ether One game scripts contain\
      \ all of the spoken dialogue along with some things that got cut from the game.\
      \ We hope you find it interesting to see how we developed the narrative for\
      \ Ether One. Please note: These scripts contain spoilers for the game. You may\
      \ wish to finish Ether One before reading these. We have noted down specifically\
      \ which game script contain spoilers in the download.<br><br>PDF format files\
      \ will be placed in the Ether One folder in the Steam Directory: ...Steam\\\
      steamapps\\common\\EtherOne\\Scripts<br><br>The Strange Tale of Byron Spencer\
      \ was created by Mark Penman &amp; coloured by Andrew Tunney. It provides an\
      \ alternative fiction for the world of Pinwheel.<br><br>PDF format files will\
      \ be placed in the Ether One folder in the Steam Directory: ...Steam\\steamapps\\\
      common\\EtherOne\\Comics"
