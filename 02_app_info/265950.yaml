    reviews: "\u201CThe world of Ether One is a superbly detailed and well thought-out\
      \ place.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.joystiq.com/2014/03/26/ether-one-review-off-to-see-the-wizard/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Joystiq</a><br><br>\u201CIt\u2019s been\
      \ just two days since I last player Ether One and I\u2019ve not stopped thinking\
      \ about it since. I thought about it before I went to bed last night, and the\
      \ night before. I thought about it when I woke up this morning. I thought about\
      \ it when I had lunch. So far I\u2019ve sunk 12 hours into a game easily completable\
      \ in four. I\u2019ve not nearly managed to restore all of the projectors. And\
      \ I've hardly scratched the surface.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.strategyinformer.com/pc/etherone/2313/review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Strategy Informer</a><br><br>\u201CSuperb:\
      \ A hallmark of excellence. There may be flaws, but they are negligible and\
      \ won't cause massive damage to what is a supreme title.\u201D<br>9/10 \u2013\
      \ <a href=\"http://www.destructoid.com/review-ether-one-274817.phtml\" target=\"\
      _blank\" rel=\"noreferrer\"  >Destructoid</a><br>"
