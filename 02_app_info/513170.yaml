    review: This game has potential, but I think it requires a lot more refinment.
      I found the spear throwing mechanism quite unrealable and unnatural feeling.
      Additionally aiming with the long bow feels poorly done compaired to the other
      bow shooting titles. The graphics and animations don't seem up to scratch with
      the other titles available in the same price category. Given the price of only
      a few dollars there is no harm in purchasing this, but there are other games
      you could spend it on.
