    about_the_game: "You are alone in a medieval tower that you must defend against\
      \ a large onslaught of demonic enemies. Inspired by the, \u201CTower,\u201D\
      \ Tarot Card, and the Graphic Novel series, \u201CHeavy Metal,\u201D enjoy your\
      \ attempts to stay alive in this great HTC Vive game. <br />\r\n<br />\r\nYes,\
      \ you do get to slay a dragon in virtual reality.  That is, if you kill the\
      \ army and 3 dynamic bosses before that. <br />\r\n<br />\r\nBut wait, there\u2019\
      s more. You have superpowers. Interact with the entire world and all its weapons\
      \ in super speed. Adrenaline mode allows you to slow time to a crawl as you\
      \ slay your enemies with beautiful, bloody, bravado. However, you\u2019re going\
      \ to need it, given that you are going to encounter spell casting necromancers,\
      \ acrobatic warrior archer maidens, minotaurs, the scariest knight you\u2019\
      ll ever meet, and of course a fire breathing dragon. This in addition to an\
      \ entire army trying to kill you. <br />\r\n<br />\r\nAnother interesting fact:\
      \ This game contains clues to win one million dollars in Bitcoin. Yes, this\
      \ game is the second game in a 6 part series that includes clues to find One\
      \ million dollars. Of course, you have to play to win, and these clues are hidden\
      \ very well. <br />\r\n<br />\r\nIf you\u2019re smart, you are probably thinking,\
      \ \u201CBut this is an HTC Vive Game. The very nature of a medieval tower involves\
      \ stairs.\u201D That is correct. We invented a way that you can naturally walk\
      \ upstairs in the HTC Vive. Enjoy! <br />\r\nWe hope you play our game. We put\
      \ months of love and care into scaring the crap out of our players Please enjoy\
      \ The Tower: Last Stand."
