    about_the_game: "Features in ~this~ are planned and not fully implemented yet.<br\
      \ />\r\n<br />\r\nImmerse into a new adventure on the seven seas! Start with\
      \ a small sloop ~create your crew,- join an alliance,-~ shoot down other ships,-\
      \ gather their loot,- sell their loot,- earn gold as much as you can carry,-\
      \ buy better ships,- sink stronger enemies,- finish quests,- buy more weapons,\
      \ ~ammunitions and crew members,-~ dominate! <br />\r\nThe Ocean holds many\
      \ different adventures and even more tales to tell. But don't forget that they\
      \ can and will claim whatever they seek. Sleep with one a eye open and conquer\
      \ them all!<br />\r\n<br />\r\nThe seven deadly seas is developed by two guys\
      \ and allows the player to explore an open world.<br />\r\n<br />\r\nThe player\
      \ can engage in sea battles with other ships and, if successful, loot them and\
      \ sell/use the obtained items to improve their own ship and crew.<br />\r\n\
      <br />\r\nQuests can also be completed for better gear and improvements. These\
      \ range from simple treasure hunting to defeating whole fleets."
