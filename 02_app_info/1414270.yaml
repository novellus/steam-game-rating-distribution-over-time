  data:
    about_the_game: Another puzzle game with hexagon grid, but difficult! Player must
      fill the grid with different shapes. Each line and area must not contain same
      shape, just like classic Sudoku game!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1414270/extras/play.gif?t=1608866897"
      /><h2 class="bb_tag">Feature</h2><ul class="bb_ul"><li>30 unique levels on main
      branch. Each level is crafted carefully and only have one possible answer.<br></li><li>10
      unique levels for each side branch. You have to think differently on every side
      branch.<br></li><li>4 different beautiful skins for you to choose from.<br></li><li>Design
      your own puzzle and share with people on workshop!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1414270/extras/candidates.gif?t=1608866897"
      />
