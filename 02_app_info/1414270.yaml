    recommendationid: '83591425'
    review: 'This appears to be a Hexcells/Sudoku clone, but it has some issues.


      - The tutorial doesn''t really explain the game (you need to think more like
      Sudoku)

      - The RMB helper overlay is not helpful. If you RMB on a tile you placed, you
      remove it, instead of highlighting the "paths" your tile blocks. Very annoying.
      Please, just let me draw!'
