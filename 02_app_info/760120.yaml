details:
  data:
    about_the_game: "Do you remember all the toys from your childhood? Do you remember\
      \ what happened to them? Where are they now? Though once best friends, they\
      \ have now become your worst nightmare!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/760120/extras/BlackHaze.gif?t=1582861759\"\
      \ /><br>Your Toy is a 3D first person horror room escape game that features\
      \ an advanced non-repeat puzzle system with challenging riddles, heart-pounding\
      \ escape sequences and a mysterious narrative that dives deep into your darkest\
      \ subconsciousness. Players will experience a fully immersive 3D environment,\
      \ where the realistic art style provides an eerie and engaging atmosphere. Are\
      \ you ready to enter your nightmares?\_<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/760120/extras/Cavern.gif?t=1582861759\"\
      \ /><br>Waking up in darkness, you find yourself trapped in a place long forgotten.\
      \ <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/760120/extras/ToiletLightning.gif?t=1582861759\"\
      \ /><br>Cryptic messages, one after another, lure you deeper into the abyss\
      \ of an intriguing unknown, and a feeling that someone is watching you from\
      \ the other side of this surreal dimension.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/760120/extras/Interaction.gif?t=1582861759\"\
      \ /><br>Caught between your own memory and a false dream, a forgotten victim\
      \ returns, but now play-time is reversed. Who is the toy now?<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/760120/extras/BearTearingCompressed.gif?t=1582861759\"\
      \ />"
