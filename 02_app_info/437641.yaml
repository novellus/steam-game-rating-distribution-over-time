  data:
    about_the_game: "Premium pack contains a variety of useful items and a special\
      \ currency for purchases in the in-game store. This pack will allow you to enjoy\
      \ the abilities the store can provide. There will be a large number of consumables\
      \ at your disposal, as well as a permanent suit! <br><br>Buying the pack you\
      \ will get a set of items at discount! <br><br>Please remember that you can\
      \ only buy the Starter pack once.<h2 class=\"bb_tag\">The pack contains:</h2><br><ul\
      \ class=\"bb_ul\"><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/437641/extras/\u041F\
      \u043B\u0430\u0442\u0438\u043D\u043E\u0432\u043E\u0435_\u0417\u0435\u043B\u044C\
      \u0435_\u043A\u043E\u043D\u0446\u0435\u043D\u0442\u0440\u0430\u0446\u0438\u0438\
      .jpg?t=1582112447\" /> 2 Platinum Potion of Concentration (168 hours)<br><i>Decreases\
      \ the cooldown of all skills by 50%.</i><br></li><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/437641/extras/\u0417\
      \u0435\u043B\u044C\u0435_\u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0441\u0442\
      \u0438.jpg?t=1582112447\" /> 10 Activity potions (20 min.)<br><i>This set will\
      \ make your character to become a furious berserker for a short period of time!</i><br></li><li><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/437641/extras/\u041A\u043E\
      \u043B\u044C\u0446\u043E_\u043E\u043F\u044B\u0442\u0430.jpg?t=1582112447\" />\
      \ 1 Ring of Experience (7days)<br><i>Enchanted ring with a seal of wisdom that\
      \ gives you a pleasant feeling of warmth.</i><br></li><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/437641/extras/\u0421\
      \u0447\u0430\u0441\u0442\u043B\u0438\u0432\u044B\u0435_\u0441\u0435\u0440\u044C\
      \u0433\u0438.jpg?t=1582112447\" /> 1 set of Lucky earrings (30 days)<br><i>Its\
      \ stylish design suits to every set of armor, and the jewels are enchanted to\
      \ bring luck to the bearer.</i><br></li><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/437641/extras/\u0411\
      \u0443\u0441\u0442\u0435\u0440_\u0444\u043B\u0435\u0442\u0442\u044B.jpg?t=1582112447\"\
      \ /> 3 Fletta boosters (24hour) <br><i>Will increase the amount of fletta points\
      \ for 24 hours spent in the game.</i><br></li><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/437641/extras/\u0417\
      \u0430\u0449\u0438\u0442\u043D\u0430\u044F_\u043A\u0430\u043F\u0441\u0443\u043B\
      \u0430.jpg?t=1582112447\" /> 10 Protection Capsule<br><i>This useful item will\
      \ protect you from losing the equipment after death.</i><br></li><li><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/437641/extras/\u041F\u0440\u0438\u0437\
      \u044B\u0432_\u041E\u0442\u0440\u044F\u0434\u0430.jpg?t=1582112447\" /> 20 scroll\
      \ of Party summoning <br><i>Summons the members of the party to the leader\u2019\
      s location. Can only be used by the party leader!</i><br></li><li><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/437641/extras/\u041D\u0430\u0433\u0440\
      \u0443\u0434\u043D\u0438\u043A_\u043B\u0435\u0433\u043A\u043E\u0433\u043E_\u043A\
      \u043E\u0441\u0442\u044E\u043C\u0430_\u0441\u043F\u0435\u0446\u043D\u0430\u0437\
      \u0430.jpg?t=1582112447\" /> Light SWAT suit kit (permanent)<br><i>Put together\
      \ this equipment set will grant great strength to its owner!</i><br><ul class=\"\
      bb_ul\"><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/437641/extras/\u0411\
      \u043E\u0442\u0438\u043D\u043A\u0438_\u043B\u0435\u0433\u043A\u043E\u0433\u043E\
      _\u043A\u043E\u0441\u0442\u044E\u043C\u0430_\u0441\u043F\u0435\u0446\u043D\u0430\
      \u0437\u0430.jpg?t=1582112447\" /> Boots of the light SWAT suit (permanent)\
      \ <br></li><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/437641/extras/\u041D\
      \u0430\u0433\u0440\u0443\u0434\u043D\u0438\u043A_\u043B\u0435\u0433\u043A\u043E\
      \u0433\u043E_\u043A\u043E\u0441\u0442\u044E\u043C\u0430_\u0441\u043F\u0435\u0446\
      \u043D\u0430\u0437\u0430.jpg?t=1582112447\" /> Breastplate of the light SWAT\
      \ suit (permanent) <br></li><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/437641/extras/\u041F\
      \u0435\u0440\u0447\u0430\u0442\u043A\u0438_\u043B\u0435\u0433\u043A\u043E\u0433\
      \u043E_\u043A\u043E\u0441\u0442\u044E\u043C\u0430_\u0441\u043F\u0435\u0446\u043D\
      \u0430\u0437\u0430.jpg?t=1582112447\" /> Gloves of the light SWAT suit (permanent)\
      \ <br></li><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/437641/extras/\u0428\
      \u0442\u0430\u043D\u044B_\u043B\u0435\u0433\u043A\u043E\u0433\u043E_\u043A\u043E\
      \u0441\u0442\u044E\u043C\u0430_\u0441\u043F\u0435\u0446\u043D\u0430\u0437\u0430\
      .jpg?t=1582112447\" /> Pants of the light SWAT suit (permanent)</li></ul></li><li><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/437641/extras/GXP.jpg?t=1582112447\"\
      \ /> 10 GXP <br><i>Special currency for purchases in the in-game shop.</i></li></ul><br>Some\
      \ items cannot be shared.\_<br><br>You can receive the pack you\u2019ve bought\
      \ in the \u201CPresents\u201D menu of the in-game store. The GXP will be added\
      \ to your account immediately."
