    about_the_game: <strong>Lily is girls with the ability. They fight again.<br>Cute
      illustration by &quot;Bunraku Sensei&quot;.<br>And listen to the wonderful sounds
      of &quot;Morimori Atsushi&quot; and &quot;Hamu&quot;.</strong><br><br>This game
      is a simulation RPG that you can play with no stress.<br>It is a system that
      has a deep strategic approach.<br><br>* Removed the probability factor from
      hit and critical judgments.<br>   Everything can be aimed strategically.<br><br>*
      Characters grow as the story progresses, rather than defeat enemies.<br>   In
      the battle, you can concentrate on just defeating enemies.<br><br>* &quot;Heroic
      mode&quot; is easy to play.<br>   &quot;Tactical mode&quot; is a bit difficult.<br>   You
      can choose from two difficulty levels.<br><br>* You can enjoy character customization.<br>   However,
      we eliminated elements that would increase play time too much.<h2 class="bb_tag">Story</h2><br>Sayuri
      Nakamura is a Lily.<br>She decided to enroll in Lily's school, &quot;Shakunage
      Gakuen&quot;.<br>She was looking forward to her new life at the school.<br>But
      the school was a terrible place.<br><br>Teacher &quot;Kanae Kuroyuki&quot; who
      treats others like insects.<br>Students &quot;Original 10&quot; fighting for
      the school.<br>The students were treated badly by them.<br><br>Sayuri has decided
      to fight the school.<br>Gathered friends and started fighting for freedom.<br><br>A
      lot of blood has flowed. Who will survive last?
