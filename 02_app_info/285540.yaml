    about_the_game: "Among the Sleep is a first person horror adventure, in which\
      \ you play a two year old child. After waking up in the middle of the night\
      \ to mysterious sounds, you start exploring the dark looking for comfort.<br><br>The\
      \ game explores horror through atmosphere and exploration, not with scores and\
      \ combat systems. In Among the Sleep you\u2019re vulnerable, scared, and trying\
      \ to make sense of the world.<h2 class=\"bb_tag\">What people are saying</h2><br><ul\
      \ class=\"bb_ul\"><li><i>&quot;With all the lumpen, gristly protagonists clogging\
      \ up today's starring roles, it's heartening to see somebody trying something\
      \ a little out of the ordinary.&quot;</i> <br>- <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.edge-online.com/news/childhood-nightmares-among-sleep/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Edge</a><br></li><li><i>&quot;More, please!&quot;\
      \ </i><br>- <a href=\"http://kotaku.com/5914081/a-horror-game-in-which-you-play-as-a-two-year-old\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br></li><li><i>&quot;Everything,\
      \ from the sound of infantile breathing to the wobbliness of the camera and\
      \ the unsteadiness of little hands, has been designed to accurately put ourselves\
      \ behind the eyes of a toddler. Watching the trailer, the effect is simply astounding,\
      \ while the Paranormal Activity-style scares that surround the child are pulled\
      \ off with panache.&quot;</i> <br>- <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamefront.com/relatively-obscure-videogames-i-want-you-to-pay-attention-to/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamefront</a><br></li><li><i>&quot;Its\
      \ depiction of a first-person horror told through the eyes and stumbling little\
      \ legs of a two-year old is as intriguing as anything I've seen all year, and\
      \ reminiscent of a time when games actively sought out new ways to play and\
      \ new stories to tell.&quot;</i> <br>- <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2012-07-03-among-the-sleep-preview-they-mostly-come-at-night\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a></li></ul>"
