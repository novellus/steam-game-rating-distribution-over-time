    review: "Dlc Going East. Essa foi a primeira dlc de mapa lan\xE7ada para o Euro\
      \ Truck Simulator 2, Ela adiciona basicamente uma parte mais ao leste da Pol\xF4\
      nia, incluindo Vars\xF3via,Kakrow,Gdsank entre outras cidades, tamb\xE9m adiciona\
      \ a Hungria, e algumas partes da Eslov\xE1quia e Rep\xFAblica Checa. Em rela\xE7\
      \xE3o a detalhes ela possui novos modelos de estradas e cidades novas, mas em\
      \ quest\xE3o de paisagem \xE9 bem semelhante ao mapa do jogo base, acredito\
      \ que atualmente em promo\xE7\xE3o por 7.49 reais a DLC valha a pena, al\xE9\
      m disso se voc\xEA pretende adquirir a DLC Beyond The Baltic Sea e tamb\xE9\
      m a Road To The Black Sea, \xE9 indispens\xE1vel adquiri-la.\n\nNa minha opini\xE3\
      o como jogador a DLC Going East vale a pena."
