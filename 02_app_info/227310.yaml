    about_the_game: Going East! add-on expands the original Euro Truck Simulator 2
      map with new destinations for cargo delivery across Poland, Czech Republic,
      Slovakia, and Hungary.<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>Over
      20 hours of driving to explore all the new areas in the game world<br></li><li>13
      new cities including Warsaw, Krakow, Ostrava, Budapest, Kosice and more <br></li><li>Many
      kilometers of challenging narrow roads, mountain passes, and roads under repair
      to test your driving skill</li></ul>
