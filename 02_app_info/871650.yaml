  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/871650/extras/dancer---card-header.png?t=1603963306"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/871650/extras/dancer---seize-forbidden-treasures.png?t=1603963306"
      /><br><br>The DANCER DLC is a story-focused add-on to <a href="https://store.steampowered.com/app/718670/Cultist_Simulator/"
      target="_blank" rel="noreferrer"  >Cultist Simulator</a>, the award-winning
      Lovecraftian card game. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/871650/extras/BH-dancer---what's-in-the-dlc.png?t=1603963306"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/871650/extras/dancer---sulo-text.png?t=1603963306"
      /><br><br>In the occult cabaret that calls itself the Ecdysis Club, the distinction
      between pleasure and pain is as delicate and essential as the human skin. It
      is all that keeps us from making the very worst mistakes.<br><br>Pursue a career
      as a Dancer at the Club. Determine which parts of yourself to surrender. Cross
      oceans in pursuit of the ancient rites that beat in the Wood. Consider the ascensions
      that open to you. Choose carefully.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/871650/extras/BH-dancer---key-features.png?t=1603963306"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/871650/extras/dlc-midheaders-dancer.png?t=1603963306"
      /><br><br>The DANCER DLC includes:<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/871650/extras/subheader---one-new-legacy.png?t=1603963306"
      /><br>Rise to unearthly fame as the Dancer, employed at the infamous Gaiety
      Theatre, Ecdysis Club or in some of the more exclusive city parlours.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/871650/extras/subheader---two-new-ascensions.png?t=1603963306"
      /><br>Explore a trinity of insights into the powers of Heart, Moth, and those
      who came before. Realise your true form, and perhaps even tempt one of the enigmatic
      Ligeians to the Dance...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/871650/extras/subheader---animal-spirit-selves.png?t=1603963306"
      /><br>Some dances can only be performed in far places, and some cannot be performed
      in human shape.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/871650/extras/BH-dancer---how-do-i-start-dancing.png?t=1603963306"
      /><br><br>Win a minor Work victory at Glover &amp; Glover to unlock the Dancer
      Legacy on your next playthrough. You could also find Sulochana and speak with
      her at the Ecdysis Club about your current Desire...
