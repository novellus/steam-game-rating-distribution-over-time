    review: "[h1]MOAI 3: Trade Mission Collector's Edition[/h1]\n3/7 Sammelspiel von\
      \ 2016\n\nEs geht um ein gestohlenes Artefakt und sein K\xF6nigreich samt seiner\
      \ Bewohner. Durch geschicktes Zeit- und Rohstoffmanagement steuerst du den Helden\
      \ und deine Arbeiter, w\xE4hrend sie zerst\xF6rte D\xF6rfer wieder aufbauen\
      \ und Feinde besiegen. Au\xDFerdem lernt ihr, dass Zaubern eine ganz praktische\
      \ Sache sein kann.\n\nDas ist der Werbung entnommen. Ein paar Infos von mir\
      \ dazu.\nDu mu\xDFt vieles sammeln, Blockaden \xFCberwinden, Tauschen und Handeln,\
      \ Geister bek\xE4mpfen, Geb\xE4ude bauen oder instand setzen und sehr viel Spa\xDF\
      \ haben. Dazu kommt noch eine interessante Geschichte. Mehr als 100 Level sind\
      \ es in dieser Version.\nInteressant gemachtes und gestalltetes Gameplay.\n\n\
      Wirklich gut gemacht, insbesondere der ausgewogene Schwierigkeitsgrad. Hervorragendes\
      \ Spiel f\xFCr zwischendurch.\n\nMeine Gruppe und mein Archiv mit \xFCber 1.950\
      \ Reviews hier:\nhttps://steamcommunity.com/groups/hoi4deu\n\n\U0001F451 Powered\
      \ by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\n\u2800\u2800\
      \u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\n Folgen\
      \ [/url] \nund mehr Reviews von mir entdecken \U0001F38A\n\n\n[h1] MOAI 3: Trade\
      \ Mission Collector's Edition [/h1]\n3/7 collecting game from 2016\n\nIt's about\
      \ a stolen artifact and its kingdom and its inhabitants. With skillful time\
      \ and resource management, you control the hero and your workers as they rebuild\
      \ destroyed villages and defeat enemies. You also learn that doing magic can\
      \ be a very practical thing.\n\nThis is taken from advertising. Some information\
      \ from me about it.\nYou have to collect a lot, overcome blockages, trade and\
      \ trade, fight ghosts, build or repair buildings and have a lot of fun. There\
      \ is also an interesting story. There are more than 100 levels in this version.\n\
      Interestingly made and designed gameplay.\n\nReally well done, especially the\
      \ balanced level of difficulty. Excellent game for in between.\n\nMy group and\
      \ my archive with over 1,950 reviews here:\nhttps://steamcommunity.com/groups/hoi4deu\n\
      \n\U0001F451 Powered by HoI 4 Deu Curators group in German / English \U0001F451\
      \n\u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ \nFollow [/url] \nand discover more reviews from me \U0001F38A\n"
