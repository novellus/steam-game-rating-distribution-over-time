    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/437060/extras/MoaiLogo_615x215_ENG.jpg?t=1604589774"
      /><br>The Hero and Bright Light return in an all-new adventure to reclaim a
      stolen artifact and crush a threat to their kingdom and their people. In the
      compelling and entertaining Moai 3: Trade Mission Collector''s Edition, you
      control the fate of the main characters as they travel across visually stunning
      lands to complete their quest. Using clever time and resource management strategies,
      you will control the heroes and their workers as they rebuild decimated villages,
      defeat enemies, and survive off the land. They will also learn that a little
      magic along the way can make a big difference in the end.<br>With the main quest,
      a colossal bonus chapter, and alternate levels to complete, Moai 3 offers hours
      upon hours of addictive gameplay. In addition, players can earn dozens of achievements,
      unlock useful bonus items, and access a multitude of extras, including a step-by-step
      walkthrough, desktop wallpapers, and a downloadable soundtrack! With all of
      this and more, Moai 3 is poised to be your next great adventure!<h2 class="bb_tag">Key
      Game Features:</h2><ul class="bb_ul"><li>Over 100 levels to complete<br></li><li>Captivating
      and comical story<br></li><li>Special Collector''s Edition bonuses<br></li><li>Amazing
      gameplay</li></ul>'
