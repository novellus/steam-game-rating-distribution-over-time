  data:
    about_the_game: "Virtual reality? Check. Rooms with puzzles? Check. A homicidal\
      \ sentient robot that entices you to continue with the promise of fictional\
      \ desserts? \u2026 No, actually. We don\u2019t have that.<br />\r\nEscape the\
      \ Gray is a VR exclusive room-escape game. Each room\u2019s puzzle is unique.\
      \ The number of rooms and their order is randomized with each play through.\
      \ Get to the end? Play again and find something new. Stuck in a room? Play Drop\
      \ the Candle*, our free mini-game, when you get frustrated. Or just throw stuff\
      \ and make a mess. That might help. <br />\r\n <br />\r\nDid you find all the\
      \ rooms? No problem, new ones will be coming soon, along with achievements.<br\
      \ />\r\n<br />\r\n<br />\r\n*Drop the Candle mini-game is just dropping a candle\
      \ on the floor or table. It's not a real mini-game. It's not related to any\
      \ puzzles. It will not help you... or will it?"
