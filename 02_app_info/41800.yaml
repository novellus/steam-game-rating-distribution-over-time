    about_the_game: "Who needs backstory? Who needs resource-gathering? Diplomacy\
      \ is so last year. Gratuitous Space Battles cuts right to the chase of sci-fi\
      \ strategy games, and deals with large, completely unjustified space battles\
      \ between huge opposing space fleets.<br>\t\t\t\t\tGratuitous Space Battles\
      \ combines the visual appeal of an RTS, with the addictive unit-placement and\
      \ design gameplay from tower defense games. In GSB, the player does not control\
      \ individual ships at all during battle. The ships fight to a pre-determined\
      \ set of orders and formations given to them by you before the battles.<br>\t\
      \t\t\t\tGSB casts you as supreme space admiral, tasked with the design of individual\
      \ spaceships, and the composition of your fleet, as well as general orders of\
      \ engagement. This is not a twitch-based real time arcade game like many an\
      \ RTS, but a game of careful thought, planning and big-picture strategy. Huge\
      \ space battles can be won or lost depending on just how cleverly you balanced\
      \ the needs of defensive shielding and armor against the expensive punch of\
      \ laser cannons and plasma torpedoes.<br>\t\t\t\t\tGSB also features an innovative\
      \ multiplayer challenge system. You can upload your ultimate fleet to serve\
      \ as the enemy to other players, and keep track of how many other players have\
      \ won and lost against your challenge. That way, you will never run out of cunningly\
      \ designed enemies to battle against!<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>4\
      \ different unlockable player races<br>\t\t\t\t\t</li><li>Over 40 different\
      \ ship hulls<br>\t\t\t\t\t</li><li>Over 120 spaceship modules<br>\t\t\t\t\t\
      </li><li>Choice of skirmish vs AI, never-ending survival mode or play against\
      \ other player\u2019s fleets with the online challenge system<br>\t\t\t\t\t\
      </li><li>Play with different rules as each battle has different spatial anomalies\
      \ to deal with.<br>\t\t\t\t\t</li></ul>"
