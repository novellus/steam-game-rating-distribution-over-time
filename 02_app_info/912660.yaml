details:
  data:
    about_the_game: '&quot;Welcome Above&quot; is the VR experience that allows you
      to actualize your personal dream of flying like a bird. No matter if relaxedly
      gliding through abstract aesthetics or rapidly nosediving along photo realistic
      cliffs - &quot;Welcome Above&quot; automatically recognizes your player type
      and offers you a flight experience tailored to your needs.'
