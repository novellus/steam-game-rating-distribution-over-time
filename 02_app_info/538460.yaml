    review: 'The entire franchise features awesome music.

      Johannes Aikio did a really good job for sure.

      He really put a soul into those lovely games.

      I have to give this mastery a positive review.

      Soundtracks like these are always enjoyable.

      The demake soundtrack feels very nostalgic.

      It has that really old-school vibe going for it.

      And it reminds me of the old console games.'
