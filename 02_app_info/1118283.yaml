    about_the_game: The Audi S1 EKS RX quattro returned to the grid in 2019, with
      ex-EKS drivers Andreas Bakkerud and Krizstian Szabo. The two EKS drivers were
      joined by Liam Doran, who made his full-time return to the series after a brief
      period away from the sport. Based on the 2018 car, the Audi S1 EKS RX quattro
      started the season as the clear favourite in the eyes of many.
