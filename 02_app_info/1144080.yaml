details:
  data:
    about_the_game: "Sharks are scary, even without jetpacks and frickin\u2019 lasers.\
      \ Conquer your fear by fending off masses of bloodthirsty sharks. Enjoy the\
      \ satisfying carnage that somehow manages to get even more overboard by the\
      \ minute.<br><br><strong><u>Stab, blend, and explode hordes of sharks</u></strong><br>Make\
      \ a blood mess as you blow them to pieces with a cannon ball or chop them up\
      \ with a propellor.<br><br><strong><u>Upgrade to increasingly ridiculous gadgets</u></strong><br>Go\
      \ from measly spearguns to laser-guided bazookas and more. Scavenge for new\
      \ weapons from the belly of the beasts. Increase your mobility by picking up\
      \ propellors and even wings to fly through the skies.<br><br><strong><u>Fight\
      \ for your life in the ocean, sky, and even space</u></strong><br>Overboard\
      \ has three endless environments: from the beneath the waves to above the stratosphere\u2014\
      with increasing levels of insanity. Go from fending off a single shark in the\
      \ open ocean to flinging asteroids into a swarm of missile-launching sharks."
