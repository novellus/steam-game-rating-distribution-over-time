    about_the_game: "<i>\u201CIt is the Frostmarch, brought here across the northern\
      \ waters by the Ice Queen. Armed with the Crown of Command, she is transforming\
      \ the realm into a desolate, frozen wasteland. Can you overcome the raging storms\
      \ and strange creatures that inhabit this bitter land? Will your blood freeze\
      \ when you behold the Ice Queen's cold, cruel gaze?\u201D</i><br><br>The Frostmarch\
      \ brings all new adventures to the land of Talisman. Introducing new Craft-focused\
      \ enemies to challenge you, new characters to play and Warlock quests to complete,\
      \ it\u2019s time for your final showdown with the Ice Queen. <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/267772/extras/TDE_Frostmarch_Banner01_Characters.png?t=1594894934\"\
      \ /><h2 class=\"bb_tag\">Leprechaun</h2>If one thing can get you through the\
      \ Frostmarch and power towards the Crown of Command, it\u2019s the luck of the\
      \ Leprechaun. When playing as the Leprechaun:<br><ul class=\"bb_ul\"><li>You\
      \ begin the game with 2 Spells.<br></li><li>You need not roll the die if you\
      \ land on the Woods. <br></li><li>Whenever you land on the Woods you may gain\
      \ 3 gold. <br></li><li>Whenever you roll a 6 you may teleport to any other space\
      \ in the same region.</li></ul><h2 class=\"bb_tag\">Necromancer</h2>Skilled\
      \ in the arts of magic, the Necromancer has the ability to gain Spirits as Followers.\
      \ Although the Spirits must leave after a battle, the bonus Craft they offer\
      \ will undoubtedly help in the fight against the Ice Queen. When playing as\
      \ the Necromancer:<br><ul class=\"bb_ul\"><li>Begin the game with 2 Spells.<br></li><li>When\
      \ attacking other characters, you may choose to make the attack Psychic Combat.<br></li><li>Spirits\
      \ will not attack you, but you can attack them.<br></li><li>If you do not attack\
      \ a Spirit you may enthral it if your Craft is higher than the Spirit\u2019\
      s. The Spirit will join you as a Follower and adds its Craft to yours in Psychic\
      \ Combat.</li></ul><h2 class=\"bb_tag\">Warlock</h2>The Warlock can earn a great\
      \ deal from completing Warlock Quests. Whilst others find themselves searching\
      \ for Weapons and Objects, he\u2019s able to gain these through Quest Rewards\
      \ alongside gaining invaluable Craft and Strength. When playing as the Warlock:<br><ul\
      \ class=\"bb_ul\"><li>You begin the game with 2 Spells.<br></li><li>At the start\
      \ of your turn, you may gain your full complements of Spells, according to your\
      \ current Craft. <br></li><li>Whenever you complete a Warlock\u2019s Quest,\
      \ you may take one card of your choice from the purchase deck for free instead\
      \ of gaining a Talisman as your reward.</li></ul><h2 class=\"bb_tag\">Ogre Chieftain</h2>The\
      \ Ice Queen has brought strong Monsters with her from the North. Creatures which\
      \ have never before been encountered in the land. If he defeats these Monsters,\
      \ the Ogre Chieftain can gain them as Followers to help him fight the Frostmarch.\
      \ When playing as the Ogre Chieftain:<br><ul class=\"bb_ul\"><li>Monsters will\
      \ not attack you, although you can choose to attack them.<br></li><li>When you\
      \ defeat a Monster in Battle you may dominate it and keep it as a Follower instead\
      \ of a trophy. The monster adds its Strength to yours in Battle but must be\
      \ added to the discard pile. You can use any number of dominated monsters during\
      \ battle.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/267772/extras/TDE_Frostmarch_Banner02_Endings.png?t=1594894934\"\
      \ /><h2 class=\"bb_tag\">Crown and Sceptre</h2>Similar to the classic Talisman\
      \ endling, when a character arrives at the Crown of Command they must roll the\
      \ Command Spell. However, other characters are unable to heal while there is\
      \ a player on the Crown of Command. If all characters die, the character on\
      \ the Crown wins.<h2 class=\"bb_tag\">Warlock Quests </h2>Amid the battle with\
      \ the Ice Queen, the Warlock requires you to complete more quests to prove you\
      \ are truly worthy of the Crown of Command. Complete four of the Warlocks Quests\
      \ before climbing the tower to the Crown of Command and stop the Ice Queen from\
      \ ruling, winning the game.<h2 class=\"bb_tag\">Ice Queen</h2>Prepare yourself\
      \ for an epic battle against the Ice Queen herself. As you approach the Ice\
      \ Queen you can choose to confront her in Battle or fight using Psychic Combat.\
      \ Each time the Ice Queen is defeated you can remove one of the Ice Queen\u2019\
      s lives. If you\u2019re defeated, you must roll the die to determine your fate.<br>The\
      \ first player to remove all of the Queen\u2019s lives wins, but if she\u2019\
      s left alone on the Crown of Command all of her lives will return.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/267772/extras/TDE_Frostmarch_Banner03_Expansion.png?t=1594894934\"\
      \ /><br><br><ul class=\"bb_ul\"><li>84 Adventure Cards<br></li><li>20 Spell\
      \ Cards 24<br></li><li>24 Warlock Quest Cards<br></li><li>3 Alternative Ending\
      \ Cards</li></ul><br><i>\u201CBrace yourself against the onslaught of the Frostmarch!\u201D\
      </i>"
