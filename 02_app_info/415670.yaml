  data:
    about_the_game: '<strong>A towering word-game and mystery-story mash-up! </strong><br><br>Following
      a sudden earthquake, Seb must escape a crumbling skyscraper. Along the way he
      will make some intriguing new friends, and together they might just unravel
      the sinister origins of the ''quake, assuming they can evade the mysterious
      stalker in close pursuit...<br><br>Starting at the top and working down, the
      game''s 90+ levels take place inside the skyscraper. The player creates words
      on a grid of letters and obstacles, clearing a path for Seb and friends to descend.<br><br>Give
      your brain a workout with this charming word puzzle game.<br><br>Note: Supports
      English (US and UK) words only.<br><br><ul class="bb_ul"><li> From the creators
      of the Quell puzzle trilogy<br></li><li> Epic soundtrack by Gavin Harrison<br></li><li>
      Riveting story by acclaimed novelist Rosanne Rivers<br></li><li> 90+ levels
      and 60+ additional challenges<br></li><li> 12 special chimp-themed levels</li></ul><br>Crafted
      with care for PC play.<br>Joe and Lewis (Fallen Tree Games)'
