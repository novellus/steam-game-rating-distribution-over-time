    about_the_game: "\u201Cpolyfuru\u201D is a VR rhythm action game, where you enjoy\
      \ VTuber idol\u2019s concert in the virtual world while you dance to the music.<br\
      \ />\r\n<br />\r\nYou will instantly arrive at the virtual idol\u2019s concert\
      \ arena just by putting on the VR headset.<br />\r\nWhile you enjoy the concert,\
      \ hit the notes flying towards you from the stage with your glow sticks to earn\
      \ scores. <br />\r\nStrike a pose that appears to get high scores.<br />\r\n\
      <br />\r\nMaRiNaSu is joining in! <br />\r\nHave fun with MaRiNaSu at the concert.\
      \ You might get a special message from MaRiNaSu after playing for a while!<br\
      \ />\r\n<br />\r\nFeatures<br />\r\n\u30FBCompatible with Oculus Rift and HTC\
      \ VIVE. A VR rhythm action game that is easily enjoyable to everyone.<br />\r\
      \n\u30FBThe basic of this game is to hit the notes flying towards you, and by\
      \ striking a pose or moving the glow stick along the marker will help you get\
      \ high scores.<br />\r\n\u30FBLevel of difficulty is set in each song. After\
      \ completing highest levels, an option to watch the message from MaRiNaSu will\
      \ be available.<br />\r\n<br />\r\nWhen you play each songs once,<br />\r\n\
      You can enter &quot;Camera Mode&quot;.<br />\r\nYou can move anywhere with your\
      \ contoller input.<br />\r\nLet's enjoy MaRiNaSu's dance with various angles.<br\
      \ />\r\nYou can also take a screenshot by holding your camera!<br />\r\n<br\
      \ />\r\nYou can stream and record this game on video sites.<br />\r\n<br />\r\
      \nAbout VRM models<br />\r\nIn this game, you can load and play your own VRM\
      \ model.<br />\r\n1.Right click on \u201Dpolyfuru feat. MaRiNaSu / \u30DD\u30EA\
      \u30D5\u308B feat. \u307E\u308A\u306A\u3059\u201D<br />\r\n2.Open property,\
      \ and Click &quot;Browse Local Files&quot; from the Local Files tab<br />\r\n\
      3.Double click on the polyfuru_marinasu_Data folder<br />\r\n4.Double click\
      \ on the StreamingAssets folder<br />\r\n5.Rename your own VRM model to &quot;player.vrm&quot;\
      \ and put it in that folder<br />\r\n(You can delete the existing &quot;player.vrm&quot;)<br\
      \ />\r\n<br />\r\nThat's all.<br />\r\nEnjoy the concert with MaRiNaSu!<br />\r\
      \n\u203BVRM is a file format to use humanoid 3D avatar (3D model) data for VR\
      \ application. The base is glTF2.0, which is available for everyone to use.<br\
      \ />\r\n<br />\r\n\xA9avex"
