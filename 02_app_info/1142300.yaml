    about_the_game: "A tower guard protects the town\u2019s survivors but how does\
      \ he pass the time when not shooting zombies? Hope; or How We Survived is a\
      \ short, story based game with pick up and play shooting and dialogue mechanics.<br><br>The\
      \ zombie apocalypse has come! Fear not, humanity has worked out how to keep\
      \ it at bay. Though we have been pushed to the brink we are now, slowly, starting\
      \ to rebuild. You have a small part to play; you are a tower guard who defends\
      \ the town of Hope. Help any survivors that make it to Hope and keep the town\
      \ safe. <br>It\u2019s not glamorous or fun but it\u2019s work that needs doing\
      \ and you\u2019re glad to be helping.<br><br><strong>Key Features</strong><br><ul\
      \ class=\"bb_ul\"><li>Short, narrative focused game<br></li><li>Funky pixel\
      \ art<br></li><li>Multiple dialogue choices<br></li><li>Easy to pick up and\
      \ play<br></li><li>Multiple endings</li></ul>"
