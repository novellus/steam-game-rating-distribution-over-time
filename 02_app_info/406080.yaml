    about_the_game: 'Emerge from the ant hill with a handful of ants and a dream...
      to conquer the world. Train your ants with new skills, manage their daily work
      load, and travel across the town in search of new land. Sharpen your pincers
      and be ready for a fight because everyone from beetles and slugs, to the town
      police and the army will try to stop your ant colony!<h2 class="bb_tag">Check
