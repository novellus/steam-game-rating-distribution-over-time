    short_description: Your deranged and mysterious Grandfather is dead, and in his
      last will and testament, he gave his entire fortune and mansion to you. But
      on one condition. You have to visit his mansion and collect the riches for yourself.
      But once the front door shuts behind you, you realize that this is no easy task...
