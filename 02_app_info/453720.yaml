details:
  data:
    about_the_game: Last Will is a reverse Escape Room game, where you need to get
      into the center of a grand old mansion, made by a eccentric and paranoid old
      professor.<br><br>The player will be tested in all manner of skills like logic,
      perception, maths, communication, timing and riddles.<br><br>The game can be
      played alone, or in teams of up to 4 players. The mansion is randomly generated
      each time, and the difficulty will mold to the player.<br><br>The game can be
      played in ESCAPE ROOM mode with a countdown clock, or in FREE PLAY where you
      can set your own pace.<br><br>The game has some mild paranormal undertones,
      without going all out on a horror limb.<h2 class="bb_tag">Features</h2><ul class="bb_ul">    <li>Randomly
      generated mansion and puzzles, for increased replayability.<br>    </li><li>20+
      different puzzle types.<br>    </li><li>Easy and simple movement and UI, putting
      the focus on solving the puzzles.<br>    </li><li>16 beautiful mansion rooms,
      with more added over time.<br>    </li><li>New puzzles, challenges and rooms
      added bi-weekly.<br>    </li><li>Work together in 4-player multiplayer.<br>    </li><li>Flexible
      hint system makes sure you don't get absolutely stuck.</li></ul><br>Enter the
      mansion alone or invite your friends along for the ride, and solve puzzles together
      in a team up to 4 players.
