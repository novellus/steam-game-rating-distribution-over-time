    about_the_game: "Note: Tidal Affair is a game that is best played with a controller\
      \ (PS4 or Xbox controller recommended). <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/396930/extras/new_take_stealth.png?t=1462749923\"\
      \ /><br>While the core principles of a general stealth remain, Tidal Affair\
      \ offers new mechanics that  forces you to think differently. Rather than stooping\
      \ to traditional weapons, players must manipulate the enemy and steer them away\
      \ from your path.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/396930/extras/wield.png?t=1462749923\"\
      \ /></h2>Manisha is not strong. Her combat skills may be abysmal, however, she\
      \ is able to take full control of her adversary with ease. Despite the limitation\
      \ she has, this creates depth and opens a whole new world of possibility for\
      \ players to utilize!\L<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/396930/extras/hone.png?t=1462749923\"\
      \ /></h2>Having a good handle of you\u2019re umbrella is good, but patches that\
      \ accompany them makes it all the more better! Get creative with patches! Patches\
      \ gives your host a great boost that gives them a greater advantage over your\
      \ enemies!<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/396930/extras/strategic.png?t=1462749923\"\
      \ /></h2>Tidal Affair forces you to stop and think of the most astute method\
      \ of getting to your objective. Rather than just picking any enemy to control,\
      \ you must find the best enemy that yields the best result with every circumstances\
      \ the game puts you!\L\L<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/396930/extras/unforgiving.png?t=1462749923\"\
      \ /><br>Anchored in an island called St. Charlotte, a place where it\u2019s\
      \ rare to find a dull moment. Filled with traps and dangerous enemies, this\
      \ island will force the players to always be on their toes. Players need keep\
      \ focus and sharp!\L\L<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/396930/extras/action.png?t=1462749923\"\
      \ /></h2>Taking inspiration from games that emerged from the 90\u2019s. A time\
      \ where Before the Storm is no different. Follow the footsteps of the protagonist\
      \ as she takes on a journey!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/396930/extras/connecting.png?t=1462749923\"\
      \ /><br>Before the Storm is the first (out of three) instalment introduces what\u2019\
      s to come for the final game Tidal Affair. The trilogy is a prologue that each\
      \ adds a feature intended (for Tidal Affair) in every instalment. Before The\
      \ Storm introduces you to the world of Alter Tides."
