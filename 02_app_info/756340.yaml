    about_the_game: "&quot;They've finally done it. They've finally made a game that\
      \ makes me take a second, see it in action, and proclaim, loudly and proudly:\
      \ &quot;I need VR.&quot; - Destructoid<br />\r\n<br />\r\n&quot;If you\u2019\
      ve always wanted to be a bird fighting, alien igniting cop with a vengeance,\
      \ then make sure to add Traffic Cop VR to your library&quot; - VRTheGamers<br\
      \ />\r\n<br />\r\n20 Levels of traffic to direct. Unlock all 8 lanes of oncoming\
      \ traffic as you progress through your shift<br />\r\n3 Mini-Games: Alien Attack,\
      \ Bird Hunt &amp; Burger Toss a total of 12 levels of difficulty   <br />\r\n\
      Full emersion reactive environment<br />\r\nDestroy city property<br />\r\n\
      Cause accidents<br />\r\n <br />\r\nWith rhythm &amp; perception keep traffic\
      \ flowing through the intersection using a strategic plan for cars traveling\
      \ at different speeds from all 8 lanes to avoid collisions &amp; minimize delays.\
      \ <br />\r\n<br />\r\nDrivers in traffic jams become unpredictable, blowing\
      \ through the intersection causing accidents or even throwing things at you.\
      \ When you find food flying towards your face, you can always duck, dodge, catch\
      \ or throw it back at them if you're feisty!<br />\r\n<br />\r\nBreak up the\
      \ work day w/ mini games.  Protect the city from Aliens with your ray gun, &amp;\
