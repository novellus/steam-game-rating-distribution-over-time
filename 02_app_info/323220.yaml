  data:
    about_the_game: Vagante is an adventure set in a dark fantasy world filled with
      monsters, demons, and crooks. Despite these dangers, adventurers commonly travel
      these unforgiving lands questing for fame, riches, and power.<br><br>A recent
      rumor has it that a certain cave at the edge of the woods guards an unfathomable
      treasure. While a handful of intrepid adventurers have ventured into the cave
      already, none have returned. Undeterred by the potential danger, you set out
      by caravan to investigate...<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li><strong>Local
      and Online Co-op</strong> - Adventure cooperatively with up to four players,
      either locally or online through Steam!<br></li><li><strong>Procedural Generation</strong>
      - With procedurally generated levels, no two runs are ever the same, allowing
      for countless hours of gameplay.<br></li><li><strong>Choose How You Play</strong>
      - Choose a unique class, skin, and background, then customize your character
      further as you play with your choice of unique class skills at each level.<br></li><li><strong>Enchanted
      Items</strong> - Discover magic items that bestow powerful enchantments and
      game changing abilities.<br></li><li><strong>Discover Secrets</strong> - Keep
      track of unlocked classes, backgrounds, music, and more in the Book of Secrets.<br></li><li><strong>Explore
      a Rich World</strong> - Explore five unique areas each with their own set of
      dangers such as monsters, unique bosses, and traps.<br></li><li><strong>Tough,
      but Fair</strong> - Play a game designed for players looking for a challenging
      but rewarding experience.</li></ul>
