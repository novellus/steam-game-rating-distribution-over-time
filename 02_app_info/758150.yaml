    about_the_game: "It\u2019s time to rage against the machines\u2026<br><br>An army\
      \ of marauding robots travels the universe leaving every world they conquer\
      \ desolate, polluted and drained of its resources. Only one person stands in\
      \ their way: McRogue.<br><br>Once a prisoner of the robots and permanently disfigured\
      \ from their grotesque experiments, McRogue used their own technology against\
      \ them to escape. He\u2019s now ready to turn the tables and use the giant robotic\
      \ fists fused onto his arms to take revenge and save his planet.<br><br>He\u2019\
      s angry\u2026 He\u2019s ready for some payback\u2026 Are you?<br><br>McRogue\
      \ is a combat exploration game from Snare Games inspired by some of the amazing\
      \ 2D roguelikes available on Steam. We wanted to mix roguelike elements with\
      \ approachable melee combat and exploration in a 3D world.<h2 class=\"bb_tag\"\
      >Core Principles</h2><br><ul class=\"bb_ul\"><li><strong>Time = Difficulty</strong>:\
      \ As time goes on, enemies get stronger, tougher and more numerous<br></li><li><strong>Melee\
      \ Combat</strong>: Use McRogue's powerful fists to smash your way through all\
      \ that stand in your way<br></li><li><strong>Exploration</strong>: Explore the\
      \ world and find secret chests filled with new power-ups and abilities to help\
      \ keep enemies at bay</li></ul><h2 class=\"bb_tag\">Key Features at Early Access\
      \ Launch</h2><br><ul class=\"bb_ul\"><li>A powerful level generator builds new\
      \ worlds each time you play<br></li><li>Three level types (forest, swamp, wasteland)<br></li><li>A\
      \ sophisticated AI director takes care of increasing difficulty while ebbing\
      \ and flowing the tension of the game so that your gameplay experience is different\
      \ every time<br></li><li>Six basic enemy types, with multiple variants<br></li><li>First\
      \ boss<br></li><li>17 multi-stage power-ups used to level-up McRogue's abilities\
      \ during the game<br></li><li>Support for Xbox 360 and DualShock4 controllers<br></li><li>Support\
      \ for Steam Stats, Achievements and Cloud Save<br></li><li>Powered by a custom\
      \ game engine</li></ul>"
