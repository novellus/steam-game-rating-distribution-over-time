    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1441480/extras/614_1.png?t=1607604234\"\
      \ /><br><br>One sunny day in Hellas, Megara and her little sister Antigone were\
      \ resting in the cool garden. While the child was playing calmly, Megara fell\
      \ asleep for a few minutes. After waking up, she saw that Antigone disappeared,\
      \ and the huge living toys filled the town. What would\u2019ve happened in Hellas?\
      \ Who is behind it all? How did this villain get so much magic power? Megara,\
      \ Persephone and the kitten go in search of answers and the mischievous child!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1441480/extras/614_2.png?t=1607604234\"\
      \ /><br><br>Join Megara during her journey to Mt. Parnassus, a crazy town of\
      \ toys filled with sweets and strange obstacles, to the jail, and even to the\
      \ clue for the return of Atlantis!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1441480/extras/614_3.png?t=1607604234\"\
      \ /><br><br>You will stand against tin warriors, windup mice and a dragon, meet\
      \ demigod and dangerous Python, avoid the hazards as well as unravel the riddles\
      \ and subtle intrigues! The future of the whole Hellas is in your arms!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1441480/extras/614_4.png?t=1607604234\"\
      \ /><br><br>\u201CAdventures of Megara: Antigone and the Living Toys\u201D is\
      \ an amazing, colorful time management game for all ages evolving lots of strategically\
      \ thinking and fun! It includes new mechanics, options and features. Now you\
      \ can collect the crystals to buy the special equipment and wear it according\
      \ to your playing style or the needs of a specific level!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1441480/extras/614_5.png?t=1607604234\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Join the incredible adventures of young\
      \ Megara in the mad world of toys and intrigues!<br></li><li>Meet little Megara\u2019\
      s sister and deal with her tricks!<br></li><li>New feature: collect the equipment\
      \ to beat all the records!<br></li><li>Visit unusual locations and complete\
      \ interesting tasks!<br></li><li>Dive into the crazy atmosphere of childhood\
      \ and magic!<br></li><li>Enjoy stunning full HD graphics!<br></li><li>Build,\
      \ fight, think strategically and win!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1441480/extras/614_7.png?t=1607604234\"\
      \ />"
