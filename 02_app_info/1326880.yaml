    about_the_game: The dragons have been popping peglins and stealing all of your
      gold for as long as you can remember. Enough is enough. It's time to venture
      through the woods, conquer the fortress, and delve into the heart of the dragon's
      lair to take back what's yours and teach those dragons a lesson.<br><br>Peglin
      plays like a combination of Peggle and Slay the Spire. The enemies are tough,
      and if you're defeated your run is over, but you've got powerful orbs with special
      effects and incredible relics that influence both your enemies and the physics
      you'll use to defeat them.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1326880/extras/steam_1.gif?t=1604809632"
      /><h2 class="bb_tag">Features:</h2><br><ul class="bb_ul"><li><strong>Collect
      and upgrade powerful orbs and relics</strong> to defeat the monsters and bosses
      that stand in your way.<br></li><li><strong>Fight enemies with Pachinko-like
      gameplay</strong> - hit more pegs to do more damage. Use crit potions, refresh
      potions, and bombs wisely.<br></li><li><strong>Explore a new forest every time</strong>,
      with different orbs, enemies, and surprises along the way.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1326880/extras/steam_2.gif?t=1604809632"
      />
