    about_the_game: "HEAVY BURGER is absolute local-multiplayer mayhem!<br><br>Play\
      \ as Peter Pepper, the burger-boppin\u2019 hero of Burger Time! He\u2019s not\
      \ your classic little chef anymore. Wield shotguns, laser rifles, pistols, and\
      \ machine guns as you lay waste to your opponents in a desperate tug-of-war\
      \ to THE BANK!<br><br>Snag the prized MONEY BAG as you release hoards of prisoners\
      \ while leaping over bottomless pits in the Heavy Burger arena.<br><br>Battle\
      \ the grenade-tossing Green Men from Heavy Barrel as they blast through reinforced\
      \ steel onto the cliffside fortress. Dodge hundreds of rounds as tanks and turrets\
      \ pepper the battlefield.<br><br>Shoot explosive pool balls at your friends\
      \ in a level inspired by Side Pocket. Sink \u2018em all for an extra dose of\
      \ chaos!<br><br>Crush your enemies under the enormous weight of falling burger\
      \ pieces while blasting Pickles, Eggs, and Hot Dogs in the BurgerTime arena.<br><br>Navigate\
      \ a procedurally-generated and fully destructible maze while running from cops,\
      \ dodging explosive cars, and collecting major coin in the Lock \u2018N Chase\
      \ level.<br><br>Dodge mad charging bulls, high flying kicks, and a discerning\
      \ judge\u2019s eye in the Karate Champ arena. Watch the crowd roar as you pummel\
      \ your opponents.<br><br>Skirt through heavy traffic, roundhouse kicks, and\
      \ flaming ninjas as you speed boost to your final destination, THE BANK, in\
      \ the Bad Dudes arena.<br><br>Deposit that coin with the help of President bank\
      \ manager Ronnie himself. Take a free ride in his chopper and bask in the glory\
      \ of HEAVY BURGER MADNESS on the White House lawn.<br><br>Good Luck. We\u2019\
      re all counting on you.<h2 class=\"bb_tag\">Key Features:</h2><br><ul class=\"\
      bb_ul\"><li>1-4 Players<br></li><li>Play with your friends or bots<br></li><li>Test\
      \ your skills with 24 Single-Player Challenges!<br></li><li>Customize and Save\
      \ your favorite Arcade Lineups<br></li><li>Resize the playfield from 3 to 13\
      \ machines<br></li><li>Track your stats<br></li><li>Unlockable Bonus Content<br></li><li>Enormous\
      \ list of supported controllers<br></li><li>Insane top-down, twin-stick shooting,\
      \ couch-competitive action!</li></ul>"
