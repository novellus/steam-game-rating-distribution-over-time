details:
  data:
    about_the_game: 'Doorways: The Underworld is a first person horror adventure,
      featuring a complex story and deep atmosphere. It will challenge you with its
      fast-paced gameplay and breathtaking visuals and sounds, so prepare to immerse
      yourself in a terrifying psychological experience.<br><br>The Underworld is
      the third chapter of Doorways. It is not necessary to have the first chapters
      in order to play this game. But we recommend to do so for a better understand
      of the story.<br><br>You''re playing as Thomas Foster, a special agent who must
      track a missing psychopath. Who is she? What is this place and how did you get
      here?<br><br>These are just some of the questions that you must answer during
      your journey...<h2 class="bb_tag">Key Features</h2> <br><ul class="bb_ul"><li>Horrifying
      exploration adventure with an immersive atmosphere<br></li><li>Ingenious puzzles
      as well as challenges that put your reflexes at test<br></li><li>Inspired voice
      acting by Sam A. Mowry (the voice of Alexander in Amnesia: The Dark Descent)<br></li><li>Replayability
      through many secret places<br></li><li>Full Controller support</li></ul><ul
      class="bb_ul"><li>Native Oculus Rift support</li></ul><br>----<br><br>Doorways
      is an episodic game, it''s divided in three parts and they can be played separately:<br><br>Doorways:
      Prelude (Chapter 1 &amp; 2):<br><br><a href="http://store.steampowered.com/app/248470/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >http://store.steampowered.com/app/248470/</a><br>Doorways:
      The Underworld (Chapter 3):<br><br><a href="http://store.steampowered.com/app/311250/"
      target="_blank" rel="noreferrer"  id="dynamiclink_4" >http://store.steampowered.com/app/311250/</a><br>Doorways:
      Holy Mountains of Flesh (Chapter 4):<br><br><a href="http://store.steampowered.com/app/383930/"
      target="_blank" rel="noreferrer"  id="dynamiclink_5" >http://store.steampowered.com/app/383930/</a><br>----<br><br>IMPORTANT<br>Achievements
      do not work on Linux'
