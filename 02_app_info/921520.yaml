    review: Puppy Chef Academy is a cute game that mixes VR cooking mechanics with
      a good bit of story between some of the characters. I've followed this game
      since the beta and have been continued to be blown away with all of the different
      mechanics for each of the varied recipes. Whether it's cracking eggs, chopping
      vegetables, or deep frying, each recipe brings something new to the table.
