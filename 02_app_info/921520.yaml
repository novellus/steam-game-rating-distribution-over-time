    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/921520/extras/about.gif.png?t=1575779713\"\
      \ /><br>Puppy Chef Academy is a Virtual Reality cooking experience designed\
      \ to help you learn how to cook without the stress and mess of a real kitchen.\
      \ You play as Yuu, the first cat to be accepted into the all-dog Puppy Chef\
      \ Academy, a culinary school where aspiring candidates enter as students and\
      \ leave as culinary masters. Get ready to don your apron and chef hat: With\
      \ the help of the teachers you meet and friends you make, you\u2019ll be on\
      \ your way to achieving your dreams of becoming a master chef!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/921520/extras/features.gif.png?t=1575779713\"\
      \ /><br><ul class=\"bb_ul\"><li>Over the course of the game, you'll chop, bake,\
      \ and sizzle your way through twelve recipes from all over the world! From America\
      \ to Italy to Japan, you\u2019ll learn how to cook real-life meals for your\
      \ friends and family that not only look great, but taste great too!<br></li><li>Can't\
      \ cook? No problem. Just relax, and enjoy making recipes without fear of messing\
      \ up!<br></li><li>Simple and intuitive controls anyone can pick up and play!<br></li><li>As\
      \ the only cat in an all-dog school, you'll have to learn to fit in and prove\
      \ yourself among your peers. Along the way, you'll also make unlikely friendships,\
      \ help others, and realize your own potential as a chef in the esteemed Puppy\
      \ Chef Academy!</li></ul>"
