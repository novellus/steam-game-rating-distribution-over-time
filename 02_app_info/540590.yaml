    about_the_game: "Red Barton and the Sky Pirates is an exciting 3rd person arcade\
      \ combat flight shooter reminiscent of games like Star Fox back on the classic\
      \ N64 and the legendary \u201CAfter Burner\u201D arcade. It is set in an imaginative\
      \ and original cartoon style steampunk world with superb hand-drawn illustration\
      \ quality in-game graphics. The player plays the role of Red Barton, a pilot\
      \ of a steampunk-style World War I era fighter airplane fighting his way through\
      \ a menagerie of enemies, on a mission to save his love and honor.<h2 class=\"\
      bb_tag\">Key Features:</h2><br><ul class=\"bb_ul\"><li>Single Player Campaign:\
      \ Play the role of Red Barton and fight your way through a variety of enemies,\
      \ on a mission to save your love and honor. Enjoy a sophisticated story line\
      \ with future updates to Diamondtopia universe such as locations, factions,\
      \ lore, quests, achievements and much more.<br></li><li>Night Mode: Relive the\
      \ original adventure with different lighting and difficulty levels. <br></li><li>Split\
      \ Screen COOP: Play with your friend in this local coop mode. <br></li><li>Customization\
      \ options: Customize your fighter airplane with aircraft and weapons upgrade\
      \ as well as aircraft skins.<br></li><li>Weapons Galore: Blast your way through\
      \ using a variety of weapons from Machineguns to Canons and Rockets.<br></li><li>Amazing\
      \ Original Soundtrack</li></ul><h2 class=\"bb_tag\">About Red Barton and the\
      \ Sky Pirates</h2><br>Red Barton and The Sky Pirates is a Schism Worldwide development\
      \ of a Kosta Zdravkovi\u0107 game design arcade combat flight shooter, developed\
      \ with Unity since February 2016. In Red Barton and The Sky Pirates, players\
      \ will embark on an adventure to save Red\u2019s love and honor through different\
      \ gorgeous hand-drawn in game illustration."
