    review: "It took me 20 runs to finally submit a complaint. The mini boss idea\
      \ is unique (when you die, the enemy that killed you: takes your items and becomes\
      \ very strong). Then waits for you on your next run unless you choose a different\
      \ path. I wish there were more different enemies. Once you get used to it, becomes\
      \ pretty easy to complete the stage. I hope there is more to come on future\
      \ runs. I bought this for around $3 and that makes it totally worth the fun\
      \ I have already had. Other than the lack of different types of enemies, I have\
      \ enjoyed myself while playing. \n\nPros: many different weapons, graphics,\
      \ can save after completing a level\nCons: types of enemies and not a huge assortment\
      \ of mutations"
