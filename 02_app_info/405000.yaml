    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/405000/extras/Logo.PNG?t=1494176009\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/405000/extras/Header1.PNG?t=1494176009\"\
      \ /><br><br>Are you in need of a vacation to remember and would you like to\
      \ kick back and enjoy yourself? Then Utopian Travels would like to welcome you\
      \ to the best vacation resort the galaxy has to offer, Utopia 9! The planet\
      \ is terraformed to give you the ultimate holiday in a relaxing atmosphere with\
      \ guaranteed sunshine all year all day. Our professional and friendly staff\
      \ are always ready to tend to any of your personal needs. We look forward to\
      \ be welcoming you!<br><br>Utopia 9 \u2013 A Volatile Vacation is a rogue-like\
      \ 3D twin stick shooter. The game is set in a tragicomic future with a retro\
      \ sci-fi feel. You play as the most recent guest to arrive on the vacation resort\
      \ Utopia 9 but nothing is as promised! Upon arrival, you must make your way\
      \ through hordes of space mutants determined to take you out and snatch your\
      \ loot. The nemesis system adds unique enemies and invites the player to take\
      \ revenge on the mutant murderers! Can you survive the mutant onslaught and\
      \ sue the travel agency? <br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/405000/extras/Header2.PNG?t=1494176009\"\
      \ /><br><br>Utopia 9 is a Rogue-Like 3D Twin Stick Shooter, featuring:<br><br><ul\
      \ class=\"bb_ul\"><li>Procedurally genereated levels!<br></li><li>Challenging\
      \ gameplay &amp; Permanent death!<br></li><li>Social corpse, loot your friends!<br></li><li>Local\
      \ co-op up to 4 players!<br></li><li>Shields, armors and 40+ powerful weapons!<br></li><li>Mutations\
      \ granting unique abilities!<br></li><li>Evolving enemies that loot your corpse!<br></li><li>Avenge\
      \ yourself and reclaim your gear!</li></ul>"
