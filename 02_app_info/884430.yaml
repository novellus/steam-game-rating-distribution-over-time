    about_the_game: "You are a magician living a fairly normal life in a small village\
      \ outside of the Kingdom of Githrad. Deal with bullies, navigate your father\u2019\
      s temper and alcoholism, and work at your various jobs. As well as being a clerk\
      \ at your parents\u2019 general store, you can also choose between being a guard,\
      \ a scribe, a farmer, or a thief.<br><br>You get to have fun, too, like playing\
      \ in chess tournaments, sparring, reading at the library, exploring necromancer\u2019\
      s caves, exploring the woods, and finding romance with the other villagers.<br><br><i>The\
      \ Magician's Burden</i> is a 225,000 word interactive fantasy novel by Samuel\
      \ Harrison Young, where your choices control the story. It's entirely text-based\u2014\
      without graphics or sound effects\u2014and fueled by the vast, unstoppable power\
      \ of your imagination.<br><br><ul class=\"bb_ul\"><li> Play as male, female,\
      \ or non-binary; romance men, women, both, or no one at all<br></li><li> Three\
      \ different kinds of magic for you to choose from: stealth, light, or dark<br></li><li>\
      \ Dozens of stats detailing your skills, knowledge, attributes, relationships,\
      \ and inventory</li></ul><br>Oh, yeah. You\u2019re also hijacked by a demon\
      \ named Zaleth."
