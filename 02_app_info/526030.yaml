    about_the_game: "After an all-night, drug-fueled party at an abandoned asylum\
      \ known for its horrific treatment of its patients, a group of ordinary teens\
      \ decide to tinker with the occult, mysteriously leads to a violent possession.\
      \ In an effort to find help, the group rushes to escape to only find themselves\
      \ locked inside with no means of communication. Tempers flare, trust is broken\
      \ and in attempt to save a teen, the amateurs attempt a DIY exorcism. Instead\
      \ of solving the problem and unbeknownst to them, they unleash an even more\
      \ powerful and vengeful spirit \u2013 one that has a distinct motive and wants\
      \ them all dead. The teens need to solve this mystery and find an exit to save\
      \ their lives. Their search for answers uncovers the asylum\u2019s dark past\
      \ and the terrible secrets that are harbored within its walls. What started\
      \ as a harmless paranormal experiment turns into fast paced bloody paranormal\
      \ nightmare with unexpected consequences."
