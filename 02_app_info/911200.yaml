  data:
    about_the_game: '<strong>Ready for a great adventure? </strong>The Petoons need
      your help to face the evil Kitra! Kitra wants to conquer the island of Kimera
      and steal the Petoons magic to control their world.<br><br>Petoons Party is
      <strong>a party game full of fun mini-games </strong>to enjoy with family and
      friends. Play alone or with friends, up to a maximum of 4 simultaneous players.<br><br>The
      game is intuitive and easy to handle. The control system is very user friendly
      and adapted for all ages. It combines high quality graphics and fun animations,
      in a shared gaming experience, to unite the whole family to play together.<br><br>Discover
      7 funny characters, the Petoons, a group of friendly explorers: Yun, Lia, Momo,
      Deli, Fibo, Laka and Oklo.<h2 class="bb_tag">PETOONS PARTY INCLUDES:</h2><ul
      class="bb_ul"><li>3 Game modes<br></li><li>4 Boards<br></li><li>4 Cups<br></li><li>28
      Mini-games</li></ul><br>Join the Petoons and save their world of magical islands!'
