    about_the_game: "openCanvas is a painting software dedicated to Windows Operating\
      \ System, that is suitable to beginners to advanced users.<br>Equipped with\
      \ analog-like brush strokes and functional yet user-friendly interface, openCanvas\
      \ has the higher basic performance and the unique &quot;Event&quot; function\
      \ that enables to record and replay the drawing procedure.<br>Various functions\
      \ and excellent performance of openCanvas strongly support visualizing your\
      \ creativity.<br>Enjoy creating an illustration with openCanvas!<br>Why don't\
      \ you open a new &quot;Canvas&quot; on your desktop?<h2 class=\"bb_tag\"><strong>Function</strong></h2><ul\
      \ class=\"bb_ul\"><li>Brushes enabling the various expressions<br>openCanvas\
      \ brush option offers pencil, pen, watercolor, air brush, and more that enables\
      \ to create various unique expressions.<br>openCanvas7 is equipped with the\
      \ refurbished, improved brush engine that enables even more various expressions.\
      \ <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/398810/extras/brush.png?t=1562579671\"\
      \ /><br><br></li><li>Extensive Brush Preset<br>There are more than 150 types\
      \ of default brush preset.<br>A brush can be customized freely so that you can\
      \ create and save your own brush.<br><br></li><li>New Brush Engine<br>The drawing\
      \ engine has been improved and it now supports multiple threading.<br>This made\
      \ the drawing performance substantially improved.  And it enables to support\
      \ a pen tablet tilt/ rotation and to set up the further detailed parameter setting.\
      \  <br>Even further expressions is available. <br>Below functions are available\
      \ with the new brush engine: <br><ul class=\"bb_ul\"><li>Pen Tablet Tilt and\
      \ Rotation (*for the supported devices only)<br></li><li>Scatter Drawing<br></li><li>Roller\
      \ Drawing<br></li><li>Symmetrical Drawing</li></ul><br></li><li>Layer Mode<br>22\
      \ types of Layer Mode let you express an unlimited possibility, such as by adjusting\
      \ brightness, altering contrast, changing color tone, and more. Layer Mode except\
      \ few options has compatibility to Adobe Photoshop.(\u203B)<br>\u203BPlease\
      \ note that it is the Layer Mode compatibility, but the display result is not\
      \ guaranteed.<br><br></li><li>Filter<br>openCanvas has 40 types of filter. Filter\
      \ lets you adjust colors, apply texture, and more.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/398810/extras/filter.png?t=1562579671\"\
      \ /><br><br></li><li>Ruler<br>Perspective ruler helps you to create a three-dimensional\
      \ illustration and to draw a precise building. There are one-point, two-point,\
      \ and three-point perspective rulers. Parallel, radial, concentric circle rulers\
      \ are not only convenient for creating effect lines but also useful for drawing\
      \ background objects.<br><br></li><li>Event Function<br>Have you ever wondered,\
      \ &quot;How has the illustration been created?&quot;<br>The greatest feature\
      \ of GraphicEditor openCanvas is the Event function that enables you to record/replay\
      \ the drawing procedure. By using this function, it shows the drawing procedure,\
      \ that you have never been able to watch, via openCanvas software or the PGN\
      \ community website.<br>You can learn drawing techniques, brush setting, filter\
      \ usage, and many more from advanced users.<br>GraphicEditor openCanvas is not\
      \ just the drawing software but also lets you enjoy and learn illustration techniques.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/398810/extras/Event_en.png?t=1562579671\"\
      \ /><br><br></li><li>Compatible to PSD format<br>openCanvas supports saving\
      \ as the PSD(Photoshop) format. You can open the openCanvas file in other software\
      \ such as Adobe Photoshop, SAI, CLIP STUDIO PAINT, etc. while keeping most of\
      \ layer information and layer modes. (\u203B)<br>\u203BPlease note that there\
      \ might be a slight difference in the display result in other software due to\
      \ the difference of composition algorithm.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/398810/extras/psd_en.png?t=1562579671\"\
      \ /><br><br></li><li>TabletPC Function Support<br>Pen pressure (*1) and multi-touch\
      \ gesture (*2) are available in TabletPC.<br>It will make you feel like drawing\
      \ on paper and let you control canvas intuitively.<br>\u203B1 Only with the\
      \ pen pressure supported device.<br>\u203B2 Only with the multi-touch supported\
      \ device.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/398810/extras/TabletPC\u5BFE\
      \u5FDC.png?t=1562579671\" /></li></ul><h2 class=\"bb_tag\"><strong>UI</strong></h2><ul\
      \ class=\"bb_ul\"><li>Refurbished User Interface Design<br>The theme color and\
      \ icons has been refurbished, and which offers the user-friendly User Interface\
      \ design.<br><br></li><li>Supporting High DPI Display<br>High-definition display\
      \ offers a wider canvas and fine texts/ icons.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/398810/extras/compatible_4k.png?t=1562579671\"\
      \ /><br><br></li><li>Grabber Control<br>openCanvas' unique Hand tool lets you\
      \ move, rotate, scale, flip vertical easily. Hand is available by pressing the\
      \ space key. You can also temporarily switch to Hand while using the brush tool.<br>It\
      \ is located within the canvas, and which enables users to touch it easily.<br>Background\
      \ is translucent so that it will not disrupt your drawing progress.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/398810/extras/hand.png?t=1562579671\"\
      \ /><br><br></li><li>Shortcut Control<br>Frequently used tools are consolidated.<br>You\
      \ can resize the control however you like, vertically and horizontally.<br>Background\
      \ is translucent so that it will not disrupt your drawing progress.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/398810/extras/shortcut.png?t=1562579671\"\
      \ /></li></ul>"
