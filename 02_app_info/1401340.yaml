    about_the_game: 'Two leaves and a bud is a tea farm and factory management game.
      Produce a variety of tea. Craft your own processing technique, expand and manage
      your Tea Estate. You''ll also have to deal with factors such as pests, weather,
      and labor management, which can either make or break your business.<br><br><a
      href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/6DjHkTm"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1401340/extras/discord.png?t=1607957446"
      /></a><br><br><strong>Features</strong><br>Some of the game''s features and
      mechanics include:<br><ul class="bb_ul"><li>The ability to produce different
      types of tea. Like Green, Oolong, Black, White, Matcha, CTC. <br></li><li>Choose
      from a clone bank of different tea varieties, each with their own pros and cons.
      Use research to make new tea clones with desired qualities. <br></li><li>Analyze
      the terroir, soil and treat your land to produce the desired result.<br></li><li>Organize
      work schedules and progress through the game day by day.<br></li><li>Time of
      the year, Dynamic weather system reflecting the unpredictability of real-world
      climate.<br></li><li>Protect your tea plants through specific treatments depending
      on the type of pest and disease.<br></li><li>Prune or pluck your tea. Choose
      specific types of leaves to pluck for different teas. <br></li><li>Craft your
      Tea in the factory through the game''s 4 tea-making processes: Withering, Rolling,
      Oxidation, and Fixing. Each type of tea needs to be crafted in a certain way
      to achieve the best results, so you''ll have to learn and master each one.<br></li><li>Simulation
      engine based on real-world tea chemistry. (With expert consultation from Chengmari
      Tea Gardens)<br></li><li>Take up the challenges of producing legendary real-world
      teas to unlock achievements and take the title of ''Tea Master''.</li></ul>'
