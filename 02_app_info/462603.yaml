    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/462603/extras/Wardog_gif_alicia.png?t=1534960936\"\
      \ /><br><br>RAIDERS OF THE BROKEN PLANET WILL BE COMPLETELY FREE TO PLAY FROM\
      \ AUGUST 23RD.<br><br>Purchasing Wardog Fury is still a very good deal! From\
      \ that date on, all this DLC content will be unlockable devoting time and dedication,\
      \ but buying it now you will obtain: <br>- All 4 missions included in the DLC\
      \ (Otherwise unlocked after 8-20 hours, depending on your style of play).<br>-\
      \ Immediately unlock Loaht as a playable character (Otherwise unlocked after\
      \ 8-20 hours, depending on your style of play).<br>- An exclusive skin for Alicia,\
      \ available on August 23rd (This skin won\u2019t be available by any other means).<br>-\
      \ Instant access to the single-player mode in this campaign. <br><br>This DLC\
      \ will cease to be available on August 23rd.<br><br>Harec wants Loaht to join\
      \ his Raiders but the Wardogs are out for his blood. Wardog leader General Marmalade\
      \ wants all the Aleph and Loaht is a loose end. Loaht\u2019s fury could win\
      \ the war but who will get to him first?<br>                               \
      \                                                                          \
      \                                                             <br>WARDOG FURY\
      \ is a premium campaign for Raiders of the Broken Planet; a new adventure including\
      \ 4 challenging 4 vs 1 missions. Play your favourite Raider! Choose Harec, Konstantin,\
      \ Alicia or Lycus. Hire other Raiders, like Hans or Ginebra then customize them\
      \ with Character or Faction cards you earn and make them your own! OR infiltrate\
      \ matches as the ANTAGONIST, swap sides and join the enemy preventing the Raiders\
      \ from achieving their mission. Being bad never felt so good!<br><br>First time\
      \ on the Broken Planet? You will also receive the free starter campaign \u2013\
      \ Eternal Soldier \u2013 Rescue Lycus Dion to join your ranks!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/462603/extras/Wardog_gif_628x205_4.png?t=1534960936\"\
      \ />"
