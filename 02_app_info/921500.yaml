    detailed_description: '<h1>Developer Note</h1><p>Developer Note: This game was
      a learning project and prototype for my upcoming game made in four days. I hope
      you will enjoy the short experience. Thank you.</p><br><h1>About the Game</h1><h2
      class="bb_tag">A One Room based first-person game</h2><br>Jack had always thought
      Kevin was his best friend, until the day he was murdered by him. After the murder,
      Kevin felt hunted and that Jack''s ghost was at the hotel to take revenge, but
      he assured himself that it was only his brain feeling guilty...  Play as Kevin
      in this horror journey, who had just come back to the hotel after murdering
      Jack. You can also interact and examine objects, as well as make phone calls
      with the telephone in the hotel room.<h2 class="bb_tag">Key Features</h2><br><strong>Interact
      With Objects:</strong> Full control of lights.<br><br><strong>Examinable Objects:</strong>
      Read notes and examine objects.<br><br>Interactable computer<br><br>Interactable
      phone'
