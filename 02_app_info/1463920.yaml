details:
  data:
    about_the_game: <h2 class="bb_tag">Play</h2>A modern twist on a classic puzzle
      game! Progress through hexes to uncover which spaces are safe and which spaces
      hide danger!<br>Relax and be rewarded!<br><br>Numbers show you how many dangers
      lie around the hexagon!<br>Play with just your mouse! Each click reveals even
      more information for you to progress through the level!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1463920/extras/Gif1.1.gif?t=1609861997"
      /><h2 class="bb_tag">Mechanics</h2>Learn about the special tiles that give you
      knowledge in new and intriguing ways!<br>Lines for directions, walls for blocking,
      and more for you to discover!<br>Find out what each mechanic gives you, as well
      as what it takes away!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1463920/extras/Gif4.1.gif?t=1609861997"
      /><h2 class="bb_tag">Logical Answers</h2>Every single tile has an answer!<br>Use
      your own critical thinking combined with the revealed information to correctly
      place each and every click!<br>Watch out if you click in the wrong hex!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1463920/extras/Gif2.1.gif?t=1609861997"
      /><h2 class="bb_tag">Hours of content!</h2>100s of levels! <br>Each level has
      its own unique layout, bringing a fresh puzzle for you to complete!<br>As you
      progress you will map out the world!<br>Either race to the end by collecting
      all the milestones, or take the scenic route to visit each and every one of
      the side levels along your way! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1463920/extras/Gif3.1.gif?t=1609861997"
      />
