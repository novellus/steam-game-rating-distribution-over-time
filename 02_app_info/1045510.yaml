      rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1084360/Mister_Burnhouse/</a></p><br><h1>About
      the Game</h1>Call of Fries is a comical fries simulator. Fun physical arcade
      with drawn graphics and excellent music. <br>No blood - only ketchup!<br><br>Every
      potato dreams of getting in your mouth! But it's not that easy. There are always
      a lot of obstacles on the way. <br>Try to overcome all the traps and fill your
      stomach!<br><br>Here are some game features:<br><br><ul class="bb_ul"><li>intuitive
      mouse control,<br></li><li>no blood, just ketchup and mushrooms,<br></li><li>complex
      physical puzzles,<br></li><li>great music,<br></li><li>many interesting situations.</li></ul><br>It
      is highly recommended that you do not play on an empty stomach!
