details:
  data:
    about_the_game: You are trapped in a endless hallway of doors. Push the doors
      that are marked push and pull the doors marked pull.  There is no escape.. eventually
      you will pull a push door or push a pull door- once you do your game is over.<br><br><strong>How
      to play</strong><br>- Click and drag up to push doors open. <br>- Click and
      drag down to pull doors open.<br>- Correctly push or pull doors to earn coins.<br>-
      Swipe in the center of two doors to open both.<br><br>Be sure to avoid broken
      or locked doors. If you see a door marked with &quot;Use other door&quot;- use
      the other door.<br><br>Spend coins to decorate your rooms. Rooms you decorate
      will randomly appear while your play. If you successfully open a decorated room
      you will receive the bonuses of the items in that room!<br><br>Can you get passed
      10 Doors? 20 Doors? 100 Doors? Are you the best push/puller in the world?! Find
      out and play Doors Push or Pull today!<br><br>Accept the fate of no escape.
      Will you push or pull that door incorrectly?
