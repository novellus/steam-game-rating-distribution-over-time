    review: "\xE9valuation finale \n\n(toutes les sc\xE8nes + animaux + d\xE9tritus\
      \ + tout les mini jeux a l'exception du dernier impossipuzzle (qui a lui seul\
      \ prend facilement 2 heures))\n\nces jeux sont toujours assez long pour apporter\
      \ un plaisir d'en avoir pour les quelques sous qu'ils coutent.\n\n commen\xE7\
      ont par les bugs.\nj'en ai crois\xE9 3. relativement gros, mais passable\n\n\
      1 - le curseur \"custom\" de la souris et d\xE9caller par rapport au curseur\
      \ de l'ordi. en r\xE9sulte le fait que le clic s'effectue l\xE9g\xE8rement a\
      \ droite de la ou le curseur pointe. un simple d\xE9tour par les options pour\
      \ d\xE9sactiv\xE9 le curseur custom et utiliser le curseur normal fixe ce probleme\
      \ imm\xE9diatement.\n2 - durant une scene, un effect de clignotement d'un gros\
      \ bloc gris est pr\xE9sent et gache franchement l'image. n\xE9anmoins rien d'insurmontable,\
      \ la scene peut etre finie sans autre probleme et ce bug n'est que visuel (pr\xE9\
      sent dans une seule scene pour l'instant)\n3 - impossible d'acceder au store,\
      \ qui permet d'acheter les souvenirs du jeu. c'est juste une question de faire\
      \ 100% du jeu, aucun impact direct sur le jeu lui meme ni sa progression. mais\
      \ \xE7a reste un bug chiant, surtout quand on aime bien essayer de faire le\
      \ 100%\n\n\nles cot\xE9s positif du jeu.\n1 - long, comme tout les autres de\
      \ la s\xE9rie des vacation adentures, on en a pour son argent, des heures de\
      \ jeux .\n\n2- les mini jeux vari\xE9s, encore , comme dans les autres de la\
      \ s\xE9rie, les mini jeux changent et varies, ce qui est un tres bon aspect\
      \ du jeu. les SoC quand a elles sont bien \xE9videment pr\xE9sente a chaque\
      \ fois (elles sont la base du jeu apres tout)\n\n3 - toujours la possibilit\xE9\
      \ de choisir de jouer homme ou femme\n\n4- les scenes sont toujours tres belles\
      \ est simpa, parfois purement artistique, parfois un mix avc des images issu\
      \ de la r\xE9alit\xE9. mais n\xE9anmoins tres bien implenter.\n\n5 - toujorus\
      \ les collectors, poubelles et animaux. avec un catalogue de nombreux animaux\
      \ a collecter repr\xE9sentant les animaux d'am\xE9rique du nord.\n\n6 - l'UI\
      \ a \xE9t\xE9 r\xE9duite, ce qui augmente la vue des scenes et r\xE9uit le risque\
      \ de bug d'avoir un objets cach\xE9 derriere (aucun bug sur ce niveau jusqu'a\
      \ pr\xE9sent)\n\n7 - la map a grossi, plus de lieu a visiter, pour plus de plaisir.\
      \ c'est agr\xE9able de voir un jeu qui \xE9volu au fil des \xE9pisodes.\n\n\n\
      les points n\xE9gatifs\n\n1 - pas de fran\xE7ais, et un anglais parfois un peu\
      \ cru (toujorus les \"crybar\" au lieu des \"crowbar\" et autres...)\n\n2 -\
      \ pas de voix (ce n'est pas si mal de toute fa\xE7on)\n\n3 - certains minijeux\
      \ sont bugger. par exempl, dans un minijeux on vous demandera de trouver 20\
      \ cl\xE9s... mais a l'\xE9cran, il y en a plus de 25, donc \xE9videment c'est\
      \ pas trop dur :P. mais \xE7a reste un bug. par ailleur, certains minijeux vous\
      \ demanderont de classer certain objets, mais si vous pouvez placer l'objets\
      \ num\xE9ro 15 des le debuts, vous vous rendrez compte que c'est u bug et que\
      \ vous devez classer les objets dans l'ordre pr\xE9cis ( de 1 a 20 par exemple)\n\
      \n4 - \"l'impossipuzzle\" final est comme sont nom l'indique.. impossible. le\
      \ truc etant un puzzle de petite pieces (aucune id\xE9e combien, mais pas loin\
      \ des 100) a faire repr\xE9sentant un mur de pierres..... mouai, toutes de la\
      \ meme couleurs avec tres peu de variations.. donc, voila... \xE7a m'a pris\
      \ 40 minutes pour faier les bords et la moiti\xE9 d'une rang\xE9e secondaire.\
      \ j'ai finallement pass\xE9 le mini jeu, j'aurai jamais eu le temp de le finir\
      \ lol. je pense que \xE7a m'aurait pris facilement 2 heures.\n\n\n\nles points\
      \ neutre\n\n1 - les musiques sont toujours les memes que dans les autres \xE9\
      pisodes. ce n'est pas bien chiant, les musiques sont plutot calmes et l\xE9\
      g\xE8res, elles ne d\xE9rangent pas le cours du jeu.\n\n2 - le systeme de \"\
      mega hint\" et un peu naze, au lieu de vous indiquer l'emplacement de tout les\
      \ objets restant, il se contentera de les surlign\xE9 d'une couleur bleu ciel\
      \ semi transparente. ce qui le rend completement inutile sur certaines scene\
      \ ou certains objets placer dans le ciel par exemple.\n\n\n au final, pour l'instant\
      \ un tres bon jeu, malgr\xE9 quelque gros bugs. le reste du jeu semble fonctionner\
      \ correctement.\nle jeu \xE9volu au fil de la s\xE9rie, ce qui le rend tres\
      \ interressant. les scenes sont franchement belles et correctes et la dur\xE9\
      e de vie du jeu est on ne peut plus importante.\npour un prix tres bas (4\u20AC\
      \ en gros) on a la un jeu qui fais une s\xE9rieuse concurrence au maitre du\
      \ genre qui propose des jeux au double ,voire triple du prix , pour une dur\xE9\
      e de vie bien inf\xE9rieur.\n\na ceux qui aime les jeux SoC avec une bonne vari\xE9\
      t\xE9 de mini jeux, cette s\xE9rie et un \"must have\". on ne peut que pardonner\
      \ les bugs pr\xE9sent, meme si certains sont grossier, car cela ne fait aucun\
      \ crash, aucun blocage du jeu.\n\n et vu le quota \"temp de jeu/ prix\" , on\
      \ peut franchement pas se plaindre.\n\ndu tout bon, malgr\xE9 quelque bugs.\
      \ pour l'instant, il obtient la note de 7/10.\n\n(tout peut changer au fil de\
      \ ma progression dans le jeu, mais au vu de comment la s\xE9rie \xE9volu, je\
      \ pense que sa restera globalement pareil)"
