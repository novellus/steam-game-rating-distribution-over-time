    about_the_game: "Join the newly promoted Senior Ranger for another truly sensational\
      \ Vacation Adventure in the great outdoors. <br />\r\n<br />\r\nExplore Pinecreek\u2018\
      s fabulous new features and facilities including the Visitor Village and Log\
      \ Cabins, Campground for Tents and RV\u2019s, the General Store and Mounted\
      \ Ranger Stables. Walk through Arrowhead Arch, along the Apache Trail and Cherokee\
      \ Rapids. <br />\r\n<br />\r\nEnjoy Fall\u2019s beautiful scenery, go boating\
      \ and fishing, before Winter arrives and throws up its usual challenges! <br\
      \ />\r\n<br />\r\nSpot 100\u2019s of Animals, Birds, Fish and other Wildlife.\
      \ Check everything out in a wonderfully illustrated Wildlife Notebook. Protect\
      \ the environment and get souvenirs and awards as you go along."
