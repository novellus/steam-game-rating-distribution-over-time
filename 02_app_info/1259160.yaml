  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1259160/extras/N_TheGame.png?t=1599197089\"\
      \ /><br><br>In Land of Zympaia, you are set out as an homeless person without\
      \ anything in your hands or pockets. You decide how this situation is going\
      \ to turn out for you. Different proffesions can change your life, therefore\
      \ consider everything as an opportunity.<br><br>The game is an role play-survival-game\
      \ with currently six fantastic landscapes. Also there are plenty of posibilities\
      \ like crafting, fishing, quests, jobs, farming, marriage and even a reputation\
      \ system.<br>The game is currently availiable as an alphe version. Right now\
      \ some of the content is a work in progess and others are in the planning phase.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1259160/extras/N_TheDarkness.png?t=1599197089\"\
      \ /><br><br>This is the darkness as we describe it.<br>The darkness fell upon\
      \ us. Twisted creatures burnded down whole cities and there was nothing left\
      \ then ashes. Time went past, but the darkness remained and there are only a\
      \ few survivors.<br>Now i am the one who has to do something to stop this, or\
      \ else we are all doomed.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1259160/extras/N_Futre.png?t=1599197089\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Campaign:</strong></li></ul> Build\
      \ up the old farm of your deceased father an survive as long as you can.<br><br><ul\
      \ class=\"bb_ul\"><li><strong>Your adventure:</strong></li></ul> As a homeless\
      \ man you won\u2018t get much respect. Try your best to achieve your goals,\
      \ become close friends with the citizens of the town and make your dream come\
      \ true. Fight the darkness to live a peaceful live once again.<br><br><ul class=\"\
      bb_ul\"><li><strong>Housing:</strong></li></ul> At the beginning of your aventure,\
      \ your sister gave you a small house she bought from the mayor, which once was\
      \ your fathers house. There you can settle down. Craft some furniture to make\
      \ your home convenient and nice. If you have enough gold you can expand and\
      \ upgrade the house and will be able to customize the floor and the walls.<br><br><ul\
      \ class=\"bb_ul\"><li><strong>Customization:</strong></li></ul> Whithin the\
      \ game you are able to choose your sex.  To make your character look good you\
      \ have the otion to change the face and/or hairstyle, as well as your haircolour.\
      \ Give him/her a birthday and a name.<br><br><ul class=\"bb_ul\"><li><strong>Concept:</strong></li></ul>\
      \ The implementation of new content e.g. events, missions, more furnishing.\
      \ But also the world is going to be improved. The whole game is in real time,\
      \ that means the day and night cycle, as well as the date of the game is identical\
      \ with the real world. You can read on the homepage what is done and what is\
      \ still in progress or planning."
