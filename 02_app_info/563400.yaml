    about_the_game: "Ludu (\xAB ash \xBB in breton) is a free adventure game created\
      \ with RPG Maker 2003.<br />\r\n<br />\r\nYou play a character living peacefully\
      \ in his small house and, when he leaves home, discovers a shadow of himself\
      \ and tries to follow it.<br />\r\nYou progress through the game by solving\
      \ riddles, and discover what is this strange shadow you see constantly.<br />\r\
      \n<br />\r\nLudu won the &quot;Bronze Alex&quot; at the Alex d'Or 2013, and\
      \ the award &quot;Best Level-design&quot; !"
