  data:
    about_the_game: "<strong>King\u2019s Bounty: Crossworlds </strong> is the expansion\
      \ for the famous King's Bounty: Armored Princess role-playing game. The new\
      \ release in the series will include the \u201COrcs on the March\u201D expansion,\
      \ the two new independent campaigns \u201CChampion of the Arena\u201D and \u201C\
      Defender of the Crown\u201D and a convenient editor with help system. This editor\
      \ will allow you to create additional content for the game and alter it in any\
      \ way you wish.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>2\
      \ brand new campaigns (Champion of the Arena with boss battles in a gladiatorial\
      \ tournament and Defender of the Crown with battles in unique tactical arenas\
      \ with a random selection of enemies and allies)<br></li><li>Orcs on the March\
      \ \u2013 extensive update to the original King\u2019s Bounty: Armored Princess<br></li><li>New\
      \ creatures to slay or use in combat<br></li><li>70 new items, 8 new item sets,\
      \ including one for the pet dragon and 3 component artifacts.<br></li><li>7\
      \ new quests allow players to continue their journey<br></li><li>50 new abilities\
      \ and skills<br></li><li>13 new spells</li></ul><br>If you want to edit the\
      \ game or create your own King's Bounty adventrure, you need to download unpacked\
      \ data required for correct editor operation. Please download King's Bounty:\
      \ Crossworlds Editor from Tools section of your Steam library (3Gb download\
      \ which unpacks to roughly 11Gb), then follow the editor documentation."
