    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Sailor\_\
      Moon\_and the\_Sailor\_Guardians unite to save Earth from an alien force! When\
      \ he was still a child, Mamoru gave a single rose as thanks to an alien boy\
      \ who helped him cope with the loss of his parents. Since then, his long-forgotten\
      \ friend Fiore has searched across the galaxy for a flower worthy of his gesture.\
      \ Fiore\u2019s final choice is the beautiful Xenian flower, which has a very\
      \ dark side - it has the power to fatally drain energy from human life! Now,\_\
      Sailor\_Moon\_and the\_Sailor\_Guardians must go into space to stop the impending\
      \ destruction and save Mamoru!"
