    about_the_game: "This time around metal monolith has appeared in VR.<br />\r\n\
      Try and look for a single iron plate that's full of riddles.<br />\r\nSurely,\
      \ you won't be able to find it so easily.<br />\r\nAlso, try and find an iron\
      \ cube.<br />\r\nThere's absolutely no way that you will find them.<br />\r\n\
      The Metal Monolith Cube contains a hidden, mysterious power.<br />\r\n<br />\r\
      \n<br />\r\nFunctions:<br />\r\nYou can use the controller to move freely with\
      \ the VR space.<br />\r\nChange your direction using the stick or move the direction\
      \ that you are facing.  <br />\r\nYou can also jump and run as well.<br />\r\
      \n<br />\r\nGame Explanation:<br />\r\n1) Find the Metal Monolith which is located\
      \ somewhere in the forest<br />\r\n2) Look for the Metal Monolith Cube which\
      \ is on the ground somewhere<br />\r\n<br />\r\n<br />\r\n- The forest is infinitely\
      \ wide, but not unlimited.<br />\r\n- Sometimes the trees get in the way and\
      \ prevent you from passing<br />\r\n- Even if you fall, you will return back\
      \ on the ground"
