    about_the_game: "<strong>\u2606\u2606\u521B\u65B0\u78B0\u649E\u5F0F\u6218\u6597\
      \uFF0C\u4F63\u5175\u52C7\u95EF\u5730\u4E0B\u57CE\u2606\u2606</strong><br>\u52C7\
      \u95EF\u5730\u4E0B\u57CE\uFF0C\u8FF7\u5BAB\u593A\u5B9D\uFF01\u6709\u53F2\u4EE5\
      \u6765\u6700\u8F7B\u677E\u6700\u6709\u4E50\u8DA3\u7684\u5192\u9669\u63A8\u56FE\
      \u73A9\u6CD5\uFF01\uFF01<br><br><strong>\u3010\u6E38\u620F\u7B80\u4ECB\u3011\
      </strong><br>\u521B\u65B0\u78B0\u649E\u5F0F\u6218\u6597\u73A9\u6CD5\uFF0C\u5730\
      \u4E0B\u57CE\u5192\u9669RPG\u624B\u6E38\u3002\u73A9\u5BB6\u5728\u6E38\u620F\u4E2D\
      \u7EC4\u5EFA\u81EA\u5DF1\u7684\u4F63\u5175\u56E2\u961F\uFF0C\u5728\u5730\u5BAB\
      \u4E2D\u8FDB\u884C\u63A2\u9669\u5BFB\u5B9D\uFF0C\u4EAB\u53D7\u8D85\u51E1\u6E38\
      \u620F\u4F53\u9A8C\u3002\u6E38\u620F\u753B\u9762\u91C7\u7528\u7ECF\u5178\u7684\
      \u8272\u5757\u98CE\u683C\uFF0C\u5730\u4E0B\u57CE\u73A9\u6CD5\u8868\u73B0\u7684\
      \u65B9\u5F0F\u5E26\u7ED9\u73A9\u5BB6\u7CBE\u81F4\u7EC6\u817B\u7684\u6E38\u620F\
      \u611F\u53D7\u3002\u300A\u4F63\u5175\u5730\u4E0B\u57CE Hell Warriors\u300B\u4E3B\
      \u8981\u56F4\u7ED5\u4F63\u5175\u961F\u4F0D\u7684\u7EC4\u5EFA\u3001\u4F63\u5175\
      \u7684\u5347\u7EA7\u3001\u5F3A\u5316\u3001\u7A81\u7834\uFF0C\u6311\u6218\u4E0D\
      \u540C\u96BE\u5EA6\u7684\u5730\u4E0B\u5192\u9669\u5730\u5BAB\u5C55\u5F00\u4E00\
      \u7CFB\u5217\u7684\u7B56\u5192\u9669\u7565\u73A9\u6CD5\uFF0C\u6839\u636E\u4F63\
      \u5175\u7684\u81EA\u8EAB\u7279\u70B9\u548C\u7EC4\u5408\u4F5C\u7528\uFF0C\u9009\
      \u62E9\u6700\u4F73\u6218\u6597\u7B56\u7565\uFF0C\u4F53\u9A8C\u897F\u65B9\u9B54\
      \u5E7B\u65F6\u4EE3\u7684\u7279\u6027\u4F63\u5175\uFF0C\u6210\u4E3A\u6700\u4F73\
      \u7684\u4F63\u5175\u9886\u4E3B\u3002<br><br><strong>\u3010\u6E38\u620F\u7279\
      \u8272\u3011</strong><br>1\u3001\u5168\u7403\u7ADE\u6280 \u6392\u884CPK\u6311\
      \u6218\u5DC5\u5CF0<br>2\u3001\u65E0\u5C3D\u6A21\u5F0F \u6311\u6218\u4F60\u7684\
      \u6301\u4E45\u529B<br>3\u3001\u8FF7\u5BAB\u5192\u9669 \u5DE7\u7B97\u6B65\u6570\
      \u667A\u593A\u5B9D<br>4\u3001\u767E\u79CD\u4F63\u5175 \u591A\u89D2\u8272\u7EC4\
      \u961F\u642D\u914D<br>5\u3001\u7CBE\u51C6\u64CD\u63A7 \u7B56\u7565\u70E7\u8111\
      \u6311\u6218boss<br><br><strong>\u3010\u8054\u7CFB\u5C0F\u7A9D\u3011</strong><br>\u5982\
      \u60A8\u5728\u6E38\u620F\u4E2D\u9047\u5230\u4EFB\u4F55\u95EE\u9898\uFF0C\u6216\
      \u8005\u8981\u5411\u6211\u4EEC\u63D0\u4F9B\u5B9D\u8D35\u5EFA\u8BAE\u3002\u8BF7\
      \u76F4\u63A5\u8054\u7CFB\u6211\u4EEC\u7684\u5BA2\u670D\u540C\u5B66\uFF01<br>\u5B98\
      \u65B9QQ\u7FA4\uFF1A246522724"
