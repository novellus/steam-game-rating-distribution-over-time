    about_the_game: "<i>Only the host needs to own this DLC. </i><br><br>1-6 Players\
      \ | Ages 12 &amp; Up <br><br>60+ Minutes <br><br><strong><i>Wizard\u2019s Academy</i></strong>\
      \ is a cooperative board game in which you play as an apprentice wizard during\
      \ a magical emergency. The wizard who owns the academy is missing, along with\
      \ all of your teachers, it\u2019s down to you and the other students. You have\
      \ a lot going for you: The infinite power of magic allows you to summon, dismiss,\
      \ move, adjust, switch or empower any aspect of the game. Only one thing stands\
      \ in your way: None of you have the faintest clue what any of your spells actually\
      \ do.<br><br><strong>Features</strong><br><br>\u2022\tTrial by fire, experiment\
      \ to find out what you can do. Try to work out how to use your power before\
      \ you\u2019re destroyed by the consequences of using it carelessly.<br>\u2022\
      \tMillions of possible spellbook layouts, different powers every game.<br>\u2022\
      \tFace over a dozen threats including imps, fires, floods, haunting and demons.<br>\u2022\
      \tThreats that combat each other. Don\u2019t have a spell to put out that fire?\
      \ Just open a hole to the water dimension instead!<br>\u2022\tColourful characters.\
      \ Each associated with a collection of spells that have different effects when\
      \ cast by them.<br>\u2022\tFair play mechanics. Disasters are drawn a round\
      \ in advance to give you time to prepare rather than being blindsided by the\
      \ RNG.<br>\u2022\tScenarios change the objective of the game and add unique\
      \ rules. Survive a monstrous invasion. Reverse an unwanted bodyswap. Form the\
      \ student society for the preservation of imps. Summon and control a demon.\
      \ Pin uncooperative rooms into place. Stop a raging fire thawing out a frozen\
      \ demon. Fight your own spellbook. And more!"
