    about_the_game: "A FREE OTOME VISUAL NOVEL with more than four different endings...<br\
      \ />\r\n<br />\r\nAs one final vacation before their second-to-the-last college\
      \ semester ends, 20-year-old graduating student Cara Lee and her friends decide\
      \ to go to a rest house up in the mountains.<br />\r\n<br />\r\nHowever, along\
      \ the way, a minor landslide knocks her unconscious, and when she wakes up,\
      \ she finds herself alone in a dark and scary forest.<br />\r\n<br />\r\nLooking\
      \ for shelter, she finds a strange and haunted-looking mansion looming up ahead.\
      \ Is there really more to the mansion that it seems, or will Cara Lee uncover\
      \ something sinister about the house and its inhabitants?"
