    about_the_game: "<strong><h2 class=\"bb_tag\">The Journey</h2></strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/546240/extras/LARGE_CAPSULE_IMAGE.jpg?t=1478357495\"\
      \ /><br>The Journey is a scientific adventure game based on the exploration\
      \ of the human body.<br>The former human species has been replaced by a new\
      \ and improved one by embracing the power of technology. The only way to maintain\
      \ a healthy evolution state is to learn from the oversight of our past, by investigating\
      \ one of the few specimens left. Only by unraveling how the bygone human functioned,\
      \ can we shield our new species from the same horrible fate. Thereby you will\
      \ delve into the entire human body guided by Tex, your personal assistant.<br><br><strong><h2\
      \ class=\"bb_tag\">Features</h2></strong><br><ul class=\"bb_ul\"><li>Transpose\
      \ yourself into a micro dimensional world<br></li><li>Learn from curiosity<br></li><li>The\
      \ Journey is available on Windows and is compatible with HTC Vive.<br></li><li>Find\
      \ facts about the human body in The Knowledge Room and access them<br></li><li>Add\
      \ new information for new players (Local, not online accessible \u2013 in alpha\
      \ version)<br></li><li>Search for clues and solve the quizzes to go further</li></ul>"
