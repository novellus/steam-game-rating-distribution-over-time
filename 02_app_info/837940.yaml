  data:
    about_the_game: Mobile Forces is a first person shooter game where you battle
      against the opposing AI team or against your friends over a LAN network.<br><br>The
      game features two singleplayer modes - Missions and Skirmish.  In the former,
      players are required to complete each mission in order to unlock further maps.
      Within each map, the AI bot difficulty level rises and goes through seven skill
      levels.  Skirmish game mode allows to play custom matches.<h2 class="bb_tag">Game
      Modes/Missions:</h2><ul class="bb_ul"><li>Deathmatch - Eliminate all the players
      on the map.<br></li><li>Team Deathmatch - Similar to Deathmatch, only played
      in teams - Red and Blue.<br></li><li>Captains - Each team gets a captain and
      who ever kills the opposing captain the most times, wins!<br></li><li>Capture
      the flag - Both teams have to steal each other's flags in order to win.<br></li><li>Holdout
      - One team is tasked with defending a beacon on a map, which the opposing team
      must take within a period of time to win.<br></li><li>Detonation - Members of
      both sides scramble to acquire a keycard located centrally on the map, which
      must then be taken to a console in the opposing team's base to activate an explosive
      device to score.<br></li><li>Safe Cracker - Infiltration of the enemy team's
      base where you must open the safe and retrieve the loot.  After the match, opposing
      teams switch bases.<br></li><li>Trailer - The use of vehicles is integral to
      success in this team game mode, requiring players to drive explosive-laden units
      into the base of their opponents in order to get points.</li></ul>
