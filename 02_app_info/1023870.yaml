    about_the_game: "<h2 class=\"bb_tag\">About the game:</h2><ul class=\"bb_ul\"\
      ><li> A short story driven adventure about a lonely robot and its destiny.<br></li><li>\
      \ A variety of puzzles, encounters with dangerous enemies and fascinating investigation.<br></li><li>\
      \ Find out what happened to our planet after the global catastrophe.</li></ul><br><strong>1968.</strong>\
      \ \xABDue to the development of industry, some prominent scientists have expressed\
      \ concern about the state of the earth's atmosphere. In their opinion, the problem\
      \ is the increase of concentration of freons and nitric oxide in the atmosphere,\
      \ which are detrimental to the ozone layer. The destruction of the ozone layer\
      \ can lead to serious consequences for the ecology of the planet: an increase\
      \ in the intensity of ultraviolet radiation, the formation of new desert areas\
      \ and lower yields\xBB. <i>From the journal &quot;Science for the curious\u201D\
      .</i><br><strong>2006.</strong> \xABMore and more well-known experts say that\
      \ the problem of ozone holes is only an element of political and economic war,\
      \ but does not pose a specific threat to humanity\xBB. <i>From the newspaper\
      \ &quot;Environmental news\xBB.</i><br><strong>2048.</strong> \xABThe scale\
      \ of the ecological catastrophe seems to be irreversible. It is not recommended\
      \ to be in the area of direct sun exposure without extreme necessity\xBB. <i>From\
      \ the reports of news feeds.</i><br><strong>2054.</strong> \xABGlobal migration\
      \ of people from areas with high radiation cause a serious problem for world\
      \ security\xBB. <i>From the UN report.</i><br><strong>2056.</strong> \xABDelta\
      \ Dynamics has proposed a revolutionary solution to the problem of the earth's\
      \ ozone layer destruction. It is planned that the company's robots will restore\
      \ the ozone layer in areas with the greatest danger. The project has already\
      \ allocated more than $ 2 trillion from the Reserve Fund\xBB. <i>Global World\
      \ Flow.</i><br><strong>Year unknown.</strong> \xAB1001110 1100001 1101101 1100101\
      \ 100000 1000101 1100001 1110010 1110100 1101000 100000 1010000 1101111 1110000\
      \ 1110101 1101100 1100001 1110100 1101001 1101111 1101110 100000 110000\xBB\
      . <i>A message was intercepted by the trading ship that was heading to cube\
      \ \u04103\u041A5 of the galaxy &quot;Milky Way&quot;.</i>"
