      \ and face powerful bosses. At the final stage, \u201Cthat man\u201D may be\
      \ waiting for ID0\u2026?!<br />\r\n<br />\r\nGame Introduction 2: Battle<br\
      \ />\r\nThere are enemies that can be beaten with one or two hits, but others\
      \ that can\u2019t be defeated unless their stamina runs out. Attack power can\
      \ be strengthened up to 3 levels by acquiring items, so don\u2019t fail to capture\
      \ them. Also, it\u2019s possible to change your BUDDY that fights alongside\
      \ ID0. Attack stats are different for each BUDDY, so fight strategically for\
      \ each stage.<br />\r\n<br />\r\nGame Introduction 3: Gaming Tips<br />\r\n\
      Don\u2019t miss out on the hints that appear during the game, and use the bombs\
