  data:
    about_the_game: "Anime Studio \u201CSanzigen\u201D comes out with their own retro\
      \ game!<br />\r\n\u201CID-0\u201D has become a side scrolling shooting game\
      \ on Steam!<br />\r\nOperate the I-Machine of ID0 to mine and discover new Orichalt\
      \ ores!<br />\r\n<br />\r\nGame Introduction 1: Story<br />\r\nWith the comrades\
      \ of Excavators General Partnership (Excavators GP), clear the stages as you\
      \ face the United Planets Force (UPF) and rivaling company I-Machine, while\
      \ also destroying obstacles drifting in outer space. Consisting of 5 stages,\
      \ at the end of each level, players will find difficult Orichalt to excavate\
      \ and face powerful bosses. At the final stage, \u201Cthat man\u201D may be\
      \ waiting for ID0\u2026?!<br />\r\n<br />\r\nGame Introduction 2: Battle<br\
      \ />\r\nThere are enemies that can be beaten with one or two hits, but others\
      \ that can\u2019t be defeated unless their stamina runs out. Attack power can\
      \ be strengthened up to 3 levels by acquiring items, so don\u2019t fail to capture\
      \ them. Also, it\u2019s possible to change your BUDDY that fights alongside\
      \ ID0. Attack stats are different for each BUDDY, so fight strategically for\
      \ each stage.<br />\r\n<br />\r\nGame Introduction 3: Gaming Tips<br />\r\n\
      Don\u2019t miss out on the hints that appear during the game, and use the bombs\
      \ to clear all stages! Look out for hints hiding within the conversation of\
      \ the characters that appear at the start of each stage! <br />\r\nYou can wipe\
      \ out enemies with \u201CMATTSUN (Bomb)\u201D, which you can obtain throughout\
      \ the stage. Think strategically and activate when you\u2019re ready."
