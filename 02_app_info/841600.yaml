    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/841600/extras/HeaderGif3.gif?t=1608706881\"\
      \ /><br>Aura of worlds is a creative tactics rogue-lite platformer. Explore\
      \ multiple worlds where you must utilise your creative abilities to twist adversity\
      \ to your advantage. You'll need planning, wits and reflexes to make a way through\
      \ these ever-changing death labyrinths.<br><br>Escape flooding passages, outrun\
      \ toxic pollen, face off against gargantuan bosses that have made entire mazes\
      \ their home. Do you play defensively with the spear and energy shield, or swing\
      \ into the fray with a boomerang and grapple hook? Do you scour the levels for\
      \ potions and runes; or do you dive headfirst into the chaos?<h2 class=\"bb_tag\"\
      >Adversity as your ally</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/841600/extras/Enthrall.gif?t=1608706881\"\
      \ /><h2 class=\"bb_tag\">F.A.Q.</h2><i>Let's be transparent...</i><br><strong><i>&quot;What\
      \ Gamepads are compatible?\u201D</i></strong><br>Currently Xbox and Xbox 360\
      \ controllers though other Xinput controllers may work.<br>NOTE: Not natively\
      \ compatible with Playstation controllers yet.<br><br>Keyboard and mouse works\
      \ just as well.<br><br><strong><i>Is there much of a story in game?</i></strong><br>There's\
      \ minimal story exposition as of the current build.<br>We do plan on integrating\
      \ a loose narrative as development progresses though...<br><br><strong><i>\u201C\
      I'm running the game on an old computer, how can I make it run faster?\u201D\
      </i></strong><br>Please see the following <a href=\"http://steamcommunity.com/app/841600/discussions/0/1840188800808448613/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >forum thread on optimization</a>:<br><br><strong><i>\u201C\
      Where can I report bugs/issues/suggestions?\u201D</i></strong><br>Please look\
      \ to the forums, we check messages there each day. Feedback is welcome and there\
      \ are some excellent community members who are willing to help to.<br><br><strong><i>&quot;Anything\
      \ else to be aware of?&quot;</i></strong><br><ul class=\"bb_ul\"><li> Default\
      \ gamepad controls are slightly different from convention, due to optional 360\
      \ degree aiming with right analogue stick. Though buttons can be rebound to\
      \ suit.<br></li><li> It\u2019s designed to be challenging, and death may be\
      \ encountered frequently during your initial runs. Though there is no stunlocking/one-hit\
      \ demises.<br></li><li> Being able to multi-task between abilities will greatly\
      \ increase survivability.<br></li><li> **The game has a <i><strong>steeper learning\
      \ curve</strong> than the average platformer, particularly in the first 25 minutes</i></li></ul><h2\
      \ class=\"bb_tag\">Every challenge has multiple solutions</h2><br>For example,\
      \ if there is a chest on the other side of a lava pit; do you...?<br><br><ul\
      \ class=\"bb_ul\"><li>Grapple across<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/841600/extras/solutionGrapple.jpg?t=1608706881\"\
      \ /><br><br></li><li>Bend time and bounce off enemies<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/841600/extras/bendTimeLavaSolution.jpg?t=1608706881\"\
      \ /><br></li><li>Use a boomerang to fetch the item<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/841600/extras/solution3.jpg?t=1608706881\"\
      \ /><br></li><li>Blow up the pit with a grenade; setting everything nearby alight!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/841600/extras/grenade2Solution.jpg?t=1608706881\"\
      \ /><br></li><li>...</li></ul><h2 class=\"bb_tag\">More Features</h2><ul class=\"\
      bb_ul\"><li>Over 70 unique enemies and traps<br></li><li>9+ randomized level\
      \ themes. Such include tidal corridors filled with mines, rising lava, caverns\
      \ lined with toxic and carnivorous plants...<br></li><li>3+ Primary world types\
      \ (grotto, gardens, temple, ...) each with their own traps, enemies, boss and\
      \ special theme layouts.<br></li><li>A plethora of creative abilities ranging\
      \ from parkour to cloaking to warping time itself!<br></li><li>Every object\
      \ has multiple uses E.g. you can grab that lantern from the ceiling, and carry\
      \ it around to use as a portable light source or improvised flaming molotov...<br></li><li>Hand\
      \ crafted pixel art and animations by Jessica Turner and Lachlan Cartland<br></li><li>Regular\
      \ updates<br></li><li>A unique musical score.<br></li><li>Customize character\
      \ skin and clothing colors.<br></li><li>Permanent progression: allows you to\
      \ unlock world shortcuts, new items, character backgrounds...<br></li><li>So\
      \ much more...</li></ul><br>Whilst functionally complete; the game is under\
      \ active development and more content is being added.<br><br>This project was\
      \ <strong>Greenlit</strong> by the community back in 2016."
