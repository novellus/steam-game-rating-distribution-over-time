    review: 'Highly recommended for anyone who has the base game. Would advise a good
      graphics card.


      Edit: I just noticed that the skins can not be applied to the 1x1x2 cylinder.
      This is said in the description of the DLC to be that the skins CAN be applied
      the the 1x1x2 cylinder. This may be a bug or a wrongly implemented feature,
      however it isn''t what they have said. Just be warned if you want to get the
      DLC for that reason.'
