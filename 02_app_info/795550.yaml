  data:
    about_the_game: '<strong>Warawara Invaders</strong> is a 2d casual rolling shooter.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>30 stages per round.<br></li><li>The
      playing time until the end of 1 round is about 15 to 30 minutes.<br></li><li>Mouse
      &amp; XInput controller are supported. Some shortcut operations are supported
      with a keyboard.<br></li><li>No scrolling. Fixed screen.<br></li><li>Although
      it is Shmup, there is no need to avoid bullets. In any case destroy enemies
      and enemy bullets!<br></li><li>Practice mode (Stage select) is implemented.<br></li><li>Because
      of very low level difficulty, it is best for killing time.<br></li><li>It is
      also recommended for casual gamers &amp; shmup beginners. But it may not be
      suitable for hardcore gamers.<br></li><li>The difficulty level is NORMAL only.<br></li><li>Steam
      Leaderboards, Steam Achievements, and Steam Cloud are supported. When playing
      in fullscreen, please enable Steam Overlay to enable achievements-popup display.</li></ul>Warning:
      Objects on the screen are always rotating, so please be careful about motion
      sickness. Please refer to the movie about the contents of the game.<h2 class="bb_tag">Game
      System</h2>For explanation of the game system &amp; how to play, refer to the
      link of &quot;View the manual&quot; in the right list.'
