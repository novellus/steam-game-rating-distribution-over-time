  data:
    about_the_game: "Samurai of Hyuga is a brutal, heart-pounding interactive tale.\
      \ Prepare to enter the land of silk and steel, where fantasy clashes against\
      \ grim reality, and where the good guys don\x81't always win in the end. It\x81\
      's a harsh world with tough choices at every turn. Good thing you\x81're the\
      \ toughest ronin around.<br><br>&quot;Samurai of Hyuga&quot; is a 135,000-word\
      \ interactive fantasy novel by Devon Connell, where your choices control the\
      \ story. It's entirely text-based--without graphics or sound effects--and fueled\
      \ by the vast, unstoppable power of your imagination.<br><br>A bodyguard, an\
      \ assassin, a savior. Become all those things and more! Will you be able to\
      \ change your ways and protect those around you? Or will you succumb to your\
      \ bloodthirst and become the ultimate manslayer? Will you find love, or lust?\
      \ Will you adopt a code of honor, or do whatever it takes to win? Can your spirit\
      \ survive against your own demons? <br><br>Combat, drama, and so much more await\
      \ you in the first book of this epic series! <br><br><ul class=\"bb_ul\"><li>\
      \ Become a badass ronin, a master manslayer, and reluctant bodyguard for hire!<br></li><li>\
      \ Join with your spirit animal to take on mythological oni!<br></li><li> Face\
      \ down your own demons in this dramatic, unforgettable adventure!<br></li><li>\_\
      Over 140,000 words of interactive fiction!</li></ul>"
