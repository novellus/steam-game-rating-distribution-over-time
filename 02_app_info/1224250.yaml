  data:
    about_the_game: "<strong>STRTK1NG</strong> is interactive driving game offering\
      \ an infinite combination of racing opportunities.<br>Each vehicle in STRTK1NG\
      \ is unique and created to offer a different perspective with attention performance.<br>This\
      \ project is an individual effort that is undergoing development with no obligations\
      \ to a publisher or any external entity, with the user and community being our\
      \ only priority. <br><strong>Why pick STRTK1NG as a game? </strong><br><br>As\
      \ an open world car simulator, STRTK1NG currently covers a limited range of\
      \ opportunities - everything The vehicle customization offers you the way to\
      \ make your car all your own matching different aspects of your style.<br>The\
      \ main purpose of this current build is to know what players would like to do\
      \ in game, be it the introduction of various challengers as well as overall\
      \ performance on a large scale in order to identify the scope of the genre as\
      \ whole. <br><br><br><strong>This game currently offers you:</strong><br>\u2022\
      \tExciting race modes.<br>\u2022\tA lot of cars<br>\u2022\tPolice Chases that\
      \ may never end (*depends on you).<br>\u2022\tMany Customization options &amp;\
      \ Decals (Rims, Spoilers, Flags* &amp; Vinyl) *Represent your country.<br>\u2022\
      \tInteractive Paint Spectrum \u2013Make your own unique scheme.<br><br><strong>This\
      \ current build of the game doesn\u2019t have:</strong><br>\u2022\tHelicopters<br>\u2022\
      \tOnline multiplayer<br>\u2022\tExplosions<br>\u2022\tThe rest of the cars that\
      \ are available (*Beta Mode)<br><br><strong>Currently undergoing development</strong><br>\u2022\
      \tA cinematic story<br>\u2022\tHuge explosions <br>\u2022\tMultiplayer for both\
      \ local and online as a core feature,<br>\u2022\tThe Expansion<br>\u2022\tInteractive\
      \ Road Blocks<br>\u2022\tMore racing modes<br>\u2022\tFrequent updates adding\
      \ terrains, vehicles, features, game play, and bug fixes<br><br><strong>Wanna\
      \ know the specifics?</strong><br>The game play of STRTK1NG is pretty intuitive.\
      \ You start with a set of cars in your garage that you can race in Stark City.\
      \ Placing first is rewarded with cash. The amount of cash you get depends on\
      \ what mode you choose and current performance. Get enough cash to upgrade your\
      \ vehicle and avoid getting caught by the police.<br><br>The driving feel is\
      \ meant to feel authentic and instinctive, with movement and handling at times\
      \ realistic and violent.<br><br>STRTK1NG is inspired by amazing games like:<br>\u2022\
      \tNeed for Speed: Most Wanted<br>\u2022\tGrand Theft Auto: V<br>\u2022\tBurnout\
      \ Revenge<br>A quick note from the developer:<br>Please don't hesitate to contact\
      \ me if you have feedback, questions, or problems with the game. I\u2019ll do\
      \ our best to get back to you as quickly as possible and provide support if\
      \ needed. Also let me know if you enjoyed the game, because that makes my day!"
