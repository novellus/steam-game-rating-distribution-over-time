details:
  data:
    about_the_game: <strong><i>Add an exclusive Japanese sports car Subaru BRZ to
      your collection. In addition to the car, the DLC includes a unique color scheme
      and a set of premium bonuses.</i></strong><br><br>Subaru BRZ is a rear-wheel
      drive sports car coupe, the result of joint development of Subaru and Toyota.
      The car is based on the line of the classic Japanese sports coupe and is their
      spiritual successor.<br><br>In World of Speed, <strong>Subaru BRZ</strong> is
      starting level collectible car, which allows beginners to feel confident on
      the track due to good handling and stability. Experienced drivers can use the
      advantage of the rear-drive layout and excellent drift qualities.<br><br>This
      collectible car is available exclusively as part of early access. It will not
      be possible to receive it after the full release of the game.<br><br><strong>The
      DLC includes:</strong><br><ul class="bb_ul"><li>Subaru BRZ collectible car<br></li><li>Unique
      color scheme<br></li><li>5000 Credits (standard game currency)<br></li><li>1500
      Diamonds (premium game currency)<br></li><li>15 days of Premium Account (an
      amount of received credits, experience and dealer reputation is increased to
      150%)</li></ul>
