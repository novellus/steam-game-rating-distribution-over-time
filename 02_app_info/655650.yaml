details:
  data:
    about_the_game: "The Northern kingdoms are at war which can only be stopped by\
      \ divine intervention. The last survivor of the line of Amathean priests had\
      \ a task to construct the ancient Temple of the Ten Gods and invoke the deities.\
      \ Play numerous Mahjong Solitaire boards to collect the resources needed to\
      \ construct the vast temple complex. Play the Mahjong Number Sum mini game to\
      \ invoke the Gods. Return the Temple of the Ten Gods to its former glory!<br\
      \ />\r\n<br />\r\n<br />\r\n- A Mahjong Solitaire game with numerous layouts.\
      \ A new tile layout every time.<br />\r\n- An additional mode of game play with\
      \ the new Mahjong Number Sum mini game <br />\r\n- Make pair matches and collect\
      \ the resources to construct the temple.<br />\r\n- Rechargeable hints and magic\
      \ eye power boosters<br />\r\n- Shuffle tiles option"
