  data:
    about_the_game: "Pilot massive weapons of destruction, armed to the teeth, and\
      \ war on post-apocalyptic lands in this VR shooter.  Team up against HUMNX in\
      \ the Coop Mech Assault mode (1-4 P) or explore life before all-out war ignited\
      \ and battle waves of enemies in the award winning solo campaign. Ready, pilots?\
      \ Enlist and get into a mech today!<br><br><strong>FEATURES:</strong><br><ul\
      \ class=\"bb_ul\"><li>Award-winning Solo Campaign: Explore what fueled The Great\
      \ Mech Wars<br></li><li>Team Deathmatch (2v2 and 1v1 [PvP]): Who reigns Hellfire?\
      \ Decide by Deathmatch<br></li><li>Coop Mech Assault (1-4 pilots): Battle waves\
      \ of enemy mechs with friends<br></li><li>Elite Skins: Change up your mech skin\
      \ and up the intimidation factor</li></ul><br><strong>The Original Story - Year\
      \ 2089</strong><br>At the end of the 21st century: The world is in ruins under\
      \ HUMNX, a mega corporation turned autocratic regime out of a desire to \u201C\
      heal the world,\u201D no matter the human cost. The United States Free Forces\
      \ leads the resistance, armed with a one-of a kind, building-sized weapon: the\
      \ Archangel. HUMNX has abundant resources and developed equivalent weapons,\
      \ but the USFF is determined to take freedom back. Rise from the rubble and\
      \ prepare for combat: You are the last, best hope of the free.<br><br><strong>Current\
      \ Events - Year 2099</strong><br>After a few strategic USFF victories, HUMNX\
      \ has adapted. In response to the Archangel weapon, the incredibly resourceful\
      \ corporation deployed three new, state-of-the-art mechs featuring advanced\
      \ movement and weapons systems. The USFF rises to the new challenge and initiates\
      \ automated, mechanized war-machine construction to increase their own mech\
      \ roster to an equivalent level.<br><br>Conscious of their inability to keep\
      \ pace with HUMNX enhancements, USFF weapons strike the largest enemy Mech Replication\
      \ site, Genesis Facility. HUMNX immediately retaliates. The ensuing war results\
      \ in extensive destruction and far too many casualties. When The Great Mech\
      \ Wars end, who will be left to reclaim our shattered world?"
