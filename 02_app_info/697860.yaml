  data:
    about_the_game: "Remember all those commercial animations, production logos and\
      \ music videos from the 70's and 80's, that were created with expensive analog/digital\
      \ hybrid video computing systems like the custom Scanimate systems, Fairlight\
      \ CVS and later the accessible Video Toaster for Amiga computers. That warm\
      \ and organic analog picture can't really be compared to the digital sterile\
      \ picture in modern video software systems. The old real-time hybrid systems\
      \ were also playable live to create video effects, realtime animations and more\
      \ just like with an expressive musical instrument - but with video!  <br />\r\
      \n<br />\r\nCathodemer is a realtime video production instrument with a CRT\
      \ display simulator. It features analog-style RGB signal oscillation synthesis,\
      \ input source mixing and manipulation, recursive color shape synthesis, sprite\
      \ animation engine and various classic video effects. All parameters can be\
      \ controlled via MIDI and audio input. Video output can be projected to video\
      \ projector, rendered to file or routed to other video applications via frame\
      \ sharing."
