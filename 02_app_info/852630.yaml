    recommendationid: '81134716'
    review: 'A novel where the end is worth it more than most of the journey leading
      towards it. The game definitely dragged during the first half, but got better
      during the event linking the halves and the second half. The characters look
      rather nice and the music is acceptable.


      My biggest negatives are the complete lack of any CGs and... technical performance.
      Never thought I''d have to mention performance in terms of a VN, but the game
      appears unresponsive for seconds at a time whenever a large amount of characters
      appear and additionally when changing scenes with them. It also takes a considerable
      amount of time to even start up and save/load menu functionality breaks if you
      make the window fullscreen. I''m more bagging on TyranoBuilder at this point
      than the game, but it is easily the worst VN engine around. Supposedly it''s
      the easiest to just start using, but it lacks so many QoL features that are
      default elsewhere.


      That said, the ending is rather sweet, even if it''s already stated on the store
      page. Voice acting is also a plus that wouldn''t have expected to find here
      either.'
