    short_description: "When a sudden tragedy brings Keitaro\u2019s life to a halt,\
      \ he is forced to leave everything he knows behind. No sooner does he get back\
      \ on his feet than is he swept off them by a mysterious girl. As they grow closer,\
      \ she shows him how the darkest of times are temporary, while the brightest\
      \ last forever."
