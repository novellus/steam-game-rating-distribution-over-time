    about_the_game: Bolster your ranks with Ivan and blast your enemies with heavy
      machine gun fire!<br>Downloading the Ivan Pack will add an elite version of
      Ivan to your team permanently and save you valuable in game cash by skipping
      the cost for hiring and upkeep.<br>Ivan brings his heavy machine gun with him
      and will increase your team's firepower massively!<h2 class="bb_tag">The Ivan
      Edition Allows You to</h2><ul class="bb_ul"><li> Get the exclusive Elite Gunner
      mercenary<br></li><li> Save massively on contract-fees as Ivan joins your company
      permanently!<br></li><li> Get his merc-slot for FREE on top!</li></ul><h2 class="bb_tag">Ivan
      Dolvich C.v.</h2>Ivan, a former Red Army Major, joined the organization over
      thirteen years ago on a freelance assignment. Despite serious difficulties communicating
      in English, he took the mercenary world by storm. Officially believed dead for
      the last five years, he made a living as a trapper in Siberia before he returned
      for a personal mission.
