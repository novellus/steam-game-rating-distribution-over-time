    short_description: "Yuki Onna | \u96EA\u5973 is a PS1 inspired survival horror\
      \ game. Some children went missing out of the blue. You receive a letter that\
      \ says, &quot;Come alone or I'll freeze them to death.&quot; Out of desperation,\
      \ you decide to embark on a daunting rescue mission to an abandoned inn up the\
      \ piercing cold mountains."
