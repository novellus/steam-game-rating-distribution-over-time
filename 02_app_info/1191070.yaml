    reviews: "\u201CThis was an enjoyable experience for me. It's not a perfect experience\
      \ of course, with too many items being handed to you while not knowing what\
      \ still needed to be used and what you were done with. Overall though I enjoyed\
      \ the experience and don't regret the purchase.\u201D<br>Recommended \u2013\
      \ <a href=\"https://www.youtube.com/watch?v=OIfXZMpBpYs&amp;feature=youtu.be\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >GoodKhaos</a><br><br>\u201CScariest\
      \ game of 2019 no joke! Chilla's Art did it again, they develop a game that\
      \ is terrifying as no other. This game is similar to Aka Manto but scariest\
      \ because there is no way to hide from Yuki Onna, she is very unpredictable,\
      \ and her transformation is going to make you scream for sure. I recommend this\
      \ game 100% and more if you love horror, and Japanese legendary ghosts.\u201D\
      <br>Recommended \u2013 <a href=\"https://www.youtube.com/watch?v=EipdkitoxqY\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGXL Insane Gaming XL</a><br>"
