    about_the_game: "<strong>Yuki Onna | \u96EA\u5973 is a PS1 inspired survival horror\
      \ game.</strong><br><br>From the creators of <br><a href=\"https://store.steampowered.com/app/1130620/Aka_Manto/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1130620/Aka_Manto/</a><br><br>Jin\
      \ is your son and the locals panicked when they heard that he went missing along\
      \ with 2 elementary school girls. While the police were holding a heavy search\
      \ around town, you receive 3 photos of the missing kids with some writing behind,\
      \ &quot;Come alone or I'll freeze them to death.&quot; Out of desperation, you\
      \ decide to embark on a daunting rescue mission to an abandoned inn up the piercing\
      \ cold mountains.<br><br><strong>Yuki Onna | \u96EA\u5973 is a similar game\
      \ to Aka Manto, not a psychological horror/walksim.</strong><br><strong>The\
      \ game is around 90 ~ 120 minutes long depending on your skill and playstyle.</strong><br><i>Warning:\
      \ This game is very challenging. You are only granted one life and death would\
      \ mean a start over. If you are not confident with the ability to stay calm\
      \ and persevere in the scariest of situations, you may find this game frustrating.</i><br><br><strong>Features:<br>PSX/PS1\
      \ aesthetic:</strong> A nostalgic horror experience with visuals inspired by\
      \ 5th generation games.<br><strong>Survival horror -</strong> The enemies will\
      \ constantly try and hunt you while you explore. You may resort to hiding, but\
      \ who knows how well that goes.<br><strong>Explore -</strong> Navigate through\
      \ claustrophobic hallways. You may encounter interesting characters along the\
      \ way.<br><strong>Atmosphere -</strong> Old and abandoned Japanese house setting.<br><strong>Puzzles\
      \ -</strong> Bizarre and intricate puzzles.<br><strong>Perma Death -</strong>\
      \  One life, no saves. Every death counts to do better on the next round.<br><strong>Replay\
      \ value -</strong> Good ending? Bad ending? See which one you'll get.<br><br><br><i>Artwork\
      \ by akiko\u2605 @ pixiv</i>"
