    about_the_game: "The world is going crazy, people will improve their technology,\
      \ not realizing how they spoil nature, cutting down trees, oblivious to the\
      \ fact that the level of oxygen in the atmosphere decreases markedly. In the\
      \ end, due to the lack of trees, people can not breathe. Villain raised in his\
      \ back yard lots of trees, and began to sell oxygen in cans. One stubborn guy\
      \ really wanted to know, where did all the plants and sent to the path of the\
      \ robot, programmed for extraction of at least one grain of real wood.<br />\r\
      \n<br />\r\nFeatures:<br />\r\n- Unusual 2D platformer with a side view<br />\r\
      \n- 10 levels to complete<br />\r\n- The boss on the last level<br />\r\n- Table\
      \ of records"
