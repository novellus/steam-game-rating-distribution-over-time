  data:
    about_the_game: "INCUBO tells us a story about a boy who trapped in a nightmare\
      \ filled with memory fragments and confusion. What is the truth? In this thrilling\
      \ and horror journey, the boy step by step towards the end of the nightmare,\
      \ what is waiting for him at the end?<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/992330/extras/postcard01.jpg?t=1601289951\"\
      \ /><h2 class=\"bb_tag\">Intense and exciting game experience</h2>Complex puzzles\
      \ and limited time make the game feel overwhelming, A single slip may cause\
      \ lasting sorrow.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/992330/extras/\u8FFD\
      \u9010_00008.gif?t=1601289951\" /><h2 class=\"bb_tag\">Contains many popular\
      \ ghost elements</h2>The game contains many famous ghosts from all over the\
      \ world, and the little boy must escape from their sight.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/992330/extras/Wallpaper4K.jpg?t=1601289951\"\
      \ /><h2 class=\"bb_tag\">Unexpected ending</h2>Finally, the boy find the truth,\
      \ but... is everything over?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/992330/extras/7.jpg?t=1601289951\"\
      \ />"
