      \ this pack.<br><br>Includes crossover items featuring Tails from the Sonic\
      \ series and other useful items.<br>Purchase this pack to obtain outfits, emotes,\
      \ and items that will give you an edge on your PSO2 adventures.<br>This special\
      \ pack is available for one-time purchase across all platforms!<br><br><strong>The\
      \ following items are included in this pack:</strong><br><ul class=\"bb_ul\"\
      ><li>Tails Suit M<br></li><li>Tails Suit F<br></li><li>Tails Hair 1 x2<br></li><li>Tails\
      \ Hair 2 x2<br></li><li>Emotes 726: Sonic/Tails 2<br></li><li>* Tails Wrench<br></li><li>*\
      \ Sonic Ring<br></li><li>Tails Mask B x2<br></li><li>Ragol Memory x5<br></li><li>Premium\
      \ Set (30 Days)<br></li><li>Mission Pass Gold Ticket<br></li><li>Salon Free\
      \ Pass<br></li><li>EXP Earned +150% x15<br></li><li>Triboost +125% x10<br></li><li>Lambda\
      \ Grinder x100<br></li><li>Augment Transfer Pass x30<br></li><li>Skill Tree\
      \ Addition Pass x5</li></ul><br>Note: The character in the image may have some\
      \ items that are not included in the pack.<br><br>\u30FBThe items obtainable\
      \ through this content are exclusive to Phantasy Star Online 2.<br>\u30FBThese\
      \ items cannot be used in other services, including the Japanese service.<br><br>\u30FB\
      After purchase, you will receive the content the next time you log in to PSO2.<br>\u30FB\
      Receive the items via [Visiphone] -&gt; [Receive Campaign Items] -&gt; [Purchase\
