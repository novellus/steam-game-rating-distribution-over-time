    about_the_game: <strong>Go Fight Fantastic!</strong> is a vibrant 1-3 player hack
      n' Slash game with heavy focus on teamwork and co-operation! Play as three unique
      characters<strong> Tank, Striker or Healer</strong>, each with his/her own set
      of unique abilities - <strong>both over the Internet and with friends at home
      (couch co-op).</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1183530/extras/Multishootr-_300X600px_.gif?t=1608194095"
      /><h2 class="bb_tag">Story Mode</h2>Unfold the story of what the alien invaders
      want and do your best to stop people from getting taken from their homes. Explore
      for meteorite upgrades you can use in any game mode to modify your character
      and their abilities. Face enemies, bosses, challenges and events!<h2 class="bb_tag">Horde
      Mode</h2>Challenge yourselves and go for the high score as an onslaught of enemies
      try to take you and your team down! The longer you play, the harder it gets.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1183530/extras/Inventory-_300X600px_.gif?t=1608194095"
      /><h2 class="bb_tag">Customize your character</h2>Exploring for and finding
      Meteorite upgrades allow you to upgrade your characters and their attacks. Meteorites
      are persistent between games and level up as you play, allowing you to build
      your own collection of upgrades and customize the characters to your specific
      play style and needs.<br><strong>Want to build a DPS Healer or make a Striker
      that can take every hit to the face without being downed, meteorites are the
      way to go!</strong><h2 class="bb_tag">Join the community</h2>Join our official
      Discord Server and let us know what you think of the game! Come hang out, join
      contests and get the latest news about the development.<br><br><a href="https://steamcommunity.com/linkfilter/?url=http://discord.gofightfantastic.com/"
      target="_blank" rel="noopener"  >http://discord.gofightfantastic.com/</a>
