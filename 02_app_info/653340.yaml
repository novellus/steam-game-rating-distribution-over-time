    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>Maiharu\
      \ Hiromi has moved from Nagasaki to Kamakura to attend high school. Her new\
      \ residence means a new school and new friends, and all of her exciting new\
      \ encounters from day to day happen when she's on her bicycle! Kamakura is the\
      \ stage for these high school girls who have devoted their youth to cycling!\r\
      \n\r\nEach episode of the anime will be concluded with a live-action segment\
      \ starring Hirose Yuuki, the voice of Akitsuki Tomoe, and Fukuo Yui, the voice\
      \ of Akitsuki Yuika."
