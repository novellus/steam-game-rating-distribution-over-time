details:
  data:
    about_the_game: "Maiharu Hiromi has moved from Nagasaki to Kamakura to attend\
      \ high school. Her new residence means a new school and new friends, and all\
      \ of her exciting new encounters from day to day happen when she's on her bicycle!\
      \ Kamakura is the stage for these high school girls who have devoted their youth\
      \ to cycling!<br />\r\n<br />\r\nEach episode of the anime will be concluded\
      \ with a live-action segment starring Hirose Yuuki, the voice of Akitsuki Tomoe,\
      \ and Fukuo Yui, the voice of Akitsuki Yuika."
