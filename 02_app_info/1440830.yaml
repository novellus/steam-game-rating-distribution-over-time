    about_the_game: "Are you curious about the beginnings of the House of Da Vinci?\
      \ Or maybe you enjoy quality art? Our exclusive digital edition art book will\
      \ take you by the hand through our art gallery in great detail. Maybe you\u2019\
      ll find a piece of art you\u2019ve missed while playing the game?<h2 class=\"\
      bb_tag\">Book\u2019s highlights</h2><ul class=\"bb_ul\"><li> The whole book\
      \ is more than 100 pages long and it\u2019s all written in the original Johann\
      \ Gutenberg\u2019s font, the creator of the first letterpress back in 1455.\
      \ It creates the right atmosphere while reading.<br></li><li> The book includes\
      \ several Leonardo da Vinci\u2019s quotes in font inspired by his original handwriting.\
      \ And not only that! You will see various unreleased images, making-of graphics\
      \ and even some first images from The House of Da Vinci 3 (yay, there will be\
      \ another one!).<br></li><li> All initials (or drop caps if you will) are hand\
      \ drawn with ink, just like back in the Leonardo\u2019s times.</li></ul>"
