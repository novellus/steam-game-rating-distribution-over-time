details:
  data:
    about_the_game: 'Inspired by Age of Empire and Battlefield, Hell of Men is a small-scale
      real-time strategy game. The player controls a faction in the event of a future
      conflict, close to World War III. This conflict propels the player to the head
      of NATO forces (Poland/Germany/France) or the RU (Russia/Belarus).<br><br><u>Classic:</u><br>Resource
      gathering, building construction and unit recruitment.<br><br><u>Specific: </u><br>-
      The population is 40 units maximum. You must choose your troops wisely.<br>-
      No vehicle construction, like a Battlefield, you will have to capture strategic
      points to make vehicles spawn.<br>- Vehicle management. Once you have vehicles
      at your disposal, you will have to assign soldiers to drive them and use weapon
      systems. Once destroyed they will respawn after a waiting period.<br>- Cover
      system for infantry units. Your infantry is very fragile, a mistake can easily
      cause you to lose an entire squad. Use the cover system (light, medium, heavy)
      to protect your units.<br>- 3 ways to collect resources, your technicians will
      allow you to collect ammo and material. Generator building will provide you
      with energy units and cantinas will generate food units every 3 seconds by being
      built close to the food trucks.<br>- 2 construction units, the technicians allow
      you to build all the buildings of the base (Barracks, Laboratory, etc ...) and
      the sapper allow you to build the defenses (machineguns, sandbox, etc ...).<br><br><u>Contents:</u><br>Faction:
      Poland, Russia, Germany, France and Belarus.<br>14 types of buildings, 6 types
      of vehicles, 18 types of units, 12 skins.<br><br>Campaign: 5 missions.<br>Follow
      the adventure of Iwan and Stefan, two brothers immersed in a conflict in Belarus
      between NATO and Russian forces.<br><br>Scenarized skirmish: 20 missions.<br>Play
      NATO: This mode is composed of 9 missions.<br>Play Russian Army: This mode is
      composed of 9 missions.<br>Event: 2 special skirmishes.<br><br>Classic skirmish:
      <br>Choose your faction, your enemy, your map and fight!'
