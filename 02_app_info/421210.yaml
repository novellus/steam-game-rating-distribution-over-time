    review: "[h1]12 Rounds 3 Lockdown \xE9 um filme de a\xE7\xE3o que envolve corrup\xE7\
      \xE3o policial[/h1]\n\nO filme foca em um policial chamado John Shaw que ao\
      \ retornar ao seu trabalho ap\xF3s sofrer um incidente com seu antigo parceiro,\
      \ ele se encontra em uma situa\xE7\xE3o sem precedentes em seu pr\xF3prio ambiente\
      \ de trabalho, quando alguns de seus colegas se voltam contra ele por amea\xE7\
      ar o esquema de corrup\xE7\xE3o envolvendo alguns policiais. \nPortanto o nome\
      \ do filme retrata bem a situa\xE7\xE3o em que o protagonista viv\xEAncia no\
      \ filme, se voc\xEA ver o filme vai entender o porque.\n\nNa minha opini\xE3\
      o, um filme mediano quase bom na parte da hist\xF3ria, pois n\xE3o tiveram interesse\
      \ em desenvolver praticamente nada, apenas brechas para que houvesse enredo\
      \ para a situa\xE7\xE3o do filme, basicamente se trata de apenas um filme de\
      \ a\xE7\xE3o para voc\xEA passar o tempo s\xF3 com dura\xE7\xE3o de 1 hora e\
      \ meia e com caras bastante conhecidas sendo o protagonista na vida real o Dean\
      \ Ambrose um lutador de luta livre profissional e o antagonista que \xE9 o Roger\
      \ Cross que \xE9 um ator que participou de v\xE1rios filmes, em especial o que\
      \ eu lembro em Riddick e em X-Men 2 como seguran\xE7a do presidente naquela\
      \ breve cena do sal\xE3o oval.\nEnt\xE3o basicamente o que eu quero dizer \xE9\
      \ que um bom filme com atores excelentes que podem proporcionar uma boa a\xE7\
      \xE3o com um certo suspense em algumas cenas, pecando apenas na hist\xF3ria\
      \ que \xE9 pouca quase nenhuma, portanto sem cria\xE7\xE3o de vinculo algum\
      \ com nenhum dos personagens.\n\n[b]Valeu a pena ter pego enquanto ainda era\
      \ vendido, no entanto foi um erro ter sido vendido aqui no Steam isso, pois\
      \ foi um fracasso de mercado aqui quando se trata de uma loja de jogos em que\
      \ uma parcela significativa de pessoas \xE9 totalmente dependente de promo\xE7\
      \xF5es de jogos, ent\xE3o n\xE3o tinha como esse filme ter dado certo, al\xE9\
      m da concorr\xEAncia j\xE1 estar bem estabelecida nesse setor com pre\xE7os\
      \ convidativos[/b]"
