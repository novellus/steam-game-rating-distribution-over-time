details:
  data:
    about_the_game: "The earth is suffering from an attack of space monsters, and\
      \ the terran defense forces are called for combat and the annihilation of the\
      \ monsters. The RX Squad with their advanced ships risks themselves to keep\
      \ the earth in peace. <br />\r\nA game with levels where the user can customize\
      \ your weapons between kinds of ammo. <br />\r\nEach ship has different abilities.\
      \ The ship cannot get in contact with any monsters, or crash in the scenario.\
      \ <br />\r\nThere are no checkpoints. To pass through level you need to reach\
      \ the end of the level with a minimum amount of points. <br />\r\nAchievements\
      \ and cards will be included. Control by the Joystick. Controls: Down, Up and\
      \ Turbo, Fire and Special. <br />\r\n<br />\r\nIt\u2019s a casual game with\
      \ around 1-hour duration of gameplay."
