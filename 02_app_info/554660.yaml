    about_the_game: "From the designer of The Incredible Machine, Puzzle Poker is\
      \ a casual game with a Poker theme. Features four different types of games,\
      \ Steam achievements, and online top scores.<br />\r\n<br />\r\nYou can play\
      \ Puzzle Poker quickly and casually or with some deeper strategic thought. Slide\
      \ poker cards to make the best combination of hands before the timer runs out.\
      \ Cash in early for bonus chips. Advance as far as you can. Chose the best time\
      \ to use your hints and your super-hint.<br />\r\nFour types of games<br />\r\
      \nChips Mania - Chips will be flying as you cash in hand after hand in this\
      \ exciting game.<br />\r\nCasual Game - Play at a slow and easy pace.<br />\r\
      \nChallenging Game - Play a more challenging game where you need to earn more\
      \ chips in a smaller number of hands.<br />\r\nUnlimited Time - No time pressure\
      \ at all. Take an unlimited amount of time to play each hand.<br />\r\nOther\
      \ Features<br />\r\nSteam Achievements<br />\r\nLeaderboards<br />\r\nStats<br\
      \ />\r\n<br />\r\n&quot;Fun great game&quot; - Jodell Ryan (ie Mom)"
