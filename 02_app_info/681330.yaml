    about_the_game: '<h2 class="bb_tag">Build your fleet, trade, explore and conquer</h2><br>Helium
      Rain is a single-player space simulation that places you at the helm of a spacefaring
      company. Trade resources, buy ships and stations to fulfill contracts ! Dock
      at stations to buy and sell you wares or upgrade your ship, upgrade your technology
      to be more efficient and militarize your fleet to prevent piracy. <br><br>You
      will need to master both real-time action and long-term strategy: destroying
      a freighter has a direct impact on the economy, while declaring war will make
      your spaceflight environment slightly more hostile...<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/681330/extras/Docking.gif?t=1597311099"
      /><br><br><ul class="bb_ul"><li> <strong>13 playable ships with weapon and engine
      upgrades</strong><br>Build and fly fleets of fighters, bombers, cargos, corvettes
      or capital ships. Buy new engines and weapons. <br></li><li> <strong>Fast-paced
      combat with Newtonian flight, localized damage and joystick support</strong><br>There
      is no speed limit in Helium Rain. You can fly at half a mile a second while
      aiming backwards. Aim for critical systems in order to disable ships, kill their
      crew or capture targets, and don''t fly into asteroids.<br></li><li> <strong>Complex
      economy model</strong><br>Take advantage of a complex simulation of space trade
      to be the most competitive company. <br></li><li> <strong>A planetary system
      to explore</strong><br>Explore around 25 sectors orbiting the gas giant Nema
      and its moons.<br></li><li> <strong>Procedural contracts, world exploration,
      technology upgrades</strong><br>Pick contracts and build your empire to become
      the largest company.<br></li><li> <strong>Quick-action skirmish mode</strong><br>Setup
      your fleet, pick an opponent and go into fighting action right away !</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/681330/extras/combat.jpg?t=1597311099"
      /><h2 class="bb_tag">A world that feels real</h2><br>Your ships have generators,
      radiators, weapons, engines, cargo bays or life support systems - they all work
      together. Every thruster on your ship plays a role. Aim for engines to pin down
      your enemies, or send them spinning around by destroying power stations. Most
      ships have more than thirty individual parts ! You can customize the most important
      parts of your ships - your main engines, attitude control thrusters, weapons
      and hull colors.<br><br>Your competitors are independent factions, companies
      with the same goal as yours - ruling the system. They will try to undercut you,
      or even attack you if you become a threat to them. But don''t be too quick to
      destroy them, as war can break the supply of resources you depend on ! Attacking
      freighters will destroy resources, with the potential to cause an economic crisis.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/681330/extras/BlueHeart.jpg?t=1597311099"
      />'
