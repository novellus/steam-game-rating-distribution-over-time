  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1396930/extras/about-1765.jpg?t=1609987146\"\
      \ /><br><br>Welcome to The Unreal Story, a FPS/TPS, Action, Adventure, and <strong>20%\
      \ ONLY IN CAMPAIGN IS HORROR game.</strong> There's game mode like Campaign,\
      \ and Outbreak. We might add more game modes in the future if you guys want\
      \ more. Let's start how the game modes work.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1396930/extras/Phoenix.png?t=1609987146\"\
      \ /><br><br>The Unreal Story Campaign: (Single Player Mode Only) On Campaign\
      \ Main Story, Planet X19, This world was once your home, your planet, your life.\
      \ You\u2019ve been sent to a Mysterious Ruin, your only goal is to find your\
      \ way back home. As you move on from the hard decisions you\u2019re going to\
      \ face. Weird, creepy creatures are waiting for you. You fight along side with\
      \ Rust, John and Shepherd, yourself included. From planet to planet, you find\
      \ out who destroyed your home and to find out who you really are.<br><br>On\
      \ Campaign Horror Story, there is four rooms, and the outside you need to survive\
      \ in. There's the Basement, Living Room, Bedroom, Attic, and the backyard. Do\
      \ all of them in order to understand the story more.<br><br>The Unreal Story\
      \ Multiplayer <strong>BETA</strong>: On Multiplayer, it's like any other PvP\
      \ multiplayer games. <strong><u>Right now this game mode is in beta, so it's\
      \ most likely a free roam game mode.</u></strong><br><br>The Unreal Story Outbreak:\
      \ On Outbreak, there's another story line for this mode, but you must wait for\
      \ maps to come out to find out more of the story. You play as Leo, John, Aaron,\
      \ and Helper to stop Leo Jr the unstoppable boss from destroying the universe.\
      \ You also need to stop the Outbreakers from stopping you and other stuffs that\
      \ are surrounding you. You will need to jump from universe to universe to find\
      \ out how to stop this nightmare, and how it will end. The choices you make\
      \ depends on you. There's game modes like Solo Game, Homebase, and other game\
      \ modes that are coming soon for limited time. This game mode (Outbreak) was\
      \ originally named Zombies, but since it's not an original name for our game,\
      \ we decided to rename to something original for our game.<br><br><strong>Features\
      \ Game Modes:</strong><br><ul class=\"bb_ul\"><li>Campaign Main Story<br></li><li>Campaign\
      \ Hombase<br></li><li>Campaign Horror Story<br></li><li>Multiplayer Private\
      \ Match Beta<br></li><li>Outbreak Solo Game<br></li><li>Outbreak Hombase<br></li><li>Outbreak\
      \ Tutorial</li></ul>"
