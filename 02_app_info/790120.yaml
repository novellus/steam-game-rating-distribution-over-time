details:
  data:
    about_the_game: 'Run and Jump is a challenging 3D platformer game. <br><br>Gameplay:<br><br>Run
      along a path generated before until you reach the finish line. You must be quick,
      the path only lasts for a few seconds before disappearing.<br>Each level consists
      of multiple stages that will modify the path ahead of you. The path is randomly
      generated, so each attempt will be unique.<br><br><ul class="bb_ul"><li> 4 unique
      levels.<br></li><li> 3 different modes: Practice, Normal and Challenge.<br></li><li>
      Several hours of challenging, addictive and frustrating game play.<br></li><li>
      In game leaderboard for best scores.<br></li><li> Progress and High scores saved.</li></ul>'
