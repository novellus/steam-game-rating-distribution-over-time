    about_the_game: "Will the perfect holiday turn into the perfect crime?<br>   \
      \                 When unrelenting rain ruins their holiday plans, Wallace &amp;\
      \ Gromit bring the beach to their basement and transform 62 West Wallaby into\
      \ a makeshift resort. Keeping the customers satisfied is tricky business, especially\
      \ when one of them is clocked on the head by an unknown assailant. Whodunnit?\
      \ It's up to Gromit to find out... with a little help from Wallace's latest\
      \ invention, the Deduct-o-matic!                   <br>\t\t\t\t\t<br>      \
      \              <br>\t\t\t\t\tEnter the colorful world of West Wallaby Street\
      \ in a series of four comedy games brought to you by Aardman Animations, the\
      \ creators of the Wallace &amp; Gromit animated films, and Telltale, the award-winning\
      \ studio behind Sam &amp; Max and Strong Bad's Cool Game for Attractive People.\
      \                    <br>\t\t\t\t\tKey features:                     <br>\t\t\
      \t\t\t<ul class=\"bb_ul\"><li>Interact with a charismatic cast of friends and\
      \ foes                     <br>\t\t\t\t\t</li><li>Embark on ambitious ventures\
      \ with unexpected complications                     <br>\t\t\t\t\t</li><li>Make\
      \ (and break) a bevy of creative contraptions                     <br>\t\t\t\
      \t\t</li><li>Marvel at a beautifully rendered world                     <br>\t\
      \t\t\t\t</li><li>Play a brand new Wallace &amp; Gromit episode each month (four\
      \ in all)                     </li></ul>"
