    about_the_game: "Sequel to the equally-popular <i>Impossible Mission</i>, this\
      \ classic 1980s action platformer sees you tasked with infiltrating a futuristic\
      \ fortress, built to keep safe professor Elvin Atombender, a malicious mastermind\
      \ hell-bent on world domination. Again.<br><br>First released in 1988, the game\
      \ was one of the most highly anticipated of the day, winning legions of fans\
      \ on platforms as diverse as the Atari ST, ZX Spectrum and even Nintendo\u2019\
      s NES. Complimented for its tricky puzzles, excellent animation and tense gameplay,\
      \ Impossible Mission II and its prequel are still capable of sending players\
      \ of a certain age into raptures.<br><br>Now available on Steam for the first\
      \ time, responsibility for saving the world now rests with you. Conquer the\
      \ eight outer towers, access the main central one, avoid the robots, steal something\
      \ or other and become a hero.<br><br>Is this mission impossible? There\u2019\
      s only one way to find out\u2026<h2 class=\"bb_tag\">According to the original\
      \ instructions\u2026</h2><i>Elvin returns in a high-rise duel to the death...<br><br>Elvin\
      \ - that malicious mastermind bent on world domination - has built a futuristic\
      \ fortress filled with the most sophisticated destructive devices, deadly to\
      \ anyone determined to stop him. That\u2019s where you come in. As a 25th century\
      \ sleuth, your mission is to find the secret code accessing his stronghold.<br><br>Uncover\
      \ clues in the executive office suites without being zapped by lightning-shooting\
      \ push-bots. Or maybe you\u2019d rather search the parking garage where you\u2019\
      ll have nasty mine layers to deal with. Each tower is wired with state-of-the-art\
      \ surveillance cameras, robot guards and secret security-coded passageways.</i>Impossible\
      \ Mission II<i> requires strategic moves and a sharp investigative sense to\
      \ outsmart Elvin and his band of destructive evil-doers.<br><br><ul class=\"\
      bb_ul\"><li> Use your pocket computer map to guide you through the towers.<br></li><li>\
      \ Use your tape player to listen to coded pieces of music you collect.<br></li><li>\
      \ Search objects on the screen for secret code numbers and weapons to destroy\
      \ enemy robots.<br></li><li> There are eight outer towers in all, each with\
      \ a unique theme and level of difficulty.</li></ul></i>"
