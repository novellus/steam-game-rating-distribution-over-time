details:
  data:
    about_the_game: "Plunge into ancient Egypt and follow Maya, a young magician,\
      \ who has been ordered by Pharaoh to investigate the strange accidents that\
      \ have recently occurred at the great obelisk\u2019s worksite. Find out what\
      \ is standing in the way of your sovereign\u2019s mission. Evade curses and\
      \ spells, and allow your people to construct one of the great architectural\
      \ splendors of antiquity to the god Amon-Ra.<br><br>A point-and-click adventure\
      \ game using 360\xB0 views, similar to Jules Verne\u2019s Return to Mysterious\
      \ Island and Dracula: The Path of the Dragon.<br><br>Can you solve the Fate\
      \ of Ramses? <br><br><ul class=\"bb_ul\"><li>High-definition graphics and animations<br></li><li>User-friendly\
      \ inventory system<br></li><li>Large number of riddles to solve<br></li><li>Varied\
      \ sound environments and bewitching music</li></ul>"
