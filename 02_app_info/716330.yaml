details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/716330/extras/Banner3.jpg?t=1582669583"
      /><br><br>VOID is a visual novel themed around espionage and revenge. You play
      as Arthur Woods, a man seeking revenge from the death of his loved one, forging
      himself into a deadly assassin. Along the way, you will meet people who may
      (or may not) be your allies, as you try to untangle the web of lies and intrique
      surrounding your girlfriend's death.<h2 class="bb_tag">Characters</h2><strong>Julie
      Ross</strong>, the vigilante with anger issues. Proficient in several forms
      of martial arts, she is a deadly adversary in hand to hand combat. Her past
      shaped who she is today, and she joined forces with Ciel and Arthur to achieve
      a goal of her own.<br><strong>Ciel Blanchette</strong>, the upstart rookie trying
      to prove her worth to her mentor. Highly intelligent and cunning, she will lead
      Julie and Arthur in their mission to find the leader of The Syndicate.<br><strong>Arthur
      Woods</strong>, a man so consumed with anger he plunged himself into the dark
      world of assasination. Trained by an ex-SAS, he sharpened himself into a deadly
      killer in just two years by his sheer will.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>10+ hours of adrenaline-pumping story<br></li><li>Explore
      the city of King's Port as you progress through the story<br></li><li>Multiple
      endings based on your choices<br></li><li>BGM composed by Vesuvia [Ecky]</li></ul><br>Theme
      Song by Vesuvia [Ecky], vocal by Rei
