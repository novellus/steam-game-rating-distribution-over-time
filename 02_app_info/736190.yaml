    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/736190/extras/CP_EN_02_gameplay.png?t=1607572206\"\
      \ /><br><br>In this casual yet realistic life sim with a Chinese authenticity,\
      \ you step into the shoes of an average kid from the first day of life towards\
      \ the end of your high school days. <br><br>Study hard, have fun, make friends\
      \ and face the \u201CGaokao\u201D, one of the most critical examinations in\
      \ your life. And perhaps this experience might also give you a special perspective\
      \ to explore your relationships as a parent and as a child.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/736190/extras/CP_EN_01_features.png?t=1607572206\"\
      \ /><h2 class=\"bb_tag\">A unique slice of life simulator</h2>You are a child\
      \ born in an ordinary Chinese family. Prior to Gaokao, one of the most critical\
      \ examinations, you have 18 years to enjoy your life and make choices to be\
      \ yourself.<h2 class=\"bb_tag\">Be a Chinese kid</h2>As a girl or a boy, different\
      \ experiences from heartfully weaved stories and distinctive characters awaits\
      \ you.<h2 class=\"bb_tag\">Use \u201CFragments\u201D to improve yourself</h2>Raise\
      \ your stats with Fragment mini-game. Higher stats improve your character through\
      \ learning new skills.<h2 class=\"bb_tag\">Tiger Parent, or not?</h2>Scheduling\
      \ every detail, either ensure a happy and stress-free life, or force the kid\
      \ to study as hard as possible? It\u2019s all up to you.<h2 class=\"bb_tag\"\
      >Live the life as a Chinese child with various mini-games</h2>Expect a life\
      \ full of challenges. Do you have what it takes to defeat your annoying and\
      \ cocky neighbors in the Face Duel? Or can you maintain your cool while trying\
      \ everything to grasp the Red Pocket against your relatives in a courtesy manner?<h2\
      \ class=\"bb_tag\">Multiple friends to date with</h2>You are not alone, after\
      \ all you need a social life. Choose and date with 14 friends in total with\
      \ various interaction in order to know them better. Who knows what post-graduation\
      \ fairy tales will happen to these childhood sweethearts?<h2 class=\"bb_tag\"\
      >Over 100 career endings</h2>Persuade your dream career, and choose your own\
      \ life. Will you settle to be an average nobody, or only after reaching the\
      \ top of everything will your ambition be properly answered?<h2 class=\"bb_tag\"\
      >Your family journeys on, from generation to generation</h2>Your child in the\
      \ next game will benefit from your achievements in the previous generation.\
      \ Don\u2019t forget to check back your roots to find courage and wits for the\
      \ future."
