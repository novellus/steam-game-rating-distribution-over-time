    short_description: "In this casual sim set in China, you step into the shoes of\
      \ an average kid from birth towards the end of your high school. Study hard,\
      \ have fun, make friends and face your ultimate challenge, the \u201CGaokao\u201D\
      . What will your life be after that? And when you have a child, will you be\
      \ a Tiger Parent?"
