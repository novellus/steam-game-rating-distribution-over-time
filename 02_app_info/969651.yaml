details:
  data:
    about_the_game: "Inspired by Valentine's Tile Pack (for VX-Ace), this pack is\
      \ filled with content you'll need to create the perfect &quot;love&quot; town!<br\
      \ />\r\n<br />\r\nTilesets in this pack are similar to Valentine's Tile Pack,\
      \ but there are new themes like interior tiles for a happy wedding scene or\
      \ cozy hotel room for a honeymoon as well as exterior tiles to create a chapel\
      \ or a church and more!<br />\r\n<br />\r\nWhether your heroes are looking for\
      \ a lovely date-spot, or need a spot for a romantic adventure, or, of course,\
      \ in need of tieing the knot (!), you'll want Valentine Tile Pack for MV at\
      \ the top of your list!<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n* Animations\
      \ (Doors, Fire places, Boat and Fountain)<br />\r\n* Tile A (Ground tiles, Water\
      \ tiles, Floor tiles, Wall tiles, Cliff tiles to create both exterior and interior)<br\
      \ />\r\n* Tile B, Tile C (Trees, Flower garden and more to create a beautiful\
      \ wedding or romantic scenes. White benches, Doors, Windows, Furniture, Fire\
      \ place, Wedding cake, Decorated tables and more!)<br />\r\n* Tile D (Exterior\
      \ Tiles to create a church and a hotel)<br />\r\n* Project files<br />\r\n*\
      \ Created in the same painterly style as Wonderland Forest Tileset, Town of\
      \ Seasons Tiles Pack, and Town of Seasons - Interiors"
