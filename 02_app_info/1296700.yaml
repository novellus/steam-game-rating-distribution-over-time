  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1296700/extras/2Logo.png?t=1608046133"
      /><br><br>Danger''s rife in the Headbangers brotherhood. The bearded maniac,
      <strong>Santa himself, has you down on his naughty list</strong>.<br>Your crime?
      Not having succumbed to the consumerist Christmas frenzy last year.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1296700/extras/8.gif?t=1608046133"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1296700/extras/HeadbangersPromo4.gif?t=1608046133"
      /><br><br>You didn''t buy your hideous wooly jumper. You didn''t buy, gift and
      receive <strong>enough presents</strong>. And, worst of all, <strong>you didn''t
      make a Christmas tree</strong>! <br>You, and your fellow rebel scoundrels, are
      not gonna ruin the sanctity of THE celebration of the Santanic Kult!<br>The
      Big Red One''s sending his craziest minions to quell your non-conformist antics.
      Let''s introduce them to the untamed power of Heavy Metal!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1296700/extras/9.gif?t=1608046133"
      /><br><br><ul class="bb_ul"><li><strong>Twin-stickroguelite action</strong>:
      Defend humanity''s right not to celebrate Christmas.<br></li><li>Zombies Ate
      My Neighbors meet Beavis&amp;Butthead heavy metal comedy<br></li><li>A colorful
      arsenal of weapons: From a guitar axe, to a spicy water pistol, or how about
      a flamethrower or a vinyl of death?<br></li><li>Overdrive weapons, because...
      Well, that''s when the riff comes in heavier!<br></li><li>Procedurally generated
      neighborhood for <strong>endless mayhem</strong>.<br></li><li>Free your fellow
      Headbangers and neighbors from hordes of insane Christmas elves and other creepy
      minions.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1296700/extras/7.gif?t=1608046133"
      />'
