    about_the_game: "Break away and carve your own path with the Rogue Spec Ops Gear\
      \ Set for the the Insurgent team.<br />\r\n<br />\r\nContains four cosmetic\
      \ gear pieces:<br />\r\n- Skull Mask and Shemagh<br />\r\n- Spec Ops Tactical\
      \ Shirt<br />\r\n- Spec Ops Tactical Pants<br />\r\n- Spec Ops Boots<br />\r\
      \n<br />\r\nThese items are unlocked in-game immediately upon purchase and can\
      \ be combined with other cosmetic gear pieces. They can be equipped in-game\
      \ in the Customize menu which can be accessed from the main menu."
