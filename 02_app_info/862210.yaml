    about_the_game: In this simple game you are invited to show all their accuracy
      and care. On the screen crawling chain of balls, which will certainly need to
      stop. This can be done in a simple way - to destroy all the balls in the chain.
      To make it possible to pick them up by color, and when typed at least 3 in a
      row - they will destroy each other, it's simple!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/862210/extras/Inca.jpg?t=1528562334"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Classic puzzle arcade
      game<br></li><li>Nice high-quality graphics<br></li><li>Simple controls<br></li><li>Suitable
      for Windows, Mac and Linux</li></ul><br>Speed competition may not be as easy
      as it seems at first glance. If you make mistakes, miss and place the balls
      in the wrong sequence, it will only increase the length of the chain. And then
      you will never win! But if you are careful enough, you can easily pass all game
      levels. In addition to simple balls in the game there are special balls with
      bonuses that will change the laws of what is happening. This will certainly
      help you, but use them wisely, because of the limited number! The game is great
      to take a few hours of your time and work out in accuracy, care and reaction
      speed. Useful entertainment for adults and children.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/862210/extras/os.png?t=1528562334"
      />
