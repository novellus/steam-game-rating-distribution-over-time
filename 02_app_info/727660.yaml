  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/727660/extras/Eden_Falling_Logo_Rresized.png?t=1591211227\"\
      \ /><br><br><strong>Welcome, Survivor.</strong><br><br>Asteroid 410777 changed\
      \ everything.<br><br>Spores from its shattered core spread &amp; scattered across\
      \ planet Earth, leaving mutation, death and destruction in its wake. As one\
      \ of the survivors, join rallied factions and work together to bring humanity\
      \ back from the brink of extinction...<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/727660/extras/StEAMGIF.gif?t=1591211227\"\
      \ /><br><br>After an asteroid delivered chunks of rock and an alien fungus known\
      \ as <i>The Overgrowth</i>, survivors found their world had changed virtually\
      \ overnight into a brutal new environment - one in which they would struggle\
      \ to raise new generations.<br><br>People soon formed Factions and claimed territories\
      \ using whatever means of coercion they could find: negotiation, spears, or\
      \ more advanced weaponry. The Fall forced survivors to abandon their technology,\
      \ or \u2018Tec,\u2019 and learn to survive without it. When found, Tec can still\
      \ be of great value to someone with the knowledge to use it.<br><br><strong>Customize\
      \ Your Character</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/727660/extras/customizechar.gif?t=1591211227\"\
      \ /><br><br>Well-groomed veteran or a scrappy youth with their loyal goggles\
      \ and a pair of shorts? In Eden Falling, character customization goes beyond\
      \ hairstyle, ranging from age, to clothing, to gender. Be warned however, that\
      \ your appearance will have an effect on those around you... for better or worse.\
      \ <br><br>Eden Falling uses a skill-based system, rather than leveling up, to\
      \ determine your outcomes. The more you use your skills, whether it's negotiation,\
      \ animal taming or combat-focused, the better you'll be. <br><br><strong>Ever-Changing\
      \ Terrains</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/727660/extras/terrain.gif?t=1591211227\"\
      \ /><br><br>In Eden Falling, no campaign is the same - as you traverse across\
      \ the post-apocalypse, terrains and landscapes will change over time, potentially\
      \ changing the way that you handle numerous Contracts (quests). <br><br><strong>A\
      \ Cinematic Gaming Experience</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/727660/extras/feral.gif?t=1591211227\"\
      \ /><br><br>In Razor Edge Games\u2019 premier title, Eden Falling is a turn-based\
      \ RPG that finally brings a tabletop-based experience to cinematic life. Join\
      \ those living after the Fall, exploring an extensive world with over 30,000\
      \ locations to visit and dozens of optional rules to add to the challenge. <br><br>Join\
      \ a fight for survival where every choice decides your fate.<br><br>How will\
      \ <i>YOU</i> survive the Afterfall?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/727660/extras/centre.gif?t=1591211227\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Play with as Many People as You\
      \ Want</strong> | Play alone, with a group of friends, or visit our servers\
      \ to play with many adventurers.<br></li><li><strong>Gain the Edge Against Overwhelming\
      \ Odds</strong> | Gain destiny points by completing contracts (quests). Use\
      \ destiny points to change your character's fate.<br></li><li><strong>Become\
      \ a Legend</strong> | Build reputation and complete contracts to influence the\
      \ Faction Wars, gain companions, and create your own faction.<br></li><li><strong>Fight\
      \ Your Way</strong> | Choose from basic items like clubs to the most cutting\
      \ edge Tec such as plasma weapons.<br></li><li><strong>Uncover Hidden Gems</strong>\
      \ | Discover secret classes, recipes and crafting system help you survive in\
      \ a wide-open world - and much more with every update!</li></ul>"
