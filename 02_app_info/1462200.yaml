    developer_response: Thank you for your honest review! As this game is in Early
      Access Program for a low price I was hoping to elicit constructive criticism
      for my first published game and build an early adopter community to steer the
      direction of the game. I will try to put more effort into the game in the future
      to address any concrete issues identified by users as well as consider new features.
      I will start working based on concrete issues identified in your YouTube review.
    language: english
