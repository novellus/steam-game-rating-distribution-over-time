    recommendationid: '82269000'
    review: 'I play a LOT of trash games that should never belong on the Steam store
      front.


      This game has to be the absolute WORST game I''ve played in this year 2020.  The
      year 2020 has been a year I''d like to forget with Covid and everything else
      that''s just been bad right along with it.  This trash game is a pretty good
      game to define what kind of year 2020 has been for so many of us.   - But that
      doesn''t mean you should purchase it!  Oh HELL NO!


      This Game Should Be Called "SlapaLazyDevaLot" and not "Speyarranoth"!  Would
      have been a MUCH better name!

      https://www.youtube.com/watch?v=Lh_iAd375zQ&t=49s


      NOT RECOMMENDED!  If someone gifts you this game, Do NOT play it, Do NOT accept
      it!  ..Instead, un-friend them immediately and mute them forever!  They are
      NOT a friend!  ;-)


      '
