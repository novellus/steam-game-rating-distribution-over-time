    about_the_game: 'Speyarranoth is a classic sci-fi space asteroid shooter in 3D.
      You control the game using WASD and shoot with the space key. Effects include
      explosions, lasers, sound effects and background music. The game is made for
      desktop in Unity with the good graphics pipeline, named HDRP: High Definition
      Rendering Pipeline. The game''s current incarnation is an early prototype and
      will be released in Early Access.'
