  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164110/extras/CoTW_sesaska_steam_capsules_Description_image_No_flag_616x257.png?t=1591960167\"\
      \ /><br>It\u2019s time to present your prize trophies in the fashion they deserve.\
      \ The luxurious and exotic design of the Saseka Safari is perfect to show off\
      \ your single and multi trophy mounts, or to showcase your favourite weapons\
      \ on gun racks.<h2 class=\"bb_tag\">Saseka Safari:</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164110/extras/CotW_steam_saseka_fly_through_3.gif?t=1591960167\"\
      \ /><br>This modern yet down-to-earth safari lodge encompasses beauty through\
      \ simplicity. Utilizing natural light to the fullest, Saseka Safari\u2019s mix\
      \ of wooden and thatched interior makes it the perfect canvas for trophies.\
      \ The homely furniture and clean open spaces allow you to shape the room, putting\
      \ your prized animals and weapons center stage at all times. <br><br><strong>Trophy\
      \ Lodge: </strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164110/extras/CoTW_steam_saseka_descr_img_trophies.png?t=1591960167\"\
      \ /><br>With your very own Trophy Lodge, you will be able to decorate the walls\
      \ and rooms with your prized harvests, showcasing your victories and best hunting\
      \ moments. Present your individual trophies using plaques, platforms, or create\
      \ a scene with several using the multi trophy mounts. Choosing between different\
      \ poses, you can create the perfect arrangement in each room, whether by highlighting\
      \ a single animal or by creating a dramatic scene with several. Invite your\
      \ friends over to share your evolving collection and create multiple lodges\
      \ for all your decorating needs. <br><br><strong>Matmat's Multi Trophy Mounts:\
      \ </strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164110/extras/CoTW_steam_saseka_hybrids_3.gif?t=1591960167\"\
      \ /><br>Set up the perfect hunting moment using Matmat's World Class Taxidermy\
      \ multi trophy mounts. Placed on any platform or plaque, you will be able to\
      \ position multiple animals in several realistic poses, visualizing a climactic\
      \ moment involving your favourite trophies. Recreate incredible moments from\
      \ the wild or tell an unseen story as you create the ultimate centerpiece for\
      \ any room in Saseka Safari. This style of mounts will be made available in\
      \ all trophy lodges.<h2 class=\"bb_tag\">Gun Racks: </h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164110/extras/CoTW_steam_saseka_gun_racks_3.gif?t=1591960167\"\
      \ /><br>A hunter\u2019s weapons are just as valuable as the trophies they collect,\
      \ which is why they deserve to be showcased in the best possible light. In Saseka\
      \ Safari, you will be able to place your favourite guns on designer stands,\
      \ and once they are displayed you can view the stats for each."
