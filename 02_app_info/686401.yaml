details:
  data:
    about_the_game: "A Goblin team's game plan owes much more to hope than potential.\
      \ Goblins make quite good catchers because they are small and agile, but the\
      \ art of throwing is sadly lost to them. While the chances of them blocking\
      \ anything larger than a Halfling are remote, this never seems to bother Goblin\
      \ players and the use of a particularly devious secret weapon will even allow\
      \ a Goblin team to win a match.<br />\r\n<br />\r\nSTRENGTHS<br />\r\nGoblins\
      \ are agile but their real strength lays in their deviousness. They are true\
      \ masters in the art of violating rules and will use illegal weapons like chainsaws\
      \ or giant ball and chains, blows below the belt and fouling. <br />\r\n<br\
      \ />\r\nWEAKNESSES<br />\r\nCheating aside, Goblins are not very efficient at\
      \ anything. They don't move particularly fast, they are very weak and are usually\
      \ injured or killed during the game\u2026and sometimes due to their own fault\
      \ (handling a chainsaw can be dangerous). Their bad habit of cheating might\
      \ also annoy referees who may ask them to leave the field!<br />\r\n<br />\r\
      \nBIG GUY: THE TROLL"
