    detailed_description: 'Super XYX is a new shmup from the creator of Fire Arrow
      X, ZPF and a couple of others. Co-developed and published by Team Grybanser
      Fox.<br><br><strong>Black Serpent rises...</strong><br><br>The year is 3999,
      humanity has long colonized itself across the galaxy, devouring new worlds for
      their resources, enjoying the interstellar life of luxury, more or less friendly
      interactions with other alien races. That was until an ancient threat has awakened
      from it''s slumber. The Black Serpent, the great destroyer of worlds. He''s
      back and he''s about to make the Milky Way, his greatest feast yet.<br><br><strong>A
      bunch of unrelated misfits</strong><br><br>Now, there''s a bunch of heroes who
      are fighting back...... but they have nothing to do with saving the world.<br>No,
      they''ve got all their own reasons to fight Black Serpent and his forces. And
      there''s 6 of them (4 of which are unlockable)<br>each with unique shots and
      bombs. <br><br><strong>Tell me more about what''s in this thing</strong><br><br>-
      6 Stages....? Featuring big bosses and a lot of zakos to blow up.<br>- Multiple
      unlockable game modes and characters<br>- A full blown YM2151 soundtrack by
      Epilis<br>- An experience calling back to the early 90s of arcade shmups!<br><br>Awesome
      note: You can access additional options like difficulty settings in the game,
      by going into options &gt; pad/keyboard settings &gt; more options!'
