    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/917020/extras/kv_2.jpg?t=1608794834\"\
      \ /><br>Organize an unique comic con that belongs to you!<br>The story happens\
      \ in the homeland of Metropolitan. When the whole nation is enduring an economic\
      \ crisis, you become the one who rises up to be the organizer and going to save\
      \ the world by doing it.           <br>The ultimate goal is defeating your competitors\
      \ to become the king of the comic con and saving the Metropolitan!<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/917020/extras/gif\u8BD5\u505A.jpg?t=1608794834\"\
      \ /><br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/917020/extras/English_615x150.jpg?t=1608794834\"\
      \ /><h2 class=\"bb_tag\">Set up your characteristic comic con</h2>In this game,\
      \ you could play as different characters to organize your own comic con. You\
      \ are able to design the booths and NPCs on your own will so as to satisfy customers.\
      \  In SLG mode, you will use skill cards to defeat your competitors.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/917020/extras/\u642D\u5EFA\
      _EN.jpg?t=1608794834\" /><h2 class=\"bb_tag\">Dealing with the random events\
      \ and discover the hidden Easter Eggs</h2>Fire? Zombie? Alien? Uncountable imaginative\
      \ random events are offered. Therefore, you could have much more fun than you\
      \ ever expected.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/917020/extras/\u5F69\
      \u86CB_EN.jpg?t=1608794834\" /><h2 class=\"bb_tag\">Perfectly support for MOD</h2>You\
      \ can create and import the booth/character/NPC designed by yourself only by\
      \ few simple steps. This game is also available on Steam Workshop. Welcome to\
      \ share your fantastic ideas with other players in workshop!<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/917020/extras/\u521B\u9020_EN.jpg?t=1608794834\"\
      \ /><br><br><br><br><br><strong>Follow us on</strong><br>Twitter @consimulator<br>Facebook\
      \ @consimulator<br>Instagram consimulator<br>Snapchat @consimulator"
