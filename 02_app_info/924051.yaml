details:
  data:
    about_the_game: "Set the stage for the zombie apocalypse with these thirty new\
      \ tracks from composer Joel Steudler! Shambling dead will dig in and dine on\
      \ the festering fears of your game's players with this scary soundtrack. Macabre\
      \ music events and sinister SFX complete the Mega-Pack, fully equipping you\
      \ to bring the doom!<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n- 30 BGM\
      \ tracks suitable for battle, dungeons, themes, and towns!<br />\r\n- 13 unlucky\
      \ MEs (Musical Events) to set the mood.<br />\r\n- 30 sound effects including\
      \ bites, splats, squishes, and scrapes.<br />\r\n- .ogg and .m4a formats included.<br\
      \ />\r\n- Royalty free music to use in your RPG Maker MV projects.<br />\r\n\
      <br />\r\nTracklist:<br />\r\n<br />\r\n1 - Battle - No Escape<br />\r\n2 -\
      \ Battle - Stop Chasing Me<br />\r\n3 - Battle - Trust Nobody<br />\r\n4 - Dead\
      \ - Raging Dead<br />\r\n5 - Dead - Relentless Dead<br />\r\n6 - Dead - Restless\
      \ Dead<br />\r\n7 - Dead - Return Of The Dead<br />\r\n8 - Dead - Risen Dead<br\
      \ />\r\n9 - Dead - Rotting Dead<br />\r\n10 - Dungeon - Creepy Corridors<br\
      \ />\r\n11 - Dungeon - Definitely Disquieting<br />\r\n12 - Dungeon - No Time<br\
      \ />\r\n13 - Dungeon - Serial Killer Mentality<br />\r\n14 - Dungeon - Ugly\
      \ Undercurrents<br />\r\n15 - Theme - Beating Heart Attack<br />\r\n16 - Theme\
      \ - Evil Residents<br />\r\n17 - Theme - Jump Scares<br />\r\n18 - Theme - Old\
      \ School Scary<br />\r\n19 - Theme - Spiritology<br />\r\n20 - Town - Ghost\
      \ Hunt<br />\r\n21 - Town - Grave Robbers<br />\r\n22 - Town - Not Quite Right<br\
      \ />\r\n23 - Town - Searching For Survivors<br />\r\n24 - Zombie - Brain Eaters<br\
      \ />\r\n25 - Zombie - Hiding From Zombies<br />\r\n26 - Zombie - Zombie Apocalypse<br\
      \ />\r\n27 - Zombie - Zombie Food<br />\r\n28 - Zombie - Zombie Graveyard<br\
      \ />\r\n29 - Zombie - Zombie Hunt<br />\r\n30 - Zombie - Zombie Rampage"
