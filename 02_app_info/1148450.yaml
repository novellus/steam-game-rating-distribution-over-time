details:
  data:
    about_the_game: "A mythological painting holds ominous secrets. Only by diving\
      \ into the details can Detective Jackie solve a young girl's murder!<br><br>Ask\
      \ the right questions and follow the clues to uncover a maze of winding answers\
      \ and possibilities. Ask yourself: Do you believe in myths?<br><br>Detective\
      \ Jackie - Mystic Case introduces talented private investigator Jackie Johnson\
      \ in an all-new GameHouse Original Story. After losing her daughter to a devastating\
      \ fire, Jackie dedicates her life to solving children's murders and disappearances.\
      \ But a puzzling new investigation lands too close to home, and Jackie is determined\
      \ to find answers!<br> <br>Can a new trail of clues solve a tragedy in the past?\
      \ The evidence points in one direction: a mysterious painting known as &quot;Medusa's\
      \ Vanity&quot;.<br> <br>What secrets lie just beneath the surface?<br>Can Jackie\
      \ deduce the connections between reality and mythology?<br> <br>Only a stone-cold\
      \ investigator will be able to uncover the truth! Use your power of observation\
      \ to determine the correct course for your investigation. Do you have what it\
      \ takes to get down to the bottom of this ominous mystery?<br> <br>\U0001F50E\
      \ Solve a thrilling <strong>murder mystery</strong> of mythological proportions<br>\U0001F50E\
      \ Use your <strong>detective's instincts</strong> to follow the trail of clues<br>\U0001F50E\
      \ Play <strong>60 story levels</strong> and infiltrate 8 exciting locations<br>\U0001F50E\
      \ Interview <strong>suspects</strong> and determine whether they're lying or\
      \ telling the truth<br>\U0001F50E Master Jackie's skills through <strong>6 minigames</strong>\
      \ including chemical analysis, symbology study, cold reading, object analysis,\
      \ listening, and scent search<br>\U0001F50E Discover ancient <strong>secrets</strong>\
      \ hidden within priceless artifacts<br>\U0001F50E Harness the power of a <strong>mysterious\
      \ ring</strong> and unlock all new abilities<br>\U0001F50E Prove your skills\
      \ and <strong>unlock 30 achievements</strong> worthy of an eagle-eyed investigator"
