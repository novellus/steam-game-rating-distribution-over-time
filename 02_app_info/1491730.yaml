      fighters who are on the watch of the Orbital Guard and protecting civilization
      from the threat from space. You are one of those who stand out for their extraordinary
      skills and physical training, but in order to call yourself a soldier of the
      Orbital Guard you need to pass one last test ... and maybe more than one.<br><br><img
