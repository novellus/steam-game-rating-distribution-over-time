    about_the_game: In the near future, our planet requires highly qualified fighters
      who are on the watch of the Orbital Guard and protecting civilization from the
      threat from space. You are one of those who stand out for their extraordinary
      skills and physical training, but in order to call yourself a soldier of the
      Orbital Guard you need to pass one last test ... and maybe more than one.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1491730/extras/leveltopdown.gif?t=1610047430"
      /><br><br>Feel for yourself how it is to be one of the best - overcome obstacles,
      show the perfect time, make the right decisions, calculate all possible ways,
      and most importantly - get alive to the finish, because sometimes the easiest
      path is the most dangerous. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1491730/extras/levelfall.gif?t=1610047430"
      /><br><br>- Highly detailed levels that will make you sweat<br>- Unusual, sometimes
      realistic physics, that you have to take in count<br>- Multiple ways to complete
      the level<br>- Enjoy the original soundtrack on your way to the top of leaderboards.
