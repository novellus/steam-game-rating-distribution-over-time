details:
  data:
    about_the_game: "Take back the throne that was rightfully yours! When demon-summoning\
      \ usurpers assassinate the king and queen, the right of rulership falls to you,\
      \ their only child. Develop your own unique prince or princess, discovering\
      \ a world of fantasy, magic, mystery, and adventure.<br><br>&quot;The Lost Heir:\
      \ The Fall of Daria&quot; is an epic 145,000-word interactive fantasy novel\
      \ by Mike Walter\u2014the first of a trilogy\u2014where your choices control\
      \ the story. The game is entirely text-based--without graphics or sound effects--and\
      \ fueled by the vast, unstoppable power of your imagination.<br><br>Develop\
      \ your own unique prince or princess, for good or evil! Become a noble knight,\
      \ a greedy thief, an evil priest, a nature-loving druid, a charming bard, a\
      \ deadly assassin, a wise monk, a well-traveled ranger, a martial cleric, a\
      \ kind priest, a brutal thug, a steadfast guard, a powerful wizard or any combination\
      \ you choose.<h2 class=\"bb_tag\">Your Highness, the Kingdom Of Daria Awaits\
      \ You!</h2><br><ul class=\"bb_ul\"><li> Play as male or female, gay or straight.<br></li><li>\
      \ Pursue love interests, make friends, or be a loner.<br></li><li> Uncover the\
      \ mysteries of demon summoning.<br></li><li> Uncover and collect legendary magical\
      \ items and treasure.</li></ul>"
