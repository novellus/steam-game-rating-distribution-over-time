    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/321470/extras/Landscape_Gif_2.png?t=1541675920\"\
      \ /><br><br>Manor Farm Lake is part of the famous Linear Fisheries complex and\
      \ is a beautiful and picturesque venue in the heart of the Oxfordshire countryside.\
      \  <br><br>Don\u2019t be fooled by the idyllic setting though, this officially\
      \ licensed 14-acre venue has hundreds of big, hard fighting Carp including many\
      \ fish over 30lbs and several breaking the 40lb barrier, as well as specimen\
      \ Roach, Tench, Bream and Catfish.<br><br>The lake records stand at 48.13 for\
      \ a Mirror Carp, 35lb for a Ghost Carp and 36.08 for a Common Carp and all of\
      \ the famous Manor Farm fish are available to catch in this add-on. This venue\
      \ also features historical fish to catch that are no longer with us, such as\
      \ Popeye at 41lbs.<br><br>Key features of this venue include:<br><br>\t<ul class=\"\
      bb_ul\"><li>Fully licensed venue replicated in stunning detail<br></li><li>\t\
      23 new boss fish to try to catch including Manor\u2019s famous residents past\
      \ and present<br></li><li>\t10 new achievements to unlock<br></li><li>\tOver\
      \ 700 carp and big Roach, Tench, Bream and Catfish </li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/321470/extras/Player_Gif.png?t=1541675920\"\
      \ />"
