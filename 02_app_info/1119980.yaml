    about_the_game: "As you awake in the corridors of an inexplicable building, you\
      \ find the environment takes on a life of its own and leads you to discover\
      \ a series of victims, all exposed to the same experimental chemical. In your\
      \ search for answers, bizarre visions emerge and introduce a host of imposing\
      \ horrors\u2026and a cat named Tonia.<br><br>From the creators of the cult classic\
      \ Nightmare House 2 comes In Sound Mind, a witty first-person psychological\
      \ horror with frenetic puzzles and unique boss fights. Traverse a series of\
      \ unsettling memories as you journey within the inner workings of the one place\
      \ you can\u2019t seem to escape\u2014your own mind.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1119980/extras/ISM_Key_Features_Steam_Header_600x110_V4.png?t=1600721151\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>A new survival horror experience from\
      \ the creators of the legendary Nightmare House 2.</strong> We Create Stuff,\
      \ the team behind one of highest-rated mods of all time returns with an unexpected\
      \ spin on the horror genre.<br></li><li><strong>Experience a series of haunting\
      \ memories.</strong> Journey through a progression of unsettling stories, each\
      \ with unique puzzles, mechanics, weapons, and boss fights.<br></li><li><strong>Overcome\
      \ a cast of terrors.</strong> Confront those who stalk you in a series of daunting\
      \ boss fights and learn how to defeat them by solving mind-bending puzzles.<br></li><li><strong>An\
      \ eerie soundtrack by The Living Tombstone.</strong> The internet icon lends\
      \ his distinct sound to this next generation psychological thriller, with a\
      \ distinctive song for each story.<br></li><li><strong>Unexpect the expected.</strong>\
      \ Explore an imaginative and disorienting narrative, featuring sentient mannequins,\
      \ a feline companion, and much more. And yes, you can pet the cat.</li></ul><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.insoundmind.com\"\
      \ target=\"_blank\" rel=\"noopener\"  > <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1119980/extras/ISM_Callout_Steam_616x209_V5.png?t=1600721151\"\
      \ /> </a>"
