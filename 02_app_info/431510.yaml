    reviews: "\u201CI highly recommend trying this. It\u2019s not without a few problems,\
      \ but overall it\u2019s a well polished game and a great first release for Aeon\
      \ Dream Studios.  I think a lot of people will enjoy the characters, the art,\
      \ and the music!  I\u2019m excitedly looking forward to the next route!\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://otomesweetheart.tumblr.com/post/139277881285/mystic-destinies-shou-hatori-main-story-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >OtomeSweetheart</a><br><br>\u201CAll\
      \ in all, it was a very great reading experience and I have to say that I have\
      \ shed some tears towards the end. I can\u2019t wait to read the other guys\u2019\
      \ routes. I recommend this game highly to all the otome lovers out there.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://italianwriter.tumblr.com/post/139401174208/mystic-destinies-serendipity-of-aeons-shous\"\
      \ target=\"_blank\" rel=\"noopener\"  >ItalianWriter</a><br><br>\u201CPlaying\
      \ Mystic Destinies: Serendipity of Aeons will give you warm fuzzy feelings but\
      \ it will also make you feel some angst as not everything is sunshine and roses.\
      \ So if you\u2019re ready to embark on a beautiful journey of self-acceptance,\
      \ love and magic then press that purchase button and play until you cry.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://myfrozensanctuary.tumblr.com/post/139412834033/mystic-destinies-serendipity-of-aeons-shou\"\
      \ target=\"_blank\" rel=\"noopener\"  >My Frozen Sanctuary</a><br>"
