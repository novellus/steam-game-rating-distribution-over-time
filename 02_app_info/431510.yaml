    about_the_game: <h2 class="bb_tag"><a href="http://store.steampowered.com/bundle/3704/Mystic_Destinies_Serendipity_of_Aeons_Bundle/"
      target="_blank" rel="noreferrer"  >MDSOA is now 100% complete! You can purchase
      the entire game at a discount with the bundle.</a></h2><h2 class="bb_tag">Note:</h2><i>To
      read the entire main story (5+ hours of story!) of the character of your choice,
      you'll need to purchase their DLC. The Prologue and the first three chapters
      of each character - except for Hikaru who has one - are free-to-play. </i><h2
      class="bb_tag">Story:</h2> This original English language visual novel tackles
      romance in an urban fantasy setting, with the aim of blending genres and deconstructing
      common tropes. <br><br>After a ritual forces immense magical powers onto you,
      you're thrown into a new world with new threats and challenges that you'd never
      dreamed of. Play as twenty-year-old university student Tsubasa Fujimoto as she
      learns to balance her daily life with her new supernatural one - all while falling
      in love. <br><br>Will you survive the perilous journey and become a legendary
      sorceress?<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Experience
      a different kind of love story with a balance between dark and light themes,
      and a strong emphasis on fantasy and action.<br></li><li>Around 30+ hours of
      story for all content.<br></li><li>Learn about a world with deep lore and its
      own unique universe.<br></li><li>Five guys, five completely different stories
      to experience. The story changes with every route!<br></li><li>Detailed sprites
      and backgrounds.<br></li><li>Five gorgeous painted CG images per route.<br></li><li>Enjoy
      atmospheric high-quality music, hand-picked for every scene.<br></li><li>Three
      distinct canon endings per character - depending on <i>your</i> choices. </li></ul>
