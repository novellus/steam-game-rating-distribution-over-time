    about_the_game: This Merchant Life is a trading strategy game set in the troubled
      medieval kingdom of Peregrine. Turn a rickety wooden cart, two horses and a
      few coins into a thriving entrepreneurial triumph!<h2 class="bb_tag">Key Features</h2><br><ul
      class="bb_ul"><li>Buy and sell goods across an array of towns and cities with
      dynamic prices<br></li><li>Recruit mercenaries and heroes to help protect your
      caravan as you travel the bandit-haunted roads<br></li><li>Upgrade your trade
      cart and horses to improve speed, carrying capacity and more<br></li><li>Make
      decisions across a wide variety of randomised events in choose your own adventure
      style<br></li><li>Command your mercenary protectors in turn-based battles against
      wild animals, hostile people and worse<br></li><li>Complete missions to earn
      coins and reputation<br></li><li>Unlock useful skills through leveling your
      character<br></li><li>Gain reputation and bonuses through funding projects and
      constructions within each settlement<br></li><li>Experience an exciting story
      campaign filled with intrigue and unlikely merchant heroics!</li></ul>
