  data:
    about_the_game: "All the strength of the Synarch's finest guard will be at your\
      \ fingertips thanks to the mighty Guardians pack. This pack is an excellent\
      \ starter, unlocking one Clone from each of the 5 Games of Glory classes. The\
      \ Universe's finest warriors will be sure to lead you to victory!<br />\r\n\
      <br />\r\nAs an added bonus, we are throwing in 1000 Soldi, enough (to purchase\
      \ a full skin?). This pack is 29Euros worth of content for the meager price\
      \ of 9.99Euros!<br />\r\n<br />\r\nThis pack contains:<br />\r\n<br />\r\n-\
      \ Byorn the &quot;Battle medic&quot; (Support)<br />\r\n- Ragnar &quot;Frost\
      \ Prince&quot; (Tank)<br />\r\n- Thror &quot;Energy Specialist&quot; (Carry)<br\
      \ />\r\n- Saga &quot;Biomech Vanguard&quot; (Scout)<br />\r\n- Grendel &quot;Unchained\
      \ beast&quot; (Assassin)<br />\r\n- 1000 Soldi, virtual currency for ingame\
      \ purchases"
