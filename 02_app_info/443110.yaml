    about_the_game: "Armored Warfare is a free-to-play MMO where you can engage in\
      \ explosive online tank battles against millions of players around the world.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/443110/extras/GIF_5.gif?t=1608221789\"\
      \ /><br><br>With an unstoppable force of the world\u2019s most powerful armored\
      \ combat vehicles at your disposal, take to the battlefield to wage war with\
      \ over 100 powerful vehicles. Engage in furious player versus player tank combat,\
      \ complete co-op missions, and dominate global war theaters ranging from scorching\
      \ African deserts to the mountains of China, Russian tundra, and neon-drenched\
      \ urban jungles.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/443110/extras/GIF_3.gif?t=1608221789\"\
      \ /><br><br><strong><u>Exclusively in Armored Warfare:</u></strong><br><br><strong>Global\
      \ Operations:</strong> Feel the adrenaline rush as you engage in modern combat\
      \ on huge maps in this revolutionary hybrid PvE/PvP mode. Capture special zones,\
      \ order airstrikes, call in supplies, resist the enemy's AI support, and take\
      \ cover. If you get knocked down, respawn to get right back into the heart of\
      \ the action!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/443110/extras/GIF_1.gif?t=1608221789\"\
      \ /><br><br><strong>Co-Op Missions:</strong> Team up with friends or strangers\
      \ to overcome the odds together. Tackle a wide selection of challenges as you\
      \ defeat massive enemy hordes controlled by advanced AI! Opponents will become\
      \ more menacing as you increase the difficulty level, but the improved rewards\
      \ make the challenge worthwhile.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/443110/extras/GIF_4.gif?t=1608221789\"\
      \ /><br><br><strong>Modern Combat Vehicles:</strong> Gear up with a modern military\
      \ monster, with iconic tanking names such as the Abrams, Armata, Centauro, Challenger,\
      \ Leopard, and many more available for combat! Use cutting edge technology to\
      \ blast enemies open, and enjoy the exhiliration and power as you dominate the\
      \ battlefield!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/443110/extras/GIF_2.gif?t=1608221789\"\
      \ /><br><br>Master your own personal army of steel war machines. Dominate the\
      \ world's battlefields. Claim victory. The future of tank warfare is in your\
      \ hands!"
