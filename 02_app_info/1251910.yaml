  data:
    about_the_game: '<strong>What a wonderful day to end your life!</strong><br>Your
      boss fired you. Your wife left you. The fridge is empty, you have no friends,
      and your only necktie looks awful. The only way out is the sweet embrace of
      the Grim Reaper.<br><br>Relieve the poor protagonist of his miserable existence
      in this old-school point and click <i>mis</i>adventure game! Gather and combine
      objects to unlock all possible endings, or die trying!<br><br><strong>What you''ll
      get:</strong><br><ul class="bb_ul"><li>30 possible endings<br></li><li>Lovely
      black humor<br></li><li>Achievements!<br></li><li>Game entirely in English,
      Italian, German and Spanish (and more to come!)<br></li><li>Auto-save feature,
      for when you''re too depressed to care<br></li><li>A self-help book with 101
      reasons to carry on living<br></li><li>Sexy, thick pixels!</li></ul><br><strong>WARNING:
      DON''T TRY THIS AT HOME!</strong><br>There''s no &quot;New game&quot; in real
      life, and the comedic experience may vary.'
