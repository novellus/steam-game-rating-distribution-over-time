    about_the_game: A value pack to help adventurers prolong their journey in Dungeon
      Fighter Online(DFO)!<br>For less than $1, you can play DFO twice as long than
      others!<br>Play More pack is composed of the following contents.<h2 class="bb_tag">Unlimited
      Fatigue Recovery Potion</h2><ul class="bb_ul"><li>Recovers 156 Fatigue Points
      on use.<br></li><li>Potion will remain in the inventory even after use.<br></li><li>Deleted
      after 30 days of opening the box.<br></li><li>Can be used once per day. (Cannot
      be used after Lv. 70)</li></ul><h2 class="bb_tag">Unlimited x3 Growth Potion</h2><ul
      class="bb_ul"><li>Increases Dungeon Clear EXP by 200%.<br></li><li>Potion will
      remain in the inventory even after use.<br></li><li>Deleted after 30 days of
      opening the box.<br></li><li>Cannot be used after Lv. 70</li></ul><br>* Please
      Note :<br>- Package is account bound but the contents are untradable.<br>- Please
      refer to <a href="http://steamcommunity.com/sharedfiles/filedetails/?id=737850671"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >http://steamcommunity.com/sharedfiles/filedetails/?id=737850671</a>
      for information on how to redeem the package.
