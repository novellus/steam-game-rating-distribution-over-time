    detailed_description: "This is the official Soundtrack of In Between. <br />\r\
      \n<br />\r\nWe tried to capture the mood of the different stages of grief by\
      \ creating a dense and abstract atmosphere. Since the visual style of In Between\
      \ has the look of a dense painting we decided to have a bold composition for\
      \ the music, which is basically non-lyrical ambient music. In combination both\
      \ artistic layers are in a synergetic relationship. While the music fits the\
      \ character of each stage it also supports the pacing of the gameplay and remains\
      \ calm and comforting. At some points in the game the soundscape tries to be\
      \ dynamic by modulating sound and music in real-time while reacting to the player's\
      \ interactions.<br />\r\n<br />\r\nTracklist:<br />\r\n<br />\r\n01 - Intro<br\
      \ />\r\n02 - Tutorial Gameplay 1<br />\r\n03 - Tutorial Gameplay 2<br />\r\n\
      04 - Mother<br />\r\n05 - Denial Gameplay 1<br />\r\n06 - Denial Gameplay 2<br\
      \ />\r\n07 - School and Birth<br />\r\n08 - Office<br />\r\n09 - Anger Gameplay\
      \ 1<br />\r\n10 - Anger Gameplay 2<br />\r\n11 - Bargaining<br />\r\n12 - Bargaining\
      \ Gameplay 1<br />\r\n13 - Bargaining Gameplay 2<br />\r\n14 - Bargaining Gameplay\
      \ 3<br />\r\n15 - Church<br />\r\n16 - Finding a way through<br />\r\n17 - Depression\
      \ Gameplay 1<br />\r\n18 - Depression Gameplay 2<br />\r\n19 - Doctor<br />\r\
      \n20 - In the end<br />\r\n21 - Finale<br />\r\n<br />\r\nSpecial<br />\r\n\
      <br />\r\n22 - Menu<br />\r\n23 - In the end (orchestral)<br />\r\n24 - Memory<br\
      \ />\r\n25 - Party"
