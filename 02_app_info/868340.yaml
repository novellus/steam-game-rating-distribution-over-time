  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/868340/extras/Groove-Studio_small.png?t=1545303896"
      /><br><br>A powerful sampler with plenty of loops and presets - something all
      music fans were waiting for. It's time to create music like true professionals
      with Groove Studio.<br>Be sure, that all samples were created by pro musicians
      and DJs. Enjoy creating powerful beats - just click on pads, get an instant
      result and record your music so you can share it with everyone!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/868340/extras/003.gif.png?t=1545303896"
      /><h2 class="bb_tag">VARIOUS ELECTRONIC MUSIC STYLES</h2>9 most popular genres
      of electronic music - choose the one that you like best.<h2 class="bb_tag">A
      LOT OF SAMPLES &amp; LOOPS</h2>A high-quality sound kit for each music style
      - everything you need for your future hit.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/868340/extras/002.png?t=1545303896"
      /><h2 class="bb_tag">BEAT PAD PERSONALIZATION</h2>Apply your own settings for
      pads. Choose a sound that suits your mood, or upload your own sound. Assign
      a hotkey to a pad and play music on your keyboard.<h2 class="bb_tag">LIVE RECORDING</h2>Record
      and save your songs on your computer - now you can share your music hit with
      the whole world.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/868340/extras/004.png?t=1545303896"
      /><br>Be sure, that all samples were created by pro musicians and DJs. Enjoy
      creating powerful beats - click on pads, compose a melody, and record your track
      so you can share it with everyone!
