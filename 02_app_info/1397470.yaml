    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1397470/extras/SpecialLogo.png?t=1603174053\"\
      \ /><br>Create your own journey with <strong>Tsuro: The Game of the Path</strong>.\
      \ Place a tile, and slide your stone along the path created... but take care!\
      \ Other players\u2019 paths can lead you in the wrong direction - or off the\
      \ board entirely. Paths will cross and connect, and the choices you make affect\
      \ all the journeys across the board.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1397470/extras/Simple_01_Opt.gif?t=1603174053\"\
      \ /><h2 class=\"bb_tag\">BEAUTIFUL</h2>The intricate artwork of the original\
      \ board game is brought to life with fluid animation and sparkling pyrotechnics.\
      \ Every component has been recreated in meticulous detail, including the box!<h2\
      \ class=\"bb_tag\">PLAY WITH FRIENDS</h2>Tsuro supports up to 8 players, around\
      \ one device or online. Play against your friends on desktop, mobile and VR,\
      \ or go solo to see who can build the longest path.<h2 class=\"bb_tag\">EXCLUSIVE\
      \ NEW MODES</h2>Classic Tsuro, plus 4 new ways to play, exclusive to the digital\
      \ version: Solo, Fuse Mode, Loop Battle and Longest Path.<br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1397470/extras/Fuse_01_Opt.gif?t=1603174053\"\
      \ /><h2 class=\"bb_tag\">FUN FOR EVERYONE</h2>Tsuro is easy enough for anyone\
      \ to pick up... but it requires cunning and strategy to become a master.<h2\
      \ class=\"bb_tag\">CRAFTY AI OPPONENTS</h2>Choose from 3 AI personalities to\
      \ challenge your strategic skill.<h2 class=\"bb_tag\">MASTER THE DRAGON</h2>Over\
      \ 50 achievements put your path-building skills to the ultimate test.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1397470/extras/EndGame_Opt.gif?t=1603174053\"\
      \ />"
