  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Hellfrost: Web of Deceit</strong></h2><br><strong>Don't\
      \ get caught in this tangled web of deceit!</strong><br><br><i>A strange shadow\
      \ has fallen over the normally quiet village of Rushton. The villagers have\
      \ been acting strangely, with some disappearing for days at a time and a few\
      \ families missing entirely!<br><br>Behind these strange occurrences is an unearthly\
      \ creature, part-human and part-spider. This creatures venom enslaves the weak\
      \ minded and the it plans to enslave the whole of Rushton and beyond!<br><br>Can\
      \ the heroes defeat this malevolent evil? In Web of Deceit the heroes will be\
      \ fully tested in this exciting adventure for Hellfrost!</i><br><br><i>Within\
      \ this product you will find:</i><br><br><ul class=\"bb_ul\"><li>8 Ready to\
      \ use encounters<br></li><li>42 Story entries that describe the action<br></li><li>14\
      \ images and maps<br></li><li>34 NPCs and Monsters to challenge your players<br></li><li>Rollable\
      \ tables for relics, rumors and opinions, trapdoor lair treasure, and wandering\
      \ monsters</li></ul><br>Includes the Bonus Material in the Matters of Faith\
      \ Web Update<br><br>This book is designed for use in conjunction with the Hellfrost\
      \ Player\u2019s Guide and Hellfrost Bestiary, and Hellfrost Hedge Magic.<br><br><i>Author:\
      \ </i><strong>Paul 'Wiggy' Wade-Williams</strong><br><br><i>Artists: </i><strong>Dimitri\
      \ Bielak, Pawel Grabowski</strong><br><br><i>Fantasy Grounds Conversion: </i><strong>Kevin\
      \ Doswell</strong><br><br>Released on May 10, 2018. Designed for Fantasy Grounds\
      \ version 3.3.5 and higher.<br><br><strong>Requirements:</strong> An active\
      \ subscription or a one time purchase of a Fantasy Grounds Full or Ultimate\
      \ license and a one time purchase of the Savage Worlds ruleset."
