  data:
    about_the_game: "Join the adventures of Lara into a Vogue strange world. You suddenly\
      \ wake up in a strange world. You will need to use 3d platforming skills in\
      \ order to evade.<br />\r\nYou will encounter some weird creatures that will\
      \ attack you.<br />\r\nPrepare your brain since you will need to solve some\
      \ puzzles in order to advance in game. You will need to use triggered actions\
      \ to open gates, to trigger moving platforms, and to use your fighting skills\
      \ to fight robot enemies and bosses"
