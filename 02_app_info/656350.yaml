    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/656350/extras/demon_header.gif?t=1608841959\"\
      \ /><br><br>Delve deep into the UnderMine and discover its secrets, one peasant\
      \ at a time! UnderMine is an action-adventure roguelike that blends combat and\
      \ dungeon crawling with rpg-like progression. Mine gold, die, upgrade yourself,\
      \ and try again! Discover hundreds of items including relics, potions, blessings,\
      \ and curses that all combo and stack for a new experience every run. Challenge\
      \ dangerous bosses and rescue helpful characters that provide new upgrades for\
      \ your adventure. Decipher the cryptic messages of the Undermine\u2019s residents\
      \ and unfold the mystery at the heart of the dungeon.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/656350/extras/BuildItemCombos2.gif?t=1608841959\"\
      \ /><br>Discover relics, potions, prayers, blessings, and even curses to forge\
      \ that perfect run. Watch as items pop off and combo with one another to make\
      \ a god peasant of destruction. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/656350/extras/RescueCharacters2.gif?t=1608841959\"\
      \ /><br>Discover friendly (and some unfriendly) characters in need of rescue.\
      \ After returning them safe to the mine's hub they will offer powerful upgrades\
      \ that can be used from run to run.  <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/656350/extras/DiscoverSecrets2.gif?t=1608841959\"\
      \ /><br>Explore every nook and cranny to discover hundreds of secrets. New relics,\
      \ potions, characters, and story bits lay behind the statues, rocks, and walls\
      \ of each floor. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/656350/extras/DeadlyBosses2.gif?t=1608841959\"\
      \ /><br>Each area of the UnderMine contains one (or more!) deadly boss that\
      \ will test planning, patience, strategy, and skill. Prepare well, because a\
      \ test awaits!<h2 class=\"bb_tag\">Wickedly Lighthearted</h2>UnderMine has a\
      \ rich world to explore and discover with charming characters and a plot full\
      \ of intrigue. Experience the plight of the poor Delvemore peasants. Told to\
      \ brave extreme danger for a boss that doesn't quite care about them or their\
      \ safety. A pretty funny situation when you think about it and something we\
      \ can all relate to.<h2 class=\"bb_tag\">Community</h2>Want to find out more\
      \ about UnderMine? Ask us questions? Post dumb pictures? Join our Discord!<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/656350/extras/Discord.png?t=1608841959\"\
      \ />"
