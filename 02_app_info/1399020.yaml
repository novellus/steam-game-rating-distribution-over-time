    about_the_game: "From deep in the Slithering Swamp, Varfa the Ranger and her loyal\
      \ companion, Orhu, have answered the call to defeat the Uberlich!<h2 class=\"\
      bb_tag\">SAY HELLO TO VARFA</h2>Unlock a new playable hero, Varfa the Ranger,\
      \ featuring more than 50 new items and abilities and unique perks include Scout\
      \ and Sniper!<br><br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1399020/extras/rosie-header.png?t=1603351686\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">LEADER OF THE PACK</h2>Varfa\
      \ is accompanied by Orhu, her loyal companion. Companions are a new type of\
      \ minion that have their own abilities. Level up Orhu to gain new abilities\
      \ and assist you in combat.<br><br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1399020/extras/Untitled-6.png?t=1603351686\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">BE PREPARED</h2>Utilize a\
      \ new type of tile, Traps, to setup and punish your foes. Arm traps on the board\
      \ and then drop or push enemies into them to trigger their effect.<br><br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1399020/extras/traps2.png?t=1603351686\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">STEADY AIM</h2>Varfa is a\
      \ master of dealing damage to enemies out of combat and she can utilize a new\
      \ keyword, Mark, to target enemies. Marked enemies take additional damage from\
      \ out of combat items and abilities, making them vulnerable to Varfa\u2019s\
      \ ranged arsenal<br><br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1399020/extras/mark.png?t=1603351686\"\
      \ crossorigin=\"anonymous\"/>"
