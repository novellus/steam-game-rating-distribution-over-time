    about_the_game: '<h2 class="bb_tag">ALPHA BUILD</h2>The Last Sunshine: Rekindled
      Demo is an alpha build of the game. This means there are unfinished and missing
      features and content, as well as bugs. The demo does not currently have persistent
      progression.<h2 class="bb_tag">Overview</h2>The Last Sunshine is a fast paced
      roguelike &amp; schmup hybrid. Earn a variety of skills, then mix and match
      them with your customized stats to dispatch droves of dark aggressive enemies.
      Will light win against the darkness? It''s the end of the universe!<h2 class="bb_tag">Demo
      Content:</h2><br><ul class="bb_ul"><li>    2 Random generated zones to explore<br></li><li>    2
      Incredible boss fights<br></li><li>    2 Difficulties<br></li><li>    5 stars
      to play, each with their own playstyle<br></li><li>    Expansive passive tree
      that synergizes differently with each star<br></li><li>    8 Utility skills
      that can be upgraded<br></li><li>    Unique and detailed 2D art style</li></ul><h2
      class="bb_tag">Rekindled</h2>The Last Sunshine: Rekindled is the definitive
      version of The Last Sunshine.'
