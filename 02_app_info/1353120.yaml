    about_the_game: "Join the Spirit Summoner, Treffy, in this side-scrolling action-platformer\
      \ in the style of a Sunday morning anime TV show. In part 1, Treffy begins her\
      \ story with Spirit friends and some clumsy bad guys. Fight using magic and\
      \ transform using Elemental Spirits in this exciting and comedic adventure!<br>\
      \ <img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1353120/extras/\u30B9\u30C8\
      \u30A2\u30DA\u30FC\u30B8\u7528.png?t=1610027416\" crossorigin=\"anonymous\"\
      /><br>\u30FC\u30FC\u30FC\u30FC\u30FC\u30FC\u30FC\u30FC\u30FC\u30FC\u30FC\u30FC\
      \u30FC\u30FC\u30FC\u30FC\u30FC\u30FC\u30FC\u30FC\u30FC<br>\uFF08machine translation\uFF09\
      <br><br>Kokoro Clover Part 1 is the first in a series of pixelated side-scrolling\
      \ &quot;Kokoro Clover&quot; games with a &quot;casual&quot; and &quot;Japanese\
      \ Sunday morning anime&quot; theme for kids and those who don't like action.<br>Play\
      \ time 40 minutes to 1 hour.<br><br><br>You'll be able to complete story modes\
      \ and challenge modes inspired by the atmosphere of &quot;Sunday Morning Anime&quot;\
      \ while also unlocking unraveling assists, dances and collections.<br>Opening\
      \ up is what this game is all about.<br>You can play it even if you are not\
      \ good at action.<br><br><br>Number of stories<br>Kokoro Clover Episode 1 &quot;Treffy\
      \ the Spirit Master<br><br>You can play in the Story Mode, which is based on\
      \ a 30-minute anime, the Challenge Mode, in which bosses wait for you at the\
      \ end of the stage, the Library Mode, and the Shop Mode, in which you can collect\
      \ coins and stickers in the stages.<br><br>In the stages, players can use the\
      \ &quot;transformation&quot; mode to change the attributes and appearance, the\
      \ &quot;assist&quot; mode to summon friends, and the &quot;dance&quot; mode\
      \ to perform unique motions at any time to perform bright and free actions.<br><br><br>The\
      \ game's style is reminiscent of a Sunday morning cartoon you've rented and\
      \ watched.<br>Experience the lively and fun atmosphere of pixel graphics!<br><br>\
      \ <img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1353120/extras/\u30DC\u30B9\
      \u30E9\u30C3\u30B7\u30E5\uFF01\uFF01.png?t=1610027416\" crossorigin=\"anonymous\"\
      /><br><br>Keyboard recommended.<br><br>Update schedule<br>Addition of key configuration\
      \ function<br><br>Update History<br>2020/07/06 Addendum We have temporarily\
      \ removed the &quot;aerial attack (vertical rotation)&quot; as a countermeasure\
      \ for the wall-passing bug.<br>Jul. 09, 2020 Update to include display of boss\
      \ icons, attributes, and HP in boss battles.<br>Aug. 29, 2020 Added English\
      \ translation, added effect for weak point attribute hit, enhanced direction,\
      \ and other updates.<br>Oct. 14, 2020 Updated password mode to shop mode.<br>Nov.\
      \ 02, 2020 Updated animation to face graphics.<br>If the game does not start,\
      \ please try installing the 32bit VC++Runtime."
