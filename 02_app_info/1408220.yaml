    about_the_game: "\u4F60\u597D\uFF0C\u6B22\u8FCE\u52A0\u5165\u7834\u574F\u6548\u5E94\
      \u7279\u6B8A\u884C\u52A8\u961F<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1408220/extras/banner.jpg?t=1603853033\"\
      \ /><br><br><strong>\u4EC0\u4E48\u662F\u300A\u7834\u574F\u6548\u5E94\u300B\uFF1F\
