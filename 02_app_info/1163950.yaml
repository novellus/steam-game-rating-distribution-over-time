    about_the_game: "'A Dragon's Tale VR' is a unique adventure game set on a fantasy\
      \ volcanic island.<br>You play as a dragon and can fly around the large tropical\
      \ landscape using your arms as wings.<br><br>As the game is in virtual reality,\
      \ full immersion is a key part of the experience. We want you to feel like a\
      \ force of nature, to rain destruction on the landscape around you as you see\
      \ fit. Many wondrous and bizarre creatures have been designed, both friendly\
      \ and dangerous, each with their own unique personalities and behaviours.<br><br>\u2022\
      \ Realistic Flying<br>\u2022 Large island map<br>\u2022 Immersive controls <br>\u2022\
      \ Minimal HUD<br>\u2022 Fire-Breathing<br><br><u><strong>Three Exciting Minigames</strong></u><br><br>\
      \ <u>Time Trials</u><br>Put your aerial skills to the test in an exhilarating\
      \ time trial tour of the island.<br>Find a balance between flapping to gain\
      \ height and gliding to gain speed. Try to beat your<br>friends\u2019 times,\
      \ and earn your title as the fastest dragon.<br><br><u>Cow Drop</u><br>Become\
      \ an apex predator and master your accuracy and strength as you hunt unsuspecting\
      \ cows in the most challenging of our minigames. <br>You only have three minutes\
      \ to find, catch, and carry as many cows as you can, then cast them to their\
      \ doom in the volcano above.<br><br><u>Burning Spree</u><br>Unleash your destructive\
      \ side in this minigame by using your fire-breath to ignite trees and animals\
      \ with reckless abandon. <br>Cover as much ground as possible and set as much\
      \ alight as you can."
