    developer_response: 'We are sorry you''ve had this experience, would you mind
      telling us which sort of headset/controllers you were using as we''ve not seen
      these bugs during testing.


      As for the lack of content, we''ve got a lot of content that is already finished
      and will be coming through on patch 1.1 including 3 more npc types, 2 more minigames
      and some visual overhauls.


      Thank you for the critique, it is useful to catch these things early, this is
      our first release so we are still learning.'
