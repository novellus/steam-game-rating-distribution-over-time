details:
  data:
    about_the_game: "The digital artbook of Unhack 2. Featured inside are the sprites,\
      \ backgrounds and CGs used in the game. Rough sketches are also included for\
      \ your enjoyment.<br />\r\n<br />\r\nThis artbook is presented in PDF format\
      \ and can be opened using Adobe Acrobat Reader, which can be downloaded for\
      \ free online. Once purchased and installed, the artbook can be found in the\
      \ game's root directory. To access this folder, right click on Unhack 2 in your\
      \ Steam library and select properties. Inside the pop up, pick the local files\
      \ tab and click the browse local files button. You should see the PDF in the\
      \ folder that appears.<br />\r\n<br />\r\nThank you for supporting Unhack 2!"
