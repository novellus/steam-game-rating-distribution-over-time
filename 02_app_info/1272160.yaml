    about_the_game: "<strong>The Life and Suffering of Sir Brante</strong> is a narrative-driven\
      \ RPG that comes to life on the pages of the protagonist's journal. Set in a\
      \ ruthless world where any form of dissent is mercilessly crushed, the story\
      \ follows a man who has dared to challenge the existing order. Set out on a\
      \ lifelong journey and become an individual able to carve out their own destiny...\
      \ But remember that freedom never comes cheap.<br><i><br>Life in the Great Arknian\
      \ Empire is harsh and its hardest Lot is yours by the circumstance of birth.\
      \ You are a commoner, holding no rights and no title. To seize your fate and\
      \ become the rightful heir to the legacy of the Brante family you will have\
      \ to come to grips with ossified tradition and prejudice. Embarking on a life-long\
      \ journey from one's birth until true death, you will have to endure great upheavals,\
      \ face adversity, and make many difficult choices. Every decision will affect\
      \ not only the protagonist, his family, and loved ones, but may even topple\
      \ the foundation of the Empire itself.</i><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1272160/extras/Brante_pen-1.gif?t=1608211334\"\
      \ /><h2 class=\"bb_tag\">Key features</h2><strong><br>At the turn of time</strong><i><br>Every\
      \ imperial citizen's life is predetermined by their estate. The deities known\
      \ as the Twin Gods have bestowed this truth to the world, dividing mortals into\
      \ Lots. The nobles lead and rule over others, while the clergy guides people\
      \ on the one true path, and the lowborn suffer, toiling away for the glory of\
      \ the Empire. You may accept your fate without question, but it is also in your\
      \ power to change the cosmic order that governs all.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1272160/extras/Brante_orator.gif?t=1608211334\"\
      \ /><br><br><strong><br>Your choice is not an illusion</strong><br>Divided into\
      \ chapters, the game keeps track of the player's deeds, the skills they acquired,\
      \ as well as other overlapping circumstances that shape a unique plotline for\
      \ each playthrough. Every decision has its consequences and you will be held\
      \ accountable throughout the entire journey. To protect your family and loved\
      \ ones, to impose the rule of the Emperor and make a fortune, or to try and\
      \ change the world as you see fit... Make your choice, but beware of the follies\
      \ of pride and ambition.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1272160/extras/\u0411\
      \u0440\u0430\u043D\u0442\u0435_\u0432\u044B\u0431\u043E\u0440_\u0430\u043D\u0433\
      \u043B.gif?t=1608211334\" /><br><br><strong><br>Fight for your life</strong><br>One\
      \ man is anything but omnipotent in this realm yet under your guidance, Sir\
      \ Brante may become a person who can endure every trial fate throws at him and\
      \ rewrite the very laws that govern his world! Develop and train your character,\
      \ leveling up such traits as determination, sensitivity, and endurance. All\
      \ of the hero's skills, starting with those acquired in infancy, will affect\
      \ his personality, worldview, and relationships, ultimately unlocking new talents\
      \ and possible storylines.<br><i><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1272160/extras/\u0411\
      \u0440\u0430\u043D\u0442\u0435_\u0448\u043A\u0430\u043B\u0430_\u0430\u043D\u0433\
      \u043B.gif?t=1608211334\" /><br><strong><br>Find your own path</strong><br>The\
      \ first complete walkthrough can take you upwards of 15 hours! Numerous branching\
      \ paths that affect the unfolding story will make every playthrough a unique\
      \ experience: become a noble judge, learn the ways of the inquisition, plot\
      \ a revolution as a member of a secret society, or embrace an entirely different\
      \ purpose. Be brave and fate itself shall bend to your will!<br><i><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1272160/extras/Brante_tolpa.gif?t=1608211334\"\
      \ /><br><br><strong><br>There and hereafter</strong><br>Resurrection system\
      \ allows the character to keep his experience upon death, letting the player\
      \ reevaluate past steps and make adjustments to their strategy going forward.\
      \ Take control not only of your life but also your demise, then put everything\
      \ at stake in this cycle of death and rebirth!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1272160/extras/\u0411\
      \u0440\u0430\u043D\u0442\u0435_\u0441\u043C\u0435\u0440\u0442\u044C_\u0430\u043D\
      \u0433\u043B.gif?t=1608211334\" /></i></i></i>"
