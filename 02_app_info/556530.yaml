details:
  data:
    about_the_game: 'The dark tide of the lost rises, and with it comes a chasm through
      the skies. The cosmic voice that eats up light. Leaving all but frail, wretched
      beings bereft of spirit who wander the lands in search of the spark, the ember
      of life. Beware the grey, indomitable fog.<br><br>How to play: Click cards above
      and below the foundation in value. Beyond that, it is for you to discover the
      mechanics of Dire.<br><br>Faerie Solitaire Dire will challenge your skill, your
      luck, and your sanity as you match cards up and down, destroy walls of ooze,
      play with light and shadow, meddle with curses, open gates, and linger with
      salt and bone. What sinister wonders await those brave enough to face the Dire.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/556530/extras/suits.png?t=1599871708"
      />'
