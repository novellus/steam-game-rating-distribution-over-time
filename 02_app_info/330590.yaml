      must fight your way along the path between duty and justice. With luck and skill
      you can secure a victory for mankind.<br><br><ul class="bb_ul"><li>Includes
      the original Independence War and and its expansion pack: Defiance.<br></li><li>Take
      command of a 8520-ton, 160-meter long starship - a Dreadnought-class corvette<br></li><li>Sophisticated
      and diverse gameplay featuring detailed ship systems, accurate physics and more</li></ul>'
