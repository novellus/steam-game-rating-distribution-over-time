    about_the_game: "Take a role in a realistic styled FPS multiplayer game. Choose\
      \ bunch of weapons and play Head Shot online with friends and strangers.<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n-Various types of weapons including  Assaults,\
      \ Equipments, Machine Guns, Pistols, Shotguns and Snipers;<br />\r\n-Different\
      \ game modes (Death Match, Team Death Match, Bomb Defuse, Capture The Flag)<br\
      \ />\r\n<br />\r\nPlanned features:<br />\r\n-More weapons;<br />\r\n-More game\
      \ modes;<br />\r\n-More items and various other content that will bring more\
      \ fun into the game.<br />\r\n<br />\r\nMore features coming soon."
