    about_the_game: <strong>Step Into The Universe Of Blockchains!</strong><br><br>The
      first VR blockexplorer, CryptoSpace is the most engaging &amp; educational way
      to learn about cryptocurrency projects. For newcomers &amp; veterans alike,
      this first version allows you to overview chains as well as inspect blocks for
      transactions. <br><br>For this alpha version, we offer insight into the following
      projects:<br><ul class="bb_ul"><li>Bitcoin (btc)<br></li><li>Ethereum (eth)<br></li><li>XRP
      (xrp)</li></ul>
