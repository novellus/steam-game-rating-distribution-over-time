    about_the_game: <img src="https://media.st.dl.pinyuncloud.com/steam/apps/906660/extras/steam_text_banners_3d_td.png?t=1572435343"
      crossorigin="anonymous"/><br><br>Blissful life in Solarimere archipelago is
      in danger. Barbaric Aquator tribe is invading peaceful Aerian lands! Join officers
      of Queen Albina in their struggle to repel Aquator invasion. Build and upgrade
      defensive structures, place traps, manage resources strategically and fling
      attackers across the sky!<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/906660/extras/SB_promo_scene_steam.png?t=1572435343"
      crossorigin="anonymous"/><h2 class="bb_tag">Gameplay</h2>Analyze attackers and
      choose fitting defenses to take with you into battle. Strategically place towers,
      traps and other buildings, and fight off waves of pesky Aquators. Manage your
      gold and level up defenses. Earn crystals and permanently upgrade your defenses
      between levels. Push through more challenging difficulty levels to test your
      skill! Play custom levels for more challenge or weird level design community
      has come up with.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/906660/extras/lots_of_action_600.gif?t=1572435343"
      crossorigin="anonymous"/><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/906660/extras/gameplay.gif?t=1572435343"
      crossorigin="anonymous"/><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/906660/extras/steam_text_banners_features_and_creatures.png?t=1572435343"
      crossorigin="anonymous"/><br><ul class="bb_ul"><li> <strong>Story</strong> -
      Follow Aerian and Aquator struggle in a campaign consisting of 25 challenging
      levels!<br></li><li> <strong>Open Level Design</strong> - Levels are designed
      to take full advantage of vertical space in 3D terrain! No more boring defenses
      on the flat surface only.<br></li><li> <strong>Defensive Structures</strong>
      - Build impenetrable defenses no stinking Aquator will breach. Unlock new defenses
      and upgrade them.<br></li><li> <strong>Varied Enemies</strong> - You'd be surprised
      what Aquators have in their sleeve. Considering most of them don't have sleeves
      at all.<br></li><li> <strong>Puns</strong> - Bird and fish puns to be more spefishic.
      A lot of them actually.<br></li><li> <strong>Level Editor</strong> - Extend
      your game with free community made levels or create your own fully featured
      levels and share them with the community on game's Steam Workshop!</li></ul><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/906660/extras/fire.gif?t=1572435343"
      crossorigin="anonymous"/><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/906660/extras/assassin.gif?t=1572435343"
      crossorigin="anonymous"/>
