    review: 'A Tarantino cult classic.


      I''m surprised nobody mentions this amazing film when talking about Quentin
      Tarantino. This is quite possibly my favourite. It has everything going for
      it, action, suspense, humour, clever writing and great acting. If you''ve never
      seen this one before and enjoy Tarantino''s works, check this one out. You won''t
      be disappointed.'
