details:
  data:
    about_the_game: "Ho ho ho! Looks like Santa\u2019s Kayak Pack is every angler's\
      \ perfect Christmas present! <br />\r\nThe best goodie in this giftbox is a\
      \ collectible Christmas kayak, decorated to look like a real Santa's Sleigh!\
      \ Great for lakes and rivers, this fun kayak lifts up your spirits with it\u2019\
      s festive holiday design and is constructed from high-quality material that\u2019\
      s both lightweight and durable! But that\u2019s not all! Aside from a unique\
      \ opportunity to ride Santa\u2019s Sleigh this Christmas, you also get a full\
      \ set of different holiday fireworks, a weekly pond pass to White Moose Lake\
      \ and an Advanced Fishing License for the province of Alberta! Just the killer\
      \ set you need to get maximum fun out of this Holiday Season\u2019s boat fishing\
      \ and enjoy angling cool creatures like Antlered Salmon and Furry Trout!<br\
      \ />\r\n<br />\r\nThis Pack includes:<br />\r\n* 25 BAITCOINS use to purchase\
      \ certain fishing tackle, available only for BaitCoins. Spend your BaitCoins\
      \ wisely!<br />\r\n* 25 000 CREDITS use to purchase certain fishing tackle,\
      \ available only for BaitCoins. Spend your BaitCoins wisely!<br />\r\n* 7 DAYS\
      \ OF PREMIUM Enjoy thirty days of Premium Status and advance your game progress\
      \ by getting a 50% boost to Experience and Credits earned for every fish you\
      \ catch! In addition, you get the opportunity to rent a kayak with a 50% discount!\
      \  You also get the privilege of free registration in Competitions and the advantage\
      \ of using free Forward Time function twice as often!<br />\r\n* 10 Storage\
      \ Slots<br />\r\n<br />\r\nKAYAK: <br />\r\n* Santa\u2019s Sleigh Kayak - Length:\
      \ 10 ft 4 in (3.15 m), Width: 35 in (88.9 cm), Weight: 55 lb (35 kg), Max Speed:\
      \ 5 mph (9 kmh), Passenger capacity: 1<br />\r\n<br />\r\nFIREWORKS:<br />\r\
      \n* Fireshark Epic Rockets<br />\r\n* Hellfish Arsonist Kit<br />\r\n* Squid-pro-Quo\
      \ Blaster Pack<br />\r\n* 12 Monkeys Demolition Set<br />\r\n<br />\r\nFISHING\
      \ LICENSES (7 days):<br />\r\n* Advanced Alberta License<br />\r\n<br />\r\n\
      POND PASSES (7 days):<br />\r\n* White Moose Lake"
