      \ by avoiding obstacles and enemies.<br />\r\n<br />\r\nKill the boss at the\
      \ last stage of each level and unlock new characters.<br />\r\n<br />\r\nKey\
      \ Features:<br />\r\n- Control the bear and kill the enemies<br />\r\n- Catch\
      \ maximum coins in the big jungle<br />\r\n- Special rewards and power-ups<br\
