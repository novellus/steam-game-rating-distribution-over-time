details:
  data:
    about_the_game: "You\u2019ve spent years working your behind off as part of the\
      \ Doomsday Force, the secret military elite squad that got stuck dealing with\
      \ every apocalyptic threat. Yeah, it was a thankless job, but you don\u2019\
      t care. You\u2019ve finally retired to your own private tropical island. Population\
      \ One. Just you and the rum. Life couldn\u2019t be more perfect\u2026<br><br>Unfortunately,\
      \ no matter how far you try and distance yourself from disaster, it always seems\
      \ to find you. When a ship sinks off shore, you discover that not only has a\
      \ predatory insect race from a parallel dimension invaded your island paradise,\
      \ but that the entire earth is under threat. <br><br>Only you have the skills\
      \ needed to make these critters bug off. It\u2019s swattin\u2019 time...<h2\
      \ class=\"bb_tag\"><strong>Key Features:</strong></h2><br><br><ul class=\"bb_ul\"\
      ><li><strong>Exotic Locations:</strong> From an island paradise, to a ruined\
      \ city, and even an alien, parallel dimension, you\u2019ll fight your way through\
      \ a series of dynamic environments<br><br></li><li><strong>Different bugs, different\
      \ tactics:</strong>  With the different threats unique to each insect species,\
      \ choosing a sound strategy is a must if you want to survive<br><br></li><li><strong>Defeat\
      \ the Hive Mother:</strong> Survive long enough, and you\u2019ll get to test\
      \ your mettle in a boss battle against the mother of all insects</li></ul>"
