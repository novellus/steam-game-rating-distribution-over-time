    reviews: "\u201CThe result is a memorable sci-fi adventure that kept me fully\
      \ engaged from start to finish, and left me feeling like I\u2019d really explored\
      \ an alien world. This isn\u2019t just the best game on Daydream, but one of\
      \ the best mobile VR games full stop.\u201D<br>8.5 / 10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://uploadvr.com/eclipse-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Upload VR</a><br><br>\u201CEclipse: Edge\
      \ of Light is a masterpiece and instant classic. It is one of the best and most\
      \ memorable games that I have ever played, no matter on which platform. The\
      \ game is a showpiece of how VR can enrich the gaming experience when done right\
      \ and it will help the medium gain further traction all by itself. Deep immersion\
      \ coupled with sheer beauty, masterful execution of gameplay mechanics that\
      \ combine platforming and puzzle elements in order to drive the compelling story\
      \ forward make this the most memorable time that you have ever spent wearing\
      \ your VR headset.\u201D<br>10 / 10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.daydreamdistrict.com/best-daydream-game-eclipse-edge-of-light-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Daydream District</a><br><br>\u201CHighly\
      \ recommended for fans of trippy sci-fi, Eclipse stands out from the crowd in\
      \ all the right ways.\u201D<br>8.5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamingnexus.com/Article/6059/Eclipse-Edge-of-Light/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Nexus</a><br>"
