    about_the_game: Updated graphics and 6DoF support for Oculus and Vive!<br><br>Crash-landed
      on a sentient planet, you awake to discover a dreamscape world filled with alien
      wonder and the remains of a betrayed civilization.  You find a powerful relic,
      the Artifact, that can interact with ancient technology and grant you near-magical
      powers. What secrets does the planet harbor? What cataclysm befell its inhabitants?
      Use your jetpack-equipped spacesuit, and investigate the ancient ruins to uncover
      the planet's tragic past.<br><br><ul class="bb_ul"><li>3+ hours of gameplay<br></li><li>Full
      locomotion with smooth and snap turn options.<br></li><li>You can fly - Jetpack
      throughout the world<br></li><li>Original soundtrack throughout<br></li><li>Truly
      experience an alien world for the very first time</li></ul><h2 class="bb_tag">Exploration</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/406710/extras/Laser.gif?t=1579942600"
      /><br>The dreamscape world is ripe for exploration. Walk and jetpack through
      beautiful environments and epic scale, perfect for VR.<h2 class="bb_tag">Story
      Driven</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/406710/extras/River.gif?t=1579942600"
      /><br>The ruins of a betrayed civilization leave much to be discovered. Scan
      forgotten relics and find images from the past to uncover the mysteries of this
      alien planet.<h2 class="bb_tag">Puzzles</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/406710/extras/DoorCut.gif?t=1579942600"
      /><br>The Artifact is the key to unlocking the path forward. Make platforms,
      lift heavy objects, influence wildlife, and much more to solve puzzles.<br><br><i>Can
      you rise to the challenge and solve the haunting riddle of this mysterious place?</i>&quot;
