  data:
    about_the_game: "Zero Gear is physically-fueled, online multiplayer kart combat\
      \ madness.<br>\t\t\t\t\tDeck out your kart and character before jumping into\
      \ one of many different game modes. Outrageous kinematic gameplay and weapons\
      \ make every round a blast. The potential for tiny vehicular mayhem has never\
      \ been so humongous! Boost, flip, spin, and slide your way to victory!<br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li>Up to 8 players.   <br>\t\t\t\t\t</li><li>Customizable\
      \ karts and characters. <br>\t\t\t\t\t</li><li>Multiple game modes to compete\
      \ in, including Race, Tag, Goal, and Target modes. <br>\t\t\t\t\t</li><li>Over\
      \ 15 maps to compete in. <br>\t\t\t\t\t</li><li>Non-stop physics driven action.\
      \ <br>\t\t\t\t\t</li><li>Ridiculous weapons and power-ups, including tornadoes,\
      \ repulsor shields, and love-seeking L.U.V. bots.  <br>\t\t\t\t\t</li></ul>"
