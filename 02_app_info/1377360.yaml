    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1377360/extras/\u6545\
      \u4E8B\u7B80\u4ECB.png?t=1604905429\" /><br>One day, a young chef Raylan and\
      \ his mentor went together to the mountains to gather ingredients. Little did\
      \ they know that they would encounter a heavy thunderstorm, and a hostile scouting\
      \ party. In order to escape pursuit by the enemy, Raylan ran for his life in\
      \ the mountain forest. Soon afterwards, lightning started a fire around an area,\
      \ and he stumbled upon a large hole in a tree. Inside, he encountered a mysterious\
      \ girl in a deep sleep who resembled Sleeping Beauty, but before he could wake\
      \ her up to find out what happened to her, everything turned black for some\
      \ reason...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1377360/extras/\u7279\
      \u8272.png?t=1604905429\" /><br>\u25C6 Many branching paths with more than ten\
      \ endings for players to discover<br>\u25C6 Simple and intuitive plot branching\
      \ system, where the story progresses differently depending on the choices made<br>\u25C6\
      \ Uses Live2D artwork sprites to bring an immersive lifelike experience<br>\u25C6\
      \ High-definition exquisite original background scenes and CGs<br>\u25C6 Original\
      \ theme song and BGM by well known producers project lights and SakuraGame<br>\u25C6\
      \ Full voice acting for the main heroine<br>\u25C6 Multiple languages supported<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1377360/extras/\u89D2\u8272\
      .png?t=1604905429\" /><br>Raylan Monroe:<br>A young chef. When he was small,\
      \ he followed his mentor who is renowned chef Mr. Cook to start a business in\
      \ the new continent after crossing the ocean. He had always helped out as an\
      \ assistant chef at Mr. Cook's restaurant. If he hadn't bumped into Yella who\
      \ called herself a vampire in that stormy weather, he might have continued to\
      \ lead a simple life...<br>\u2014\u2014\u300CNever mind. As long as one can\
      \ survive, there is always a way.\u300D<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1377360/extras/\u5546\
      \u5E97\u9875\u4ECB\u7ECD.png?t=1604905429\" /><br>Yella Lester: (CV \u4F50\u5009\
      \u674F)<br>A vampire who has lived for so long she can't even remember her age.\
      \ She came to the new continent in a ship filled with settlers when the new\
      \ continent was first discovered. She claimed to have accumulated countless\
      \ wealth, and even possessed supernatural powers far beyond the capacities of\
      \ any ordinary human. As long as she had Raylan to accompany her, this new world\
      \ would certainly be an interesting experience for her even though three hundred\
      \ years have passed...   <br>\u2014\u2014\u300CI'm well prepared for all eventualities.\
      \ Now that I have you, we shouldn't have any major problems.\u300D<br><br>English\
      \ subtitles by woosk from Visual novel, JRPG, Anime and partner website Sinical\
      \ Network."
