    about_the_game: 'Ralf''s Adventure: Aztec Mystery is a top-down action-adventure
      game with puzzles and platforming.   This game is inspired by home console games
      from the ''80s and ''90s, but uses modern design sensibilities.<h2 class="bb_tag">Story:</h2>Join
      Ralf Kennedy In His First Adventure, and Take up the Bat!<br><br>Ralf''s Mother
      is an archaeologist, and brought you along on an expedition for your summer
      vacation.<br>While exploring a temple, she falls deep within its chambers, and
      is trapped.<br>The local legends speak of Mictlantecuhtli, the God of the Dead,
      and this is his temple!<br><br>As the star player of your local baseball team,
      take up the bat, and smack any creepy-crawlies that lie between you and your
      Mother!<br><br>In this game, you will navigate labyrinthine temples, finding
      relics that will prove critical to solving the ancient puzzles.<br>As with any
      ancient temple, there are traps aplenty, and you must keep your wits about if
      you wish to have any hope of staying alive!<br>Descend through 8 different temples,
      fighting Guardians, and collecting their golden idols to open the way to Mictlantecuhtli''s
      deepest lair to save your Mother!'
