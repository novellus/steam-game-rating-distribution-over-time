  data:
    about_the_game: On a recently-terraformed planet at the edge of human space, waves
      of alien invaders have suddenly appeared. Their spores are infecting the environment,
      changing it to their ecology.<br><br>In a desperate move, the planetary government
      has pressed you into service, shoving you into the pilot's seat of a general-purpose
      VTOL fighter aircraft as a last-ditch effort to halt the alien take-over.<br><br>Learn
      to fly your jet fighter and cleanse the alien infestation from a series of island
      chains. Upgrade your aircraft with new weapons and technology. Hone your piloting
      skills against increasingly dangerous enemies.<br><br><ul class="bb_ul"><li>Single-player
      campaign with 20 levels.<br></li><li>Upgrade your ship with a wide array of
      new weapons and technologies.<br></li><li>Replay any previous level at any time.<br></li><li>Use
      the Simulator to hone your flying and combat skills.</li></ul><br><strong>Not
      sure if this game is for you? Try the free demo before you buy!</strong>
