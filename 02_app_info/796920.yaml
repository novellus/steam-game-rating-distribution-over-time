    recommendationid: '77560751'
    review: 'THIS GAME SUCKS.  There is NO OBVIOUS way of how to make your ship move
      FORWARD.  The ONLY "Thruster" is upward which is located on the bottom of the
      ship.  There is NO possible way to GO ... ANYWHERE, without TILTING the ship
      and using the AWKWARD BOTTOM Thruster to "go upward" while yawing a given way.....
      And not even to mention the controls (the key maps, mouse, and gamepad) are
      WOEFULLY LACKING and are NOT easily discerned as to what does what.


      NOT EVEN THE BASIC "tutorial"-like SIMULATOR HELPS PEOPLE LEARN HOW TO FLY!!!!!!!!!!


      Also all of the landscape is STUPIDLY PIXELATED.  HOW do you GET AWAY with releasing
      this HORRIBLE CLUNKY GARBAGE???  This game FEELS like GARBAGE!!!  I wish i had
      known better what i was getting into BEFORE i paid real money for this nonsense.


      '
