details:
  data:
    about_the_game: '<h2 class="bb_tag">Overview</h2><br>&quot;Star Maidens Chronicle&quot;
      requires you to handle ever-changing battlefield situations.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1405090/extras/otome_battle04s.jpg?t=1604025058"
      /><br><br>Your goal is to become the commander of a powerful Faction and destroy
      enemy strongholds.<br>To fulfill your ambition, you must establish a city, raise
      an army and become strong enough to overwhelm your opponents.<br>At the same
      time, your foes will be doing their utmost to thwart you.<br>You must avoid
      their attacks, destroy their fortresses, turn the tide of war in your favor,
      and ultimately annihilate the enemy.<br><br>Now, your strategic abilities will
      be put to the test!<h2 class="bb_tag">Variety of game modes</h2>In addition
      to the mode in which you try to destroy enemy strongholds, you can enjoy various
      other types of battles such as a defensive war using defense towers or a more
      intense timed war.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1405090/extras/otome_cutin01.jpg?t=1604025058"
      /><h2 class="bb_tag">Maps of varying size are available</h2>Maps of varying
      size are available, from a small one for quick and easy play to a large one
      for slow and deliberate play.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1405090/extras/otome_battle03s.jpg?t=1604025058"
      /><h2 class="bb_tag">Fascinating characters</h2>Meet the fascinating characters
      created by many popular illustrators!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1405090/extras/otome_adv01s.jpg?t=1604025058"
      /><h2 class="bb_tag">Tutorials</h2>There are tutorials, so even beginner RTS
      players can play comfortably!<h2 class="bb_tag">Full of challenging elements</h2>In
      addition to various battle modes, you can play as many times as you want --
      the game offers a lot of challenging elements!<br>And maybe there''s a super
      difficult secret tale???<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1405090/extras/otome_map02.jpg?t=1604025058"
      /><h2 class="bb_tag">Real-time battles with up to 6 players</h2>You can play
      various formats: Division of roles is important for 3 vs. 3. You can use a handicap
      period in a 4 vs. 2 battle. You can have a team survival game with 3 teams of
      2 players.'
