  data:
    about_the_game: "About operation:<br />\r\n      The operation is very simple,\
      \ just press or release :) <br />\r\n      When you press the left mouse button,\
      \ the speed of time will slow down, which means everything running in the game\
      \ will slow down <br />\r\n     You can use this time to avoid obstacles and\
      \ plan the next direction of movement; time will return to normal when you release\
      \ the button <br />\r\n     The ball will also move in the direction you are\
      \ pointing <br />\r\n     About the level: <br />\r\n     Levels are theoretically\
      \ combined randomly, and you can keep playing <br />\r\n     The difficulty\
      \ also gradually increases, and the bullet speed will become faster and faster"
