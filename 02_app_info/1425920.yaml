details:
  data:
    about_the_game: "Imagine you are home alone, don\xB4t want to go outside and have\
      \ crazy engineering skills. What do you do? You build your own chain reactions\
      \ machine of course! You search for old toys, books, planks, balls, tape some\
      \ stuff together and arrange it to create crazy chain reactions which you can\
      \ upload on the internet, share with your friends, or just for yourself. The\
      \ best part of the game is, that you don\xB4t have to clean the house afterwards.<br\
      \ />\r\n<br />\r\nCrazy Engineer is a sandbox game where you can create your\
      \ own chain reaction machine without limitations.<br />\r\nYou can chose between\
      \ several actors in your machine and place them wherever you want. <br />\r\n\
      But the best thing is, if your machine doesn\xB4t work just load your game before\
      \ you started the chain reaction and change whats not working.<br />\r\nFurthermore\
      \ you don\xB4t have to clean the house after your machine is finished."
