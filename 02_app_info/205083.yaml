    about_the_game: BIT.TRIP FATE takes CommanderVideo to a darker place. The rhythms
      are heavy; the sound unlike anything he's ever heard. Now you too can explore
      an unfamiliar and hypnotic genre mash-up wherein dubstep and chipmusic flirt
      with, and intoxicate your senses.<br><br>In a fitting guest-appearance, minusbaby
      lends two of his most sublime tracks to the album, just to get you in the mood.<br><br>Discover
      your own FATE as you continue your BIT.TRIP with this amazing audio companion.<h2
      class="bb_tag">TRACK LIST:</h2><ul class="bb_ul">1. Left [sucka mcs mix] - feat.
      minusbaby2. Patience3. Frustration4. Anger5. A Large Part Of Your Mind Sliced
      [what mix] - feat. minusbaby6. Pursuit7. Sorrow8. Truth</ul>
