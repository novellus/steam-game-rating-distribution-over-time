details:
  data:
    about_the_game: Reveal your inner musician in the Instrument Pack for Rust - a
      collection of 10 new musical instruments!<br><br>Lay down a beat with the Drum
      Kit, belt out a tune on the Piano and become popular with your friends with
      the Cowbell! These new instruments use a new range of notes letting you play
      a variety of music. Announce your presence while raiding with a trumpet or entertain
      your team with the new Jerry Can Guitar on long boat rides.<br><br>Got a MIDI
      compatible keyboard or device? You can take your musical skills to the next
      level by plugging it in and playing the in-game instruments. Impress your friends!<br><br>The
      pack includes:<br><ul class="bb_ul"><li>Wheelbarrow Piano<br></li><li>Junkyard
      Drum Kit<br></li><li>Xylobones<br></li><li>Plumber's Trumpet<br></li><li>Sousaphone<br></li><li>Cowbell<br></li><li>Canbourine<br></li><li>Jerry
      Can Guitar<br></li><li>Shovel Bass<br></li><li>Pan Flute</li></ul>
