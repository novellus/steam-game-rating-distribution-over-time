    about_the_game: "Club-beat combat, blues riffs, abandoned subways and city streets\
      \ are the setting for the music in this pack. Set the stage for urban assaults\
      \ or smooth sailing in today's world with these 25 tracks, 25 music events,\
      \ and 25 SFX! Composer Joel Steudler wants you along for the ride as you cruise\
      \ through the modern day!<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n-\
      \ 25 BGM tracks suitable for battle, dungeons, themes, and towns!<br />\r\n\
      - 25 useful music events (MEs) that are great for transtions or short moments\
      \ that need an extra touch!<br />\r\n- 25 SFX fit for present-day settings<br\
      \ />\r\n- .ogg and .m4a formats included.<br />\r\n- Royalty free music to use\
      \ in your commercial and non-commercial RPG Maker MV projects.<br />\r\n<br\
      \ />\r\nTracklist:<br />\r\n<br />\r\nBattle - Boss You Around<br />\r\nBattle\
      \ - Club Thumper<br />\r\nBattle - Counter-insurgency<br />\r\nBattle - Hard\
      \ Hitter<br />\r\nBattle - Party Crashers<br />\r\nBattle - Urgent Encounter<br\
      \ />\r\nDungeon - Maximum Security<br />\r\nDungeon - Psych Ward<br />\r\nDungeon\
      \ - Sewer Crawler<br />\r\nDungeon - Spooky Subway<br />\r\nDungeon - Tactical\
      \ Strike<br />\r\nDungeon - Wrong Way Street<br />\r\nTheme - Blues Man<br />\r\
      \nTheme - Crime Lord<br />\r\nTheme - Elegant Underworld<br />\r\nTheme - Good\
      \ Memories<br />\r\nTheme - Retro Time<br />\r\nTheme - Smooth Mover<br />\r\
      \nTheme - Will to Chill<br />\r\nTown - Alone In A Crowd<br />\r\nTown - Downtown\
      \ Lights<br />\r\nTown - Mean Streets<br />\r\nTown - Mystery Boulevard<br />\r\
      \nTown - Urban Knights<br />\r\nTown - VIP Lounge"
