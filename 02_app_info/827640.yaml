    about_the_game: "<strong> This is short kinetic novel about a simple guy named\
      \ Andrew who knew no troubles until he found a strange box under his door.<br>This\
      \ event  will change his life forever.<br><br>You will go on a strange miserable\
      \ journey with Andrew to uncover the secret of dung box. It's a real trash,\
      \ with black humor and badass story!<br><br>Game features:<br>\xA5 Short duration.\
      \ The game will end sooner than you'll get bored...<br><br>\xA5 Eccentric visual\
      \ style and unforgettable voiceover!<br><br>\xA5 Black humor and very dirty\
      \ jokes!<br><br>\xA5 Memes, Easter eggs and crazy ending!<br><br>\xA5 Easy achievements,\
      \ for everyone who will read the story to the end! </strong>"
