    about_the_game: <i>Formerly the Third Place Winner of the Indie Game Maker Contest
      2014's RPG section, Cope Island returns rebuilt from scratch and better than
      ever.</i><br><br>COPE ISLAND<br><br><br><strong>Happy or sad.</strong><br><br>When
      one is faced with a desire to better themselves they are drawn to Cope Island.
      Take a limited amount of randomized weapons and battle your way through a series
      of trials in order to have a showdown with Your Demon. There are a number of
      possible weapon combos you may find per visit.<br>Cope Island is full of secrets
      and it is up to you to stay on track or break your way through the forgotten.<br>Take
      the plunge. Discover one's self.<br><br><br><strong>FEATURES</strong><br><br>Fast-Paced
      Turn-Based Battles<br>Rogue-Lite Elements<br>Multiple Branching Paths<br>All
      Original Pixel Art<br>All Original Music
