    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1301770/extras/SteamGIF02.gif?t=1608130715"
      /><h2 class="bb_tag"><strong>Build it up and hit play!</strong></h2>Within a
      simple premise, where you are trying to get the ball to the goal socket, lies
      an unexpected amount of complexity. A variety of tools available and three-dimensionality
      of the puzzles, <i>while daunting at first, will satisfy both people new to
      the genre as well as veterans</i>. As you rapidly prototype solutions to various
      puzzles you will soon come to love the unique playstyle!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1301770/extras/SteamGIF01.gif?t=1608130715"
      /><h2 class="bb_tag"><strong>Gameplay mechanics</strong></h2>There is a ton
      of fun to be had with even the simplest of mechanics. From making your ball
      speed across the board like a small, round daredevil - to making it float in
      reverse gravity in order to cross otherwise inaccessible parts of the levels.
      And it is important that you know how to do so because most of the levels require
      you to collect all spawned keys in order to unlock the goal at the end.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1301770/extras/SteamGIF03.gif?t=1608130715"
      /><h2 class="bb_tag"><strong>Expect to see!</strong></h2><ul class="bb_ul"><li>
      70+ campaign levels<br></li><li> 7+ different blocks for you to use<br></li><li>
      Gravity and speed power-ups<br></li><li> Portals with multiple exits - duplication
      time!<br></li><li> Level Editor - build and share your own creations</li></ul><h2
      class="bb_tag"><strong>Supported platforms</strong></h2><ul class="bb_ul"><li>
      Valve Index<br></li><li> Oculus Rift<br></li><li> Oculus Rift S<br></li><li>
      Oculus Quest+Link<br></li><li> HTC Vive<br></li><li> HTC Vive Pro<br></li><li>
      HTC Vive Cosmos<br></li><li> Pimax 5K+ / 8K series<br></li><li> Windows Mixed
      Reality</li></ul>
