    about_the_game: "9 Grids VR is an arcade-style, fast-paced, short and easy fun\
      \ game for the HTC Vive that is a combination of whack a mole and dodgeball\
      \ in a apocalyptic world. <br>*Please note that you MUST have a HTC vive in\
      \ order to play the the game!*<br><br>Slash or blast up your enemies and dodge\
      \ their attacks by moving physically around the unique 9 Grids movement system!<br><br><strong>Features</strong><br>Currently\
      \ 2 Worlds available with 5 levels each. Game-time is approximately 3 minutes\
      \ for each level.<br><br><strong>Gameplay</strong><br>\u25AA Achieve the highest\
      \ kill score while taking as little damage as possible<br>\u25AA Waves of enemies\
      \ with increasing difficulty<br>\u25AA Defeat a boss at the end of the level<br>[To\
      \ start round, use weapon to touch 'Start' button. Then use weapon to hit the\
      \ level orbs that are orbiting around player. To change between worlds, press\
      \ top left touchpad button]<br><br>Watch Level Select Tutorial Video at <a href=\"\
      https://youtu.be/sKmuM39VX00\" target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\"\
      \ >https://youtu.be/sKmuM39VX00</a><br><br><strong>Movement Mechanisms</strong><br>\u25AA\
      \ There are 9 locations (in the form of logs or rocks) and the player can hop\
      \ to any of the location to dodge projectiles<br>\u25AA Layout of the 9 locations\
      \ is similar to the numpad<br>\u25AA Enemies spawn in a separate set of 9 locations\
      \ in front of the player <br>To move, player has the current two options:<br>Basic\
      \ - Press trigger and move in real life to hop to the next location in game<br>Auto\
      \ - Trigger button not required before each hop<br>[Press both triggers to toggle\
      \ between Basic and Auto]<br><br>Watch Movement Tutorial Video at <a href=\"\
      https://youtu.be/9iIFcUGhpoY\" target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_4\"\
      \ >https://youtu.be/9iIFcUGhpoY</a><br><br><strong>Attack Mechanisms</strong><br>Sword:\
      \ Slash from up to down (vertically or diagonally) or from right to left to\
      \ unleash a sword arc<br>Hammer (experimental): Hammer motion - Raise the hammer\
      \ up high and strike downwards - to call lightning strikes<br>Gauntlet (experimental):\
      \ Punching motion - from back to forwards - to fire energy punches<br>Each weapon\
      \ has a different hit radius and damage. Possible to wield two different weapons\
      \ at the same time.<br>[Hold grip button and bring current weapon behind player\
      \ - Imagine there is a sheath on your back]<br><br>Watch Weapon Tutorial Video\
      \ at <a href=\"https://youtu.be/_190CcIAABQ\" target=\"_blank\" rel=\"noreferrer\"\
      \  id=\"dynamiclink_5\" >https://youtu.be/_190CcIAABQ</a><br><br><br>------<br><i><strong>Developer's\
      \ Comments</strong></i><br>The game may still contain several bugs at this point\
      \ of time. We have priced the game with the consideration to increase prices\
      \ in the future with more content updates, somewhat like an early access title\
      \ / pre-order. All proceeds will go towards game content.<br>Early buyers get\
      \ free content updates although if there isn't much interest in this genre,\
      \ there's the risk of little future content. <br>We appreciate all feedback\
      \ and support (in terms of comments or reviews)!"
