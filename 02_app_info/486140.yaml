      \ game over.<br>It is strongly recommended to familiarize yourselves with the\
      \ controls using the standard mode.<br><br>---------<br>There will be other\
      \ free content updates in the form of new worlds, weapons and modes (how quickly\
      \ they are implemented is dependent on interest in the game).<br><br>Bug-fixed\
