      \ downward slashes) and the hammer needs better targeting. <br><br><u><strong>Planned\
      \ Content Updates </strong></u><br><strong>ii. World 3</strong> - Vote between\
      \ the following:<br>a. 'Bosses' only levels - where each enemy has more HP and\
      \ unique abilities<br>b. Different mechanics - player to battle in close combat\
      \ (room-scale style) and hop between different platforms<br><strong>iii. Multiplayer\
      \ Versus Mode</strong><br><br>We target to have World 3 up in a couple of months,\
