  data:
    about_the_game: '<h2 class="bb_tag"><strong>Destroy Your Opponents. Rise as a
      Victor. Become the Legend of the Arena! <br>Fast, Brutal and Hardcore Non-Targeting
      Melee Action Multiplayer!</strong></h2><br>Versus: Battle of the Gladiator is
      an MO PvP action game. You''re a slave gladiator captured by Claderan empire,
      the conqueror of the world. Fight alone, or team up with others in a bloody
      gladiatorial battle to prove your strength.<br><br>Versus features brutal and
      hardcore non-targeting melee combat, and you can customize both equipment and
      combat move set for your gladiator. Each attack has unique traits, strengths
      and weaknesses, which turns each match into a dynamic and complex mind game.
      With its non-targeting combat system and real-time armor destruction, the combat
      of Versus revolves around dynamic situations with unlimited replay value.<h2
      class="bb_tag">Key Features</h2><strong>Combat</strong><br><ul class="bb_ul"><li>
      Brutal and hardcore non-targeting third person melee combat system<br></li><li>
      Realtime weapon tracing and armor destruction, creating dynamic and emergent
      combat<br></li><li> Score-focused victory conditions which emphasizes how you
      kill</li></ul><br><strong>Equipment</strong><br><ul class="bb_ul"><li> Hundreds
      of weapons and armor parts inspired by real world wargears<br></li><li> Obtain,
      scrap, craft and modify your equipment to specialize and personalize them<br></li><li>
      Realistic armor parts destruction system which immediately affects gameplay</li></ul><br><strong>Skills</strong><br><ul
      class="bb_ul"><li> 7+ different combat styles that provide unique combat experiences<br></li><li>
      Strong mindgame driven by strength-weakness relationship between skill types<br></li><li>
      Skill setting system that allows you to focus and specialize your combat style</li></ul><br><strong>Maps
      and Modes</strong><br><ul class="bb_ul"><li> Various arenas inspired by Roman
      Colosseum or medieval European castle<br></li><li> Fight against up to 8 players
      in duel, free-for-all or team v team PvP battle<br></li><li> Challenge powerful
      bosses in Assault mode, or fight off waves of enemies in Horde mode</li></ul>'
