      \ genre songs.  The Disney series includes the following interactive songs:\
      \ Jonas Brothers \u201CChillin in the Summertime\u201D and \u201CLA Baby\u201D\
      , Breaken Benjamin\u2019s \u201CGive Me a Sign\u201D, Miley Cyrus\u2019s \u201C\
      Ice Cream Freeze\u201D and \u201CHoedown Throwdown\u201D, Randy Crenshaw\u2019\
      s \u201CPerry the Platypus\u201D, Camp Rock 2\u2019s \u201CIt\u2019s On\u201D\
      \ and \u201CThis is Our Song\u201D, and Bowling for Soup\u2019s \u201CToday\
      \ is Going to Be a Great Day\u201D. \r\n\r\nLESSON PLANS &amp; THERAPY GUIDES\r\
      \n\r\nLesson Plans:  These plans include interactive life skill and educational\
      \ content that is tailored for children as well as individuals with a variety\
      \ of special needs and disabilities. \r\n\r\nOverview Therapy Guide:  This guide\
