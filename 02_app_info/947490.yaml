      \ Basic Shapes: These lessons and problems demonstrate the meaning and use of\
      \ Place Values with numbers, Multiples of Ten, and different Shapes. In aggregate\
      \ there are dozens of problems progressing from easy to very difficult.\r\n\r\
      \nINTERACTIVE LIFE SKILL &amp; EARLY LEARNING CONTENT\r\n\r\nLife Skills Series:\
      \ A safety signs tutorial and game.\r\n\r\nThe Learning Station Series: This\
      \ includes a Learning Station Medley and quiz with an interactive ABC\u2019\
      s, opposite, and counting video song, as well as ABC Phonics, Counting to 10,\
      \ Opposites, and Days of the Week interactive video songs\r\n\r\nGigglebellies\
      \ Learning Series: This includes a Gigglebellies video song medley with Old\
      \ MacDonald, Working on the Railroad, and Wheels on the Bus, as well as ABC\
