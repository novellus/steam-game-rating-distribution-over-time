    about_the_game: "The Jam Studio VR Education &amp; Health Care Enterprise Edition\
      \ (the \u201CApp\u201D) provides a broad range of interactive educational, physical,\
      \ and therapeutic songs, games, exercises, experiences, and benefits for use\
      \ with family, friends, schools, teachers, special needs organizations and programs,\
      \ therapy and rehab facilities, therapist, and other professionals. This includes:\
      \ (a) detailed Lesson Plans, an Overview Therapy Guide, and a Professional Therapy\
      \ Protocols Guide Overview; (b) dozens of fun, family-oriented interactive songs\
      \ and learning games across all music genres that anyone - regardless of age,\
      \ experience or ability \u2013 can play; (c) a Music Instrument, Music Appreciation,\
      \ and Music Fundamentals  Education Series for all ages; (d) an extensive math\
      \ series including times tables, addition and subtraction within 20 and within\
      \ 100, Place Values, Multiples of Tens, and basic Shapes; (e) an interactive\
      \ life skill learning series; (f) a variety of interactive basic math, alphabet,\
      \ and other early learning songs;  (g) an interactive story book series; and\
      \ (h) a variety of fun Disney songs. In aggregate there are over 100 interactive\
      \ songs, games, and lessons that facilitates inclusive play, learning, and therapy\
      \ to benefit children of all ages, anyone requiring physical &amp; cognitive\
      \ therapy, and individuals with a variety of special needs and/or disabilities\
      \ such as Down syndrome, Autism, Muscular Dystrophy, Cerebral Palsy, Spinal\
      \ Cord Injuries, Intellectual Impairment, Physical Impairment and much more.\
      \ <br />\r\n<br />\r\nFUN INTERACTIVE SONGS<br />\r\n<br />\r\nThe App includes\
      \ dozens of fun interactive songs and features superstar artists Miley Cyrus\
      \ and Flo Rida, Grammy-nominated guitarist Craig Chaquico, acclaimed jazz saxophonist\
      \ Euge Groove, and legendary Megadeth bassist David Ellefson along with a broad\
      \ variety of Disney and original Beamz Classical, Country, Jazz, EDM, DJ, Rock,\
      \ Metal, Hip Hop, Pop, and other genre songs.  The Disney series includes the\
      \ following interactive songs: Jonas Brothers \u201CChillin in the Summertime\u201D\
      \ and \u201CLA Baby\u201D, Breaken Benjamin\u2019s \u201CGive Me a Sign\u201D\
      , Miley Cyrus\u2019s \u201CIce Cream Freeze\u201D and \u201CHoedown Throwdown\u201D\
      , Randy Crenshaw\u2019s \u201CPerry the Platypus\u201D, Camp Rock 2\u2019s \u201C\
      It\u2019s On\u201D and \u201CThis is Our Song\u201D, and Bowling for Soup\u2019\
      s \u201CToday is Going to Be a Great Day\u201D. <br />\r\n<br />\r\nLESSON PLANS\
      \ &amp; THERAPY GUIDES<br />\r\n<br />\r\nLesson Plans:  These plans include\
      \ interactive life skill and educational content that is tailored for children\
      \ as well as individuals with a variety of special needs and disabilities. <br\
      \ />\r\n<br />\r\nOverview Therapy Guide:  This guide demonstrates how the App\
      \ can provide a wide variety of physical, cognitive, sensory, communicative,\
      \ and social/emotional activities and benefits while the user is simply having\
      \ fun. Each skill development can be emphasized and tailored for the individual\
      \ user depending on their age and abilities, including individuals with a wide\
      \ range of special needs, disabilities, cognitive capability, rehabilitation\
      \ requirements, and the like. <br />\r\n<br />\r\nProfessional Therapy Protocol\
      \ Guide Overview: An overview of a professional therapy protocol guide which\
      \ can be purchased separately is provided. The actual guide is comprised of\
      \ six protocols that are designed to assist professionals and family members\
      \ in using Jam Studio VR music-making activities to address a wide range of\
      \ therapeutic goals. Written with the intent of offering specific ideas for\
      \ session structure, the protocols contain guidelines that will streamline planning\
      \ for therapists and enable professionals and family members to consider a variety\
      \ of options for treatment. Each protocol may be modified to enhance its relevance\
      \ for individual participants, their area(s) of treatment focus, and their functional\
      \ skill level. These protocols were developed by Rhonda Nelson, Ph.D., CTRS,\
      \ MT-BC, an Assistant Professor in the Department of Occupational and Recreational\
      \ Therapies at the University of Utah. <br />\r\n<br />\r\nINTERACTIVE MUSIC\
      \ EDUCATION SERIES<br />\r\n<br />\r\nMusical Instrument Discovery Series: \
      \ This includes 9 musical instrument tutorials and games that teach different\
      \ types of guitars, keyboard, percussion, string, and wind instruments, as well\
      \ as instruments of the world. A quiz is also included to test the comprehension\
      \ of these lessons. <br />\r\n<br />\r\nMusic Appreciation Series:  This includes\
      \ 6 music appreciation songs for a broad range of music genres including rock,\
      \ jazz, classical, country, Hip Hop, and DJ.<br />\r\n<br />\r\nMusic Fundamentals\
      \ Series: This includes 7 music fundamentals lessons on the principles of music,\
      \ including Music Notes, Major Scales, Minor Scales, Chords, Melodies, a combo,\
      \ and a game quiz.<br />\r\n<br />\r\nINTERACTIVE MATH SERIES<br />\r\n<br />\r\
      \nTimes Table Series:  This includes 8 interactive times tables learning lessons,\
      \ games, and quizzes. In aggregate there are over 100 problems progressing from\
      \ easy to very difficult.<br />\r\n<br />\r\nAddition &amp; Subtraction Series:\
      \ This includes 5 interactive addition &amp; subtraction lessons, games and\
      \ quizzes within 20 and within 100. In aggregate there are 115 problems progressing\
      \ from easy to very difficult.<br />\r\n<br />\r\nPlace Values, Multiples of\
      \ Ten, &amp; Basic Shapes: These lessons and problems demonstrate the meaning\
      \ and use of Place Values with numbers, Multiples of Ten, and different Shapes.\
      \ In aggregate there are dozens of problems progressing from easy to very difficult.<br\
      \ />\r\n<br />\r\nINTERACTIVE LIFE SKILL &amp; EARLY LEARNING CONTENT<br />\r\
      \n<br />\r\nLife Skills Series: A safety signs tutorial and game.<br />\r\n\
      <br />\r\nThe Learning Station Series: This includes a Learning Station Medley\
      \ and quiz with an interactive ABC\u2019s, opposite, and counting video song,\
      \ as well as ABC Phonics, Counting to 10, Opposites, and Days of the Week interactive\
      \ video songs<br />\r\n<br />\r\nGigglebellies Learning Series: This includes\
      \ a Gigglebellies video song medley with Old MacDonald, Working on the Railroad,\
      \ and Wheels on the Bus, as well as ABC Superstar, Great Big Ocean, If You\u2019\
      re Happy, Real Cool Space Team, Twinkle Twinkle, and Wheels on the Bus interactive\
      \ video songs.<br />\r\n<br />\r\nInteractive Story Book Series:  This includes\
      \ the Big Bad Jazz Wolf,  Hey Diddle Diddle, Hickory Dickory Dock, Little Boy\
      \ Blue, Goldilocks and the 3 Musical Bears, Little Bo Peep, and Old King Cole\
      \ interactive video songs."
