    detailed_description: "<h1>JAM STUDIO VR ANNOUNCES NEW EDUCATION &amp; HEALTH\
      \ CARE EDITION DLC CONTENT</h1><p>OVER ONE DOZEN NEW SONG BUNDLES NOW AVAILABLE\
      \ FOR JAM STUDIO VR EDUCATION &amp; HEALTH CARE EDITION \r\n\r\nDISNEY, CRAIG\
      \ CHAQUICO, DAVID ELLEFSON, EUGE GROOVE, &amp; BEAMZ ORIGINAL SONG BUNDLES NOW\
      \ AVAILABLE WITH IN APP PURCHASE\r\n\r\nNovember 26, 2018 \u2013 Jam Studio\
      \ VR Education &amp; Health Care Edition, the interactive music app that allows\
      \ anyone to unleash their inner musician and play music or DJ while simultaneously\
      \ receiving a variety of learning &amp; therapy benefits, has now released 13\
      \ new song bundles with  about 100 songs for download on Steam. \r\n\r\nIn addition\
      \ to the already-included 40 plus multi-genre fun, learning, and therapy interactive\
      \ songs and guides, numerous additional song bundles are now available for download\
      \ and purchase as follows: Disney Stars bundle (featuring superstar artists\
      \ Miley Cyrus and The Jonas Brothers), Disney Camp Rock Bundle, Disney Phineas\
      \ and Ferb Bundle, Grammy-nominated Guitarist Craig Chaquico\u2019s \u201CFingerprints\
      \ in the Sky\u201D Bundle, legendary Megadeth Bassist David Ellefson\u2019s\
      \ \u201CMetal Factory\u201D Bundle, Acclaimed Jazz Saxophonist Euge Groove\u2019\
      s \u201CGrove on This\u201D Bundle, as well as original Classical, Rock, Country,\
      \ EDM/Dance, Latin, and Other Bundles. \r\n \r\n\u201CThis rich new content\
      \ provides individuals and families with a wide variety of music and choices\
      \ that can allow them to be fully immersed in Jam Studio VR Education &amp;\
      \ Health Care Edition for extended periods of time and experience music like\
      \ never before!\u201D said Charlie Mollo, Beamz Interactive\u2019s CEO. \u201D\
      Combined with the included extensive variety of fun learning and therapeutic\
      \ content for individuals of all ages, we believe the App is excellent for young\
      \ children as well as individuals with a broad range of special needs, disabilities\
      \ or that are undergoing rehab &quot;.\r\n\r\n\u201CAt Bethany Ranch Home we\
      \ work with a large population of people with Down Syndrome, and they love Jam\
      \ Studio VR, they absolutely love it! There\u2019s some that I didn\u2019t think\
      \ would really be involved, and those are the ones that love it the most. The\
      \ first thing you see when they start playing is a big smile, and it\u2019s\
      \ amazing to see some of my non-verbal people open up and shine. It\u2019s honestly\
      \ like magic, and the smile - they can just go on and on and on and on. It is\
      \ absolutely amazing! One additional great benefit I see is that it surprised\
      \ many of them that they can do it.  A lot of times they\u2019ve been told what\
      \ they can\u2019t do, but this interactive music experience makes them feel\
      \ like they can do anything.  For the short time that they\u2019re doing it,\
      \ they feel like they have no limitations to what they can do.  The experience\
      \ is a 10 out of 10, but honestly, it\u2019s priceless.  It really is.  I\u2019\
      ve seen my group open up and smile and shine - there\u2019s no number you can\
      \ give it, it\u2019s just priceless.\u201D  said  GLORIA Quinn, Assistant Program\
      \ Manager, Bethany Ranch Home.</p><br><h1>About the Game</h1>The Jam Studio\
      \ VR Education &amp; Health Care Enterprise Edition (the \u201CApp\u201D) provides\
      \ a broad range of interactive educational, physical, and therapeutic songs,\
      \ games, exercises, experiences, and benefits for use with family, friends,\
      \ schools, teachers, special needs organizations and programs, therapy and rehab\
      \ facilities, therapist, and other professionals. This includes: (a) detailed\
      \ Lesson Plans, an Overview Therapy Guide, and a Professional Therapy Protocols\
      \ Guide Overview; (b) dozens of fun, family-oriented interactive songs and learning\
      \ games across all music genres that anyone - regardless of age, experience\
      \ or ability \u2013 can play; (c) a Music Instrument, Music Appreciation, and\
      \ Music Fundamentals  Education Series for all ages; (d) an extensive math series\
      \ including times tables, addition and subtraction within 20 and within 100,\
      \ Place Values, Multiples of Tens, and basic Shapes; (e) an interactive life\
      \ skill learning series; (f) a variety of interactive basic math, alphabet,\
      \ and other early learning songs;  (g) an interactive story book series; and\
      \ (h) a variety of fun Disney songs. In aggregate there are over 100 interactive\
      \ songs, games, and lessons that facilitates inclusive play, learning, and therapy\
      \ to benefit children of all ages, anyone requiring physical &amp; cognitive\
      \ therapy, and individuals with a variety of special needs and/or disabilities\
      \ such as Down syndrome, Autism, Muscular Dystrophy, Cerebral Palsy, Spinal\
      \ Cord Injuries, Intellectual Impairment, Physical Impairment and much more.\
      \ \r\n\r\nFUN INTERACTIVE SONGS\r\n\r\nThe App includes dozens of fun interactive\
      \ songs and features superstar artists Miley Cyrus and Flo Rida, Grammy-nominated\
