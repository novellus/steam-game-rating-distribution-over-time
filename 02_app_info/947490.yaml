      \ MT-BC, an Assistant Professor in the Department of Occupational and Recreational\
      \ Therapies at the University of Utah. \r\n\r\nINTERACTIVE MUSIC EDUCATION SERIES\r\
      \n\r\nMusical Instrument Discovery Series:  This includes 9 musical instrument\
      \ tutorials and games that teach different types of guitars, keyboard, percussion,\
      \ string, and wind instruments, as well as instruments of the world. A quiz\
      \ is also included to test the comprehension of these lessons. \r\n\r\nMusic\
      \ Appreciation Series:  This includes 6 music appreciation songs for a broad\
