      \ soul of the protagonist. Who is he? How did he end up here? Why do dead people\
      \ appear before him? Who is this girl with bandaged eyes? Eternal Pain: Epiphany\
      \ is the story of the insight of a person who finds himself in purgatory.<br\
      \ />\r\n-A gloomy story with elements of mysticism and philosophy.<br />\r\n\
      -Twelve characters.<br />\r\n-Viewing the memories of people in the style of\
      \ comics.<br />\r\n-Music with religious motives."
