    about_the_game: "The year is 20XX, World War III has occurred and decimated <br\
      \ />\r\nthe planet. Recovering from nuclear war has not been easy <br />\r\n\
      as the citizens of Zeus Heaven Magic City, one of the few <br />\r\nsurviving\
      \ metropolis centers, will tell you. Zeus is a world <br />\r\nunto itself,\
      \ a world of power and technology. A world with <br />\r\nprecious little food\
      \ supplies. It is imperative to ingest protein <br />\r\nin whatever food you\
      \ can find in your journey. Bath, a secret <br />\r\norganization bent on causing\
      \ strife and violence, is growing their <br />\r\npower every day, slowly taking\
      \ over more and more of the city <br />\r\n- food supplies included. <br />\r\
      \n<br />\r\n- 3 Different characters with its own special moves<br />\r\n- Rocking\
      \ Soundtrack<br />\r\n- 6 Beat'em up Levels and Boss Fights<br />\r\n- Beautiful\
