    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/793690/extras/Final_Assault_Hero_Art_small_02.png?t=1604971312"
      /><br><br><strong><i>Final Assault </i></strong>is a WWII themed Action Strategy
      Game built from the ground up to capitalize on the power of VR. As the player,
      you Tower over the battlefield as the war rages around you in 360 degrees. Final
      Assault mixes the combat of an RTS and MOBA, while keeping the focuses on the
      combat, removing base building and resource gathering and putting you into the
      battle quickly.  Command jeeps, tanks, artillery and aircraft in the massive
      ground to air battles. Execute air strikes and bombing runs as you advance your
      troops towards enemy territory. Control your units by drawing paths for precise,
      direct combat. Strategic decisions have consequences that require quick thinking
      and fast VR reflexes. This new approach to classic RTS gaming utilizes compelling
      and immersive game-play that can only exist in VR. Jump into the combat. <strong><i>Fight
      the battle, Win the War!</i></strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/793690/extras/FInal_Assault_Animated_Gif.gif?t=1604971312"
      /><br><br><br>***NOTE: This is not a Tower Defense game, but a new style of
      Action Strategy that mixes an RTS and Moba with play mechanics crafted for Virtual
      Reality.<br><br><ul class="bb_ul"><li>Cross-Platform Support- Fully support
      Oculus, HTC Vive, WMR and now PSVR!!!<br></li><li>Modes: Story Campaign and
      Skirmish, PVE and PVP<br></li><li>Movement: World drag<br></li><li>12 unique
      PvP maps<br></li><li>2 Starting Factions - USA &amp; Germany<br></li><li>6 different
      Divisions <br></li><li>Leader-boards and Achievements<br></li><li>Customization
      of Units, Flags and Player Avatars<br></li><li>Spectator cameras</li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/793690/extras/Final_Assault_Skin_Update.gif?t=1604971312"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/793690/extras/Final_Assault_PAX_10_exSmall.jpg?t=1604971312"
      />'
