details:
  data:
    about_the_game: 'Unsheath your blade and battle across the land of Talisman! Years
      of training have made the Swordsman an expert of the blade, and now he looks
      to put those skills to use in the race towards the Crown of Command.<br><br>Purchase
      this character pack to add the Swordsman to your character collection. He is
      then available to choose in all game modes. Please note that this character
      is not included in the Talisman: Digital Edition Season Pass.<br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1261540/extras/TDE_Character_Banner02.png?t=1594895026"
      crossorigin="anonymous"/><br><br><ul class="bb_ul"><li>Strength - 5<br></li><li>Craft
      - 2<br></li><li>Fate - 2<br></li><li>Lives - 4<br></li><li>Alignment - Neutral<br></li><li>Starting
      Space - Castle</li></ul><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1261540/extras/TDE_Character_Banner01.png?t=1594895026"
      crossorigin="anonymous"/><br><br><ul class="bb_ul"><li>You begin the game with
      a Sword from the Purchase deck. If you lose the Sword, you may take one from
      the Purchase deck for free if you visit the Castle or Village.<br></li><li>Whilst
      you have a weapon equipped you may:<br><br>   Attempt to <strong>disarm </strong>another
      character that has a weapon equipped at the start of a battle. To do so, roll
      1 die, if the result is a 5 or 6, their weapon falls to the floor and must be
      ditched on their current space.<br><br>   Choose to <strong>Parry </strong>when
      being attacked by another character in battle. Add 2 to your attack score, but
      if you win, the result is considered a stand-off.</li></ul>'
