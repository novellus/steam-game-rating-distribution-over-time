    detailed_description: <h1>PERFECTLY INTEGRABLE WITH EASY GAME PACK</h1><p><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/979780/extras/corridor_big3.gif?t=1557850594"
      /><br>If you already own <strong>S2ENGINE HD - EasyGamePack DLC</strong> you
      will be eased in fastly creating an Horror game prototype.<br><a href="https://store.steampowered.com/app/573960/S2ENGINE_HD__Easy_Game_Pack/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/573960/S2ENGINE_HD__Easy_Game_Pack/</a></p><br><h1>IMPORTANT
      NOTE</h1><p>This DLC contains many high resolution textures that require a lot
      of video card memory. If you note your card doesn't reach to maintain an acceptable
      framerate try to reduce the texture resolutions by using the &quot;Texture Res&quot;
      option of s2engine with values higher than 0. You will find this option into
      the Engine configuration dialog of the editor.</p><br><h1>About the Game</h1>Do
      you dream making a <strong>Silent Hill P.T.</strong> or <strong>Resident Evil
      7</strong> style videogame?<br>Thanks to <strong>S2ENGINE HD - Haunted House
      DLC</strong> you will be able to build your own AAA quality horror game house
      environment.<br><br>This wonderful DLC includes models that are designed to
      create the interior and exterior of an horror house.<h2 class="bb_tag">CONTENTS</h2><ul
      class="bb_ul"><li> A wide variety of photorealistic quality models including
      several Level Of Details versions.<br></li><li> Every model has a variety of
      PBR textures and masks (for dirt, rust, etc..) that lets you an high level of
      customization.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/979780/extras/hh-steam.gif?t=1557850594"
      /><br></li><li> All emitting light objects (lamps, tv, etc...) are already composed
      with primary and secondary lights for easily setting-up game scene illumination<br></li><li>
      Wide variety of decorating elements such as blood decals and spider webs <br></li><li>
      Many objects included into the package are just ready for interacting with player
      (switches, doors, drawers)<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/979780/extras/interaction_big2.gif?t=1557850594"
      /></li></ul>
