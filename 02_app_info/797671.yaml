details:
  data:
    about_the_game: 'Love and Sorrow is an emotional music pack that reflects upon
      both love and sorrow based scenes. Whether it be two characters falling in love
      or two lovers being separated, the music in this album will help to enhance
      those loving and sorrowful based moments in your project. Love and Sorrow includes
      15 emotional tracks with 5 of them containing vocals, and it also includes expressive
      solo violin and solo cello based tracks and passages. So, if you are looking
      for romantic and sorrowful based music for your scenes, then this will be a
      great music pack for you.<br><br>Tracklist:: <br><br>Dreaming of You and Me<br>Echoes
      of Sadness (Vocal)<br>Endless Sorrow<br>Eternal Love<br>I Miss You (Vocal)<br>If
      Only I Could Go Back... (Vocal)<br>Loneliness<br>Lovers Separated (Vocal)<br>Of
      Us of That Day...<br>Our Hearts are Whole<br>Remembering Us (Vocal)<br>Tears
      Dripping from My Eyes<br>Theme of Love<br>When We First Met<br>Without You,
      I''m Alone...<br><br>Features:<br><br><ul class="bb_ul"><li>15 BGM tracks that
      are suitable for emotional scenes such as love and sorrow.<br></li><li>Includes
      expressive solo violin and solo cello based tracks and passages.<br></li><li>Contains
      several string, piano, and choir based tracks<br></li><li>.m4a and .ogg file
      formats are included.<br></li><li>Royalty free music to use in your commercial
      and non-commercial RPG Maker MV projects.</li></ul>'
