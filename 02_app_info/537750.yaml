details:
  data:
    about_the_game: "You are all alone in the dark dungeon. Bats will chase you, ghosts\
      \ will try and trick you, monsters around every corner. Hazards include spikes,\
      \ guillotines, poison gas and more. Have you got the brains and fast reflexes\
      \ to escape all the 100 dungeons in this unique action puzzle game?<br />\r\n\
      <br />\r\nHow to play: You solve each puzzle by moving the hero and rotating\
      \ the room with keyboard arrow keys. If you get stuck in any room, just hit\
      \ Esc. Collecting the golden keys opens up the teleport to the next room. Silver\
      \ key opens the treasure chest. To finish the game you must collect all the\
      \ gold coins."
