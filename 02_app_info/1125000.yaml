details:
  data:
    about_the_game: '<h2 class="bb_tag">Multi scrolling mode</h2>Seamlessly switching
      between horizontal, vertical and 3d shooter.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1125000/extras/Stg1BossFightPreview.gif?t=1570646853"
      /><h2 class="bb_tag">Story</h2>No story narration. Just move around and shoot
      for fun.<h2 class="bb_tag">Keyboard control (default)</h2><br><ul class="bb_ul"><li>Arrow
      keys : Move<br></li><li>z : Shoot<br></li><li>x : Use skill<br></li><li>Left
      shift : Slowdown movement and aim to an enemy.<br></li><li>Space bar : turn<br></li><li>escape
      : pause game<br></li><li>You can set key config as you want in the option menu.</li></ul><h2
      class="bb_tag">Miscellaneous game play features</h2><ul class="bb_ul"><li>Konpaku
      Youmu is the only one playable character.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1125000/extras/YoumuSkillPreview.gif?t=1570646853"
      /><br></li><li>There are 3 stages. Stage 1, Stage 2 and Extra Stage. Player
      do not need to clear a game to unlock extra stage.<br></li><li>3 difficulties.
      Easy, Normal and Hard.<br></li><li>Screen resolution setting. 1920x1080, 1280x720,
      640x360. Choose which ever fit for your machine. The game has better performance
      with a lower resolution.<br></li><li>Unlimited continue. When player dies, player
      can continue at check point or restart a whole stage. If player use continue,
      the remaining hp is set to small amount. No deduct score when player use continue.<br></li><li>No
      pick up items. Youmu can recover Hp and Mp by herself.<br></li><li>Kill enemies
      consecutively to get more chain bonus.<br></li><li>No Luck base. All enemies
      and bullets behavior are not random. They have some algorithm behind them.</li></ul><h2
      class="bb_tag">Save game location</h2>C:\Users\username\AppData\Local\TestProject'
