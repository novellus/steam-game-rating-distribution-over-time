    review: "Bardzo ciekawy dodatek. Jak na standardy producenta, trasa jest ca\u0142\
      kiem d\u0142uga, bo ma a\u017C oko\u0142o 70 kilometr\xF3w - przejechanie ca\u0142\
      o\u015Bci zajmuje oko\u0142o p\xF3\u0142torej godziny. Trasa jest bardzo \u0142\
      adnie wykonana, miejscami na wielu kilometrach jest idealnie prosta i pozwala\
      \ na rozwini\u0119cie przyzwoitych pr\u0119dko\u015Bci (mi\u0119dzy Bitterfeld\
      \ a przedmie\u015Bciami Leipzig mo\u017Cemy jecha\u0107 160 km/godz). Niestety\
      \ do\u0142\u0105czony do dodatku poci\u0105g ma stosunkowo niewielkie przyspieszenie.\
      \ Du\u017Ca cz\u0119\u015B\u0107 trasy przebiega przez pola lub lasy, czasem\
      \ natrafiamy na mniejsze b\u0105d\u017A wi\u0119ksze miejscowo\u015Bci. Niestety\
      \ w centrum Lipska linia biegnie tunelem, wi\u0119c nie zobaczymy ca\u0142o\u015B\
      ci zachwalanego w opisie miasta (chocia\u017C podziemne przystanki s\u0105 naprawd\u0119\
      \ \u0142adne). Rozk\u0142ad jazdy rzeczywi\u015Bcie jest napi\u0119ty, jednak\
      \ po kilkukrotnym przejechaniu trasy nabiera si\u0119 do\u015Bwiadczenia i przy\
      \ odpowiednim skupieniu da rad\u0119 dojecha\u0107 do ko\u0144ca na czas (chocia\u017C\
      \ przy przeje\u017Adzie przez centrum Lipska, z powodu umieszczenia przystank\xF3\
      w blisko siebie, \u0142atwo z\u0142apa\u0107 pojedyncze minuty op\xF3\u017A\
      nienia, kt\xF3re mo\u017Cna nadrobi\u0107 na dalszej cz\u0119\u015Bci trasy).\
      \ Podobnie jak na innych trasach, tutaj r\xF3wnie\u017C mo\u017Cemy zbiera\u0107\
      \ elementy rozrzucone po mapie. Tutaj s\u0105 to mi\u0119dzy innymi \u0142opaty,\
      \ brakuj\u0105ce mapy trasy czy dziury w peronach.\n\nNiestety producent po\
      \ raz kolejny pokaza\u0142 klientom, gdzie ma osoby p\u0142ac\u0105ce za ich\
      \ dodatki. Na trasie mamy do wyboru mo\u017Cliwo\u015B\u0107 prowadzenia nast\u0119\
      puj\u0105cych pojazd\xF3w: 1 sk\u0142ad zespolony, 0 lokomotyw z wagonami pasa\u017C\
      erskimi oraz 0 lokomotyw z poci\u0105gami towarowymi. Dok\u0142adnie tyle samo\
      \ modeli poci\u0105g\xF3w, prowadzonych przez program, spotkamy na trasie podczas\
      \ jazdy. Nawet pomimo posiadania innych dodatk\xF3w z niemieckimi poci\u0105\
      gami/lokomotywami/wagonami, nie pojawiaj\u0105 si\u0119 one na tej trasie. Dopiero\
      \ po zakupie dodatku z lokomotyw\u0105 serii 182 ruch si\u0119 zwi\u0119ksza\
      \ i urozmaica, a my mamy mo\u017Cliwo\u015B\u0107 prowadzenia w sumie 3 r\xF3\
      \u017Cnych pojazd\xF3w. O ile sama lokomotywa jest dobrze wykonana, to jednak\
      \ nie podoba mi si\u0119 pomys\u0142 robienia dodatk\xF3w do dodatk\xF3w, a\
      \ ca\u0142o\u015B\u0107, poza promocj\u0105, jest stanowczo zbyt droga. Producent\
      \ zazwyczaj zamieszcza w dodatkach z trasami niewiele pojazd\xF3w, kt\xF3re\
      \ zreszt\u0105 cz\u0119sto powtarzaj\u0105 si\u0119 mi\u0119dzy r\xF3\u017C\
      nymi dodatkami, ale tutaj stanowczo przesadzili. Na trasie zdarza si\u0119 te\u017C\
      \ troch\u0119 b\u0142\u0119d\xF3w i niedor\xF3bek - nie wiedzie\u0107 czemu,\
      \ nie dzia\u0142aj\u0105 tablice umieszczone na peronach (wy\u015Bwietlaj\u0105\
      \ tylko niebieskie t\u0142o zamiast informacji o odje\u017Cd\u017Caj\u0105cym\
      \ poci\u0105gu), czasem te\u017C spotyka si\u0119 ludzi przechodz\u0105cych\
      \ przez przejazdy kolejowe tu\u017C przed przeje\u017Cd\u017Caj\u0105cym poci\u0105\
      giem lub stoj\u0105cych na oparciach \u0142awek. Poza tym, producentowi nie\
      \ chcia\u0142o si\u0119 odwzorowywa\u0107 stacji Leipzig Hbf - jest tylko cz\u0119\
      \u015B\u0107 podziemna (zawieraj\u0105ca 1 peron oraz 2 tory), fragment dojazdu\
      \ od stacji oraz widoczna z oddali hala dworca. Naprawd\u0119 szkoda, \u017C\
      e tego brakuje, bo w grze mog\u0142yby pojawi\u0107 si\u0119 dodatkowe relacje\
      \ ko\u0144cz\u0105ce si\u0119 na g\u0142\xF3wnym dworcu.\n\nPomimo niedor\xF3\
      bek (najwi\u0119ksz\u0105 jest dost\u0119pno\u015B\u0107 na trasie wy\u0142\u0105\
      cznie jednego poci\u0105gu) dodatek jest naprawd\u0119 \u015Bwietny. Polecam\
      \ poczeka\u0107 na promocj\u0119 i kupi\u0107 go razem z lokomotyw\u0105 serii\
      \ 182, bez kt\xF3rej dodatek jest do\u015B\u0107 ubogi."
