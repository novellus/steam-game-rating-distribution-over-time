    review: I really do not like the Devil Riders table. It looks very nice. The sounds
      etc are very good, but it drops the ball down the center too often. In my last
      game it dropped straight down or off to the left 3 times in a row and 4 balls
      out of 5. I'm not here to argue that it's unrealistic, I'm just saying it's
      not at all fun and I don't enjoy it.
