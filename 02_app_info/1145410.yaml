details:
  data:
    about_the_game: Knight Swap is a minimalist puzzle game based on the old chess
      problem of swapping knights on a board.<br><br>The goal in each level is to
      move the white knights to where the black knights are placed (and vice versa)
      using the features of the board.<br><br>One simple goal, taken to a completely
      new level of complexity and originality.<br><br><ul class="bb_ul"><li> <strong>100
      hand-crafted levels</strong> with increasing complexity.<br></li><li> Originally
      designed concept for the board, including partial and complete rotations, trigger
      buttons, teleportation tiles, and movable parts;<br></li><li> Extremely <strong>easy
      to learn</strong> and extremely <strong>complex to master</strong>;<br></li><li>
      <strong>Originally composed music </strong>to help you focus and relax while
      solving the puzzles<br></li><li> A fun chess puzzle now available <strong>to
      everyone</strong> (even to those who never played chess)</li></ul>
