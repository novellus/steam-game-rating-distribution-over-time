    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/979310/extras/Steam_Store_Quotes_Boxout.avi-2020-10-12_11-08-56.gif?t=1605803585\"\
      \ /><br><br>2048. Following the arrest of a prominent community leader, New\
      \ York stands in disarray. Suspicions and allegations run rife throughout the\
      \ city, as an insidious drug known as \u2018Shard\u2019 spreads throughout the\
      \ underworld. With the city\u2019s future in doubt, three hardened citizens\
      \ rise to discover the truth and uncover a conspiracy threatening to alter the\
      \ city\u2019s fate.<br><br>Inspired by tech noir classics, <i>Disjunction</i>\
      \ is an intensely atmospheric stealth-action RPG that follows a trinity of interwoven\
      \ narratives, and features a reactive story where your actions have real, persistent\
      \ consequences. Choose your playstyle and use an arsenal of futuristic tech,\
      \ cybernetic upgrades and weapons to blast through levels in brutally fast combat,\
      \ or take a silent approach by using stealth and non-lethal takedowns to leave\
      \ without a trace. <i>Nobody needs to die\u2026 unless you decide they <strong>must.</strong></i><h2\
      \ class=\"bb_tag\">KEY FEATURES:</h2><ul class=\"bb_ul\"><li>Challenging stealth-action\
      \ gameplay that lets you play the way that suits your style, whether it\u2019\
      s sneaking through levels or attacking head-on.<br></li><li>Three playable characters,\
      \ each with individual abilities, cybernetic upgrades and talents to customise\
      \ your playstyle.<br></li><li>A reactive story where the player\u2019s choices\
      \ have real consequences.<br></li><li>Stylized pixel art environments and characters.<br></li><li>Atmospheric\
      \ musical score by composer Dan Farley.</li></ul><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/979310/extras/gameplay.gif?t=1605803585\"\
      \ /><h2 class=\"bb_tag\"><strong>Gameplay:</strong></h2><br><i>Disjunction</i>\
      \ features unique stealth-action mechanics and abilities for each of its three\
      \ playable characters, giving players the freedom and flexibility to choose\
      \ the playstyle that suits them. Tackle encounters in lethal, high-octane combat,\
      \ or use your wits to stick to the shadows, utilizing distraction techniques\
      \ and non-lethal attacks to reach your objective.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/979310/extras/augmentation.gif?t=1605803585\"\
      \ /><h2 class=\"bb_tag\"><strong>Augmentation:</strong></h2><br>Unlock cybernetic\
      \ upgrades to augment your abilities via upgrade trees, and build upon your\
      \ playstyle to improve your stealth or increase the lethality of attacks through\
      \ talent trees. Find upgrade kits to reach your true potential and become a\
      \ feared killer or remain anonymous throughout New York's shady underground.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/979310/extras/story.gif?t=1605803585\"\
      \ /><h2 class=\"bb_tag\"><strong>Reactive Story:</strong></h2><br>Experience\
      \ a reactive story shaped by your actions. Your approach to situations can have\
      \ serious consequences for the future of New York City, with the repercussions\
      \ of choosing to spare or kill even one person rippling throughout the underworld.\
      \ Crush entire factions or convince them to aid your cause. Your destiny is\
      \ yours to write.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/979310/extras/the_world.gif?t=1605803585\"\
      \ /><h2 class=\"bb_tag\"><strong>The World:</strong></h2><br>The year is 2048,\
      \ and the world is plagued with economic downturn, environmental disaster, and\
      \ societal destabilization. In the United States, natural resource scarcity\
      \ and severe climate change have led to massive urbanization, with millions\
      \ of Americans forced to seek new lives among the sprawling steel and concrete\
      \ of America\u2019s cities.<br><br>These swelling urban populations, coupled\
      \ with intense civil unrest, have culminated in greatly increased crime rates,\
      \ with many cities becoming dense hives of vice and lawlessness. City governments\
      \ and law enforcement do their best to stem the rising tide of crime, but are\
      \ often ineffective due to severe corruption and the increasing sophistication\
      \ of American criminals."
