details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Destroy Dungeons!</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1098560/extras/gif5.gif?t=1605959923\"\
      \ /><br><ul class=\"bb_ul\"><li>Almost everything can be destroyed!<br></li><li>There\
      \ are various ways to win the levels.<br></li><li>Find out and create your own\
      \ paths to break walls, stuff and everything!</li></ul><h2 class=\"bb_tag\"\
      >Characters!</h2><ul class=\"bb_ul\"><li>Cute pixel girls are playable!<br></li><li>They\
      \ have original skills to break things and defeat enemies.</li></ul><h2 class=\"\
      bb_tag\">Explore!</h2><ul class=\"bb_ul\"><li>Explore the beautiful/mysterious\
      \ biomes and dungeons in the sandbox world!<br></li><li>Find out secrets and\
      \ get achievements!</li></ul><h2 class=\"bb_tag\">MOD!</h2><ul class=\"bb_ul\"\
      ><li>Skin MODs are available!<br></li><li>It's easy to share MODs by using Steam\
      \ workshop. Find and create skins as you like!<br></li><li>Voice MODs are planned\
      \ to be available in the early access phase</li></ul><h2 class=\"bb_tag\">Level\
      \ Builder!</h2><ul class=\"bb_ul\"><li>Level builder is available!<br></li><li>Create\
      \ your own dungeons... then let's destroy them!<br></li><li>Created levels can\
      \ be also shared by using Steam workshop</li></ul><h2 class=\"bb_tag\">\u65E9\
      \u671F\u30A2\u30AF\u30BB\u30B9</h2><ul class=\"bb_ul\"><li>Early access is planned\
      \ in a year then full release<br></li><li>We plan to add levels, characters,\
      \ mods and so on.<br></li><li>Level building and posting events are planned.<br></li><li>You\
      \ are very welcome to give us some feedbacks! m(_ _)m</li></ul><br>Planning\
      \ &amp; Development: @KaifuKM<br>Graphics Design &amp; Pixel Art: @Temaki_3Hz"
