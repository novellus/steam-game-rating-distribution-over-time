      \ the Neo Cab app, you\u2019ll choose your passengers and navigate the city\
      \ grid. Each character you meet has their own story to tell and secrets to share,\
      \ if you can figure out what they want to hear. <br><br>But watch what you say\u2014\
      you\u2019ll need to maintain your star rating to stay on the road. Plus, every\
      \ choice you make affects your mood, and your mood will affect what choices\
      \ are available to you.<br><br>Can you make enough money to crash in fancy hotels,\
      \ or will you sleep in your car? Will you be able to get passengers to open\
      \ up to you, without selling out your own emotional health? <br><br>As you discover\
      \ the truth about your friend\u2019s disappearance, the connections you make\
      \ along the way can make or break your adventure in Los Ojos. <br><br>Meet people.\
