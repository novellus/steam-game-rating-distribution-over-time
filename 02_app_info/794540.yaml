    detailed_description: "<h1>Join us on Discord</h1><p><a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/fellowtraveller\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/794540/extras/discord_small.png?t=1599169648\"\
