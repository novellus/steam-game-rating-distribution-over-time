    about_the_game: "Hold on to humanity in a world overcome by automation. Play as\
      \ Lina, the last human driver-for-hire on the streets of Los Ojos. Your friend\
      \ and only lifeline has gone missing; with no money and nowhere to stay, your\
      \ only leads are the passengers that get in your car.<br><br>From the Neo Cab\
      \ app, you\u2019ll choose your passengers and navigate the city grid. Each character\
      \ you meet has their own story to tell and secrets to share, if you can figure\
      \ out what they want to hear. <br><br>But watch what you say\u2014you\u2019\
      ll need to maintain your star rating to stay on the road. Plus, every choice\
      \ you make affects your mood, and your mood will affect what choices are available\
      \ to you.<br><br>Can you make enough money to crash in fancy hotels, or will\
      \ you sleep in your car? Will you be able to get passengers to open up to you,\
      \ without selling out your own emotional health? <br><br>As you discover the\
      \ truth about your friend\u2019s disappearance, the connections you make along\
      \ the way can make or break your adventure in Los Ojos. <br><br>Meet people.\
      \ Learn their stories. Stay human! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/794540/extras/features_banner_text_blue.png?t=1599169648\"\
      \ /><br> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/794540/extras/Neo-Cab-2.gif?t=1599169648\"\
      \ /><br>Every pax is a puzzle. Whether you <i>like</i> them or not, everyone\
      \ has their own story to tell. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/794540/extras/Uncover_the_secrets_of_Los_Ojos.png?t=1599169648\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/794540/extras/Neo-Cab-5.gif?t=1599169648\"\
      \ /><br>Lina\u2019s best course for survival is to keep driving. Piece together\
      \ what has happened to Savy as you help Lina navigate the city grid. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/794540/extras/Balance_your_emotional_needs.png?t=1599169648\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/794540/extras/Neo_Cab_1.gif?t=1599169648\"\
      \ /><br>Each passenger interaction will affect Lina\u2019s mood; as her emotions\
      \ become more intense, some choices will be taken away, while other choices\
      \ will be unlocked. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/794540/extras/Find_your_own_route_2.png?t=1599169648\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/794540/extras/Neo-Cab-4.gif?t=1599169648\"\
      \ /><br>Neo Cab features a branching narrative with pax stories written by Leigh\
      \ Alexander, Kim Belair, Bruno Dias, Duncan Fyfe, Paula Rogers &amp; Robin Sloan.<br><br>Featuring\
      \ an original soundtrack by Obfusc (Monument Valley, House of Cards)<br><a href=\"\
      https://store.steampowered.com/app/1160390/Neo_Cab_Original_Soundtrack\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1160390/Neo_Cab_Original_Soundtrack</a>"
