    reviews: "\u201CA game designed not just with the sort of clean and simple choice-based\
      \ interface that could be grasped by many, but also calling to attention to\
      \ the mini emotional mind games that occupy \u2014 and wreak havoc on \u2014\
      \ our day.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.latimes.com/entertainment/herocomplex/la-et-hc-e3-neo-cab-best-game-20190614-story.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Los Angeles Times</a><br><br>\u201CKeeping\
      \ a sense of humanity matters in this world. Interaction is rare, but the key\
      \ gameplay component.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.forbes.com/sites/civicnation/2019/09/17/the-campaign-to-end-community-college-stigma/#5d480b9b3d75\"\
      \ target=\"_blank\" rel=\"noopener\"  >Forbes</a><br><br>\u201CA game about\
      \ the connections between people and the creeping advance of artificial intelligence\
      \ in a near-future city.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.polygon.com/pc/2018/9/30/17907054/neo-cab-preview-hands-on\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br>"
