    about_the_game: <strong>DO YOU LIKE TO PUNCH THINGS?!</strong><br><br>Punch Bomb
      is a virtual reality arcade game where you punch things! Wield the HTC Vive
      motion controllers as fists, and punch the bombs away from you before they explode
      in classic mode! Or don't let the bomb past you as it keeps coming back, dodge
      obstacles, and fight bosses in Grav Bomb!<br><br>Complete challenges to unlock
      new fists with unique particle effects! Mix and match fists, and punch things
      your way!<br><br>Utilize powerups and rack up large combos to maximize your
      score, dominate your friends, and show everyone who's the best at punching things
      on the global leaderboards.<br><br>And, above all, have fun and PUNCH SOME THINGS!
