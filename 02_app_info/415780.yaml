      driven by external forces and destroying everything they can lay their eyes
      on. You thought you were safe.. But no... they're right there.. hundreds.. thousands..
      There is no hiding. You can only fight! It's up to you to stop this Bacon Rebellion
      and save yourself!<br>Use your weapons, gain perks and powerups to stop this
      rebellion! Save the world from the rebellious pigs in endless gameplay in Survival
      Mode!<br><br><strong>Features - </strong><br>Survival Mode<br>1HP Mode<br>Steam
      Leaderboards<br>Steam Achievements<br>15 weapons<br>35+ perks<br>10+ power ups.<br>25
