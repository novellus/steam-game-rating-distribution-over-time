details:
  data:
    about_the_game: "The soundtrack from Aground pushes the status quo of what a typical\
      \ video game soundtrack in the Western part of the world is perceived as. Aground\
      \ is certainly inimitable and in great measure to be combined with complete\
      \ originality and euphony. Many of the pieces bring excitement, nostalgia and\
      \ joy to the players/listeners. Each track is carefully crafted to compliment\
      \ hours of game-play never to become monotonous. It conflates funky rhythms\
      \ with psychedelic synths in juxtaposition of idiosyncratic time signatures\
      \ that have never been used in the history of video game music ever before.<br><br>This\
      \ deluxe edition of the soundtrack (the original of which was released in 2019)\
      \ includes 7 additional tracks never heard before, 2 tracks originally from\
      \ the game Deity Quest, and 3 pieces of sheet music transcribed and arranged\
      \ for solo piano by David Peacock: &quot;Ancient Aquatic Energy,&quot; &quot;Brave\
      \ Crusader,&quot; and &quot;Nightly.&quot;<br><br>CREDITS<br>released November\
      \ 20, 2020<br><br>&quot;Aground (Original Game Soundtrack) [Deluxe Edition]&quot;\
      \ was made possible by the following individuals:<br><br>Chase Bethea: Composer<br>Isa\
      \ Alc\xE1ntara: Album Artwork<br>Kyle Johnson: Mastering Engineer (Moontech\
      \ Studios)"
