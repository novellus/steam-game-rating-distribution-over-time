    detailed_description: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1408420/extras/cropped_far_zoom_gif.gif?t=1607544323"
      /><h2 class="bb_tag">Rewrite history and rule Ancient Egypt in this retro-inspired
      city-building game</h2><br>You have to construct prospering cities and settlements
      alongside The Nile.<br>The seemingly simple task of advancing households to
      higher levels might require plenty of effort and planning.<br>A small shortage
      of goods might bring your city to ruins.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1408420/extras/cropped_fire_gif.gif?t=1607544323"
      /><h2 class="bb_tag"><strong>Are you skilled enough to rule Ancient Egypt?</strong></h2><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1408420/extras/cropped_g1.gif?t=1607544323"
      /><br>The fans of constructing a huge city with no goals or limitations will
      feel at home. Alongside the missions, you can freely build on huge maps.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1408420/extras/cropped_g3.gif?t=1607544323"
      /><br>At the moment of writing, players can change graphical files, sounds and
      music. It is also possible to add custom buildings, units and change behaviour
      of many objects, as they are all exposed through easily accessible ini files.
      Workshop integration is planned.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1408420/extras/cropped_g2.gif?t=1607544323"
      /><br>It is important for me to engage with the community and listen to their
      opinions. I don't want to create a game that only I will enjoy playing. If you
      have any suggestions or you would like to contribute to the development of the
      game in any way, then you can create a post on Steam forums or write on Discord.
      I will respond as soon as I can.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1408420/extras/cropped_g4.gif?t=1607544323"
      /><h2 class="bb_tag"><strong>Early Access note</strong></h2>If you decide to
      purchase this game, please remember that it is a work in progress title and
      can have some bugs and missing content. If you experience any issues, please
      make a detailed description of the problem on Steam forums.
