    review: 'Had to run this game for at least 0.2 hrs for a review.

      This will be the shortest review I''ve ever put about this game with good reason.


      Positive:

      Abilities (6 and 7 since 1-4 are weapons), work.

      Money and health pickups work.

      Instructions before enemies.


      Negatives:

      No weapon equipped.

      No ammo on character.

      Says ammo full despite having no ammo on character.

      Can''t purchase weapons, despite the first 2 weapons in the starting area are
      priced at 0.


      Issues:

      Certain Unreal Engine controls available in the game.


      This isn''t worth the $2.'
