      \ a cool shotgun. Then he goes to the lair of the vampires to save all the stolen\
      \ puppies.<br><br><br>Game features:<br><br>\u2022 Stunning music from rock\
      \ artists.<br>\u2022 Stylish design and graphics.<br>\u2022 Several types of\
      \ weapons.<br>\u2022 Purchase of weapons.<br>\u2022 Several types of enemies,\
