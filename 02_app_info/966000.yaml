    about_the_game: The shadow of the evil Skindiver has fallen upon Oddopolis. The
      city police don't know what to do. Detective Sherlock Pug has decided to call
      on superheroes for aid.<br>Become a comic-book detective's right-hand man. Solve
      an unusual case by finding and defeating a dangerous villain.<h2 class="bb_tag"><strong>
      Key features:</strong></h2><ul class="bb_ul"><li> An explosive combination of
      comic book, mystery and humor.<br></li><li> Engaging story with colorful characters.<br></li><li>
      Feel like a superhero.<br></li><li> Witty, likeable characters.<br></li><li>
      Atmospheric music.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/966000/extras/600.png?t=1549534761"
      />
