    review: "[h1] Genre [/h1] Ein Hidden Object Adventure im Comic Still\n\n[h1] Story\
      \ [/h1] Wir sind \"Detective Pug\" und m\xFCssen gemeinsam mit einem Superhelden\
      \ einen B\xF6sen Schurken finden und festnehmen\n\n[h1] Gameplay [/h1] Es gibt\
      \ 18 Level. Manche sind Wimmelbilder und manche sind Kleine Minispiele/Gegenstands\
      \ R\xE4tsel\n\n[h1] Achievements [/h1] Es gibt insgesamt 5 Erfolge. 1 Erfolg\
      \ gibt es f\xFCrs l\xF6sen des Ersten Falls, 3 f\xFCrs beenden von jeweils 5\
      \ F\xE4llen ohne Tipps einzusetzen, Fehler zu machen und die H\xF6chste Punktzahl\
      \ erreichen (3 Sterne schaffen) und 1 Achievement gibt es f\xFCrs beenden aller\
      \ Level\n\n[h1] Pro/Contra [/h1]\n+ Story OK\n+ Nette Comic Grafik\n+ Achievements\n\
      \n[h1] Fazit [/h1] Nur f\xFCr Achievement Hunter oder Fans von Wimmelbildspielen/R\xE4\
      tselspielen zu Empfehlen\n\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe\
      \ auf deutsch/englisch \U0001F451\u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
