    review: "Der Model Kit Simulator VR von Chun Y. hat leider noch starke Performanceschwierigkeiten.\
      \ Die Idee ist sicherlich gut und man kann erahnen, dass es durchaus Spa\xDF\
      \ machen kann, virtuell Modele zusammenzubauen und anzumalen.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1990818702\n\
      Kein Modelbauer w\xFCrde sich in mitten seiner Gussrahmen stellen. In Model\
      \ Kit Simulator stehen wir auf unseren Gussrahmen am Arbeitstisch und k\xF6\
      nnen uns nicht mal auf einen Stuhl setzen. Das ganze Spiel kann nur im Stehen\
      \ gespielt werden, das wird auf die Dauer, bei dieser eint\xF6nigen Arbeit ganz\
      \ sch\xF6n anstrengend. Leider kann man sich auch nicht in seinem Zimmer umher\
      \ bewegen. Die Teleportationsfl\xE4che ist nur auf den Bereich vor der Arbeitsplatte\
      \ beschr\xE4nkt. Da hilft nur eine gro\xDFe Roomscalefl\xE4che.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1990817461\n\
      Stellen wir nun eine Kiste mit Gussrahmen auf den Tisch k\xF6nnen wir per Modelbauzange\
      \ die Bauteile aus dem Gussrahmen trennen. Wir benutzen hierf\xFCr unsere magische\
      \ Zange, denn obwohl man sie leicht zusammendr\xFCcken kann, fallen die Bauteile\
      \ einfach bei Ber\xFChrung mit der Zange aus dem Gussrahmen. \nZum Entgraten\
      \ liegt eine ebenfalls magische Feile bereit. Halten wir das Werkzeug an die\
      \ alten Gusskan\xE4le verschwinden sie einfach. Es ist kein feilen n\xF6tig.\
      \ It's magic.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1990817898\n\
      Das Anmalen der Bauteile ist auch nicht leicht, es gibt zwei Stifte, einen dicken\
      \ und einen d\xFCnnen. Keine Pinsel, Spr\xFChflaschen oder sonstiges. Die St\xE4\
      rke des Stiftes wird dabei jeweils an das anzumalende Bauteil angepasst. Wir\
      \ k\xF6nnen also eine Wand mit dem selben Stift anmalen, wie z.B. einen Baum.\
      \ Der Stift variiert die Gr\xF6\xDFe von selbst. Das ist sehr nervig, denn so\
      \ dauerst es ewig Kleinteile wie Panzerketten o.\xE4. anzumalen.\nDie Farbauswahl\
      \ funktioniert dagegen gut, leider gibt es nur wenige Farben und einige wurden\
      \ wohl im Doppelpack gekauft.\nDas Auftagen der Farbe klappt aber nicht immer\
      \ so wie gewollt, manchmal werden Stellen am Model angemalt an denen der Stift\
      \ gar nicht anliegt. Eine saubere Arbeit bekommt man so nicht hin.\n\nSt\xF6\
      rend ist auch, dass sich Bauteile bei Ber\xFChrung selbst zusammenf\xFCgen,\
      \ wenn sie auf dem Tisch versehentlich zusammen geschoben werden. Leider bekommt\
      \ man sie, wohl dank Superglue, dann nicht mehr auseinander. Das macht das ohnehin\
      \ komplizierte Anmalen nicht einfacher.\n\nDem Programm fehlt noch viel Arbeit,\
      \ mehr und realistische Werkzeuge und Pinsel sowie andere Werkzeuge aus dem\
      \ Modelbau w\xE4ren w\xFCnschenswert.\n\nKeine Empfehlung bisher.\n\nMehr Bastelanleitungen\
      \ \U0001F440[url=https://store.steampowered.com/curator/32170554/] findet man\
      \ [/url] auf meiner Kurator Seite. Ordentlich in den Finger geschnitten? Dann\
      \ Daumen rauf!\n\u2702\uFE0F\U0001F58C\U0001F3E0\U0001F697\U0001F615\U0001F44D\
      \nMehr aus dem Hobbykeller:\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe\
      \ auf deutsch/englisch \U0001F451\u2800\u2800\n\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url] und mehr Reviews von mir entdecken \U0001F38A\n\n\n\n[u]English:[/u]\n\
      ----------------------------------------->\nThe Model Kit Simulator VR by Chun\
      \ Y. unfortunately still has severe performance problems. The idea is certainly\
      \ good and you can guess that it can be quite fun to assemble and paint models\
      \ virtually.\n\nNo modeller would place himself in the middle of his casting\
      \ frames. In Model Kit Simulator we stand on our cast frames at the work table\
      \ and can't even sit on a chair. The whole game can only be played standing\
      \ up, that will be quite exhausting in the long run, with this monotonous work.\
      \ Unfortunately you can't move around in your room either. The teleportation\
      \ area is only limited to the area in front of the worktop. The only thing that\
      \ helps is a large roomscale area.\n\nIf we now place a box with a cast frame\
      \ on the table, we can separate the components from the cast frame using model\
      \ making pliers. We use our magic tongs for this, because although they can\
      \ be easily squeezed together, the parts simply fall out of the casting frame\
      \ when touched with the tongs. \nA magic file is also available for deburring.\
      \ If we hold the tool against the old casting channels they simply disappear.\
      \ No filing is necessary. It's magic.\n\nPainting the parts is not easy either,\
      \ there are two pens, one thick and one thin. No brushes, spray bottles or anything\
      \ else. The thickness of the pencil is adapted to the part to be painted. So\
      \ we can paint a wall with the same pen, like a tree for example. The pen varies\
      \ the size by itself. This is very annoying, because it takes forever to paint\
      \ small parts like chains or similar.\nThe color selection works well, but unfortunately\
      \ there are only a few colors and some of them were probably bought in a double\
      \ pack.\nBut the application of the color does not always work as desired, sometimes\
      \ parts of the model are painted where the pen does not fit at all. A clean\
      \ work is not possible this way.\n\nIt is also annoying that parts of the model\
      \ will assemble themselves when touched, if they are pushed together by mistake\
      \ on the table. Unfortunately, thanks to Superglue, you cannot get them apart\
      \ again. This does not make the already complicated painting process any easier.\n\
      \nThe program still lacks a lot of work, more and realistic tools and brushes\
      \ as well as other tools from model making would be desirable.\n\nNo recommendation\
      \ so far.\n\nMore craft instructions \U0001F440[url=https://store.steampowered.com/curator/32170554/]\
      \ can be found [/url] on my curator page. Cut your finger neatly? Then thumbs\
      \ up!\u2702\uFE0F\U0001F58C\U0001F3E0\U0001F697\U0001F615\U0001F44D\n\nMore\
      \ from the Hobbykeller:\n\U0001F451 Powered by HoI 4 Deu curator group in german/english\
      \ \U0001F451\u2800\u2800\n\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Follow [/url] and discover more reviews from me \U0001F38A"
