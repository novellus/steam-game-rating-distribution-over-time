    about_the_game: Step into a stunning make-believe world in the first 3D hidden
      object adventure!  The king's daughter has turned into a man-eating monster,
      and either you find the cure, or it's off with your head!  Put your keen powers
      of observation to work as you search 14 eye-popping locations for clues, perform
      tasks for a variety of comical characters, and solve over 100 cunning puzzles.  If
      you enjoy original and exciting games, Elementary My Dear Majesty is for you!
