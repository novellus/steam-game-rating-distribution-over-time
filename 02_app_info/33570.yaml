details:
  data:
    about_the_game: "Patrician III - sequel to the award winning game Patrician II\
      \ - features advanced in-game AI, which adjusts its difficulty based on experience\
      \ and ability. In this economic sandbox game you can gain wealth and power in\
      \ multiple ways - what you will do with it is up to you. Invite up to 8 of your\
      \ friends for a multiplayer session via LAN or over the Internet.<br />\r\n\
      <br />\r\nBecome a fellow of the famous medieval Hanse trading association in\
      \ the 13th century. Manage the politics, prestige and economic success in your\
      \ city and the known parts of Europe! Create a medieval trade empire and expand\
      \ in to encompass the whole Old World. Build warehouses, workshops, brickworks\
      \ and much more to strengthen your financial position in the Hansa. Gain reputation\
      \ in your hometown by developing its infrastructure with roads, hospitals, schools\
      \ and become Lord Mayor thus gaining full control of the city. Be a famous pirate\
      \ killer or become one yourself!<br />\r\n<br />\r\nVisit the great cities of\
      \ Hamburg, Stockholm, London, Novgorod, Oslo and more. Explore the Mediterranean\
      \ as you build your trade empire. Hold galas to celebrate victory in battle\
      \ and your town's growth. Run massive trading operations and cope with the consequences\
      \ of enhanced seasonal weather effects.<br />\r\n<br />\r\nYou can raise your\
      \ standing through town improvement and diplomacy or fill your coffers through\
      \ piracy and smuggling. Grow your small town into a major trading centre wielding\
      \ tremendous economic power today!"
