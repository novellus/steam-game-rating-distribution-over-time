    about_the_game: "We're proud to announce the release of Frank Klepacki's third\
      \ album in the 8-Bit Series - Invaders!   <br />\r\n<br />\r\nKlepacki is the\
      \ world renown writer/musician/composer behind other game soundtracks including\
      \ the legendary Command &amp; Conquer series.  This epic album includes all\
      \ of the following tracks:<br />\r\n<br />\r\n1. Alien Schemes<br />\r\n2. Mobilize<br\
      \ />\r\n3. Machines vs. Brains<br />\r\n4. Galactic Overview<br />\r\n5. Not\
      \ of this Earth<br />\r\n6. Cranioid Attack<br />\r\n7. Armored Support<br />\r\
      \n8. Protect The Planet<br />\r\n9. Unusual Activity<br />\r\n10. Soldier Formation"
