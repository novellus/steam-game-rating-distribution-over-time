  data:
    about_the_game: "<i>Fighting in a world of trouble.</i><br><br><br>The officer\
      \ Willow is working for the Nations Defensive Alliance (NDA) to protect the\
      \ islands of Cherry near from the Caribbean sea.<br>The threat ? A war engineering\
      \ society invading the earth for bad reasons: the Z Corporation<br>From a first\
      \ person shooter to a simulation view, including jets, boats or armored vehcules,\
      \ that 3d game give you intense solo action. <br>Feel the opportunity to experiment\
      \ a life of danger, from solo war gameplay to various arcade simulations and\
      \ situations.<br>Additional content will be added to this product over the months.<br><br><strong>Details</strong><br><ul\
      \ class=\"bb_ul\"><li>  Dozens of controlable vehicles (attack jet, yachts,\
      \ war cargo, civilian vehicles).<br></li><li>  Enter the battle of two bots\
      \ factions where you will make the difference for your side.<br></li><li>  Custom\
      \ missions gives you direct access to various actions that you can find during\
      \ the history mod.</li></ul><br><strong>Next release</strong><br>This game is\
      \ in b\xEAta stage, contributions for the performance of the software are planned.\
      \ Purchasing current version gives you access to new missions update package\
      \ called Act II : Z Corporation part (To be released in 2020)"
