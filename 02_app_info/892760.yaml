    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/892760/extras/AnnaWP.png?t=1609064553"
      /><br><br>Seed of Evil is an epic adventure to uncover the secrets of the Water
      City, Somonden. Follow Anna as she explores the upper and lower parts of the
      city to uncover the truth of the defilement plaguing its inhabitants. Enjoy
      this amazing story filled with mystery, drama, and intrigue. It'll be one you
      won't soon forget.<br><br><strong>Make sure you check out this RPG brought to
      you in native English!</strong><br><br><strong><h2 class="bb_tag">Features</h2></strong><ul
      class="bb_ul"><ul class="bb_ul"><li>Classic RPG Gameplay</li></ul><ul class="bb_ul"><li>Immersive
      Characters and Story</li></ul><ul class="bb_ul"><li>Explore a Post-Apocalyptic
      World</li></ul><ul class="bb_ul"><li>No Grinding Required</li></ul><ul class="bb_ul"><li>Gain
      Experience and Level Up Through Doing Good Deeds</li></ul></ul>
