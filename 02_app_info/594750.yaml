details:
  data:
    about_the_game: Tiles is a fast-paced action puzzle game that will both convolute
      your mind and burn your finger tips!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/594750/extras/Tiles_Greenlight_Page_Breaks_Play.png?t=1593088857"
      /><br>It's simple, get from the green tile to the red whilst clearing the blue
      tiles in between. Consider your moves carefully though as you might regret them
      later. Oh, and do it fast because the very ground beneath you is falling!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/594750/extras/Tiles_Greenlight_Page_Breaks_Build.png?t=1593088857"
      /><br>You can also build your own challenges using the fully featured level
      editor. Every level created for the game was in fact created with the in game
      editor.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/594750/extras/Tiles_Greenlight_Page_Breaks_Share.png?t=1593088857"
      /><br>This is where things get really fun, you can publish your creations and
      share them with the world! Every player created level has the ability for players
      to upvote, favorite, and rate the difficulty of the level.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/594750/extras/Tiles_Greenlight_Page_Breaks_Features.png?t=1593088857"
      /><br><ul class="bb_ul">    <li>90 increasingly difficult built-in levels<br>    </li><li>Fully
      featured level editor<br>    </li><li>Player created levels world<br>    </li><li>Full
      gamepad support<br>    </li><li>Local multiplayer<br>    </li><li>Original music</li></ul>
