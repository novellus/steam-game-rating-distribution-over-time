    about_the_game: "From Charles Cecil, creator of the Broken Sword series, with\
      \ art direction by Dave Gibbons, legendary comic book artist behind \u2018Watchmen\u2019\
      , comes \u2018Beyond A Steel Sky\u2019, the long awaited sequel to the cult\
      \ classic \u2018Beneath a Steel Sky\u2019.<br><br>You are Robert Foster. A child\
      \ has been abducted in a brutal attack. You have vowed to bring him home. The\
      \ trail has led you to Union City, one of the last remaining mega-cities in\
      \ a world ravaged by shattering wars, and political meltdown. <br><br>Union\
      \ City is a utopia, its people loving life under the control of an altruistic\
      \  AI: ever-attentive androids, designer living, piazzas and bars. What\u2019\
      s not to love?  But this City has a dark underbelly...<br><br>\u2018Beyond a\
      \ Steel Sky\u2019 is a dramatic, humorous, cyberpunk thriller in which engaging\
      \ puzzles drive a fast-paced narrative set in a dynamic gameworld that responds\
      \ to \u2013 and is subverted by \u2013 the player\u2019s actions.<h2 class=\"\
      bb_tag\">Features:</h2><br><strong>The World</strong><br>An adventure set within\
      \ a dynamic world, populated by wilful characters driven by motivations that\
      \ the player can subvert. In combination with a unique hacking tool, multiple\
      \ solutions to puzzles emerge from player choices.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1146310/extras/BASS_Steam_welcome.gif?t=1605618419\"\
      \ /><br><br><strong>The Story</strong><br>Unravel dark conspiracies, defeat\
      \ a terrifying antagonist in this dramatic, humorous, cyberpunk thriller, which\
      \ explores contemporary themes: social control, AI, and total surveillance.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1146310/extras/UnionPan_BASS.gif?t=1605618419\"\
      \ /><br><br><strong>The puzzles</strong><br>Intelligent puzzles are interwoven\
      \ with an intriguing dramatic narrative to deliver a compelling gameplay experience.\
      \ <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1146310/extras/BASS_Steam_talk.gif?t=1605618419\"\
      \ /><br><br><strong>The Look</strong><br>A beautifully detailed, comic-book\
      \ styled world, from the mind of legendary comic artist Dave Gibbons.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1146310/extras/BASS_Steam_art.gif?t=1605618419\"\
      \ />"
