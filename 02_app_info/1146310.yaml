    reviews: "\u201CThis second trip to Union City has been worth the 26-year hiatus.\u201D\
      <br>81% \u2013 <a href=\"https://www.pcgamer.com/beyond-a-steel-sky-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CBeyond a\
      \ Steel Sky reminds me a lot of the Telltale games, but better.\u201D<br>90%\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamewatcher.com/reviews/beyond-a-steel-sky-review/13193\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameWatcher</a><br><br>\u201CBeyond a\
      \ Steel Sky is in many ways respectful of genre traditions but with modern wisdom\
      \ and presentation. The game can be enjoyed without prior knowledge of Beneath\
      \ a Steel Sky but obviously, it has a lot of gentle nods to its predecessor.\u201D\
      <br>90% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.darkstation.com/reviews/beyond-a-steel-sky-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Darkstation</a><br>"
