details:
  data:
    about_the_game: "Discover our new expansion The Princess &amp; The Dragon!<h2\
      \ class=\"bb_tag\"></h2>When a dangerous dragon threatens the land of Carcassonne,\
      \ everybody goes to the rescue: the followers cry out to the Fairy for help,\
      \ the Princess gathers her army of knights\u2026 Will you face the Dragon, or\
      \ will you flee through the Magic portals? Find out now!<br><br>Magic offers\
      \ new ways to win points and to move your Meeples with The Princess &amp; The\
      \ Dragon expansion.<br><br><ul class=\"bb_ul\"><li>Check out the rampaging Dragon\
      \ Meeple: move it so he can eat up your opponents' Meeples... Unless he eats\
      \ you first and ruins all your plans!<br></li><li>Ask for help from the Fairy\
      \ Meeple. She will protect you from the Dragon, and not just that! She will\
      \ use her fairy magic to give you bonus points!<br></li><li>Have fun with new\
      \ tiles: the Magic portals. Teleport your Meeples to other tiles using the Magic\
      \ portals.<br></li><li>As for the Princess, all the Meeples will fight to join\
      \ her ranks: if there's a Princess in the city, remove all rival Meeples to\
      \ try to become the knight of the city!</li></ul>"
