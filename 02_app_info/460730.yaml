    about_the_game: "You are a Dragon Leader able to control dragons.<br />\r\n<br\
      \ />\r\nGAME KEY FEATURES :<br />\r\n<br />\r\n- explore various levels navigating\
      \ Dragons with point &amp; click movement in God Perspective <br />\r\n- experience\
      \ action moments in Knight mode 1:1 scale <br />\r\n- solve puzzle elements\
      \ with your dragon by pushing buttons or avoiding traps to progress<br />\r\n\
      - use explosives to defeat your enemies<br />\r\n- turn your room into a virtual\
      \ playbox adventure<br />\r\n- more features coming in a full release<br />\r\
      \n<br />\r\nTake your time to explore each level and turn your room into a VR\
      \ adventure!"
