    about_the_game: '<strong>Experimental experience!</strong><br>Feel like a trader
      and buy magical product cheaper to sell it with extra charge.<br>Grow your capital
      in the fascinating and colorful adventures of the Rogue.<br><br>- Earn money
      by using the simple &quot;Buy&amp;Sell&quot; scheme.<br>- Put money to the bank
      and earn more!<br>- Borrow money to return more!<br>- Spend money on upgrades<br>-
      Hire an oracle to predict the product cost<br>- Earn 1 000 000 money to win!<br><br><strong>Languages
      available in the game:</strong><br><ul class="bb_ul"><li> English<br></li><li>
      German<br></li><li> Russian<br></li><li> Portuguese<br></li><li> Estonian<br></li><li>
      Ukrainian<br></li><li> Czech<br></li><li> Dutch<br></li><li> Spanish<br></li><li>
      Chinese (Traditional)<br></li><li> Swedish<br></li><li> Italian<br></li><li>
      Polish<br></li><li> French<br></li><li> Belarusian<br></li><li> Turkish<br></li><li>
      Portuguese-Brazil<br></li><li> Danish</li></ul>Looking for: Arabic, Greek, Japanese,
      Norwegian, Simplified Chinese, Thai, Bulgarian, Finnish, Hungarian, Korean<br><a
      href="http://steamcommunity.com/app/768300/discussions/0/1621726179569053008"
      target="_blank" rel="noreferrer"  > Looking for translators! </a>'
