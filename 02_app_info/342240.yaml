    about_the_game: "<i>SCHAR: Blue Shield Alliance</i> is a space action game featuring\
      \ strategy elements that takes place after Mankind has traveled across three\
      \ star systems and multiple planets within, crossing an aggressive force known\
      \ only as CoNs. Striking sci-fi visuals and dynamic music combine with disparate\
      \ missions for hours of intriguing gameplay and overall replay value. <br><br>The\
      \ game features a unique mechanic called the salvage system which governs your\
      \ objectives in the levels, your upgrades between levels, and provides a scoring\
      \ mechanic. SCHAR: Blue Shield Alliance also has a strong focus on cooperative\
      \ play, with different ship types featuring unique abilities that promote teamwork\
      \ between players. Classes should feel familiar to MMO players with the likes\
      \ of a &quot;healer,&quot; &quot;tank&quot; and other ships that are all upgradable.\
      \ <br><br><strong>Features: </strong><br><ul class=\"bb_ul\"><li>4 Player Co-Op\
      \ <br></li><li>4 Ship Classes <br></li><li>9 Upgrades <br></li><li>10 Survival\
      \ Missions <br></li><li>36 Story Missions </li></ul><br><strong>What is SCHAR\u2019\
      s Story? </strong><br><br><strong>SCHAR</strong> <i>\u0283-\u0251r </i> - <strong>Space\
      \ Counsel for Habitable Aerospace Refuge</strong><br><br>In the future mankind\
      \ stretches out across the galaxy utilizing new technology based on dark matter\
      \ \u2013 humans were finally able to discover new worlds and colonize the universe.\
      \ It was the search for new life that drove this exploration more than anything\
      \ else, but after hundreds of years it appeared we were alone. <br><br>Suddenly\
      \ that all changed. Without warning our colonies were attacked. An alien force,\
      \ known as the Constituents of Nothing appeared out of nowhere systematically\
      \ wiping out our colonized worlds. These aliens were unlike anything we\u2019\
      ve ever seen \u2013 they harnessed the same dark matter to power themselves\
      \ and their civilization. Our weapons were useless against this new threat.\
      \ <br><br>Soon we discovered pieces of the alien\u2019s destroyed technology\
      \ could help us create an Anti-Dark Matter particle. This Blue-Energy, named\
      \ for the color it glowed, stopped the aliens in their tracks. Now mankind must\
      \ band together, to form an alliance and push back the CoN invasion. We must\
      \ protect our colonies using Blue-Energy shield generators. Otherwise we face\
      \ certain extinction. <br><br><i>Previously available on Xbox Live Indie Games!</i>"
