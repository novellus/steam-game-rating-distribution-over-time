    about_the_game: Take on new heists and unlock new Achievement points with two
      never before seen maps and five exclusive weapons for Multiplayer and Arcade
      modes.  Dockyard and High Rise maps, plus the Radio Tower map provide new opportunity
      to increase your wealth. And with the inclusion of five new weapons, including
      the DD 33, KL Viper, RTS, SMi 69, and the TOQ Model Four S the odds are in your
      favor of pulling off a successful heist.
