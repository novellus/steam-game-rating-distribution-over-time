    reviews: "\u201C'The Balcony' gives the comedy physics sim a much-needed push.\
      \ A game of absurdist fun with a little more focus on skill and practice than\
      \ the pure wackiness of 'Goat Simulator'.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://waypoint.vice.com/en_us/article/gydxd9/the-balcony-gives-the-comedy-physics-sim-a-much-needed-push\"\
      \ target=\"_blank\" rel=\"noopener\"  >Waypoint</a><br><br>\u201CIt's kind of\
      \ like the advanced version of 'Poop In My Soup'. There's so many levels!\u201D\
      <br><a href=\"https://www.youtube.com/watch?v=9StbMhgqUAY\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Achievement Hunter</a><br>"
