  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/816210/extras/thebalcony.gif?t=1609665952"
      /><h2 class="bb_tag">Campaign:</h2><br>In the campaign your goal is to follow
      your boss' orders to take out the notorious targets off the streets. Sometimes
      it is not easy to determine who is your current target which is why you have
      to be careful to not to harm any civilians. Gain points by successfully eliminating
      your targets. Harming civilians or their property will subtract your points
      respectively. There is a good number of levels with different environments and
      weather effects. Each successfully completed level unlocks new objects in the
      zombie mode.<h2 class="bb_tag">Zombies:</h2><br>You are stranded in your apartment
      along with the starting furniture. Fortunately the apartment is equipped with
      a computer which can be used to order new objects. The question is, are you
      able to conserve enough supplies to battle against the undead? Endless waves
      of various zombies challenge your strategic planning skills.<h2 class="bb_tag">Features:</h2><br><ul
      class="bb_ul"><li>Over 120 throwable objects.<br></li><li>Satisfying physics.<br></li><li>Dynamic
      environment.<br></li><li>Destructible furniture, vehicles and more.</li></ul>
