details:
  data:
    about_the_game: "Get ready to experience a game that hearkens back to the 8-bit\
      \ classics found in arcades!  Play as a persistent mushroom farmer who must\
      \ avoid endless waves of giant alien bugs while collecting his crops.  This\
      \ farmer comes equipped with power-ups to destroy the bugs and bombs to clear\
      \ the screen!  Try your best to survive and get the highest score you can.<br\
      \ />\r\n<br />\r\nThis game sports cute pixel graphics and radical sound effects\
      \ that make you feel like you're in an arcade.  Also featured in this game are\
      \ some music tracks provided by the music producer Ozzed!"
