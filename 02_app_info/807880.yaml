details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/807880/extras/banner1.png?t=1539064056"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/807880/extras/ezgif-1-2a9e0cd6e9.png?t=1539064056"
      /><br>Mermaid Land is an 3-in-a-row puzzle game. Plunge into the ocean and start
      an incredible journey with little mermaid. Help her to find all the treasures.<br>The
      underwater world is full of secrets, and one of them is an ancient treasue hidden
      in the bottom of the ocean. It's difficult for the little mermaid to get them,
      but her friends are always there - crab, whale, jellyfish, octopus, turtle,
      sea-star and seal. Move sea dwellers around the field and put the matching ones
      together to reach the treasure.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/807880/extras/banner2.png?t=1539064056"
      /><br><ul class="bb_ul"><li>Bomb to blow up several sectors at once.<br></li><li>Grid
      to delete all creatures of one species from the field.<br></li><li>Magic Hammer
      to eliminate one dweller from the field.<br></li><li>Lightning to eliminate
      any horizontal row.</li></ul><h2 class="bb_tag">IN THE SEARCH OF ANCIENT GOLD</h2>Seek
      and you shall find. Complete all the levels and find the ancient treasure!<h2
      class="bb_tag">USE BONUSES WISELY</h2>Know when to use each bonus to reach the
      best effect <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/807880/extras/promoscreen.png?t=1539064056"
      />
