  data:
    about_the_game: Dead But Alive is a zombie survival adventure/simulation set in
      South England.<br><br>After a lifetime of danger and daring in the remote battlezones
      of the 21st century, this is the last thing you expected. As an ex-military
      officer looking to rebuild your relationship with your teenage daughter on simple
      camping holiday in the rural idyll of southern England, you find yourself in
      a fight for survival in a world devastated by the undead.<br><br>Separated from
      your daughter, you must use all your hard-won combat, leadership, and survival
      skills to unite a small, motley team of survivors, build a camp, scavenge supplies,
      and face untold dangers - all while trying to track her down!<br><br>The game
      features a non-linear storyline with moral choices on despair, commitment and
      sacrifice.<h2 class="bb_tag">Game Features</h2><ul class="bb_ul"><li>Sandbox
      zombie survival simulation<br></li><li>Manage a team of survivors, build a camp
      and scavenge for supplies<br></li><li>Deal with depression, infection and starvation
      while trying to survive<br></li><li>Non-linear storyline with moral choices
      that have lasting consequences<br></li><li>Farm, hunt, negotiate, romance. The
      choice is yours!</li></ul><br><strong>New! 2nd edition available now!</strong><br><br>The
      new 2nd edition is a complete re-working of the original game. When starting
      the game, you can choose to play either the classic version (including the slot-machine
      combat) or the new 2nd edition. The trailer is displaying the classic version.
