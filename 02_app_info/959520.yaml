    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/959520/extras/About.png?t=1600962720"
      /><br>You are a blacksmith in the world of the sword, magic and war, in which
      any blacksmith who knows how to make even the simplest swords is in demand.
      You start off as a poor unskilled blacksmith, but in time you will gain experience
      and improve to achieve wealth, fame and power, and change this world!<br><br><strong><i>Fantasy
      Blacksmith</i></strong> is a magically realistic blacksmith simulator in which
      you have to create and sell weapons. Also, your smith will gain more experience
      and become stronger and more accurate with each created sword. You can also
      improve your equipment in the smithy, buy a better forge, better grindstone,
      improve your hammer and etc. We want to create an exciting and interesting simulator
      in which any player can make his dream sword. We are developing the game and
      creating 3D models from scratch. From the finished content, we take the textures
      and effects, and then we rework most of them.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/959520/extras/tenbilvar.png?t=1600962720"
      /><h2 class="bb_tag">&quot;You are a smith and you create swords!&quot;</h2><br>
      The creation of the sword begins with the drawing. The sword consists of 8 parts:
      Blade (5 parts), Cross-guard, Handle, Top. You choose the material from which
      the sword will be made. It can be iron, bronze, titan, tungsten, mithril, silver,
      gold, etc. Using the large number of options offered and your imagination, you
      can create a huge number of unique swords. We believe that there may be more
      than 10 billion different swords that you can create.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/959520/extras/drawing_v2.gif?t=1600962720"
      /><h2 class="bb_tag">&quot;Using a hammer, beat your ingot into a blade&quot;</h2><br>
      According to your drawing, you will be hammering the red-hot metal to give it
      the shape of a blade.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/959520/extras/forging2.png?t=1600962720"
      /><br><i>You also need to remember to keep the metal temperature high, if it
      cools down, you can not forge it.</i><h2 class="bb_tag">&quot;Finally I can
      make Damascus steel&quot;</h2><br> You will have the opportunity to practice
      alchemy. Using different chemical mixtures of the correct recipe, you can create
      a damask pattern on your sword. Depending on the proportion of the mix of the
      chemical elements, and on the heating and holding the mixture, the result will
      depend.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/959520/extras/alc.png?t=1600962720"
      /><br><i>One thing I can say for sure, you will not get two identical patterns.</i><h2
      class="bb_tag">&quot;Feel yourself a witch&quot;</h2><br> One of the most interesting
      parts of the gameplay is making a magic potion. This is a very exciting and
      dangerous process. Having done everything correctly you will get a new sword
      from the mythical material, but if you make a mistake you can spoil the sword
      or even destroy it.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/959520/extras/boiler.png?t=1600962720"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/959520/extras/items.png?t=1600962720"
      /><br><i>In the game there will be a lot of ingredients for the magical boiler
      and by collecting everything by recipe, you will get many different potions.</i><h2
      class="bb_tag">&quot;Long live runic magic&quot;</h2><br> To superimpose magic
      effects on weapons, runes will be used, depending on the pattern on the magic
      table, different spells will be cast on the weapon.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/959520/extras/magic.png?t=1600962720"
      /><h2 class="bb_tag">&quot;You can mine and smelt your own ore!&quot;</h2>You
      can mine the ore, and by mixing various ores in the smelter you will get very
      unusual metals.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/959520/extras/Mines2.gif?t=1600962720"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/959520/extras/OreSmelter2.gif?t=1600962720"
      /><h2 class="bb_tag">&quot;Casino in the Forge&quot;</h2><br> We will add a
      few mini-games for a variety of gameplay. Currently, dice and darts are being
      developed. Also artificial intelligence of rivals will be added. In mini-games
      you can try to sell your goods at an inflated price or play for money or rare
      artifacts with visitors to your forge.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/959520/extras/dice.png?t=1600962720"
      /><br><br><br>b489f'
