    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/729990/extras/description.png?t=1510934386"
      /><br>Hexopods is the frenetic twin-stick shooter for hardcore players! Try
      to beat your friends or an AI in this multiplayer bullet hell! Adapt your experience
      as you please with its modular game modes for infinite replayability!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/729990/extras/features.png?t=1510934386"
      /><br><ul class="bb_ul"><li> 4 different ships with unique playstyles<br></li><li>
      Fast and intense fights!<br></li><li> 4 different adaptable maps<br></li><li>
      Hard to play, Impossible to master<br></li><li> No random, only skill to win!</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/729990/extras/modular.png?t=1510934386"
      /><br><ul class="bb_ul"><li> Multiple lives for each player<br></li><li> A timeout
      with a shrinking arena!<br></li><li> Power-ups on the map<br></li><li> A moving
      &quot;king of the hill&quot; with customizable reward<br></li><li> An hexagonal
      shield rotating around your ship!</li></ul>And many more!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/729990/extras/image_de_capsule_principale.png?t=1510934386"
      />
