    about_the_game: "Having saved his homeland from a rotting plague, Super Panda\
      \ embarks on an all new mission to save his beloved forest once more. Strange\
      \ disappearances and animal abductions have been going on. New creatures and\
      \ monsters have appeared and the world is in chaos. The elements and the forest\
      \ balance is eroding. Once more the world is dying. So he's rounded up his crew\
      \ for the most important mission of their life. They must find the forest's\
      \ ancient nemesis and defeat him for good. <br><br>The anticipated return of\
      \ Super panda is finally here! With tons of content, including: 8 playable characters\
      \ each with a unique special ability, 40 playable levels over 9 worlds and 8\
      \ collectable pets, there\u2019s tons of family fun to be had. <br>SImple controls\
      \ and UI make it great for kids and adults alike so no-one has to miss out on\
      \ the fun.<br>8 Collectable pets! Each with their own unique special ability\
      \ can be combined with the playable characters for endless replay value.<br>A\
      \ huge variety of monsters to fight your way through. Square off against, forest\
      \ Golems, naughty pixies, crazed mushrooms and hornets, not to mention the menacing\
      \ mantis and the giant ladybugs, plus many more!<br>8 massive boss battles,\
      \ one at the end of each unique landscape, leads to adventure on an epic scale.<br><br><u><strong>All\
      \ that\u2019s missing is you!</strong></u><h2 class=\"bb_tag\">Meet the characters</h2><ul\
      \ class=\"bb_ul\"><li>8 Playable and upgradable characters to choose from, each\
      \ with their own special attack.<br></li><li>Super Panda tosses acorn \u201C\
      grenades\u201D and blows the enemies away<br></li><li>Deer throws a Love bomb\
      \ that explodes into magical hearts. <br></li><li>Bear throws a giant angry\
      \ weight that crushes enemies flat. It can open secret doors. <br></li><li>Gorilla\
      \ throws giant boulders that break down iron barriers in your path and crushes\
      \ all opposition in his way. <br></li><li>Fox, that clever man tosses a classic\
      \ cartoon bomb that clears out small areas. But be careful it can hurt you too!<br></li><li>Lenny\
      \ the Lemur, has a sneaky spiked ball that rolls on the ground and hurts the\
      \ monsters feet.<br></li><li>Rabbit, our favorite little critter. Always thinking.\
      \ He has a spiked spinning top than he throws, it zips across the ground wreaking\
      \ comical havoc among the forest dwellers.<br></li><li>Last but not least, only\
      \ for the brave. Bad Panda! His attack is a little naughty. Bad Panda throws\
      \ a fart bomb that hilariously explodes into poo, farting it's way through the\
      \ monsters.</li></ul><h2 class=\"bb_tag\">Pets</h2><ul class=\"bb_ul\"><li>There's\
      \ currently 8 collectable pets. Each has a unique personality and comical sayings\
      \ to help you on your journey. They're a fun addition to the panda world.<br></li><li>They\
      \ all have special little abilities to help and can be used to search for free\
      \ spins on Lemur's Lucky Spin. <br></li><li>The Imp burns all in your path for\
      \ that special time of need. <br></li><li>Bunkins and his magnetic personality\
      \ helps collect coins and other hard to reach items. <br></li><li>Moony keeps\
      \ you alive by offering up some health in times of need. <br></li><li>Pumpky\
      \ all plump with gold increases the level ending rewards for extra riches. <br></li><li>Rockster\
      \ is a treasure hunter and increases the chances of a successful treasure hunt.<br></li><li>Shroomy\
      \ helps see value in things and grants level end rewards. <br></li><li>Teddy\
      \ is a huge bonus to have with you at the end of each level. Take him along\
      \ for the adventure if he's not sleeping.<br></li><li>Cloudy is full of life\
      \ and will spare some if you're in need.</li></ul>Level up your pets with fruits:\
      \ Pineapple, banana, watermelon, strawberry and other delicious treats to gain\
      \ even more abilities and powers."
