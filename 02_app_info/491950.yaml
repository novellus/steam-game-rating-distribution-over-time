    about_the_game: "Big Brother has arrived - and it\u2019s you. Investigate the\
      \ lives of citizens to find those responsible for a series of terror attacks.\
      \ Information from the internet, personal communications and private files are\
      \ all accessible to you. But, be warned, the information you supply will have\
      \ consequences\u2026<br><br>Orwell is a new governmental security program that\
      \ has the power to survey the online presence of every person in The Nation.\
      \ It can monitor all personal communications and access any computer. To preserve\
      \ the privacy of citizens, human researchers examine the data Orwell finds and\
      \ decide which pieces of information should be passed on to the security forces,\
      \ and which should be rejected.<br><br>Selected from thousands of candidates,\
      \ you are Orwell\u2019s first human researcher. And when a terror attack rocks\
      \ the Nation\u2019s capital city of Bonton, Orwell, and you, are immediately\
      \ put to the test. Starting with a single person of interest, you'll help the\
      \ security forces build out and profile a network of potential culprits.<br><br>But\
      \ are these people really terrorists? What does the information you reveal to\
      \ Orwell say about them? What if you find out things about them that not even\
      \ their loved ones know? What is the real price of maintaining the security\
      \ that the Nation is yearning for?<h2 class=\"bb_tag\"></h2><h2 class=\"bb_tag\"\
      >Key Features</h2><br><strong>Investigate the digital lives of citizens. </strong><br>Search\
      \ web pages, scour through social media posts, dating site profiles, news articles\
      \ and blogs to find those responsible for a series of terror attacks.<br><br><strong>Invade\
      \ the private lives of suspects. </strong><br>Listen in on chat communications,\
      \ read personal emails, hack PCs, pull medical files, make connections. Find\
      \ the information you need to know.<br><br><strong>Determine the relevance of\
      \ information. </strong><br>Only the information you provide will be seen by\
      \ the security forces and acted upon. You decide what gets seen and what does\
      \ not, influencing how the suspects will be perceived.<br><br><strong>Secure\
      \ the freedom of the Nation. </strong><br>Find the terrorists so the citizens\
      \ of the Nation can sleep safe, knowing Orwell is watching over them.<br><br><strong>MATURE\
      \ CONTENT WARNING</strong><br>Please note, Orwell includes mature language at\
      \ multiple points throughout the game as well as mature themes and is not suitable\
      \ for younger players."
