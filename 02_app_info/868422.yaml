  data:
    about_the_game: 'The Just Cause 4 Digital Deluxe Content provide players with
      experimental Black Hand equipment: the Black Hand Stealth Micro Jet and the
      Black Hand Prototype Weaponized Wingsuit.<br><br><ul class="bb_ul"><li>The Black
      Hand Stealth Micro Jet:<br>This special aircraft has retractable wings and experimental
      stealth optic camouflage on top of an elite on-board attack arsenal.  Fight
      back against the Black Hand with their own technology!  <br><br></li><li> The
      Black Hand Prototype ''Skystriker'' Weaponized Wingsuit:<br>Wingsuit technology
      taken to the extreme! The Black Hand''s secret weapon - this prototype wingsuit
      attachment features boost technology, barrel rolls, and can unleash devastating
      missile barrages. When fully upgraded, this prototype is sure to be the ultimate
      weapon.</li></ul>'
