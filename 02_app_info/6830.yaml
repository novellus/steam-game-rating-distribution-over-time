    detailed_description: "<h1>Commandos 2 - HD Remaster</h1><p><a href=\"https://store.steampowered.com/app/1100410/Commandos_2__HD_Remaster/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1100410/Commandos_2__HD_Remaster/</a></p><br><h1>About\
      \ the Game</h1>Commandos 2: Men of Courage is a tactical action/strategy game\
      \ set against the backdrop of World War II. Take control of an elite group of\
      \ commandos who must venture deep into enemy territory and utilize their combined\
      \ expertise to complete a series of mission-based objectives. Go covert into\
      \ new environments based on authentic WWII locations: the heart of the third\
      \ Reich, a northern European submarine installation, the headquarters of the\
      \ Japanese army and more.<br><br>\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Interact\
      \ like never before: </strong>with the environment: steal enemy uniforms and\
      \ weapons, climb poles, swing from cables, swim, utilize vehicles, and climb\
      \ in/out of buildings, ships, planes. <br>\t\t\t\t\t</li><li><strong>Control\
      \ nine commandos: </strong> including a green beret, sniper, demolitions expert,\
      \ seductress, thief, and even a dog.  <br>\t\t\t\t\t</li><li><strong>All new\
      \ 3D engine: </strong> rotate the environment 360 degrees, move seamlessly in/out\
      \ of buildings, submarines, planes and under water, and zoom in/out on the environment.\
      \   <br>\t\t\t\t\t</li><li><strong>Innovative camera control: </strong> simultaneous\
      \ control of multiple gameplay windows in real time. <br>\t\t\t\t\t</li><li><strong>Authentic\
      \ WWII scenarios: </strong> 10 missions spanning 9 different environments in\
      \ night and day with realistic weather effects.  <br>\t\t\t\t\t</li><li><strong>Multiplayer:\
      \ </strong> Go to war with others in a cooperative multiplayer mode (Multiplayer\
      \ available in PC version only!!!).  <br>\t\t\t\t\t</li><li><strong>New WWII\
      \ vehicles and weapons: </strong> including jeeps, tanks, trucks, ships, bazookas\
      \ and flame-throwers. </li></ul>"
