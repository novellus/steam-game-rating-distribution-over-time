    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/578650/extras/TOW_SteamBanner_616x353_Accoladesalt.jpg?t=1607114988\"\
      \ /><br><br>The Outer Worlds is an award-winning single-player first-person\
      \ sci-fi RPG from Obsidian Entertainment and Private Division. <br><br>Lost\
      \ in transit while on a colonist ship bound for the furthest edge of the galaxy,\
      \ you awake decades later only to find yourself in the midst of a deep conspiracy\
      \ threatening to destroy the Halcyon colony. As you explore the furthest reaches\
      \ of space and encounter various factions, all vying for power, the character\
      \ you decide to become will determine how this player-driven story unfolds.\
      \ In the corporate equation for the colony, you are the unplanned variable.\
      \ <br><br><strong>KEY FEATURES</strong><h2 class=\"bb_tag\">The player-driven\
      \ story RPG</h2>In keeping with the Obsidian tradition, how you approach The\
      \ Outer Worlds is up to you. Your choices affect not only the way the story\
      \ develops; but your character build, companion stories, and end game scenarios.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/578650/extras/TOW_The_player-driven_story_RPG.gif?t=1607114988\"\
      \ /><h2 class=\"bb_tag\">You can be flawed, in a good way</h2>New to The Outer\
      \ Worlds is the idea of flaws. A compelling hero is made by the flaws they carry\
      \ with them. While playing The Outer Worlds, the game tracks your experience\
      \ to find what you aren't particularly good at. Keep getting attacked by Raptidons?\
      \ Taking the Raptiphobia flaw gives you a debuff when confronting the vicious\
      \ creatures, but rewards you with an additional character perk immediately.\
      \ This optional approach to the game helps you build the character you want\
      \ while exploring Halcyon.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/578650/extras/TOW_You_can_be_flawed,_in_a_good_way.gif?t=1607114988\"\
      \ /><h2 class=\"bb_tag\">Lead your companions</h2>During your journey through\
      \ the furthest colony, you will meet a host of characters who will want to join\
      \ your crew. Armed with unique abilities, these companions all have their own\
      \ missions, motivations, and ideals. It's up to you to help them achieve their\
      \ goals, or turn them to your own ends.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/578650/extras/TOW_Lead_your_companions.gif?t=1607114988\"\
      \ /><h2 class=\"bb_tag\">Explore the corporate colony</h2>Halcyon is a colony\
      \ at the edge of the galaxy owned and operated by a corporate board. They control\
      \ everything... except for the alien monsters left behind when the terraforming\
      \ of the colony\u2019s two planets didn\u2019t exactly go according to plan.\
      \ Find your ship, build your crew, and explore the settlements, space stations,\
      \ and other intriguing locations throughout Halcyon.<br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/578650/extras/TOW_Explore_the_corporate_colony.gif?t=1607114988\"\
      \ />"
