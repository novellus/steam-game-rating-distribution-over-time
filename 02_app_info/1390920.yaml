    about_the_game: "Marbles: Razor's Wrath is the first installment of the Marbles\
      \ series by Independent Games Limited. Play as Marble 2.0, a plucky little robot\
      \ left behind in the post-apocalyptic world. Take control as you roll through\
      \ the desert worlds whilst searching for Miss T.'s lost crystals, but beware\
      \ - the evil villain, Razor, wants the crystals for himself! If he finds them,\
      \ him and his minions will destroy the world!<br />\r\n<br />\r\nVisit multiple\
      \ worlds on your journey, and use platforms to explore the skies, as you unlock\
      \ new abilities to help you defeat Razor's evil minions. Use your core slam\
      \ power to jump on enemies heads and even solve puzzles! There are no set paths\
      \ for you to follow, you make your own way to retrieve the crystals - perhaps\
      \ you may even stumble across hidden treasures to dress Marble 2.0 up! <br />\r\
      \n<br />\r\nGameplay is highly customizable with filters available in the main\
      \ menu for you to try out. You also have the option to forgo your keyboard as\
      \ the game is fully supported for controller. <br />\r\n<br />\r\nKey Features:<br\
      \ />\r\n - Platforming and challenges<br />\r\n - Bright and colorful worlds<br\
      \ />\r\n - Responsive enemy AI<br />\r\n - Multiple levels<br />\r\n - Exploration<br\
      \ />\r\n - Customizable character<br />\r\n - Game filters <br />\r\n - Full\
      \ controller support<br />\r\n<br />\r\nHave a BALL playing Marbles: Razor's\
      \ Wrath!"
