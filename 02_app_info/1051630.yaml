details:
  data:
    about_the_game: "Build your own piece of cemetery. Make it a place to memorize\
      \ your dear ones or honor yourself.<br />\r\n<br />\r\nMemorial Park of Hypoxia\
      \ is a simulation of a memorial park. Here you can:<br />\r\n<br />\r\nChoose\
      \ a piece of land;<br />\r\n<br />\r\nBuild different things, such as tombs,\
      \ sculptures;<br />\r\n<br />\r\nEach land has a name of the player who creates\
      \ it above it;<br />\r\n<br />\r\nGo and see others' places;<br />\r\n<br />\r\
      \nExperience the calm and peace of Memorial Park and bird singing;<br />\r\n\
      <br />\r\nWatch the weather changes;<br />\r\n<br />\r\nAlteration of day and\
      \ night;<br />\r\n<br />\r\nScare the birds away."
