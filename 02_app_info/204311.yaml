    review: 'A particle emitting unusual glitter ball headcase and a stylish, fitting
      disco suit for a mere $1.8!

      Even comes with [i]nifty[/i] tunes you can play with your healbot, and small
      decaying note particles for your heal beams.


      Skin is very consistent on either side of the team, so kudos for keeping the
      cool looks!

      Not sure how the droids shoots laser beams though, considering they''re now
      literally just mini disco balls,,


      Definitely still an awesome skin though, absolutely worth every cents of the
      purchase!'
