      \ a funky groove. He won't stop 'till he gets enough, and this daddy cool will\
      \ make sure everyone is stayin' alive. Lose that brainjar and party like it's\
      \ 2399 with Disco Voltar! Boogie on! Includes funky healbot music! <br />\r\n\
      <br />\r\nThis DLC contains a custom skin for Voltar the Omniscient in Awesomenauts.\
      \ You need to have Voltar the Omniscient available as a playable character in\
      \ order to access the skin in-game. Owning this skin will also unlock the special\
      \ portrait for use in-game."
