  data:
    about_the_game: "Sit on the throne as a benevolent (or malevolent) medieval monarch\
      \ of the modern age and swipe your royal controller either left or right to\
      \ impose your will upon the kingdom. Survive the seemingly never-ending gauntlet\
      \ of requests from your advisors, peasants, allies, and enemies while maintaining\
      \ balance between the influential factions of your kingdom. But beware; each\
      \ decision you make might have implications and unfortunate consequences down\
      \ the road that could put your reign and family\u2019s dynasty at risk! <br><br><strong>An\
      \ Unpredictable Kingdom:</strong> Each year of your reign brings another important\
      \ \u2013 seemingly random \u2013 request from your unpredictable kingdom as\
      \ you strive for balance between the church, the people, the army, and the treasury.\
      \ Prudent decisions and careful planning make for a long reign but unforeseen\
      \ motivations, surprise events, and poor luck can take down even the most entrenched\
      \ monarch.<br><br><strong>Dynasty Expansion:</strong> Extend your reign as long\
      \ as possible, forge alliances, make enemies, and find new ways to die as your\
      \ dynasty marches along through the ages. Some events will span on centuries,\
      \ with an intrigue involving burning witches, scientific enlightenment, wicked\
      \ politics and, maybe, the Devil himself.<br><br><strong>Royal Challenges:</strong>\
      \ Achieve specific goals set before you at the start of your reign to cement\
      \ your legacy and unlock new cards and content within the kingdom. <br><br><strong>Eclectic\
      \ Presentation:</strong> An inspiring score from Disasterpeace compliment elegant\
      \ gameplay and a bold art direction for a sublime experience as you rule over\
      \ your people."
