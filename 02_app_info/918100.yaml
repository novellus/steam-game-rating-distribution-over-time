details:
  data:
    about_the_game: "Space Cowboy is a game from Torchlight Studio. Based upon the\
      \ retro topdown space shooters of yesteryear but with a more polished look and\
      \ smoother game play.<br />\r\n<br />\r\nNow available on PC via Steam.<br />\r\
      \n<br />\r\n\u200BSpace Cowboy features a single player campaign to battle alien\
      \ foes at high speeds. The rule is simple, SURVIVE. You only have ONE life!.\
      \ Defeat waves of alien invaders to defend Earth, using what power ups you can\
      \ while dodging space debris and be hailed as the savior of humanity.<br />\r\
      \n<br />\r\nOr face off against an endless horde of aliens in survival mode\
      \ and see how long you can last"
