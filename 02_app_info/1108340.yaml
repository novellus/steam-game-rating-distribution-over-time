    about_the_game: "<h2 class=\"bb_tag\"></h2><h2 class=\"bb_tag\">\u6E38\u620F\u80CC\
      \u666F:</h2><br>\u300A\u5403\u571F\u8BA1\u5212\u300B\u4E00\u6B3E\u517B\u6210\
      \u7ECF\u8425\u7C7B\u6E38\u620F,\u672C\u4F5C\u4E2D\u73A9\u5BB6\u662F\u4E2A\u521A\
      \u521A\u8F9E\u804C\u7684\u6E38\u620F\u5F00\u53D1\u8005,\u5F00\u53D1\u4EC0\u4E48\
      \u7C7B\u578B\u7684\u4F60\u6765\u51B3\u5B9A,\u4E0D\u8FC7\u8981\u5B66\u4F1A\u89C2\
      \u5BDF\u5E02\u573A,\u6BD5\u7ADF\u540E\u671F\u5F88\u6FC0\u70C8!<h2 class=\"bb_tag\"\
      >\u6E38\u620F\u7279\u8272:</h2><br>\u25CF\u5F00\u53D1\u6E38\u620F\u7CFB\u7EDF\
      :\u5728\u81EA\u5DF1\u7684\u80FD\u529B\u8303\u56F4\u5185,\u5F00\u53D1\u81EA\u5DF1\
      \u7684\u6E38\u620F\u6765\u8FDB\u884C\u76C8\u5229,\u6E38\u620F\u4E0D\u4F46\u8981\
      \u597D,\u8FD8\u8981\u770B\u597D\u5E02\u573A!<br><br>\u25CF\u968F\u673A\u5267\
      \u60C5:\u6BCF\u5929\u7684\u968F\u673A\u7A81\u53D1\u4E8B\u4EF6,\u53EF\u80FD\u4F1A\
      \u7ED9\u4F60\u60CA\u559C\u6216\u8005\u60B2\u4F24,\u7ED9\u4F60\u5E26\u6765\u4E0D\
      \u4E00\u6837\u7684\u4F53\u9A8C.<br><br>\u25CF\u4FEE\u4ED9\u6A21\u5F0F:\u8FD9\
      \u6B3E\u6E38\u620F\u4E2D\u6709\u72EC\u7279\u7684\u4FEE\u4ED9\u6A21\u5F0F,\u4F60\
      \u53EF\u4EE5\u71AC\u591C\u4E0D\u7761\u89C9\u7684\u5DE5\u4F5C,\u4E5F\u53EF\u4EE5\
      \u71AC\u591C\u4E0D\u7761\u89C9\u7684\u73A9\u4E50.<h2 class=\"bb_tag\">\u804C\
      \u4E1A\u7CFB\u7EDF:</h2><br>\u8FD9\u6B3E\u6E38\u620F\u7684\u4E0D\u540C\u70B9\
      ,\u73A9\u5BB6\u53EF\u4EE5\u9009\u62E9\u5168\u804C\u4E1A\u8FDB\u884C\u5B66\u4E60\
      .<h2 class=\"bb_tag\">\u6E38\u620F\u753B\u98CE:</h2><br>\u6E38\u620F\u91C7\u7528\
      \u4E8C\u6B21\u5143\u5361\u901A\u753B\u98CE."
