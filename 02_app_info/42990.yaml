  data:
    about_the_game: "<p>The Enhanced Edition contains Sword of the Stars II: The Lords\
      \ of Winter and the first expansion, the End of Flesh. The new expansion introduces\
      \ the new playable race, the Loa. All previous DLCs containing new avatars,\
      \ new combat music, alternate voices, skins, and new badges for the warships\
      \ are also included.\n</p>\n\n<p>Customize your own starships, amass your fleet,\
      \ explore the outer reaches of the galaxy and expand your empire. Research new\
      \ alien technologies and bring them into battle with  a mix of turn-based strategy\
      \ and real-time skirmishes. \n</p>\n\n<p>Now a new Faction bursts onto the scene,\
      \ a race of Artificial Intelligence who once served as slaves and now return\
      \ seeking vengeance. Playing as the Loa, your Fleets will become masters of\
      \ metamorphosis, shape-shifting into new forms to become the ships you need,\
      \ where you need them. Durable and hardy, your colonies can be built on any\
      \ rocky planet. Building an empire of silicon and steel, you will bring your\
      \ former masters to their knees\u2026or will you bring about the End of Flesh.\n\
      </p>\n\n<h2>Key Features</h2>\n<ul>\n<li> Play as the Loa, with over 120 new\
      \ ship sections and their own unique drive system \u2013 the Neutrino Pulse\
      \ Gate\n<li> Over 25 additional technologies, including a new Cybernetic Tech\
      \ Tree\n<li> 10 new weapons and attacks to use in battle\n<li> New ship sections\
      \ for the original six Factions, including 2 new Leviathan class vessels\n<li>\
      \ 2 new Independent Races to encounter, study and incorporate into your empire\n\
      <li> New Random Encounters, a new Grand Menace, and new Star Maps\n<li> New\
      \ Evacuation Mission, and Supplemental Mission system allowing players to focus\
      \ on the Target or the Fleet\n<li> All Race DLCs: Suul\u2019ka, Liir, Morrigi,\
      \ Hiver, SolForce, Zuul and Tarka\n</ul>\n\n\n\n"
