details:
  data:
    about_the_game: "The Rogue Encampment Game Assets pack comes to RPG Maker from\
      \ Guttykreum, creator of the Crystal Cavern and Tropical Island assets packs.\
      \ This new pack features hundreds of options for building vast new campsites\
      \ for both rogues, soldiers and adventurers alike.<br />\r\n<br />\r\nThe 4th\
      \ tileset in Guttykreum's Fantasy themed series. This RPG Maker MV/MZ compatible\
      \ asset pack contains retro pixel art tiles to allow the creation of all manner\
      \ of camps, forts and fields for your players to explore. Creators can select\
      \ different styles of land, tents, fencing, flags, camp fires, and so much more\
      \ to use for uniquely crafting their very own encampment perfect for an army\
      \ on the march or a small team of heroes looking for a place to rest during\
      \ a long journey. Whether you're looking for a place to camp overnight after\
      \ a successful raid or a place to launch a war campaign from, these tiles can\
      \ work for you. All tiles are base size 48x48.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n* Tilemaps and autotile compatible with RPGMaker MV/MZ<br\
      \ />\r\n* 485 (48x48) Camp and fort themed tiles in png format<br />\r\n* Animated\
      \ brazier and camp fire sprites along with Aseprite files for all animations/tiles<br\
      \ />\r\n* Cliff sides, various grass and dirt terrain tiles, tents, crates,\
      \ wagons and trees<br />\r\n* Trenches, palisade walls, camp fire, bushes, old\
      \ stone walls, barrels and more...<br />\r\n<br />\r\nTerms of Use:<br />\r\n\
      <br />\r\n* This pack is for use in RPG Maker Series or the engine of your choice.<br\
      \ />\r\n* OK to be used in Commercial projects<br />\r\n* Contents can be edited<br\
      \ />\r\n* OK for use in games with gore<br />\r\n* OK for use in adult-rated\
      \ games"
