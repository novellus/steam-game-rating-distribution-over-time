    about_the_game: "The cool and complete soundtrack for the roguelike ARPG game\
      \ <strong>Lost Castle</strong>!  Enjoy it!<br><br>Featuring 12 addictive instrumentals\
      \ - all composed &amp; produced by Spanish musicians, Sonotrigger. Take these\
      \ tracks with you on your daily treasure hunting shenanigans. One can always\
      \ use a good soundtrack while out adventuring right?<h2 class=\"bb_tag\">- Track\
      \ List - </h2><ul class=\"bb_ul\"><li>The Lost Castle<br></li><li>The Darkness\
      \ Beneath<br></li><li>Goblin's Paradise<br></li><li>Hallowed Ground<br></li><li>Gardener's\
      \ Lament<br></li><li>In The Depths<br></li><li>Dig Deep<br></li><li>Treasure\
      \ Hunting<br></li><li>Defying Death<br></li><li>Road to Perdition<br></li><li>Demon\
      \ Daycare<br></li><li>For Justice or for Treasure</li></ul><br><br>Songs will\
      \ be downloaded to the Lost Castle folder in your Steam Directory. For example:<br>[\u2026\
      ]\\Steam\\steamapps\\common\\Lost Castle\\DLC - Official Soundtrack"
