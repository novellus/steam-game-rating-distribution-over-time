  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/535930/extras/BUILD.jpg?t=1608661870\"\
      \ /><h2 class=\"bb_tag\"><strong>Design and build your own hospital!</strong></h2><br><br>Build\
      \ up a hospital from nothing to a masterpiece as you design the most beautiful\
      \ \u2013 or functional \u2013 healthcare operation in the whole of Two Point\
      \ County. <br><br>Optimise your hospital design to increase patient (and cash)\
      \ flow, arranging corridors, rooms and waiting areas to your exact specifications.\
      \ Expand your hospital to multiple buildings as you look to get as many patients\
      \ through the door as possible.<br><br>Place decorative and functional items\
      \ around your hospital to improve its prestige, lower patient boredom, increase\
      \ happiness and keep those end of year awards flowing in. <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/535930/extras/CURE_RECURVERY.jpg?t=1608661870\"\
      \ /><h2 class=\"bb_tag\"><strong>Cure unusual illnesses</strong></h2><br><br>Don\u2019\
      t expect Two Point County to be populated with your usual types of patients.\
      \ In this world, you\u2019ll experience all kinds of unusual illnesses; from\
      \ Light-headedness to Cubism \u2013 each requiring their very own special type\
      \ of treatment machine. <br><br>Diagnose illnesses, build the right rooms to\
      \ handle them, hire the right staff, and then get ready, because curing just\
      \ one of these illnesses is just the beginning. You can handle a single patient\
      \ \u2013 but can you handle a Pandemic? <br><br>Once you\u2019ve conquered an\
      \ illness, research improved cures and machines and turn your hospital into\
      \ an unstoppable healthcare juggernaut. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/535930/extras/IMPROVE_MONTAGE.jpg?t=1608661870\"\
      \ /><h2 class=\"bb_tag\"><strong>Improve and expand your hospital horizons!</strong></h2><br><br>Your\
      \ first hospital is where it begins, but what next? <br><br>Once you\u2019ve\
      \ cured the residents of a small harbour village, can you take on a bigger challenge\
      \ in a busier hospital? <br><br>Improve your facilities, upgrade machines, staff\
      \ and layouts to make more money, more quickly. <br><br>Train and improve your\
      \ staff, levelling them up with new skills and abilities to make your hospital\
      \ even more efficient. <br><br>Make use of the extensive statistic and information\
      \ screens to analyse your strengths and weaknesses, and make rapid alterations.\
      \ Adjust the price of your treatments, keep an eye on your turnover, take out\
      \ loans and optimise your earnings.<br><br>You\u2019ll be managing staff with\
      \ unique personality types and traits, so you\u2019ll need to keep an eye on\
      \ who\u2019s being efficient \u2013 and who is just a pain in the neck. Balance\
      \ your workforce with your ambitions as you strive to make profit (and hopefully\
      \ save some people along the way).<br><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/twopointhospital\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/535930/extras/Facebook.png?t=1608661870\"\
      \ /></a><br><br><a href=\"https://twitter.com/2pointhospital\" target=\"_blank\"\
      \ rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/535930/extras/Twitter.png?t=1608661870\"\
      \ /></a><br><br><a href=\"https://www.youtube.com/twopointhospital\" target=\"\
      _blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/535930/extras/YouTube.png?t=1608661870\"\
      \ /></a>"
