    about_the_game: A surreal narrative focused roguelite text adventure. In it you
      play a man stuck in the same day who has to get to the top floor of an unusual
      building to find his loved one. Each floor is a perilous mystery to unravel.
      Each time you die the day resets.<br><br>Featuring:<br><ul class="bb_ul"><li>Time
      travel mechanics in a text adventure<br></li><li>A tailor-made soundtrack<br></li><li>A
      unique art style<br></li><li>A story</li></ul>
