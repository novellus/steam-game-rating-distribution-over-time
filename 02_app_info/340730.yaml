details:
  data:
    about_the_game: "You are Kayto Shields, an ordinary man thrown into an extraordinary\
      \ adventure. It was only his first day as the vice president of the Sunrider\
      \ Academy student council when the unreasonable class president appointed him\
      \ to be the school club manager. \u201CThese clubs cause nothing but trouble,\u201D\
      \ she said. \u201CI\u2019m appointing you to take charge and fix them up by\
      \ the end of the year!\u201D <br />\r\n<br />\r\nAdd to that another completely\
      \ unreasonable bet with his little sister that he\u2019ll get a girlfriend by\
      \ the end of the year, and Kayto\u2019s school life already seems hectic! But\
      \ that\u2019s not even the worst of it! Kayto soon learns that the captains\
      \ of each of the clubs he\u2019s supposed to manage have serious issues of their\
      \ own. Surrounded by girls lacking any common sense, his wacky days at Sunrider\
      \ Academy begin! <br />\r\n<br />\r\nYou will take control of Kayto as he carefully\
      \ manages both his student life, and his responsibilities as club manager. <br\
      \ />\r\n<br />\r\nStudy hard, bring glory to Sunrider Academy, and get a girlfriend!\
      \ <br />\r\n<br />\r\nPiece of cake, right?"
