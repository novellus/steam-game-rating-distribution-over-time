    about_the_game: "Serious Sam 3: Jewel of the Nile follows the legendary hero to\
      \ the mysterious Temple of Isis on the Island of Philae where a monstrous temple\
      \ guardian lies in wait. Set in the midst of the events in Serious Sam 3: BFE,\
      \ Sam and his team will battle through three new campaign missions against the\
      \ unrelenting hordes of Mental\u2019s forces.<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li>Three new massive missions set against a mysterious island,\
      \ treacherous canyons, and ancient temples!<br></li><li>Battle against the powerful\
      \ Aludran Reptiloid for the first time in Serious Sam 3 and face-off against\
      \ an all-new gargantuan final boss!<br></li><li>More laser rifle? More sniper\
      \ rifle? A new battle axe? You got it!<br></li><li>New challenging Steam achievements!</li></ul>"
