  data:
    about_the_game: Ginseng Hero is an action-adventure game about bugs surviving
      in a miniature world. You play as a beetle that goes on a trip to find a cure
      for a loved one. Explore a cute miniature world, obtain various weapons, and
      use them to defeat flies, ants, and beetles in a physics-based melee combat
      system.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1290110/extras/ginsengHeroSteam1.gif?t=1587568179"
      /><br><br><strong>Features</strong><br><ul class="bb_ul"><li> 30 to 60 minutes
      of playtime.<br></li><li> Explore a cute miniature world.<br></li><li> A challenging
      physics-based combat system.<br></li><li> Various enemies to defeat, from ants
      to flies, including 3 boss enemies.<br></li><li> Obtain new weapons.<br></li><li>
      Find and talk to funny characters.<br></li><li> Funny procedural animations.</li></ul><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1290110/extras/knoppie2.png?t=1587568179"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>
