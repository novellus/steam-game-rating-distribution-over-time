    about_the_game: "Without a shadow of a doubt it is one of the most dangerous motorbike\
      \ races in the world. In TT Isle of Man \u2013 Ride On the Edge 2, you prove\
      \ your worth in different championships before setting out to conquer the Snaefell\
      \ Mountain Course, a 60 km-long track with both winding and straight sections\
      \ that will push your riding skills to the limit. TT 2 features 17 additional\
      \ tracks, 18 different motorbikes including classic models, and the official\
      \ riders. And now it\u2019s more realistic than ever, thanks to entirely revamped\
      \ physics and faithfully reproduced rider movements. Fine-tune your motorbike,\
      \ upgrade its performance and monitor its data in real time so you can stay\
      \ competitive. TT2 also offers a brand-new open world, a biker's paradise where\
      \ you can test your bike settings and gain the experience you'll need to win\
      \ the TT Isle of Man title!"
