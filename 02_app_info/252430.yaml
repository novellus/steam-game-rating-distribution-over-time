    reviews: "\u201CThe art style and old western feel of the story had me enjoying\
      \ myself immensely. And the combat was nice and challenging, even on normal\
      \ mode. All in all, a wonderful way to take out the stresses of a normal working\
      \ day by exploding, shooting and beating the bejeebles out of anything that\
      \ had the audacity to appear on-screen.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://calmdowntom.com/review/dusty-revenge-review-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Calm Down Tom</a><br><br>\u201CDusty\
      \ Revenge is a fast paced 2D action platformer that stays true to its fighting\
      \ genre and strengthens the shoot and beat \u2018em up style of gameplay.\u201D\
      <br>9.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.capsulecomputers.com.au/2013/07/dusty-revenge-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Capsule Computers</a><br><br>\u201CI\
      \ had fun with Dusty Revenge and think fans of side scrolling beat \u2018em\
      \ ups or modern action games like Devil May Cry will as well.\u201D<br>85% \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamevortex.com/gamevortex/soft_rev.php/6037\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Vortex</a><br>"
