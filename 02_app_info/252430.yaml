    about_the_game: "<strong>Revenge will consume you</strong>, but redemption will\
      \ push you to your breaking point.<br><br>Play as Dusty, a multi- weapon wielding\
      \ warrior ready to face loads of outlawed criminals, dangerous creatures and\
      \ the ruthless evil villain that rules them all. Meet friends along the way\
      \ with new weapons and talents, journey through lavishly drawn environments\
      \ and work together to fulfil your unquenchable thirst for vengeance. Players\
      \ can call upon two support characters, Rondel the artillery support who tramples\
      \ enemies with his massive rocket launchers, and McCoy the sharpshooter who\
      \ takes down loads of enemies stealthily with his deadly accurate rifle.<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Stylistic 2D action\
      \ combat blended with unique support character abilities and frantic platforming.<br></li><li>Unique\
      \ ally system. Take on large enemy clusters with your heavy arms specialist\
      \ ally or take precision kills using your sharpshooter support as you brawl\
      \ your way through countless minions.<br></li><li>Featuring new local co-op\
      \ mode with a new playable character, 'Kitsune'.<br></li><li>Unlock new 'Boss\
      \ Rush' mode and test your fighting prowess.<br></li><li>Stunning visuals. Dusty\
      \ Revenge Co-op Edition will immerse you with 10 beautiful hand drawn environments\
      \ and 8 different boss fights.<br></li><li>New Content. Dusty Revenge Co-op\
      \ Edition polishes up with a new playable character, a new level, new enemies\
      \ and new bosses.</li></ul><br>What others say about Dusty Revenge:<br><strong>Destructoid</strong><br><i>\u201C\
      All in all, it feels like a condensed 2D Devil May Cry 3, which is a great thing,\
      \ and shows that PDDesignStudio really has a knack for designing technical action.\u201D\
      <br><br>\u201CAll along the way, the art is stunning, breaking the boundaries\
      \ of an indie studio and venturing into major release territory.\u201D</i><br><br><strong>Jay\
      \ is Games</strong><br><i>\u201CThe real juicy parts of the game take a little\
      \ time to kick in (why isn\u2019t the bear with the massive gun there from the\
      \ beginning?!), but once they do you\u2019ll realize this is much more than\
      \ a simple sidescrolling punchfest.\u201D</i><br><br><strong>Mash Those Buttons</strong><br><i>\u201C\
      It\u2019s got a huge move set, simple attacks to learn, beautiful stages, great\
      \ enemy and level design, and a fun, unique soundtrack. It does a lot of work\
      \ to keep the game interesting and varied for its players, something very few\
      \ brawlers manage to pull off effectively.\u201D</i>"
