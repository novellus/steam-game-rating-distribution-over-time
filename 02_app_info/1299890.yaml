    about_the_game: Zombie Slayer VR is an immersive first person shooter where you
      survive against endless waves of zombies. Team up with friends or survive alone
      to try and reach new records! The waves get harder as you go, so how long can
      you last? Kill zombies, earn points, buy weapons, unlock new rooms, and survive!<br><br>Currently
      this game includes 14 weapons, 1 map, and 1 stat upgrade (stat upgrades are
      the machines with levers. They provide boosts to hp, damage, ammo, etc)<h2 class="bb_tag">Key
      Features</h2>Zombie Slayer VR is in it's earliest stages of Alpha, meaning many
      changes are expected to come. This includes:<br><br>- New maps<br>- Gun customization<br>-
      New guns<br>- Extra abilities<br>- Zombie bosses<br>- Easter eggs<br>- Bug fixes
