    about_the_game: "Come sail the Pirate's Fate! Experience the twists and turns\
      \ of Mila's emotional journey as a member of the Dread Pirates. Prepare yourself\
      \ for an intense visual novel experience featuring mirth, action, romance, philosophy\
      \ and many transformations, with over three hundred choices within its branching\
      \ plot paths. Can you protect everyone you care about? Can you collect all the\
      \ coins, scattered to the ends of the Earth? Can you complete the journey without\
      \ losing yourself in the process?<br><br><strong>Story</strong><br>In The Pirate's\
      \ Fate, you play as Mila, the newest member of the Dread Pirates. You\u2019\
      ll navigate stormy seas, seedy saloons, and monstrous coves in search of loot.\
      \ And be warned: you aren\u2019t the only pirates seeking this treasure!  <br><br><strong>Choices\
      \ matter</strong><br>The choices you make alter Mila, the crew, and the story\
      \ itself. Different plotlines and romances will become available depending on\
      \ the paths you choose to take. Each plot path changes the relationship dynamics\
      \ and the composition of your crew, as well as your place within it. Will you\
      \ become a ruthless, cunning captain, or a diplomatic, peacemaking conciliator?\
      \ <br><br><strong>Your actions will transform the crew, literally</strong><br>The\
      \ magical treasure that the Dread Pirates seek is a set of coins that can transform\
      \ whoever holds them; to let them \u201Cbecome what they seek.&quot; They might\
      \ change in age, appearance, gender, personality, and species\u2014and even\
      \ rewrite their own past! There are over thirty-five unique transformations\
      \ among the main cast, many of which showcase non-traditional body types and\
      \ presentations.<br><br><strong>Diverse Relationships</strong><br>There are\
      \ many ways to fall in love in The Pirate\u2019s Fate. You can even fall for\
      \ the same character in different ways, depending on the choices you\u2019ve\
      \ made, the way the story unfolds, and the sorts of transformations you\u2019\
      ve experienced. There are over forty different romance paths, representing a\
      \ variety of relationships, including many across the LGBT spectrum.<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li>Over 300 choices across 8 unique plot lines<br></li><li>35+\
      \ transformations<br></li><li>190+ illustrated sequences<br></li><li>45 romances<br></li><li>190,000-word\
      \ script<br></li><li>Partial voice acting<br></li><li>Soundtrack of 20+ original\
      \ compositions<br></li><li>Unlockable gallery</li></ul>"
