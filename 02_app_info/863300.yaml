    about_the_game: "Futuretech Space Combat Academy\u2122 is a third-person, single\
      \ player space combat experience. Gameplay includes ship-to-ship combat, weaponry\
      \ and vehicle modifications, along with a taste of the ongoing world of our\
      \ flagship game to come!<br />\r\n<br />\r\nYou are Gary Ward, an Earth Defense\
      \ Union pilot and new cadet of the Futuretech Space Combat Academy\u2122 - ready\
      \ to bring the fight to the Grays and protect those you love!  As Gary, the\
      \ player must proceed through training, withstand constant alien aggressors,\
      \ and work their way through the ranks of the academy. Your assignments lead\
      \ you to abandoned wrecks, dizzying space mazes, asteroid belts and more. Unlock\
      \ weapons, ships and lore with each new level!"
