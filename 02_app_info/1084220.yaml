    about_the_game: Take control of Gummy The Soft, whose fall from The Great Gob
      was far and hard. Chomp your way through tough as teeth enemies and face the
      dreaded Pearly Knights, a true test of your enam-mettle. Collect upgrades AND
      diseases to enhance your agility and control over your one and only tooth. Brush
      and floss daily.<br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1084220/extras/bg_gg_steam_header_features.png?t=1609289165"
      crossorigin="anonymous"/><br><ul class="bb_ul"><li>Over 200 upgrades to aid
      or hinder your run. Take a diseased upgrade and risk being able to cure the
      disease to keep only the positive effects</li><li>Boss fights with multiple
      phases and attacks to keep you on your gums</li><li>Hundreds of handcrafted
      rooms and a new body to explore every time you die</li><li>Challenging rewarding
      skill based combat. No permanent stat upgrades</li><li>Slow motion </li><li>Accessibility
      options </li><li>So much bodily fluid </li><li>More teeth puns then you can
      shake a tooth brush at </li><li>More fun then going to the dentist</li><li>Cheaper
      too</li><li>....unless you have insurance</li><li> or you know someone</li></ul><br><img
      src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1084220/extras/bg_gg_steam_header_bosses.png?t=1609289165"
      crossorigin="anonymous"/><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1084220/extras/gm_one_shot_gameplay_314.gif?t=1609289165"
      crossorigin="anonymous"/><br>The Pearly Knights wont go down without a fight.
      Face bosses that will fight tooth and tooth to guard their... little rectangle
      room... But they love it and it's theirs so beware! <br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1084220/extras/bg_gg_steam_header_diseases.png?t=1609289165"
      crossorigin="anonymous"/><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1084220/extras/gm_one_shot_gameplay_317.gif?t=1609289165"
      crossorigin="anonymous"/><br>Contract diseases as you play. Diseases are powerful
      but come at a price. Do you risk the poison of diarrhea for the speed and urgency
      it creates in you? Leave the disease behind, and the body will consume the disease
      increasing the difficulty. Take entamaphobia to give all doorways a powerful
      laser. However, doors now cause damage by going through them. There's a creature
      that can administer a cure. But where and when you find him is unknown. <br><br><img
      src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1084220/extras/bg_gg_steam_header_combat.png?t=1609289165"
      crossorigin="anonymous"/><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1084220/extras/gm_one_shot_gameplay_315.gif?t=1609289165"
      crossorigin="anonymous"/><br>Use the agility and stickiness of your little gummy
      to run on walls to escape bullet hells. Initiate slomo to find a path through
      a maze of bullets. Jump high into the air to get a better view or to dodge an
      impossible amount of bullets. While your in the air, why not take the time to
      reflect on your life. The purchase you made....WAIT! That enemy is stunned!
      JUMP ON IT!!! As a kid, did you ever try to re-insert your baby tooth back into
      its gummy cavity? No? Well now's your chance! Shoot your tooth and suck back!
      Time it just right to inflict extra damage.<br> <br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1084220/extras/bg_gg_steam_header_accessability.png?t=1609289165"
      crossorigin="anonymous"/><br>Do you hate rogue-lites? There's options to make
      the game more forgiving! Want to start the game with a bunch of health? Want
      to give yourself a little power boost? There's more subtle options that no one
      will notice if you use. This wont block off content though. You play how you
      want.<h2 class="bb_tag">A note to potential buyers</h2>At first glance, Cavity
      Busters looks like your run of the mill roguelite. However the game has some
      unique mechanics. If you'd like something new in the genre, I believe you'll
      have a deep, rewarding experience!
