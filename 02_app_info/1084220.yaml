    short_description: Cavity Busters is a roguelite toothpunk bullet hell where you
      use your one and only tooth to chomp the cavity infested enemies. Run on the
      walls, activate bullet time to dodge through bullet filled rooms and stomp baddies.
      Collect power ups, contract powerful diseases, dig your way through the body.
