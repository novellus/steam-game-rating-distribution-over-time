    recommendationid: '83228140'
    review: 'This game is an improvement over the first game in several ways, not
      least of which is the ability to mute music and sound effects separately.  They''ve
      also introduced a bizarre set of voices that will speak nonsense upon setting
      a jigsaw piece in its proper position.  I recommend muting that immediately.


      The art is beautiful, the women are sexy, and the 96 achievements are easy to
      get.  The minimum you need to do to get all achievements is complete all puzzles
      with 96 pieces, timer enabled and the reference image disabled.  I completed
      one puzzle with 384 pieces, and it''s a slog.


      Dark Fantasy 2 is much better than the sequel, Dark Fantasy: Epic Jigsaw Puzzle,
      which is very frustrating to play.  Dark Fantasy 2 has art with detailed, non-uniform
      backgrounds that makes them a pleasure both to view and to solve.'
