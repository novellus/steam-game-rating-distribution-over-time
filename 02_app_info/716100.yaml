    review: "Ce petit jeu de plateau est agr\xE9able et m\xE9rite le d\xE9tour.\n\n\
      Le tutoriel n'\xE9tant pas vraiment intuitif peut-\xEAtre serait il bon de revenir\
      \ sur les r\xE8gles, qui ne sont toutefois pas complexes.\nVous les trouverez\
      \ dans le jeu, en anglais, \xE0 t\xE9l\xE9charger.\n\nVous jouez \xE0 deux et\
      \ avez devant vous 3 cases o\xF9 vous allez mettre des cartes repr\xE9sentant\
      \ des haricots.\nLa premi\xE8re r\xE8gle est que vous devrez toujours, pour\
      \ commencer, jouer la carte la plus \xE0 gauche de votre main de 5 cartes..\n\
      S'il ne vous est pas possible, dans les tours ult\xE9rieurs, de la placer dans\
      \ une de vos 3 cases qui sont prises, il faudra alors vendre une des 3 piles\
      \ de vos 3 cases, avec une seconde r\xE8gle, s'il y a une pile de 2 cartes et\
      \ 2 autres piles d'une carte vous devrez vendre la pile de 2 (etc).\n\nEnsuite\
      \ vous devrez mettre dans vos piles soit les m\xEAmes nombre (toujours paires,\
      \ 6,8,10,12 etc jusqu'\xE0 20), soit un nombre juste au-dessus (j'ai une pile\
      \ avec 3 cartes de haricots \xE0 8, je peux mettre encore un 8 ou un 10, et\
      \ ainsi de suite apr\xE8s), tout cela afin de r\xE9aliser une de vos 3 cartes\
      \ bohnus, repr\xE9sent\xE9es par des sigles de couleurs (triangles, carr\xE9\
      s, rouges, bleus...), chaque sigle de la m\xEAme couleur repr\xE9sentant un\
      \ m\xEAme haricot (si vous avez 3 triangles bleus et deux ronds rouges au dessous\
      \ vous pourrez le r\xE9aliser avec une pile faisant 3 fois le m\xEAme nombre\
      \ puis deux fois le nombre sup\xE9rieur, ex: 3 haricots \xE0 8 puis 2 haricots\
      \ \xE0 10 dans la m\xEAme pile).\n\nUne fois vos une ou 2 cartes les plus \xE0\
      \ gauche plac\xE9es (la premi\xE8re est obligatoire, la seconde optionnelle),\
      \ 3 cartes seront tir\xE9es, vous devrez alors en donner une \xE0 votre adversaire\
      \ et garder les 2 autres QUE VOUS DEVREZ IMPERATIVEMENT JOUER, dans l'ordre\
      \ que vous voulez, avec possibilit\xE9 de jeter une carte si elle vous ennuie.\n\
      Pour donner une carte \xE0 l'adversaire, il y a devant vous un plateau avec\
      \ toutes les cartes du jeu repr\xE9sent\xE9es une fois.\nVotre adversaire connait\
      \ les 3 cartes tir\xE9es mais ne connait pas votre main, or vous pouvez lui\
      \ donner ou bien une des cartes tir\xE9es ou une carte de votre main.\nPour\
      \ cela vous poussez une des cartes du milieu du m\xEAme nombre que ce que vous\
      \ voulez donner et proposez alors celle l\xE0 \xE0 votre adversaire.\nIl peut\
      \ l'accepter (il devra alors imp\xE9rativement la jouer) ou vous faire une contre-proposition\
      \ en cliquant sur une autre carte qu'il devra alors vous donner de sa main et\
      \ que vous devrez aussi jouer.\nEt ainsi de suite jusqu'\xE0 acceptation d'une\
      \ carte par un des deux joueurs.\nVous pouvez bluffer lors de ces propositions\
      \ et cliquer sur une carte que vous ne poss\xE9dez pas, mais si votre adversaire\
      \ s'en doute il peut d\xE9clarez que vous bluffez, et s'il a raison vous devrez\
      \ lui payer une pi\xE8ce d'or ou une carte bohnus si vous \xEAtes \xE0 sec.\n\
      \nLe gagnant est celui qui a le plus de pi\xE8ce d'or \xE0 la fin de la partie\
      \ (pioche \xE9puis\xE9e), sachant que les cartes bohnus rapportent des po et\
      \ des cents (100 cents=une po), mais aussi la vente de vos piles de cartes rapportent,\
      \ plus il y a de cartes empil\xE9es plus cela rapporte, la somme \xE9tant inscrite\
      \ en bas.\n\nUne partie dure 15 \xE0 30 mn. et l'IA se d\xE9mmerde bien.\n\n\
      En esp\xE9rant que j'aie pu vous aider, n'h\xE9sitez pas \xE0 venir me poser\
      \ des questions si vous en avez.\n\nA vos haricots, pr\xE8ts, partez!"
