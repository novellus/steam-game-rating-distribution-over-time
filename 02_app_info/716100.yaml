    about_the_game: "Overview<br />\r\nFor more than 20 years, game designing legend\
      \ Uwe Rosenberg has given players of Bohnanza the opportunity to plant beans\
      \ and harvest them in exchange for as many bean dollars as possible. In the\
      \ two-player-version Bohnanza \u2013 The duel, the two bean farmers offer each\
      \ other gifts of beans they don\u2018t want for themselves, ideally ones that\
      \ their opponent can\u2018t make use of, either. Cleverly combining the types\
      \ of beans on the fields allows them to fulfil bonus tasks. The player who manages\
      \ to earn the most bean dollars wins the game.<br />\r\n <br />\r\nFace off\
      \ against different AI opponents, or challenge hobby gardeners from all over\
      \ the world! Find your place on the Bohnanza leaderboard!<br />\r\n<br />\r\n\
      Features<br />\r\n- True-to-the-original, digital port of the two-player-version\
      \ of Uwe Rosenberg\u2018s popular game Bohnanza<br />\r\n- The easy interactive\
      \ tutorial makes for a quick entry to the game<br />\r\n- Featuring AI opponents\
      \ of various levels of difficulty<br />\r\n- Play platform-independent duels\
      \ against the best players in the world"
