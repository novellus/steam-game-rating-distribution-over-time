    review: "\"SkyTime\" ist ein First-Person Jump&Run Plattformer.\n\nDie Story macht\
      \ nicht wirklich Sinn und hat mit dem Spiel selber auch nicht wirklich etwas\
      \ zu tun. Wir sind Wissenschaftler bauen eine Zeitmaschine, um unsere verschwundene\
      \ Familie wiederzufinden. F\xFCr den Bau der Zeitmaschine m\xFCssen wir aber\
      \ eine Komponente aus einer Milit\xE4reinrichtung eines b\xF6sen Firma klauen\
      \ und sind nun auf der Flucht. Oder so \xE4hnlich. Au\xDFer der Formulierung\
      \ \"auf der Flucht\" merkt man im gesamten Spiel nichts von der Geschichte.\
      \ \n\nWir sind auf jeden Fall in einer futuristischen Stadt mit sehr hohen Wolkenkratzern\
      \ und fliegenden Fahrzeugen. Alles findet in der H\xF6he statt, st\xFCrzen wir\
      \ ab, verlieren wir. Ziel ist es nun, m\xF6glichst schnell vom Start zum Ziel\
      \ zu gelangen ohne zu Sterben. \n\nDas Spiel besteht aus nur wenigen, immer\
      \ gleichen Assets. Alle Autos sehen gleich aus, von den Wolkenkratzern gibt\
      \ es nur wenige unterschiedliche und Gegner gibt es nur eine Art: drehbare Turrets,\
      \ die \xFCberall in der Welt angebracht sein k\xF6nnen. Um letztere auszuschalten\
      \ m\xFCssen wir unsere Rohrzange auf sie werfen, dadurch explodieren sie...\
      \ warum auch immer. \n\nAlso rennen wir \xFCber Wolkenkratzer und sich bewegende\
      \ Fahrzeuge und suchen Weg und Ausgang. Allerdings k\xF6nnten wir einige Spr\xFC\
      nge gar nicht schaffen, wenn wir nicht eine Spezialeigenschaft h\xE4tten, die\
      \ uns deutlich weiter Gleiten l\xE4\xDFt: wir k\xF6nnen n\xE4mlich f\xFCr kurze\
      \ Zeit die Zeit verlangsamen. Dadurch k\xF6nnen wir nicht nur deutlich weiter\
      \ springen, sondern haben auch die M\xF6glichkeit den Geschossen der Turrets\
      \ auszuweichen. Die F\xE4higkeit zur Zeitverlangsamung l\xE4dt sich ziemlich\
      \ z\xFCgig wieder auf.\n\nSomit spielt sich \"SkyTime\" zumindest theoretisch\
      \ wie eine Art Hybrid aus \"Mirrors Edge\" und \"Superhot\". Allerdings wie\
      \ eine ziemlich schwache Hybrid-Version. Denn die Steuerung ist recht tr\xE4\
      ge und schwammig und das Leveldesign ist wenig durchdacht. Oftmals ist es ziemlich\
      \ unklar, wo es gerade eigentlich weitergeht. Der Umfang ist sehr mager, es\
      \ gibt nur zehn Level, die jeweils vielleicht 1-3 Minuten dauern. Die Unity-Grafik\
      \ ist schwach und der Sound nach kurzer Zeit nervig. \n\nAlles schlecht also?\
      \ Naja, eigentlich sollte man einem solchen Titel keinen Daumen hoch geben,\
      \ denn er wirkt mehr wie eine Demo oder ein fr\xFChes, noch unausgereiftes Konzept.\
      \ Aber dieses Konzept ist gar nicht mal so schlecht. Die Kombination aus \"\
      Superhot\" und Mirrors Edge\" w\xFCrde in einem richtigen ausgereiften Spiel\
      \ ziemlich gut funktionieren und reichlich Spa\xDF machen. \n\nInsofern gibts\
      \ mehr f\xFCr die Idee, nicht f\xFCr die Ausf\xFChrung und auch wegen des sehr\
      \ geringen Preises gerade mal so einen Daumen nach oben. \n\n[h1]Wertung:[/h1]\n\
      6/10 Atmosph\xE4re\n2/10 Story\n5/10 Grafik\n5/10 Sound\n6/10 Spielmechanik\n\
      4/10 Balancing\n6/10 Spielspass\n\n[h1]Fazit:[/h1]\nGutes Konzept, schwache\
      \ Ausf\xFChrung. \n\n[h1][b]6/10 Gesamtwertung"
