    short_description: The Guild 3 is a fascinating trade and life simulation that
      takes place during the late Middle Ages. Step into the shoes of a citizen, acquire
      businesses and mansions, produce goods and trade them, start intrigues in politics
      and society, love, hate, bribe, fight and live through good and bad times!
