    detailed_description: '<h1>Discord</h1><p><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/theguild"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/311260/extras/Guild3_JoinUsOnDiscord.png?t=1597662214"
      /></a></p><br><h1>About the Game</h1>We find ourselves in middle Europe of the
      year 1400. The dark middle ages, once dominated through nobles and clergy, ends
      and a new era begins: the age of the free cities of trading and of the free
      mind!<br>In The Guild 3 you create a family dynasty which can last for centuries.
      While the world around you and your dynasty rearrange itself again and again
      - all non-player figures make their own decisions - you have to prove your skills
      in handicrafts and trading, at social occasion and finally in politics and in
      malicious intrigues.<br>The Guild 3 is a unique mixture of economic simulation,
      strategy game, historical life simulation and role playing game in real time
      3D, with atmospheric voice recording and medieval soundtrack.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/311260/extras/burg_-_Kopie.jpg?t=1597662214"
      /><br><br>The game is currently in Early Access and therefore in development.
      It will be regularly updated, so if you are looking for information regarding
      the current state please check-out the game''s community hub and latest patch
      notes.<br><br>Upon release of the game you will be able to experience ...<br><ul
      class="bb_ul"><li>... historical medieval cities and their surroundings located
      in central and northern Europe. Every city fully supports all 4 seasons and
      a day/night cycle. <br></li><li>... the challenges of forming, maintaining and
      developing a family that becomes stronger with every generation ... or if done
      badly vanish. <br></li><li>... a fight for power that requires you to excel
      in economics, politics and diplomacy. <br></li><li>... a multiplayer mode that
      will challenge your friendships and tests your backstabbing abilities.<br></li><li>...
      a new player in the game for power - Guilds! Join one of the famous guilds (e.g.
      the Alchemists Guild), support your fellows and get supported, get access to
      special powers of your guild and try to mold your city and whole scenario map
      according to your guilds philosophy!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/311260/extras/landscape4.png?t=1597662214"
      />'
