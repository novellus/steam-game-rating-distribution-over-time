    about_the_game: 'As the Gretel, build, explore and survive in the dangerous forest.
      Fight to survive against mysterious Druids of the forest. If you can survive,
      maybe you can find out what happened to your twin brother and who kidnapped
      him.<br><br>First of all, you must survive. You will get hungry, and you have
      to hunt. You have to build shelter by cutting trees in the dangerous forest.
      And craft tools to survive. But be careful! The society of Druids will find
      you. The real question is: who brought them to this forest. Or might it have
      anything to do with your kidnapped twin brother?<h2 class="bb_tag">Key Features</h2><ul
      class="bb_ul"><li>Build shelter by cutting any trees in the dangerous forest.
      Gather food and cook them with camp fire.<br></li><li>Explore and be careful.
      The society of Druids is your enemy, fight them or run away if you are weak.<br></li><li>Craft
      weapons and tools for survive.<br></li><li>Unravel the mystery. Track down the
      your lost twin brother.</li></ul>'
