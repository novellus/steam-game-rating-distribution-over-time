    about_the_game: "\u25C6 Deck Build RPG x Dark Fantasy Style Scenario<br />\r\n\
      <br />\r\nThe royal road dark fantasy scenario that was not in the previous\
      \ deck build RPG is also the charm of this work. It is newly written by SF writer\
      \ and scenario writer.<br />\r\n<br />\r\nWhat is the mystery of Hilde's curse?\
      \ What is a witch?<br />\r\nWhat are the obstacles that stand in front of them?<br\
      \ />\r\nThe essence of fantasy has been brought together in an estimated 10\
      \ hours of gaming experience.<br />\r\nPlease enjoy their story to the end."
