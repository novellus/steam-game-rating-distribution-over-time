    about_the_game: "Embark on a puzzle solving adventure in which you and a partner\
      \ must prove you can communicate and work together to escape the haunted Castle\
      \ Rock. <br><br>It all begins with an emergency flare lighting up the sky and\
      \ a distress call waking you from uneasy dreams. Your fellow Antarctic explorers\
      \ are in trouble, and the two of you left at base camp must work together to\
      \ launch a rescue mission. If only you knew what you were getting into\u2026\
      <br><br>From the research base camp you\u2019ll need to figure out a way to\
      \ get to the source of the distress flare. Once you\u2019re through the frozen\
      \ Antarctic wastes, you'll find yourselves separated inside a medieval castle,\
      \ facing puzzles, secrets, and dangers! You and your partner start out with\
      \ nothing but your wits and a walkie-talkie each. Observation, smart communication\
      \ and teamwork will be the only way to escape from the sinister Castle Rock.<h2\
      \ class=\"bb_tag\">Feature list</h2><ul class=\"bb_ul\"><li> <i>Spine-tingling\
      \ story</i>: uncover a dark history, and become closer acquainted with the malevolent\
      \ being known only as \u2018the Jester\u2019. Who, or what, is he?<br></li><li>\
      \ <i>Walkie-talkie</i>: you must communicate to progress \u2013 find out just\
      \ how good you are at describing and explaining your surroundings<br></li><li>\
      \ <i>Puzzle packed</i>: work together to solve this captivating digital escape\
      \ room<br></li><li> <i>Mysterious locales</i>: explore the expedition base camp,\
      \ frozen Antarctic valleys, and the sinister Castle Rock itself</li></ul><br><strong><i>NOTE:\
      \ This game is co-op only. It requires both players to have a working PC-compatible\
      \ microphone and an internet connection.</i></strong><h2 class=\"bb_tag\"><strong>Talk</strong></h2>\
      \ <i>Your voice will have to lead the way.</i><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/865360/extras/GIF_MistyValley_-_Small_version.gif?t=1608561230\"\
      \ /><br>You and your expedition partner must traverse the Antarctic wasteland\
      \ and infiltrate an ominous medieval castle. All you start with is a pair of\
      \ walkie-talkies \u2013 will you be able to work together on the same wavelength?<h2\
      \ class=\"bb_tag\"><strong>Solve</strong></h2><i>Two minds will have to think\
      \ alike.</i><br>Immerse yourself in an intriguing cooperative experience as\
      \ you and your partner puzzle your way through a series of thrilling situations.\
      \ Discover brand new environments and mysteries, together.<h2 class=\"bb_tag\"\
      ><strong>Escape</strong></h2> <i>We were not alone... </i><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/865360/extras/GIF_GreenhousePlant_-_Small_version.gif?t=1608561230\"\
      \ /><br>Darkness has engulfed the once magnificent Castle Rock and its surroundings.\
      \ Can you discover the truth behind the grim fate of the fallen citadel and\
      \ make it out alive... or will the original inhabitants catch you on your way\
      \ out?<h2 class=\"bb_tag\">What\u2019s new?</h2>For returning fans of the We\
      \ Were Here series, this time you can expect even more puzzles, longer play\
      \ time, new mechanics, and discover more of the story behind the Antarctic expedition\
      \ and Castle Rock itself...<br><br><strong>PLAY MORE WE WERE HERE GAMES!</strong><br>If\
      \ you enjoy We Were Here Together, don\u2019t forget to check out the earlier\
      \ entries in the series: <a href=\"https://store.steampowered.com/app/582500/We_Were_Here/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >We Were Here</a> and <a href=\"https://store.steampowered.com/app/677160/We_Were_Here_Too/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >We Were Here Too</a>."
