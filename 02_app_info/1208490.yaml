    about_the_game: Taxidermy is a first person horror experience with the 80's slasher
      aesthetics<br><br><strong>Story</strong><br><br>Alex is a great fan of taxidermy
      and he just bought a new product on the internet with the &quot;Taxidermy Brothers&quot;,
      but it was never delivered.<br>After several months, Alex is going on an event
      right in the city of the store. On the way back to home, Alex decides to stop
      on the Taxidermy Brothers Store/House to get his product.<br>He just didn't
      expected to get locked inside the house of an insane taxidermist<br><br><br><strong>Now,
      surviving is up to you!</strong><br><br>- Feel the tension of beeing chased
      in a fast paced run<br>- Explore the creepy house to find your way out<br>-
      Beware with the &quot;taxidermized&quot; animals
