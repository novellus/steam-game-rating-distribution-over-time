details:
  data:
    about_the_game: "Mushroom Picker Simulator is a mushroom search and collection\
      \ simulator that will involve you in hunting many different mushrooms growing\
      \ in the wild. Collect mushrooms, enjoy walking in the forest, complete missions,\
      \ improve your hut and your equipment.<br />\r\nYou will play the role of a\
      \ mushroom picker living in a hut. You will be able to find 100 types of real\
      \ mushrooms growing in large areas of coniferous forests. Plan your route, try\
      \ not to get lost in the forest and return to the hut in time.<br />\r\n<br\
      \ />\r\nGAME FEATURES:<br />\r\n<br />\r\n\u25A0 Large location for exploring\
      \ and collecting mushrooms.<br />\r\n<br />\r\n\u25A0 Different weather conditions.<br\
      \ />\r\n<br />\r\n\u25A0 100 types of real-life mushrooms, both edible and inedible,\
      \ encyclopedia of mushrooms.<br />\r\n<br />\r\n\u25A0 Classification of fungi\
      \ by their type, rarity, and value.<br />\r\n<br />\r\n\u25A0 Improve the hut\
      \ and equipment of the mushroom picker.<br />\r\n<br />\r\n\u25A0 Presence of\
      \ venomous snakes in the forest.<br />\r\n<br />\r\n\u25A0 The presence of hunger\
      \ and thirst in the mushroom picker, the possibility of injury and snake bite.<br\
      \ />\r\n<br />\r\n\u25A0 The presence of various missions related to mushrooms\
      \ and searching for items.<br />\r\n<br />\r\n\u25A0 Orientation on the terrain:\
      \ using a compass and binoculars."
