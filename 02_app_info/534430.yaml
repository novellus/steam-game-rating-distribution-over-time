details:
  data:
    about_the_game: "Arcade Artist is an experience that combines the unique exploration\
      \ of a creative playground along with casual arcade activities that makes this\
      \ VR experience perfect for all age groups. Think painting and creating on in\
      \ a fantastic world.<br />\r\n<br />\r\nThe team behind the Arcade Artist wanted\
      \ to create a world that allows you to step into a fantastical place where you\
      \ can IMAGINE, CREATE ART and CAUSE CHAOS.<br />\r\n<br />\r\nWith simple and\
      \ intuitive tools, like the Laser Light Etcher, Velocity Brush, and Paintball\
      \ Blaster Prototype #7, you can get lost. Players will be surprised and delighted\
      \ on how much fun VR can be. Especially when they unlock hidden surprises within\
      \ the world.<br />\r\n<br />\r\nDiscover the world of Arcade Artist. More to\
      \ come!"
