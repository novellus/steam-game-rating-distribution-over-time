    recommendationid: '26275836'
    review: "It's not Tiltbrush nor is it the \xA322.99 that Tiltbrush costs - it's\
      \ a quarter of the cost Tiltbrush so it may not have all the bells and whistles\
      \ of that program. This program is aimed at a younger market and should be looked\
      \ upon on that basis. For what it is - it's good, but not great. I've bought\
      \ it for my young daughter and she's happy enough whereas an College Art Student\
      \ may feel totally underwhelmed. If you're looking for a simple painting program\
      \ for children that can do a lot of what Tiltbrush does in a stripped down form\
      \ and more basically - then at \xA35.99 compared to \xA322.99 Tiltbrush - Arcade\
      \ Artist is worth it! \n\nI'd recommend on that basis!"
