details:
  data:
    about_the_game: 'Photosensitivity Warning: This game features intense procedural
      visual effects. Space Hole 2020 features many unpredictable visual patterns
      and strobing lights.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1393310/extras/ezgif-2-6413dcb86521.png?t=1605497447"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1393310/extras/ezgif-2-41930fc81408.png?t=1605497447"
      /><br><br><ul class="bb_ul"><li> Navigate mysterious cosmic structures on an
      allegorical journey through time<br></li><li> Witness procedural and discovered
      visual effects generated by overlapping unbuffered pixels<br></li><li> Configure
      dynamic visual effect bags with the Freeform Machine<br></li><li> Journey from
      the origin of reality to the furthest reaches of technological expansion<br></li><li>
      Non-linear design affords multiple viable paths through the game</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1393310/extras/ezgif-1-be472f51616a.png?t=1605497447"
      /><br><br>Space Hole 2020 is a standalone continuation of the Space Hole games,
      and like 2016 and 2018 before it, can be experienced independently (the games
      share only mechanical themes).<br><br>Space Hole 2020 is a Sam Atlas game, Featuring
      music by DL Salo courtesy of Object Sonore.  The game is named after the year
      2020, but is neither a record of or a direct allegory for it, instead forming
      an existential perimeter around the year.'
