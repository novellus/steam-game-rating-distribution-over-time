  data:
    about_the_game: The Supporter's Edition provides extra content without giving
      unfair pay to win advantages online. It includes a full singleplayer campaign,
      online co-op survival runs, 70 bonus challenges, 2x more kill coins, and a sexy
      medallion to show your support!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/978140/extras/steamPageCompilation3.gif?t=1595820296"
      /><br><br><ul class="bb_ul"><li><strong>Unlimited Co-op Survival Runs</strong><br>Play
      survival runs with no daily limits, and access 4 player online co-op. Friends
      in your party can join your survival run even without the DLC!<br></li><li><strong>Full
      Singleplayer Campaign (and Co-op)</strong><br>Save the world in the full campaign,
      either solo or co-op (4 players online).<br></li><li><strong>Earn 2x More Kill
      Coins</strong><br>Earn 2x as many kill coins whenever you level up. You'll also
      get an instant coin bonus to backpay you for all previous levels.<br></li><li><strong>Unlock
      70 New Challenges</strong><br>Complete challenges of increasing difficulty and
      gain bonus rewards. You'll also be able to complete one extra daily challenge
      per day.<br></li><li><strong>Show Supporter's Medallion</strong><br>Display
      this medallion next to your name in the leaderboards and chat.</li></ul>
