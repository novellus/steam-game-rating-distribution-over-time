    about_the_game: Do you like <strong>action twin-stick shooter</strong> games?
      We mixed this genre with <strong>tower defence</strong> elements! You have a
      chance to enter a world full of mutants! Evil Dr. Hundertwasser change small
      animals to massive monsters! They want to destroy our reactors! You can be one
      of two cosmic-agents who will exterminate evil with his own weapon, power of
      ZAMB!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/819280/extras/banner1_600.png?t=1591803040"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/819280/extras/icon03_32.png?t=1591803040"
      /><strong>Endless and Story Mode:</strong> Hack and defend the reactors in 15
      action-packed story levels and survive in 9 extremely skillful endless stages!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/819280/extras/icon03_32.png?t=1591803040"
      /><strong>BeCoop:</strong> Choose between Local and Online Mode in Single or
      Coop!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/819280/extras/icon03_32.png?t=1591803040"
      /><strong>420 Upgrades:</strong> Increase range, power up your damage, or upgrade
      defence system to your turrets and gain more XP for extermination enemy waves!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/819280/extras/icon03_32.png?t=1591803040"
      /><strong>17 Unique Enemies:</strong> Fight against mutant Wasps, Scorpions
      with blasters, exploding Ticks or the titanic Crusher Bugs!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/819280/extras/icon03_32.png?t=1591803040"
      /><strong>3 Challenging Bosses:</strong> Face off against the most destructive
      scientific experiments created by the mad scientist Dr Hundertwasser!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/819280/extras/icon03_32.png?t=1591803040"
      /><strong>Replayability:</strong> Face neverending hordes of mutants in new
      Endless mode and unlock Steam achievements and star related challenges through
      every level, thus proving that you are the best!<br><br>Choose beetwen Cye -
      The amazing brawler, he is trained in melee combat and uses powerful gadgets
      of mass destruction; or Chrome - the master tactician, an agent of ranged warfare
      weapon and turret defence systems operator.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/819280/extras/ZAMB_KeyArt_01_600.png?t=1591803040"
      />
