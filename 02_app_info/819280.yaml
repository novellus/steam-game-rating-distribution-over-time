    review: no lo puedo recomendar para nada.... el juego esta bien todo lo que quieras
      pero quiero poner coop pantalla compartida y al conectar los joysticks y configurarlos
      lo primero que noto es que no se pueden configurar las teclas de movimiento....
      osea es lo basico...pense.. quizas se configuran por defecto... entrando en
      la partida no hay forma de coordinar para poder moverte.... con la palanca izquierda
      tenes las 4 direcciones... luego con la palanca  derecha,  para abajo y arriba
      el personaje mira de izquierda a derecha... palanca derecha izquierda abre un
      menu y dispara... con los botones de direccion de derecha a izquierda el personaje
      mira de arriba a abajo. de arriba y abajo no tienen funcion ... RL abre el menu
      de pausa.... el resto de botones start, select, turbo, auto y demas no tienen
      ninguna funcion,... es imposible jugar asi busque formas de como configurarlo
      pero no se puede.... esta entretenido el juego nos encanto a mi esposa y a mi..
      pero no puedo recomendarlo por un error tan basico como lo es el simple movimiento
      y apuntar
