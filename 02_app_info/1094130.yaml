    about_the_game: "In &quot;Bugs!&quot; the player will take on the role of an exterminator\
      \ struggling with some small towns invaded by bugs.<br />\r\n<br />\r\nMove\
      \ around the towns using your van, unlock the equipment you need and eliminate\
      \ those repugnant 6-legged beings!<br />\r\n<br />\r\nIn this game, there are\
      \ different kinds of buildings; you need to use different tactics to win the\
      \ &quot;battle&quot; in these structures.<br />\r\nSometimes, the owners of\
      \ the building will make you an offer to fumigate their house.<br />\r\nSpend\
      \ the money (Bugcoins) to buy new equipment and to supply your weapons.<br />\r\
      \n<br />\r\nYou can play a true Campaign as an exterminator ... or simply enjoy\
      \ yourself using the Sandbox mode.<br />\r\n<br />\r\nThere are different kinds\
      \ of weapons.<br />\r\nyou can choose between traditional explosives, incendiary\
      \ devices, toxic devices, several kinds of traps and some atypical gadgets.<br\
      \ />\r\nThere are some extremely dangerous weapons too, including artillery\
      \ volleys, air strikes and ... a nuke!<br />\r\nYou will also find a very atypical\
      \ gadget, a super lethal weapon, known as the &quot;Insane Dreamers virus&quot;,\
      \ but we can't tell you more ...<br />\r\n<br />\r\nUse all the means available\
      \ to you to wipe out those beasts.<br />\r\nShow no mercy because they will\
      \ show no mercy when, at night, they will jump on your bed while you are asleep!"
