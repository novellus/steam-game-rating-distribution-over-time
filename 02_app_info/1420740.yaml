  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1420740/extras/Text.png?t=1607160540"
      /><br>Has caring about a <strong>cute green anime girl</strong> always been
      the dream of your life? <br>Well congratulations! You now have the ability to
      purchase a brand new <strong>T-Gotchi!</strong><br>Pay attention to her needs
      and she will be your most loyal friend!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1420740/extras/8Endings.png?t=1607160540"
      /><br>Unlock unique endings, each better than the last! <br>Remember:<strong>
      your choices matter! </strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1420740/extras/Care.png?t=1607160540"
      /><br>Have you ever felt the pain of losing a pet tamagotchi, because you forgot
      to give it some food? You don't want that to happen again, do you? So <strong>Feed</strong>,
      <strong>Wash</strong> and <strong>Talk</strong> to your T-Gotchi and don't let
      her die!<br><br><strong>Features:</strong><br><ul class="bb_ul"><li>A retro-styled
      tamagotchi experience<br></li><li>Cute gameboy-inspired color-scheme<br></li><li>7
      supported languages<br></li><li><i>Pay a visit to The Forest Of Sycamores</i></li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1420740/extras/Trigger.png?t=1607160540"
      />
