    about_the_game: "From the makers of Dune\u2122 and Megarace\u2122<br>Lost Eden,\
      \ an alternative prehistoric past where man and dinosaur co-exist.<br>You must\
      \ travel four continents and meet more than twelve different species of dinosaurs,\
      \ each with its own distinct personality. It is your goal to restore the peace\
      \ that once allowed man and beast to live harmoniously. To accomplish this goal,\
      \ you will need to find the secret to traveling the lands of Eden, engaging\
      \ the help of the dinosaurs and rebuilding lost citadels.<br><br><ul class=\"\
      bb_ul\"><li>From Cryo Interactive Entertainment, the creators of Dune.<br></li><li>An\
      \ adventure-strategy game in a world never before imagined<br></li><li>Explore\
      \ seven types of 3D terrain and enjoy sophisticated cinematics<br></li><li>Meet\
      \ more than 12 species of talking dinosaurs<br></li><li>Get a pterodactyl's-eye\
      \ view in texture-mapped traveling sequences<br></li><li>With full speech throughout\
      \ and an original musical score</li></ul>"
