    review: "OK ... f\xFCr die heutige \"Spieler-Jugend\" ist dieses Spiel sicherlich\
      \ entt\xE4uschend. \nSpiele ohne gro\xDFartige Grafikeinstellungen und ohne\
      \ die Aufl\xF6sung von 16:9 und das mittlerweile gewohnte Tiefgreifende Gameplay\
      \ und alles damit zusammenh\xE4ngende .... sind f\xFCr diese Leute Ihh Bah.\n\
      Jedoch war damals das Spiel f\xFCr mich ... und f\xFCr viele andere Spieler\
      \ ... der Oberhammer. \nZu dem Zeitpunkt waren Dinosaurier in Spielen nicht\
      \ so selbstverst\xE4ndlich wie heute. \nDie Grafik war bahnbrechend und Adventures\
      \ waren gefragt. \nHinzu kommt die von Cryo Interactive gewohnte und franz\xF6\
      sisch k\xFCnstlerische Optik und die verr\xFCckte Story.\nHeraus kam ein lohnendes\
      \ Adventure das v\xF6llig auf Interaktivit\xE4t in einer 3D Welt setzte. \n\
      Einziger Kritikpunkt damals ... ich hatte es f\xFCr 90 DM nach 8 Stunden durchgespielt.\
      \ \nWobei das heute ... so gesehen 45 Euro ... eigentlich Standard ist. :-D\n\
      Damals war es das jedoch nicht. :-)\n\nLange Rede kurzer Sinn ... es macht auch\
      \ heute noch Spa\xDF ... wenn man es als das betrachtet was es ist:\nEin Zeitzeuge\
      \ der 90er.\n\nIch habe soweit keine Abst\xFCrze feststellen k\xF6nnen und es\
      \ l\xE4uft super. \nGameplay muss erstmal verstanden sein mit dem Men\xFC ...\
      \ dann flutscht es. \nVon mir her ... und nicht nur wegen Retro ... sondern\
      \ auch wegen Gameplay-Geschichte ... klarer Daumen hoch."
