      \ to, but after an hour of just recognizing patterns I finally beat all three\
      \ of them\u201D<br><a href=\"https://www.youtube.com/watch?v=cbOEYcXgTy0\" target=\"\
      _blank\" rel=\"noreferrer\"  >Petjeh</a><br><br>\u201CI love dead (and other\
