  data:
    about_the_game: '<h2 class="bb_tag">A small game about boss fights</h2><br>Mini-Dead
      is a short but intense boss fighting game, using a simple but incredibly effective
      game mechanic that runs at <strong>144 fps</strong> which is perfect for those
      who want to put their 144hz monitors to good use!<br><br>Three bosses stand
      in your way along with a fourth, secret fight.<h2 class="bb_tag">Simple but
      effect game mechanic</h2><br>The controls are simple.<br><br>You move with the
      mouse to dodge attacks.<br>Click and drag to create a piercing beam that damages
      enemies.<br>Release left mouse button to teleport to the end of the beam.<br><br>What
      better way to fight bosses than to use your mouse! The ultimate hardware for
      reflex based game play.<h2 class="bb_tag">Why &quot;Mini-Dead?&quot;</h2><br>Boss
      fights are cool. The feeling of overcoming a boss is pure bliss. <i>Mini-Dead</i>
      is a compressed, little brother of meatier game <i>Dead</i>.<br><br>Check out
      DEAD on Steam: <a href="http://store.steampowered.com/app/527150/Dead/" target="_blank"
      rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/527150/Dead/</a>'
