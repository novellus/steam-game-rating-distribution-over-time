    reviews: "\u201CYears of Dark Souls has prepared me for this moment. Great game,\
      \ and promising future for the sequel!\u201D<br><a href=\"https://www.youtube.com/watch?v=irBLuzEs5t4\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >TheSassJacket</a><br><br>\u201CGreat\
