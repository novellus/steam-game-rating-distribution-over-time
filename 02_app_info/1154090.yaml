details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1154090/extras/Logo_animated_big.gif?t=1608462446"
      /><br>The shell that protected the Kingdom was broken. Sovereigns succumbed
      to the temptation of filth, poured from the nightmare realm and lead the Kingdom
      to decline. Nightmare creauteres terrorize the civilians. The Brotherhood, which
      has stood guard the Kingdom for centuries, does not cope with the threat. They
      are compelled to ask for help from the criminal. Elias the half-blood, in whose
      veins the blood of the demon flows, may be the only hope of the Kingdom.<br>Explore
      the lands of the Kingdom, fight hordes of demons and powerful bosses, find secrets,
      help inhabitants in distress and stop the impending catastrophe.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1154090/extras/Features_eng.png?t=1608462446"
      /><br><br><ul class="bb_ul"><li> Great pixel graphics in SNES / Sega style;<br></li><li>
      Original fantasy story;<br></li><li> Metroidvania elements: various secondary
      weapons, equipable items, power ups;<br></li><li> Quaint characters and enemies;<br></li><li>
      Exciting and challenging boss battles;<br></li><li> Kingdom events are revealed
      through dialogues, item descriptions, and game events.</li></ul>'
