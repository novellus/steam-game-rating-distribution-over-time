    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394830/extras/About_Locis.png?t=1608197451\"\
      \ /><br>LOCIS isn't a game like the others, it's a game for those who love exploration\
      \ and for those who love to test themselves. Your journey into the nightmare\
      \ will not be easy, you'll encounter a lot of dangers, disturbing situations\
      \ and strange people who will wander like you in the desperate search for a\
      \ way out.<br>Watch out! The darkness can get you anytime when you are distracted.\
      \ You will be facing different monsters for each Areas.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394830/extras/Main_Features.png?t=1608197451\"\
      \ /><br><strong>\u2022 Procedural generation:</strong> The world of LOCIS is\
      \ constantly evolving, the game generates itself every time you play it thanks\
      \ to intelligent algorithms and will be able to offer you a dynamic situation\
      \ and an always different adventure at every start.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394830/extras/Procedural.gif?t=1608197451\"\
      \ /><br><br><strong>\u2022 Karma system:</strong> LOCIS knows who you are, it\
      \ will often put you in situations where you will be forced to choose... the\
      \ game will adapt to your play style and evolve according to it, even unlocking\
      \ different endings at the end of the game.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394830/extras/Karma.gif?t=1608197451\"\
      \ /><br><br><strong>\u2022 Dynamic story:</strong> The story of the game is\
      \ told through sheets of paper scattered throughout the nightmare, but it's\
      \ a dynamic narrative where the player is called to join all the pieces and\
      \ understand more and more about the game world with each play. <br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1394830/extras/Testimonianz.gif?t=1608197451\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394830/extras/About_Devs.png?t=1608197451\"\
      \ /><br>Groove Studio is a team of only two people, we are Italian developers\
      \ who have decided to carry out this project with a zero budget for more than\
      \ a year because we believe in its potential. <br>Our hope is that players can\
      \ understand our passion and support us to bring this project to an end, we\
      \ believe that it's possible.<br><br>Special thanks go to our dear friend Freedy\
      \ Sanchez, who kindly offered us his awesome music tracks.<br><br><strong>WELCOME\
      \ TO LOCIS.<br>-The devs</strong><br><br><br><u><strong>Major Seizure warning:\
      \ <i>this game has the potential to induce SEIZURES for people with Photosensitive\
      \ EPILEPSY.</i></strong></u>"
