details:
  data:
    about_the_game: "Join the discord to ask questions or get bug support: <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://discord.gg/rol\" target=\"\
      _blank\" rel=\"noopener\"  >http://discord.gg/rol</a><h2 class=\"bb_tag\">Summary</h2>Stowaway\
      \ is a find the impostor style game set in the 1500s on a pirate ship. There\
      \ are two teams in Stowaway: the &quot;Sailors\u201D and the &quot;Stowaways&quot;.\
      \ The Stowaways are given a pistol at the beginning of the round and are tasked\
      \ with killing all the sailors before the ship reaches land.<h2 class=\"bb_tag\"\
      >Voice Chat</h2>There is VOIP in the game and you can communicate mid-round\
      \ with other players as long as they are in direct line of sight.<h2 class=\"\
      bb_tag\">The Ship</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1428470/extras/Ship_image.PNG?t=1605426891\"\
      \ /><br>The ship is based on the Kriegsschiff Revenge, an English ship from\
      \ 1577. It is fully explorable all the way from the crows nest to the bottom\
      \ of the ship.<br><u></u><h2 class=\"bb_tag\">Current Roles </h2><br>The <u>Sailor\u2019\
      s</u> goal is to keep the ship on course, make repairs and vote off the stowaways.\
      \ <br><br>The <u>Stowaway's</u> goal is to kill the crew without getting voted\
      \ off or killed by the detective.<h2 class=\"bb_tag\">Upcoming Roles </h2><br>The\
      \ <u>Detective's</u> goal is to figure out who the maniac and stowaways are\
      \ and kill them with his pistol. If the detective shoots the wrong person, he\
      \ will walk the plank.<br><br>The <u>Maniac's</u> goal is to sabotage and sink\
      \ the ship. The maniac is on his own team and only cares about sinking the ship."
