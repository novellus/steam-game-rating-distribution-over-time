    review: 'Goofy lil button masher that attempts to get you to break your controller/keyboard
      by just mashing it for an hour. Not really difficult (not even sure if you can
      die/fail/lose). The art is silly and it''s just goofy, mindless fun. However,
      each "Stage" is literally the same thing over and over again so it''s extremely
      repetitive. I stuck through it to see if there was an actual ending (and there
      is) but I cannot recommend this game for $7 when it can be beaten in less than
      an hour and has 0 replayability to it.


      You can watch my livestream gameplay of the game over on my [url=https://www.youtube.com/watch?v=QKmIHWY-uMI&list=PL0q93Rkkmx_sNkDMR-0IsH8aUf3zGaRnQ]YouTube
      Channel[/url]!'
