    reviews: "\u201CTiny Troopers is a cute little war game that takes me back to\
      \ my Hogs of War playing days.\u201D<br>70 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://darkzero.co.uk/game-reviews/tiny-troopers-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Dark Zero</a><br><br>\u201CIf you do\
      \ like top-down shooters and cartoony games in general, give it a try.\u201D\
      <br>72 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamrreview.com/review/89239/tiny-troopers-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >gamrreview</a><br><br>\u201CTiny Troopers\
      \ delivers a delicious bite sized portion of Cannon Fodder-style shenanigans\
      \ featuring a compelling economy system and heartbreaking permanent deaths.\u201D\
      <br>80 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.dealspwn.com/tiny-troopers-review-cannon-fodder-3-113621\"\
