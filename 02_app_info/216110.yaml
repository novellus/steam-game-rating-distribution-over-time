details:
  data:
    about_the_game: "Tiny Troopers puts you in command of a team of small soldiers.\
      \ Guide them through 30 deadly missions with varied objectives: destroy enemy\
      \ armoured formations, save hostages and eliminate enemy generals, to name but\
      \ just a few.<br><br>Your troopers will face enemy infantry, snipers, technicals\
      \ and even tanks. The casualty rate is going to be high but there\u2019s an\
      \ endless supply of fresh recruits to step up and fill the ranks. Those lucky\
      \ troopers who survive from mission to mission will be promoted, and each new\
      \ stripe they gain makes them tougher.<br><br>To increase your troopers\u2019\
      \ chances of survival, use Command Points to give them better equipment, reinforce\
      \ their team with a specialist like machine gunner, medic or delta force and\
      \ call in support drops during missions. War might be hell but this is the funniest\
      \ way to fight in one!<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"\
      ><li>The safe way to fight in a war: you won't end up in a body bag.<br></li><li>Lead\
      \ your troopers in 30 deadly missions with varied objectives.<br></li><li>Face\
      \ enemies from infantry to snipers and tanks.<br></li><li>Reinforce your squad\
      \ with specialists like machinegunner, medic and delta force.<br></li><li>Keep\
      \ your troopers alive: they get better after each new rank they gain.</li></ul>Give\
      \ War a Chance!"
