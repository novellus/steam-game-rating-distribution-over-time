    about_the_game: "Toposim South Africa for FSX: Steam Edition provides LOD 11 /\
      \ 19m Multi-LOD terrain mesh for the whole Southern African region, improving\
      \ the accuracy of the default terrain mesh and offering a marked improvement\
      \ to the landscape profile. <br><br>VFR flying over Africa has never been more\
      \ realistic with lakes, mountains and ground undulations all where they should\
      \ be. <br>Please note this pack corrects the default terrain mesh and does not\
      \ include any textures.<br><br>This pack includes terrain mesh for the following\
      \ countries: <br><ul class=\"bb_ul\"><li>\tSouth Africa<br></li><li>\tLesotho<br></li><li>\t\
      Swaziland<br></li><li>\tBotswana<br></li><li>\tNamibia</li></ul>"
