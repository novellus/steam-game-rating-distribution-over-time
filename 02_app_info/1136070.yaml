    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1136070/extras/ug2-steam-01.gif?t=1580315975\"\
      \ /><br><br>The struggle between Good and Evil continues in this bloody action\
      \ where <strong>time moves only when you move or shoot</strong>. Tear the Satan's\
      \ forces to pieces, leave oceans of their blood and mountains of demon's corpses\
      \ in the name of Goodness!<br><br>UltraGoodness 2 is still a fun and bloody\
      \ action game, but this time it blended with the time manipulation and availability\
      \ of permanent companion cat. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1136070/extras/ug2-steam-02.gif?t=1580315975\"\
      \ /><h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Special time-motion\
      \ mechanic: time moves slower when the player doesn\u2019t move or shoot.<br></li><li>Permanent\
      \ companion: flurry white cat who can fight demons as well as you do.<br></li><li>Fast-paced\
      \ (when you're moving or shooting) gameplay: kill enemies and maneuver through\
      \ a hurricane of fireballs! Or stop and think how to dodge the bullets that\
      \ are headed straight for your face.<br></li><li>Against you \u2013 the Satan's\
      \ forces, deadly traps and challenging bosses.<br></li><li>Upgrade your companion\
      \ cat: let him burn your enemies or fry their brains by laser.<br></li><li>Finally,\
      \ the main thing about UltraGoodness is having fun, so turn off your brain and\
      \ splatter the blood all over the levels.</li></ul>"
