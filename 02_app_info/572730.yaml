    about_the_game: "Nancy Drew\xAE: The Silent Spy<br><br>Defuse a Toxic Plot and\
      \ Reveal the Truth Behind Kate Drew\u2019s Death!<br><br>Nearly a decade ago\
      \ Agent Kate Drew left home to neutralize a biochemical weapon in Scotland.\
      \ While her assignment was a success, Kate died in a car accident; or so we\
      \ were told. Now the echoes of a similar plot reverberate and it\u2019s up to\
      \ you, as detective Nancy Drew, to thwart the sleeper cell and expose the truth\
      \ about your mother\u2019s tragic demise.<br><br><ul class=\"bb_ul\"><li>Solve\
      \ the most personal Nancy Drew mystery adventure ever! Learn about Nancy\u2019\
      s mother and what really transpired during her final days<br></li><li>Tinker\
      \ with cutting-edge spy gadgetry! Expose dead drops and black operations by\
      \ gathering intelligence and new leads<br></li><li>Experience Nancy\u2019s childhood\
      \ memories! Trigger vivid memories of Kate Drew as you discover critical information<br></li><li>Match\
      \ wits with new twists! Characters change their motives as your investigation\
      \ unfolds<br></li><li>Immerse yourself in traditional Scottish heritage! Investigate\
      \ a remote training arena dedicated to the culture of the Highland Games<br></li><li>Spy\
      \ at different difficulty levels! Play at amateur or master sleuth level and\
      \ erase mistakes without starting over</li></ul>"
