    about_the_game: "You are a person on the run from your past, and no matter how\
      \ far or fast you go, you cannot outrun your destiny. In this epic journey,\
      \ it\u2019s not just your life that hangs in the balance. Ancient artifacts\
      \ of untold power are waking up from their millennia-old sleep, and whoever\
      \ controls them will help mold the shape of your world.<br><br><i>The Soul Stone\
      \ War</i> is a thrilling 487,000-word interactive fantasy novel by Morgan Vane,\
      \ where your choices control the story. It's entirely text-based\u2014without\
      \ graphics or sound effects\u2014and fueled by the vast, unstoppable power of\
      \ your imagination.<br><br>Embark on a journey of self-discovery, sacrifice,\
      \ and heroism, meet the people that are bound to you through the threads of\
      \ fate, fall in love or fall into despair. Will you rise up to the challenge\
      \ that is to be a Soul Stone Wielder? Or will you allow the world to be shrouded\
      \ in darkness? The choice is yours.<br><br><ul class=\"bb_ul\"><li> Play as\
      \ female, male, or non-binary; straight, gay, or bisexual.<br></li><li> Be chosen\
      \ by an all-powerful artifact\u2014a Soul Stone assuming the form of eight different\
      \ weapons and six different gemstones.<br></li><li> Choose one of three different\
      \ backgrounds, each one of them unique and providing different content for your\
      \ roleplaying needs.<br></li><li> Meet a cast of distinct characters\u2014a\
      \ prickly warrior, a mischievous she-elf, a half-dragon woman, a gentle noble\
      \ with a dark past, and the mysterious antagonist. <br></li><li> Forge friendships,\
      \ or fall in love with each of them individually or in three different polyamorous\
      \ relationships.<br></li><li> Do battle with fierce enemies, grow in strength\
      \ using your combat or magical prowess, your wits or persuasion. Become the\
      \ Stone Wielder you\u2019re meant to be against impossible odds.<br></li><li>\
      \ Immerse yourself in a world of magic, sacrifice, and love where your choices\
      \ will determine the very fate of the world.</li></ul><br>Your Soul Stone is\
      \ waiting for you."
