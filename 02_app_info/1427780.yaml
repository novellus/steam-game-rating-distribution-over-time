  data:
    about_the_game: 'In the small island of Liliana, lays Clarke, an artist who just
      so happens to be a marble. They''re having some trouble, you see. They''re facing
      the worst thing that can happen to a creative: artist''s block. Following the
      footsteps of their favorite artists, they''re out on the town to find a muse!
      That''s where you come in! It''s your job to guide Clarke to their next muse
      and maybe even help them find love along the way. Will you make Clarke''s next
      piece the best portrait Liliana has ever seen or will they continue to be stuck
      with their artist''s block?<br><br>Inspired by the amazing channel, Jelle''s
      Marble Runs on YouTube, and Hatoful Boyfriend, comes a idiosyncratic dating
      sim where you can date marbles!<br><br><strong>Features</strong><br><ul class="bb_ul"><li>
      5 romance interests, all with their own storyline and personality!<br></li><li>
      Open Dyslexic font option<br></li><li> Artwork done by Betawolfs, a member of
      Jelle''s Marble Runs!<br></li><li> A ninja<br></li><li> The mafia<br></li><li>
      A gigantic event where marbles participate in numerous sports, such as horse
      racing and ribbon dancing aka the Marble Palooza</li></ul><br><strong>Team</strong><br><ul
      class="bb_ul"><li> Kristi Jimenez (HusbandoGoddess)......Writer &amp; Project
      Lead<br></li><li> Gami (Bradley Marques)....Programmer<br></li><li> Efe Torzan
      &amp; Whadies.....Composers<br></li><li> Naraudio &amp; Kazantsev....Music Box
      Composers<br></li><li> Enajori Yui....Background Artist<br></li><li> BetaWolfs
      &amp; Andiboy....Artists<br></li><li> William Doyle (Will Rabbit)....Sprite
      Editing, Map Artist, and Poster Artist<br></li><li> M.....GUI Artist<br></li><li>
      Taylor Morphis, Kelly Escalante, &amp; Windchimes....Proofreaders &amp; Editors</li></ul>'
