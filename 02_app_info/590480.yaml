      \ Scores ,Game UI and new Effects!<br />\r\nSlash it 2 - Elexive Exclusive Edition\
      \ will make the &quot;Slash it 2&quot; game display a new UI bar where you can\
      \ chose between the original game modes (Clasic mode) and this downloaded DLC\
      \ (Elexive  Exclusive mode).<br />\r\n<br />\r\nPlay to the beat of the following\
      \ new songs that are included with the DLC:<br />\r\nElexive - Air Killer<br\
      \ />\r\nElexive - Bloody Pumpkin<br />\r\nElexive - High In The Sky<br />\r\n\
      Elexive - Keep Going<br />\r\nElexive - Powerbreak<br />\r\nElexive - Zero"
