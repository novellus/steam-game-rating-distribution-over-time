    about_the_game: <strong>On Halloween, almost all kids dress up in carnival costumes
      and go from house to house asking for treats. But our hero chooses to go to
      a masquerade ball in hope to find himself a girlfriend. This time was his lucky
      day. He meets with three beauties at the ballroom. Three charming sisters are
      ready to be with him, but in order to seduce them, you will have to play a couple
      of mini-games with them. Defeat every girl and she will arrange you an unforgettable
      Halloween!<br>In order to win, you have to play the mini-game &quot;Catch a
      cutie&quot; and the classic &quot;Sea battle.&quot; Catch the falling beauties
      by clicking on them and send to the sea bottom, your rivals ships. And if you
      succeed, then all three girls will show you a hot striptease (without censorship)!<br><br>Game
      features:<br>Three charming girls.<br>Uncensored striptease!<br>Two mini-games
      (&quot;Catch the Cutie&quot; and &quot;Sea Battle&quot;.)!<br>The game does
      not contain texts and words!<br>Simple controls and addictive gameplay!<br>The
      unique Halloween atmosphere!</strong>
