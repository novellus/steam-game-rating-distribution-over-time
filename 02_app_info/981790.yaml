    review: 6 rounds of Battleship that get increasingly harder until it's completely
      luck based on how soon you'll lose. 9 rounds of "click the falling girl" of
      slightly increasing difficulty. You'd think there would be other things thrown
      in there that you'd have to avoid, but there aren't, so this is laughably easy.
      All to undress some completely meh looking girls. Spend your money for digital
      nudity elsewhere.
