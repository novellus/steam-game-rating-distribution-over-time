    about_the_game: "<h2 class=\"bb_tag\">Discover a passion for firefighting! </h2>Head\
      \ out on duty with the entire fire department and take on exciting new missions\
      \ in &quot;Airport Firefighters: The Simulation&quot;. As a member of the busy\
      \ airport fire department, you and your colleagues work to extinguish large\
      \ airplane fires and fight through the blazing inferno of the passenger terminal.\
      \ Drive true-to-life fire engines and tackle blazes with the water cannons.\
      \ Fight local fires with the fire extinguisher and fog nozzle, squeeze your\
      \ way through narrow ventilation shafts, and destroy obstacles with your ax\
      \ to pave your way to freedom. \t<br><br><br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/350530/extras/aff-logo.png?t=1572973485\"\
      \ /><br><br>In your missions you'll be confronted with fallen buildings, burning\
      \ of-fice wings and gloomy basements flooded with water, as well as downed helicopters\
      \ and flaming cargo planes too. For the first time in the series, you can control\
      \ American firefighting vehicles and complete missions as an American firefighter.\
      \ Would you rather use a gamepad than a keyboard and mouse? No problem! <br>\t\
      <br>Objects such as crates and pallets now react to the water jet, letting you\
      \ pick up, move and destroy them. Various difficulty levels will help you to\
      \ survive even the diciest of crises. Experience dramatic situations that challenge\
      \ the hero inside! Wheth-er it's burning engines, an explosion in the passenger\
      \ terminal or a flaming inferno in the cabin of a jumbo jet \u2013 your service\
      \ counts!<br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/350530/extras/vehicle1.png?t=1572973485\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Experience exciting\
      \ and dramatic situations as a member of the airport fire department<br></li><li>Head\
      \ out on duty with the entire fire department, driving firefighting vehicles\
      \ and using them to tame the flames<br></li><li>Fight your way through the blazing\
      \ inferno of the passenger terminal, collapsed sections of buildings, burning\
      \ office wings and gloomy basements<br></li><li>Play with either German or American\
      \ firefighting vehicles and team members<br></li><li>Drive the faithfully recreated\
      \ Panther vehicles from Rosenbauer International AG<br></li><li>Can also be\
      \ controlled using a gamepad<br></li><li>Various challenging difficulty levels<br></li><li>Part\
      \ 3 in the popular Airport Firefighters series</li></ul>"
