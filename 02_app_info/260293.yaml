details:
  data:
    about_the_game: "<strong>British Commander: Special Weapons Regiment</strong>;\
      \ <br>The versatile Special Weapons Regiment values combined arms and well-coordinated\
      \ tactics. Infantry Sections are granted optional anti-tank upgrades and provided\
      \ with powerful anti-armor grenades. Resupply Half-tracks and Typhoon strafing\
      \ runs grant your infantry more staying power on the front lines. Use improved\
      \ Coordinated Fire and devastating Crocodile flamethrower tanks to finish off\
      \ your foes.<br><br><ul class=\"bb_ul\"><li><strong>Tank Hunters Infantry Section</strong><br>Tank\
      \ Hunter Infantry Sections can be deployed to the targeted area. They are equipped\
      \ with Boys AT Rifles and can detect nearby vehicles. They also have access\
      \ to anti-vehicle HEAT grenades.<br></li><li><strong>Resupply Half-Track</strong><br>Dispatch\
      \ a Resupply M3 Half-track. This unique Half-track can reinforce units and deploy\
      \ weapons on the frontline.<br></li><li><strong>Hold The Line!</strong><br>Infantry\
      \ units in friendly territories gain increased defense. After a period of time,\
      \ Hawker Typhoons strafe enemies on the frontlines with rockets and machineguns.<br></li><li><strong>Concentrated\
      \ Fire Operation</strong><br>Heavy supporting artillery will fire at the target\
      \ location.<br></li><li><strong>Vanguard Operation \u201CCrocodile\u201D</strong><br>Nearby\
      \ batteries will fire a quire illumination shot to the target area while a Churchill\
      \ Crocodile is deployed to the field.</li></ul>"
