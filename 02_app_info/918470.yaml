    about_the_game: "Collaborated with sound artist company Monkey Melody and indie\
      \ label Nanaba Records, this Official Soundtrack of Rage In Peace consists of\
      \ 19 addictive songs from Indonesian indie bands, as well as in-game BGMs. Perfect\
      \ for out adventuring in your everyday life, or simply spending a day in the\
      \ park, as the songs will be the soundtrack of your life. In the end, who doesn\u2019\
      t need a good soundtrack to start a day, right?<br><br>Available in MP3 320\
      \ kbps formats, the Rage In Peace OST will be available for download November\
      \ 8, 2018.<br><br><br><u>Tracklist:</u><br><br>   01 - \u201CEnding Beginning\u201D\
