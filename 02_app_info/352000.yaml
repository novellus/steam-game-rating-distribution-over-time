    review: "[h1] Review zu Resident Evil 5 - Untold Stories DLC [/h1] Dieses DLC\
      \ f\xFCgt dem Hauptspiel 2 Neue Add On Kampagnen (In Alptr\xE4umen Gefangen\
      \ & eine Verzweifelte Flucht), 2 Neue Spielmodi (Versus & S\xF6ldnertreffen)\
      \ sowie Neue Exklusive Figuren (Sammelbares bzw. Kaufbares in Game) und jeweils\
      \ 1 Neues Outfit f\xFCr Chris & Sheva ein\n\n[h1] In Alptr\xE4umen gefangen\
      \ [/h1] Hier spielen wir die Geschichte von Chris & Jill wie sie am Spencer\
      \ Anwesen ankommen um dort Wesker zu stellen. Es ist relativ kurz und es gibt\
      \ kaum Gegner. Man l\xF6st ein paar einfache R\xE4tsel und kann wie auch im\
      \ Hauptspiel schon diese Embleme, hier Sterne einsammeln. Die Atmosph\xE4re\
      \ ist hier hervorragend und erinnert an alte Resident Evil Teile (Es gibt auch\
      \ einen sehr Netten Kleinen Easter Egg wenn man die Eingangst\xFCr mehrfach\
      \ anklickt). Nach gut 30-45 Minuten ist man dann auch durch\n\n[h1] Eine Verzweifelte\
      \ Flucht [/h1] Hier spielen wir Jill & Josh und sehen was sie, w\xE4hrend Chris\
      \ & Sheva hinter Wesker her sind, gemacht haben. Ziel ist es zu einem Hubschrauber\
      \ zu gelangen. Wir m\xFCssen vorher allerdings kleine Hindernisse l\xF6sen wie\
      \ z.B. Mit einem Raketenwerfergesch\xFCtz T\xFCren aufsprengen oder verrigelte\
      \ T\xFCren f\xFCr unseren Partner \xF6ffnen um weiter voran zu kommen. Es kommen\
      \ immer wieder Horden von Gegnern die uns daran Hindern wollen, aber es gibt\
      \ auch genug Feuerkraft f\xFCr uns, damit wir uns zur Wehr setzen k\xF6nnen.\
      \ Am Ende muss man dann eine gewisse Zeit Aushalten und viele Feinde abwehren\
      \ bis der Hubschrauber endlich ankommt. Das ganz dauert so ungef\xE4hr 45-60\
      \ Minuten\n\n[h1] S\xF6ldnertreffen [/h1] Es ist genau das selbe wie auch der\
      \ Modus \"S\xF6ldner\" im Hauptspiel nur das man Neue Charaktere zur Verf\xFC\
      gung hat wie Barry & Rebecca aus Resident Evil 1, Excella & Josh aus dem Hauptspiel\
      \ und jeweils 2 Versionen von Chris & Sheva. Hier muss man in einer vorgegebenen\
      \ Zeit, soviele Gegner wie m\xF6glich besiegen um eine Hohe Punktzahl zu bekommen\n\
      \n[h1] Pro/Contra [/h1]\n+ Neue Achievements\n+ Neue Charaktere\n+ Neue Sammelbare\
      \ Figuren\n+ Add Ons sind im Co-Op spielbar\n\n[h1] Fazit [/h1] Die beiden Add\
      \ Ons machen Spa\xDF und sind auch im Co-Op spielbar. Die Neuen Charaktere im\
      \ S\xF6ldnertreffen machen ebenfalls viel Spa\xDF. Ein Nette DLC Sammlung die\
      \ Definitiv einen Kauf Wert sind. Am besten kauft man sich gleich die Resident\
      \ Evil 5: Gold Edition um alles zu bekommen\n\n\n\U0001F451 Powered by HoI 4\
      \ Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\u2800\u2800\u2800\U0001F389\
      \ [url=https://store.steampowered.com/curator/30388691/] Folgen [/url]"
