    about_the_game: "The long-awaited <strong><i>Untold Stories Bundle</i></strong>\
      \ featuring two extra episodes LOST IN NIGHTMARES and DESPERATE ESCAPE is finally\
      \ available on PC!<h2 class=\"bb_tag\"><u>Content Description</u></h2>The following\
      \ content is included in the Untold Stories Bundle:<br><ul class=\"bb_ul\">\
      \ <li><strong>Lost in Nightmares</strong> - What happened that night? That night\
      \ when Chris thought he lost his partner\u2026 Now you can find out what happened\
      \ during that mission when Chris and Jill visited the infamous Spencer mansion.\
      \ Nowhere to hide, nowhere to go, just mystery\u2026the story that wasn\u2019\
      t included in Resident Evil 5 reborn, the nightmare you cannot forget\u2026\
      \ <br></li><li><strong>Desperate Escape</strong> \u2013 Safe but exhausted,\
      \ Jill has collapsed.  Awoken by BSAA agent Josh Stone, play through their desperate\
      \ escape from the Tricell facility, fighting off unrelenting waves of enemies\
      \ in heart-pumping blockbuster action as they race to assist Chris and Sheva\
      \ in their final showdown with Albert Wesker.<br></li><li><strong>The Mercenaries\
      \ Reunion</strong> \u2013 this new mode brings 8 new playable characters and\
      \ weapon load outs into the fray, providing players with additional challenges\
      \ as they aim to shoot down as many enemies as they can within a limited time.\
      \  Play as one of the unsung heroes of the original RESIDENT EVIL, Barry Burton,\
      \ take control of one of the stars of RESIDENT EVIL 0, Rebecca Chambers, step\
      \ into the designer-made high heels of one of villains, Excella Gionne, or take\
      \ on the role of Delta Team's commander, Josh Stone. Chain together your kills,\
      \ extend your time and rack up points.  Featuring the most extreme weapon selections,\
      \ The Mercenaries Reunion provides hours of new strategy-induced kill sprees.<br>\
      \ </li><li><strong>Versus Mode</strong> - Control Chris, Sheva and other RE5\
      \ favorites in online battles of up to 4 players! Compete for points by defeating\
      \ Majini in SLAYERS or take down other players in SURVIVORS. Fight alone or\
      \ in a team for a total of 4 exciting variations!<br></li><li><strong>Extra\
      \ Figures</strong> - Unlock items in Extra Figures. You will be able to add\
      \ figures like Barry and Rebecca to your collection.<br></li><li><strong>Additional\
      \ Costumes</strong> \u2013 check out Chris' completely new take on tactical\
      \ field armor with Heavy Metal, and add a bit of elfin fantasy to Sheva with\
      \ Fairy Tale. These costumes can also be used in The Mercenaries Reunion in\
      \ addition to the main story.</li></ul><h2 class=\"bb_tag\"><u>NOTE</u></h2><ul\
      \ class=\"bb_ul\"><li><strong>You must own Resident Evil 5/Biohazard 5 on Steam\
      \ in order to play Untold Stories Bundle DLC.</strong><br></li><li>Russian,\
      \ Polish, and Czech languages are supported in Resident Evil 5's main game,\
      \ but are not supported in this DLC.<br></li><li>Does not support NVIDIA GeForce\
      \ 3D Vision which came with the original Games for Windows - Live version.</li></ul>"
