    about_the_game: <strong>Hentai vs Virus</strong> is an action game with enjoyable
      shooting gameplay where you will face the dangerous virus which makes people
      became zombies. Play as cute anime girl. Find secret objects hidden in the city.
      Destroy virus roots and save the world!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1270930/extras/Desc3.png?t=1603276300"
      /><br><br>You can choose from three playable characters. They all are customizable.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1270930/extras/Desc1.png?t=1603276300"
      /><br><br>Use four types of avaliable weapons to survive against infected zombies!<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1270930/extras/Desc2.png?t=1603276300"
      />
