    about_the_game: "* Story<br />\r\n<br />\r\nYuna(player) came to the station of\
      \ a hot spring on the train.<br />\r\nThe goal is to clear her 5 stages and\
      \ get her to the hot springs.<br />\r\nMany erotic traps and men get in the\
      \ way in front of Yuna with a single towel.<br />\r\n<br />\r\n*Features<br\
      \ />\r\nThe game avoids traps with three actions: \u201CAvoid\u201D, \u201C\
      Run\u201D and \u201CWait\u201D.<br />\r\nThe traps are arranged with fine adjustments.\
      \ There is always a place to evacuate.<br />\r\nWhen the heroine comes into\
      \ contact with the trap, the etch rate increases.<br />\r\nWhen the etch level\
      \ reaches 100, the game is over.<br />\r\nUsing items can lower the etch level.<br\
      \ />\r\n<br />\r\nErotic traps are made with original dots, and erotic scenes\
      \ are made with dot animations.<br />\r\nThe real pleasure of this game is not\
      \ only to avoid traps, but also to see the erotic scenes on purpose.<br />\r\
      \n<br />\r\nGo through 5 stages and you will reach the hot spring.<br />\r\n\
      The heroine past is replayed between the stages.<br />\r\nAt the end of the\
      \ game, the purpose of the heroine will be revealed.<br />\r\n<br />\r\nThe\
      \ manual is in the in-game folder."
