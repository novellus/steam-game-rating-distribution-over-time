    review: If you were a fan of Arkanoid, you will love this game. It's a definite
      echo of that original classic, but with some twists that make it more exciting
      and even better. For one thing, ball and paddle effects now "stack" so you can
      collect an expansion, lasers, and a sticky paddle without losing the previous
      effects. On the downside you also get negative powerups which, if your paddle
      touches them, can shrink it, or even destroy it if you are unlucky. All in all
      very fun and definitely worth getting it any time a sale's on!
