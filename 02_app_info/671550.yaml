    about_the_game: Relive the nostalgia of the breakout genre with Brickochet, a
      throwback to the classic brick breaker games from decades past.<br><br>Blast
      your way through a colorful assortment of bricks. Invisible, indestructible,
      explosive, and multi-hit bricks add to the challenge!<br><br>A wide array of
      power-ups give you an edge in each level. Don't simply disregard the power-downs,
      though. Some may prove advantageous under the right circumstance!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>75 unique and challenging levels<br></li><li>20+ power-ups
      and power-downs<br></li><li>Colorful variety of bricks, some with special abilities<br></li><li>Extremely
      accurate paddle bounce for precise ball aiming<br></li><li>Difficulty modes<br></li><li>Steam
      Achievements<br></li><li>No gimmicks, just classic fun!</li></ul>
