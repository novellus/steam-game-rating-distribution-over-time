    about_the_game: "You survived the fall semester, but things are heating up this\
      \ winter in Speck, Nebraska! A new villain with mysterious motives emerges to\
      \ terrorize your city! New professors push you and your classmates harder than\
      \ ever before! New information is revealed about Zenith-training schools in\
      \ New York and San Francisco! And if that\u2019s not enough, one of the world\u2019\
      s deadliest villains has promised to return before the end of the semester to\
      \ finish what she started in the fall!<br><br><i>Community College Hero 2: Knowledge\
      \ is Power</i> is a superpowered 200,000 word interactive novel by Eric Moser,\
      \ where your choices control the story. It's entirely text-based\u2014without\
      \ graphics or sound effects\u2014and fueled by the vast, unstoppable power of\
      \ your imagination.<br><br><ul class=\"bb_ul\"><li> Seek retribution for your\
      \ classmate\u2019s death or focus on protecting the innocent!<br></li><li> Pursue\
      \ Zenith power, study battle tactics, or plan to revive the villainous mantle\
      \ of Dr. Stench!<br></li><li> Match wits with a mysterious new non-Zenith villain!<br></li><li>\
      \ Travel to other cities to rub shoulders with world famous heroes!<br></li><li>\
      \ Prepare with your friends and professors for the return of the murderous Manipulator!</li></ul>"
