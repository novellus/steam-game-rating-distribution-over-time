  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1062480/extras/Harbor_600x238.gif?t=1608547007\"\
      \ /><br><br>Songs of Skydale is an adventure game with hack-and-slash combat\
      \ and RPG elements. The game starts with a classic adventure game opening when\
      \ a player arrives at the Kingdom of Skydale with the hope of a new beginning\
      \ for his life. Straight away, the player gets involved in various events and\
      \ quests in the Kingdom of Skydale. As the game progress, the player faces different\
      \ characters, items, enemies, dungeons and even some puzzles!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1062480/extras/Map_600x238.gif?t=1608547007\"\
      \ />  <br><br>Songs of Skydale is a game by a player for players. The idea of\
      \ the game is to give players a sense of adventure without too much hand-holding,\
      \ so be prepared! This game does not have quest markers or GPS-style maps. Players\
      \ must navigate using paper maps and information provided by the quest givers.\
      \ If players enter uninhabited areas, they must be ready to fight against various\
      \ enemies and survive until they can reach the next safe area. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1062480/extras/Battle2_600x238_24fps.gif?t=1608547007\"\
      \ /><br><br>The game offers fast-paced hack-and-slash style combat, which is\
      \ strongly based on player skill. Correctly timed attacks, blocks and dodges\
      \ are the keys to success. Combat is supported by skills and items designed\
      \ to have very little restrictions. There are no classes in the game\u2014players\
      \ can choose skills freely from 19 different options. Players can choose to\
      \ be a warrior, tank, mage, assassin or any mix of these. The game has nine\
      \ active item slots. Players can assign any item for any slot. This means that\
      \ if a player wants, there could be nine armors in nine of the item slots. The\
      \ skill system, combined with the item system, gives players many options to\
      \ shape the character stats to their liking. <br><br><strong>KEY FEATURES</strong><br><br>\uF0A7\
      \   Game Time: 6\u201315 hours<br>\uF0A7   Open world <br>\uF0A7   RPG<br>\uF0A7\
      \   Hack-and-slash style combat<br>\uF0A7   21 different quests<br>\uF0A7  \
      \ 11 different dungeons<br>\uF0A7   58 different items<br>\uF0A7   14 passive\
      \ skills<br>\uF0A7   5 spells<br>\uF0A7   Paper maps"
