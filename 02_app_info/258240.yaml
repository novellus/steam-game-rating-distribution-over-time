    detailed_description: '<h1>Special Offer</h1><p><a href="https://store.steampowered.com/app/844860/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/844860/</a></p><br><h1>About
      the Game</h1>Tank Operations: European Campaign is a turn-based, tactical wargame
      featuring a dozen nail-biting historical scenarios set on the diverse battlefields
      of World War II. With more than 50 faithfully-rendered, authentic military combat
      units, along with sabotage options and the need to manage your supply chain,
      the game will keep armchair generals occupied for hours in realistic combat
      scenarios.<br><br>Battle scenarios range from the landing of Allied troops in
      northwestern Africa to the invasion of Southern Italy, and wrap with the liberation
      of Paris and the final battle in Berlin.<h2 class="bb_tag">Key Features: </h2><ul
      class="bb_ul"><li> Engaging and intense turn-based gameplay, feel the weight
      of the war on your shoulders as the AI reacts to your every move on the battlefield<br></li><li>A
      dozen historical scenarios to challenge your combat acumen<br></li><li>50+ authentic
      combat and support units, based on real-world tanks, planes and infantry<br></li><li>Destroy
      bridges, Capture buildings or Jam Weapons with 10+ special skills,<br></li><li>Supply
      Chain Management is key - make sure your forces are well armed and well fuelled
      for battle</li></ul>'
