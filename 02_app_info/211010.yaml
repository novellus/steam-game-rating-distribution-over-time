details:
  data:
    about_the_game: 'Alien Shooter 2 - Conscription is the continuation of cult Alien
      Shooter 2, which is a unique blend of two game genres - Action and RPG.<br><br><br><br>The
      Great War has begun! The world population capable of functioning is mobilized
      to serve in the army. Hordes of monsters are destroying the cities and capturing
      new territories. The situation on the battlefront reached the critical emergency
      point and there''s nobody to help. Try to fight with the aliens as a private
      soldier from the regular army, which happens to be in the center of the action.
      The outcome depends on you!<h2 class="bb_tag">Key features</h2><ul class="bb_ul"><li>
      Huge crowds of enemies, more than 100 aliens on one map at a time.<br></li><li>
      Ability to upgrade the main character''s parameters.<br></li><li> More than
      60 weapon types, including sniper rifles.<br></li><li> Lots of auxiliary devices,
      including radar and battle drones.<br></li><li> Several types of vehicles to
      drive.<br></li><li> Three game types: Campaign, Survive, Gun Stand.</li></ul>'
