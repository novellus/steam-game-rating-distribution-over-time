  data:
    about_the_game: "<strong>MEDIEVAL: Total War\u2122 - Collection Edition</strong>\
      \ is the compilation of the critically-acclaimed Medieval: Total War and its\
      \ official expansion pack - Viking Invasion<br><br><strong><h2 class=\"bb_tag\"\
      >About MEDIEVAL: Total War\u2122</h2></strong><br><br>From the lush grasslands\
      \ of Western Europe to the arid deserts of Northern Africa, and from the first\
      \ Crusade to the fall of Constantinople, wage total war in order to expand your\
      \ influence and secure your reign as you build a dynastic empire to stretch\
      \ across four centuries.<br>Recruit and deploy armies, besiege settlements,\
      \ fight naval battles and employ agents such as emissaries, spies and assassins\
      \ to aid with diplomacy, offer alliances or bribes, or execute more clandestine\
      \ actions.<br>A dramatic period of rebellion, civil war, and the birthing of\
      \ nations provides the backdrop to your own scheme for ultimate power. Carve\
      \ a niche for yourself through the crucible of battle and become the statesman\
      \ and king the era demands.<br><br>\u2022\tFourteen playable factions from across\
      \ Europe, the Middle East and Africa.<br>\u2022\tUp to 10,000 soldiers on-screen\
      \ deliver incredible, epic battle scenes.<br>\u2022\tNew siege systems make\
      \ the most of an era where formidable castles dotted the landscape.<br>\u2022\
      \tValour, Vice and Virtues colour your faction\u2019s characters, effecting\
      \ how other treat them and the men they lead.<br><br><strong><h2 class=\"bb_tag\"\
      >About MEDIEVAL: Total War\u2122 - Viking Invasion</h2></strong><br><br>Set\
      \ upon an extended map of the British Isles and western Scandinavia and taking\
      \ place from 793 to 1066, Viking Invasion allows the player to assume the role\
      \ of leader of the Viking faction as they raid, loot and pillage their way to\
      \ supremacy. <br>Alternatively the player may take control of early Anglo-Saxon\
      \ factions, such as Wessex and Mercia, with the aim of repelling the Viking\
      \ invasion and ultimately controlling the British Isles in its entirety.<br><br>\u2022\
      \tAdds new Anglo-Saxon and Viking factions with additional units alongside the\
      \ detailed new Campaign map.<br>\u2022\tAlso includes added functionality for\
      \ the main game, such as flaming ammunition and three new factions with which\
      \ to play through the original Grand Campaign."
