    review: "Jednym zdaniem: Forever's End to zgrabna enigmatyczna historia o samotnej\
      \ dziewczynie po apokalipsie z zaskakuj\u0105cym twistem w finale. Kameralny\
      \ film ze zjawiskowymi kreacjami dw\xF3ch m\u0142odych aktorek uwodzi swoim\
      \ klimatem i m\xF3wi nam co\u015B wa\u017Cnego o ekstremalnych prze\u017Cyciach,\
      \ samotno\u015Bci i ucieczce od \u015Bwiata. I jak na niski bud\u017Cet, to\
      \ poziom filmu jest wyj\u0105tkowo profesjonalny. Forever's End ogl\u0105da\
      \ si\u0119 z nies\u0142abn\u0105cym zainteresowaniem, a na ko\u0144cu ma si\u0119\
      \ poczucie, \u017Ce obejrza\u0142o si\u0119 co\u015B wa\u017Cnego, co nas wewn\u0119\
      trznie dotkn\u0119\u0142o. A tego nie mo\u017Cna powiedzie\u0107 o wielu profesjonalnych\
      \ filmach za grube pieni\u0105dze z Hollywood.  Jeden z najlepszych film\xF3\
      w na Steam. \n\nPlusy:\n\n+ ciekawy, enigmatyczny tytu\u0142 w formie oksymoronu\
      \ - wieczny koniec ;)\n+ dobre, zaskakuj\u0105co wyraziste kreacje aktorek (Charity\
      \ Farrell oraz Lili Reinhart) \n+ film sprawnie zrobiony na przeci\u0119ciu\
      \ 3 gatunk\xF3w - dramatu, love story i thrillera \n+ mocna re\u017Cyseria -\
      \ JC Chandoor (re\u017Cyseria, scenariusz, zdj\u0119cia) ma naprawd\u0119 talent!\n\
      + nastrojowa, sugestywna muzyka fortepianowa buduj\u0105ca atmosfer\u0119 w\
      \ filmie\n+ pi\u0119kne zdj\u0119cia (od rajskich s\u0142onecznych uj\u0119\u0107\
      \ do mrocznych klimat\xF3w bli\u017Cej ko\u0144ca)\n+ znakomita piosenka w finale,\
      \ \u015Bpiewana przez obie aktorki (mo\u017Cna s\u0142ucha\u0107 wielokrotnie)\n\
      + film ma dobrze stopniowane napi\u0119cie\n+ \u0142adne lokalizacje w filmie\n\
      \nMinusy:\n\n- par\u0119 ma\u0142ych wpadek dialogowych\n- film mo\u017Ce nie\
      \ jest zbyt odkrywczy (historia nie jest jaka\u015B super oryginalna)\n- re\u017C\
      yser momentami troch\u0119 za ma\u0142o kryje fina\u0142owy twist  (ale to zauwa\u017C\
      \u0105 tylko widzowie, kt\xF3rzy ogl\u0105dali mas\u0119 film\xF3w)\n\nKomu\
      \ polecam? / Komu odradzam? \n\n+ polecam widzom lubi\u0105cym historie z drugim\
      \ dnem i twistem\n+ polecam kobietom lubi\u0105cym klimaty enigmatycznego love\
      \ story\n+ polecam tym, kt\xF3rzy lubi\u0105 ogl\u0105da\u0107 pi\u0119kne i\
      \ utalentowane aktorki, bo jest co podziwia\u0107. \n- odradzam widzom, kt\xF3\
      rzy szukaj\u0105 na si\u0142\u0119 m\u0119skiej historii o prze\u017Cyciu po\
      \ apokalipsie\n- odradzam widzom, kt\xF3rzy lubi\u0105 sztampowe, proste historie\
      \ w filmach\n\nRada 1:  \n\nForever's End warto zobaczy\u0107, by odczu\u0107\
      , jak ludzie potrafi\u0105 ucieka\u0107 od traumatycznej przesz\u0142o\u015B\
      ci. Je\u017Celi chcecie obejrze\u0107 sw\xF3j  pierwszy film na Steamie to wybierzcie\
      \ w\u0142a\u015Bnie Forever's End. Szybko przekonacie si\u0119, \u017Ce publikacja\
      \ film\xF3w na Steam ma sens.\n\nRada 2: \n\nZjawiskowa Charity Farrell w roli\
      \ Sarah ma szans\u0119 na karier\u0119 w profesjonalnym kinie. Serio. Ta m\u0142\
      oda aktorka potrafi przekazywa\u0107 skrajne emocje i ma w sobie po prostu to\
      \ co\u015B. Dobra rada - zapami\u0119tajcie to nazwisko i t\u0119 urocz\u0105\
      \ twarz.\n\n$ - Kupi\u0107 czy wypo\u017Cyczy\u0107? \n\nKupi\u0107. Ten film\
      \ zdecydowanie warto obejrze\u0107 wi\u0119cej ni\u017C jeden raz.\n\n======================================\n\
      \n\u27A5 CofnijKino - najlepsze memy filmowe \u2935\nhttps://www.instagram.com/cofnijkino/"
