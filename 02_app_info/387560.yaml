    about_the_game: 'Six years after an apocalyptic event killed her family and seemingly
      everyone else on earth, a lone girl on the verge of insanity is forced to question
      everything she has ever known when a strange man suddenly appears at her door.
      The last girl on earth... is not alone.<br><br>&quot;Forever''s End&quot; is
      a multiple award-winning post-apocalyptic psychological-thriller, hailed by
      audiences and critics alike as &quot;STUNNING&quot;, &quot;A RISKY and DARING
      MIND TRIP of a THRILLER&quot; - <a href="https://steamcommunity.com/linkfilter/?url=http://Examiner.com"
      target="_blank" rel="noopener"  >Examiner.com</a> , &quot;A Thought-Provoking
      RIDE, (that) invites viewers to watch it again and again.&quot; -Apocalypse
      Later, a movie that &quot;...leaves you SPELLBOUND.&quot; -Filmsnobbery.<br><br>From
      award-winning writer/director J.C. Schroder comes &quot;Forever''s End&quot;,
      starring Lili Reinhart (Law &amp; Order: SVU, Surviving Jack, Kings of Summer),
      Warren Bryson (Finale), and introducing Charity Farrell, in an award-winning
      role. &quot;Forever''s End&quot; features an original score by multiple award-winning
      composer-orchestrators Douglas Romayne &amp; Douglas Edward, who''s credits
      include &quot;Captain America&quot;, &quot;The Avengers&quot;, and &quot;Buffy
      the Vampire Slayer&quot; among many others.<br><br><strong>Directed by:</strong>
      J.C. Schroder<br><strong>Written by:</strong> J.C. Schroder<br><strong>Starring:</strong>
      Charity Farrell, Lili Reinhart, Warren Bryson, David Wetzel'
