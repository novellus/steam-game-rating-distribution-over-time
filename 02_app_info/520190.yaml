    about_the_game: "The original soundtrack for Sisyphus Reborn. Contains 7 tracks\
      \ composed by Edwin Montgomery.<br />\r\n<br />\r\nTracklisting:<br />\r\n<br\
      \ />\r\n1. Intro<br />\r\n2. The Cave<br />\r\n3. The Desert<br />\r\n4. The\
      \ Hermit<br />\r\n5. The Nothing<br />\r\n6. Sisyphus Reborn<br />\r\n7. This\
      \ Path Was My Own (Bonus Track)<br />\r\n<br />\r\nThe tracks are in mp3 format\
      \ and will be downloaded within the game folder in your Steam directory, for\
      \ example:<br />\r\nC:\\Program Files\\Steam\\SteamApps\\common\\Sisyphus Reborn\\\
      Soundtrack"
