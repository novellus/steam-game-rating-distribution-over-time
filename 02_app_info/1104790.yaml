details:
  data:
    about_the_game: "\u201CPixel Force\u201D is the fourth work of TSM series. This\
      \ work adopts a new way of turn-based game. I believe it will bring you a fresh\
      \ world.<br><br>New Sandbox world<br>After a short novice teaching, you will\
      \ come to the map of a city to explore, find the final boss and defeat him.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1104790/extras/d1.jpg?t=1604978515\"\
      \ /><br>Collect materials and synthesize equipment<br>Here, you will collect\
      \ specific materials in each specific area, and then get the equipment to improve\
      \ your team's strength through the synthesis function. There are many formulas.\
      \ Explore them slowly!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1104790/extras/d3.jpg?t=1604978515\"\
      \ /><br>Optional battlefield<br>Different from the traditional war chess, you\
      \ can define the battlefield of each pass here. Each different card will bring\
      \ different battlefield effects. We need to play the advantages of each card\
      \ to skillfully pass the pass.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1104790/extras/d2.jpg?t=1604978515\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1104790/extras/d4.jpg?t=1604978515\"\
      \ />"
