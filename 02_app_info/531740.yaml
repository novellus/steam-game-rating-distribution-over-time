    review: "[h1][b]Rubek[/b][/h1]\nRubek \xE9 um jogo de quebra-cabe\xE7as simples\
      \ em gr\xE1ficos e controles aonde basicamente voc\xEA tem que levar o cubo\
      \ at\xE9 o quadrado branco, no entanto no caminho tem alguns quadrados coloridos\
      \ que voc\xEA precisa pintar um dos lados dos cubos para poder passar por ele.\
      \ O jogo \xE9 divertido e n\xE3o \xE9 dif\xEDcil, por\xE9m fica repetitivo depois\
      \ de algum tempo, s\xE3o 80 fases, mas depois de 35 j\xE1 estava entediado.\
      \ Vale a pena comprar pelo pre\xE7o que \xE9, tem conquistas e cartas e d\xE1\
      \ pra se divertir.\n\n[b]Nota: [u]7/10[/u][/b]"
