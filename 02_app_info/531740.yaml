    about_the_game: Rubek is a minimalist color based puzzle game. Roll a cube to
      pick up and match correct colors on the floor, as you make your way to reach
      the end point while figuring out a way to solve the puzzles. Play through 70+
      handcrafted levels of mind bending difficulty and collect stars to compete on
      the global leaderboards.<br><br>Some gifs showcasing our ingenious levels and
      puzzle mechanics<br><br><img src="https://media.giphy.com/media/l3vRdzG4FU5zRu1YQ/giphy.gif"
      crossorigin="anonymous"/> <img src="https://media.giphy.com/media/3oz8xA38mtZ8uemFTq/giphy.gif"
      crossorigin="anonymous"/> <img src="https://media.giphy.com/media/3oz8xIsqZZKJXqCha0/giphy.gif"
      crossorigin="anonymous"/> <img src="https://media.giphy.com/media/3o6ZsVkimcX5QA3KRa/giphy.gif"
      crossorigin="anonymous"/><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>
      Mind bending puzzles<br></li><li> Beautiful minimalist aesthetic<br></li><li>
      70+ hand crafted levels<br></li><li> leaderboards integration<br></li><li> Supports
      Color blind option</li></ul>
