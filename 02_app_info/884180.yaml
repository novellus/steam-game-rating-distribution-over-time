    about_the_game: "Build your robot.<br />\r\n<br />\r\nBattle your robot.<br />\r\
      \n<br />\r\nSparks will fly.<br />\r\n<br />\r\nRobot Rumble 2 is a robot building\
      \ game where you create your robot from real-world parts in the Robot Lab, then\
      \ drive it in the arena to defeat other robots.<br />\r\n<br />\r\nThe game\
      \ features robots built by real-life roboteers:<br />\r\n<br />\r\nTeam Shock<br\
      \ />\r\nTeam TR3<br />\r\n<br />\r\nHow will your robot stand up against these\
      \ battle-proven heavyweights?"
