    about_the_game: "You are in control of X-COM: an organization formed by the world's\
      \ governments to fight the ever-increasing alien menace.                   \
      \                             <br>\t\t\t\t\t<strong>Features:</strong>     \
      \                   <br>\t\t\t\t\t<ul class=\"bb_ul\"><li> <strong>Command deadly\
      \ close-combat battles</strong><br>                        Shooting down UFOs\
      \ is just the beginning: you must then lead a squad of heavily-armed soldiers\
      \ across different terrains as they investigate the UFO crash site. Tackle the\
      \ aliens with automatic rifles, rocket launchers, and even tanks in the struggle\
      \ to retrieve useful technology, weapons or life forms.                    \
      \                            <br>\t\t\t\t\t</li><li><strong>Research and manufacture\
      \ alien technologies</strong><br>                        Successful ground assault\
      \ missions will allow X-COM scientists to analyze alien items. Each new breakthrough\
      \ brings you a little closer to understanding the technology and culture of\
      \ the alien races. Once you have sufficient research data on the UFO's superior\
      \ weapons and crafts, you'll be able to manufacture weapons of equal capability.\
      \                                                <br>\t\t\t\t\t</li><li><strong>Develop\
      \ a strategy to save the Earth</strong><br>                        You must\
      \ make every crucial decision as you combat the powerful alien forces. But you'll\
      \ also need to watch the world political situation: governments may be forced\
      \ into secret pacts with the aliens and then begin to reduce X-COM funding.\
      \                                                 </li></ul>"
