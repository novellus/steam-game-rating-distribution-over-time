details:
  data:
    about_the_game: Gyrate those servos and swing those hip-units to six of the finest
      simulations of classic 80s hip-hop auditory vibration!  Featuring such tracks
      as &quot;Alley OOP&quot;, &quot;Dunk It Like A Human&quot; and &quot;Let's Get
      Ready to Calculate Trajectories of Rubber Orange Spheres&quot;, the Regular
      Human Basketball Original Soundtrack is the perfect addition to any boom-box
      cassette or hard disk drive.<br><br><strong>Track List:</strong><br><ul class="bb_ul"><li>01
      - <a href="https://twitter.com/good_sport_" target="_blank" rel="noreferrer"  >Ryan
      Hizer</a> - Alley OOP<br></li><li>02 - <a href="https://twitter.com/cbstegeman"
      target="_blank" rel="noreferrer"  >Craig Barnes</a> - Let's Get Ready to Calculate
      Trajectories of Rubber Orange Spheres<br></li><li>03 - <a href="https://twitter.com/mellomakes"
      target="_blank" rel="noreferrer"  >2 Mello</a> - get(Down)<br></li><li>04 -
      <a href="https://twitter.com/indighost42" target="_blank" rel="noreferrer"  >IndiGhost</a>
      - Superstar<br></li><li>05 - <a href="https://twitter.com/achebit" target="_blank"
      rel="noreferrer"  >Christopher Yabsley</a> - Dunk It Like A Human<br></li><li>06
      - <a href="https://twitter.com/paulkopetko" target="_blank" rel="noreferrer"  >Paul
      Kopetko</a> - Bounce It</li></ul><br>Also includes instrumental-only bonus disk!<br><br>Tracks
      available as 320kbps MP3s and located in your game folder.
