details:
  data:
    about_the_game: "The famous Stonemarket First Bank is known to be unbreachable\u2026\
      but not to all. <h2 class=\"bb_tag\"></h2><br><i>As the Master Thief, infiltrate\
      \ the City\u2019s most secure location to retrieve the coveted Hudnall family\u2019\
      s necklace an item all local thieves are desperate to get their hands on. <br>None\
      \ so far have managed to snatch it\u2026Will you be able to outsmart the Bank\u2019\
      s security to steal this rare artifact?</i><br><br><ul class=\"bb_ul\"><li>\
      \ Unlock the gates to the Bank<br></li><li> Test your thieving skills in this\
      \ heavily guarded and treacherous place.<br></li><li> Outsmart security measures\
      \ found exclusively in this mission<br></li><li> Search for the Bank\u2019s\
      \ unique loot and many other secrets!<br></li><li> A true homage to the Bank\
      \ mission in Thief II: The Metal Age.</li></ul>"
