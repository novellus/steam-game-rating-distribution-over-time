    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/972660/extras/Steam_1.gif?t=1607547300\"\
      \ /><h2 class=\"bb_tag\">What will you leave behind?</h2><br><i>Spiritfarer\xAE\
      \ </i> is a cozy management game about dying. You play Stella, ferrymaster to\
      \ the deceased, a Spiritfarer. Build a boat to explore the world, then befriend\
      \ and care for spirits before finally releasing them into the afterlife. Farm,\
      \ mine, fish, harvest, cook, and craft your way across mystical seas. Join the\
      \ adventure as Daffodil the cat, in two-player cooperative play. Spend relaxing\
      \ quality time with your spirit passengers, create lasting memories, and, ultimately,\
      \ learn how to say goodbye to your cherished friends. What will you leave behind?<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/972660/extras/Steam_3.gif?t=1607547300\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"><li>Enjoy beautiful\
      \ hand-drawn art and animation.<br></li><li>Build, manage, and improve your\
      \ own ferry. <br></li><li>Farm, mine, fish, harvest, cook, weave, craft! An\
      \ endless variety of activities await you!<br></li><li>Meet, take on board,\
      \ care for, and forge relationships with a cast of memorable characters.<br></li><li>Run,\
      \ jump, and glide your way through elegantly constructed platforming levels.\
      \ <br></li><li>Explore a fantastic and imaginative world. Seek and gather resources\
      \ to craft upgrades for your ship and gifts for your passengers. <br></li><li>Experience\
      \ moving, emotional stories filled with unforgettable moments.<br></li><li>Unwind\
      \ for hours into cozy and relaxing gameplay. 30 hours to finish, 50+ to experience\
      \ everything Spiritfarer has to offer.<br></li><li>Make the adventure your own\
      \ with rich customization options for your boat, character, even the cat!<br></li><li>\
      \ Play as Daffodil the cat in optional local co-op. <strong>Supports Remote\
      \ Play Together.</strong></li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/972660/extras/Steam_2.gif?t=1607547300\"\
      \ />"
