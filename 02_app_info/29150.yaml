    about_the_game: "                    \n\t\t\t\t\t<p>Step away from the computer!</p>\
      \                    \n\t\t\t\t\t<p>Welcome to <i>Mightier</i>, the action puzzler\
      \ that pulls you away from the screen to solve puzzles by hand with pencil and\
      \ paper. </p>                    \n\t\t\t\t\t<p>Using a color printer and web\
      \ camera, the game prints puzzle pages for you to draw on, then captures the\
      \ results when you're done.</p>                     \n\t\t\t\t\t<p>From your\
      \ drawings, Mightier constructs a landscape and characters for a fun and engaging\
      \ 3d platformer. </p>                    \n\t\t\t\t\t<p>Drawing by hand is a\
      \ lot more fun, but the game also supports mouse drawing for those without a\
      \ printer, webcam, or spare paper.</p>                    \n\t\t\t\t\t<p>Product\
      \ description </p>                    \n\t\t\t\t\t<p>Mightier is an independent\
      \ puzzle action game developed by Lucas Pope and Keiko Ishizaka. </p>      \
      \              \n\t\t\t\t\t<p>Play as the Engineer and the Actionaut to solve\
      \ puzzles and collect items in each sector.  </p>                    \n\t\t\t\
      \t\t<p>Key features <br>                    Puzzle, action gameplay. Webcam\
      \ and printer integration.                    </p>                    "
