details:
  data:
    about_the_game: "Nestled in the heart of Tokyo, the quaint little aquarium, Manten\
      \ Aquarium.<br />\r\nNumerous urban legends have arisen from here.<br />\r\n\
      On the night of the full moon the waters turn to blood and man faced fish lurk\
      \ within.<br />\r\n<br />\r\nJunior high school students Mayu and Himeno came\
      \ to Manten Aquarium to investigate these urban legends.<br />\r\nIn the beginning\
      \ it was fun, but then.<br />\r\nThey see a glimpse of Mayu\u2019s missing littler\
      \ sister, Mari.<br />\r\nThe wheels of fate begin turning as they chase after\
      \ Mari\u2019s shadow.<br />\r\n<br />\r\n--Before she realizes it, Mayu finds\
      \ herself alone and lost in the crimson aquarium.<br />\r\n<br />\r\nHow to\
      \ play<br />\r\n\u30FBProceed through the story from Mayu\u2019s point of view<br\
      \ />\r\n\u30FBMake choices through the game and choose your fate.<br />\r\n\
      <br />\r\nContains<br />\r\n\u30FB3 main story routes<br />\r\n\u30FBOver 30\
      \ endings (Mostly bad)"
