    reviews: "\u201CEmpire TV Tycoon is a good game with a relaxed but absorbing pace\
      \ and a great deal of choice to give it depth. If you like simulation games\
      \ and tycoon games in particular, you should give it a try.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2015/10/empire_tv_tycoon.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Games</a><br><br>\u201CWhat makes\
      \ Empire TV Tycoon enjoyable, is choice \u2013 there\u2019s never an immediately\
      \ obvious way to go about besting your rivals.\u201D<br><a href=\"http://www.rockpapershotgun.com/2015/10/30/learn-to-run-a-television-studio-with-empire-tv-tycoon/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Divertido, adictivo y digno sucesor de los mejores simuladores empresariales,\
      \ sin demasiadas complicaciones innecesarias.\u201D<br><a href=\"http://es.ign.com/empire-tv-tycoon-pc/97205/review/empire-tv-tycoon-analisis-para-pc\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br>"
