  data:
    about_the_game: 'Empire TV Tycoon is a game in which you manage a TV channel and
      fight for audiences taking decisions that will project your channel to fame
      and fortune.You will decide the content of your channel, select advertisers,
      hire workers, make your own productions, hire actors, and engage in much more
      activities! It''s inspired by games such as Mad TV, Mud TV, and other movie
      management games, with a modern approach on how to produce custom content such
      as movies or tv-shows.<br><br><i>Empire TV is a big corporation having serious
      losses, and It can''t afford to maintain three channels, but only one, any longer.
      You have been hired to lead one of the channels to achieve fame and be the one
      that remains.</i><br><br><strong>Features</strong><br><br><ul class="bb_ul"><li>Manage
      your channel and determine the best content for the current audience. Also,
      increase your fame and win the war between the three Empire TV channels.<br></li><li>Each
      audience group has its likes and dislikes. Make them happy and your fame will
      increase; make them sad and your channel will sink into the TV deeps.<br></li><li>Buy
      and sell movies or TV shows that suit your audience best. Also, you can select
      your favorite movies from about 1000 movies.<br></li><li>Don''t be tempted to
      use illegal content. While pirated movies are cheaper, the risk is high and
      police is always watching.<br></li><li>If you can help the advertisers to reach
      your audience, you will win some money. But be careful: Sometimes, their requests
      and deadlines are hard to fulfill.<br></li><li>Hire workers who will help you
      to execute different tasks, and each one with their own level and skill.<br></li><li>Make
      your own productions, movies or tv-shows. Distribute your resources  effectively
      for each available movie genre.<br></li><li>Enjoy a personalized and randomized
      movie script for each production. Lots of combinations for each movie genre.<br></li><li>Hire
      actors, knowing their own strengths and weakness, to act in your production.
      Do your best to keep them happy and utilize their skills efficiently.<br></li><li>As
      the director, you will have to take prudent decisions during the production,
      and these decisions will affect the final quality of the production.Submit your
      productions to the industry awards in different categories. Try to be the best
      and win glory and fame.<br></li><li>And discover many secrets and other surprises
      related to the film industry in the last 50 years.</li></ul>'
