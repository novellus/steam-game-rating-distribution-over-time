      fame and be the one that remains.</i><br><br><strong>Features</strong><br><br><ul
      class="bb_ul"><li>Manage your channel and determine the best content for the
      current audience. Also, increase your fame and win the war between the three
      Empire TV channels.<br></li><li>Each audience group has its likes and dislikes.
      Make them happy and your fame will increase; make them sad and your channel
      will sink into the TV deeps.<br></li><li>Buy and sell movies or TV shows that
      suit your audience best. Also, you can select your favorite movies from about
