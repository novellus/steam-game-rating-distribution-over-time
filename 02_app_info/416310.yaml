    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/416310/extras/184x69.jpg?t=1583410378"
      /><br>Tired of boring tower defense games? Goblin Defenders: Steel ''n'' Wood
      breaks the mold with exciting and unique action! Why fight off enemies pouring
      in from one direction, like most other games, when you can battle hordes of
      monsters coming at you from all angles? That''s what Goblin Defenders is all
      about!<br>Start with three guns capable of ripping through crowds of attackers
      and steadily upgrade your arsenal as the game progresses! But beware: the game
      gradually becomes more difficult as enemies approach from more and more directions!
      Your survival will depend on your ability to make the right choices when upgrading
      your weapons and towers. Ogres, spiders and evil spirits are coming for you,
      so answer their challenge in Goblin Defenders: Steel ''n'' Wood!'
