  data:
    about_the_game: Deep in her lair slumbers an avatar of the goddess Snek, guardian
      of her secret and mysterious temple. When raiders and grave-robbers come seeking
      ancient treasure, the stern priestesses sound the alarm and Snek awakens to
      defend the temple, monch the infidels, and grow and grow and grow...<br><br>Play
      as a giant snake in an intercoiled tile-based puzzle dungeon. Explore, master
      puzzle mechanics and special abilities, and uncover secrets... all is not what
      it seems in the Temple of Snek.<br><br><i>This is a 10-15 minute demo showcasing
      the basic mechanics and part of the dungeon level.</i>
