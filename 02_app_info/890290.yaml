details:
  data:
    about_the_game: 'The L-39 Albatros: Kursant Campaign is a single-player campaign
      for the L-39C/ZA aircraft. You will learning basic and advanced points:<br><br><ul
      class="bb_ul"><li>Low altitude navigation training<br></li><li>Learning aerial
      reconnaissance using real-life tactics<br></li><li>Detailed instruction on bomb,
      rocket, and gun weapon delivery against ground targets, following realistic
      ingress maneuvers<br></li><li>Interception of aerial targets with R-60 air-to-air
      missiles.</li></ul><br>All flights are performed under the supervision of a
      virtual-instructor. After each flight, he will decide whether or not you progress
      to the next mission based on your performance. At the conclusion to the training
      missions, an evaluation flight will be performed to determine how well you have
      learned the skills of L-39 navigation and combat employment.<br><strong><u><br>Note
      that this campaign requires DCS: L-39 Albatros, and this product cannot be transferred
      outside your DCS World Steam Edition installation.</u></strong><h2 class="bb_tag">Main
      features of this campaign:</h2><br><ul class="bb_ul"><li>11 highly-detailed
      and realistic missions that are based on actual L-39 training requirements.<br></li><li>Missions
      start and end on the parking ramp, which creates an immersive atmosphere of
      being a &quot;kursant&quot; (cadet) at the flight school.<br></li><li>Detailed
      briefings, flight plans, and virtual instructor pilot help you successfully
      complete this training course.</li></ul>'
