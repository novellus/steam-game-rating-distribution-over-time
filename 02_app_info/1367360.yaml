    about_the_game: "What would you do if you, your child, or your best friend suddenly\
      \ went through major trauma? What sacrifices would you be willing to make to\
      \ keep your family together?<br />\r\n<br />\r\nThe Cost of Recovery is a third-person\
      \ narrative adventure game that lets you experience the different perspectives\
      \ and emotional journeys of four protagonists when one of them suddenly suffers\
      \ a stroke. We all have our own ways of dealing with difficult situations but\
      \ rarely have the chance to put ourselves into each other\u2019s perspective.\
      \ <br />\r\n<br />\r\nTake control of Abigail, Noah, Hailey, and Liam to experience\
      \ their stories through exploration, puzzle-solving, dialogue, and contextual\
      \ vignette games that are designed to evoke specific emotions and put you into\
      \ the protagonist\u2019s shoes. Can they all get through this together or will\
      \ everything start to fall apart?<br />\r\n<br />\r\nKey features:<br />\r\n\
      - Third-person adventure gameplay mixed with diverse vignette games.<br />\r\
      \n- A mature, personal, and nuanced story that goes deep into internal conflicts.<br\
      \ />\r\n- Experience different perspectives by playing as four different characters.<br\
      \ />\r\n- Short but sweet: the game is designed to last about two play sessions."
