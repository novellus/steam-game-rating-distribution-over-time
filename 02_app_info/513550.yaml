      for the people of France to prevent the King's execution and alter the country's
      destiny.<br><br><strong>Vive le Roi</strong> (Long live the King) is a puzzle
      platform game with levels taking place during the French Revolution.<br><br><ul
      class="bb_ul"><li>30 levels and many puzzles to solve during the adventure<br></li><li>Stealthy
      trick guards by opening gates, moving objects and much more<br></li><li>Challenge
