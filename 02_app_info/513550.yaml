    review: 'Vive le Roi is a very entertaining puzzle game that demands both patience
      and precise timing in order to complete all the levels with 3 stars.

      The goal is very simple: save the king from being executed without alerting
      the guards. Although it''s easier said than done because the difficulty increases
      with every level.

      The game is quite minimalistic both in its visual and sonic (there is only one
      background music track) aspects. But I think that minimalism is a very appropriate
      style in this case (as it is with LIMBO, e.g.).

      Definitely recommended to the people who love puzzle games. And specially puzzle
      games with stealth.'
