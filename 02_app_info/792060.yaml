  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/792060/extras/crazyfights_ENG.png?t=1539066129\"\
      \ /><br><br>Take part in the epic bully battle in parallel worlds. Fight with\
      \ your rivals, complete the numerous levels and become as firm as a stone!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/792060/extras/ezgif-1-7b4a166f8a.png?t=1539066129\"\
      \ /><br>Almost every man got into a fight at least once. If you are a real fighter\
      \ you have to be prepared for the endless mortal battles with your fierce enemies.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/792060/extras/howtoplay_ENG.png?t=1539066129\"\
      \ /><br>Swipe the screen to wing smoothly to trick the opponent, block his hooks\
      \ and avoid dangerous kicks. Use different types of weapons to cripple your\
      \ enemy. Watch a level of red in your character's body: if it becomes critical\
      \ you will die. \u0421ompile items of your own collections.<br>Level up your\
      \ character to try out a Survival mode with one more rival every level up to\
      \ fighting against 10 rivals simultaneously.<br>Do you accept this challenge?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/792060/extras/features_ENG.png?t=1539066129\"\
      \ /><br><ul class=\"bb_ul\"><li>There are many different boosters and combos\
      \ for your win: health boxes to rehabilitate, shield and double damage.<br></li><li>Choose\
      \ a location: Dragon Gorge, Ancient Cemetery, Space Abyss, Urban Quarter.<br></li><li>Choose\
      \ a weapon: plunger, chicken gammon, knuckleduster, selfie stick, sword, hammer,\
      \ sickle, sceptre, hook, bludgeon.</li></ul><h2 class=\"bb_tag\">Choose your\
      \ destiny!</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/792060/extras/fin_eng.png?t=1539066129\"\
      \ />"
