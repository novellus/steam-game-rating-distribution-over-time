details:
  data:
    about_the_game: "Traumatology Department is ready to save lives of the most severely\
      \ injured patients! This expansion of Project Hospital brings 35 new diagnoses,\
      \ helicopters, new equipment and events.<br />\r\n<br />\r\nMost critical cases\
      \ will now arrive in a helicopter, new equipment includes wheelchairs for transport\
      \ of patients with lighter wounds, special equipment and new decorations.<br\
      \ />\r\nThe DLC also introduces new graphics and animations for injured patients,\
      \ including visible wounds, you'll see patients leaving with bandages or walking\
      \ with crutches. Note: wounds can be hidden in options using the 'Show blood'\
      \ checkbox.<br />\r\n<br />\r\nNew challenging events focused on the department\
      \ let you deal with the consequences of different disasters, accidents or crime."
