      \ />\r\nThe DLC also introduces new graphics and animations for injured patients,\
      \ including visible wounds, you'll see patients leaving with bandages or walking\
      \ with crutches. Note: wounds can be hidden in options using the 'Show blood'\
      \ checkbox.<br />\r\n<br />\r\nNew challenging events focused on the department\
      \ let you deal with the consequences of different disasters, accidents or crime."
