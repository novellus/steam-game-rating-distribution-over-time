    about_the_game: "3, 2, 1 Blast-Off! Launch yourself into the intense space-shooter\
      \ Aces of the Galaxy\u2122 \x97 A non-stop, old-school arcade thrill-ride for\
      \ the 21st century and beyond. Utilize an impressive arsenal of upgradeable\
      \ weapons including high powered missile launchers, devastating torpedoes and\
      \ the ever-reliant chain gun to annihilate the ships of the wretched Skurgian\
      \ Empire. <br>                    <ul class=\"bb_ul\"><li><strong>Temporal Shift</strong>\
      \ \x97 Intense feature slows down the hordes of enemies<br>                \
      \    </li><li><strong>Stunning Visuals</strong> \x97 Bring the action up close\
      \ and personal<br>                    </li><li><strong>3rd Person Action</strong>\
      \ \x97 Retro-arcade shooter gameplay style<br>                    </li></ul>"
