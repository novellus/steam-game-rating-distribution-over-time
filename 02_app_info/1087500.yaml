    about_the_game: "From the developers of \u201CDeadlight,\u201D \u201CRIME,\u201D\
      \ \u201CThe Sexy Brutale\u201D and \u201CThe Invisible Hours,\u201D comes \u201C\
      Groundhog Day: Like Father Like Son\u201D, a modern-day, comedic story featuring\
      \ puzzles and branching narrative gameplay. Players take on the role of Phil\
      \ Connors Jr., the charming but arrogant son of the original film\u2019s protagonist.\
      \ Returning to his hometown of Punxsutawney, Pennsylvania, Phil Jr. becomes\
      \ trapped in a time loop just like his father before him. Players will solve\
      \ puzzles, interact with new and familiar characters, and explore the town as\
      \ they try to escape the time loop."
