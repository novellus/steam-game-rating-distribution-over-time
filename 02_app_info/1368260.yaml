  data:
    about_the_game: "I used to be a warrior. Fighting and beating huge enemies. But\
      \ i'm tired. I just want to retire. Enjoying a simple life, being a simple person.\
      \ But something went wrong. <br />\r\nThis is my life now...<br />\r\n<br />\r\
      \n&quot;Dark Farm&quot; is an RPG raid game. You have to take care of your garden,\
      \ which wants to kill you. Grow killer vegetables. Water your garden beds. Defend\
      \ yourself. Perform a ritual to get rid of the dark forces.<br />\r\n<br />\r\
      \n<br />\r\nCHRISTMAS UPDATE!<br />\r\n<br />\r\n<br />\r\nFeatures:<br />\r\
      \n* Plant a plant.<br />\r\n* Take care of him.<br />\r\n* Kill the result.<br\
      \ />\r\n* Try to survive.<br />\r\n* A sword with a soul.<br />\r\n* Carrying\
      \ out the ritual.<br />\r\n* Waves of enemies.<br />\r\n<br />\r\nUpdate soon!"
