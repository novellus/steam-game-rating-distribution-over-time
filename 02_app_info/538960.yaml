    detailed_description: '<h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Avery is desperate:
      his sister has been kidnapped and ransomed for $2 ,000,000, and his father doesn''t
      have the cash. So Avery and his buddies concoct a bold, semi-suicidal scheme:
      abduct retired mob boss Charlie Bartolucci (Walken), and force him to help find
      the girl. Amused by his captors, the mobster agrees to help...but he cautions
      them that the guilty party might be right under their noses.'
