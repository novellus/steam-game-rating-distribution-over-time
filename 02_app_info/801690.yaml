  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/801690/extras/Exploration_of_Mars\u2019\
      _secrets_1.png?t=1589895023\" /><br><br>Just when you think you have a handle\
      \ on your resource management, the weird and wonderful mysteries of space travel\
      \ come knocking at your dome: <i>Mysteries Resupply Pack</i>, the new free content\
      \ pack for <i>Surviving Mars</i>, adds three new mysteries for players to investigate\
      \ and survive.<h2 class=\"bb_tag\"><strong>New mysteries afflicting the colonies\
      \ on Mars include:</strong></h2><br>\u2022 <strong>St. Elmo's Fire</strong>\
      \ - Colonists find it hard to get a good night\u2019s sleep, especially when\
      \ mysterious lights begin appearing where they have no reason to be. What is\
      \ causing these unexpected apparitions and is it connected to the confusing\
      \ changes in the water supply?<br><br>\u2022 <strong>The Philosopher's Stone</strong>\
      \ - Encounter beings that are a far cry from the fleshy bags we call carbon-based\
      \ life when the colony stumbles upon entirely crystalline entities. Are they\
      \ here to be of assistance or only out to protect the family jewels?<br><br>\u2022\
      \ <strong>Metatron</strong> - Colonists look to the sky agape as a great floating\
      \ monolith has parked itself directly above your fledgling colony. Does it come\
      \ in peace or is it even sentient? Either way, it is certainly blocking the\
      \ views from the dome!"
