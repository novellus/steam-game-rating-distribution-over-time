    about_the_game: "<h2 class=\"bb_tag\">\u3010Intro\u3011 </h2>A game about romancing\
      \ monks?! All the romanceable characters are monks?!<br>Sweet yet seductive!\
      \ The untainted body and soul that only you can touch\u2026<br>PS: The game\
      \ is set in an alternate history with an alternate religion.<h2 class=\"bb_tag\"\
      >\u3010Hair Switch\u3011 </h2>If it doesn\u2019t suit your taste then shave\
      \ their hair off! There\u2019s actually a unique option to control the male\
      \ characters\u2019 hair at will!<h2 class=\"bb_tag\">\u3010&quot;Awful&quot;\
      \ Characters\u3011</h2> Completely fixated on training yet a lover of all things\
      \ fuzzy denpa Zhikong, the outwardly charming yet inwardly shy frugal housewife\
      \ Huihai, the martial artist clean freak and tsundere ponytail Ziqing, there\u2019\
      s surely someone who will interest you.<br>No one is normal?!<h2 class=\"bb_tag\"\
      >\u3010Performance\u3011 </h2>Lively visual performance, some CGs are even partially\
      \ animated!<br>Lost in Secular Love that was initially released on 2014 is now\
      \ finally on Steam! The ban against livestreaming and/or recording gameplay\
      \ has also been lifted! Anyone is welcome to record/livestream gameplay!"
