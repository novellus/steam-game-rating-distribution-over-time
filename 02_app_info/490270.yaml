details:
  data:
    about_the_game: Return to Las Vegas with Amber and Marina in this new <i>Highway
      Blossoms</i> story! A couple months after the events of the first game, the
      two girls return to the desert city for an alien-themed convention and to see
      Tess for her birthday. They also end up reuniting with Cassi, the candy shop
      girl, who's determined to start following her own dreams.<br><br>Features:<br>-Brand
      new story and scenario with multiple viewpoints. Some sections follow Amber
      and Marina, while some sections follow Tess. Additionally, there are certain
      parts where you can choose to read from Amber or Marina's point of view.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/490270/extras/ezgif-6-11062c399f63.gif?t=1601060299"
      /><br>-New character expressions and outfits, as well as gorgeous new CG's and
      item cut-ins<br>-Full voice acting featuring all the original cast<br>-Several
      new musical tracks from a variety of composers<br>-Cassi<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/490270/extras/amber.png?t=1601060299"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/490270/extras/marina.png?t=1601060299"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/490270/extras/cassi.png?t=1601060299"
