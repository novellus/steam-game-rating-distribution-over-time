    about_the_game: 'Shipwreck is a top down adventure game in which you must travel
      the land, explore dungeons, and defeat monsters to earn safe passage off the
      island on which you are stranded. <br><br>Shipwreck is the first game from Brushfire
      Games, a small game studio in Redmond, WA, run by brothers Nick and Joe Gravelyn.
      Shipwreck was created by these fine folks: <br><br><a href="http://twitter.com/nickgravelyn"
      target="_blank" rel="noreferrer"  >Nick Gravelyn</a> - Programming/Design <br><a
      href="http://twitter.com/joegravelyn" target="_blank" rel="noreferrer"  >Joe
      Gravelyn</a> - Programming/Design <br><a href="http://twitter.com/tystatic"
      target="_blank" rel="noreferrer"  >Ty Lagalo</a> - Art <br><a href="http://twitter.com/danwaters"
      target="_blank" rel="noreferrer"  >Dan Waters</a> - Music/Sfx'
