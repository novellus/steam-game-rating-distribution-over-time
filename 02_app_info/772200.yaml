    about_the_game: "Take part in a difficult 2D Metroidvania adventure where you\
      \ will fight through the Manor and surrounding areas to find the source of fog\
      \ consuming the world. Collect weapons, relics, and experience to upgrade your\
      \ character to fight, or avoid, the hordes of monsters sent out by the scientist.\
      \ This challenging game requires fast reflexes and mastery of the character\
      \ movement system to complete your quest.<br />\r\n<br />\r\n- 2D Metroidvania\
      \ with an emphasis on platforming<br />\r\n- 40 Weapons to use<br />\r\n- 35\
      \ Relics to collect<br />\r\n- 40 Enemies to defeat<br />\r\n- Unlockable variation\
      \ modes<br />\r\n- Lots of secrets<br />\r\n- Big game world to explore<br />\r\
      \n- High level of mastery required<br />\r\n<br />\r\nController recommended"
