    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1205580/extras/SAMEBOY_(Phone).png?t=1604970116"
      /><br>SameBoy is a highly accurate emulator known for successfully running a
      few games that cause other emulators to stumble. In addition to this high accuracy,
      SameBoy also sports some nice features like the ability to pick which device
      model to emulate regardless of what model the game is designed for, user-selectable
      colorization palettes, built-in HLE BIOS and the ability to load borders on
      the games that support them.
