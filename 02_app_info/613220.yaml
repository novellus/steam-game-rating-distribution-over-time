    about_the_game: 'The Steam 360 Video Player allows SteamVR compatible VR headsets
      to playback Steam 360 Video content that can be found on the Steam Store. Once
      installed, you can <a href="http://store.steampowered.com/search/?sort_by=Released_DESC&amp;tags=-1&amp;category1=992%2C996&amp;vrsupport=402"
      target="_blank" rel="noreferrer"  >find 360 videos on the Steam store</a>.<br><br>The
      Steam 360 Video Player is currently in Beta. More information about the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871#360"
      target="_blank" rel="noreferrer"  >360 Video Beta can be found here</a>.<br><br><strong><i>Update:
      An early test for Non-HMD playback is now available in the build released 7/7/2017.</i></strong>'
