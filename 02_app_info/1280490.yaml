    about_the_game: Color Crush is a match 3 game where you swap and match the shapes.
      Solve the levels making smart moves. Your next move can be deciding whether
      you win or lose. Every day you gain a free daily bonus spins. You can win boosts
      to activate in the levels or boost to activate before you enter the level. But
      you can also get gems to buy specifically what you want.
