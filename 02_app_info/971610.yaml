    review: 'Not good.


      #1 for a bullet hell the game is insanely slow and easy. I survived for 5 minutes
      my first try and just ended up killing myself (in game) on purpose because I
      got bored. Its possible that I just got a "lucky" set of easy patterns, but
      I had zero interest in continuing to play in the hopes that maybe it would get
      slightly harder.


      #2 Frame rate, for whatever reason it seemed like maybe i was playing the game
      in slight slow motion. It looked like it was locked to 45ish FPS, and the gameplay
      trailer for the game looks to play way faster and smoother than what i was actually
      experiencing in game. For reference Im running windows 10, gtx 1060 6gb, i5-7600k,
      144hz G-Sync monitor


      I tried setting my monitor to various refresh rates and resolutions and it didn''t
      help. The game has no settings menu as far as I can tell. And tbh even if the
      game ran at 2x speed it wouldnt be much more difficult just because of how simplistic
      the patterns are.


      On the + side, the game looks like it could maybe be a decent party game with
      a group of friends, even then it is still way too easy IMO unless you made it
      into a drinking game lol.'
