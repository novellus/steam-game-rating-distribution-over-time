    about_the_game: Your home planet is under siege from a band of intergalactic pirates
      led by the fiendish Gyro Boss!<br><br>Unfortunately your technology is no match
      for this deadly beast and his crazy weapons. Every game is doomed from the start,
      but you'll fight with honour to complete your mission objectives and achieve
      the best possible score.<br><br>Dodge an endless assault of weapons as you orbit
      around the boss on a fixed circle, it's not as easy as it looks. Can you secure
      bragging rights as the best space pilot to bite the dust against the alien menace?<h2
      class="bb_tag">Crazy Weapons</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/971610/extras/011.gif?t=1553243873"
      /><br><br>Dodge Gyro Boss' crazy attacks including shoals of squid, extendable
      boxing gloves, cluster bombs, homing silverfish and many more. You can even
      find out which weapons cause you the most trouble by looking up your deaths
      in the statistics menu.<h2 class="bb_tag">Multiplayer Madness</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/971610/extras/021.gif?t=1553243873"
      /><br><br>New to Gyro Boss DX - enter party mode with 2-4 players and battle
      the boss together. Party mode cycles through a variety of weird mini games including
      faulty brakes mode and civil war. Who will come out on top?<h2 class="bb_tag">Fifty
      Objectives</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/971610/extras/015.gif?t=1553243873"
      /><br><br>When your friends aren't around, you can always enjoy classic mode.
      We've added 50 objectives to the game so you can feel good about yourself even
      when you're failing miserably in your fight against the Gyro Boss.<br><br>Dare
      to take on the Gyro Boss today. Your planet needs you.
