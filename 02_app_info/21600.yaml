details:
  data:
    about_the_game: "Set in the swashbuckling era, Age of Booty\u2122 is a casual\
      \ real-time strategy game that puts players at the helm of their own pirate\
      \ ship with the goal of sending your enemies to the briny deep, and looting\
      \ and capturing towns for your pirate faction.<br><br>In Age of Booty\u2122\
      , players team up with AI-controlled pirate ships to raid, pillage, sink, and\
      \ destroy their way to dominance on the high seas. Spoils of war and booty are\
      \ used to upgrade and customize pirate ships to make them even more deadly as\
      \ players take on 25 unique challenges and seven of the most devious Pirate\
      \ Alliances on the high seas. Create custom maps using the intuitive map creation\
      \ system.<br><br><ul class=\"bb_ul\"><li>Single player real-time action strategy\
      \ from Certain Affinity, lead by Max Hoberman, designer of Halo 2 and 3's multiplayer\
      \ game.<br></li><li>Raid villages, sink merchants, seize towns, steal gold,\
      \ upgrade your pirate ship and use your guns and your wits to send your foes\
      \ to the briny deep.<br></li><li>Master 25 unique maps or create your own.</li></ul>"
