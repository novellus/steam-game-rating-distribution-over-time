    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/986350/extras/addtowishlist_gif.gif?t=1607947177\"\
      \ /><br><br><strong>Travel and explore</strong><br><br>This is the planet Regilus\
      \ - a dazzlingly beautiful, exotic, multi-layered and mysterious ecosystem.\
      \ No wonder that colonial syndicates and private explorers fought for it. In\
      \ the end, the oasis of natural deposits and minerals found on Regilus was deemed\
      \ too small to fight for, and with no more hostilities, various Teleportation\
      \ Travel Agencies turned the place into a one-of-a-kind tourist attraction.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/986350/extras/gif11.gif?t=1607947177\"\
      \ /><br><br><strong>Lost in space</strong><br><br>Nemezis: Mysterious Journey\
      \ III is a puzzle adventure game with countless brain teasers, in which two\
      \ tourists - Bogard and Amia - find themselves engaged in a series of mysterious\
      \ events. The protagonists are separated and, in order to find each other, must\
      \ rely on a guide whose behaviour becomes more and more grotesque with every\
      \ passing minute. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/986350/extras/gif41.gif?t=1607947177\"\
      \ /><br><br><strong>Find your companion</strong><br><br>During their adventure\
      \ on Regilus, the protagonists will visit seven different locations - each one\
      \ a completely new artistic experience altogether. In order to find one another,\
      \ Bogard and Amia must solve many intriguing puzzles with varying levels of\
      \ complexity. Nemezis: Mysterious Journey III is a very player-friendly game.\
      \ Choose a level of puzzle difficulty appropriate to your experience with games\
      \ of this type. You will also have access to a digital guide, whose advice can\
      \ be crucial in many situations. But are you sure you can trust it?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/986350/extras/gif32.gif?t=1607947177\"\
      \ /><br><br>The game's creator and puzzle designer is the legendary Roland Panto\u0142\
      a - creator of critically acclaimed adventure titles such as AD 2044, Reah and\
      \ the Schizm series.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/986350/extras/gif22.gif?t=1607947177\"\
      \ /><br><br><strong>Game features:</strong><br><br>- Intriguing and engrossing\
      \ puzzles that will test your ability to quickly associate facts and think abstractly.<br>-\
      \ A dark and stunningly beautiful ecosystem on the planet Regilus.<br>- Superbly\
      \ written, deep characters.<br>- A compelling and exciting story, whose finale\
      \ will surprise even the most seasoned fans of the genre.<br>- A digital guide\
      \ to help you in difficult situations and multiple difficulty levels to suit\
      \ your experience."
