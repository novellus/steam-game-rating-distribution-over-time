    about_the_game: "<h2 class=\"bb_tag\">Gameplay Summary</h2>You play as the girl,\
      \ meeting the boy is your goal. You can move on the same plane of connected\
      \ cubes, or rotate cubes based on where they stand. You\u2019ll get a special\
      \ item every time you touch the boy, which will refresh you a piece of memory\
      \ with him. Every chapter has a different sub-rule, which is designed according\
      \ to a specific topic about love.<h2 class=\"bb_tag\">Game Description/Overview</h2>\u200B\
      It's a 3D Puzzle Game talking about the philosophy of love and encounter from\
      \ female's perspective. Encounter is not easy. You need a right place, right\
      \ time and a right person, just like how you\u2019ll feel in this game. In real\
      \ life, we cannot go back to the past, and space cannot be distorted. But in\
      \ here, where dreams mix with reality, time and space interweave together, you\
      \ can.<br><br>The gameplay could be considered as \u201Cvariable axial Rubik\u2019\
      s Cube\u201D, which makes the solutions of the puzzle become full of possibilities,\
      \ any decision you made will lead you to a different path. You play as the girl,\
      \ meeting the boy is your goal. You can move on the same plane of connected\
      \ cubes, or rotate cubes based on where they stand. You\u2019ll get a special\
      \ item every time you touch the boy, which will refresh you a piece of memory\
      \ with him. Every chapter has a different sub-rule, which is designed according\
      \ to a specific topic about love."
