    about_the_game: If you're playing Block N Load and want to get a head start, you
      can pick up this Starter Pack. <br><br>Let's run a little Q&amp;A session!<h2
      class="bb_tag"><strong>WHAT HEROES ARE INCLUDED?</strong></h2><br><ul class="bb_ul"><li><strong>Tony
      Turretto</strong><br>Tony's your man when it comes to defending home base, but
      he don't mind playing out of position if his crew need him to crack heads and
      redefine the front line. With turrets, fire traps and a hero special that increases
      build speed, Tony is not just a base builder - he is THE base builder. The Ace
      of Base... <br><br></li><li><strong>Sarge Stone:</strong><br>He ain't the brightest
      but he sure is one of the toughest. Sarge loves to blow things up - so much
      so we think he needs to see someone about it. Rocket launchers, grenades and
      C4 - if it explodes, Sarge has access to it. <br><br></li><li><strong>Nigel
      Purdey-Longshott</strong><br>From a forgotten corner of the old empire comes
      a skilled marksman, expert trapper and gentleman. The master of battlefield
      awareness, Nigel's spotting ability, Tiki Heads and long rifle means he can
      control a huge area - and by control, we mean shoot enemies in the face as they
      wonder how they were seen. </li></ul><h2 class="bb_tag"><strong>DO I GET ANYTHING
      ELSE WITH THIS PACK?</strong></h2>Yes. 400 Platinum Bars to spend in the store.
      You can pick up some impressive extras with that sort of cash.<h2 class="bb_tag"><strong>WHY
      HAVEN'T I BOUGHT THIS PACK ALREADY?</strong></h2>Exactly. Get this pack and
      get in game!
