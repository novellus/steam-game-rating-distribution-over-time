details:
  data:
    about_the_game: The year is 2050 and a new pastime has replaced off-season hockey
      as Canada's official summer sport - the Canadian Robot Racing League.<br><br>Canadian
      Robot Racing League is a 1-4 person local multiplayer platformer and survival
      challenge. Inspired by classic platformers of the past and designed as a party
      game to be picked up and enjoyed by anyone. Each level has a wide range of deadly
      hazards you will need to avoid, but don't fall behind or the Gear-Wall will
      crush you instead.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1199200/extras/CRRL_2019_12_cannonsLR.gif?t=1584834568"
      /><br><br>Features<br><ul class="bb_ul"><li>Run with 1-4 players, or against
      4 terrifying AI bots<br></li><li>Co-op and VS game modes<br></li><li>Dozens
      and dozens of deadly hazards - avoid the Spinning Gears, dodge the No-Collision
      Cannonballs, and hold on when someone flips a Gravity Switch<br></li><li>Over
      100 levels to test your platformer skills, taking you from high in the sky,
      to the Great Canadian Pyramids, underwater, outer space and more<br></li><li>Unlockable
      cosmetic skins and taunts</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1199200/extras/CRRL_2019_12_spaceLR.gif?t=1584834568"
      />
