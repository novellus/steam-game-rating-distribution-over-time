    detailed_description: <h1>COMMUNITY DISCORD SERVER</h1><p><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/avBjPqT"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1124180/extras/discord.png?t=1609183311"
      /></a><br>Join our <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/avBjPqT"
      target="_blank" rel="noopener"  >community server</a> and talk to the devs.<br>Your
      feedback and suggestions can help us make a great dispatcher simulator!</p><br><h1>About
      the Game</h1><strong>Rail Route is a train dispatcher simulator.</strong> You
      negotiate contracts, build rail roads, set up routes for trains and control
      the traffic. Unlock features of your dispatcher interface, upgrade railway network
      elements and research new technologies that allow you to automate the operations!<h2
      class="bb_tag"><strong>Manual Routing</strong></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1124180/extras/manual-routing.gif?t=1609183311"
      /><br><i>Manual Routing</i> is basic mode to control the rail roads from the
      beginning of the game. You set up switches and signals one by one. Nothing but
      your skill and focus prevent collisions.<h2 class="bb_tag"><strong>Automated
      Routing</strong></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1124180/extras/auto-routing-optimize.gif?t=1609183311"
      /><br><i>Automated Routing</i> helps when traffic becomes busy on a complex
      yard. You need a few clicks to set up all switches and signals en route. Collision
      avoidance included. Available later in the game when you unlock it and upgrade
      the signals.<h2 class="bb_tag"><strong>Building</strong></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1124180/extras/build.gif?t=1609183311"
      /><br><i>Build your own rail</i> network to optimize the traffic. Be creative
      and fill every possible space you have.<h2 class="bb_tag"><strong>Automation</strong></h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1124180/extras/automation.gif?t=1609183311"
      /><br><i>Automation</i> allows you to operate your railway network without your
      hands on. Your growing traffic does not lock you in the operations, freeing
      your hands for further expansion. You build the automation sensors and set up
      route to create when trains go by.<h2 class="bb_tag"><strong>Level Editor</strong></h2><i>Level
      editor</i> allows you to create a custom board with everything that comes with
      it. Create a schematic of your hometown rail roads, your imaginary rail network
      or even model the Tube rapid transit system using it! The rectangles you see
      moving can be modern or historic trains, the underground trains, trams, monorails,
      just whatever you imagine.
