    about_the_game: ViveSpray is a virtual reality graffiti simulator for HTC Vive.<br><br>Enjoy
      the act of graffiti without the hassle of running from the police. Work on walls
      from down town LA, a huge isolated night time wall or spray on a train. Go in
      close with your can to get a thick outline suitable spray, or move it away to
      see the spray open into a mist. Cap Tweak slider adds some control over how
      your spray behaves. Snap and share your artwork to Steam.<br><br>Notice:<i>
      Requires a virtual reality headset. See the VR Support section for more info.</i>
