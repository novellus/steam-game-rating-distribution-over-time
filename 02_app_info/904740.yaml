    about_the_game: "\u3000\u3000<strong><i>\u201C\u201CImperishable Night has a PH\
      \ level\u201D? What a joke, how about a Sakuya level?\u201D</i><br>\u3000\u3000\
      <i>\u201C\u201CMamizou is afraid of human\u201D? Quit making me laugh.\u201D\
      </i><br>\u3000\u3000<i>\u201C\u201CPatchouli uses the ancient Chinese symbol\
      \ for her magic\u201D? Come on, now you are not even trying, she is an European.\u201D\
      </i></strong><br><br>\u3000\u3000In this game, you will face Hundreds of Touhou\
      \ rumours of it's origin setting, Some of them are right, Others are totally\
      \ lies.Judge them as Right or Wrong, even if you choose wrong, you will still\
      \ get the detailed explanation and the place they come from.So let's move, do\
      \ a little test of your Touhou knowledge, shall we?<br><br>\u3000\u3000<strong>Caution\uFF1A\
      This game is not suitable for those people who don't know about Touhou that\
      \ much, if you don't even know what most of those questions mean, it means you\
      \ don't have that much Touhou knowledge to play this game. In that case, this\
      \ game is not for you, sorry.</strong><br><br>Made by Bawu Team<br>Origin by\
      \ \xA9Team Shanghai Alice/Zun<br>This game follows the Touhou Project Steam\
      \ Publishing Statute"
