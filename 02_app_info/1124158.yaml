    about_the_game: "Brutal, relentless, hard hitting and heavy, bring on the madness\
      \ with this new metal music pack from ayato sound create! Featuring speed metal\
      \ riffs with pounding drums, slick retro synthetic guitars, this riff heavy\
      \ madness will take your battles over the edge!!!<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n* 14 BGM for royalty-free use<br />\r\n* mp3, m4a, wav, ogg,\
      \ ogg loop formats included<br />\r\n* Music for dungeon battles, boss battle\
      \ and more!<br />\r\n* For use in RPG Makers and Visual Novel Maker or the engine\
      \ of your choice!<br />\r\n<br />\r\nTracklist:<br />\r\n<br />\r\n1. Brutal\
      \ crisis<br />\r\n2. TDBD<br />\r\n3. Breed<br />\r\n4. Blood<br />\r\n5. Pain<br\
      \ />\r\n6. Deep blue<br />\r\n7. Hardcore<br />\r\n8. SxE<br />\r\n9. Nu metal<br\
      \ />\r\n10. Metal core<br />\r\n11. Speed attack<br />\r\n12. Truth<br />\r\n\
      13. Stress<br />\r\n14. Long Goodbye"
