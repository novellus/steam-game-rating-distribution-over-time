details:
  data:
    about_the_game: "An adventurer's life can be difficult, but long journeys and\
      \ heavy burdens are easier when you have company. This guide to the world of\
      \ Pathfinder presents the people and organizations that can help--or hinder--heroes\
      \ like you!<br>The <i>Lost Omens Character Guide</i> features new heritages\
      \ and feats for existing ancestries, as well as three brand-new ancestries for\
      \ unusual heroes forging a place for themselves in an uncertain age. Join five\
      \ of Golarion's most influential organizations, fight alongside the rank-and-file\
      \ members provided in these pages, or clash against them in pursuit of your\
      \ own passions and goals!<br>This must-have guidebook for characters of all\
      \ types introduces three new ancestries to the Second Edition of the Pathfinder\
      \ Roleplaying Game--the regimented and warlike hobgoblin, the plant-like leshy,\
      \ and the inquisitive lizardfolk--provides 10 new heritages for the game's core\
      \ ancestries, offers nearly 100 new ancestry feats, and presents 10 new archetypes\
      \ to allow characters of any class to participate in the world's most notable\
      \ organizations, from the adventurous Pathfinder Society to the rabble-rousing\
      \ Firebrands to the magical masters of the Magaambya!<br><i>Written by:</i>\
      \ <strong> John Compton, Sasha Lindley Hall, Amanda Hamon, Mike Kimmel, Luis\
      \ Loza, Ron Lundeen, Matt Morris, Patchen Mortimer, Andrew Mullen, Mikhail Rekun,\
      \ Michael Sayre, Owen K.C. Stephens, Isabelle Thorne, Linda Zayas-Palmer</strong><br><i>This\
      \ product is not a PDF or accessible outside of Fantasy Grounds. It has been\
      \ lovingly converted for use within Fantasy Grounds and features the following\
      \ additions:</i><br><ul class=\"bb_ul\"><li>All maps resized and set up with\
      \ a preset grid to make combats easy to manage</li><li>Individual area descriptions\
      \ linked to maps, containing new encounters, treasure parcels and descriptions\
      \ for just that area</li><li>Tokens for each encounter are all pre-placed in\
      \ starting locations on the map. You can edit these on the fly.</li><li>Drag\
      \ and drop treasure parcels and Encounter XP that is easily awarded to your\
      \ players to keep the game moving ahead</li><li>All the images and handouts\
      \ from the book available to share with your players as you need them</li></ul>\
      \ <i>Converted by:</i> \_ <strong>Martin Blake</strong> <br> <br> <strong>Requires:</strong>\
      \ An active subscription or a one time purchase of a Fantasy Grounds Full or\
      \ Ultimate license and a one time purchase of the Pathfinder 2.0 ruleset."
