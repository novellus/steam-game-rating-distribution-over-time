    about_the_game: "The Year is 3020 &amp; Earths way of life has changed forever\
      \ from the way we know it. Individuals are competing for freedom through your\
      \ favorite childhood game, Dodgeball... <br />\r\nPlay through our challenging\
      \ arenas with your team and fight for survival in our 3 vs 3 Online Multiplayer\
      \ matches. Avoid being hit by antimatter balls being thrown at you, while getting\
      \ key power ups to help your team win. Challenge yourself to get the highest\
      \ score and be ranked on the leader board."
