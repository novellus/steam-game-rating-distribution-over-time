details:
  data:
    about_the_game: The sacred mushroom of Phungoria has been stolen, Grandpa Goodmate
      is going to be executed and things ain't looking too good. Now it's up to YOU...
      catch the thief, recover the mushroom and save Grandpa... all by the end of
      the week. So hurry Gilbert, time is running out... Oh, and do try to keep your
      hands off the Princess! <br><br><ul class="bb_ul"><li>Over 40 hours of adventurous
      gameplay </li></ul><ul class="bb_ul"><li>Detailed story with more than 15,000
      lines of dialogue</li></ul> <ul class="bb_ul"><li>Brought to life with over
      6,000 frames of animation </li></ul><ul class="bb_ul"><li>Interact with more
      than 50 interesting characters </li></ul><ul class="bb_ul"><li>Classic 2D style
      with beautiful hand-drawn locations </li></ul><ul class="bb_ul"><li>Excellent
      musical score </li></ul><ul class="bb_ul"><li>Chock-full of fun logical puzzles
      </li></ul><ul class="bb_ul"><li>Dialogue read by professional actors</li></ul>
