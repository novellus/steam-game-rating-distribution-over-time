details:
  data:
    about_the_game: 'Do you love Electronic Super Joy? <br />

      Do you love it too much?<br />

      Waaaaay too much? <br />

      Then the Electronic Super Joy: Bonus Content Pack is for you!<br />

      <br />

      You''ve got the FULL GAME, which is all shiny-like, with 55+ levels &amp; three
      super-dope boss fights,<br />

      But now...<br />

      You''ll download the Soundtrack (Parts 1 &amp; 2), with all TWENTY-TWO of EnV''s
      pulse-pound, brain-exploding, mind-blowing music tracks!<br />

      You''ll get to rest your weary eyes on the all new, giant HD digital version
      of the Electronic Super Joy Poster, by Dom2D! <br />

      You''ll play through the NEW BONUS LEVELS: ''Thin Ice'' &amp; ''Treacherous
      Footing'', each with a SEXY NEW WORLD THEME!<br />

      <br />

      Oh no? OH YEAH!<br />

      <br />

      Not enough? You want more? ALRIGHT! You ask, we deliver!<br />

      <br />

      We''ve released this DLC alongside a FREE Holiday update to the base game, including
      NEW BONUS LEVELS &amp; a NEW BOSS FIGHT!<br />

      PLUS (+) a massive Infinite Love update, with every tiny part of it lovingly
      tweaked, spit-polished &amp; balanced. Now the levels ADAPT the more you play.
      Evil? Yes. <br />

      <br />

      Rock on friends. Rock on.'
