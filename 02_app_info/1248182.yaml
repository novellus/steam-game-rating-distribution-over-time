  data:
    about_the_game: "<i>Deep underneath the land of Talisman, the Lord of Darkness\
      \ prepares a new, deadlier dungeon for adventurers foolish enough to wander\
      \ into his lair.</i><br><br>Want to add some challenge to your next <i>Talisman:\
      \ Digital Edition</i> adventure? With this <strong>Legendary Deck</strong>,\
      \ you can increase the difficulty of cards you\u2019ll encounter from The Dungeon\
      \ Expansion. This expansion replaces selected cards from the adventure deck\
      \ of the Dungeon Expansion, redesigned to offer extra challenge for hardcore\
      \ Talisman players.<br><br><strong>Please note: You need to have the original\
      \ Expansion in order to use this Legendary Deck.</strong><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1248182/extras/Dungeon_Banner.png?t=1594895021\"\
      \ /><h2 class=\"bb_tag\">A Reborn Lord of Darkness</h2>After years of torment\
      \ at the hands of adventurers, the Lord of Darkness is aching for revenge. His\
      \ increased strength makes him an even mightier challenge than before.<h2 class=\"\
      bb_tag\">Legendary Monsters</h2>Stalking the halls of the Dungeon, two of the\
      \ strongest monsters have been twisted and corrupted by the Lord of Darkness.\
      \ Encounter them if you dare!<h2 class=\"bb_tag\">New Adventure Cards</h2>By\
      \ playing with this Legendary Deck enabled, your adventure cards will be replaced\
      \ with new, more challenging cards. This includes cards providing less support,\
      \ making your journey through the Dungeon even more treacherous.<h2 class=\"\
      bb_tag\">A Shiny New Look</h2>All Legendary Deck cards also come with a shiny\
      \ new look, to help you spot them as you play.<br><br><br>Purchasing this Legendary\
      \ Deck adds it to your Talisman: Digital Edition collection. It is then available\
      \ to choose in all game modes. Please note that this deck is not included in\
      \ the Talisman: Digital Edition Season Pass."
