    reviews: "\u201CIt's not your average holiday game... and that's a good thing.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://8-bitcentral.com/blog/2015/santaSpecialDelivery.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >8-Bit Central</a><br><br>\u201CHilarious!\
      \ Santa is doing just what we would really love to do to our worst enemies.\
      \ The music just makes it all that much more fun!\u201D<br>Larry Browne Jr<br><br>\u201C\
      Retro action gaming + Santa pooping = awesome Fun, irreverent holiday action\
      \ that will keep you laughing, cursing, and pooping into the new year. Download\
      \ immediately.\u201D<br>John Harris<br>"
