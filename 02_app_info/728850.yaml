    about_the_game: "Expand your game experience with the \u201CHunters Heirlooms\u201D\
      \ DLC granting you access to the two following weapons from famous past hunters:<br><br><ul\
      \ class=\"bb_ul\"><li>Dragonbane, the sword of Paulinus Aurelianus, mythical\
      \ founder of the Brotherhood of Saint Paul Stole, known as a dragon hunter<br></li><li>Barker,\
      \ the pistol of Carl Eldritch, second leader of the Guard of Priwen - who has\
      \ taken an oath to hunt down every last vampire</li></ul><br>The DLC also includes\
      \ a dark physician suit, perfect for a vampire doctor who must travel discretely\
      \ through London under pouring rain or in the biting cold of the night."
