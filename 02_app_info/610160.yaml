    about_the_game: "Take control of the war for air supremacy in the 41st millennium.<br><br>Aeronautica\
      \ Imperialis: Flight Command propels the excitement of the Warhammer 40,000\
      \ universe into the stratosphere in a richly detailed aerial combat game.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/610160/extras/Action2Cropped.gif?t=1598954035\"\
      \ /><br><br>Enter the arena of tactical airborne warfare like never before as\
      \ you launch into the war-torn skies of the 41st Millennium. Plan your manoeuvres\
      \ and issue your commands, then pray to the Emperor (or to Gork and Mork) as\
      \ your strategy unfolds in real time cinematic playback. Take to the skies as\
      \ the heroes of the Imperial Navy and defend the Imperium or take command of\
      \ the Ork Airwaagh and lead the planetary plundering from the air, for when\
      \ the skies are dominated, control over the land soon follows.<br><br>Delivering\
      \ a deep yet visually engaging combination of simultaneous turn-based strategy\
      \ and atmospheric cinematic action, Aeronautica Imperialis: Flight Command takes\
      \ the core mechanics and complexity of the tabletop game and streamlines them\
      \ into an immersive tactical experience with more explosions! <br><br>\u201C\
      <i>Hit 'em hard, Hit 'em low and give 'em plenty of Dakka</i>\u201D - Uzgob\
      \ (call-sign: Mavarork), Kommanda of the Deff Skwadron<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/610160/extras/PLANOPTandCROP.gif?t=1598954035\"\
      \ /><br><br><strong>Key Features</strong><br><br><ul class=\"bb_ul\"><li>Become\
      \ the Flight Commander of the Aeronautica Imperialis or Skwadron Kommanda of\
      \ the Ork Air Waaagh and take control of the fearsome airborne war engines of\
      \ the Warhammer 40,0000 universe. <br></li><li>Simultaneous turn-based strategy\
      \ meets real-time cinematic action. See the enemies of the Imperium of Mankind\
      \ (or da puny humies) be destroyed from every angle.<br></li><li>In-depth tactical\
      \ elements including altitude, pilot commands and a wide range of weapon systems\
      \ adapted faithfully from the tabletop game.<br></li><li>Full single player\
      \ air superiority campaign. Customise your squadron, level-up your pilots\u2019\
      \ abilities with new skills, equip your aircraft with a deadly array of weaponry\
      \ and build the ultimate flying force. then take on the might of the Airwaaagh\u2019\
      s fly boss over the skies of Rynn\u2019s World.<br></li><li>7 scenarios - each\
      \ one a self-contained story delivering a different challenge in either single-player\
      \ or multiplayer online. Play each one as the Imperial Navy or Ork Air Waaagh!<br></li><li>From\
      \ Thunderbolts to Marauders, Fightas to \u2018Eavy Bommers, take command of\
      \ the mighty airborne engines of war from across the Imperial Navy and Ork Airwaagh!</li></ul><br>\u201C\
      <i>I give you command of the air. It is up to you how you take it.</i>\u201D\
      \ \u2013 Warmaster Macaroth, dispatch to Admiral Ornoff, 773.M41"
