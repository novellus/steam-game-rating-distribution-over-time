    about_the_game: "Your task is to get out of the maze.<br />\r\nFor this, you need\
      \ to find the key!<br />\r\nBeware of bloodthirsty monsters, they are ready\
      \ for anything to taste your flesh!<br />\r\nRun faster if they see you!<br\
      \ />\r\nIn the game you have to go through a large number of levels,<br />\r\
      \nEach has its own peculiarity!<br />\r\nAnd remember ... You must survive!<br\
      \ />\r\n<br />\r\n<br />\r\nFeatures:<br />\r\n- Many terrible monsters waiting\
      \ for you at every step<br />\r\n- You have no weapons, all that you can do\
      \ - run away!<br />\r\n- Various levels, many quests<br />\r\n- The further\
      \ you went, the harder it is to get out!"
