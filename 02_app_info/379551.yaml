details:
  data:
    about_the_game: "FS Global 2010 is a terrain enhancement pack for FSX: Steam Edition\
      \ developed by PILOTS!, which provides updated 3D mesh scenery for the whole\
      \ world, including areas that are not covered by SRTM data such as Antarctica,\
      \ Greenland, Iceland, Russia and Scandinavia.<br><br>FS Global corrects and\
      \ refines the terrain profiling by using new data sources which are able to\
      \ offer a finer resolution (up to nine metres), resulting in more accurate terrain.<br><br><i>Please\
      \ note: this add-on requires 25GB hard disk space to install. Please check data\
      \ costs with your broadband provider before commencing download. </i><br><strong>This\
      \ pack corrects the default terrain mesh (landclass data) and does not include\
      \ any texture updates.</strong><h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\"><li>\tFS-Mesh and source data in 9m resolution for Hawaii (complete)\
      \ and the southwest of the US, south of 38\u2019N and west of 108\u2019W.<br></li><li>\t\
      High quality coverage of North America (and parts of Canada); nationwide LOD11\
      \ (19m).<br></li><li>\tGreenland, Iceland and Scandinavia in LOD 9 (76m; standard\
      \ SRTM resolution).<br></li><li>\tAdditional improved resolution around Europe\
      \ including High Tatra, Scotland and Hardangervidda (Norway).<br></li><li>\t\
      More detailed mesh for Antarctica and Northern Russia.<br></li><li>\tCorrected\
      \ views of ridges and peaks.<br></li><li>\tReduction of irrelevant data for\
      \ higher data compression.<br></li><li>\tNew algorithm for finding and correcting\
      \ errors.</li></ul>"
