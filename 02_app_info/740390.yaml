    about_the_game: "GamePlay: Purchase guns and ammo in the store, kill terrorist\
      \ in each stage/level to progress further in the game.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n\u2022 FPS: Terrorist Elimination is a first person shooter<br\
      \ />\r\n<br />\r\n\u2022 Guns: M40A3, Dragunov, M16, AK47, Benelli M4, MP5,\
      \ AEK-971, HKG36K, and more!<br />\r\n<br />\r\n\u2022 Levels: Each level has\
      \ 3 stages that need to be cleared out before unlocking more levels<br />\r\n\
      <br />\r\n\u2022 $Cash: Used to purchase guns and ammo in the store<br />\r\n\
      <br />\r\n\u2022 Loot: Terrorist guns, such as an ak-47 and the rpg can only\
      \ be found in combat. Cash$ can also be found in combat.<br />\r\n<br />\r\n\
      \u2022 HardCore: No save/load, no hp or armor ui, and no checkpoints."
