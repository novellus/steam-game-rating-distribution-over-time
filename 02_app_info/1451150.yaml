details:
  data:
    about_the_game: "Gestaltor is the first visual glTF editor which allows you to\
      \ natively and directly work on glTF files.<br />\r\n<br />\r\nGestaltor provides\
      \ you with a powerful interface to massively speed up your workflows. Unleash\
      \ the true power of glTF in its native environment.<br />\r\n<br />\r\nDirectly\
      \ view, inspect, edit, optimize and compose your glTFs exported from any content\
      \ creation tool and gear them up for deployment in any engine or viewer."
