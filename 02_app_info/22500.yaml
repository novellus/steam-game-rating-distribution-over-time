      https://steamcommunity.com/linkfilter/?url=http://www.gamevortex.com/gamevortex/soft_rev.php/4399/spectromancer-pc.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Vortex</a><br><br>\u201CSpectromancer\
