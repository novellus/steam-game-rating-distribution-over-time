    reviews: "\u201CThis game has more to offer than it first appears once you get\
      \ a grasp on the basic mechanics you find yourself becoming more engaged and\
      \ wanting to progress further making it a great card game.\u201D<br>8/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamersdailynews.com/article-1808-Spectromancer-Review-PC.html\"\
