    about_the_game: "REVIEWS<br><br>\u201CIt's got enormous story lines and characters\
      \ are quite unique .<br> It contains some deep messages through fantasy stories.\u201D\
      <br> \u2013 INDIE GAME S NEWS<br><br>\u201CCharacters feel alive and the game\
      \ brings good old memories.\u201D<br>5/5 \u2013 IRUGIL from GOOGLE PLAY<br><br>\u201C\
      The contents of this game is quite creative and fun! \u201D<br>5/5 \u2013 JEONGHUN\
      \ LEE from GOOGLE PLAY<br><br><br>ABOUT THIS GAME<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/750710/extras/96.jpg?t=1527330167\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/750710/extras/96-2.jpg?t=1527330167\"\
      \ /><br>CRONEWORLD is a fantasy-story telling rpg indie game.<br>It is a game\
      \ about humans fighting wizards with flying robot 'CRONES'.<br>It's world has\
      \ Eastern culture, Western culture, science fiction and magics.<br>Aron is a\
      \ human kid who leads the whole story. The player will start battling<br>and\
      \ recruiting team members as the game proceeds. <br>Whenever the player completes\
      \ quests, new stories will be rewarded. <br><br><br>EMOTION SYSTEM<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/750710/extras/emo.png?t=1527330167\"\
      \ /><br>Each character (crone) has it's own emotions like JOY,ANGER,SORROW.\
      \ <br>These emotion elements will effect the character's power and the chances\
      \ of <br>giving up the attacking. So the player will have to 'TALK' to the characters\
      \ to <br>manage them constantly.  More happy your characters are, more powerful\
      \ <br>they will be!<br><br><br>TIME SYSTEM<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/750710/extras/kni.png?t=1527330167\"\
      \ /><br>There is a time in the game. The background image will get darker when\
      \ it's<br>night time. NPC characters keep appearing and disappearing based on\
      \ time <br>and also concerts and contests keep performing every week. As time\
      \ passes, <br>character's emotions and the pilot's hunger are effected. <br><br><br>THE\
      \ ESSENCE OF '90 RPG GAMES<br>Have you ever played story based RPG games when\
      \ you were young? <br>Then you'll feel the similar feeling with this game that\
      \ you had when you were a kid! <br>Some elements you can find familiar and at\
      \ the same time somewhat new.<br><br><br>THE STORYLINE WITH ANIMATIONS<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/750710/extras/you.png?t=1527330167\"\
      \ /><br>Crone world is also being made in animation series. <br>They share the\
      \ same story line with the game. <br>You can explore and enjoy the deeper fantasy\
      \ world. <br>You can now watch them on youtube.<br><br>INTERESTING CHARACTERS<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/750710/extras/h1.jpg?t=1527330167\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/750710/extras/h2.jpg?t=1527330167\"\
      \ /><br>There are interesting characters to meet.<br>Humans and wizards and\
      \ all kinds of creatures!"
