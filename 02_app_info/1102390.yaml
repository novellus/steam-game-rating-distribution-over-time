    about_the_game: Grab your katana and embark on a journey to obtain XP, Good Boy
      Points, Chicken Tendies, and Respect from M'ladies. Battle through the Crypto
      Mines, the Fedoration, and the Chadlands to become a legend in the lands of
      Neckbeardia. Take down wild boars the size of a truck, play tabletop games with
      your friends, save ladies in distress, and become a master of the blade.
