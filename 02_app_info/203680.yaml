    about_the_game: "F1 RACE STARS\u2122 is a brand new world of FORMULA ONE\u2122\
      \ fun as you\u2019ve never seen it before! Officially licensed to feature all\
      \ of your favorite FORMULA ONE stars and teams, get ready to sprint for the\
      \ checkered flag on famous circuits transformed to feature jumps, loop-the-loops\
      \ and shortcuts and use a cool range of awesome power-ups to overtake your rivals.Travel\
      \ the world and enter a wide range of different Championships in career mode\
      \ and set your fastest lap in Time Trials. Then it\u2019s time to share the\
      \ fun with friends and family - accessible controls make F1 RACE STARS perfect\
      \ for split-screen racing with up to four players or dive into 12 player online\
      \ races and take on the world. F1 RACE STARS - get fast to the fun!<h2 class=\"\
      bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Officially licensed to feature\
      \ all of your favorite FORMULA ONE cars and teams<br></li><li>Features accessible\
      \ controls for wheel-to-wheel competition<br></li><li>Experience FORMULA ONE\
      \ circuits like never before \u2013 speed through loop-the-loops, shortcuts,\
      \ jumps and more!<br></li><li>Collect and use crazy power-ups to overtake your\
      \ rivals<br></li><li>Share the fun with friends and family with four player\
      \ split-screen, and play in split-screen against other players online<br></li><li>Travel\
      \ the world and enter a range of Championships in career mode<br></li><li>Race\
      \ online with up to twelve players<br></li><li>Connect F1 RACE STARS to Codemasters\u2019\
      \ free online hub RaceNet to track your races, rewards and rivals and enter\
      \ community events!<br></li><li>Set your fastest lap and climb leaderboards\
      \ in Time Trials</li></ul>"
