    reviews: "&quot;It\u2019s super-slick, charmingly funny and exciting to play.\
      \ Its appeal is universal in the best sense of the word, never being too dumbed\
      \ down for the hardcore or too complex for the casual.&quot;<br />\r\n8/10 \u2013\
      \ Gamesradar <br />\r\n<br />\r\n\u201CIn a year of blockbuster releases, I\
      \ cannot think of another title that brings as much fun as F1 Race Stars.\u201D\
      <br />\r\n4.5/5 \u2013 The Sun <br />\r\n<br />\r\n\u201CA wickedly enjoyable\
