    about_the_game: "Step into the shoes of Emily Meyer from Boston PD to face the\
      \ mysterious case of 10 homicides. Using only your own experience and professional\
      \ investigation techniques you will follow the hot trail of the serial killer\
      \ known to the public as \u201CThe Guilty Man\u201D. You are on the brink of\
      \ solving this case when suddenly someone tries to derail your case.<br><br>The\
      \ people of Boston are shocked by the recent series of mysterious murders and\
      \ you are given a task of bringing the culprit to justice as fast as possible.\
      \ As the police detective Emily Meyer you are facing the task of solving the\
      \ case of a mysterious \u201CGuilty Man\u201D. <br>Using police techniques,\
      \ you will follow the trail of the suspect while solving riddles and collecting\
      \ fingerprints as well as different samples from crime scenes. When your investigation\
      \  unexpectedly leads to the place between life and death, you will face the\
      \ biggest challenge of your life. <br>Will your detective skills be enough to\
      \ let you survive in the afterlife? Can you solve the case? Test yourself in\
      \ the world of ghosts, dark riddles, locks and enigmas. Use the help of a psychic\
      \ to find your way back to the world and solve the case of the serial killer.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/599560/extras/steam_pac_vertical.png?t=1581417824\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li> Solve the case\
      \ of 10 murders!<br></li><li> Use the professional lab to track down the culprit!<br></li><li>\
      \ Face the unforgettable adventure in the afterlife!<br></li><li> Find out if\
      \ you can deal with ghosts and magic!<br></li><li> Discover dark secrets in\
      \ an extra adventure!</li></ul>"
