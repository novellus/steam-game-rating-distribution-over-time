    about_the_game: "This is an Otome visual nove, it is a satire on highly developed\
      \ industrial technology in Japan, in which the decline of human civilization,\
      \ moral decays, and low birth rate gets out of control under the huge social\
      \ pressure. <br />\r\nSomeday, on her way back from work, Ruri picked up an\
      \ abandoned android, Aizen. Ruri stayed up all night to repair Aizen, but due\
      \ to his former hostess\u2019 negligence of periodic inspection and maintenance,\
      \ Aizen\u2019s body function could only last for five days. So Ruri decided\
      \ to spend the last five days with Aize.<br />\r\n<br />\r\n\u2661Character\
      \ Introduction\u2661<br />\r\nRuri<br />\r\nRuri is qualified as a maintenance\
      \ technician for androids, and she owns a shabby workshop at the corner of the\
      \ city. She is highly skilled as a technician, but she could barely make ends\
      \ meet in her profession. Although she is not a Material Girl, she has to learn\
      \ from Sakura in order to make a living, which is trading secret milk for money.<br\
      \ />\r\n<br />\r\nAizen<br />\r\nAizen is a RC4698 android made by RC LLC. He\
      \ is good-natured, well-spoken and always wearing a smile. During the five years\
      \ after he left the factory, his hostess has been treating him horribly. He\
      \ is not well-maintained and finally abandoned after he is broken.<br />\r\n\
      <br />\r\nMurasaki<br />\r\nAs the tipster of the streets, Murasaki is a handsome\
      \ \u201CNew Half\u201D who helps Ruri. He loves money so much that he could\
      \ do anything for it.<br />\r\n<br />\r\nBenino<br />\r\nBenino is the VIP of\
      \ all Ruri\u2019s guests. He is an adult Shota. Contrary to his appearance,\
      \ he is actually an adult. There are two things he couldn\u2019t give up, smoking\
      \ and making a move on Ruri."
