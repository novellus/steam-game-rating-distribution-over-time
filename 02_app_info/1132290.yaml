  data:
    about_the_game: <i>The nightmare is not over.</i><br><br>Kasumi Kawamura just
      wants to get through university while rekindling her relationship with her girlfriend.
      But not long after she arrives at school, a strange epidemic starts to infect
      the city, causing the afflicted to have terrible nightmares and lose the motivation
      to live their lives. Coinciding with the appearance of this &quot;Nightmare
      Syndrome&quot;, an old wound that Kasumi thought healed starts to burn and cause
      frightening visions to those around her. Caught in the center of this situation,
      Kasumi and her friends try desperately to find a solution. Yet all the while,
      Kasumi wonders if she might be to blame...<br><br>Features:<br><ul class="bb_ul"><li>Multiple
      endings. Choosing poorly often leads to death, but it can also damage the relationship
      between Kasumi and her girlfriend.<br></li><li>Continue the story. The nightmare
      was seemingly over thanks to Yue and her friends, but something was left unfinished.<br></li><li>Discover
      connections. Shizuka and Yuri, from the Shireishi anthology, return to investigate
      another paranormal occurrence.<br></li><li>Watch the aftermath. Aside from the
      usual bonus features, the game also includes a set of stories that take place
      after the nightmare's end, hinting at new beginnings.</li></ul>
