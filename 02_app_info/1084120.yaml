    about_the_game: "<ul class=\"bb_ul\"><li>&quot;Hindsight 20/20's accessible combat,\
      \ stylized visuals, and complex conundrums give it plenty of potential.&quot;\
      \ - Game Informer, Issue 314</li></ul><br><ul class=\"bb_ul\"><li>\u201CWith\
      \ experience at studios like BioWare and Sucker Punch, it\u2019s no surprise\
      \ that Hindsight 20/20 shines so bright.\u201D - Gamezo</li></ul><br><ul class=\"\
      bb_ul\"><li>\u201CI had left feeling like every second mattered, because in\
      \ a lot of ways it did.\u201D - Gaming Access Weekly</li></ul><br><ul class=\"\
      bb_ul\"><li>&quot;Best Action Adventure&quot; at DreamHack, Atlanta 2019 and\
      \ official selection for PAX Rising at PAX East 2020</li></ul><br>Hindsight\
      \ 20/20 - Wrath of the Raakshasa is a 3D third-person action-adventure game\
      \ that allows you to fix your mistakes from past playthroughs and relive them\
      \ for vastly different gameplay and story experiences. Your choices and actions\
      \ have meaningful consequences that allow you to discover the power of your\
      \ morality.<h2 class=\"bb_tag\">Choice in Combat</h2>Decide the fate of two\
      \ kingdoms as one-armed warrior Jehan. Will you respect the values of your former\
      \ home by respecting life in all forms? Or will you meet conflict with violence?\
      \ Before every battle, make the conscious decision to wield a stun rod to pacify\
      \ your enemies or a sword to put them down for good.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1084120/extras/SteamGif_Combat_WithFinalBlows_recut_dark.gif?t=1607053559\"\
      \ /><h2 class=\"bb_tag\">A Malleable World</h2>The town and its inhabitants\
      \ can switch between several states. You will only see a version of your world\
      \ in your playthrough as both, the town and its inhabitants are affected by\
      \ your choices and actions.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1084120/extras/SteamGif_2_TownStates.gif?t=1607053559\"\
      \ /><h2 class=\"bb_tag\">The Experience Engine</h2>This hand-crafted choice-based\
      \ adventure is driven by a gameplay engine that creates dynamic gameplay and\
      \ story experiences based on what you in the game. Every action and choice you\
      \ make is observed and recorded by the Experience Engine, which then reacts\
      \ accordingly to create unique playthroughs. This feedback loop of choices,\
      \ actions, and reactions affect the flow of the story and drives the gameplay\
      \ of Hindsight 20/20."
