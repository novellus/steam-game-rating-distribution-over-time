details:
  data:
    about_the_game: "<p>Space Giraffe is an abstract action arcade style game that\
      \ takes place in a succession of beautiful environments generated by an advanced\
      \ graphics synthesizer.  It presents itself as a shooter but the more you play\
      \ the more you discover the hidden depths and strategies that make the gameplay\
      \ satisfyingly rich and rewarding.  This is the boldest evolution of the trance-shooter,\
      \ created by the company that helped to define the genre with the groundbreaking\
      \ &#147;Tempest 2000&#148;.</p>                    \n\t\t\t\t\t<ul>        \
      \            \n\t\t\t\t\t<li>200 levels of trancetastic action.</li>       \
      \             \n\t\t\t\t\t<li>Beautiful abstract graphics that respond to audio\
      \ input.</li>                    \n\t\t\t\t\t<li>Deep gameplay that rewards\
      \ strategic and thoughtful play.</li>                    \n\t\t\t\t\t<li>Accessible\
      \ enough to entertain a novice player, but deep enough to satisfy the arcade\
      \ expert.</li>                    \n\t\t\t\t\t<li>Intense, satisfying, synaesthesiac\
      \ shooting action that you'll return to again and again in search of ever higher\
      \ scores.</li>                    </ul>"
