  data:
    about_the_game: Go beyond the game experience with this DLC, where you'll get
      access to more than 2gb of content such as music, game art, and making of files
      for Distortions spanning over nine years of development.<br><br>Here are the
      features included in the Beyond Distortions DLC.<br><br>- Documentary, &quot;Inside
      Distortions&quot;. 3 full episodes recorded during the last year of production.
      (MP4 files, with .STR subtitles in English)<br><br>- Music files (mp3 and wave
      files)<br><br>- Concept Art (JPG files)<br><br>- Concept Art Character Studies
      for the girl, monster, masked one, the writer, journal (JPG files)<br><br>-
      Making Of - Pictures and movies covering the production from 2008 to 2017 (JPEG
      and MP4 files)<br><br>- Journal - All the journal pages! The standard pages,
      special pages and the writer records from the museum and collectable pages.
      (JPG files)<br><br>- Journal, printable version, to carry with you. Two versions
      of the journal - one printable version for home user, and one professional version
      to be to be printed on professional printing equipment. (JPG and PDF files)<br><br>-
      Maps - All the maps of the game, including a huge map (47mb) of the whole game.
      (JPG files)<br><br>- Fan Art - Fan art that our friends sent to us (JPG files)<br><br><strong>Content</strong><br>Concept
      arts - 57 jpgs<br>Fan art - 9 jpgs<br>Records from the writer - 24 jpgs<br>Journal
      pages - 29 jpgs<br>Special pages - 6 jpgs<br>Journal professional printable
      version - 1 pdf<br>Journal home printable version - 1 jpgs<br>Journal colectable
      pages 9 jpgs<br>Maps - 3 jpg<br>Musics - 5 mp3 and 5 wavs <br>Making off - 17
      movies in mp4 and 64 jpgs<br>Documentary - Inside Distortions - 3 movies in
      mp4, english subtitle in str
