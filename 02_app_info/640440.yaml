details:
  data:
    about_the_game: "The day of the entrance ceremony at Kanagawa Highschool... The\
      \ story starts when the slight but unyielding Gion joins the rugby team. His\
      \ classmate, Iwashimizu, who can\u2019t get into rugby because of something\
      \ happening in the past, the vice-captain, Hachioji, who looks out for all of\
      \ the members, and their captain, Sekizan, who is more passionate and intense\
      \ than anyone... All of the members are completely different, but they all keep\
      \ growing on this battlefield known as youth. Once they give it their all, the\
      \ ultimate stage awaits them!"
