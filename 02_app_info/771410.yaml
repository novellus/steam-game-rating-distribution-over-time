  data:
    about_the_game: 'You have too much free time and nothing else to do?<br>You feel
      like something is missing in your life?<br>You like to push buttons?<br><br>If
      all of the above apply to you, you should certainly acquire this game!<br>Click
      as fast as you never clicked before in your life.<br><br>But I warn you: YOU
      WILL NEVER GET THE LAST ACHIEVEMENT!<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>
      Fully functional funky options menu!<br></li><li> Super serious and silly achievements!
      - One achievement for every cent you pay!<br></li><li> Six extra ordinary music
      compositions!<br></li><li> Costs less than a Dollar!<br></li><li> Your score
      gets saved between your sessions! (You don''t need to cry if you accidentally
      quit the game)</li></ul><br>Buy it for your friends, they will hate it!<br><br>Good
      Luck!'
