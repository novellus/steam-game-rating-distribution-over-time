  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/612040/extras/banner_test_(1).png?t=1608973228"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/612040/extras/welcome.png?t=1608973228"
      /><h2 class="bb_tag"><strong>AHOY THERE!</strong></h2><br><br>Duel on Board
      is a 1 vs 1 local multiplayer competitive / party game where pirates fight for
      the precious beer while sailing the dangerous high seas. Just like old school
      games, you can play with your friend on the same keyboard!<br><br>These are
      the rules of the duel:<br><br><ul class="bb_ul"><li>Reach the center of the
      ship where the beer is placed.<br></li><li>Don't get thrown off the ship.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/612040/extras/banner_test_remote1.png?t=1608973228"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/612040/extras/remote.png?t=1608973228"
      /><h2 class="bb_tag"><strong>PLAY ONLINE WITH A FRIEND WITH  REMOTE PLAY</strong></h2><br><br>With
      Steam's newest Remote Play feature, it's never been easier to play a local multiplayer
      game with a friend. With this new feature there's no need to leave your house
      to play together!<br>  <br>Only one of you needs to have the game!<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/612040/extras/banner_keys.png?t=1608973228"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/612040/extras/players.png?t=1608973228"
      /><h2 class="bb_tag"><strong>JUST LIKE OLD SCHOOL GAMES!</strong></h2><br><br>Two
      players can play on the same keyboard, so no additional controllers are required!<br><br>Got
      an AZERTY keyboard? Have a broken key? <br>No problem! There will always be
      the possibility to change them with the rebinding system.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/612040/extras/banner_test_random.png?t=1608973228"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/612040/extras/random_.png?t=1608973228"
      /><h2 class="bb_tag"><strong>BEWARE!</strong></h2><br><br>While sailing the
      dangerous high seas, you will encounter various locations with events that will
      change the mechanics and the rules of the game.<br><br><ul class="bb_ul"><li>
      <strong>Thunderstorm:</strong> Heavy storm ahead! Thunders will strike the ship,
      use your reflexes to avoid getting stunned by the shockwave.<br></li><li> <strong>Haunted
      Seas:</strong> Enter a spooky dimension! A ship graveyard will be the place
      for epic sword duels between players and ghost pirates.<br></li><li> <strong>UFO
      Attack:</strong> They are coming, watch out! Don't let them abduct you while
      fighting the other pirate.<br></li><li> <strong>Blizzard:</strong> You are now
      entering the South Pole and everything is starting to freeze! Be sure to dodge
      the bullets to avoid getting frozen.</li></ul><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/612040/extras/banner_test_party.png?t=1608973228"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/612040/extras/party.png?t=1608973228"
      /><h2 class="bb_tag"><strong>NOT EVERYTHING IS ABOUT THE BEER!</strong></h2><br><br>When
      pirates are not dueling for the beer, they can enjoy some extracurricular activities.<br><br><ul
      class="bb_ul"><li> <strong>Penalties:</strong> Soccer on a pirate ship! Pirates
      will take turns to try to score a goal and win the championship.<br></li><li>
      <strong>Sword Fight:</strong> Don't become shark food! Use your reflexes to
      push your way through the ship and throw your opponent off the plank.<br></li><li>
      <strong>Ping Pong:</strong> Jumping is not allowed! Become the master of Ping
      Pong deflecting all the balls that are coming to you.<br></li><li> <strong>Cannon
      Dance:</strong> We are under attack! Help each other in order to survive the
      attack from an enemy ship.</li></ul>
