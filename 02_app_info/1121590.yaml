    about_the_game: <h2 class="bb_tag"><strong>Based on a story that happened to me
      when I was a child.</strong></h2><br><br>I created this story driven psychological
      horror game, based on my personal experiences with child abuse.<br><br>Fear
      in real life is not from zombies that want to eat your brain, or the ghost that
      came back from the after-life to open your fridge while you slept.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1121590/extras/001_gif_comp.gif?t=1595010662"
      /><br><br>True fear is when you cry in the corner of your small room for some
      food and water.<br>When you are constantly shamed and humiliated for years and
      you can't see the end of it.<br><br>I want you to feel this type of terror because
      this is what child abuse really is, and I think more people should talk about
      it.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1121590/extras/005_gif_comp.gif?t=1595010662"
      /><br><br>This is not a walking simulator, and this game does not rely on jump-scares.<br>You
      play as a mentally ill person who suffers from panic disorders.<br><br>You play
      as me...<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1121590/extras/007_gif_comp_NEW.gif?t=1595010662"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1121590/extras/006_gif_comp.gif?t=1595010662"
      /><h2 class="bb_tag"><strong>Features:</strong></h2><ul class="bb_ul"><li> An
      Immersive first person experience.<br></li><li> You have 100% control over the
      character in the whole game. (also in the cut-scenes)<br></li><li> A physics
      based world, where you can interact with every object.<br></li><li> Puzzles
      that you can solve in different ways.<br></li><li> Narration by the professional
      voice actor Isaak Wells.<br></li><li> 3D sound implementation for the best experience.<br></li><li>
      Original music made by me.<br></li><li> Roughly 5 hours long, story rich and
      puzzle filled campaign.<br></li><li> A true, original story that will change
      the way you see child abuse.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1121590/extras/003_gif_comp.gif?t=1595010662"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1121590/extras/002_gif_comp.gif?t=1595010662"
      />
