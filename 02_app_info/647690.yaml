details:
  data:
    about_the_game: "Gretta (Keira Knightley) and her long-time boyfriend Dave (Adam\
      \ Levine) are songwriting partners who go to New York City when Dave lands a\
      \ deal with a major record label. But the excitement of Dave's new-found fame\
      \ affects the couple in unexpected ways, leaving Gretta unsure of her future\u2014\
      until Dan (Mark Ruffalo), a scruffy record label executive with a few problems\
      \ of his own, stumbles across her performance on an East Village stage. Dan\
      \ is immediately captivated by Gretta's raw talent and unique sound, leading\
      \ to a life-changing collaboration, set to the soundtrack of a summer in New\
      \ York City. Begin Again, from writer-director John Carney (Once), depicts a\
      \ journey where lost souls meet and make beautiful music together."
