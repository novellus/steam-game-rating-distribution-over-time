    short_description: Skip the Battle Royale. Delta Horizon takes you back to basics
      in this team versus team third person shooter. Customize your weapons and soldier.
      Strategize with your team to finish the objective and secure victory. Battle
      in multiple game modes on arena sized maps. Fight for your rank, gain experience
      and you shall be rewarded.
