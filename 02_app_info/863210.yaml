    about_the_game: "Sick of all this Battle Royal shenanigans and just want that\
      \ sweet sweet action instead? This third person shooter takes it back to basics\
      \ with team versus team arena gameplay. <br />\r\n<br />\r\nBattle in a variety\
      \ of game modes.<br />\r\nCustomize your weapons and abilities in the armory\
      \ to match your play style.<br />\r\nGain experience to unlock soldier cosmetics.<br\
      \ />\r\nView your combat performance in your profile.<br />\r\nFight for your\
      \ rank and be rewarded with rank specific soldier cosmetics."
