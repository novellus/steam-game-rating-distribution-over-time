    about_the_game: "Explore the Haunted Hotel and experience supernatural phenomenon\
      \ for yourself in Haunted Hotel: The Lonely Dream! Find Hidden Objects as you\
      \ explore the different rooms of the hotel and discover spooky secrets. Collect\
      \ helpful Inventory objects to help you progress through the building, and solve\
      \ tricky puzzles. Each room brings you closer to the truth in Haunted Hotel:\
      \ The Lonely Dream!<br />\r\n<br />\r\nGorgeous graphics<br />\r\nAwesome gameplay<br\
      \ />\r\nExplore the Haunted Hotel!<br />\r\n<br />\r\n<br />\r\nThis is a Hidden\
      \ Object Puzzle Adventure game, meaning a specific genre of story-driven, point\
      \ &amp; click adventures. Throughout the game, players are tasked to find a\
      \ list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
