    about_the_game: "Alone or with friends, your mission is to survive the dangers\
      \ of space when gravity is pulling you into the hot flaming Sun. Build a space\
      \ station strong enough to endure the extreme conditions in space and extremely\
      \ high temperatures near the Sun.<br />\r\n<br />\r\nYou start your journey\
      \ on a small platform in space, where you were blasted off your space shuttle\
      \ moments before. You are on your own but luckily equipped with an energy rifle\
      \ which allows you to gather much-needed resources to build a sustainable space\
      \ station. With your last tank of air left and no food or water, survival will\
      \ no be easy!<br />\r\n<br />\r\nBeyond Hope sends you on a journey of survival,\
      \ where your only objective is to stay alive and get out of the Sun's gravity\
      \ pull.  Building an endurable space station from resources found in space will\
      \ do just that!<br />\r\n<br />\r\nResources in space are hard to get: you will\
      \ have to destroy different asteroids for different resources and leave the\
      \ safety of our space station into to collect them. But beware - if you get\
      \ too far away from your space station you may run out of oxygen which is keeping\
      \ you alive in extreme conditions. However, this is not the only danger in space..\
      \ watch out for asteroid showers which will destroy your space station!<br />\r\
      \n<br />\r\nFeatures:<br />\r\n\u25CF Multiplayer! Survive by yourself or with\
      \ friends in online co-op!<br />\r\n\u25CF Use your energy rifle to get resources.<br\
      \ />\r\n\u25CF Craft oxygen tanks, generators and similar objects to stay alive!<br\
      \ />\r\n\u25CF Build your own space station!<br />\r\n\u25CF Explore the galaxy!<br\
      \ />\r\n\u25CF Defend your space station from the dangers of the space!"
