    about_the_game: "Built between 2008 and 2014, the Guiyang\u2013Guangzhou high-speed\
      \ railway (or simply Guiguang HSR) stretched between the respective capitals\
      \ of the Guizhou and Guangdong provinces as part of a country-wide scheme to\
      \ massively reduce journey times.<br><br>In the case of travelling between Guiyang\
      \ and Guangzhou before the new high-speed line was introduced, passengers were\
      \ looking at an arduous 20 hour journey on ageing infrastructure and rolling\
      \ stock; this was substantially improved with the introduction of next generation,\
      \ high-speed services, which allowed for journey times of only 4 hours.<br><br>However,\
      \ such improvements came at a cost \u2013 with so many valleys to bridge over\
      \ and hillsides to tunnel through (both of which comprise over 80% of the line\u2019\
      s total infrastructure), the Guiguang HSR racked up a bill equivalent to $13.8\
      \ billion. This mammoth cost reflects the challenges faced by the line\u2019\
      s designers and builders, and the will behind its construction regardless of\
      \ the price tag.<br><br>Fascinating at every passing valley and breath-taking\
      \ gradient, China\u2019s high-speed network is never one to miss, and a fascinating\
      \ section has come to life as Union Workshop bring 170km of modern, high-speed\
      \ operations to Train Simulator. You will be at speed between the towns of Guilin\
      \ and Hezhou, aboard the Shinkansen-derived CRH2A EMU.<br><br> <h2 class=\"\
      bb_tag\">Included Scenarios</h2><br>A tutorial and 7 engaging career scenarios\
      \ are included:<br><br><ul class=\"bb_ul\"><li>Tutorial: CRH2ATX driver training\
      \ course<br></li><li>1. [CTH2ATX] Journey to the North<br></li><li>2. [CTH2ATX]\
      \ Breeze from the Southland<br></li><li>3. [CTH2ATX] Typhoon aftermath<br></li><li>4.\
      \ [CTH2ATX] Time to say goodnight<br></li><li>5. [CTH2ATX] A quick round trip\
      \ to Hezhou Part1<br></li><li>6. [CTH2ATX] A quick round trip to Hezhou Part2<br></li><li>7.\
      \ [CTH2ATX] Last train to Guangzhou</li></ul><br>More scenarios are available\
      \ on the Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop\
      \ scenarios are free and easy to download, adding many more hours of exciting\
      \ gameplay. With scenarios being added daily, why don\u2019t you check it out\
      \ now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>180km high-speed\
      \ route between Guilin and Hezhou<br></li><li>Includes CRH2ATX 8-car high-speed\
      \ EMU<br></li><li>Equipped with CTCS signalling system<br></li><li>Fully working\
      \ ATP and cruise control systems<br></li><li>Train number and destination functionality<br></li><li>7\
      \ career scenarios, complete with audible passenger announcements<br></li><li>Quick\
      \ Drive compatible<br></li><li>Download size: 700.5mb </li></ul>"
