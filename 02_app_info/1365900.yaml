details:
  data:
    about_the_game: Mystika 4 is an incredible match 3 game with various mini games.
      The story is about  Sarel, a power-hungry dragon, stole the book &quot;Dark
      Omens&quot; causing the activation of an ancient inter-dimensional portal located
      north of Lumina, allowing evil creatures to invade the world.Help Alrik and
      Tenebria seal this gate! Explore the world of Lumina through 160 magic levels.
      Defeat your enemies with powerful spells and try to restore the balance between
      Light and Shadow. Only the two bravest magicians, Alrik and Tenebria, can now
      save the world...<br><br><ul class="bb_ul"><li>    160 magic levels!<br></li><li>    Spot
      the difference and hidden object scenes<br></li><li>    Boost your gameplay
      as you restore the world<br></li><li>    Play with Tenebria or Alrik during
      your journey</li></ul>
