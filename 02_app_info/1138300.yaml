details:
  data:
    about_the_game: "This is an atmospheric and soulful game about memories and life.<br\
      \ />\r\n<br />\r\nThe game is about solving small puzzles, where Anna, a little\
      \ forgetful flower girl, will often need the player's help.<br />\r\nTaking\
      \ the path of her memories, you will be more and more immersed in her story,\
      \ helping her on her way back home. With each next step, the tasks will become\
      \ more difficult, and the trials will begin to challenge the player. But the\
      \ details of the story can slip away without them, so you will have to be very\
      \ attentive."
