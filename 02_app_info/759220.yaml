details:
  data:
    about_the_game: Hinedere Beat is a yuri-themed, pseudo 8-bit mixture between a
      quasi-cinematic platformer and kinetic novel. It tells a love story of cynical
      themes throughout the course of its dream-like scenarios, with many of those
      scenarios focusing on parkour-influenced, retro-styled platforming with minor
      stealth and puzzle elements.<br><br>Features:<br><ul class="bb_ul"><li>Visual
      novel-style storytelling portraying a yuri love story of cynical themes<br></li><li>Several
      parkour-inspired, retro-styled platforming challenges with minor stealth and
      puzzle elements<br></li><li>Pseudo 8-bit, pixel-art visuals<br></li><li>Lofi,
      jazzy hip-hop soundtrack <br></li><li>A raw, retro-styled gaming experience
      with a dream-like, abstract vibe<br></li><li>Supports Xbox One and Xbox 360
      Controllers (recommended)</li></ul>
