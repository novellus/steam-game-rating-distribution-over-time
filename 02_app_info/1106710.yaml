      \ by the hands of Soviet jokers and ordinary workers;<br></li><li> It is not\
      \ yet clear who is the \u201Cmain character\u201D;<br></li><li> Get ready to\
      \ be in a really shitty position, as you pass you should not only survive, but\
      \ also to keep the mind;<br></li><li> Dive through the underground, and at the\
      \ same time abandoned locations, their size is quite large;<br></li><li> In\
      \ addition to the main plot, the game has a separate branch that tells the difficult\
