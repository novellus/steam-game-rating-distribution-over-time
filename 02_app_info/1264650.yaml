    about_the_game: "Faircrofts Antiques: Treasures of Treffenburg is a classic hidden\
      \ object game that takes place in the town of Treffenburg. Play as Mia Faircroft,\
      \ a young conservator investigating a collection of antiques belonging to the\
      \ town\u2019s famous matriarch, Lady Harcourt. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1264650/extras/screenshot04.gif?t=1607491482\"\
      \ /><br><br>Mia must find and piece together the antiques in the collection,\
      \ and in the process, discover the Harcourt family\u2019s long-forgotten secrets.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1264650/extras/screenshot06.gif?t=1607491482\"\
      \ /><br><br>Explore Treffenburg through 20 beautiful hidden object scenes. Find\
      \ key items to open up secret rooms!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1264650/extras/screenshot01.gif?t=1607491482\"\
      \ /><br><br>Piece together the antiques of the Harcourt collection in challenging\
      \ minigames!<br><br><br><br>Mia is not alone in her quest! Meet the residents\
      \ of Treffenburg, some of whom have distant connections to the Harcourt family.\
      \ Help Mia make connections with the residents to seek out more antiques, and\
      \ discover the residents\u2019 stories in the process!"
