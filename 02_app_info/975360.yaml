    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li>A new,\
      \ fully voiced campaign across 3 challenging maps<br></li><li>New boss enemy:\
      \ The Queen of the Forest<br></li><li>New creep type: Rootling</li></ul></p><br><h1>About\
      \ the Game</h1>A wild DLC appeared! The disgustingly good heroes used PANIC,\
      \ RUN FOR YOUR LIVES! It\u2019s super effective!<br><br>After the Absolute Evil\u2019\
      s continuous triumphs and his ultimate pwning of the Goddess of Light, the remaining\
      \ little insec\u2026er\u2026heroes, have found shelter in the depths of the\
