    about_the_game: "A wild DLC appeared! The disgustingly good heroes used PANIC,\
      \ RUN FOR YOUR LIVES! It\u2019s super effective!<br />\r\n<br />\r\nAfter the\
      \ Absolute Evil\u2019s continuous triumphs and his ultimate pwning of the Goddess\
      \ of Light, the remaining little insec\u2026er\u2026heroes, have found shelter\
      \ in the depths of the Queen of the Forest\u2019s evergreen woods. In fact,\
      \ this so-called Queen truly dares to oppose the Unconscionable-And-Defacing-Nature\
      \ Evil. It\u2019s time to clear woodland \u2013 Timbeeeeer!"
