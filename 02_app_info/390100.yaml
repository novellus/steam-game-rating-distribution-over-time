    reviews: "\u201C9Dragons is undoubtedly past its prime, but its core gameplay\
      \ manages to hold its own while innovating some mechanics through its minigames\
      \ and wide variety of classes.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://mmos.com/review/9dragons\"\
      \ target=\"_blank\" rel=\"noopener\"  >MMOs</a><br><br>\u201C9Dragons stands\
      \ above the average F2P MMORPGs.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.onrpg.com/news/9dragons-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Onrpg</a><br><br>\u201C9Dragons manages\
      \ to add innovation to a tried and true formula. The clan based fighting, smooth\
      \ combat, unique skill progression and level system all add to up to an entertaining\
      \ MMORPG experience.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://mmohuts.com/news/9dragons-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >mmohuts</a><br>"
