  data:
    about_the_game: 9Dragons is a free to play, 3D MMORPG with fluid martial arts
      combat, lush environments, and intense PvP. Immerse yourself in a mesmerizing
      world set in ancient China at the beginning of martial arts chivalry. Choose
      your destiny by siding with the &quot;White&quot; or &quot;Black&quot; clans
      and devote yourself to becoming a true martial artist.<h2 class="bb_tag">Background</h2>In
      an ancient time in China, the nine heroes (each was dubbed as Dragon), leading
      one's respective clan, competed to become the One. Through numerous battles
      and wars, they competed. However, there was one event that drove everyone to
      doom, the War of Nine-Dragons. Some speculated that there were love-hate relationships
      among nine clans and their leaders. However, no one was able to provide the
      real answer that triggered such a tragic event, which caused all of nine clans
      to disappear from the land.<br><br><br>Many years passed by, six clans which
      suffered relatively less from the War than others, resurfaced. And so, our story
      of Nine Dragons begins...
