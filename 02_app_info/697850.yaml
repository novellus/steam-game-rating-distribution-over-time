    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/697850/extras/LogoNew.png?t=1510939980"
      /><br><br><strong>Are you sick of boring puzzle games? Tired of generic FPS?
      Your problems are over!</strong><br><br><strong>FPS - Fun Puzzle Shooter</strong>
      is a <strong>F</strong>irst <strong>P</strong>erson <strong>S</strong>hooter
      with a totally different proposal. The main target is to be Fun! <br>The objective
      is not to kill creatures, but to hit the correct targets to finish the levels.<br>There
      are 30 levels and each level has a new challenge to test your Fun Puzzle Skills.<br>It
      is not simply to shoot at everything, but to shoot the right items according
      to the logic needed to solve the situation! You will have to know the level
      very well and understand how it works to solve your puzzles successfully to
      finally advance in the game.<br>At each level new target types are displayed.
      Each with a different kind of reaction and affecting the environment in the
      most diverse ways.<br>It may seems simple at first, but as you move to new levels,
      things get complicated and will require more and more strategy to win the challenges!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/697850/extras/4.png?t=1510939980"
      /><br><br><strong>Music by</strong> <i><a href="https://steamcommunity.com/linkfilter/?url=http://bensound.com"
      target="_blank" rel="noopener"  >bensound.com</a></i>
