  data:
    about_the_game: "You\u2019ve been asleep for a thousand years; but now it\u2019\
      s time to wake up and save these lands from a great, unthinkable evil. You used\
      \ to lead vast armies into battle; now you\u2019re alone against hordes of heinous\
      \ monsters. Remember your true self! Blood of dragons is singing in your veins\
      \ so they will heed your call for help. Make them submit to your will in Dragon\
      \ Blood, a fast-paced and action-filled MMORPG\u2026 If you have guts to do\
      \ that.<br><br><strong>Game features:</strong><br><br>\u2022 A unique character\
      \ development system. Only two basic classes are available at the beginning;\
      \ but hundreds of different mercenary builds become available as your characters\
      \ develops. Create your individual build, get together a team of heroes with\
      \ various abilities, and become the strongest hero in this world!<br><br>\u2022\
      \ Hundreds of quests, bosses and dungeons. You won't be bored even after reaching\
      \ the maximum level! Every week brings new events, new quests and new promos!\
      \ Limitless development opportunities! Your character's strength depends on\
      \ you and you alone!<br><br>\u2022 Fascinating turn-based combat! Upgrade your\
      \ skills wisely to raise your chances. Study your enemy and choose the most\
      \ efficient strategy to defeat them!<br><br>\u2022 Dragons, mounts, pets \u2013\
      \ you can become an unstoppable master of mighty dragons! Tame a rare familiar\
      \ and collect all the quickest and most beautiful mounts!<br><br>\u2022 Highly\
      \ customizable appearance: create your unique look using thousands of options\
      \ for appearance, clothing and accessories. Fight and earn rare items with showy\
      \ effects!"
