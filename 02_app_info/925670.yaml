details:
  data:
    about_the_game: "This is a minimalist leisure adventure game.<br />\r\nWe use\
      \ simple operations to let cute cat warriors avoid traps in underground cities\
      \ to collect gold coins.<br />\r\n<br />\r\nThe game uses the endless gate mode,\
      \ so long as you are still alive, you can continue to explore.<br />\r\nThere\
      \ are more than 100+ random Levels.<br />\r\nIf you compete with your friends,\
      \ who gets the most gold coins?<br />\r\n<br />\r\nKeyboard AD- control left\
      \ and right mobile J- attack K- jump Esc- menu<br />\r\nXbox handle X- attack\
      \ A- jumps Y- menu"
