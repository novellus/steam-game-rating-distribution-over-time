details:
  data:
    about_the_game: "In 1936, a test centre for the study of psychiatric disorders\
      \ was set up by Russian and British medical researchers for civil and military\
      \ purposes.<br />\r\nThe location of the test centre in Russia was the old coal\
      \ mine at the Ural Jamal seaside, providing cover for inter-port transport and\
      \ the movement of test subjects.<br />\r\n<br />\r\nIn the old travel documents\
      \ of the harbour, some strange repeated entries can be found from the years\
      \ of 1939 to 1976 under the name of \u201ELucy Ann\u201D. During this period,\
      \ many women with psychiatric disorders were declared missing.<br />\r\nIt is\
      \ believed to be a code name for the transportation of mentally ill women to\
      \ the Soviet Union.<br />\r\n<br />\r\n<br />\r\nYour task is to bring back\
      \ information about possible cooperation and bring clarity as to what has become\
      \ of the women who were taken there.<br />\r\n<br />\r\nThe Soviet Union may\
      \ be collapsed, its frontiers are sparse, but you should not lose vigilance.\
      \ \u201CSECTOR 40\u201D is a forsaken secret Soviet base protected by Siberian\
      \ inaccessibility"
