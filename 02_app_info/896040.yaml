    about_the_game: The Impure is a simple puzzle platformer, with  a series of cute
      levels with unique mechenics. Wish you enjoy the game. Good luck!<br><br><strong><h2
      class="bb_tag">Characteristic:</h2></strong><br><strong>Eazy control with a
      nice rewind function.</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/896040/extras/Rewind.png?t=1533699796"
      /><br><br><strong>Decent pixel art.</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/896040/extras/Snail.png?t=1533699796"
      /><br><br><strong>30 well-designed puzzles.</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/896040/extras/Giant.png?t=1533699796"
      /><br><br><strong>Hiden little stories.</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/896040/extras/Girl.png?t=1533699796"
      /><br><br>The coastal city was teared down by earthquake and tidal wave caused
      by it. A group of black square creatures, was rescuing their brothers and sisters
      in the ruins day and night with all their efforts, even with their lives. Why
      is these lovely little creatures called the impure, and what is the relationship
      between humans and the impure? You will find the answer in the game.
