details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1125060/1.jpg?t=1568545723"
      />.<br><br>The Quest for Achievements Remix is a casual pixel Role playing game
      with 5 unique maps to explore, each with caves and secret areas and enemies
      to face.<br>Fight with swords, staffs and axes along with some magic powers
      to defeat the enemies that stand in your way.<br>The game includes a leveling
      system which will build your characters stats making him stronger with every
      level.<br><br>Achievements have left your game and entered the real world, its
      up to you to find out whats going on and save your Steam!<br><br><strong>[Changes
      from the original]</strong><br><br><ul class="bb_ul"><li>- Entire game is faster<br></li><li>-
      Attacking reworked, Attacking now creates slashes that fly outwards for much
      farther range <br></li><li>- Added particle effects to enemies dying, capturing
      achievements and collecting coins<br></li><li>- Reworked blood effects  <br></li><li>-
      Player walk and movement speed increased <br></li><li>- All enemy speed is increased<br></li><li>-
      Reworked enemies<br></li><li>- Goo enemies now duplicate into smaller goo enemies
      before dying<br></li><li>- Spiders now spit projectiles towards you<br></li><li>-
      Ghost enemies now have area of effect attacks<br></li><li>- 2 new enemies (Worm,
      and Super Worm)<br></li><li>- Super Worm enemies fire projectiles in 4 directions<br></li><li>-
      Final Boss health increased and attack mode changed<br></li><li>- looting coins
      and experience has been changed to look and feel better<br></li><li>- lighting
      and graphical enhancements have been added to all levels<br></li><li>- Contrast
      for backgrounds have been adjusted<br></li><li>- Chests have been taken out
      the gameworld and caves<br></li><li>- There are now 3 rarities of achievements
      to be found/caught<br></li><li>- Final boss now deals area damage and fires
      projectiles</li></ul><h2 class="bb_tag">Controller support available</h2><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1125060/1.jpg?t=1568545723"
      />.
