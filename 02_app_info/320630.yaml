    review: Not going to lie I picked this up for like .60$ because I thought it was
      a match 3 game, most of the reviews say it's a match 3 game. This is not a match
      3 game. This is a click to remove puzzle game, it's so simple it could easily
      be on mobile but it doesn't appear it was made for mobile. This feels like one
      of those games that came on a CD you picked up from the discount bins at Big
      Lots or Walmart because it was only a few bucks and "500 Amazing Games!" written
      on the cover. It's okay for what it is I guess but don't be fooled into getting
      it thinking it's a match 3.
