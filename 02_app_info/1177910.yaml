details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Synopsis</h2><br>In 2085, bodies became\
      \ a luxury consumer product. The wealthy wear them like clothes, leaving millions\
      \ of claimants waiting for an organ that will never arrive, their wallet being\
      \ too small.<br><br>The player begins in a transparent tank under the scrutiny\
      \ of a haughty and arrogant woman . For some reason, she does not seem satisfied\
      \ and the scientist in charge evacuates the player to the incinerator.<h2 class=\"\
      bb_tag\">Description</h2><br>Non-Compliant is a cyberpunk platformer in virtual\
      \ reality, where you wake up in a garbage incinerator without information of\
      \ your environment. You\u2019ll need to explore this new world and discover\
      \ what you are, where you are and find a way to survive.<h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li>    Find the exit<br></li><li>    Climb\
      \ big structures to explore the world<br></li><li>    Survive without weapons\
      \ in places where you are not welcome</li></ul>"
