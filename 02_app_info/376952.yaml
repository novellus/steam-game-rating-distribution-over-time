    review: An excellent piece of DLC - amongst the best steam engines available for
      TS.  Everything works - cab light, large and small vacuum injectors, train heating,
      firebox cover etc, plus lovely sounds, and smoke and steam effects.  Also you
      get Collett coaches in GWR shirt button livery.  This is a pro-level loco, but
      perhaps a little more forgiving than some.  If you make your own GWR freeroams
      or create GWR scenarios this is a must piece of DLC or if you just want to run
      a lovely steam engine, pick this up in a sale and you can't go wrong.  Very
      highly recommended.
