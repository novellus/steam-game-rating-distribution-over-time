    about_the_game: "The Music Collection Package for Falsemen: Demon Rebirth. After\
      \ purchase, additional OST folders will be generated in the game installation\
      \ directory, which has 14 original games in MP3 format.<br />\r\n<br />\r\n\
      Buying this DLC will not have any effect on the content of the game ontology.\
      \ Players who want to collect music or support us extra are welcome to purchase\
      \ this DLC.<br />\r\n<br />\r\n<br />\r\n<br />\r\nIt contains 12 pieces of\
      \ music that have appeared in the game, namely:<br />\r\n<br />\r\n003 The Period<br\
