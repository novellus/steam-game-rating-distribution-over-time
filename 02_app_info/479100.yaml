details:
  data:
    about_the_game: "Jump into the music industry with Music Wars Empire! Take the\
      \ role of a manager or CEO of a record label, and try to make your mark on the\
      \ music industry! Whether you want to start small and create your own indie\
      \ record company to cultivate quality releases, or aim big and pursue the more\
      \ lucrative commercial pop markets while buying out the opposition, the choice\
      \ is yours! <br><br><strong>Game Features</strong><br><ul class=\"bb_ul\"><li>The\
      \ built-in editor makes it easier than ever to add you and your friends, real\
      \ life musicians, or create your own original mod from scratch!<br></li><li>Release\
      \ Studio Albums, Singles, Music Videos, EPs, Greatest Hits Packages, Compilations,\
      \ Live Albums, DVDs, Promo Singles and Mixtapes.<br></li><li>Over 50 music charts\
      \ to track the performance of your bands all across the world, including new\
      \ digital streaming charts.<br></li><li>Hundreds of detailed record labels,\
      \ bands, and artists!<br></li><li>Deal with egos, personal relationships, and\
      \ behind the scene developments that can help and hurt your production schedule.<br></li><li>Manage\
      \ multiple record labels! Whether you want to launch your own imprint label,\
      \ or buy out and manage a competitor, the choice is yours!<br></li><li>Send\
      \ your bands on the road to tour or perform in music festivals around the world.<br></li><li>Realistic\
      \ record sales influenced by population, economy, piracy, seasonal and music\
      \ trends<br></li><li>Sign new bands or form your own through talent search.<br></li><li>Use\
      \ the new Discover Talent feature to recruit new members to your signed bands.<br></li><li>The\
      \ new Chattr feature allows players to keep up with the latest news in the industry\
      \ across all the different music genres.<br></li><li>Ever wanted to have a band\
      \ experiment with a different genre? The new \u201Cform side project\u201D feature\
      \ allows players to do just that \u2013 let your band\u2019s creative juices\
      \ flow.<br></li><li><br></li><li></li></ul>"
