    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1066760/extras/Klabater_Gif_Wishlist_01_1.gif?t=1607897109\"\
      \ /><br><br><i>It has happened. Your whole life you have dreamt about one thing:\
      \ getting out of the hometown and making a name for yourself in a big world.\
      \ Unfortunately, one incorrect decision was enough.. to owe a large sum of money\
      \ to the mafia. Wherever you go, creditors follow. All you can do at this point\
      \ is to go back to your hometown. Perhaps your business can grow there? Grandpa\
      \ always said that a moonshiner\u2019s life is the best there is...</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1066760/extras/Moonshiners_Gif_AboutTheGame.gif?t=1607897109\"\
      \ /><br><br>Moonshiners: The Game is an isometric economic simulator with RPG\
      \ elements, that will charm you with its remarkable storyline, in which you\
      \ will develop your character, obtain multiple companions and build your moonshining\
      \ empire from the ground up. Right under the nose of police and federal agents.\
      \ You need to watch out for them, because brewing moonshine is not a legal business.<br><br>Your\
      \ flair for business also peaks the interest of mafia and your competition;\
      \ other moonshiners and owners of legal breweries. To survive, an old moonshiner\
      \ saying might be helpful: \u201Cif you can\u2019t resolve something with money,\
      \ do it with a moonshine instead!\u201D<br><br>Create your moonshiner empire,\
      \ get allies, defeat or bribe the competition and flood the Appalachians with\
      \ hectolitres of the best moonshine there is. Who knows, maybe you can become\
      \ another moonshining legend like Popcorn Sutton or Barney Barnwell?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1066760/extras/Moonshiners_Gif_Discovery.gif?t=1607897109\"\
      \ /><br><br>Moonshiners: The Game is based on a famous Discovery TV series,\
      \ \u201CMoonshiners\u201D, which shows its audience an exciting world of whiskey\
      \ creation in the forests of Appalachia, were men and women continue a century-old\
      \ tradition of ignoring law, rivals and nature. Now, fans of that show can put\
      \ themselves in their role in Moonshiners: The Game. The game brings back the\
      \ most iconic moments and locations from the TV show and merges them with completely\
      \ new scenarios and characters.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1066760/extras/Moonshiners_Gif_Features.gif?t=1607897109\"\
      \ /><br><br><br>- create an apparatus and recipes, both your own, and \u201C\
      borrowed\u201D from legendary moonshiners<br>- hire people and build an empire\
      \ of independent moonshiners, \u201Clast american heroes\u201D<br>- manage the\
      \ production and distribution of moonshine<br>- addictive storyline, full of\
      \ colorful characters!<br>- experience iconic moments known from the \u201C\
      Moonshiners\u201D show<br>- become one of the moonshining legends!<br>- ...and\
      \ don\u2019t get arrested. Police and the feds are waiting for your slip up."
