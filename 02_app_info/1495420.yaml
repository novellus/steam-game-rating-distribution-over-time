  data:
    about_the_game: "Dragon Creek is a dragon raising simulator where every dragon\
      \ is procedurally generated. Enter in a codeword at the shrine, and see what\
      \ dragon it makes!<br />\r\n<br />\r\nDragons need constant care. You will need\
      \ to feed them, wash them, make sure they are inside when they go to sleep,\
      \ give them medicine when they get sick, and pet them when they get stressed\
      \ out. Dragons have different preferences and needs based on their personality\
      \ and breed. <br />\r\n<br />\r\nDragons can also compete in battle tournaments.\
      \ Dragons have 6 different battle stats, and can be taught a large variety of\
      \ moves. Every stat has its own training mini-game, and you will need to master\
      \ them all to train the ultimate dragon. <br />\r\n<br />\r\nDragons also have\
      \ a large number of unique saddles that can be purchased. Saddles have different\
      \ in game effects, from battle to stress relief. <br />\r\n<br />\r\nThere is\
      \ complete character customization, with color sliders and numerous outfits\
      \ that can be layered to create unique looks. At any time, a player can change\
      \ anything from their hat tot heir skin tone by accessing the mirror in the\
      \ player home.<br />\r\n<br />\r\nThe world of Dragon Creek is constantly moving,\
      \ and you will need to keep track of the weather, the day of the week, and the\
      \ season. All of these will have an effect on your dragon, store discounts,\
      \ and what battles are scheduled."
