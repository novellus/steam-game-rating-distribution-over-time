    about_the_game: "Welcome to the arena of RULES OF SURVIVAL! You will be one out\
      \ of 300 unarmed players who get air dropped into a vast, deserted island. Only\
      \ the last one survives. It is not a game. You are writing RULES OF SURVIVAL!\
      \ <br><br>Remember! Your safe zone is diminishing. You are racing against poison\
      \ gas spreading, enemies shooting, and ultimately death chasing. <br><br>You\
      \ could either fight alone or form a small team up to 5 players. Collect weapons\
      \ scattered, arm yourself to the teeth, wield your wisdom and tactics, loot\
      \ gear from the unlucky. <br><br>Alert !!! This is not just about a game. This\
      \ is about a life &amp; death fighting.<h2 class=\"bb_tag\">Run or Fight!</h2>-\
      \ Absolute fair play in a massive HD map.<h2 class=\"bb_tag\">Last Man Stands!</h2>-\
      \ Solo or team mode in a 120 survivor\u2019s battle.<h2 class=\"bb_tag\">Pick\
      \ and Use!</h2>-Variety of firearms and accessories.<h2 class=\"bb_tag\">Fast\
      \ and Furious!</h2>- Drive vehicles across different terrains."
