    review: If you have a low to mid tier pc I really wouldn't recommend it for now.
      Starting area was misleading in regards to system specs I would need, as soon
      as I left it basically became unplayable. I would suggest 8-16 gb Ram minimum
      until it becomes more optimized. I enjoy the systems, and love that their is
      all types of different skills, but for me currently it's basically unplayable.
      I recommend it for people who's computer can handle more demanding games than
      how this appears. Personally I'll wait until it's more out of Early Access.
      I passed the 2 hour mark trying to optimize settings so likely won't be able
      to get a refund either.
