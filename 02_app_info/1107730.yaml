    review: "Le jeu a l'air bien mais franchement \xE0 l'heure o\xF9 j'\xE9cris ce\
      \ message le jeu est encore bourr\xE9 de bugs..\nT'as du m\xE9lange de fran\xE7\
      ais et d'anglais dans les dialogues, tant\xF4t c'est fran\xE7ais, tant\xF4t\
      \ c'est anglais, t'as des signes d'interaction qui apparaissent comme \xE7a\
      \ alors qu'il y a rien l'action arrive bien apr\xE8s, tu dois prendre la lampe\
      \ torche au d\xE9but du jeu alors qu'en vrai tu peux l'allumer m\xEAme avant\
      \ \xE7a, de plus on la voit m\xEAme pas tenir la lampe \xE0 la main, et vu comment\
      \ le jeu a l'air bien mod\xE9lis\xE9 \xE7a m'\xE9tonnerait que \xE7a soit volontaire,\
      \ un moment j'ai march\xE9 \xE0 un endroit dans le jeu et mon perso est rest\xE9\
      \ bloqu\xE9 plus moyen d'avancer, et pour finir on reste bloqu\xE9 dans l'\xE9\
      cran des options..\n\nLes d\xE9veloppeurs on fait nimp ou le jeu a juste pas\
      \ eu d'\xE9tape de d\xE9bug, pour l'instant faut attendre une mise \xE0 jour\
      \ ou quoi parce que comme \xE7a c'est pas possible d'y jouer"
