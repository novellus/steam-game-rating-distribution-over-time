  data:
    about_the_game: "<strong>Dude Simulator 2</strong> is an open world sandbox game.\
      \ This is a life simulator. The main objective is to enjoy what you are doing.\
      \ You can do whatever you want. You can explore the town, find money and spend\
      \ it to buy something, kill someone, enter any building \u2013 just everything\
      \ that can be done in real life. You can live a regular life of an ordinary\
      \ person or you can do any crazy things, play jokes on other people, and so\
      \ on \u2013 it is all up to you."
