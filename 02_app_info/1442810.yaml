details:
  data:
    about_the_game: "Produce new trade goods to satisfy the needs of your two local\
      \ residential tiers: The selfless Shepherds and traditionalist Elders.<br />\r\
      \nTurn the Land of Lions green with the new irrigation system and construct\
      \ watering canals to transform the drylands into a lively oasis for the people.\
      \ <br />\r\nUse the new Enbesan Scholar residents in the Old World and learn\
      \ how to create all Items at your demand in their monumental Research Institute.<br\
      \ />\r\nNew Major Discoveries give you powerful abilities, like changing island\
      \ fertilities.<br />\r\nExperience a rich story, in which Emperor Ketema fights\
      \ to keep his land free of foreign influence.<br />\r\nDiscover an ancient monastery,\
      \ a downtrodden oasis and a fiercely independent island fortress and solve their\
      \ quests to unite Enbesa."
