details:
  data:
    about_the_game: Neko Ghost, Jump! Prologue is the first complete biome of a 2D/3D
      Puzzle-Platformer where you switch between 2D &amp; 3D camera perspectives and
      between your physical form &amp; ghost form to solve puzzles, collect coins,
      combat enemies and clear levels faster.<br><br>Five handcrafted levels that
      will sometimes leave you scratching your head to progress until the finale with
      the Grassylands Boss. Can you defeat it?<br><br><ul class="bb_ul"><li>Competitive?
      There are leaderboards in every level so you can compete against others.<br></li><li>Want
      to take your sweet time? Don't worry about the clock. Explore, solve puzzles,
      find secrets all the while collecting as many coins as possible and unlocking
      new customization options!<br></li><li>Action junky? Defeat enemies for extra
      loot!</li></ul>
