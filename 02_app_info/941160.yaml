  data:
    about_the_game: "Gods: <br />\r\nHorus, Salacia, Sobek, Hanna, Zeus, Helga, Muaddib,\
      \ Isida, Ares, Nikta, Veles, Valkiria, Seth, Fata, Anubis, Valla, Perun, Mara,\
      \ Svarog, Socius.<br />\r\n<br />\r\nChronicles Proelium:<br />\r\n      Planet\
      \ Earth, KaliYuga Cycle. Cyborgs became the true masters of the world, dividing\
      \ humanity into the Enclaves, the international circle of the elite of the planet.\
      \ The most valuable resource on earth became - a technical upgrade and maintenance\
      \ of cyber-bodies. Fighting tournaments among cyborgs spread everywhere. <br\
      \ />\r\n     Arrival, alien spacecraft arrived at Earth's orbit. They called\
      \ themselves Koshch, took control of all space techno in orbit. The earth was\
      \ cut off from its colonies of the solar system, satellite communications were\
      \ gone. Legate alien Socius sent unknown scientific data to the earth demanding\
      \ to grow humanoids, giants and colossi for modernizing them into titans fighters."
