    about_the_game: "Welcome to Heroes Trials! This is a dynamic and fast-paced adventure\
      \ game with a trial system that takes you through more than 10 different tests\
      \ that will prepare you for the final challenge. Clear them and rise to the\
      \ position of defender of your homeland... Or stay forever as a trainee!<br\
      \ />\r\n<br />\r\nExplore your island freely but be sure to clear the trials\
      \ on time. Want to be a speedrunner and beat the game faster than anybody else?\
      \ Heroes Trials helps you keep track of your times. Are you a treasure hunter?\
      \ You can find hidden items all over the island. Do you care about trophies\
      \ above anything else? You can get them without breaking a sweat.<br />\r\n\
      <br />\r\nControl two heroes with two different attack modes and combine their\
      \ abilities to solve puzzles and defeat bosses. Do you want to play the game\
      \ as a top-down shooter from beginning to end? It's totally up to you!<br />\r\
      \n<br />\r\nThe story of the game is told through a simple narrative that helps\
      \ you understand your goals. A helpful navigation system and a fascinating soundtrack\
      \ will also invite you to spend more time with the game just to listen to the\
      \ tracks maestro Benedikt Grosser prepares for you.<br />\r\n<br />\r\nHeroes\
      \ Trials brings the best elements of traditional RPGs and delivers a compact\
      \ and intense experience that takes less than 4 hours to complete, but provides\
      \ you with a satisfaction that can normally only be obtained with a longer game\
      \ in the genre. Heroes Trials achieves that by excluding all repetitive quests,\
      \ fillers, empty events and grinding.<br />\r\n<br />\r\n<br />\r\nEnjoy your\
      \ journey to the top of the heroes of D\xE9lhua!"
