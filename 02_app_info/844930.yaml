    about_the_game: "PS.Trading Cards and Achievements will come out with the final\
      \ version.<h2 class=\"bb_tag\">*Game Introduction *</h2>--\u300CThe more we\
      \ learn, the more ignorant we get.\u300D<br>This is an era of discovery. The\
      \ industrial revolution has just demonstrated its power. With the increasingly\
      \ emerged new technologies, human beings are free from natural sensory limitations,\
      \ and the frontier of the cognitive world is expanding at an unprecedented speed.<br><br>\u201C\
      Yan\u201D is a student of natural history. By coincidence, he has been sent\
      \ to a natural observation station in the mountain for scientific research......<br><br>\u300C\
      Though the work is plain and dull, I can discover nothing significant if giving\
      \ up halfway.\u300D<br>He starts his journey of discovery with this belief.<br>On\
      \ the way to the unknown world, who is waiting for him? And what would happen\
      \ between them?<h2 class=\"bb_tag\">*Game Features*</h2><ul class=\"bb_ul\"\
      ><li>Dynamic Live2D pictures, even 2D characters are vivid(especially ears and\
      \ tail!) </li><li>Dubbing throughout the game according to Live2D pictures<br></li><li>Elaborate\
      \ CG<br></li><li>Dynamic Performance</li></ul><h2 class=\"bb_tag\">* Character\
      \ Introduction *</h2>Mori<br>CV:\u5186\u6728\u5DE6\u53F3\u5B50<br>Age: 18 /\
      \ Height: 163cm<br>A feisty fox spirit, living in a temple in the mountains\
      \ with Lord Sky Fox since childhood. She has little understanding of the human\
      \ world, so she is full of curiosity.<br><br>Lord Sky Fox<br>CV:\u7D05\u8449\
      \u7F8E\u514E<br>Age: appears to be 25, no one knows her actual age ? /Height:\
      \ 168cm<br>A serious adult fox spirit who processes enigmatic ability like a\
      \ god. She lives with Mori and cares for her, but not knowing how to express.\
      \ <br>She seems passive and reclusive, perhaps because she is well-informed."
