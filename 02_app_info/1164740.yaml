    about_the_game: "Roo Cherriwati has it <i>all </i>planned out... <br><br>She hopes\
      \ to start anew in another city, earn a lot money and surround herself with\
      \ long-lasting friends. Who knows? Among those unfamiliar faces could be a woman\
      \ she will fall in love with.<br><br>Alright. So she didn\u2019t plan to be\
      \ late on her first day, nor did she plan to plummet down a building into the\
      \ arms of a tall and enigmatic stranger. And what if her job isn\u2019t what\
      \ she signed up for either? She definitely shouldn't cross her boss but her\
      \ curiosity is piqued: This building full of history doesn\u2019t have anything\
      \ hidden in its darkest depths, surely? <br><br>Perhaps, she hasn\u2019t got\
      \ it all planned out. Not in <i>the slightest</i>. <br><br>A visual slice-of-life\
      \ lesbian romance about building trust, settling differences and a Nymph protagonist\
      \ pining for muscular women.<br><br><br><strong>Featuring:</strong><br><ul class=\"\
      bb_ul\"><li>Over 60 illustrations<br></li><li>Multiple love interests and encounters\
      \ (1 hidden route)<br></li><li>Heartfelt facets of a modern fantasy's post civil\
      \ war era<br></li><li>5 main endings<br></li><li>Hours of play time</li></ul>"
