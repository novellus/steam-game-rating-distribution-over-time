details:
  data:
    about_the_game: "<strong>\u300ASuper gamebear with its three girlfriends\u300B\
      \ helps super game bears buy the strongest gold version of GBC game consoles\
      \ in history!<br>This world is full of &quot;death traps&quot;.. Prevent you\
      \ from buying this gold GBC!<br>In the dangerous human world, can you buy the\
      \ only GBC in the ordinary GBC or Gold version?<br>Players do not need to perform\
      \ any major tasks in the game. This is an open world.<br>You can even go directly\
      \ to the game store to buy a game console at the beginning of the game.<br>But\
      \ it doesn't make sense to do this, brother, this is not what I mean.<br>You\
      \ can meet enough partners in the game world.<br>And find a way to get enough\
      \ money. Discover more secrets,<br>Let the super game bear meet more endings...<br>The\
      \ clearance time of the game is about 10 minutes at the fastest... It may take\
      \ more than 10 hours to fully enjoy the game!<br>You know what I mean, brother,\
      \ please enjoy this game!<br>I wish you a good time. Buying this game won't\
      \ make you regret it.<br>In this world, there are many deadly traps that prevent\
      \ you from buying a game console!<br>Yes! Juvenile.. Oh.. Don't doubt, with\
      \ this machine you can conquer the world (game world).<br>Otherwise, the game\
      \ opportunities in the world are monopolized by the king of demons... (haha)<br><br>===================\
      \ Game Content and Features ====================<br><br>1. Funny role playing\
      \ game..\uFF08Animals and girls\uFF09<br>2. Give you more than 10 hours of competition\
      \ time.<br>3. there are many options in the game  can decide game endings and\
      \ tasks.<br>4. 4. Strange english and hehe<br>5. The game defaults to window\
      \ startup.<br>    Use Alt + Enter to toggle the window mode between full screen\
      \ and full screen.<br>6. More than four game endings. <br>7. A mysterious NPC,\
      \ NPC will be hidden anywhere in the game. <br>   If you can find her, she will\
      \ provide you with a lot of gold coins.<br>8. There is Game Guide House in the\
      \ game, <br>    You don't have to worry about having trouble in the game.<br>9.\
      \ High quality music, above average game quality<br>10. Game author sets himself\
      \ up as an NPC in the game.<br>    You can interact with her,Bullying her or\
      \ being bullied by her.<br>    or.....Let her join the team.<br>11.Terrible\
      \ house....&gt;,,</strong>"
