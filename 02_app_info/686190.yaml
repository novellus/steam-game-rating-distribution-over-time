    about_the_game: "As a trained assassin, all the battles that Hatsuki has been\
      \ in will reappear in all kinds of ways. As the player, you hold her destiny,\
      \ whether the game ends in NTR, pure love or even hold on to virginity, it\u2019\
      s all up to you!<br />\r\n<br />\r\nThe success of every mission will define\
      \ Hatsuki\u2019s fate. Will she continue her crusade against the Empire? Or\
      \ will the pressure be simply so much so that she plots under duress against\
      \ her fellow companions? Will she stay pure or go down the path of degeneration?\
      \ These are for you to decide. The game will go in different directions depending\
      \ on your choice, whether it\u2019s Anti-Empire or Empire Advocator. This game\
      \ is also friendly to those who are not good at RPGs.\L<br />\r\n<br />\r\n\u3010\
      Features\u3011\L<br />\r\n\u25CF5 entirely different endings.<br />\r\n\L\u25CF\
      All new battles and stories, paired with the best CVs.<br />\r\n\L\u25CFUnspeakable\
      \ NTR plots.<br />\r\n<br />\r\n\L\LFemale MC\uFF1AHatsuki<br />\r\n\LCV.\u67DA\
      \u51EA<br />\r\n\LProfession: Assassin, and master of all kinds of nasty businesses.<br\
      \ />\r\n\LGender: female\L<br />\r\nName\uFF1AThe Black Death\L<br />\r\nHeight\uFF1A\
      160cm (5\u20193\u201D)<br />\r\nMeasurements: B87\uFF08F Cup\uFF09  W58\_\_\
      H94<br />\r\n<br />\r\n\L\LMale MC: Bruneu<br />\r\nProfession: Wizard/Healer<br\
      \ />\r\n\LGender: Male<br />\r\n\LAge: 19<br />\r\nHatsuki\u2019s lover, a kind,\
      \ gentle wizard.\L<br />\r\nWounded in a mission, Hatsuki healed perfectly under\
      \ Bruneu\u2019s care.<br />\r\n\LOne thing led to another, they fell in love\
      \ eventually.<br />\r\n<br />\r\nTrading cards: According to new policy of Steam,\
      \ trading cards will be available when the quantity of copies of game sold reachs\
      \ a certain amount."
