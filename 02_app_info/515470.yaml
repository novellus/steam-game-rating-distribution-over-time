  data:
    about_the_game: <h2 class="bb_tag"><h2 class="bb_tag">game Play</h2></h2><strong>Hyper
      color ball</strong> is a casual, difficult game. The game-play mechanics are
      based on testing your focus and dexterity skills. With a fast paced, upbeat
      soundtrack and a strong vibrant colours. Hyper color ball makes for a fantastic
      party game. You play as the Hyper ball, try to not collide with the elements.
      Collect green balls which give you points and health boost.<h2 class="bb_tag"><h2
      class="bb_tag">color Beat</h2></h2><strong>Hyper color ball</strong> uses our
      'Color beat' system, the game tracks the frequency of the music and shifts the
      in-game colors accordingly.<br>The Hyper ball will also change color depending
      on your health, watch out for the elements!<br><br>Hyper color ball was conceived
      during Castle game jam 2016!<h2 class="bb_tag"><h2 class="bb_tag">Most Important
      features:</h2></h2><ul class="bb_ul"><li> Skins<br></li><li> Better color dynamic<br></li><li>
      Achievements<br></li><li> Audio player lite<br></li><li> Add your music (wav
      or ogg)</li></ul>
