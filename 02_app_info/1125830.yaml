  data:
    about_the_game: <i>We Are Screwed!</i> is a chaotic couch co-op space action game
      for 1-4 players. You are the crew of the worst space vessel in the known galaxy,
      and you must operate, manage, and repair your spaceship on a crazy-hilarious
      journey to save the multiverse!<br><br>Grab your friends, sharpen your piloting
      skills, operate turrets and weird machinery, discover mysteries, and explore
      the unknown - and try not to screw up!<br><br><strong>You are destined to boldly
      go where no one has screwed up before. To failure and beyond!</strong><h2 class="bb_tag">KEY
      FEATURES</h2><ul class="bb_ul"><li> 1-4 player space co-op action<br></li><li>
      Help your friends by dropping into a local multiplayer session at any time<br></li><li>
      Simple controls<br></li><li> Control a spaceship and all of its stations<br></li><li>
      Dynamic splitscreen showing inside and outside<br></li><li> Beat bosses, and
      unlock items, upgrades and more!</li></ul><h2 class="bb_tag">ROCK THE MULTIVERSE</h2><br>Team
      up with up to 3 more friends, unlock a ton of priceless characters and screw
      up the multiverse - or save it. Either way, you need to work together to survive
      in this chaotic local multiplayer!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1125830/extras/rock_universe.jpg?t=1592896739"
      /><h2 class="bb_tag">OPERATE A SPACE SHIP</h2><br>You maintain a space ship,
      and complete missions in the scrapyard of the galaxy. You fearlessly face dangerous
      encounters because you and your team agreed on who is going to pilot the ship,
      operate the turrets, and repair the ship - or wait - will it lead to complete
      chaos? Come up with strategies - or just be faster than your friend!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1125830/extras/operate_spaceship.jpg?t=1592896739"
      /><h2 class="bb_tag">IMPROVE YOUR VESSEL</h2><br>Discover crazy tools, items,
      and modules to upgrade your dream spacecraft. Prepare your team for epic boss
      battles!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1125830/extras/install_module.jpg?t=1592896739"
      /><h2 class="bb_tag">DON'T SCREW UP!</h2><br>Coordinate your team, prevent disasters,
      and explore old derelicts in the backyard of our galaxy. Can you save the multiverse
      this time?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1125830/extras/dont_screw_up.jpg?t=1592896739"
      /><h2 class="bb_tag">CHOOSE YOUR DESTINY</h2><br>The multiverse in <i>We Are
      Screwed!</i> is procedurally generated - every run is different, and together
      with your team, you decide where to go next!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1125830/extras/destiny.jpg?t=1592896739"
      />
