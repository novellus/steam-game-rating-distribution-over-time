    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1450060/extras/D_O_Steam_Banner.png?t=1608608715\"\
      \ /><br><br><strong><h2 class=\"bb_tag\">Put up your fists and VR controllers,\
      \ and get ready to experience the mean streets of the city in an all-new immersive\
      \ experience by Zatun, where you fight to prove yourself to be the toughest\
      \ and meanest in the city!</h2></strong><br><br>Down and Out will transport\
      \ you to the seedy underbelly of the big city. Play as a ruthless street fighter\
      \ with no place to call home, as you build both your wealth and reputation by\
      \ punching your way through the opposition! Although you may start with nothing,\
      \ face up to the challenges that the city throws at you and end up as the richest-\
      \ not to mention the most badass person in the city.<br><br>Discover the open\
      \ city of Down and Out, brought to life by the game\u2019s unique blend of freestyle\
      \ combat and exploration. Choose how to play as you roam freely, or do quests\
      \ and reap their rewards in money and reputation! Down and Out will show you\
      \ a side of the urban city life you\u2019ve never seen. <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1450060/extras/D_O_Steam_Features.png?t=1608608715\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Experience the life of a homeless\
      \ fighter without a penny to his name.</strong> Take a glimpse at life on the\
      \ streets, as you live out the life of a vagrant fighter. Forced to live on\
      \ the streets, your story plays out through a series of meticulously planned\
      \ story quests that will take you from being a poor nobody to being powerful\
      \ and infamous!<br></li><li><strong>A unique story with bold visuals.</strong>\
      \ Enjoy the immersive visuals of Down and Out, a catchy mix of realism and comic-book\
      \ aesthetics, augmented through VR. Discover the stories of the characters you\
      \ meet on the streets, and choose how your own tale will play out!!<br></li><li><strong>A\
      \ brand new combat system, tailored for VR.</strong> Experience Down and Out\u2019\
      s fresh new take on the fighting game genre:  a realistic combat system, based\
      \ on real-world fighting styles, seamlessly integrated into VR.<br></li><li><strong>Relentless\
      \ enemies, glorious rewards.</strong> Face an AI that will challenge you every\
      \ step of the way! Learn to adapt and evolve your techniques and strategies,\
      \ because no enemy will fight you the same way. Fight a variety of enemy types\
      \ as you progress through the game, each with their unique strengths and weaknesses.\
      \ Every victory earns you money and reputation, taking you one step closer to\
      \ your goal of ruling the streets!<br></li><li><strong>Mark out your territory!</strong>\
      \ Use your own specialized graffiti to mark your claim on the streets. But be\
      \ warned- you\u2019d better be ready to defend it from rival fighters!<br></li><li><strong>Need\
      \ a break from the action?</strong> Explore the highly interactive city and\
      \ discover its secrets through a variety of side activities and minigames ranging\
      \ from playing basketball or annoying innocent bystanders to cycling around\
      \ the city or befriending a loyal furry friend and keeping him happy.<br></li><li><strong>Diamonds\
      \ in the rough:</strong> Search for items and bonuses in the unseen corners\
      \ of the streets, even in dumpsters and garbage- you might find something useful!\
      \ Even if it isn\u2019t, many of your finds can still make for an improvised\
      \ weapon in a fight.<br></li><li><strong>Spend your hard-earned cash wisely:</strong>\
      \ An in-game store provides even more items- from consumables that help you\
      \ during fights, to cosmetics that make you look cooler!</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1450060/extras/Box_VR.gif?t=1608608715\"\
      \ /><br><br>With its amazing visuals, engaging gameplay, and unique story, Down\
      \ and Out allows players to test their mettle on the streets, where strength\
      \ is the only law that matters. Made for veterans of fighting games and new\
      \ players alike, Down and Out offers a fresh take on the fighter genre while\
      \ offering a thoughtful glimpse into the hard lives of the homeless and poor.\
      \ Discover the survivors of the dark side of the city life, as their struggle-\
      \ and yours- is told through Down and Out.<br><br>Down &amp; Out will soon be\
      \ available for HTC, Oculus Rift, Quest, Steam, and probably PSVR in early 2021.<br><br>Join\
      \ our Discord to keep track of our game updates - <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/s7Z6uPC\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/s7Z6uPC</a><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1450060/extras/Down_and_Out_VR.gif?t=1608608715\"\
      \ />"
