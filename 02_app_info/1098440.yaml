    about_the_game: "This is a simple casual game<br />\r\n<br />\r\nPlayers need\
      \ to control the spiders and destroy the bees that come.<br />\r\n<br />\r\n\
      After the game starts, the bees will appear constantly from the right.<br />\r\
      \nThe bee will fly from the right to the left.<br />\r\nThere are fast flying,\
      \ flying slow.<br />\r\nWhen the bee hits the spider, the game is over.<br />\r\
      \n<br />\r\nPlayers want to control spiders and avoid bees<br />\r\nIt is also\
      \ possible to fire bullets and eliminate bees.<br />\r\n<br />\r\nAt the top\
      \ of the screen, it shows how much time has passed and how many bees have been\
      \ eliminated.<br />\r\n<br />\r\n<br />\r\nMethod of operation<br />\r\n<br\
      \ />\r\nControl the spider movement with the mouse<br />\r\nWhere does the mouse\
      \ move and where does the spider move?<br />\r\n<br />\r\nleft mouse button<br\
      \ />\r\nAfter clicking, the spider will fire a bullet.<br />\r\n\u53D1\u9001\
      \u53CD\u9988<br />\r\n\u5386\u53F2\u8BB0\u5F55"
