    about_the_game: "<strong>Vaghen, 1937:</strong> Dana Roze is a 17-year-old girl,\
      \ who is beginning a brilliant career as a pianist. However, shadows begin to\
      \ appear over her future as the fascist threat of the Brown Shadow hangs over\
      \ Europe, at the dawn of the Second World War. <br><br><strong>Taiga, 2004:</strong>\
      \ Kate Walker survives as best she can in the salt mine where she has been imprisoned,\
      \ when a tragic event propels her into a new adventure in search of her identity.<br><br><ul\
      \ class=\"bb_ul\"><li>Set off on an adventure <strong>across continents</strong>\
      \ and <strong>through time</strong>. Play as both Kate Walker and Dana Roze\
      \ as you get to the bottom of mysteries that have remained buried for too long.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1421230/extras/1_Syberia_GIF_Dana_Kate.gif?t=1607955107\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Explore the <strong>fantastic</strong> and\
      \ <strong>poetic</strong> world of Beno\xEEt Sokal, with its breathtaking sceneries\
      \ and iconic characters.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1421230/extras/2_Syberia_GIF_Tram.gif?t=1607955107\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Solve complicated <strong>puzzles</strong>\
      \ and <strong>riddles</strong> in keeping with the tradition of the saga.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1421230/extras/3_Syberia_GIF_Oscar.gif?t=1607955107\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Discover a <strong>rich</strong> and <strong>captivating\
