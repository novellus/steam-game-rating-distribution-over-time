    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/N6r5npKEYW\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1304130/extras/ReRoad_Discord.png?t=1608776946\"\
      \ /></a><h2 class=\"bb_tag\">Road Making</h2>'ReRoad' is a Tower Defense game\
      \ with a brand new concept where the players dig their own paths.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1304130/extras/\uAE38\uD30C\
      \uAE30_gif.gif?t=1608776946\" /><br><br>You need to consider the locations of\
      \ the randomly placed towers of the stages as well as the towers you will build<br>and\
      \ strategically create a path.<h2 class=\"bb_tag\">A battle to find the enemy's\
      \ origin.</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1304130/extras/gif1.gif?t=1608776946\"\
      \ /><br><br>There isn't enough power to wipe out all the enemies at once.<br>You\
      \ must lure the enemies out little by little to strengthen your power and gather\
      \ information about them.<br>Killing powerful enemies might give you a clue\
      \ as to why the robots have gone rogue.<h2 class=\"bb_tag\">Tactical Retreat</h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1304130/extras/gif2.gif?t=1608776946\"\
      \ /><br><br>Once the Decoy is destroyed, you must start the battle again from\
      \ the first scouting zone.<br>But don't give up yet.<br>If you understand the\
      \ enemies' attributes in each scouting zone and apply a strategy,<br>you'll\
      \ be able to kill more enemies.<h2 class=\"bb_tag\">Clearing the game once doesn't\
      \ mean you've finished.</h2><br>'ReRoad' is working on various content developments.<br>Even\
      \ if you've cleared the game,<br>you can still try out numerous strategies<br>such\
      \ as upgrading the towers in different ways or using new inventions.<br>Also,\
      \ if you choose different drones, you can challenge the enemies with new skills\
      \ and towers."
