    recommendationid: '83684511'
    review: 'A good little time waster.

      I love the idea of having to shoot in rhythm with the song for extra damage.

      My only complaint being that it can get quite formulaic over time with it''s
      lack of enemy types and it''s vaporwave style.

      It would have been nice to see different styled levels / maps containing different
      styled enemies and scenery.


      For example:

      Horror style for Rock Music

      30''s cartoon style for Classic Jazz or Electro Swing

      Ornamental for Classical music

      Etc.'
