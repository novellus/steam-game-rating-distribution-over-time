details:
  data:
    about_the_game: Music Killer is the music adapting first-person shooter game where
      the mood of the level, enemy speed, and gameplay experience depend on the music
      you choose. Try to survive all the waves during the music length as long as
      you can, shoot enemies to a rhythm of the song. Play with your steam friends
      online against the endless waves of neon demons. Combining these two completely
      different genres we could achieve one of the most addicting and fun games to
      play.<br><br>Enemy spawn and bonuses depend on the selected music track. Your
      friends will face the same scenario as you!<br><br>Gameplay Features:<br><ul
      class="bb_ul"><li>7 different style maps.</li></ul><ul class="bb_ul"><li>Gameplay
      changing power-ups.</li></ul><ul class="bb_ul"><li>Online co-op multiplayer.</li></ul><ul
      class="bb_ul"><li>Skill-based gameplay.</li></ul><ul class="bb_ul"><li>Retrowave
      visuals and feel.</li></ul><ul class="bb_ul"><li>Steam Achievements and Leaderboards!</li></ul>
