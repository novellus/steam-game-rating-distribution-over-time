    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1350920/extras/GIF_liegedragon.gif?t=1598833582"
      /><br><br>With Abigore, the Evil Dragon, coming back to life, the kingdom of
      Blaze was thrown into confusion. Yuran who has lost his memory witnesses a village
      being destroyed, and heads for the capital hoping to find something he could
      do in this time of destruction.<br>Here begins an adventure to find the Dragon
      Tools of the Three Heroes, to confront the revived dragon and bring peace to
      the world!<br><br>Engage with hordes of monsters in turn-based battles, and
      make use of Sorcery Stones to learn skills! Attack enemies as a team using Unison
      triggered by the bonds between the allies. There are even more to enjoy in this
      magical adventure, such as various quests, weapons to upgrade, and a monster
      guide to complete!
