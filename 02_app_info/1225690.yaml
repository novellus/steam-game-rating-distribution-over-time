    about_the_game: Doodle Alive is platform puzzle game where a little doodle come
      to life.<br><br><strong>CORE MECHANIC</strong><br>In Doodle Alive you have an
      ability to change perspective from 2d platdomer to top-down and vice-versa.
      When in top-down mode you are a little doodle drawn on a piece of paper so you
      can't overstep the edges of paper, but with a hit of a mode will change and
      you'll come to life. Now you can interact with the real world jump on pencils
      and paperclips or draw yourself back on a paper. <br><br>Your goal is pretty
      simple - get the crystal.<br><br>NOTE:<br>Doodle Alive is a short game, consisting
      of 30 levels.
