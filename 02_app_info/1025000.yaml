  data:
    about_the_game: Edge Of Galaxy - very beautiful game of space jigsaw puzzle game!
      Collect the full image of the different small pieces. You can either play with
      very relaxing on Casual mode, Customize mode or Challenge Mode with time attack,
      snapping difficulty, adjustable pieces size and others. Support unique game
      mode like Day and Night, Rotation, Limited Pick, Blind, Black Hole, Color Layer
      and Vortex.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1025000/extras/fast_select.gif?t=1576468748"
      /><br><br><strong>Game Features</strong><br><ul class="bb_ul"><li>Casual Mode
      <br></li><li>Challenge Mode<br></li><li>Customize Mode<br></li><li>80 very beautiful
      images!<br></li><li>Leaderboard!<br></li><li>Achievement!</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1025000/extras/gameplay.gif?t=1576468748"
      />
