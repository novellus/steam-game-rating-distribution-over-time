details:
  data:
    about_the_game: "Play with the most powerful Units &amp; Divisions from Normandy\
      \ in Steel Division 2! Completely free for Steel Division: Normandy 44 owners,\
      \ this Pack features:<br><br><ul class=\"bb_ul\"><li>4 additional Nations: USA,\
      \ Canada, United Kingdom &amp; France<br></li><li>8 Divisions, 4 from each side,\
      \ playable in solo, coop and multiplayer real-time skirmish<br></li><li>350+\
      \ units from the first game<br></li><li>Exclusive never-seen-before units</li></ul><h2\
      \ class=\"bb_tag\">New nations, new Divisions</h2>The Operation Overlord allied\
      \ are coming to Belarus! With this Pack, free for Steel Division: Normandy 44\
      \ owners, play as an American, Canadian, British or French commander in the\
      \ battlefield, build the perfect battlegroups and lead your men in epic real-time\
      \ tactical battles!<br><br>Play with the most famous divisions from the Battle\
      \ of Normandy, assess their strength and weaknesses, master their unique playstyle\
      \ and defeat your enemies. This Pack features 8 Divisions from Steel Division:\
      \ Normandy 44:<br><br><ul class=\"bb_ul\"><li>3rd Armored - USA<br></li><li>3rd\
      \ Canadian Infantry - Canada<br></li><li>15th (Scottish) Infantry - United Kingdom<br></li><li>2e\
      \ Division Blind\xE9e - France<br></li><li>21. Panzer - Germany<br></li><li>Panzer-Lehr\
      \ - Germany<br></li><li>116. Panzer - Germany<br></li><li>352. Infanterie -\
      \ Germany</li></ul><br>All these Divisions have been tweaked to fit with Steel\
      \ Division 2's new tactical gameplay.<h2 class=\"bb_tag\">Field more than 350\
      \ additional units</h2>Play with the most iconic units from the first game!\
      \ Field the monstruous K\xF6nigstiger on the battlefield, crush your enemy tanks\
      \ with Achilles tank destroyer, add the Sherman Firefly to your deck, and admire\
      \ all the upgraded 3d models in Steel Division 2's Armory. <br><br>Discover\
      \ never-seen-before units, only available in this Pack, such as the Long Tom\
      \ 155 mm Howitzer, the M4 High Speed Tractor, the Do 217 heavy bomber plane,\
      \ and the exclusive Panzer III K &amp; Panzer IV F1 tanks!"
