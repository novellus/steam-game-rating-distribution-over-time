    review: "A tad overpriced for what's on offer, but definitely worthwhile on sale.\
      \ \n\n   Five fairly stirring, mildly melancholic tracks; not quite enough to\
      \ drive one to suicide, nor provide enough catharsis to prevent one...but a\
      \ mild mood-accelerant, just the same. (With one slightly more \"driving\" track,\
      \ just to pluck things up a little.)\n\n   I liked it. Then again, I'm a pretty\
      \ miserable b*stard at the best of times.\n\n   Verdict: 8/10.\n\n(PS If you\
      \ enjoyed this review, feel free to check out my two Curator pages: http://store.steampowered.com/curator/9284586-ReviewsJustfortheHELLofit/\n\
