    about_the_game: "The soundtrack of Crudelis is a trip to the deepest parts of\
      \ your soul. With the help of cellos, violins and a piano, Richard Wurth created\
      \ something that words can hardly describe: the sadness and grief, the mystery\
      \ and anger. If you enjoyed the soundtrack, and you want to listen to it outside\
      \ the game \u2013 this is just perfect for you!<br><br>The album consists of\
      \ 5 original Crudelis tracks available in two formats: <strong>lossless FLAC\
      \ and 320 kbps MP3</strong>.<h2 class=\"bb_tag\">Tracklist</h2><ol><li>The Glass\
      \ Palace Royale<br></li><li>Stringing The Piano<br></li><li>Endless Mystery<br></li><li>The\
      \ Clock is Ticking<br></li><li>Tragedy</li></ol><h2 class=\"bb_tag\">Where to\
      \ find</h2>After the download it can be found in the &quot;OST&quot; folder,\
      \ inside the Crudelis directory.<br><strong>Steam\\steamapps\\common\\Crudelis\\\
      OST</strong>"
