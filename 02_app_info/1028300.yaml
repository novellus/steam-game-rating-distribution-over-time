    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1028300/extras/jpg_samurai_screenshot.png?t=1584159472"
      /><br><br><strong>About Katana Soul:</strong><br><br>Katana Soul is a game made
      for retrogamers grown up during the golden age of 8-bit home computers.<br>It
      provides a 30 minutes long adventure, short but extremely difficult: players
      have no save states nor continues, only their skill with the katana sword.<br><br><strong>Story:</strong><br><br>Dive
      in the Sengoku era, in an ancient and dark Japan filled with demonic creatures
      and traps behind every corner! Discover all of the stories behind the power
      of the tengu mask and lift the demonic curse!<br><br><br><strong>Features:</strong><br><br><ul
      class="bb_ul"><li>A short game with an huge challenge level<br></li><li>No saves,
      no continues: a 100% arcade experience<br></li><li>Graphics based on the C64''s
      16-color palette<br></li><li>Pure chiptune-style music created by composer Andrea
      Baroni<br></li><li>More than 30 different enemies to defeat<br></li><li>Two
      different difficulty levels<br></li><li>Extra mode: Survival mode<br></li><li>Achievements<br></li><li>Many
      homages from retro-samurai games</li></ul>'
