    reviews: "\u201C&quot;Il risultato finale, complice il connubio di buon level\
      \ design e altrettanto buon piazzamento dei nemici, \xE8 quello di un prodotto\
      \ solido e divertente da giocare, punitivo \u201Cquanto basta\u201D e di sicuro\
      \ appeal per i giocatori con la pazienza e le skill necessarie nei pollici&quot;.\u201D\
      <br>81% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.truegamers.it/katana-soul-recensione-ottimo-retro-gusto-italiano/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TrueGamers</a><br><br>\u201C&quot;\u300C\
      Katana Soul\uFF08\u30AB\u30BF\u30CA\u30BD\u30A6\u30EB\uFF09\u300D\u306F\u3001\
      80\u5E74\u4EE3\u306E\u30A2\u30FC\u30B1\u30FC\u30C9\u30B2\u30FC\u30E0\u3084\u3001\
      \u30D5\u30A1\u30DF\u30B3\u30F3\u30B2\u30FC\u30E0\u306E\u30C6\u30A4\u30B9\u30C8\
      \u3092\u72D9\u3063\u305F\u6A2A\u30B9\u30AF\u30ED\u30FC\u30EB\u30A2\u30AF\u30B7\
      \u30E7\u30F3\u3002&quot;\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://appget.com/appli/view/73001/?fbclid=IwAR2SKXUAeIdVH0UJNu9i3xZ6Aq4Dz_mqQDP__iqejOx6HGDh_nFZUGnz1xk\"\
      \ target=\"_blank\" rel=\"noopener\"  >AppGet</a><br><br>\u201C&quot;In definitiva,\
      \ chi ama le sfide e vuole fare un tuffo nel passato per scoprire (o riscoprire)\
      \ la sensazione di trovarsi di fronte ad un titolo ad 8 bit di 30 anni fa. &quot;.\u201D\
      <br>7.5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.ilvideogioco.com/2019/04/20/katana-soul-recensione/\"\
      \ target=\"_blank\" rel=\"noopener\"  >ilVideogioco</a><br>"
