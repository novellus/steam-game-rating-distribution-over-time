  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1069050/extras/LDS_1_3.gif?t=1576008727"
      /><br><br><strong>Little Dungeon Stories</strong> is a pixel art roguelike card-based
      game inspired by adventure, combat and RPG games such as Zelda, Enter the Gungeon
      &amp; Reigns.<br><br><i>A recent rumor says that a certain crypt keeps an unfathomable
      treasure. While a handful of intrepid adventurers have already ventured into
      the cave, none have returned and now their souls travel within this deep dungeon.
      Without being intimidated by danger, you enter the crypt...</i><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1069050/extras/LDS_Steam_features.gif?t=1576008727"
      /><br><ul class="bb_ul"><li><strong>An Unpredictable Dungeon</strong> - Each
      floor of the Dungeon brings you new items, monsters, deadly traps, all types
      of curses, and areas to explore as you try to keep your Health, Energy, Humanity,
      and your Money to the maximum.<br></li><li><strong>Enchanted Items</strong>
      - Discover magic items, powerful weapons, and shields to combat the imminent
      dangers.<br></li><li><strong>Shops</strong> - Replenish with the stores you
      find, but be careful not to spend more than you owe...<br></li><li><strong>Status
      effects</strong> - The dungeon is dangerous, and as if that were not enough,
      enemies, items and actions will make your character suffer different status
      effects that will change the way you play.<br></li><li><strong>Unlockable classes,
      Weapons, &amp; Companions</strong> - The more you play, the greater the chance
      you'll unlock new cards and content within the Dungeon.<br></li><li><strong>Explore
      the Crypt</strong> - Explore five unique areas each with their own set of dangers
      such as monsters, unique bosses, and traps.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1069050/extras/LDS_3_2.gif?t=1576008727"
      />
