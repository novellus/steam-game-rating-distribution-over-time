details:
  data:
    about_the_game: "Following the smash hit tileset packs from First Seed Material\
      \ series this mini pack includes a selection of woods and rural farm tilesets\
      \ in an autumn setting and useful materials perfect for creating a cute little\
      \ village with a farmyard in the beautiful autumn woods. Continuing in the tradition\
      \ of beauty, detail and charm that made FSM work in any type of setting, this\
      \ pack also contains an additional sample game, manual and guide, complete with\
      \ mapping tips and tricks!<br />\r\n<br />\r\nThis mini set will allow you to\
      \ create new areas with ease, while providing you with the tools to customize\
      \ and improve your maps. Whether you're a beginner or seasoned veteran, FSM\
      \ : Autumn Woods and Rural Tiles is a must-have in your RPG Maker resource library!<br\
      \ />\r\n<br />\r\n*** Please note that some of the contents (Autumn Woods assets)\
      \ in this pack are a redesigned autumn version of Bright Woods assets in FSM:\
      \ Woods and Cave Tiles ***<br />\r\n<br />\r\nFEATURES:<br />\r\n<br />\r\n\
      * This pack includes Wood tileset / Rural Farm exterior tileset / Farmhouse\
      \ interior tileset / Farmhouse exterior tileset<br />\r\n* 32 tile sheets (16\
      \ day tiles\uFF0B16 night version tiles) to create autumn forest, farmland and\
      \ farm house<br />\r\n* Exterior tiles include: various nature plants, autumn\
      \ trees, stump, signs, fallen logs, cliffs, wall vines, bridge stone pillar,\
      \ monument and much more!<br />\r\n* Interior tiles include: pot, deer bone,\
      \ ladder, fur vest, various furniture to decorate farm house or cabin and much\
      \ more!<br />\r\n* Various crops, fruit trees, cart, harvest items to create\
      \ your own farmland!<br />\r\n* Map helper: 22 character sheets with objects\
      \ such as various doors and unique entrances, indoor &amp; outdoor fire, water\
      \ object and much more!<br />\r\n* Sample game (fully localized in English)\
      \ including project file that can be easily imported and used in your projects\
      \ as well as various maps to discover and play!<br />\r\n* Manual and guide\
      \ with tips and tricks for using the material and for mapping!<br />\r\n* For\
      \ use in RPG Makers, Visual Novel Maker or the engine of your choice!"
