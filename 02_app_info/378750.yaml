  data:
    about_the_game: "<strong>Note!: This is <i>Sayonara Umihara Kawase</i>, one game\
      \ in the <i>Umihara Kawase Trilogy</i>. It is based on the PS Vita version of\
      \ the game. Below is a description of the entire trilogy.</strong><br><br>Easy\
      \ to play, difficult to master, the <i>Umihara Kawase Trilogy</i> is a collection\
      \ of three physics-based puzzle/platformer games with over 20 years of gaming\
      \ history. Developed by the creators of the original game (Kiyoshi Sakai and\
      \ Toshinobu Kondo), this cult classic was a Japanese indie smash hit!<br><br>Umihara\
      \ Kawase is the name of our backpacking, Japanese, sushi chef heroine armed\
      \ with a fishing rod, elastic fishing line, and a fishing hook. Face fish-like\
      \ enemies, conveyor belts, spikes, watery pits, time travel and more. Collect\
      \ items, and find your way to the end of each level. The deeper into this dream-like\
      \ world that you venture, the more challenging the solutions and the greater\
      \ the time pressure becomes. Along the way, look out for shortcuts and secret\
      \ exits, and unlock bonus levels.<br><br>The elasticity of Umihara\u2019s fishing\
      \ line sets the <i>Umihara Kawase Trilogy</i> apart from other games, giving\
      \ unprecedented levels of mobility and discovery. Tightening the line or giving\
      \ lots of slack can be the difference between success or failure. The elastic\
      \ nature of the fishing line allows the player to stretch down to otherwise\
      \ unreachable areas or be catapulted upwards.<h2 class=\"bb_tag\">Trilogy Features</h2><ul\
      \ class=\"bb_ul\"><li>Physics-based puzzle/platforming that challenges your\
      \ reflexes and brainpower<br></li><li>Extreme elastic fishing-line physics give\
      \ you advanced control<br></li><li>Many stages with branching paths across three\
      \ complete games<br></li><li>Steam Workshop support in all three games for sharing\
      \ replays<br></li><li>Four playable characters (in Sayonara Umihara Kawase)<br></li><li>Face\
      \ giant, aquatic bosses like a tadpole, a seahorse, and more<br></li><li>Steam\
      \ Achievements, Trading Cards, Leaderboards, and Cloud Saving<br></li><li>Full\
      \ Steam controller support for all three games (optional)</li></ul>"
