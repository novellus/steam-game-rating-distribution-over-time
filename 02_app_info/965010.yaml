    about_the_game: One summer day, Shun Nanami meets a girl who is the spitting image
      of his dead sister. She turns out to be a high-tech android indistinguishable
      from a human being. So begins a touching tale in a world where androids and
      human beings coexist.<h2 class="bb_tag">Description &amp; Features</h2><br>-
      Experience three unique stories filled with touching romance and exciting drama
      in a world where human beings and androids coexist, and sometimes fall in love
      with each other.<br>- Traditional visual novel with multiple endings.<br>- Hundreds
      of beautiful CGs to explore, fully voiced heroines, and special effects which
      bring the characters to life such as animated facial expressions, lip sync,
      and more.<br>- A soundtrack with over 50 unique songs, including a full-length,
      vocal opening theme and three full-length, vocal ending theme songs.<br>- Approximately
      30+ hours of average reading time<h2 class="bb_tag">Story</h2><br>One hot, midsummer's
      day, Shun Nanami's sister, Shirone Nanami, drowned at sea. It's a memory he
      will never forget; one that will forever be etched into his heart. He vows to
      live in her stead from then on and to make up for the life she never got to
      have.<br><br>Time passes and Shun currently spends his days attending school
      like any other student. Yet another sultry summer bears down upon him, reminding
      him of the sibling he had lost all those years ago...<br><br> However, that
      summer was different. Shun hears a piano's melody far off in the distance--a
      tune Shirone always adored. He follows the sound to its source, only to find...
      his sister, Shirone. <br><br>&quot;Please take care of me from now on, Onii-chan.&quot;<br><br>The
      being that stood before him was not of his own flesh and blood, but an android
      who looked exactly like her. Her name was... <br><br>&quot;TRINO.&quot;
