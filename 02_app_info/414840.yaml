      your character 3D feeling<br></li><li>Using the tools to get a good Ambient
      Occlusion to your characters, nondestructive</li></ul><h2 class="bb_tag">Video
      2 </h2><br><ul class="bb_ul"><li>Using overlays to build skin tones. <br></li><li>Applying
