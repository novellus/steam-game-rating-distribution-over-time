      to get a good Ambient Occlusion to your characters, nondestructive</li></ul><h2
      class="bb_tag">Video 2 </h2><br><ul class="bb_ul"><li>Using overlays to build
      skin tones. <br></li><li>Applying strategic coloring to increase vibrance<br></li><li>Use
      of accidents to enhance your painting.</li></ul><h2 class="bb_tag">Video 3 </h2><br><ul
      class="bb_ul"><li>Gradient Maps<br></li><li>Action<br></li><li>RGB, Color Mixer
      Brush</li></ul>
