details:
  data:
    about_the_game: "You are the first person to return after the disaster that ruined\
      \ everything. We need you to explore the world to see if you can find anyone\
      \ or anything that can help us rebuild. Use your skills to farm and maybe even\
      \ build a machine or two to help make our lives easier. We know you will do\
      \ everything you can to help us rebuild.<br />\r\n<br />\r\nWe believe in you!<br\
      \ />\r\n<br />\r\nFeatures<br />\r\n-Farm fresh food for your team. This world\
      \ will require our best effort to stay ahead of the dangers and it will be a\
      \ lot easier to do so knowing that we can grow our own food.<br />\r\n<br />\r\
      \n-Build machines to expand your capabilities. We know you are strong and can\
      \ do almost anything, but a little help never hurt. Build machines that will\
      \ help us do what we cannot do alone. We need useful machines that can help\
      \ us survive what is to come.<br />\r\n<br />\r\n-Weather synergy. We cannon\
      \ control the weather as far as we know....but we can be sure to find ways to\
      \ use the weather to our advantage. <br />\r\n<br />\r\n-Foster Community. Use\
      \ the tools around you to help build an attractive environment to convince outsiders\
      \ to join your mission. We are stronger together.<br />\r\n<br />\r\n-Make consequential\
      \ decision for the future of this world. If this is us starting over, it is\
      \ up to you to decide our direction. If we succeed- it will be because of the\
      \ decision you made.<br />\r\n<br />\r\n-Defend your camp. Defend your camp\
      \ from outside forces that threaten your mission to build a better tomorrow\
      \ and protect the lives of those that believe in you."
