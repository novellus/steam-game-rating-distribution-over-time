    about_the_game: "\u201C<strong>\u60C5\u86CA\u9761\u97F3</strong>\u201D\u662F\u300A\
      \u7075\u9B42\u7B79\u7801\u300B\u7684\u6269\u5C55\u5185\u5BB9\uFF0C\u5305\u542B\
      \u4E00\u540D\u65B0\u6076\u7075\u201C\u60D8\u7075\u201D\uFF0C\u4E00\u540D\u65B0\
      \u8D4C\u5F92\u201C\u8363\u6C0F\u201D\uFF0C\u4EE5\u53CA\u4E00\u5F20\u65B0\u5730\
      \u56FE\u201C\u9057\u60C5\u53E4\u5BE8\u201D\u3002<h2 class=\"bb_tag\">\u989D\u5916\
      \u8D60\u9001</h2>1\u4E2A\u60D8\u7075\u5632\u8BBD\u52A8\u4F5C\u30015\u5F20\u60D8\
      \u7075\u4E13\u5C5E\u5E95\u724C\u30015\u5F20\u8363\u6C0F\u4E13\u5C5E\u5E95\u724C\
      \u30015\u5F20\u8363\u6C0F\u7EC4\u961F\u5E95\u724C\u3010\u7F6E\u8EAB\u4E8B\u5916\
      \u3011\u3002<h2 class=\"bb_tag\"><strong>\u65B0\u6076\u7075\uFF1A\u60D8\u7075\
      </strong></h2>\u5AC9\u5992\u618E\u6068\u707C\u70E7\u7740\u5185\u5FC3\uFF0C\u8C0E\
      \u8A00\u80CC\u53DB\u6CEF\u706D\u4E86\u8089\u4F53\uFF0C\u8BA9\u9713\u88F3\u4E0E\
      \u82B1\u5BB9\u70B9\u7F00\u4E11\u964B\u7684\u547D\u8FD0\uFF0C\u5632\u7B11\u8FD9\
      \u7F6A\u6076\u7684\u4EBA\u4E16\u3002<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1207750/extras/\u56FE\
      1.jpg?t=1577087932\" /><h2 class=\"bb_tag\">\u60D8\u7075\u80FD\u529B</h2><strong>\u4E3B\
      \u52A8\u6280\u80FD\uFF1A\u60C5\u86CA</strong><br>\u4EE5\u81EA\u5DF1\u4E3A\u4E2D\
      \u5FC315\u7C73\u8303\u56F4\u5185\u7684\u8D4C\u5F92\u4F1A\u88AB\u65BD\u52A0\u8D1F\
      \u9762\u6548\u679C\uFF0C\u5171\u53EF\u53E0\u52A0\u4E24\u5C42\uFF0C\u6BCF\u4E00\
      \u5C42\u5404\u6709\u4E0D\u540C\u7684\u8D1F\u9762\u6548\u679C\u3002\u8D4C\u5F92\
      \u6BCF\u6B21\u53D7\u5230\u4F24\u5BB3\u6548\u679C\u4F1A\u51CF\u9000\u4E00\u5C42\
      \u3002<br>\u7B2C\u4E00\u5C42\uFF1A\u5FC3\u52A8<br>\u5FC3\u4E2D\u5145\u6EE1\u60C5\
      \u7231\u7684\u72C2\u70ED\uFF0C\u4EE5\u81F4\u6026\u7136\u5FC3\u52A8\uFF0C\u5373\
      \u4FBF\u6CA1\u6709\u6076\u7075\u9760\u8FD1\u4E5F\u4F1A\u9891\u7E41\u5267\u70C8\
      \u5FC3\u8DF3\u3002<br>\u7B2C\u4E8C\u5C42\uFF1A\u76F2\u76EE<br>\u9677\u5165\u7231\
      \u604B\u4E2D\uFF0C\u773C\u91CC\u53EA\u5BB9\u5F97\u4E0B\u4E00\u4E2A\u4EBA\uFF0C\
      \u9664\u4E86\u6076\u7075\u4EE5\u5916\uFF0C\u770B\u4E0D\u89C1\u4EFB\u4F55\u540C\
      \u4F34\u5B58\u5728\u3002<br><br><strong>\u5343\u672F1\uFF1A\u610F\u4E71\u60C5\
      \u8FF7</strong><br>\u8D4C\u5F92\u6BCF\u6B21\u53D7\u5230\u60C5\u86CA\u6548\u679C\
      \uFF0C\u79FB\u52A8\u89C6\u89D2\u65B9\u5411\u4F1A\u98A0\u5012\u9519\u4E71\uFF0C\
      \u6301\u7EEDX\u79D2\u3002\u60C5\u7231\u53EA\u4F1A\u4F7F\u4EBA\u5FC3\u795E\u8FF7\
      \u4E71\uFF0C\u60C5\u4E0D\u81EA\u7981\u3002<br><br><strong>\u5343\u672F2\uFF1A\
      \u96BE\u820D\u96BE\u79BB</strong><br>\u8EAB\u4E0A\u5DF2\u5E26\u6709\u60C5\u86CA\
      \u7B2C\u4E8C\u5C42\u6548\u679C\u7684\u8D4C\u5F92\uFF0C\u518D\u6B21\u4E2D\u60C5\
      \u86CA\u5C06\u83B7\u5F97\u989D\u5916\u8D1F\u9762\u6548\u679C\uFF0C\u5728\u5954\
      \u8DD1\u4E0B\u4F1A\u6301\u7EED\u79EF\u7D2F\u8FDB\u5EA6\uFF0C\u505C\u6B62\u5954\
      \u8DD10.8\u79D2\u8FDB\u5EA6\u4F1A\u51CF\u9000\uFF0C\u5F53\u8FDB\u5EA6\u6EE1\u65F6\
      \u7ACB\u5373\u53D7\u5230\u4E00\u6B21\u4F24\u5BB3\u3002\u8BE5\u6548\u679C\u5728\
      \u53D7\u5230\u4F24\u5BB3\u6216\u8FDB\u5EA6\u5F52\u96F6\u65F6\u81EA\u52A8\u89E3\
      \u9664\u3002\u521D\u59CB\u8FDB\u5EA6\u6BD4\u4E00\u7EA7(\u4E8C\u7EA7)\u66F4\u9AD8\
      \u3002<br><br><strong>\u4E13\u5C5E\u5E95\u724C\uFF1A\u601D\u5FF5\u6210\u75BE\
      </strong><br>\u5F53\u65BD\u653E\u60C5\u86CA\u6CA1\u6709\u547D\u4E2D\u8D4C\u5F92\
      \u65F6\uFF0C\u81EA\u8EAB\u79FB\u52A8\u901F\u5EA6\u589E\u52A0\uFF0C\u6301\u7EED\
      X\u79D2\u3002\u65E0\u65F6\u65E0\u523B\u4E0D\u76FC\u671B\u7740\u518D\u6B21\u91CD\
      \u9022\u3002<h2 class=\"bb_tag\"><strong>\u65B0\u8D4C\u5F92\uFF1A\u8363\u6C0F\
      </strong></h2>\u72C2\u98CE\u66B4\u96E8\u540E\uFF0C\u4EBA\u4EEC\u5047\u88C5\u4ECE\
      \u5BB9\u4E0E\u5F97\u610F\uFF0C\u5373\u4FBF\u6210\u679C\u65E9\u5DF2\u6240\u5269\
      \u65E0\u51E0\u3002\u6BCF\u4E2A\u4EBA\u90FD\u5C0F\u5FC3\u7FFC\u7FFC\u7684\u7AD9\
      \u5728\u540C\u4E00\u4E2A\u5371\u697C\u4E4B\u4E0A\uFF0C\u5374\u90FD\u662F\u5B64\
      \u8EAB\u4E00\u4EBA\u3002<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1207750/extras/\u56FE\
      2.jpg?t=1577087932\" /><br><br><strong>\u5343\u672F1\uFF1A\u8033\u63D0\u9762\
      \u547D</strong><br>\u643A\u5E26\u6B64\u5343\u672F\u5E76\u5728\u573A\u4E0A\u5B58\
      \u6D3B\u65F6\uFF0C\u6240\u6709\u8D4C\u5F92\u5C01\u5370\u724C\u5EA7\u901F\u5EA6\
      \u63D0\u5347X%\u3002\u6B64\u6548\u679C\u4E0D\u53EF\u53E0\u52A0\uFF0C\u53EA\u6709\
      \u7B49\u7EA7\u6700\u9AD8\u8005\u751F\u6548\u3002<br><br><strong>\u5343\u672F\
      2\uFF1A\u767E\u9E1F\u671D\u51E4</strong><br>\u53D7\u4F24\u65F6\u53EF\u88AB\u5176\
      \u4ED6\u8D4C\u5F92\u770B\u5230\u6C14\u573A\uFF0C\u4E14\u88AB\u5176\u4ED6\u8D4C\
      \u5F92\u6CBB\u7597\u7684\u901F\u5EA6\u63D0\u5347X%\u3002<br><br><strong>\u4E13\
      \u5C5E\u5E95\u724C\uFF1A\u4E0D\u8D39\u4E4B\u60E0</strong><br>\u573A\u4E0A\u6BCF\
      \u6709\u4E00\u4E2A\u724C\u5EA7\u88AB\u6210\u529F\u5C01\u5370\uFF0C\u8363\u6C0F\
      \u90FD\u4F1A\u968F\u673A\u83B7\u5F97\u4E00\u4E2A\u9053\u5177\u3002\u5DF2\u643A\
      \u5E26\u9053\u5177\u65F6\u65E0\u6CD5\u89E6\u53D1\u6B64\u6548\u679C\u3002<h2\
      \ class=\"bb_tag\"><strong>\u65B0\u573A\u666F\uFF1A\u9057\u60C5\u53E4\u5BE8\
      </strong></h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1207750/extras/\u56FE\
      3.jpg?t=1577087932\" /><br><br>\u5728\u4E91\u96FE\u7B3C\u7F69\u7684\u6DF1\u5C71\
      \u4E2D\u6709\u4E00\u5904\u53E4\u5BE8\uFF0C\u8FD9\u91CC\u7684\u4EBA\u4EE5\u91C7\
      \u8336\u4E3A\u751F\uFF0C\u4E0E\u4E16\u65E0\u4E89\u3002<br>\u81EA\u4ECE\u5C71\
      \u4E2D\u7684\u96FE\u6C14\u8D8A\u6765\u8D8A\u6D53\uFF0C\u5BE8\u4E2D\u7684\u5C45\
      \u6C11\u53D1\u73B0\u8863\u7269\u3001\u88AB\u8925\u751A\u81F3\u662F\u5BB6\u5177\
      \u90FD\u5F00\u59CB\u8150\u574F\uFF0C\u4EBA\u4EEC\u4E5F\u76F8\u7EE7\u75C5\u5012\
      \u3002\u8FD9\u6D53\u96FE\u5DF2\u7ECF\u6210\u4E86\u81F4\u547D\u7684\u7634\u6C14\
      \u3002<br>\u4E16\u4EE3\u5C45\u4F4F\u5728\u8FD9\u91CC\u7684\u5BE8\u6C11\u7EB7\
      \u7EB7\u9003\u79BB\uFF0C\u5BE8\u4E2D\u518D\u65E0\u4EBA\u70DF\uFF0C\u4F46\u5374\
      \u65F6\u5E38\u6709\u6444\u4EBA\u5FC3\u9B44\u7684\u9F13\u58F0\u56DE\u8361\u5728\
      \u5C71\u95F4\u3002<br>\u6709\u4EBA\u8BF4\uFF0C\u90A3\u4E0D\u662F\u9F13\uFF0C\
      \u800C\u662F\u86CA\u3002<br>\u90A3\u9F13\u58F0\u662F\u8BA9\u4EBA\u9677\u5165\
      \u75F4\u72C2\u7684\u86CA\u6BD2\uFF0C\u662F\u65E0\u6CD5\u9003\u907F\u7684\u8BC5\
      \u5492\u3002"
