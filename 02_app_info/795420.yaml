    detailed_description: "<h1>Feature List</h1><p>\u2022 6 unique cases, the likes\
      \ of which you\u2019ve never seen before (not a guarantee)\r\n\u2022 Uses both\
      \ pointing and clicking technology\r\n\u2022 Music from Thomas O'Boyle, a totally-living\
      \ composer, definitely not undead\r\n\u2022 Photo-Realistic* Pixel Rendering\
      \ (*Depends on your definition of photo-realism)\r\n\u2022 1 mail-in rebate\
      \ per customer on exorcism services for hauntings resulting from play</p><br><h1>About\
      \ the Game</h1>Twin Lakes is a cursed city. Less cursed than say, \u201CDemons\
      \ will tear it apart\u201D but more cursed than \u201Calways loses its keys\u201D\
      \ or \u201Coften steps in puddles\u201D. It\u2019s roughly in the middle of\
      \ the cursed scale, is what we\u2019re trying to say. \r\n\r\nCursed enough\
      \ that it\u2019s a nuisance. Cursed enough that somebody has to deal with it\u2026\
      \r\n\r\nThat\u2019s where The Darkside Detective comes in. Whenever you hear\
      \ a bump in the night, feel a tingle up your spine, or smell something fishy,\
      \ Detective Francis McQueen isn\u2019t far behind. \r\nNo, he doesn\u2019t smell\
      \ of fish - it\u2019s a phrase, come on... \r\n\r\nAlong with his ever-present\
      \ (in body, if not mind) sidekick Officer Dooley, the two make up Twin Lakes\
      \ Police\u2019s Darkside Division, the department tasked with investigating\
      \ the city\u2019s many strange, often paranormal, always paradoxical goings-on.\r\
      \n\r\nJoin them in this frighteningly funny point-and-click adventure as they\
      \ investigate six more standalone cases and do what they can to keep the Darkside\
      \ at bay."
