    short_description: "Delouse your room with sage and pack up your travel-sized\
      \ ouija board, it\u2019s time to enter Twin Lakes - America\u2019s 34th most\
      \ haunted city. Join Detective McQueen as he puzzles his way through six chilling\
      \ cases, risking life and pixelated limb to solve the macabre mysteries that\
      \ plague this poor town."
