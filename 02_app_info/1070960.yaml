details:
  data:
    about_the_game: "This is a simple casual game<br />\r\n<br />\r\nThe player needs\
      \ to control the protagonist and collide with the bat to destroy the bat.<br\
      \ />\r\n<br />\r\nAfter the game starts, the bat will fly from the right to\
      \ the left.<br />\r\nSome bats fly fast, and some bats fly slowly.<br />\r\n\
      As time passes, bats will fly faster and faster.<br />\r\nThe top of the screen\
      \ shows how much time has elapsed.<br />\r\nWhen the protagonist touches the\
      \ bat, the bat is destroyed.<br />\r\nAs long as there is a bat through the\
      \ left side of the screen, the game will end<br />\r\n<br />\r\n<br />\r\n<br\
      \ />\r\nMethod of operation<br />\r\n<br />\r\nControl the lead movement with\
      \ the mouse<br />\r\nWhere is the mouse moving, where will the protagonist move."
