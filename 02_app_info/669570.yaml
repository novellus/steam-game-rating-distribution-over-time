      into secured networks, sabotage vital installations and assasinate top priority
      targets. And most importantly - don''t ever get detected. MicroSpy is a mix
      of stealth, action and puzzle. Use your wits to plan and execute complicated
      espionage operations. Hack or avoid security systems. Use your size as your
      advantage. Find hidden passages Avoid being detected by security cameras and
      enemy personel. Your detection will result in self destruction. Warning: MicroSpy
      is a very challenging game. Expect dying frequently. The are no saves.'
