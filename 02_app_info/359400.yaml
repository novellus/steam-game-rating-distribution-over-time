    about_the_game: You are on a boat at sea.<br><br>Also, you are dead.<br><br>To
      figure out why, you will need to inhabit the other residents of the ship and
      use them to investigate what led to your untimely demise.  As a ghost, you can
      take control of characters in the game, and talk to others - based on who you
      are controlling and who you are talking to, there is a unique conversation.  With
      each combination of characters leading to a different interaction based on their
      relationship or chemistry, your challenge is to find the interactions that will
      reveal pertinent information.  Understand what makes your shipmates tick, and
      uncover the secrets that they hold.<br><br><ul class="bb_ul"><li>Investigate
      an intricate mystery where few are who they seem and everyone has a secret.<br></li><li>Meet
      nine unique and developed characters, with their own personal fears and ambitions.<br></li><li>Use
      your ghost powers to possess bodies and read minds.<br></li><li>Recover your
      former identity to upgrade your ghastly powers.<br></li><li>Unlock multiple
      endings and decide the fate of the story.</li></ul><br>The game also features
      <a href="https://steamcommunity.com/linkfilter/?url=https://billkiley.bandcamp.com/album/why-am-i-dead-at-sea-ost"
      target="_blank" rel="noopener"  >an amazing soundtrack by Bill Kiley</a>.
