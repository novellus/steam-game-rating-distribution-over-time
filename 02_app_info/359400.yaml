    reviews: "\u201CWhy Am I Dead At Sea is certainly worth playing for the incredible\
      \ atmosphere and compelling characters.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://gamerant.com/why-am-i-dead-at-sea-reviews/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamerant</a><br><br>\u201CI highly recommend\
      \ this game to any fan of the genre, as well as those who enjoy being immersed\
      \ in suspenseful, superbly-written narratives.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://truepcgaming.com/2015/05/11/why-am-i-dead-at-sea-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >True PC Gaming</a><br><br>\u201CIf you\
      \ like mysteries, are in the mood for something a little different, and don\u2019\
      t mind a game that\u2019s mostly reading dialogue, there's a lot to enjoy in\
      \ this indie title.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.adventuregamers.com/articles/view/29081\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a><br>"
