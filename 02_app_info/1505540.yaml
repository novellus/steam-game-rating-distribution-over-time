  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1505540/extras/View_Gif_smol.gif?t=1608645057"
      /><h2 class="bb_tag">It's all about getting together</h2><br>A <strong>coop
      puzzle adventure</strong> in which you and a friend are thrown into an otherworldly
      experience with unsolved mysteries and forgotten stories. <br>Take part in the
      journey of a luckless explorer who got split into two beings, separated from
      one another. Much like them you play divided, each on your own device of choice.<br>Use
      communication as your main tool to explore similarities and differences between
      your worlds and cooperate to overcome whatever blocks your path to reunion.<br><br>Can
      you both grow beyond these challenges and - Get Together - again?<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Communication-based puzzle adventure exclusively for two<br></li><li>Unique
      painterly art style and carefully crafted sound world<br></li><li>Easy to learn
      controls to focus on player-communication<br></li><li>Cross-Platform play on
      Windows, iOS and Android<br></li><li>No internet connection required to play</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1505540/extras/SteamGT_Device.gif?t=1608645057"
      /><h2 class="bb_tag">The two of you</h2><br>This game is <strong>always played
      by two people, each on separate devices</strong>. All the puzzles are designed
      so that each player only has a part of the solution.
