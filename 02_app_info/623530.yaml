    about_the_game: Experience the full range of RIFT's character creation and create
      your perfect Ascended with the help of the <strong>Ascended Essentials Pack</strong>!
      Play whatever way you want with the help of the <strong>Primalist Calling</strong>,
      <strong>19</strong> Souls, <strong>6</strong> character slots per server, and
      more!<h2 class="bb_tag">6 Character Slots per Server</h2><h2 class="bb_tag">Bag
      Slots 4 and 5</h2><h2 class="bb_tag">Storm Legion Souls</h2><ul class="bb_ul"><li>Tempest
      (Warrior - Damage)<br></li><li>Harbinger (Mage - Damage)<br></li><li>Defiler
      (Cleric - Damage)<br></li><li>Tactician (Rogue - Support)</li></ul><h2 class="bb_tag">Nightmare
      Tide Souls</h2><ul class="bb_ul"><li>Arbiter (Mage - Tank)<br></li><li>Liberator
      (Warrior - Healer)<br></li><li>Oracle (Cleric - Support)<br></li><li>Physician
      (Rogue - Healer)</li></ul><h2 class="bb_tag">Primalist Calling and Souls</h2><ul
      class="bb_ul"><li>Titan (Primalist - Tank)<br></li><li>Preserver (Primalist
      - Healer)<br></li><li>Vulcanist (Primalist - Damage)<br></li><li>Dervish (Primalist
      - Damage)<br></li><li>Typhoon (Primalist - Damage)<br></li><li>Berserker (Primalist
      - Damage)</li></ul><h2 class="bb_tag">Ascended Souls</h2><ul class="bb_ul"><li>Warchanter
      (Warrior - Healer)<br></li><li>Runeshaper (Cleric - Damage/Support)<br></li><li>Frostkeeper
      (Mage - Healer)<br></li><li>Maelstrom (Primalist - Damage)<br></li><li>Shadeborn
      (Rogue - Damage)</li></ul>
