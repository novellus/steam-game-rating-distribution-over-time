  data:
    about_the_game: 'Make the movie of your dreams amid the glamor and romance of
      1950s Hollywood!<br><br>&quot;Hollywood Visionary&quot; is a 150,000-word interactive
      novel by Aaron A. Reed, where your choices control the story. It''s entirely
      text-based--without graphics or sound effects--and fueled by the vast, unstoppable
      power of your imagination.<br><br>As head of your own movie studio, you call
      the shots: hire Hitchcock, seduce Garbo, build your studio into an Oscar-winning
      powerhouse or star in a B-movie train wreck. Control everything about your production,
      from genre to casting to building up buzz.<br><br>Do you have what it takes
      to become a Hollywood visionary?<br><br><ul class="bb_ul"><li> Conquer the movie
      biz as a writer, director, producer, actor, or editor<br></li><li> Banter with
      Hollywood royalty like Orson Welles and Greta Garbo<br></li><li> Choose from
      dozens of genres and modifiers to make your film unique<br></li><li> Five possible
      endings to discover<br></li><li> Find love or throw yourself into your art:
      extensive but optional romance plots<br></li><li> Win an Oscar, create a cult
      classic, or languish in film obscurity<br></li><li> Will you name names for
      the blacklist, or risk everything to uphold your artistic ideals?<br></li><li>
      150,000 words of content<br></li><li> Flexible gender presentation: independently
      control your pronouns, appearance, titles, and romance options </li></ul>'
