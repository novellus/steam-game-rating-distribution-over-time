  data:
    about_the_game: "Combine your vampiric skills with the sharp edge of your blade\
      \ in this medieval vampire hack\u2018n\u2018slay. Battle through hordes of monsters\
      \ to restore your honor after you, a legendary and feared vampire hunter, have\
      \ been turned into a vampire yourself! <br><br>Deck13 (Venetica, Jack Keane)\
      \ brings you an action-packed RPG, where you can play solo or co-op: Switch\
      \ between the close-combat warrior and the crossbow wielding vampiress at any\
      \ time while in singleplayer; or play co-op with a friend, joining your forces\
      \ to defeat the onslaught of the evil hordes. Strike down your enemies using\
      \ devastating close-combat and ranged attacks or whirl your enemies around and\
      \ suck their blood using your vampiric abilities.<h2 class=\"bb_tag\">Key Features:</h2><ul\
      \ class=\"bb_ul\"><li>Action packed combat, close or ranged, paired with RPG\
      \ elements<br></li><li>Switch between two playable characters with vastly different\
      \ skills on the fly<br></li><li>Whirl your enemies around and suck their blood\
      \ using your vampiric abilities<br></li><li>Play single player or co-op with\
      \ a friend, joining your forces<br></li><li>Interact with the environment using\
      \ your attract and repel skills<br></li><li>Multiple choice dialogues will affect\
      \ how the world perceives the player<br></li><li>Vampire story narrated with\
      \ atmospheric cut-scenes<br></li><li>160 available weapons and 40 different\
      \ armour elements</li></ul>"
