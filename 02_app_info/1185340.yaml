details:
  data:
    about_the_game: "Grace and Kiran are field scientists doing research in the Sierra\
      \ Nevada. When they discover that the famous Ruddy Quail is being harmed by\
      \ grazing cattle, they must make a decision on how to protect it.<br />\r\n\
      <br />\r\nGrace is a short story-based game about two field technicians working\
      \ in the Sierra Nevada of California. They're tasked with monitoring the nests\
      \ of the Ruddy Quail but run into a problem when their study gets interrupted\
      \ by human impacts on the ecosystem. They have to decide whether to continue\
      \ collecting data or to tell the nearby townspeople about the problem. <br />\r\
      \n<br />\r\nAll the trees, flowers, and birds included in this game can be found\
      \ in the Sierra Nevada, except for the fictional Ruddy Quail. The calls of the\
      \ birds are all accurate as well, except for the Rudyy Quail\u2019s call which\
      \ is voiced by the mountain Quail. You can identify the flora and fauna that\
      \ you find throughout the levels using your field guide, which is illustrated\
      \ by a variety of artists in fun styles!<br />\r\n<br />\r\nWe hope you enjoy\
      \ the game and stay tuned for more environmental story games in the future!"
