    about_the_game: "Now you can own and operate your own auto repair service with\
      \ PlayWay\u2019s Car Mechanic Simulator 2014.<br>Car Mechanic Simulator 2014\
      \ gives you the behind the scenes view of the daily dealings at local garages\
      \ and dealership repair shops.<br><br><ul class=\"bb_ul\"><li> Interact with\
      \ car owners seeking repairs<br></li><li> Order parts and materials necessary\
      \ to maintain inventory including used car parts to help keep consumer costs\
      \ low.<br></li><li> Purchase repair manuals to enable you to work better, faster\
      \ and earn more income!<br></li><li> Work on eight different car models including\
      \ Town Cars, Compacts, Sedans, SUVs, Family Cars, SUVs VANs, and Limousines<br></li><li>\
      \ Gain experience with over 120 different repairs including brakes, transmission\
      \ fixes, body shop work, steering and alignment adjustments, chip tuning, diagnostic\
      \ analysis, test drive pad, OBD scanning, oil changes, fix broken parts and\
      \ engage in dozens of other tasks.</li></ul><br>Car Mechanic Simulator 2014\
      \ is a must have for auto mechanics and fans of the world\u2019s most popular\
      \ autos!<br><br><strong>4X4 Expansion Pack</strong>  provides 20 new F2P work\
      \ orders for various repairs of 4X4 off road vehicles and is available at no\
      \ cost to owners of the baseline Steam-enabled release.<br>The primary 4X4 car\
      \ is a separate body frame with rigid, live front and rear axles. It presents\
      \ unique new maintenance challenges far different from those in the base version\
      \ of Car Mechanic Simulator 2014. Once installed, new parts appear in the garage\
      \ shop including front and rear axles, drive shafts, special off-road shock\
      \ absorbers and a rear muffler. The new vehicle is also available in endless\
      \ mode. <br>4x4 Expansion Pack features:<br><ul class=\"bb_ul\"><li>Brand new\
      \ 4x4 car with new set of parts. <br></li><li>20 new repair orders to complete</li></ul><br><strong>1/4\
      \ Mile Expansion Pack</strong> comes with new test track, where you can check\
      \ the performance of tuned cars. <br>Enter the world of car tuners and equip\
      \ cars with sport parts to increase their performance and meet your customers\
      \ demands.<br><br>CHECK OUT UPDATES AND NEWS ABOUT CAR MECHANIC SIMULATOR:<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/PlayWayGames\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.facebook.com/PlayWayGames</a><br><a\
