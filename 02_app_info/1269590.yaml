    about_the_game: "<h2 class=\"bb_tag\"><strong>Gear up for grappling action with\
      \ <i>Get-A-Grip Chip</i></strong></h2>Help Chip save the lost Battery Bots on\
      \ a perilous journey through the treacherous depths of a robot assembly factory.\
      \ The catch? The Hooks! When piloting Chip, you can't jump, but you can soar\
      \ over the pits of molten metal, giant crushers, pools of toxic waste, shifting\
      \ saws and high-powered lasers using your trusty head-mounted grapple!<br><br><br>With\
      \ 30 meticulously crafted levels across 5 diverse worlds, <i>Get-a-Grip Chip</i>\
      \ is sure to get you (grappling) Hooked!  Dodge deadly obstacles, rescue the\
      \ Battery Bots, and race your friends (or rivals) for the top spot on the leaderboards.\
      \ Get-A-Grip Chip is available now on Steam for PC, Mac and Linux.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1269590/extras/banner_gg.png?t=1610055828\"\
      \ /><h2 class=\"bb_tag\">Fun to Learn - Even More Fun to Master</h2>Chip can\
      \ move side-to-side, grapple to anchor points, and then launch off of them \u2013\
      \ so anyone can learn to play. But to survive the escalating complexity of the\
      \ arcade-style levels, you'll build a truly masterful degree of skill and dexterity.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1269590/extras/SawWheels.gif?t=1610055828\"\
      \ /><h2 class=\"bb_tag\">Suss Out Secret Spaces</h2>Survive the onslaught of\
      \ obstacles and you\u2019ll be rewarded with your lost Battery Bot friends.\
      \ The more Battery Bots you seek, the sooner they'll unlock new levels, bringing\
      \ Chip closer to the ultimate goal: repairing their malfunctioning friend Scan-It\
      \ Janet and escaping the factory!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1269590/extras/SecretBot.gif?t=1610055828\"\
      \ /><h2 class=\"bb_tag\">Trim Your Time to Take the top Spot</h2>Compete with\
      \ your friends and players around the globe for the fastest runs! Hook, launch,\
      \ and dodge your way through all five floors of the factory and see where you\
      \ stack up on each level\u2019s leaderboard.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1269590/extras/JanetShoot.gif?t=1610055828\"\
      \ /><h2 class=\"bb_tag\">Savor the Soundtrack Flavor</h2>Hot tracks accompany\
      \ the fresh platforming challenges throughout - the original soundtrack is not\
      \ only chock full of slappers by Stimmerman, it\u2019s available as bundled\
      \ DLC! <br>The final level of each world is timed to the beat of its track,\
      \ so getting into the music will also get you into a perfect gameplay flow.<h2\
      \ class=\"bb_tag\"><strong>Key Features:</strong></h2><ul class=\"bb_ul\"><li>Escape\
      \ a gauntlet of high-flying and fast-moving obstacles<br></li><li>Soar through\
      \ 5 worlds and 30 levels of grappling mayhem<br></li><li>Explore hidden areas\
      \ and complete challenges to rescue all your robot friends<br></li><li>Race\
      \ to the top spot on worldwide per-level leaderboards<br></li><li>Launch to\
      \ the beat and sail through riffs to escape each world\u2019s rockin\u2019 final\
      \ level<br></li><li>Play your own way with a controller or with keyboard &amp;\
      \ mouse</li></ul>"
