    about_the_game: <strong><i>Absence</i></strong> is a horror\survival game that
      will make you question the people, <br>and things around you. <br><br>You've
      awakened in a bathroom, only knowing that someone has left to the main office
      to get you help.<br>Take a look around you, navigate through the area and meet
      your friend in the office.<br>There is a strange sense of something missing
      around you. <br><br>what were you doing there? where is <i>there</i>? <br>can
      you remember who you are? who's leaving you notes? <br>can you get to the main
      office? or out of the park?<br>will you find out what is missing? or will you
      go missing too?<br><br>&amp; on top of everything else, what is that noise...?
