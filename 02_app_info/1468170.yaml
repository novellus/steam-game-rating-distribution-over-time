details:
  data:
    about_the_game: <strong>Shaype</strong> is a fantasy role-playing game with an
      emphasis on <i>player dictated character creation</i>, <i>combat playstyles</i>,
      <i>dialogue</i>, and <i>story outcomes</i>. In the current demo we are looking
      for the support of the community in helping us to refine each of said systems.
      Join our Discord linked on website to help us in our process.
    background: https://steamcdn-a.akamaihd.net/steam/apps/1468170/page_bg_generated_v6b.jpg?t=1608312743
