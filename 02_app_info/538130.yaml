    about_the_game: 'This hip and edgy thriller from the director of Machete and writer
      of Scream sizzles with a hot young cast including Elijah Wood (The Lord Of the
      Rings trilogy), Josh Hartnett (30 Days of Night) and R &amp;B superstar Usher
      Raymond. When some very creepy things start happening around school, the kids
      at Herrington High make a chilling discovery that confirms their worst suspicions:
      their teachers really are from another planet. as mind-controlling parasites
      rapidly begin spreading form the faculty to the students'' bodies, it''s ultimately
      up to the few who are left-an unlikely collection of loner, leader, nerds and
      jocks-to save the world from alien domination. Also starring Jordana Brewster
      (Fast &amp; Furious) and Famke Janssen (Taken) in a great cast-don''t miss the
      unstoppable excitement of this unpredictably smart and scary hit.'
