    review: "A Retro Army Limited \xE9 conhecida por fazer jogos com tem\xE1ticas\
      \ militares usando de um humor escrachado neles. Com [b]The spy who shot me\u2122\
      [/b] n\xE3o foi diferente, o jogo \xE9 baseado em [i]GoldenEye 007[/i] lan\xE7\
      ado para Nintendo 64, por\xE9m com o Agente 47 (chamado Agente 7) no lugar de\
      \ James Bond, algo mais ou menos assim. \n\nEle \xE9 bem fiel aos citados acima,\
      \ dos gr\xE1ficos poligonais, ao armamento e uso de ve\xEDculos. O jogo possui\
      \ bastante miss\xF5es e com dezenas de conquistas para cada uma delas, sendo\
      \ a maioria por completar todos os objetivos do mapa ou descobrir locais secretos,\
      \ cada miss\xE3o tem um objetivo principal e alguns secund\xE1rios, al\xE9m\
      \ de muitos e muitos inimigos. Possui demo jog\xE1vel, recomendo a compra em\
      \ valor promocional.\n\n| [b]Valor pago:[/b] R$2,27\n| [b]Build:[/b] [url=https://steamcommunity.com/games/771810/announcements/detail/1611646339898649924]Update\
      \ #38 (Ago. 14, 2019)[/url]"
