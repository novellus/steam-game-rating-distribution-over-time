      \ Arcade style fast gameplay,<br>-&gt; Traditional Retro Army humor,<br>-&gt;\
      \ Hordes of enemies to combat,<br>-&gt; Unique run and gun gameplay,<br>-&gt;\
      \ Vehicle action,<br>-&gt; Weapon Mods,<br>-&gt; Lovely pointy polygons,<br><br>***********************************************************************************<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/771810/extras/spywhoshotme_mother.png?t=1594032396\"\
      \ /><br><br><strong><i>&quot;There you are! I've been waiting... I want you\
      \ to test out this new software we've developed. It's top secret mind you&quot;</i>\
      \ - Mother</strong>"
