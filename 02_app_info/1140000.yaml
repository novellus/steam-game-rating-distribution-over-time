    review: 'Rock mine Rock.

      Rock eat Rock.

      Rock make more Rock.

      All is Rock.

      All will be Rock.


      When played right, Lithoids are borderline OP.

      You have far less to manage, which allows you to specialise your planets into
      either generating energy, or generating strategic resources. You dont need Consumer
      Goods. You dont need Food. You end up with an abundance of Minerals, which can
      perpetually be snowballed with the vast amount of +Mineral % empire modifiers
      the game allows.


      With no need for Food and Consumer Goods, you gain a significant advantage over
      normal empires by having more slots for strategic resources, and to focus your
      districts solely on energy and mineral production.

      Much like Droids/AI, Rocks have no habitability. Theres no wasting time cherry
      picking worlds and even terraforming. Colonize everything.


      Throw in Hive Mind empire into the mix, and this furthers your advantages. No
      more miserable unstable pops, no more need for unity generating planets (as
      unity is generated automatically by hive mind drones). Just spread far, wide,
      and turtle your choke points, then slowly absorb the galaxy.


      Aside from all of this, it adds a breath of fresh content to the game. Aesthetics,
      new play styles, new origin. Its not quite the Synthetic DLC, but its close.'
