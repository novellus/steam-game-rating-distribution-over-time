    about_the_game: The Lithoids Species Pack features a selection of new rock-based
      species portraits and ship models for players who take nothing for granite and
      are looking to unearth a more grounded civilization. Lithoids are a bigger and
      boulder species type made entirely of sapient rock who eat minerals for sustenance,
      are long-lived, and can colonize in almost any environment. <br><br>Players
      can look forward to trying out the entirely new Lithoid play style that focuses
      on mineral production, relentless colonization of even the most marginal worlds,
      and refusing to cede an inch of your empire - for sedimental value. The Lithoids
      Species Pack includes:<br><br><ul class="bb_ul"><li>Unique Mechanics for Lithoid
      Empires<br></li><li>15 New Portraits of Lithoids and 1 of a Lithoid robot<br></li><li>New
      Mineral-based Ship Models <br></li><li>New voice pack</li></ul>
