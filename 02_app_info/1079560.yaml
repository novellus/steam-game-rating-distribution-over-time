    review: "If you are looking for a bullet hell and something you will have to take\
      \ a few swings at to clear a boss / stage this is it.\n\nEach ship has their\
      \ own mechanics that change how you approach each stage a bit differently. There\
      \ is some back tracking that takes place to earn upgrades. Easy to get sucked\
      \ in by the visuals and lose your place on the screen. Feels very satisfying\
      \ to utterly blow up a boss and struggle against them for hours at a time until\
      \ you master your ship.  \n\nAwesome game!"
