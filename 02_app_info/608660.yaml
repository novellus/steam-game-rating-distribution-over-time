  data:
    about_the_game: Psebay is an atmospheric adventure in moto trial genre.<br><br><br><strong>EXCITING
      GAMEPLAY WITH DYNAMIC GRAVITY</strong><br><br>'Flying' over the hills and cliffs
      on a motorbike is surely compelling. But when the ground crumbles under your
      wheels and the world turns upside down, that's when it becomes really cool!
      You won't know it until you try it!<br><br><br><strong>SPECIAL ATMOSPHERE AND
      UNIQUE SOUND</strong><br><br>Beautiful color palette along with deep surrounding
      sound creates enchanting ambiance from the first seconds of the game. Words
      cannot describe it - you have to feel it!<br><br><br><strong>STUNNING SCENERY
      IN SILHOUETTE STYLE</strong><br><br>Amazing landscapes and technological remains
      of a 'bygone' civilization perfectly complement the scenery and give the game
      a special charm. Their visual appeal inspires the players to discover new unusual
      places throughout the whole game.<br><br><br><strong>COMFORTABLE AND EASY CONTROL</strong><br><br>Whether
      you love moto trials or have never played such games doesn't matter. Playing
      PSEBAY is very simple. You'll quickly acquire the taste for the game once you
      ... start playing.<br><br><br>Psebay is an adventure that will OVERTURN your
      perception of the genre.
