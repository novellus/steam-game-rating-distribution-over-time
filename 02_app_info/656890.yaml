    about_the_game: "Jewel Venture is an exciting puzzle game that takes match-3 gameplay\
      \ to new heights! Explore the colorful Jewel Venture universe and immerse yourself\
      \ in a one-of-a-kind puzzle experience. With 10 different game variations and\
      \ more than 1,000 levels, you\u2019ll have ample opportunities to prove your\
      \ puzzle prowess. The deeper you dive into the world of Puzzle Venture, the\
      \ tougher the challenges get. Are your puzzle-solving skills up to the task?\
      \ Unravel the most tangled scenarios and enjoy your hard-earned rewards: not\
      \ just points but a whole slew of trophies as well.<br />\r\n<br />\r\nThanks\
      \ to the broad range of game variations and inspired ideas, hours will fly by\
      \ like minutes.<br />\r\n<br />\r\nUnlock the toughest levels in Adventure Mode\
      \ and test your mental mettle against our power puzzles. Then play your way\
      \ through all the individual Jewel Venture variations. Race against the clock\
      \ in Time-Challenge Mode and become a true match-3 hero. Your most favorite\
      \ levels are waiting for you to solve them again and again in Planetary Mode.\
      \ And Endless Mode serves up a quick round of tricky puzzle fun whenever you\
      \ need it. <br />\r\n<br />\r\nExperience a new kind of puzzle game and discover\
      \ the world of Jewel Venture!"
