    review: "Jewel Venture es un juego que no te enga\xF1a en termino que es un juego\
      \ de joyas con distintas modalidades para pasar el tiempo, sin embargo tampoco\
      \ se puede decir que sorprenda o que sea en especial adictivo. \n\nNo podr\xED\
      a calificarlo negativamente, realmente  es un juego simple   con nulas sorpresas\
      \ y cuya dificultad peca de ser muy f\xE1cil. Es el t\xEDpico  juego que juegas\
      \ de vez en cuando pero f\xE1cilmente olvidable,  aconsejo comprarlo con un\
      \ muy buen descuento porqu\xE9 tampoco tiene nada que lo haga especial."
