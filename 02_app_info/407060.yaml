    about_the_game: "AltspaceVR\_is the premier place to attend live shows, meetups,\u202F\
      cool classes, and more with friendly people from\u202Faround the world.\_Experience\
      \ a spotlight event at 7pm PT every night where you can\_learn, laugh, and gather\
      \ with people on every major VR headset. Attend hundreds\u202Fof\_spotlight\_\
      events every month\_like: Open Mic Night, Improv Comedy, Meditation, Current\
      \ Events, LGBTQ+ Meetups, VR Church\u202Fand more. Easily start your own meetup,\
      \ show or class and discover the next frontier of entertainment and community.\_\
      <br><br>Don\u2019t just take our word for it, read some of our recent reviews:<br><br>\u201C\
      A glimpse into the potential of the future. It is good to be alive.\u201D<br><br>\u201C\
      I was planning on just checking it out, ended up staying awake all night.\u201D\
      <br><br>\u201CThe social aspect of VR is amazing. AltspaceVR does one hell of\
      \ a good job connecting people together. Loads of fun.\u201D<br><br>\u201C90%\
      \ of my time spent in VR is in this.\u201D<br><br>--<br>If you have any technical\
      \ issues, please contact support at <a href=\"https://steamcommunity.com/linkfilter/?url=https://altvr.com/support/[/url\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://altvr.com/support/[/url</a>"
