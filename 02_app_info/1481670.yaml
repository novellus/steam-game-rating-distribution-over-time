    short_description: '&quot;Hollywood Hero&quot; is a 2d platformer game about a
      cowboy who wants to become a real Hollywood hero. Shoot your enemies with your
      trusty colt, collect gems, and make your way to the Oscars on each of the 20
      levels.'
