    about_the_game: '&quot;Hollywood Hero&quot; game allows you to try out a Hollywood
      actor role. Well-aimed shots can destroy enemies and shoot traps, gems will
      increase your box office receipts, and Oscars will give you a pass to the next
      level. Be careful, sometimes there can be a deadly danger behind movie decorations!
      Overcome all the difficulties on the way to become a Hollywood hero and a superstar!<br><br><strong>Game
      Features:</strong><br><ul class="bb_ul"><li>- Funny setting<br></li><li>- Old
      school gameplay<br></li><li>- Awesome pixel art graphics<br></li><li>- Steam
      Achievements support<br></li><li>- Great game soundtrack</li></ul>'
