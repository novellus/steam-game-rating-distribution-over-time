    detailed_description: '<h1>JOIN US ON DISCORD</h1><p>Meet other VR sailors: <a
      href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/TjMkqzd"
      target="_blank" rel="noopener"  >Join MarineVerse Discord</a></p><br><h1>About
      the Game</h1><h2 class="bb_tag">eSports Sailing in VR</h2>MarineVerse Cup is
      a competitive virtual reality sailing racing game.<h2 class="bb_tag">Existing
      features</h2><ul class="bb_ul"><li> Daily Race Practice with Leader-boards <br></li><li>
      &quot;Real-time multiplayer racing&quot; mode. ( with voice chat ) <br></li><li>
      Cross-platform support, including Oculus Quest<br></li><li> VR and non-VR mode.<br></li><li>
      3 boat types. ( Yacht, Dinghy and Waszp ).<br></li><li> League system. When
      you start, you are sailing in a &quot;Standard&quot; league. If you win a Daily
      Race, you get access to &quot;Pro&quot; league.<br></li><li> Basic tutorials.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1035320/extras/waszp.gif?t=1603955644"
      /><h2 class="bb_tag">Planned features</h2><ul class="bb_ul"><li> See Early Access
      description.</li></ul><h2 class="bb_tag">Feedback and support</h2><ul class="bb_ul"><li>
      Support and community help - our chat server is Discord ( link in community
      section )<br></li><li> Please submit feedback and ideas at our feedback forum
      ( link in community section )</li></ul><h2 class="bb_tag">Base version &amp;
      Sailing Pass</h2>Base version includes only basic features. Access to &quot;Waszp&quot;
      boat requires a &quot;Sailing Pass&quot;.<h2 class="bb_tag">MarineVerse account
      required</h2>In order to play, you will need MarineVerse account. MarineVerse
      account are currently invite only and you can request one here at MarineVerse
      website.<h2 class="bb_tag">New to sailing or looking to relax?</h2>If you want
      a proper introduction to sailing, try VR Regatta:<br><a href="https://store.steampowered.com/app/468240/VR_Regatta__The_Sailing_Game/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/468240/VR_Regatta__The_Sailing_Game/</a>'
