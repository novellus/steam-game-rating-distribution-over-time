details:
  data:
    about_the_game: "Test the dexterity of your fingers and the strength of your resolve\
      \ with this original yet familiar game.<br />\r\nThe objective is simple: guide\
      \ the orb through each level's course to the end. But do not be fooled. Within\
      \ lies many perils to be braved: high-speed electric repulsion fields, teleporters,\
      \ pressure-sensitive drop platforms, and various other obstacles.<br />\r\n\
      But the greatest opposition on your path to victory... is YOU.<br />\r\nWill\
      \ you second guess your jump?<br />\r\nWill you underestimate your momentum?<br\
      \ />\r\nWill you let down your guard?<br />\r\nFrom laughable to seemingly impossible,\
      \ will you keep victory in sight? Or let it roll away?<br />\r\n<br />\r\nWelcome\
      \ to the Rolling Gauntlet Trials.<br />\r\nSee if you are ready to traverse\
      \ the universe in four demo levels.<br />\r\n<br />\r\n<br />\r\nFULL GAME INCLUDES:<br\
      \ />\r\n* Forty stages<br />\r\n* Eight Unlockable Skins<br />\r\n* Level Select"
