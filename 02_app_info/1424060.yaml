    about_the_game: "<a href=\"https://store.steampowered.com/app/991170\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/991170</a><br><br>Welcome\
      \ to Amerykan Dream!<br><br>take a scenic road trip through Ameryka to visit\
      \ new locations full of new exciting adventures and stuff to loot. We know,\
      \ if there is one thing that real Barn Finder loves, it\u2019s the new opportunities\
      \ to gather new items, deliver some new job items and participate in new and\
      \ exciting auctions. And the Bid Wars? Who doesn\u2019t like some fresh-baked-out-of-the\
      \ -owen Bid Wars? We know you do! And to give you cherry on top, don\u2019t\
      \ you want to be able to customize your pawnshop even more? Tired of those old\
      \ wooden walls that ruin the scenic view? Or maybe you want to have some more\
      \ fancy-schmancy wallpapers in your own room? Don\u2019t worry - we got you!\
      \ It\u2019s all here, ready for everyone that wants to come back to Ameryka\
      \ and explore some more. <br><br>Here it is what you will find in our upcoming\
      \ DLC:<br><br>3 brand new maps for you to explore<br>New Bid Wars - Bear Event!<br>Plenty\
      \ of new items to sell, repair, clean and assemble<br>New pawnshop customization\
      \ options - customize the outside of your shop, garage and even your own room!<br>New\
      \ posters, floors and walls<br>New gameplay mechanics and many more!<br><br>Can\u2019\
      t wait for you to dream with us your own Amerykan Dream!"
