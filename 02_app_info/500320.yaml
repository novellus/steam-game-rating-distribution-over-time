    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/500320/extras/logo_shadow_2-04.png?t=1551899990"
      /><br><strong>Important Note</strong><br>Caos is not a misspelling. It''s not
      ''chaos'': It''s Caos.<h2 class="bb_tag">Story</h2><br>Terribilia Van Quinn,
      a.k.a. Terry, is an apprentice technomancer, as much ingenious as she''s impulsive
      and distracted. Gifted with a fantastic talent, Terry created amazing inventions,
      among which stands out Heimlich, a talking mechanical owl and her best friend,
      which follows her in every adventure.<br>After many ups and downs, Terry finally
      begun her apprenticeship under the legendary Albion McMaster, known as the greatest
      technomancer ever, a grumpy and enigmatic man. Now, following her new master,
      Terry will have to fullfill McMaster''s expectations, following him in a new,
      great adventure.<br>McMaster is on the trail of a mysterious artifact, with
      wich he could accomplish his Great Project.<br>Will Terry be able to help her
      master to achieve his goal?<br>Will Terry be able to actually get what this
      goal IS?<br>Will Heimlich be able to prevent her to get in too much trouble?<br>And
      have I removed the roast from the oven?<br>Almost all of this questions will
      be answered in &quot;A Tale of Caos: Overture&quot;!<br><br>Act I: Sinking in
      the mud - AVAILABLE<br>Act II: Off to Modron - AVAILABLE<br>Act III: The secret
      of the Quarzigrast - AVAILABLE<br><br>Note: by purchasing the game you''ll get
      instant access to the three acts.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/500320/extras/HeimlichLoveYou.png?t=1551899990"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>More than 10 hours of
      gameplay in three acts.<br></li><li>A very deep and complex plot, full of twists.<br></li><li>Dialogues
      and circumstances full of refreshing humor.<br></li><li>A few puzzles and minigames
      to solve.<br></li><li>A secret room to find in every act of the game.<br></li><li>A
      lot of orginal characters to interact with.<br></li><li>Pixel and colorful graphics
      honoring the nineties classics.<br></li><li>Orginal soundtrack.<br></li><li>Extravagant
      inventions, fantastic creatures and surreal worlds.<br></li><li>No pixel hunting,
      thanks to the Phase Detector.<br></li><li>Integrated help system whithin the
      game menu (&quot;The Walkthrough&quot; option), featuring three levels of detail:
      starting from a simple hint, up to an exact suggestion of what to do next.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/500320/extras/Items.png?t=1551899990"
      />'
