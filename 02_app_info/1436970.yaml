      and make it available for free.<br><br>Base game - <strong><a href="https://store.steampowered.com/app/718650/Driftland_The_Magic_Revival/"
      target="_blank" rel="noreferrer"  >Driftland: The Magic Revival</a></strong>
      is a unique fusion of RTS, 4X strategy, and Sim genres in a fantasy world made
      up of the shattered planet. The player takes on the role of a powerful mage-ruler
      capable of moving and reshaping parts of the planet. Both game mechanics and
      history are based on an innovative concept of dynamic topography and issuing
      orders to individuals with free will.<br><br>Nomads do not have a ruler and
      do not carry out orders like other races in the base game. Units are managed
      directly, like in classic RTS games. New unit types/classes affect strategy
      on the battlefield.<h2 class="bb_tag">Includes ten new scenarios:</h2><ul class="bb_ul"><li>The
      Long-awaited ally<br></li><li>The sources<br></li><li>Dwarven solidarity<br></li><li>Gold
