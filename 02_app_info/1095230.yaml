    about_the_game: "This is a simple casual game<br />\r\n<br />\r\nThe player plays\
      \ a fisher<br />\r\nDodge the flying harpoon<br />\r\nHit by the harpoon, the\
      \ game will end<br />\r\n<br />\r\nAfter the game starts, the harpoon will fly\
      \ from top to bottom. Or fly from the bottom up.<br />\r\nThe harpoon has a\
      \ fast fly and a slow fly.<br />\r\nYou need to use the mouse to control the\
      \ movement of the fisherman to avoid these harpoons.<br />\r\n<br />\r\nThe\
      \ top of the screen shows how much time you have stuck<br />\r\n<br />\r\nOperation\
      \ method<br />\r\n<br />\r\nUse the mouse to move to control the fisher"
