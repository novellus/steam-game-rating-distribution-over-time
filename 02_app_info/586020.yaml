  data:
    about_the_game: <strong>Flairtender</strong> is a virtual reality bartending game
      that has you mixing drinks with style! Start off small making a few simple cocktails,
      and in no time you'll be a master mixologist. Your drinks will be judged on
      speed, accuracy, and style, with better tips coming from better drinks! Use
      this cash to build up your bar and expand your repertoire. Create your own personal
      cocktails and add them to the game!<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li> Over 60 recipes of IBA official cocktails, learn these drinks
      and apply your knowledge to real life!<br></li><li> Over 50 unlockable liquids,
      garnishes, glassware, and decor items!<br></li><li> Tend mode, where patrons
      will order new drinks and wander around you bar<br></li><li> Two locations,
      including a Tiki Bar!<br></li><li> Create custom cocktails and add them to the
      game, or disable cocktails you don't like<br></li><li> Practice at your own
      pace<br></li><li> Play custom .mp3 files for bar music<br></li><li> Low gravity
      mode, because why not?</li></ul><br>Trailer created by Winter Fox Productions<br><a
      href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=480105e0-c19e-11e7-962a-4379c7666319"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>
