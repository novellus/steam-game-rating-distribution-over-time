    review: Definitely having a lot of fun with this one! I wanted to learn how to
      make drinks and this gave me some ideas and skills. The downsides are that selecting
      menus can be kind of a hassle, and there's no way to reset anything if it drops.
      I dropped my simple syrup on the floor and couldn't pick it back up, so nobody
      got simple syrup in their whiskey sours :/ oops. If the bottles could return,
      it would literally by a flawless game, but I still highly recommend it, especially
      if you have an interest in bartending.
