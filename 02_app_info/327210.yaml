details:
  data:
    about_the_game: "King Banana accidentally dropped his Ice Cream Wife, spreading\
      \ her pieces across the universe! Only a Cool brat like Cool Conrad can help\
      \ him to overcome this disaster! Cool Conrad will gather the Ice Cream Crystals\
      \ and face bizarre dangers for a chance to marry Princess Cheesecake!<br />\r\
      \n<br />\r\nAs Cool Conrad, the player must bounce from planet to planet, dodging\
      \ any dangers in his way, like green cupcakes, dragon cows and many more!<br\
      \ />\r\n<br />\r\nThe goal is to obtain the different Ice Cream Crystals in\
      \ the correct order and bite the cheesecakes to unlock new worlds!<br />\r\n\
      <br />\r\n<br />\r\nFeatures:<br />\r\n50+ Levels<br />\r\n8 Worlds to Explore<br\
      \ />\r\nIntense and challenging gameplay<br />\r\nUp to 4 players co-op multiplayer!"
