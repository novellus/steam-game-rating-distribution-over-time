    about_the_game: '<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Challenge
      your stealth skills by using cover, remaining silent, and staying alert to avoid
      enemies. Utilize the clang of a wrench to distract, spray a fire extinguisher
      to obstruct view, and more to help you slip by.<br></li><li>Stay tough! Enemies
      react to the environment, staying alert for noise and working together to hunt
      down targets.<br></li><li>Look out for others by recruiting and protecting fellow
      workers as they disable security networks. Enlist the help of Rent a Cops to
      help you take down patrols.<br></li><li>Find hidden perks to help you gain the
      edge and increase your chances of survival.<br></li><li>3 difficulty modes are
      available to suit your play style: Easy, Normal, and Hard.<br></li><li>Available
      for Windows, Linux, &amp; Mac OS X.</li></ul><h2 class="bb_tag">Free Extras</h2><br><ul
      class="bb_ul"><li>Includes Turnover''s main theme in FLAC format: &quot;A Hostile
      Takeover&quot; by Jeremiah Pena.<br></li><li>Includes custom level support.
      Refer to <i>extras/CustomLevelDocumentation/index.html</i> for details.</li></ul><h2
      class="bb_tag">Story</h2><br>In near future America, the emergence of corporate
      monopolies has placed a strangle hold on the economy. Among a glut of mass privatization,
      corporations begin contracting private military security firms to protect their
      assets. Setting a controversial precedent, defense contractor Grand Robotics
      Inc. deploys a private security firm to be their &quot;Mergers &amp; Acquisitions&quot;
      arm.<br><br>After a failed attempt to buy out competing Bartleby Automation,
      Grand Robotics turns to their security firm to execute a &quot;hostile takeover&quot;
      of their competitor. The firm storms into Bartleby''s corporate HQ and locks
      the building down.<br><br>In Turnover you play Clea Holden, a Bartleby worker
      who becomes caught in the middle of the crisis. Coming to the conclusion that
      the situation is too volatile, Clea hatches a desperate plan to escape. She
      must find freedom, armed with only her determination to survive.'
