    reviews: "\u201CThis constant puzzle solving throughout the core stealth gameplay\
      \ added a new layer to the game as it forces you to think about your next move\
      \ and plan methodically to get to the next area. Keeping you going while all\
      \ this is happening is an awesome 8-bit score rife with neat sound effects and\
      \ an overall eerie tone.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://cogconnected.com/review/turnover-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >COG Connected</a><br><br>\u201CMain character\
      \ Clea is a mathematician \u2013 she\u2019s not your typical muscle-bound video\
      \ game hero. Instead of the use of crazy combat skills or weaponry, Turnover\
      \ instead focuses on using your cunning and wit to survive. There\u2019s a heavy\
      \ emphasis on stealth, so you\u2019ll need to put a lot of thought into each\
      \ action you take.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.useapotion.com/2015/12/18/review-turnover/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Use A Potion!</a><br>"
