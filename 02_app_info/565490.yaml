details:
  data:
    about_the_game: 'Tier 1 is a new take on a 2D space combat simulator. Dogfight
      in a fast and nimble space fighter, or control interplanetary space using a
      large lumbering space ship. <br><br>Features<br><ul class="bb_ul"><li>Choose
      a ship/fighter from nearly two dozen classes. (More will be added over time)<br></li><li>Run
      games with up to 200 AI bots. (If your computer can handle it)<br></li><li>Massive
      Scale - Control anything from tiny space fighters to super-carriers that can
      carry other space ships!<br></li><li>Use the in-depth Radar systems to find
      your enemy, or use jamming or stealth systems to evade detection.<br></li><li>FTL
      systems are available to travel long distances quickly, but don''t crash into
      anything along the way.</li></ul><br><br>Game Modes<br><ul class="bb_ul"><li>Rout:
      Destroy the enemy ships while protecting your own.<br></li><li>Map Control:
      Control all of the capture points to win.</li></ul>'
