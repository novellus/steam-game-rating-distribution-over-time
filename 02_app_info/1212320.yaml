    recommendationid: '67470467'
    review: 'The game is so much fun! It is challenging and rewarding at the same
      time, and could be played for hours and hours. By the way the difficulty scales,
      you can really see that there was a lot of effort put in the game to make you
      give your best and not just shoot around aimlessly. If you want a game that
      reminds you of the cool old arcade games, this game is great for you!

      The only minor thing I would suggest to be added in a future update is a button
      to quickly replay without needing to go back to the menu. But congrats anyway!
      Keep up the good work!'
