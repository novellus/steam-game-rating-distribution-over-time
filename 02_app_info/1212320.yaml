    about_the_game: <h2 class="bb_tag">en....I can speak English a little, so, sorry
      for my English.</h2><h2 class="bb_tag">what Kind Of Game Is This?</h2>This is
      a casual game, the player has five fighters to choose, Each fighter has exclusive
      perk.<h2 class="bb_tag">what Are the Fighters?</h2>There are five fighters,
      Fire, Shield, Boom, Wingman, Bug. Unlocked by game currency.<h2 class="bb_tag">how
      to Play This Game?</h2>Players should try to stay as long as possible, You can
      get attack props to change your attck mode,Score and time statistics after game.<h2
      class="bb_tag">Specific instructions</h2>The player controls the fighter aircraft,
      attacks the enemy aircraft in the level, and also avoids being hit by bullets.
      There are four types of enemy aircraft, no attack mode, autonomous attack mode,
      attacking player mode, and special attack mode. Each enemy plane is divided
      into several enemy planes. For example, there are three enemy planes in attack
      mode. They only fire one bullet and two bullets, and fire several bullets. The
      same is true of firing at players. Special attacking enemy bullets will not
      damage the fighter, but after the fighter is hit, it will have the attributes
      of rollover control and slowdown. There will also be agencies in the scene.
      The power grid, portal and missiles will appear in different periods. The portal
      will allow the fighter to teleport diagonally. The power grid will explode when
      it touches the war. The missile will have a laser warning before launch.
