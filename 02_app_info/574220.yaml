  data:
    about_the_game: <strong>Ze VR</strong> is a fast paced, exciting take on the classic
      and proven breakout concept. Shoot the balls at the targets, then deflect them
      using your shield or airborne pulses. Keep the balls in the play area for as
      long as possible to score more points. Teleport to another position to better
      aim your initial burst. There are bonuses, power-ups, gigantic cubes, monster
      balls and more! <br><br>Fast reflexes, precise aiming and strategic thinking
      will get you to the top of the leaderboard..<h2 class="bb_tag">Strategy Tips</h2><ul
      class="bb_ul"><li>Think about your starting point. Some are better than others<br></li><li>When
      available, aim for the shooter bonus first and use it to get other bonuses<br></li><li>Try
      to get the balls behind the targets for maximum efficiency<br></li><li>Sometimes,
      sideways is better than straight on...</li></ul><h2 class="bb_tag">Note to Oculus
      Touch users:</h2>Click and hold on the UI buttons to select them.
