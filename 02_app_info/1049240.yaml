details:
  data:
    about_the_game: 'Slither into your Tamrielic journey with the Newcomer Pack, featuring
      an exclusive Salamander pet, 1,500 Crowns for use in the Crown Store, as well
      as a 150% Experience Scroll to aid in your adventures.<br><br>This bundle includes:<br><ul
      class="bb_ul"><li>Exclusive Pet: Flame Skin Salamander<br></li><li>1,500 Crowns<br></li><li>150%
      Experience Scroll</li></ul><br><strong>Flame Skin Salamander </strong><br>All
      the large Salamanders of southern Tamriel have elemental powers, but some specialize
      in particular forces; the Flame Skin breed, for example, almost ripples with
      fire.<br><br><strong>Crowns</strong><br>The Crowns are for use in The Crown
      Store.  The Crown Store can be accessed in-game to browse and purchase unique
      pets, mounts, costumes for your character, and other virtual goods and services.<br><br><strong>Grand
      Gold Coast Experience Scroll</strong><br>You gain a 150% Experience Point bonus
      from all sources for 30 minutes. The timer pauses when you are offline, and
      resumes when you return.'
