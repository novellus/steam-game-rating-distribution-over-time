    detailed_description: '<h1>SUPAPLEX UNIVERSE !</h1><p><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/894570/extras/supauniv.png?t=1575525030"
      /><br><br>This series of games can captivate you for months or even years, that''s
      why we have named it - SUPAPLEX UNIVERSE!<br><br>For beginners:<br>- Supaplex
      (Classic) - Legendary classic Supaplex!<br>- Supaplex <strong>SQUARES</strong>
      - Unusual square levels!<br><br>For professionals:<br>- Supaplex <strong>HARD</strong>
      - Complexity and speed!<br>- Supaplex <strong>GO!</strong> - Run. Run! But do
      not forget to think!<br>- Supaplex <strong>THINK!</strong> - Think. Think! And
      if you need to - run!<br>- Supaplex <strong>WOW!</strong> - For those who are
      not afraid of Supaplex HARD!<h2 class="bb_tag">Supaplex (classic)</h2>Legendary
      classic Supaplex.<br><a href="https://store.steampowered.com/app/833140/Supaplex/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/833140/Supaplex/</a><h2
      class="bb_tag">Supaplex SQUARES</h2>One of the most unusual Supaplex of all!
      Its levels are in the shape of small squares on the game board. The whole square
      is entirely visible and the level does not imply long passing. However, each
      of them will require quick thinking and fast reactions! On the whole, this game
      doesn''t contain very large and complex elements and can be used by beginners
      of the Supaplex world. But at the same time we think it may be of interest to
      professionals! In total we can say - it''s a game of UNUSUAL SQUARE LEVELS!<br><a
      href="https://store.steampowered.com/app/910590/Supaplex_SQUARES/" target="_blank"
      rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/910590/Supaplex_SQUARES/</a><h2
      class="bb_tag">Supaplex HARD</h2>Complexity and speed! Certainly, Supaplex HARD
      will require greater preparations! There are many tasks that need relatively
      long planning and quick responses. New ports have been added here, that switch
      on gravity and invisible walls. If you have managed to accomplish Supaplex (Classic)
      successfully and you are eager to continue this incredible adventure with a
      new level of complexity and passion, then Supaplex HARD is what you need. What
      can we say about Supaplex HARD in plain words? It is COMPLEXITY AND SPEED!<br><a
      href="https://store.steampowered.com/app/894570/Supaplex_HARD/" target="_blank"
      rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/894570/Supaplex_HARD/</a><h2
      class="bb_tag">Supaplex GO!</h2>This game is for advanced players of the Supaplex
      world with a lot of new adventures! A new level of complexity and enthusiasm!
      There are many levels where one has to think a lot, but the largest part of
      the game requires good reactions. That''s why its moto is: RUN! BUT DON''T FORGET
      TO THINK!<br><br><a href="https://store.steampowered.com/app/913650/Supaplex_GO/"
      target="_blank" rel="noreferrer"  >https://store.steampowered.com/app/913650/Supaplex_GO/</a><h2
      class="bb_tag">Supaplex THINK!</h2>This game is for prepared players of the
      Supaplex world with many new adventures! A new level of sophistication and enthusiasm!
      Although Supaplex THINK! contains many levels that require good reaction, in
      general, it is more focused on planning and thinking through action. Therefore,
      we say: THINK! AND IF YOU NEED TO - RUN!<br><br><a href="https://store.steampowered.com/app/913660/Supaplex_THINK/"
      target="_blank" rel="noreferrer"  >https://store.steampowered.com/app/913660/Supaplex_THINK/</a><h2
      class="bb_tag">Supaplex WOW!</h2>This game is for professional players of the
      Supaplex world with a lot of new adventures! A new level of complexity and passion!
      It needs good reaction! It requires a lot of thinking! We simply can say: FOR
      THOSE WHO ARE NOT AFRAID OF Supaplex HARD!<br><br><a href="https://store.steampowered.com/app/913670/Supaplex_WOW/"
      target="_blank" rel="noreferrer"  >https://store.steampowered.com/app/913670/Supaplex_WOW/</a></p><br><h1>About
      the Game</h1>Complexity and speed! Certainly, Supaplex HARD will require greater
