    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/786470/extras/\u8FB9\
      \u5883\u5C01\u95ED.png?t=1562164586\" /><h2 class=\"bb_tag\">main content: </h2><strong>This\
      \ is an action role-playing game, you need to play Zhou Xin, secretly assign\
      \ the resistance army and fight to the enemy , to explore the vast world of\
      \ Bashu, to unit your forces everywhere, wandering in the geography wastelade,\
      \ and pick up anything to upgrade your equipment</strong>.<h2 class=\"bb_tag\"\
      >Game Features: </h2><strong>Danmaku shooting and platform jumping, you must\
      \ think about both.</strong><br><strong>You often need to consider your firearms,\
      \ line of sight, weapons collection and derivation ... </strong><h2 class=\"\
      bb_tag\">World Settings: </h2><ul class=\"bb_ul\"><li>Located in a closed crystalline\
      \ wall system, resources are not replenished, so the need for special supply\
      \ mode<br></li><li>Even in the closed world, the sense of struggle of mankind\
      \ will not disappear, so the formation of a separatist force<br></li><li>The\
      \ protagonist Zhou Xin, a starlady of 28 Chinese horoscopes (Wei Yue Yan, the\
      \ dangerous moon-swallow) , the remaining characters are designed according\
      \ Chinese mythological creatures.</li></ul>"
