    about_the_game: "Hayley and David seems to be the perfect couple. She is an aspiring\
      \ artist, he a hard working manager. Hayley's world is turned up-side down when\
      \ suddenly her fianc\xE9e disappears without a trace.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1157600/extras/ynl_house_gif.gif?t=1607690379\"\
      \ /><br><br>The young man erases any trace of his presence in their tattered\
      \ house. The only thing he leaves behind is an audio recording with Hayley\u2019\
      s name on it. The recording will take her on journey to discover a shocking\
      \ truth about their relationship and herself. <br><br>Will Hayley be able to\
      \ find all the clues left by David? Will she discover the truth behind his sudden\
      \ disappearance? What other secret lurks inside their house?<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1157600/extras/ynl_picture_gif.gif?t=1607690379\"\
      \ /><br><br>'You never listen' is a psychological drama set in early 90's targeted\
      \ at mature audience. The game touches on themes such as substance abuse, emotional\
      \ violence and neglect."
