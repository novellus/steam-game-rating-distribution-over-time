    about_the_game: "&quot;Fareo: Shadowlands&quot; is a turn-based SRPG which is\
      \ both challenging and of deck building depth. The story takes place in Fareo,\
      \ a world with fast-growing machinery and magic. When the creatures from all\
      \ over the world were busy blending the flames of war and the collision of civilizations,\
      \ a weird space-time rift fell from the sky and divided the central continent\
      \ of Fareo, El\u2019Carlo, into two. The precious treasures in the abyss rift\
      \ have attracted numerous brave men. As an outstanding commander, you are also\
      \ invited to build an elite team and explore the secrets of the rift...<br><br>\
      \ <h2 class=\"bb_tag\"> Ingenious battle mode</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1218810/extras/\u52A8\
      \u56FE\u82F1\u6587\u7248\u538B\u7F29_(1).gif?t=1597552234\" /><br><br>Replace\
      \ the traditional characters' movement with the distinctive &quot;Command Card&quot;.\
      \ In the battle, you can not only experience the pleasure of combat scenes,\
      \ but also enjoy the satisfaction brought by strategic arrangement.<br><br>\
      \ <h2 class=\"bb_tag\"> Innovative battlefield transformation</h2>Remove annoying\
      \ obstacles, or make them the keys to your victory.<br><br> <h2 class=\"bb_tag\"\
      > Unlimited combinations</h2>There are more than 40 heroes with unique skills.\
      \ Each hero has unique game play and mechanism. There are more than 10 million\
      \ combinations of equipment and teams. Define victory in your own way!<br><br>\
      \ <h2 class=\"bb_tag\"> Brand new hunting laws</h2>Unique large creature hunting\
      \ game play. Make the most of strategy!<br><br> <h2 class=\"bb_tag\"> Rogue-like\
      \ Dungeons</h2>Explore and adventure in dungeons relying on strategy and luck.\
      \ Secrets and surprises are hidden behind every dark corner.<br><br>Why did\
      \ the rift fall from the sky and why did everything inside the rift seem to\
      \ be familiar? Welcome to join our official chat group to discuss. Floyd is\
      \ waiting for you to compose your brilliant legend!"
