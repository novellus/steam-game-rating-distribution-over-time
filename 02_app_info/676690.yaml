    about_the_game: "<strong>OVERVIEW</strong><br><u>This is a VR supported Game,\
      \ you can walk and interact with everything with your handle.</u><br>You will\
      \ stand in a strange room, and must find the clue and solve the puzzles to \
      \ escape.<br>Be careful\uFF0C so you won't miss any useful object in the room.\
      \ <br>And also be patient\uFF0Cif you feel confused , just try to &quot;destroy&quot;\
      \ something in the room.<br><i>Don't hesitate, put on your VR headset and be\
      \ a detective in this virtual world.</i><br><br><strong>HOW TO PLAY</strong><br>Most\
      \ of the objects in this room is interactive,some are useful to solve the puzzle\uFF0C\
      such as the mirror,the clock,the PC,etc.while others are just for fun.<br>But\
      \ that is all I can tell you. It is important and also joyful to gather up all\
      \ the clues and escape from the room by yourself.<br><br><strong>TIPS</strong><br>1,If\
      \ you really stuck in the game, press &quot;menu&quot; button and you can find\
      \ help content<br>2,Sometimes, when you make everything in a mess, it will be\
      \ hard to find some thing, you can just restart the game<br>3,You can change\
      \ the language,the game support Chinese and English"
