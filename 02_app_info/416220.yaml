    about_the_game: "Welcome to TLE, you will be taking control of a spaceship as\
      \ it's commander. Your goal will be to locate and destroy an enemy military\
      \ platform. <br>You must manage a crew who have specific needs and make decisions\
      \ quickly! What will you do if your O\xB2 generator is damaged and it no longer\
      \ produces enough oxygen for all of your crew? It is up to you to make the right\
      \ decisions. All this in an open world with RPG elements. You are free to do\
      \ what you want in a completely randomly generated universe, full of events\
      \ that will benefit you or not ....<h2 class=\"bb_tag\">Main Characteristics\
      \ : </h2><br><ul class=\"bb_ul\"><li> <strong><u>Evolved in a completely random\
      \ world</u> : - </strong>The world is randomly generated for each game and every\
      \ game. Nothing is planned in advance, any events are generated as you choose\
      \ your journey. Once you have selected a destination there is no turning back.\
      \ <br></li><li> <strong><u>RPG system</u> : - </strong>Each ship will have different\
      \ basic statistics with the ability to grow in power as you level. <br></li><li>\
      \ <strong><u>A living crew </u> : - </strong>You need to meet the needs of your\
      \ crew Food, oxygen and not to mention their salary. Each crew member that can\
      \ not be paid, will desert your ship. Every crewmember will have a special skill\
      \ to improve your ship.<br></li><li> <strong><u>Total freedom </u> : - </strong>Once\
      \ in your new ship, you are free to advance in the game as you want. You will\
      \ be hired or fired, but know that your ship will require improvements for you\
      \ to survive, and therefore need money! <br></li><li> <strong><u>Random events\
      \ </u> : - </strong>Each new destination will bring new challenges. Will you\
      \ meet an enemy ship? Or a merchant ship? Pay attention and react accordingly!\
      \ <br></li><li> <strong><u>A slow and painful death </u> : - </strong>Remember\
      \ one thing. Once you are dead, it's over. No turning back, The slightest mistake\
      \ or a bad decision and you will have to start over again! </li></ul><h2 class=\"\
      bb_tag\">Upcoming Features : </h2><br><ul class=\"bb_ul\"><li> <strong><u>Planetary\
      \ exploration </u> : - </strong>You have the chance to get down on planets and\
      \ explore randomly generated worlds. <br>You must adjust depending on the gravity,\
      \ atmosphere , monsters and NPC's that will be present. <br></li><li> <strong><u>Additional\
      \ events </u> : - </strong>The space is unpredictable, other random events to\
      \ come out over time.<br></li><li> <strong><u>Dynamic events </u> : - </strong>Once\
      \ the game is &quot;stable&quot;, you will have updates that will include dynamic\
      \ events, the occurence of flagship, or an enemy commander, for example, that\
      \ will save a lot of resources if you can defeat him. It is very hard to survive\
      \ in the world of TLE, and through these events you are going to be a big help,\
      \ which can eventually make you win the game! To you to keep you informed, announcements\
      \ will be made in advance so that you can prepare.<br></li><li> <strong><u>Other\
      \ surprises await you </u> : - </strong>I will not reveal the rest, but know\
      \ that other additions are planned for the longer term[/ list]</li></ul>"
