    about_the_game: "<strong>Tap into the extraordinary tale of evolution in this\
      \ cosmic clicker game. </strong><br><br>Once upon a time, over 4.5 billion years\
      \ ago, there was no life in the Solar System. And then, almost in the blink\
      \ of an eye on the geologic time scale, everything changed. Deep in the primordial\
      \ soup of Earth lay the organic compounds that would give rise to life\u2019\
      s humble origins. All it takes for this epic evolution game to unfold is you.\
      \ <br><br>Turn to the next page of evolution with every click. Gain entropy\
      \ to unlock the next chapter of the evolution of life. Uncover the twists and\
      \ turns that led to the great milestones of evolution: the extinction of the\
      \ dinosaurs, the discovery of fire, the Industrial Revolution, and more. See\
      \ chapters that have yet to be written -- a future evolution beyond the modern\
      \ day.<br><br>The epic story of evolution, technology, and humanity is yours\
      \ to tap. It\u2019s a breathtaking evolution game! <br><br><strong>The most\
      \ accurate human evolution game on Earth!</strong><br>- Countless hours of addictive--but\
      \ very informative--clicker gameplay<br>- With every tap, earn Entropy--the\
      \ evolutionary currency for life in the universe<br>- Simple, intuitive controls--click\
      \ anywhere to gather Entropy for new animal Evolutions!<br>- Climb civilizations'\
      \ Tech Tree by spending Ideas on countless scientific and technology upgrades<br>-\
      \ It\u2019s a science game about the development of life on Earth. View the\
      \ fruits of evolution in beautiful 3D habitats. Unlock animals like Fish, Lizards,\
      \ Mammals, Monkeys.<br>- Unlock the future of evolution and the mystery of the\
      \ technological singularity.<br>- Discover and learn scientific facts about\
      \ evolution of life and natural history as you play<br>- Enter a space odyssey\
      \ into speculative science fiction as you click past modern civilization<br>-\
      \ Get into a life creation mood thanks to an epic soundtrack of classical music<br>-\
      \ Upgrade the evolution of a single cell organism into a civilization on the\
      \ brink of a technological singularity<br>- Simulate the science of life on\
      \ earth.<br>- Upgrade tech to Survive on Mars and Terraform Mars <br><br>A science\
      \ evolution game where you upgrade life, from a Single-Cell organism, to multi-celled\
      \ organisms, fish, reptiles, mammals, monkeys, humans and beyond. Play the evolution\
      \ of Life on Earth, all its past, present and future. Will humanity survive\
      \ the next phase of evolution?"
