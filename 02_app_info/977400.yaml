    reviews: "\u201CThe slow, building progress of a clicker actually matches the\
      \ slow building process of human evolution surprisingly well. It\u2019s a novel\
      \ idea that feels like it shouldn\u2019t be novel at all!\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.indiehangover.com/spotlight-cells-to-singularity/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Hangover</a><br><br>\u201CWhat\
      \ makes Cells to Singularity stand out is the fact that it tells the journey\
      \ of the evolution of mankind from the very beginning.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://techraptor.net/content/evolution-cells-to-singularity\"\
      \ target=\"_blank\" rel=\"noopener\"  >Tech Raptor</a><br><br>\u201CA commendable\
      \ delve into a fun representation of evolution on (and off) Earth.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://bigbossbattle.com/cell-to-singularity-ea-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Big Boss Battle</a><br>"
