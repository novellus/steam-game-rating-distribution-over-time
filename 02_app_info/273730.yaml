    detailed_description: "Buckle up, adjust your mirrors and get ready to put your\
      \ driving abilities to the test as you prove your skills on the streets! Choose\
      \ between driving a traditional car, bus, or truck and prepare to navigate city\
      \ streets, mountain roads, or scenic highways. Be aware of the international\
      \ traffic rules, consider speed limits and stay aware of other drivers to gain\
      \ maximum points! Manage routes through busy cities with huge traffic volume\
      \ and deal with the difficult lighting conditions of night-time driving.  More\
      \ than 30 Levels with a wide variety of challenging scenarios require precision\
      \ and concentration. Are you ready for the ultimate Driving School Simulator\
      \ \u2013 then grab your keys and start the ignition!<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>17 different vehicles (cars, buses and trucks)<br></li><li>Amazing\
      \ landscapes to explore (cities, mountains and highways)<br></li><li>Smooth\
      \ and realistic car handling<br></li><li>More than 30 levels<br></li><li>Free\
      \ Ride mode avalaible<br></li><li>Stunning 3D graphics with realistic vehicles\
      \ interiors<br></li><li>Detailed damage system<br></li><li>Keyboard, gamepad\
      \ and steering wheel support<br></li><li>Realistic engine sounds for each vehicle</li></ul>"
