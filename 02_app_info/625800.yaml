    about_the_game: '<strong> Tomb Guard VR </strong><br>Tomb Guard VR is a VR tower
      defense game which is both minds-on and hands-on. Players need to customize
      the layout of various traps to build their own defense system. At the same time,
      in order to protect the tomb civilization from being plundered, the players
      should battle with the Tomb Raiders using bows, swords and shields, etc.. Archery
      and attack are very important, while the the layout of traps is the key to victory!<br><br><br><strong>Characteristics</strong><ul
      class="bb_ul">    <li>High quality images, realistic combat operation and vivid
      immersion of fighting;<br></li><li>As many as 20 kinds of traps which can be
      placed on the ground, walls, roof, etc.;<br></li><li>Free combination of traps,
      various types and numbers of traps to maximize their effectiveness;<br></li><li>As
      many as 15 kinds of Tomb Raiders, each with its own unique combat characteristics;<br></li><li>Different
      restraint relationships between traps and Tomb Raiders;<br></li><li>3 types
      of weapons for players to choose: bow, sword and shield;<br></li><li>4 additional
      effects of skills: ice, fire, thunder, element;<br></li><li>3 different tomb
      scenes with unique painted eggshell gameplay;</li></ul>'
