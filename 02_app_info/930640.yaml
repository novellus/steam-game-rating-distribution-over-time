    about_the_game: "Warning! Code Brown! Somebody wants to crap but the only one\
      \ toilet room is closed! Wait, what is it?.. Fine, that pan with a fresh soup\
      \ will be acceptable.<br><br>You have to find some appropriate place and distract\
      \ these people staying around. Now you can do what your stomach wanted as long\
      \ as people can\u2019t see you. But be careful \u2013 if you overdo it, you\
      \ won\u2019t have time to pull on your pants until people come back.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/930640/extras/\u041A\u043E\
      \u0442\u0438\u043A.gif?t=1591110716\" /><h2 class=\"bb_tag\"><strong>Features\
      \ of gameplay</strong></h2> <ul class=\"bb_ul\"><li>Destroy the reputation of\
      \ the famous blogger;<br></li><li>Help the world wide famous politician to cheat\
      \ children;<br></li><li>Put the annoying social justice warriors into mental\
      \ hospital;<br></li><li>Fly to the Moon by church and prove to everyone that\
      \ there is no God.</li></ul>"
