    detailed_description: '<h1>Feature List</h1><p><ul class="bb_ul"><li>Online multiplayer
      with up to 8 players.<br></li><li>Local-multiplayer with up to 22 players.<br></li><li>Easy,
      medium and hard AI bots.<br></li><li>Supports up to 8 gamepads.<br></li><li>Use
      your iPhone or Android phone or tablet as a controller by downloading our app.<br></li><li>12
      playable European teams, with caricatures of famous players.<br></li><li>Many
      arenas to play on, each with its own twists.<br></li><li>Customize team formations
      and tweak match settings<br></li><li>Multiple game modes</li></ul></p><br><h1>About
      the Game</h1><strong>CapRiders: Euro Soccer</strong> is an arcade online and
      local multiplayer soccer game featuring 12 playable european teams that can
      be played by up to 22 people on the same screen!<br><br>Cooperate with your
      teammates in this multiplayer soccer game and score more goals than your opponents
      to win the match!<br><br>In CapRiders, each player will take control of a footballer
      and try to win their way in a variety of stadiums, each with their own twists
      and peculiarities, such as: Flipper Arena, Pool Palace, Circle Garden, Infinite
      Stadium and more! If you feel like a Pro, challenge your friends in a 2v2 or
      3v3 match on the Competitive Arena.<br><br>Choose among multiple game modes
      and 12 european teams: Germany, England, France, Italy, Spain, Sweden, Portugal
      and Belgium, each featuring lineups inspired by famous football players.<br><br>Play
      with up to 8 gamepads or use your iOS or Android phone or tablet as a controller
      by downloading our app, available on the App Store and Play Store.'
