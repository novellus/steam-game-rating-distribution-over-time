details:
  data:
    about_the_game: Your poor chicken accidentally fell in a portal to another world!
      Head out on an epic adventure to save him. Face level after level of complex
      platforming challenges using your ability to swap between two parallel worlds.
      <br><br><br><br>Use your abilities to jump, wall jump, and swap worlds in creative
      ways to solve each level. Simple and responsive controls let you control your
      hero just the way you want to.<br><br><br><br>FEATURES:<br><br><ul class="bb_ul"><li>Test
      your skill in the integrated speedruning mode. Only for the bravest souls.<br></li><li>Choose
      among the many available color themes.<br></li><li>Controller support and fully
      customizable keyboard controls. </li></ul>
