    about_the_game: Manipulate your wrists, elbows and shoulders to get the arrow
      to the bow, draw it, aim and fire!<br><br>Probably Archery gives the player
      more control over the minutia of their joint movements with tons of crazy scenarios
      to conquer, multiplayer battles to fight and brutal target challenges to dominate.<br><br>With
      controls inspired by games like QWOP and Surgeon Simulator 2013, you must overcome
      a series of ridiculous challenges like shooting a hangman's rope, exterminating
      flying eggs in a china shop and stopping an apple-headed warrior in space.<br><br>Once
      you've mastered the way of the bow, test your skills in the online multiplayer
      modes. <strong>Team Deathmatch</strong> allows you to test your speed and skill
      against other players while the <strong>Horde</strong> mode lets you stand alongside
      your friends against waves of enemies.<br><br>When it's time to lay down your
      bow, why not pick up a cricket bat and revolver? Shoot some zombies, bash other
      players and kick some goals in <strong>Zoccer - Zombie Soccer</strong>. An extra
      mode that is practically an additional game, Zoccer delivers a multiplayer first
      person sports shooter experience you've never seen before.<h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul"><li>Crazy and intense single player scenarios<br></li><li>Team
      Deathmatch multiplayer<br></li><li>Co-op wave-based Horde mode<br></li><li>Character
      customisation<br></li><li>Gamepad support<br></li><li>Razer Hydra support (currently
      Windows only)<br></li><li>Native Oculus Rift support<br></li><li>... and...
      <strong><i><u>Multiplayer Zombie Soccer</u></i></strong></li></ul><br><br><i>&quot;...
      Archery Is Hard. But Also Pretty Funny.&quot;</i> - <strong>Kotaku</strong><br><i>&quot;...
      right there, right... nope... down... F***!&quot;</i> - <strong>Giant Bomb</strong><br><i>&quot;QWOP
      A Load Of This&quot;</i> - <strong>Rock Paper Shotgun</strong><br><i>&quot;Probably
      Archery realistically simulates archery ...Probably&quot;</i> - <strong>Destructoid</strong><br><i>&quot;...
      aim up... aim f***ing up, stupid!&quot;</i> - <strong>Rage Quit</strong><br><i>&quot;Move
      over, William Tell and Robin Hood, there's a new legendary archer in town.&quot;</i>
      - <strong>Joystiq</strong><br><i>&quot;... requires a bit of finger magic&quot;</i>
      - <strong>Indie Games</strong>
