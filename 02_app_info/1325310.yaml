    about_the_game: "<h2 class=\"bb_tag\">BACKGROUND</h2>Sea Realm --\u201CBox of\
      \ Souls\u201D An ancient Arabic scripture, also known as the \u201Cbook of the\
      \ dead\u201Dfound by a Siberian adventurer in the tundras. It prophesies inside\
      \ the box, there locks another universal called the ghost dimension. When the\
      \ sea rages with the northern stars shining brightly it drags all living souls\
      \ surrounding it into the dimension. Inside there are cryptic clues into the\
      \ labyrinth. Here lies your adventure.<br><br>Realm\_of\_Soul\_-\_Gradually,\_\
      the\_world\_is\_blurred\_by\_green\_gas.\_Look\_up,\_32\_immense\_stars\_are\_\
      locked\_by\_a\_huge\_chain\_crossing\_space\_and\_time.\_The\_chain\_tremble\_\
      and\_growl\_against\_every\_star that\_twinkle.\_In\_this\_blurred\_world,\_\
      how\_to\_get\_to\_the\_megalithic\_palace\u2026<h2 class=\"bb_tag\">FEATURES</h2><h2\
      \ class=\"bb_tag\">Pure\_Decking Building Game</h2>Rigorous\_card\_design,\_\
      creative\_combination,\_in-depth\_strategy<br>Customize\_your\_own\_combination\_\
      through\_practice<br>Immersive game environment with exciting battles with monsters<br>Make\
      \ each decisions wisely!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1325310/extras/202101\u7EAF\
      \u7CB9DBG-\u82F1-_3__\u526F\u672C.jpg?t=1610101646\" />\_\_<h2 class=\"bb_tag\"\
      >Custom\_card\_combination</h2>There are a variety of cards to build your deck\
      \ (Attack, Skill, Curse, Summon, Resources)<br>Unlimited use to attacks, relics\
      \ to make your hero more and more powerful through game progression<br>Combine\
      \ cards in your deck for limitless combos!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1325310/extras/202101-\u81EA\
      \u7531\u6784\u7B51\u5361\u724C.jpg?t=1610101646\" /><h2 class=\"bb_tag\">Varied\
      \ strategic elements</h2>More than 12 different combinations of set strategies,\
      \ you can also discover your own.<br>Summon your own minions through 2x3 chess\
      \ positioning<br>Need more power? Maximize your team and try out different combinations!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1325310/extras/202101\u4E30\
      \u5BCC\u7B56\u7565\u6027-\u82F1.jpg?t=1610101646\" /><h2 class=\"bb_tag\">Very\
      \ re-playable</h2>Each adventures are randomly generated, making each play through\
      \ a fresh adventure with a incremental difficulty system making each play through\
      \ a new challenge as well! Think twice or the results can be fatal.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1325310/extras/202101Roguelike-\u82F1\
      .png?t=1610101646\" /><h2 class=\"bb_tag\">Distinctive NPC</h2>Each monsters\
      \ has their own unique skill-set, don\u2019t let your guard down! Choose your\
      \ deck build carefully. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1325310/extras/202101-NPC.jpg?t=1610101646\"\
      \ /><br><br>In each of your play through, you will encounter, normal, elite,\
      \ and boss challenges, making it a stimulating and enjoyable rogue-like strategy\
      \ card game."
