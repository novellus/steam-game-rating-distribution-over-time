    short_description: "\u201CEndless Voyage\u201D is a Roguelike strategy card game.\
      \ Follow captain Qin, who leads her sailors into a labyrinth of boulders. combine\
      \ your deck as well as collecting powerful relics to defeat various NPCS and\
      \ explore this world. Captain, raise your sails and venture forward!"
