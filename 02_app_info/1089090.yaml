  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1089090/extras/OPPW4_Steam_Gif.gif?t=1608167185"
      /><br>The PIRATE WARRIORS series has successfully combined the popular anime
      ONE PIECE with the thrilling action of the WARRIORS series to create a worldwide
      phenomenon selling more than four million copies!<br><br>Based on the concept
      of &quot;fighting hordes of enemies while adventuring with trusted allies,&quot;
      experience awesome ONE PIECE action lifted straight from the anime!<br><br>ONE
      PIECE: PIRATE WARRIORS 4 is the latest evolution of PIRATE WARRIORS action!
      Based on the concept of &quot;experiencing a real ONE PIECE battlefield,&quot;
      buildings will come crashing down during the action and attacks will throw up
      smoke and dust, placing you in the thick of the ONE PIECE world!<br><br>Injecting
      fresh elements that couldn''t be achieved in previous entries has now realized
      an even more thrilling brand of PIRATE WARRIORS action!'
