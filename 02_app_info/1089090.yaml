    detailed_description: '<h1>Digital Deluxe Edition</h1><p><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1089090/extras/OPPW4_DeluxeOffer_Steam_Custom.png?t=1608167185"
      /><br><br>The Deluxe Edition includes the following:<br>- Full Game<br>- Character
      Pass which includes 9 characters and the Charlotte Katakuri Early Unlock as
      a bonus<br><br>ONE PIECE: PIRATE WARRIORS 4 is the latest evolution of PIRATE
      WARRIORS action!<br><br>The Pirate Warriors are back and bring with them a more
      explosive story, more environments and even crazier attacks in ONE PIECE: PIRATE
      WARRIORS 4.<br><br>Choose from some of your favorite characters and take on
      a vast number of enemies through iconic moments from the One Piece anime.</p><br><h1>About
      the Game</h1><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1089090/extras/OPPW4_Steam_Gif.gif?t=1608167185"
      /><br>The PIRATE WARRIORS series has successfully combined the popular anime
      ONE PIECE with the thrilling action of the WARRIORS series to create a worldwide
      phenomenon selling more than four million copies!<br><br>Based on the concept
      of &quot;fighting hordes of enemies while adventuring with trusted allies,&quot;
      experience awesome ONE PIECE action lifted straight from the anime!<br><br>ONE
      PIECE: PIRATE WARRIORS 4 is the latest evolution of PIRATE WARRIORS action!
      Based on the concept of &quot;experiencing a real ONE PIECE battlefield,&quot;
      buildings will come crashing down during the action and attacks will throw up
      smoke and dust, placing you in the thick of the ONE PIECE world!<br><br>Injecting
      fresh elements that couldn''t be achieved in previous entries has now realized
      an even more thrilling brand of PIRATE WARRIORS action!'
