    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/331210/extras/BecomdAReggaeLegend2.png?t=1518098553\"\
      \ /><br>Become a Jamaican Reggae legend in an adventure game co-designed by\
      \ Corey and Lori Cole (Creators of Quest for Glory series).<br><br>Bolt Riley,\
      \ is a classic 2D point and click adventure game where you play as Bolt Riley,\
      \ a poor boy from Trenchtown, Jamaica, on his pathway to stardom. <br><br>Bolt\
      \ is struggling to survive and has to deal with a gang of Rude Boys. You go\
      \ through a journey of self discovery, of love, friendship, and inspiration\
      \ where you are introduced to Reggae music, you have to form your band, get\
      \ inspiration, write and produce your songs and then perform them. The story\
      \ consists of different chapters each focusing on a different aspect of Bolt\
      \ Riley\u2019s passage into becoming a Reggae legend. <br><br>This is the story\
      \ of the underdog who breaks out and becomes a worldwide sensation.<br><br>The\
      \ game features hand drawn 2D background artwork and hand drawn cel animation.\
      \ It combines all the elements of a classic point and click adventure game and\
      \ includes funny dialog puzzles, exploration, wacky inventory items, and of\
      \ course, a rope. Bolt can use special Inspirational powers he learned during\
      \ his journeys. <br>All the music of the game was originally composed especially\
      \ for it.<br><br><br>Bolt Riley chapter 1 \u2013 is only the first installment\
      \ in the story of Bolt Riley, and only the beginning of a longer story.<br>\
      \ <br>Bolt Riley was funded through Kickstarter, and by purchasing Bolt Riley\
      \ Chapter 1 you help support indie game development and help fund the following\
      \ chapters."
