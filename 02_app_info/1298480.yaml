    about_the_game: "<strong><h2 class=\"bb_tag\">Move to the seaside town of Parakeet\
      \ Bay, and open your own game shop!</h2></strong><br>\U0001F3EC <strong>Create\
      \ your perfect shop!</strong> Decorate with plants, pictures, floors, paint,\
      \ and more!<br><br>\u2764\uFE0F <strong>Befriend customers</strong>, help them\
      \ find exactly what they need, and gain reputation.<br><br>\U0001F4B8 <strong>Buy\
      \ low, sell high</strong>, and become the best shop in town!<br><br>\U0001F3B4\
      \ <strong>Collect over 100 unique cards</strong>, all with beautiful art from\
      \ amazing artists.<br><br>\U0001F50D <strong>Experience a narative full of mystery\
      \ and intrigue!</strong> Dozens of hours of content.<br><br>\U0001F4A6 <strong>Quench\
      \ your thirst</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1298480/extras/index.gif?t=1607605568\"\
