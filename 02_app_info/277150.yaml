    about_the_game: "Amazing sound for music, speech recordings and videos: Audio\
      \ &amp; Music Lab 2014 Premium combines tools for digitization, editing, converting\
      \ and optimizing audio data in one easy to use program. It's perfect for creating\
      \ audio commentary for Let's Play and Walkthroughs. Simply record, optimize\
      \ the sound and add cool effects.<br>\_<br><strong>Record in the highest quality</strong><br>MAGIX\
      \ Audio &amp; Music Lab 2014 Premium is based on the professional audio technology\
      \ used in Samplitude and Sequoia and offers studio quality recording with a\
      \ resolution of up to 96 kHz/24-bit. Your podcasts and audio commentary for\
      \ Let's Play and Walkthroughs won't just sound good, they'll sound great!<br><br><strong>Studio\
      \ level audio editing</strong><br>Cut, move or graphically analyze your audio\
      \ files using a total of 9 visualizations - Audio &amp; Music Lab 2014 Premium\
      \ provides all the tools you need to get the absolute most out of your audio\
      \ and video material. It's up to you: Edit all the parameters yourself or make\
      \ use of the practical presets.<br><br><strong>Optimize Let\xB4s Plays and Walkthroughs</strong><br>Thanks\
      \ to a vast selection of over 360 presets for removing noise and optimizing\
      \ audio, it's easy to get just the right sound for your audio and video projects.\
      \ Access to all parameters guarantees that the end result not only sounds better,\
      \ but also sounds just the way you imagined it!<br><br><strong>5 essentialFX\
      \ Plug-ins</strong><br>Five professional effect plug-ins with individual controls\
      \ for brilliant sound quality and sonic experimentation. Includes the eFX Gate,\
      \ eFX Vocal Strip, eFX DeEsser, eFX Tube Stage, eFX Chorus Flanger. MAGIX Audio\
      \ &amp; Music Lab 2014 offers you all the audio tools you need to get the very\
      \ best out of your audio and video sound!<br><br><strong>Convert Audio and Video\
      \ Files</strong><br>The export specialist: Audio &amp; Music Lab 2014 Premium\
      \ supports most standard audio and video formats. Supported formats include\_\
      WAV, MP3, WMA, AIFF, OGG Vorbis, CD-A, Data-CD/DVD, FLAC,\_MPEG-2 and\_MPEG-4\
      \ (incl. AVCHD) (free activation required), MOV, WMV, MXV.\_<h2 class=\"bb_tag\"\
      >The Premium Multitool for Audio Production</h2><ul class=\"bb_ul\"><li>Record\
      \ and digitize music, sounds &amp; speech\_<br></li><li>Import videos and optimize\
      \ the sound<br></li><li>Optimize audio tracks for YouTube videos and enhance\
      \ with effects<br></li><li>Remove noise from smartphone recordings<br></li><li>More\
      \ than 360 presets for sound optimization<br></li><li>5 essentialFX plug-ins\
      \ for brilliant sound quality and creative experimentation<br></li><li>VST interface\
      \ for additional plug-ins<br></li><li>Access to all effect parameters<br></li><li>Superior\
      \ sound quality with a resolution of up to 96 kHz/24-bit\_<br></li><li>Batch\
      \ processing for simultaneous editing of multiple tracks<br></li><li>Spectral\
      \ editing for targeted analysis and editing of audio tracks<br></li><li>9 Visualizations\
      \ for detailed graphical analysis of audio material<br></li><li>Spectroscope,\
      \ Peak Meter, Spectrogram, Bit Meter, Correlation Meter, Direction Meter<br></li><li>Detachable\
      \ and resizable video monitor<br></li><li>Mastering effects of the fourth generation<br></li><li>Auto\
      \ Mastering: Automatic sound optimization for music<br></li><li>Burn audio and\
      \ MP3 CDs<br></li><li>Convert audio and video into various formats</li></ul>"
