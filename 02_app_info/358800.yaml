details:
  data:
    about_the_game: '<a href="https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/degigames/sets/crimzon-clover-world-ignition-arranged-soundtrack"
      target="_blank" rel="noopener"  >Preview the Crimzon Clover Arranged Soundtrack!</a><br><br>Celebrating
      the great support of Crimzon Clover''s players, we are proud to bring you the
      Arranged Soundtrack for Crimzon Clover!  This is a re-imagining of the original
      Crimzon Clover soundtrack by Locomalito''s Gryzor87 (composer of arcade games
      Hydorah and Maldita Castilla).  Elements of classic shmup soundtracks mix with
      Crimzon Clover''s signature sound to create a new audio experience.<br><br><strong>Contents
      of the AST include:</strong><br><br><ul class="bb_ul"><li>25 new audio tracks
      integrated in game, featuring re-imagined music for all menus, stages, and boss
      battles.  Simply enable the AST from the sound settings and enjoy new music
      while you play!<br><br></li><li>Composed to suit the action: all music has been
      painstakingly arranged to fit the action of the game perfectly and provide a
      great play experience.<br><br></li><li>All tracks are also provided in CD-quality
      lossless audio, plus 10 unused bonus tracks!  Headphones enthusiasts will enjoy
      the best quality audio.  Tracks will be downloaded to your Crimzon Clover Steam
      folder.<br><br></li><li>Album art and track listing from Locomalito are included.</li></ul><br>Long
      live the shmups!'
