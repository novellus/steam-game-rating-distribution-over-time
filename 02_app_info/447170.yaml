    about_the_game: "-------------------<br />\r\nThe story of the game is the same\
      \ as &quot;Destiny's Princess&quot; for the smartphone version.<br />\r\n-------------------<br\
      \ />\r\n<br />\r\n- What is &quot;Destiny's Princess&quot;? <br />\r\nIt's a\
      \ game for girls designed with a dramatic storyline with an emphasis on an intriguing\
      \ plot.<br />\r\nYou can fall in love with the well-known heroes of the Warring\
      \ States Period!<br />\r\n<br />\r\n- Story <br />\r\nThe Warring States period\
      \ in the world just a little different from this world. <br />\r\nYou're the\
      \ one, princess of a certain country. <br />\r\nIn response to the favor from\
      \ the environment, it has been spent on easy street. <br />\r\n<br />\r\nBut\
      \ now, in response to the invasion of demons variant, <br />\r\nCastle lady\
      \ is forced to the brink Rakujo. <br />\r\n<br />\r\n- Were risking their lives,\
      \ it is ending of love -<br />\r\n<br />\r\n- The Guys<br />\r\nSanada Yukimura<br\
      \ />\r\nA valiant Warring States commander with the fearlessness to run after\
      \ and fight off enemies on his own.<br />\r\nHe is summoned as the main character's\
      \ &quot;twin brother.&quot;<br />\r\n<br />\r\nTakenaka Hanbei<br />\r\nA brilliant\
      \ tactician who is cool-headed and composed and can sometimes seem cruel.<br\
      \ />\r\nHe is summoned as the main character's &quot;fiance.&quot;<br />\r\n\
      <br />\r\nDate Masamune<br />\r\nA mighty warrior who excels in physical strength,\
      \ martial arts, and horseback riding. In particular, he possesses unrivaled\
      \ command of the bow and arrow.<br />\r\nHe is summoned as the most skilled\
      \ and revered &quot;commander&quot; of the main character's country.<br />\r\
      \n<br />\r\nFuma Kotaro<br />\r\nA ninja who moves like a shadow and possesses\
      \ nearly inhuman techniques.<br />\r\nHe is summoned as the &quot;ninja reinforcement&quot;\
      \ who has come to the main character's castle.<br />\r\n<br />\r\nOda Nobunaga<br\
      \ />\r\nAn extraordinary man and providential hero of the Warring States Period,\
      \ also feared as the Demon of the Sixth Heaven.<br />\r\nHe is summoned as the\
      \ main character's &quot;father.&quot;<br />\r\n<br />\r\n- You should play\
      \ Destiny's Princess if...<br />\r\n...you want to fall in love with a handsome\
      \ guy.<br />\r\n...you like romance novels, romance manga, and romantic TV dramas.<br\
      \ />\r\n...you like romance games.<br />\r\n...you like the Warring States Period\
      \ of Japanese history.<br />\r\n...you enjoy a storyline with a lot of depth.<br\
      \ />\r\n<br />\r\n-------------------<br />\r\nPlanning, character design and\
      \ illustrations : Metawo Ueda (\u4E0A\u7530\u30E1\u30BF\u30F2)<br />\r\nScenario\
      \ : Matsuri Kusaka (\u8349\u9999\u796D)<br />\r\nMusic : Nobuko Miyauchi (\u5BAE\
      \u5185 \u4FE1\u5B50)"
