details:
  data:
    about_the_game: "Most of humanity lives in urban environments. Some regions of\
      \ Earth, such as Europe, are almost completely urbanized and the plots of land\
      \ not affected by man are practically absent. We cannot stop the urbanization,\
      \ but we can \u201Copen a window\u201D into a virtual reality and give everyone\
      \ an opportunity to, for example, stroll through the summer forest. Yes, this\
      \ is not an alternative to a real walk, but when there is no other option -\
      \ our app is the best solution to escape from everyday stress and get out into\
      \ the nature.<h2 class=\"bb_tag\">What Is It?</h2>There are no monsters to kill,\
      \ no riddles to solve - it is not that type of game. It is a virtual escape\
      \ where you can hide from the monotonous daily routine and enjoy the nature.\
      \ Our project uses the most advanced technologies that allows to create a picture\
      \ that is as close as possible to reality.<h2 class=\"bb_tag\">Summary</h2><br>Since\
      \ this product is experimental, your opinion and constructive suggestions are\
      \ extremely important to us! Even if we don\u2019t add them to this game, we\
      \ will take notes and try to implement suggested features in our next game.<h2\
      \ class=\"bb_tag\">FAQ</h2><br><ul class=\"bb_ul\"><li><strong>The movements\
      \ in the game look strange and not realistic. How to fix it?</strong><br>The\
      \ game is not compatible with &quot;Motion Smoothing&quot; in SteamVR. For maximum\
      \ comfort, this feature should be turned off. Open Settings in SteamVR and go\
      \ to the &quot;General&quot; tab. Next, put the \u201CMotion Smoothing\u201D\
      \ toggle in the \u201COFF\u201D position.<br><br></li><li><strong> Can I play\
      \ a game with hardware below the minimum requirements?</strong><br>Yes. However,\
      \ due to the low frame rate, you may develop motion sickness. If so, just put\
      \ the headset off for a while and take a break.</li></ul>"
