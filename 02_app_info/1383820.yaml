    about_the_game: <strong>Soccering</strong> is a physics-based game where the objective
      is to control a sphere throughout the field and make the ball go inside of your
      opponent goal.<br><br>While jumping, you can use a small dash in either direction,
      or up. But remember it takes 5 seconds to load again.<br><br>In the <strong>arcade</strong>
      mode, there are <strong>items</strong> you can collect to temporarily change
      the <strong>behavior</strong> of the <strong>players</strong>, bringing funny
      situations to the game.<h2 class="bb_tag">Play with your friends</h2><br>You
      can play 1 x 1, 1 x 2 or 2 x 2. There's also a <strong>coop mode</strong> where
      you can test your skills against CPU with a friend.<br><br>Press the square
      brackets ( &quot;[&quot; and &quot;]&quot; ) to navigate between the sound tracks.<br><br>*THIS
      IS A DEMO VERSION OF SOCCERING - THE FIRST TO SCORE WILL BE THE WINNER. ALSO,
      THE ARCADE MODE IS UNAVAILABLE IN THIS VERSION
