    reviews: "\u201CLike Opus Magnum, the only thing stopping you from having the\
      \ recipe being as wonky as a dropped omelette is your own sense of aesthetics.\u201D\
      <br><a href=\"https://www.rockpapershotgun.com/2019/10/30/neon-noodles-is-a-zachlike-cookery-game-about-automating-meals\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Do you like Overcooked? Do you hate playing with other people? Do you wish you\
      \ could replace them with little robots and code them to do the cooking for\
      \ you?\u201D<br><a href=\"http://youtube.com/watch?v=Q5VXwYyazo4\" target=\"\
      _blank\" rel=\"noreferrer\"  >Today I Played</a><br><br>\u201CThe controls and\
      \ design are intuitive, and also immensely satisfying. Programming a robot to\
      \ cook might not sound like thrilling gameplay, but trust me\u2014get that little\
      \ guy making sushi for you and you\u2019ll be singing its praises, too.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.forbes.com/sites/melissabrinks/2019/09/09/the-7-best-indie-games-i-played-at-pax-west-2019/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Forbes</a><br>"
