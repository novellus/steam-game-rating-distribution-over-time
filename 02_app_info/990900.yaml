    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/990900/extras/neon_noddles.gif?t=1603729806"
      /><br><br>Set in a dark and mysterious cyberpunk world, you are in charge of
      the futuristic food factory known as Neon Noodles. Inspired by the open-ended
      machine-building puzzle games of Zachtronics such as Opus Magnum and Infinifactory,
      you design and build your own fully automated kitchen to prepare meals using
      robot chefs. Guacamole, bibimbap, ramen, spaetzle, paella and many more recipes
      are waiting for you to be optimized.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li><strong>Automate
      your robot chefs</strong> through an intuitive record-and-replay system where
      you control the robot that creates the program, then edit it later if needed.
      <br></li><li><strong>Customize your cooking loops</strong> to be as simple,
      elaborate or streamlined as you want and compare your wits with other players
      around the world on the global leaderboards. <br></li><li><strong>Solve endlessly
      replayable open-ended puzzles</strong> with over 100 recipes from around the
      world consisting of 200 unique ingredients.<br></li><li><strong>Travel the world</strong>
      and master the art of cooking through technological advancement in a cyberpunk
      setting with plenty of brainwrecking levels.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/990900/extras/noodles_wishlist.png?t=1603729806"
      />
