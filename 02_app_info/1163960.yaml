  data:
    about_the_game: "<strong>Elephant Games</strong> presents the latest spine-tingling\
      \ installment of the Paranormal Files series!<br>News of your paranormal investigation\
      \ prowess is spreading! A young woman calls you from Ashen Valley, a town you\
      \ can only find on one map. The townspeople are being plagued by ghosts every\
      \ night, and only you can help! But there\u2019s much more to this story than\
      \ a simple haunting. Recent disappearances and legends of a maniacal murderer\
      \ with a hook terrorize the town. Can you separate fact from fiction and save\
      \ the town in time? Find out in this chilling Hidden-Object Puzzle adventure!<br><br>This\
      \ is a special Collector's Edition release full of exclusive extras you won't\
      \ find in the standard version. The Collector's Edition includes:<br><br>\u2022\
      \tHelp a possessed child in the bonus game! <br>\u2022\tReplay your favorite\
      \ HOPs and mini-games and earn achievements! <br>\u2022\tUnlock even more content\
      \ by finding eyes, collectible dolls, and morphing objects!<br>\u2022\tEnjoy\
      \ exclusive wallpapers, screensavers, music, and concept art!<br>\u2022\tNever\
      \ get lost with the strategy guide!<br><br><br>This is a Hidden Object Puzzle\
      \ Adventure game, meaning a specific genre of story-driven, point &amp; click\
      \ adventures. Throughout the game, players are tasked to find a list of objects\
      \ hidden within a particular scene, and to occasionally complete various mini-games/puzzles."
