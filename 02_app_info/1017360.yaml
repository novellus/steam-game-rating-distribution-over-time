    about_the_game: What happens when Golf + Tower Defense + Magic in Virtual Reality?
      <br><br>Welcome to IgKnight Golf Defender where you are armed with a magical
      golf hammer that can launch cannonball that explodes or magical attacks. This
      virtual reality game uses a golfing-like physics and tower defense mechanics
      to create a unique experience.<br><br>There are 50 waves to defend against the
      invading demon army.<br>Practise your aim to hit them far away for a higher
      score.<br>Utilize the 4 different magic to efficiently take out different enemy
      formations.<br>Check leaderboard to see how you rank among the IgKnight warriors.<h2
      class="bb_tag">Level Editor</h2>Finished all levels? Too easy for you?<br>Create
      your own level using our simple text-based editor. More info can be found in
      the guides section.<br><a href="https://steamcommunity.com/sharedfiles/filedetails/?id=1826667961"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://steamcommunity.com/sharedfiles/filedetails/?id=1826667961</a><br>Share
      your level in our discussion boards and see who can beat your challenge!<h2
      class="bb_tag">Custom controller version</h2> Use a real golf club and Vive
      tracker for the most realistic experience. (We can make one for you or provide
      some guidelines for making a custom controller)<br><a href="https://steamcommunity.com/sharedfiles/filedetails/?id=1836598060"
      target="_blank" rel="noreferrer"  id="dynamiclink_4" >https://steamcommunity.com/sharedfiles/filedetails/?id=1836598060</a><h2
      class="bb_tag">Others</h2>Custom version available now to reskin the game for
      commercial or event usage. Add logo branding and modern environments. We have
      also made custom versions using the same golf mechanics for a simple distance
      hitting challenge and accuracy challenge with local leaderboard. Designed and
      optimized for corporate and private events.<br><a href="https://youtu.be/B-b816oH01Y"
      target="_blank" rel="noreferrer"  id="dynamiclink_5" >https://youtu.be/B-b816oH01Y</a><br><br>Contact
      us now at <a href="https://steamcommunity.com/linkfilter/?url=http://ignite-vr.com/"
      target="_blank" rel="noopener"  >http://ignite-vr.com/</a> if you want to enquire
      more.
