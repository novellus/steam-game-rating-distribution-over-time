    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1441290/extras/test1234.png?t=1608505570\"\
      \ /><br><br><strong><i><br>STORY</i></strong><br><br><i>Dryad</i> takes place\
      \ in 2014, putting you in the shoes of Josh Miller, a famed true-crime author\
      \ with many hits under his belt. His new venture focuses on &quot;The Tellus\
      \ Murders&quot;, a brutal event where 4 camp counselors were murdered at the\
      \ site of Camp Tellus. He goes to the camp 40 years later to find clues that\
      \ lead to a terrifying discovery...<br><br><strong><i>FEATURES</i></strong><br><br>\u2022\
      \ Point and Click Exploration!<br>\u2022 Full Voice Acting!<br>\u2022 Story\
      \ Cutscenes!<br>\u2022 Items &amp; Inventory System!<br>\u2022 Thrilling Music\
      \ Compositions!<br>\u2022 Full Controller Support!<br><br><strong><i>CREDITS</i></strong><br><br><strong>Main\
      \ Developer, Writer, Coding Assistance:</strong> Ultranite <br><br><strong>Co-Developer,\
      \ Animator, UI Design:</strong> NeeTroo <br><br><strong>Lead Programmer:</strong>\
      \ TheManiacMartian<br><br><strong>Modeler and Character Designers:</strong>\
      \ HeroGollum, Darroc<br><br><strong>Environmental Modeler:</strong> Burnt-Cookie\
      \ <br><br><strong>Composer:</strong> Synoxsis <br><br><strong>Extra Help:</strong>\
      \ TannerFeline, Emil Macko, psondp, oddRL, Ruthoranium, FanBoi"
