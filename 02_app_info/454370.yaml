    about_the_game: "<i>Battlecursed</i> is an uncompromising dungeon crawler set\
      \ in a gritty fantasy world. Players are pitted against an onslaught of monstrous\
      \ enemies as they lead their own unique combination of heroes through a cursed\
      \ labyrinth that has claimed the lives of thousands.<br><br>Players will discover\
      \ the blood-soaked histories of Pylandria as they unravel the mysteries shrouding\
      \ the identity of the evil tyrant loathe to release his grasp on life and power.\
      \ Through relentless combat and exploration, players will uncover the secrets\
      \ of their adversary as they strive to break the millennium-long curse of the\
      \ Lich Lord, Xelo Van.<br><br><strong>BUILD YOUR PARTY</strong><br>Recruit and\
      \ customize a party of adventurers to face the armies of the newly risen Lich\
      \ Lord, Xelo Van. Choose from multiple classes and disciplines, and equip collected\
      \ weapons and artifacts to further enhance characters\u2019 abilities.<br><br><strong>ROGUELIKE\
      \ GAME ELEMENTS</strong><br>Tactical choices, permadeath, and split-second life-or-death\
      \ decisions add roguelike gameplay to this hybrid ARPG/dungeon crawler.<br><br><strong>CUSTOM\
      \ PROGRESSION</strong><br>Guild and settlement upgrades allow players to personalize\
      \ and augment hero abilities and gameplay. Spend your gold and glory to unlock\
      \ secret knowledge and hidden powers.<br><br><strong>UNENDING ADVENTURES</strong><br>Labyrinths\
      \ and a wide variety of quests and objectives create constantly changing adventures.\
      \ Xelo Van's nightmarish lair is never without some new threat..."
