    about_the_game: "What would you do if you were provided with your very own art\
      \ studio? SuchArt: Creative Space gives you an opportunity to find that out!\
      \ <br><br>Let your imagination run wild and paint whatever you want, complete\
      \ commissions, decorate the studio with your art and furniture, buy tools and\
      \ experiment with them \u2014 you\u2019ve got 3 rooms and an infinite amount\
      \ of time, and only you decide how to handle them! <br><br><ul class=\"bb_ul\"\
      ><li><h2 class=\"bb_tag\">REALISTIC PAINTING</h2>Painting in SuchArt feels just\
      \ like in real life, but without the downsides. Colors mix as you would naturally\
      \ expect them to, so you can easily achieve the result you dreamed about. Paint\
      \ has a realistic texture, and each instrument alters it a bit with different\
      \ strokes. There\u2019s plenty of instruments to choose from: brushes, palette\
      \ knives, stencils or even flamethrowers to create your next masterpiece. <br></li><li><h2\
      \ class=\"bb_tag\">SELL YOUR ART</h2>Sell your paintings at the marketplace,\
      \ fulfill all your clients' orders, and receive a generous commission, or maybe\
      \ a gift!<br><br></li><li><h2 class=\"bb_tag\">BUY VARIOUS ITEMS</h2>Spend your\
      \ hard-earned credits in the brand new shop, where you can get multiple painting\
      \ tools, furniture and decorative items.<br><br></li><li><h2 class=\"bb_tag\"\
      >DECORATE YOUR STUDIO</h2>Paint the walls and the floor, place  furniture and\
      \ decorative items wherever you want, and turn the space you own into something\
      \ completely new \u2014 make yourself at home! </li></ul>"
