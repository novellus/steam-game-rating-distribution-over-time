    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/513990/extras/capsule_616x353_01.jpg?t=1607850296"
      /><br><br>In a faraway land, Charming Princess Leya governed her lovely people
      in the Happy Empire. One day, her thirst for knowledge and discovery of new
      lands inspired her to venture on a long journey. During her absence, an evil
      wizard named Moramor advanced and captured the Happy Empire.<br><br>Help the
      princess overcome difficulties, banish the evil wizard and restore the empire!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/513990/extras/poza4_small_double.png?t=1607850296"
      /><h2 class="bb_tag">More About the Game:</h2><br>- Detailed and dazzling graphics<br>-
      Visit three different worlds<br>- Help the story end happily<br>- Manage resources
      and test your abilities!
