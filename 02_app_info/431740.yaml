    about_the_game: "Made for Wizards, by Wizards.<br />\r\n<br />\r\nChowderchu tells\
      \ the tale of how two unlikely 'zard-buddies join forces to overcome great obstacles.\
      \ Baz the Wise and Chowderchu will win you over with their courage, resilience,\
      \ and irresistible Wiz-charm.<br />\r\n<br />\r\nThis is a challenging game\
      \ with a unique play-style involving the mouse and keyboard. Creative problem-solving\
      \ is essential and there are many different ways of approaching each level.<br\
      \ />\r\n<br />\r\nGood luck, and Chowd be with you."
