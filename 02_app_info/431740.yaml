    reviews: "\u201CThis is very strange game, but it reminds &quot;I wanna be the\
      \ Guy&quot;, so i like it\u201D<br><a href=\"http://steamcommunity.com/id/antonurokov/recommended/431740/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Blurryface</a><br><br>\u201CThe game\
      \ plays like sisyphus on a healthy dose of DMT. Yet like sisyphus, you go on\
      \ and on and you click the mouse over and over again and overtime you realize\
      \ that these actions have meaning. Sisyphus may be considered a figure that\
      \ has been punished in the cruelest way possible, yet to a person that understands\
      \ the Chowderchu, they know that he has been given a task and while the task\
      \ may never be complete - that task gives meaning. I feel strongly that Chowderchu\
      \ is the same way, though I assume there is an actual ending somewhere. Seriously\
      \ though, play this game and experience it first hand, you owe it to yourself\
      \ and to your future clone.\u201D<br><a href=\"http://steamcommunity.com/profiles/76561197970517202/recommended/431740/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >antfidel</a><br>"
