    detailed_description: Alien Cat 5 is a flight simulator with a side view. The
      player's task is to take off, as well as land their spacecraft on the station.
      The game is challenging by the fact that before the landing platform is activated
      you need to collect all the coins on the playing field. In addition, the game
      has a fuel indicator if it runs out, the ship will crash down, be careful and
      do not forget to replenish fuel! Good luck!<br><br><strong>Game features:</strong><br><ul
      class="bb_ul"><li> 30 levels with increasing difficulty<br></li><li> Old school
      gameplay<br></li><li> Pixel art graphics</li></ul>
