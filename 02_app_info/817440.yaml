    about_the_game: "\u300AAngelShooter\u300B is a high difficulty bitmap horizontal-scroll\
      \ shooting game.<br />\r\n<br />\r\nThere are 6 different levels in the game.<br\
      \ />\r\nYou will control the angels to pursue the witch's footprint who destroyed\
      \ the world, all the way to defeat all kinds of enemies and finally the witch.<br\
      \ />\r\n<br />\r\n. The original &quot;score bonus&quot; system makes the game\
      \ strategic, and you will be able to decide when to get the item by yourself.<br\
      \ />\r\n. Not just the barrage! The enemy will also cast special attacks on\
      \ you!<br />\r\n. In addition to the enemies, traps and terrains will also test\
      \ your control."
