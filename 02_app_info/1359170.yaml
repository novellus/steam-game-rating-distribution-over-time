  data:
    about_the_game: 'Killer Dog is an action platformer with nice pixel-art graphics.<br>Hector
      is an ordinary dog who just wants to get back home, but things keep going wrong.
      Help him overcome all difficulties and save his friends!<br><ul class="bb_ul"><li>
      Explore a number of diverse levels, finding secrets and collecting treasures!<br></li><li>
      Fight various enemies: from some simple thugs to savage creatures of Hell and
      cunning aliens!<br></li><li> Avoid tricky traps!<br></li><li> Find delicious
      food across platforms, that will help you to recover lost health.<br></li><li>
      Spend the points you have collected to buy some upgrades, which will greatly
      improve the skills of your dog.<br></li><li> Even a good dog can not fight without
      friends! In some levels other characters will help you on your mission.<br></li><li>
      At the end of each chapter a tough boss will await you. Defeating him will require
      skill and elaborate tactics.</li></ul>'
