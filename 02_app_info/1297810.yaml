details:
  data:
    about_the_game: <strong>KARA Legends</strong> is a strategic online board game
      in which two players take turns moving heroes on a game board. The goal of the
      game is to defeat the opposing heroes.<br><br><strong>Lobby</strong><br>You
      can watch other players in the lobby or queue up. Once your opponent is found,
      you can measure yourself against your opponent on the battlefield.<br><br><strong>Classes</strong><br>There
      are different classes in the game. Each of these classes behaves differently.
      Depending on the class, your character has different movement speed, attack
      range, attack power but also the possibility to use healing abilities.<br><br><strong>Game</strong><br>Turns
      take place simultaneously. When a team runs out of units, the game ends.<br><br><strong>Matchmaking</strong><br>Depending
      on the type of game, you can win or lose Elo. A highscore can be seen in the
      lobby view.
