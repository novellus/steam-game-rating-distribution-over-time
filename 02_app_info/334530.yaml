    about_the_game: "Original soundtrack to the outstanding bullet hell game &quot;eXceed\
      \ 3rd - Jade Penetrate Black Package&quot;, created by Tennen-sozai and localized\
      \ into English and published by Nyu Media Ltd. <br />\r\n<br />\r\nIncludes\
      \ 12 remixes of tracks from the original release &quot;eXceed 3rd \u2013 Jade\
      \ Penetrate&quot;, PLUS 4 new tracks, including \u201CProvidence\u201D, the\
      \ theme for Black Package\u2019s ultimate boss, Undead Lord Remedy.<br />\r\n\
      <br />\r\nTracklist: <br />\r\n<br />\r\n1. Wild Wings - Remix (05:00)<br />\r\
      \n2. White Beelzebub - Remix (03:23)<br />\r\n3. FlY UP - Remix (04:13)<br />\r\
      \n4. High Tension Beat - Remix (05:20)<br />\r\n5. Alice in Deep Forest - Remix\
      \ (04:41)<br />\r\n6. Feast of Frenzy - Remix (04:45)<br />\r\n7. Maid To Order\
      \ - Remix (04:22)<br />\r\n8. Fierce Fight - Remix (04:34)<br />\r\n9. Capital\
      \ Punishment Place - Remix (04:22)<br />\r\n10. Intersect Thunderbolt - Remix\
      \ (04:30)<br />\r\n11. The Fate of - Remix (05:24)<br />\r\n12. Monolith (05:17)<br\
      \ />\r\n13. Providence (05:19)<br />\r\n14. Hymnus (03:14)<br />\r\n15. Next\
      \ Stage - Remix 01:47)<br />\r\n16. Curtain Call (01:47)<br />\r\n<br />\r\n\
      An uplifting mix of aural brutality and beautiful melodic metal tunes, courtesy\
      \ of Saitama Saisyu Heiki!"
