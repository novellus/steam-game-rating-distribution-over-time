details:
  data:
    about_the_game: 'The Yakuza: Like a Dragon Karaoke Set adds a variety of classic
      and new karaoke songs to the jukebox at Survive Bar.<br><br><u>Note: Set does
      not add songs to the karaoke minigame.</u><h2 class="bb_tag"><strong>New Karaoke
      Hits adds full Japanese and short English versions of the following songs:</strong></h2><br><br><ul
      class="bb_ul"><li>Hell Stew (Ichiban)<br></li><li>The Future I Dreamed Of (Ichiban)<br></li><li>Spring
      Breeze (Saeko)<br></li><li>Machine Gun Kiss (Adachi)<br></li><li>Hell Stew (Zhao)</li></ul><h2
      class="bb_tag"><strong>Classic Kiryu adds the following classic Kiryu karaoke
      songs (full versions):</strong></h2><br><br><ul class="bb_ul"><li>Today is a
      Diamond (Yakuza 6: The Song of Life)<br></li><li>Hands (Yakuza 6)<br></li><li>TONIGHT
      -restart from this night-<br></li><li>Judgement (Yakuza 0)<br></li><li>Machine
      Gun Kiss (Yakuza 4)<br></li><li>Bakamitai (Yakuza 5)</li></ul><h2 class="bb_tag"><strong>Classic
      Majima adds the following classic Majima karaoke songs (full versions):</strong></h2><br><br><ul
      class="bb_ul"><li>24 Hour Cinderella (Yakuza 0)<br></li><li>Pride From Despair
      (Yakuza Kiwami 2)<br></li><li>As Long as You''re Happy (Yakuza Kiwami 2)<br></li><li>Samurai
      Ondo (Ryu Ga Gotoku Ishin!)<br></li><li>Majima Construction Theme (Yakuza Kiwami
      2)<br></li><li>GET TO THE TOP! (Yakuza: Dead Souls)</li></ul><h2 class="bb_tag"><strong>Karaoke
      Classics adds the following classic karaoke songs (full versions):</strong></h2><br><br><ul
      class="bb_ul"><li>Shine X3 (Yuki)<br></li><li>Ring (Yuki)<br></li><li>Rain Drops
      (Hana)<br></li><li>Asura Komachi (Ishin / &quot;Hana&quot;)<br></li><li>Kokyo
      ni Nishiki wo Kazarubeshi (Ishin/ &quot;Saejima&quot;)<br></li><li>Bakamitai
      (Saejima)</li></ul>'
