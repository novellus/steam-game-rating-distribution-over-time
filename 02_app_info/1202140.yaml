details:
  data:
    about_the_game: You've been sent to activate the portals of the kingdom and free
      the dungeons from the dangerous creatures. You have only pickaxe and desire
      to live.<br>You can take a friend with you, but at the same time you will be
      tied with collars that will not let you go far or escape. It will save you if
      you die inside the dungeon, though in this case you will have to clean it again.<h2
      class="bb_tag">Gameplay</h2>Break everything and collect coins. You need them
      to improve armor and weapons, as well as for some other things. Raise your level,
      crush everything around and become stronger!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1202140/extras/PD_KillThemAll.gif?t=1603034829"
      /><br><br>You will find 20 portal dungeons, a variety of monsters, bosses and
      tasks, secret rooms with treasures and dangerous traps. Your aim is to activate
      all the portal, found out what happened before and free yourself from the slavery<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1202140/extras/PD_FindKey.gif?t=1603034829"
      /><h2 class="bb_tag">Features:</h2><br><ul class="bb_ul"><li>20 levels (portal
      dungeons)<br></li><li>unique bosses<br></li><li>increasing difficulty<br></li><li>all
      items on levels can be magically destroyed (except architecture)<br></li><li>a
      variety of weapons and armor<br></li><li>daily quests<br></li><li>bestiary<br></li><li>traps<br></li><li>co-op
      with a friend</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1202140/extras/PD_BreakingItems.gif?t=1603034829"
      />
