  data:
    about_the_game: <i>The year is 1998 and in the small town of Goodbury, a mysterious
      business man just bought the local newspaper. He fired everyone already working
      there, and hired you to rebuild the paper as the new Editor-in-Chief.</i><br><br>Above
      the Fold is a newspaper simulation game, where you grow and manage a newspaper.
      Hire the right reporters, assign them stories they like to write, and make sure
      to please advertisers, subscribers and the paper's owner. You also need to upgrade
      your paper and balance the finances - make sure to save a bit of cash in case
      you need to bail a reporter out of jail, or fix a plumbing issue.<br><br>Can
      you grow this unknown rag into an international household name?<br><br><ul class="bb_ul"><li>Hire
      and manage a staff of reporters<br></li><li>Assign them stories that fit their
      interests<br></li><li>Prioritize the stories you want on the front page<br></li><li>Get
      new subscribers for the newspaper<br></li><li>Buy upgrades for your office<br></li><li>Handle
      random and historic events<br></li><li>Please advertisers and the mystery Owner<br></li><li>Become
      the leader of a world famous media outlet!</li></ul>
