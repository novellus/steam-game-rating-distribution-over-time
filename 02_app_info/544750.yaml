    detailed_description: "<h1>Digital Deluxe Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/544750/extras/MOCKUP-SOULCALIBUR-VI_SEASONPASS_210619_CUSTOM.png?t=1605602645\"\
      \ /><br>The SOULCALIBUR VI Deluxe Edition includes SOULCALIBUR VI and a season\
      \ pass.</p><br><h1>About the Game</h1>Introducing the newest entry in the SOULCALIBUR\
      \ series!<br>Experience all-new gameplay mechanics with the most beautiful graphics\
      \ the weapons-based fighting genre has ever seen!<br><br>\u25A0All-New Battle\
      \ Mechanics!<br>Reversal Edge: Block your opponent\u2019s assault and counterattack!\
      \ A fusion of offense and defense.<br>Soul Charge: Enjoy a temporary power-up\
      \ to turn the tide of the battle. Unleash additional attacks in this state!\
      \ <br>Wield Lethal Hits to deal huge combo damage and take down fearsome opponents!<br><br>\u25A0\
      A full assortment of single-player modes!<br>STORY: Taking place in the 16th\
      \ century, revisit the events of the very first SOULCALIBUR in Soul Chronicle\
      \ mode. <br><br>\u25A0 A wide variety of game modes!<br>Clash with players around\
      \ the world in Online mode!<br>Create your own character to suit your tastes\
      \ in Creation mode!<br><br>\u25A0Guest Character<br>Geralt from CD Projekt Red\u2019\
      s Witcher series joins the fray!"
