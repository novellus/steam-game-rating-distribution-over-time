    review: "\u201C--Para quem esse jogo foi desenvolvido?\n( ) Espermatoz\xF3ides\n\
      ( ) Crian\xE7as\n( ) Adolescentes\n( ) Adultos\n(X) Tudo e todos\n( ) Pessoas\
      \ que conhecem a morte de perto.\n\n--Trambolho necess\xE1rio pra rodar bacana?\n\
      ( ) Nokia 1995\n( ) Windows 98 sem placa de video\n( ) Batata gamer, dual core\
      \ com uma GTS450\n(X) Um PC decente, i3 com uma gtx 950 ou RX 560\n( ) Um PC\
      \ gamer, com i5 e uma gtx 1060 6gb\n( ) Invista no minimo 6 mil em hardware\n\
      ( ) i9 e SLI DE RTX 2080 Ti\n( ) Esque\xE7a, a tecnologia atual n\xE3o d\xE1\
      \ conta\u201D\n\n--Falhas?\n( ) Cyberbug 2077\n( )Pra todo lado, tipo tiro em\
      \ favela no Rio\n( ) Muita falha, algumas chatinhas\n( ) Bugs que s\xE3o engra\xE7\
      ados e n\xE3o atrapalham a jogatina\n(X) Sem falhas percept\xEDveis\n( ) Esse\
      \ jogo est\xE1 perfeito, estilo The Witcher 3\n\n--\xC9 dif\xEDcil?\n( ) N\xE3\
      o \xE9 um jogo, \xE9 um filme.\n( ) Zera com uma m\xE3o\n( ) Pega logo a manha,\
      \ f\xE1cil e divertido.\n(X)Nem f\xE1cil, nem dif\xEDcil. Prazeroso.\n( ) Bem\
      \ desafiador, as vezes dif\xEDcil, por\xE9m nunca irritante.\n( ) Quase um Dark\
      \ Souls\n( ) Equipar\xE1vel a Dark Souls\n( ) \xC9 necess\xE1rio morrer (de\
      \ verdade) pra zerar\n\n--Quanto tempo pra zerar?\n(X)Ainda n\xE3o zerei, mas\
      \ irei com certeza.\n( )N\xE3o zerei e nem vou zerar.\n( ) Voc\xEA zera antes\
      \ de sair do menu\n( ) Tempo necess\xE1rio pra cantar Faroeste Caboclo\n( )\
      \ Tempo de jogo dos jogos exclusivos da Sony\n(X) Muito tempo, pelo menos umas\
      \ 50 horas\n( ) Skyrim V da vida\n( ) Vai jogar por mais de 1000 horas, e ainda\
      \ n\xE3o vai ter descoberto tudo.\n( )MMORPG, sua vida acaba antes do jogo.\n\
      \n--Hist\xF3ria?\n( ) N\xE3o, um PUBG da vida\n(X) tem hist\xF3ria s\xF3 pra\
      \ n\xE3o dizer que n\xE3o tem\n( ) D\xE1 pra gostar da hist\xF3ria, se esfor\xE7\
      ando\n( ) Consegue te arrancar uma l\xE1grima ou duas\n( ) N\xEDvel The Last\
      \ Of Us\n( ) Dava pra fazer um livro n\xEDvel Harry Potter\n( ) Deveria constar\
      \ no curr\xEDculo do Ensino m\xE9dio\n\n--Texturas, Gr\xE1ficos, Lindeza?\n\
      ( ) Parece com os gr\xE1ficos dos jogos do Atari\n( ) 220 x 120p\n( ) Meia boca,\
      \ mas tem piores\n( ) Dentro da m\xE9dia\n(X) Quase um The Witcher 3\n( ) The\
      \ Witcher 3\n( ) Isso veio de outra dimens\xE3o\n\n--\xC1udio, m\xFAsicas?\n\
      ( ) Nivel do Funk Brasileiro\n( ) Jogue mutado\n( ) D\xE1 pra escutar\n(X) M\xFA\
      sica ideal para o que o jogo se prop\xF5e.\n( ) Os caras capricharam legal no\
      \ \xE1udio\n( ) Baixe a playlist pra escutar no \xF4nibus\n( ) Toque o tema\
      \ no seu casamento\n( ) Toque o tema no seu casamento, no nascimento dos seus\
      \ filhos, e no seu funeral.\n\nComent\xE1rios adicionais?\n\nExcelente jogo\
      \ de luta, gr\xE1ficos bonitos, jogabilidade bem constru\xEDda. Desafiador e\
      \ relaxante ao mesmo tempo.\n\n"
