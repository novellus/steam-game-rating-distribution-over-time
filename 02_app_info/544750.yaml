    about_the_game: "Introducing the newest entry in the SOULCALIBUR series!<br />\r\
      \nExperience all-new gameplay mechanics with the most beautiful graphics the\
      \ weapons-based fighting genre has ever seen!<br />\r\n<br />\r\n\u25A0All-New\
      \ Battle Mechanics!<br />\r\nReversal Edge: Block your opponent\u2019s assault\
      \ and counterattack! A fusion of offense and defense.<br />\r\nSoul Charge:\
      \ Enjoy a temporary power-up to turn the tide of the battle. Unleash additional\
      \ attacks in this state! <br />\r\nWield Lethal Hits to deal huge combo damage\
      \ and take down fearsome opponents!<br />\r\n<br />\r\n\u25A0A full assortment\
      \ of single-player modes!<br />\r\nSTORY: Taking place in the 16th century,\
      \ revisit the events of the very first SOULCALIBUR in Soul Chronicle mode. <br\
      \ />\r\n<br />\r\n\u25A0 A wide variety of game modes!<br />\r\nClash with players\
      \ around the world in Online mode!<br />\r\nCreate your own character to suit\
      \ your tastes in Creation mode!<br />\r\n<br />\r\n\u25A0Guest Character<br\
      \ />\r\nGeralt from CD Projekt Red\u2019s Witcher series joins the fray!"
