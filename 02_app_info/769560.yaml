details:
  data:
    about_the_game: "&quot;Night of the Full Moon&quot; is a deck-building game based\
      \ on the tale of Little Red Riding Hood. You play as Red herself, battle against\
      \ monsters with cards to save your beloved grandma. You can build your own deck\
      \ with the cards you collect through the adventure.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/769560/extras/\u80CC\
      \u666F-en.png?t=1603441785\" /><br>In order to find her missing grandma, Little\
      \ Red Riding Hood go alone into the Black Forest - a place that was always dark\
      \ and night. She is about to face the guardian of the forest elves, the ferocious\
      \ werewolf, the sedentary witch, the strange villagers and the truth that slowly\
      \ surfaced...<br>On the night of the full moon, the mysterious veil of the Black\
      \ Forest will be unveiled layer by layer...<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/769560/extras/\u7279\
      \u70B9-en(1).png?t=1603441785\" /><br>* Mild strategic turn-based card battle<br>*\
      \ 7 classes, more than 600 cards to collect<br>* 131 mysterious opponents await\
      \ your challenge<br>* Random events<br>* Story options that affect your reputation\
      \ and courage"
