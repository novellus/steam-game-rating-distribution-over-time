details:
  data:
    about_the_game: From the legendary composer and creative mind Hiroki Kikuta comes
      a unique new music pack you can use in your RPG Maker projects! Inspired by
      both classic and modern fantasy, The Fury features Hiroki Kikuta's memorable
      style and flowing melodies. From imperial marches to battle themes and beyond,
      Fury theme is a piercing and fast-paced journey into the unknown.<br><br>The
      familiar.mp3 file format makes this pack the perfect playlist for you to listen
      to while developing your game. Grab this must-have music pack and bring some
      <i>oomph</i> to your growing library of RPG Maker resources!<br><br><strong><u>Contents:</u></strong><br><ul
      class="bb_ul"><li>BGM 01 - Fearless Adventurers<br></li><li>BGM 02 - Battle
      Against All Odds<br></li><li>BGM 03 - Army of the Forest<br></li><li>BGM 04
      - Advancement to Victory<br></li><li>BGM 05 - Evil Leaves Its Mark<br></li><li>BGM
      06 - Stalwart Guardians Appear<br></li><li>BGM 07 - Fury of the Fallen God<br></li><li>BGM
      08 - Imperial Masquerade<br></li><li>BGM 09 - Marching Into Battle<br></li><li>BGM
      10 - Thief Among The Pyramids<br></li><li>BGM 11 - The Sarcophagus Opens<br></li><li>BGM
      12 - Encounter With Malice<br></li><li>ME 01 - Victory March <br></li><li>ME
      02 - Grand Success </li></ul>
