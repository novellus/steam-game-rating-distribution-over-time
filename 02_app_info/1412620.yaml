    about_the_game: "<strong>About Sweet Time</strong><br>Welcome, the newcomer! We\
      \ are glad to see you in the Silver Soul academy - the place where you can embody\
      \ all your passionate dreams. You\u2019ll face the difficult choice: there are\
      \ so many pretty girls here. Dip into the real power of love and adventures,\
      \ but don\u2019t forget about the lessons - you\u2019re not going to be expelled,\
      \ huh?<br>Choose your way - an impressive macho; \u0430 geek ruled by the public\
      \ opinion; or a simple school guy dreaming about a real love.<br>Hold your breath\
      \ and play our amazing Sweet Time game!<br><br><strong>Key Features</strong><br>\u25CF\
      \ 4 full stories.<br>\u25CF The game is a representative of the genre of &quot;\
      \ Japanese visual novel &quot;.<br>\u25CF No DRM<br>\u25CF Windows only"
