    detailed_description: <h1>Level Editor</h1><p>Make and share custom levels!<br><br><ul
      class="bb_ul"><li>Designed to be user friendly and fun.</li></ul><ul class="bb_ul"><li>Bring
      your level ideas to life.</li></ul><ul class="bb_ul"><li>Share your levels on
      the Steam Workshop.</li></ul><ul class="bb_ul"><li>Use logic blocks for complex
      creations.</li></ul></p><br><h1>About the Game</h1>WaveLand is a speed-game
      for platform fighter fans! The community created<i> &quot;Wavedash&quot;</i>,
      refined to be the ultimate movement option, is used to dash through levels with
      speed and style. Along the way, collect memory shard fragments to remember new
      abilities and progress through the world. Each level has two categories with
      separate leaderboards. Will you collect everything or save the frames?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/532170/extras/promoscreens2.png?t=1583613922"
      /><h2 class="bb_tag">New Dark Levels!</h2>30 Levels have been reimagined in
      a more sinister way... Can you beat them all?<br><br><br><strong>Gameplay First.</strong><br>WaveLand
      is quick to get into, with little down time between runs. <br><br><strong>So
      Many Options!</strong><br>Short hop, ledge dash, dash cancel, fast fall, shine
      stall, and many more. <br><br><strong>Level Editor!</strong><br>Create and play
      custom levels via Steam Workshop.<br><br><strong>Play Your Way.</strong><br>Supports
      Keyboard, XInput controllers, and DirectInput controllers, you can use what
      you're comfortable with!<br><br><strong>Learn to Speedrun!</strong><br>Join
      the community Discord server to participate in races and discuss speed strategies!<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Six unique thematic zones.</li></ul><ul
      class="bb_ul"><li>70 Dashcoins to collect.</li></ul><ul class="bb_ul"><li>Unlockable
      player cosmetics.</li></ul><ul class="bb_ul"><li>Online leaderboards.</li></ul><ul
      class="bb_ul"><li>Multi-genre atmospheric soundtrack.</li></ul><ul class="bb_ul"><li>Puzzles,
      secrets, and lore stones.</li></ul><ul class="bb_ul"><li>30 Dark levels</li></ul>
