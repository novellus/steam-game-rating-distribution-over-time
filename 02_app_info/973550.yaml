    about_the_game: A short fun visual novel, following Yuuki as she goes on her first
      night out for a long time, to an outdoor costume party no less.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/973550/extras/costumes.png?t=1584614676"
      /><br>Will Yuuki meet a new friend or find someone special in her life?<br>Or
      simply have one hell of a night?!<br>It is up to you as you make key decisions
      in this multi route visual novel.<br><br>Features<br> - Visual Novel Style Gameplay<br>
      - Multiple Decision to Make<br> - Secret Lingerie Outfit to Unlock<br> - Beautiful
      &amp; Sexy Illustrations<br><br>* All characters included in the game are at
      least 18 years of age.
