details:
  data:
    about_the_game: The first of its kind! A first for VR! An intense online multiplayer
      deathmatch game where you must dig through the earth and excavate weapons to
      battle your enemies!<h2 class="bb_tag">Multiplayer Deathmatch</h2><h2 class="bb_tag"><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/503340/extras/cap_01.png?t=1480990890"
      crossorigin="anonymous"/></h2><br>Play online in 4 player deathmatches with
      opponents from around the world!<br>You'll have to watch for enemies from every
      direction in these intense VR battles!<br>Everyone else is your enemy! Score
      more kills by the end of each 5 minute match to win!<h2 class="bb_tag">Masks
      and Gloves</h2><h2 class="bb_tag"><img src="https://media.st.dl.pinyuncloud.com/steam/apps/503340/extras/cap_02.png?t=1480990890"
      crossorigin="anonymous"/></h2><br>Get special new masks and gloves every day
      you log in!<br>Match up your preferred mask and gloves and get ready to Dig
      4 Destruction!<h2 class="bb_tag">Match Waiting Room Chat</h2><h2 class="bb_tag"><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/503340/extras/cap_03.png?t=1480990890"
      crossorigin="anonymous"/></h2><br>Practice at the garage firing range or chat
      with your opponents while waiting for each match to begin!<br>Play catch or
      chess with opponents, take pictures, light fireworks, it's a free for all of
      fun!<br>However, once the match begins, they're all enemies, so don't get too
      attached!<br><br>*Matching with Dig 4 Destruction as sold on Oculus Store is
      not supported.
