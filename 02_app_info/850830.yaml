    about_the_game: "<h2 class=\"bb_tag\"><strong>Save the princess by learning Japanese\
      \ kana </strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/850830/extras/aiueo.png?t=1576052693\"\
      \ /><br>The evil devil has tied the princess!<br>Only by learning the Japanese\
      \ Kana can you defeat the devil and save the princess.<br>After you save the\
      \ princess, you can...<br>\u304C\u3093\u3070\u3063\u3066\u304F\u3060\u3055\u3044\
      ~~~~~ \u30FD(\u273F\uFF9F\u25BD\uFF9F)\u30CE<h2 class=\"bb_tag\"><strong>Collecting\
      \ Cards from Gacha</strong></h2>This is a unique place in the game.<br>How many\
      \ times do you need to get the five-stars card?<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/850830/extras/AUI2.png?t=1576052693\"\
      \ /><h2 class=\"bb_tag\"><strong>Exquisite Style and Deisn</strong></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/850830/extras/AUI.png?t=1576052693\"\
      \ /><br>Every place has been carefully designed and adjusted, <br>we strive\
      \ for a better gaming experience.<h2 class=\"bb_tag\"><strong>Want Beautiful\
      \ Collections\uFF1F</strong></h2>Yes, Yes, we have prepared for you, my dear\
      \ playes.<br>We designed a lot of Japanese-style drop items for you,<br>hoping\
      \ to drop your favorite.(\u301C\uFFE3\u25B3\uFFE3)\u301C<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/850830/extras/cherry54.png?t=1576052693\"\
      \ /><h2 class=\"bb_tag\"><strong>Suggestions or Ideas</strong></h2>If you have\
      \ good suggestions or ideas, <br>welcome to share with me, I will seriously\
      \ think it.(\xB0\u2200\xB0)\uFF89<br><br>------------------notice--------------------------<br>The\
      \ recommendations in the comments have been comprehensively revised and supplemented.<br>Thanks\
      \ to the friend who leave a red. (* \u309A\u30A7 \u309A*)"
