    about_the_game: "Code51:Mecha Arena is a wasteland-style mech arena game. As a\
      \ pilot, you put on your VR device and drive your giant mech, sitting in the\
      \ cockpit and fight your foes \u2013 mechs driven by rival players.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/640760/extras/Poster.jpg?t=1536909519\"\
      \ /><br><br>Unlike most VR shooter games, you won\u2019t need to stand and move\
      \ around. Simply sit in your chair just like the way you do in a mech cockpit,\
      \ and wear your VR device like a helmet, you will be brought into the immersive\
      \ battleground and enjoy fighting with other players. <br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/640760/extras/\u673A\u8231.jpg?t=1536909519\"\
      \ /><br><br> <h2 class=\"bb_tag\"> \xB7 Story</h2>2040 A.D., the world condition\
      \ continues to deteriorate. Fighting for very limited living resources, World\
      \ War III had broken among the major forces. The great war exhausted almost\
      \ all regular energy sources of the world, human civilization was mostly destroyed\u2026\
      \            <br><br>People who survived the cataclysm reunited to find new\
      \ energy sources. During which, they found the so-called Document of Code51,\
      \ in which a mystery energy substance Code51 has been revealed.<br><br>With\
      \ its discovery, mechas were made with this new energy. Warlords rose, factions\
      \ formed. The union is as fragile as post-apocalyptic humanity. With these giant\
      \ war gears, factions conflicted for exploiting Code 51 , another great war\
      \ is breeding on the bruised earth\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/640760/extras/MAP02.jpg?t=1536909519\"\
      \ /><h2 class=\"bb_tag\"> \xB7 Immersive Cockpit Design</h2>The game uses an\
      \ in-cockpit camera, through which you can see the interior structure and your\
      \ weapon. Clear at a glance!      <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/640760/extras/\u673A\
      \u8231_\u82F1\u6587.jpg?t=1536909519\" /><h2 class=\"bb_tag\"> \xB7 Player-Friendly\
      \ Controls</h2>All the controls are designed according to real world vehicles,\
      \ and mapped to VR controllers perfectly. Very intuitive and easy to learn!\
      \      <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/640760/extras/danger.jpg?t=1536909519\"\
      \ /><h2 class=\"bb_tag\"> \xB7 Different types of  mecha\uFF0Cevery type of\
      \ mecha has two skills and a skill.</h2>  <br>9 different types of mecha<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/640760/extras/\u673A\u7532\
      \u5408\u5F71\u6D77\u62A5.jpg?t=1536909519\" /><br><br>10 different types of\
      \ weapons<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/640760/extras/\u6B66\
      \u5668\u5408\u7167.jpg?t=1536909519\" /><br><br>Several different types of weapons<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/640760/extras/20180403_1.jpg?t=1536909519\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/640760/extras/20180403_2.jpg?t=1536909519\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/640760/extras/20180403_3.jpg?t=1536909519\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/640760/extras/20180403_4.jpg?t=1536909519\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/640760/extras/20180403_5.jpg?t=1536909519\"\
      \ /><br><br> <h2 class=\"bb_tag\"> \xB7 Sit\uFF0CRelax and play</h2>Code 51\
      \ can be played without moving your body, which frees you from struggling with\
      \ the wires, base stations and environmental dangers. Unlike other VR games,\
      \ this game is merely energy-consuming, allowing you to play it for a long time\
      \ without being tired.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/640760/extras/20180403_6.jpg?t=1536909519\"\
      \ />"
