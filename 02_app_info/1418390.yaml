    about_the_game: Greetings, artist! <br><br>What, you've never done a painting
      before? Fear not, I'll show you the ropes!<br><br><strong>First off, select
      the right tool for the job.</strong> <br>Every artist has their favorite - I'm
      sure you'll find something that will suit your style.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1418390/extras/antipaintBrushes.gif?t=1606417721"
      /><br><br><strong>Next up, choose a palette.</strong><br>It can be your favorite
      colors, your most despised colors, something to match your mood - anything!<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1418390/extras/2020-11-21_14-55-22.gif?t=1606417721"
      /><br><br><br><strong>Then all you have to do is splat all sorts of these weird
      little doodles</strong><br>Presto - a painting appears before your very eyes!<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1418390/extras/antipaint_battle.gif?t=1606417721"
      /><br><br>Now show me - do you have what it takes?
