    about_the_game: "R\xF6ki - Deluxe Edition Upgrade contain:<br><br>- Ro\u0308ki\
      \ Soundtrack<br>- R\xF6ki - Artbook<br><br>The official R\xF6ki soundtrack composed\
      \ by Aether. A haunting and relaxing ambient soundscape featuring newly curated\
      \ and mastered tracks from the modern adventure game.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402620/extras/Roki_Digital_Sountrack_600px_v5.png?t=1606394913\"\
      \ /><br><br>R\xF6ki Digital Art Book it is a collection of sketches and concepts,\
      \ along with comments from Polygon Treehouse team to try give you an insight\
      \ into how the game was made! In Digital Art Book you can find the work ranges\
      \ from rough sketches to more polished concept art. Sometimes a 10 minute sketch\
      \ can be as important as a 2 hour digital painting, so we have included them\
      \ all for you to see.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402620/extras/Digital-ARTBOOK_ROKI_v6_600px.png?t=1606394913\"\
      \ />"
