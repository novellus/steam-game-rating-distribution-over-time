  data:
    about_the_game: <strong>AUSSIE BATTLER TANKS MULTIPLAYER</strong><br>rated as
      fun<br>ENGLISH SPEAKING ONLY.<br>9 WW2 TANKS, 2 TO 12 PLAYERS WITH HASSLE FREE
      MULTIPLAYER HOSTING ON CLOUD NETWORK SERVERS , 3 GAME MODES TDM CTF CP AND 7
      MAPS.<br>PHYSICS TRACKS AND HIT POINTS DAMAGE SYSTEM WITH AP AND HE SHELLS,
      AND EACH TANK HAS ITS INDERVIUAL ADVANTAGES, LIKE DRIVE SPEED- TURRET TURN SPEED-
      RELOAD TIME- FIRE POWER- DAMAGE POINTS<br>FILE SIZE ON DISK AFTER INSTALL IS
      5GB.<br>WINNERS ARE GRINNERS COPY AND SHARE WITH FREINDS IF YOU ARE AUSTRALIAN
      RESIDENT.<br><br>READ ME INFO:<br>LOWEST PC SPECS - CPU = QUAD CORE 2.4 GHZ,
      RAM MEMORY = 3 GB, <br>LOWEST ONBOARD VIDEO = &quot;intel(r) hd graphics 630&quot;,
      WITH AT LEAST 3GHZ QUADCORE CPU IF NO VIDEO CARD.<br>RECOMEND VIDEO CARDS &quot;NVIDIA
      GTX 460&quot; &quot;AMD ATI R9 390&quot; &quot;AMD ATI RX 570&quot; OR &quot;NVIDIA
      GTX 970&quot; WITH 2GB MEM OR BETTER.<br><br>3 GAME MODES = TDM-TEAM DEATH MATCH,
      CTF-CAPTURE THE FLAG, CP-CONTROL POINTS DOMINATION.<br>7 WW2 MAPS.<br>9 WW2
      TANKS.<br>2 TO 12 PLAYERS.<br><br>EASY PHOTON CLOUD PLAYER ROUND HOSTING WITH
      OPTIONS LIKE PASSWORD, FREINDS, PING LIMIT, QUICK MATCH, GAME MODES, PLAYERS
      LIMIT, MUCH MORE.<br><br>MENU = ESC.<br>PLAYER SCORE = TAB.<br><br>DRIVE MOVEMENT
      = ARROW KEYS.<br>TURRET MOVEMENT = MOUSE <br>ZOOM IN OUT = MOUSE WHEEL. <br>AIM
      = RIGHT MOUSE BUTTON. <br>SWAP SHELL TYPE ARMOUR PIERCE OR HIGH EXPLOSIVE =
      V<br>DRIVER CAMERA CHANGE = F<br>FIRE BUTTON = LEFT MOUSE<br>VOTE = F1 YES,
      F2 NO.<br>MESSAGE TEXT ENTER T FOR CHAT, Y FOR TEAM.
