    short_description: The Prologue to a Dream of Home is a linear sound novel inspired
      by games like Higurashi no Naku Koro ni. It takes place in an alternate universe
      where Eurasia has been split between two global superpowers. There are no character
      sprites and the focus is placed on the story and music.
