  data:
    about_the_game: '<i>Begin a whole new campaign taking control of the Blood Angels
      Space Marines as you battle the Ork invaders from the ash wastes of Armageddon
      all the way to the deepest caverns and claustrophobic corridors of the massive
      Hive cities!</i><br><br>At the climactic moment of the 2nd War for Armageddon,
      three Space Marine chapters descend from the skies above to aid the beleaguered
      defenders of Hiveworld Armageddon.  Now take control of the Blood Angels and
      re-live their contribution to this epic confrontation in a brand new campaign
      for Warhammer 40,000: Armageddon.<br><br>This campaign features 10 all new missions
      organized into three Acts that follow the exploits and heroic deeds of the Blood
      Angels during the 2nd War for Armageddon.  Engage the Orkish tides in vicious
      close quarter combat set deep within the confines of the enormous Hive cities
      that dominate the world of Armageddon. <br><br>This campaign is an expansion
      for Warhammer 40,000: Armageddon and requires Warhammer 40,000: Armageddon to
      be played<br><br><strong>CAMPAIGN MISSION LIST</strong><br><br><strong>Act 1
      Hive Fighting</strong>:<br><ul class="bb_ul"><li>Archeron Intervention<br></li><li>Depths
      of Archeron<br></li><li>Holding Hades</li></ul><br><strong>Act 2 Tartarus</strong>:<br><ul
      class="bb_ul"><li>Hunting a Warlord<br></li><li>Tartarus Hive<br></li><li>Helsreach
      by Sea</li></ul><br><strong>Act 3 Ork Eviction</strong>:<br><ul class="bb_ul"><li>Equatorial
      Pathfinder<br></li><li>Purging Volcanus<br></li><li>Walls of Tempestora<br></li><li>Docks
      of Tempestora</li></ul>'
