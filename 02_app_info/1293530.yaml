details:
  data:
    about_the_game: "Patience. Precision. Focus. These are the traits of a ninja.\
      \ You will need them all to pass the Trial of the Disc!<br />\r\nWin tournaments\
      \ in all provinces and prove that you are the best ninja in all of Japan.<br\
      \ />\r\nYour task will be difficult. Your path will lead through high mountains,\
      \ treacherous valleys, beautiful palaces and fortresses full of deadly traps.\
      \ You might even travel to the magical lands of legends.<br />\r\nReach the\
      \ Golden Dragon with as few throws as possible. The challenge awaits!<br />\r\
      \n<br />\r\nDisc Ninja is a Virtual Reality disc golf game in which the player\
      \ must throw his flying disc until he reaches the final target.<br />\r\nPlayers\
      \ complete a hole by throwing a disc from a tee area toward a target, throwing\
      \ again from the landing position of the disc until the target is reached.<br\
      \ />\r\nThe goal is to reach the target in as few throws as possible.<br />\r\
      \nThe game combines realistic physics with beautiful, stylized graphics.<br\
      \ />\r\n<br />\r\nThis is an Early Access build. This means that the throwing\
      \ mechanics are not final \u2013 we want to make it as realistic as possible\
      \ so your feedback is very much welcome and needed!<br />\r\nWe will also add\
      \ many more maps. Currently, there are 6 maps available, but we have 10 more\
      \ in progress and each of it will be added every few weeks up to 16 maps total.<br\
      \ />\r\nHave fun and please let us know if you encountered any bugs or have\
      \ a great idea on how to make this game better!<br />\r\nGanbatte!"
