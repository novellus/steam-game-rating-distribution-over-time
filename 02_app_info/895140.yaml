      \ also raise other players up and throw them into trap, and even rob weapons\
      \ from others to make a quick counterattack. Use your wisdom to crush enemies!<br><br>\xB7\
      \ 2-4 players local or online games<br><br>\xB7 Keyboard and controller support<br><br>\xB7\
