    about_the_game: "<i>This page has been translated with the help of the community!</i><h2\
      \ class=\"bb_tag\">FOUNDATION : A NEW ERA OF ORGANIC CITY-BUILDING SIMULATION!</h2><br>Foundation\
      \ is a <strong>grid-less</strong>, sprawling medieval city building simulation\
      \ with a heavy focus on <strong>organic development</strong>, <strong>monument\
      \ construction</strong> and <strong>resource management</strong>.<br><br>In\
      \ this strategy/city-builder/economy simulation game, players must create a\
      \ prosperous settlement as the newly appointed lord of a region untouched by\
      \ man.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/690830/extras/EveningOverManor.gif?t=1607701170\"\
      \ /><br><br>Setting to redefine the city-builder genre, Foundation puts the\
      \ emphasis on the organic aspects of urbanism in the cities of old, powered\
      \ by Polymorph Games\u2019 proprietary game engine, Hurricane. Which allows\
      \ for full mod support and is optimized for the thousands of moving parts that\
      \ come with building humongous cities.<br><br>Among other things, the engine\
      \ provides the player with robust building tools, to create countless unique\
      \ monuments that will seamlessly integrate into your settlement.<br><br>With\
      \ medieval architecture and urbanism at the forefront of its design, Foundation\u2019\
      s vision is to allow players to recreate cities of that period as they envision\
      \ them or even as they really were.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/690830/extras/PCGamer.png?t=1607701170\"\
      \ /><h2 class=\"bb_tag\">FEATURES</h2><br><strong>ORGANIC URBANISM OF THE MEDIEVAL\
      \ ERA:</strong> Create gridless and organically sprawling cities that grow like\
      \ actual medieval cities.<br><br><strong>LAY THE FOUNDATION, THRIVE, AND PROSPER:</strong>\
      \ Weave a complex web of interactions between inhabitants needs and skills,\
      \ resource availability, extraction, and goods production.<br><br><strong>UNIQUE\
      \ MONUMENT CREATION TOOL:</strong> Craft and design original free-form monuments\
      \ like Abbeys, Churches, Lord Manors, Castles and more, with our proprietary\
      \ node-based tool.<br><br><strong>FULL MODDING SUPPORT FOR THE COMMUNITY:</strong>\
      \ Share characters, buildings, quests, and even real topographies through our\
      \ mod-support tool and be part of the Foundation community.<br><br><strong>POWERED\
      \ BY OUR OWN HURRICANE GAME ENGINE:</strong> Experience a city-building game\
      \ engineered with a dedicated, tailor-made, in-house engine built with our unique\
      \ vision in mind.<br><br><strong>ORIGINAL SOUNDTRACK BY PARADOX VETERANS:</strong>\
      \ Immerse yourself in our blissful soundtrack by talented composers who worked\
      \ on titles such as <i>Crusader Kings II</i> and <i>Europa Universalis IV</i>!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/690830/extras/Kotaku.png?t=1607701170\"\
      \ />"
