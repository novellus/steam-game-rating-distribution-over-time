details:
  data:
    about_the_game: "Angels with Scaly Wings is a unique visual novel set in a world\
      \ populated by dragons.<br><br>After the discovery of a mysterious portal, you\
      \ are selected as one of the few humans to travel to the world of dragons. While\
      \ you serve as an ambassador, you learn more about this strangely familiar place,\
      \ and discover that your human colleague knows more than he\u2019s letting on\u2026\
      <br><br>It will be up to you and the friends you make to uncover the conspiracy\
      \ that threatens the newly discovered world - and in the process, you may even\
      \ find love.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/571880/extras/features.png?t=1580834595\"\
      \ /></h2><br><ul class=\"bb_ul\"><li><strong>Epic storyline</strong><br><br>With\
      \ a script of over 175.000 words, our mindbending story will lead you through\
      \ a number of dramatic twists and turns.<br><br></li><li>Hang out with the locals<br><br>Meet\
      \ with a variety of dragons on 5 main and 5 secondary character routes. Listen\
      \ to their stories and learn about their hopes, dreams and problems.<br><br></li><li>The\
      \ choice is yours<br><br>Make deep, impactful decisions that can affect the\
      \ game world permanently and lead you to more than 13 different endings.<br><br></li><li>A\
      \ town full of secrets<br><br>Investigate a number of mysteries during free\
      \ time sections. Manage your time wisely and be careful who you meet with, as\
      \ each encounter may bring forth unintended consequences.<br><br></li><li>Unlockable\
      \ gallery<br><br>Find exclusive images of the main cast.</li></ul>"
