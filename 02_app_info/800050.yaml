    about_the_game: "Play a young peasant boy who becomes squire to a legendary knight.\
      \ Travel the realm competing in jousts, archery, and melee competitions. Train\
      \ hard in order to become a powerful knight and eventually compete in The Great\
      \ Tournament to decide the fate of the realm in this medieval story.<br><br><i>The\
      \ Great Tournament</i> is a 190,000 word interactive fantasy novel by Philip\
      \ Kempton, where your choices control the story. It's entirely text-based\u2014\
      without graphics or sound effects\u2014and fueled by the vast, unstoppable power\
      \ of your imagination.<br><br><ul class=\"bb_ul\"><li> Enjoy the story of a\
      \ young boy\u2019s rise from lowly squire to powerful knight in this epic story\
      \ that takes place in medieval times.<br></li><li> Choose your attributes and\
      \ train your skills in order to win in tournaments.<br></li><li> Become a hero\
      \ of the realm or use your power to take control over the kingdom.<br></li><li>\
      \ Unique combat and character generation ensures no one game is the same.<br></li><li>\
      \ Fight for glory, love, or power in the Great Tournament.<br></li><li> Multiple\
      \ endings with different story lines. </li></ul>"
