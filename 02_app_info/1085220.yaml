    about_the_game: "<strong><i>Piano bridges, dancing plants and musical showdowns,\
      \ ready to dive into The Mind?</i></strong><br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1085220/extras/Figment_2_Steam_Desc.png?t=1608216346\"\
      \ crossorigin=\"anonymous\"/><br><br>Figment 2: Creed Valley is an action-adventure\
      \ game set in the human mind. Nightmares are spreading chaos and have overrun\
      \ once-peaceful lands. Join Dusty, The Mind\u2019s courage, as you make your\
      \ way through puzzles, musical boss fights and unique environments. Face your\
      \ fears head-on.<br><br>Nightmares have shattered the Moral Compass, making\
      \ The Mind unable to function properly. Dusty and his ever-optimistic sidekick,\
      \ Piper, must travel to Creed Valley, where The Mind\u2019s ideals are formed\
      \ to restore peace. A journey filled with musical showdowns and mind-bending\
      \ puzzles awaits.<br><br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1085220/extras/MusicalShowdowns.png?t=1608216346\"\
      \ crossorigin=\"anonymous\"/><br><br>Nightmares have their own theme songs,\
      \ shining light on why they have appeared. <br>Dodge and weave as they taunt\
      \ you. <br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1085220/extras/MusicalShowdowns.gif?t=1608216346\"\
      \ crossorigin=\"anonymous\"/><br><br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1085220/extras/LivingRhythmic.png?t=1608216346\"\
      \ crossorigin=\"anonymous\"/><br><br>Chat with The Mind's ever-changing opinions\
      \ and tune in to the world's rhythm. <br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1085220/extras/LivingRhythmic.gif?t=1608216346\"\
      \ crossorigin=\"anonymous\"/><br><br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1085220/extras/OnemInd.png?t=1608216346\"\
      \ crossorigin=\"anonymous\"/><br><br>Explore The Mind\u2019s two fundamental\
      \ states: Open-minded and Closed-minded. Switch between states and adapt to\
      \ the shifting environment to move forward.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1085220/extras/OneMind.gif?t=1608216346\"\
      \ crossorigin=\"anonymous\"/><br><br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1085220/extras/RackHone.png?t=1608216346\"\
      \ crossorigin=\"anonymous\"/><br><br>Prove your mental and physical strength\
      \ through mind-bending puzzles and fights timed to the soundtrack.<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1085220/extras/RackYourBrain.gif?t=1608216346\"\
      \ crossorigin=\"anonymous\"/><br><br><br>Joy, sadness and everything in between.\
      \ Figment 2: Creed Valley draws from emotional experiences that affect us all.\
      \ <br>Face stress, anxiety and the fear of the dark in a musical and surreal\
      \ universe. <br>Grab your sword and restore the light that once was.<br><br><strong>Figment\
      \ 2: Creed Valley is the standalone sequel to Figment, check it out here:</strong><br><br><a\
