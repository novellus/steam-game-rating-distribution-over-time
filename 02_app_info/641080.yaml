    detailed_description: "<h1>GOLD EDITION</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/641080/extras/MOCKUP-TRIALS-GOLD-STEAM-01-2019-LOC-UK.png?t=1602605580\"\
      \ /><br><br>The Gold Edition includes the Standard Edition of the game and the\
      \ Expansion Pass with access to additional content, extras and more !</p><br><h1>About\
      \ the Game</h1>Explore over-the-top action and physics-bending motorcycle racing\
      \ in the latest opus of the Trials franchise.  All new features, more competitions\
      \ and more tracks means new challenges.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/641080/extras/TRIALS_V2_UK.png?t=1602605580\"\
      \ /><br>Ride challenging tracks around the world \u2013 from the Great Wall\
      \ of China and New York City to the Eiffel Tower and everywhere in between.<br><br>With\
      \ the new hilarious Tandem Bike, get your friends and try to control one bike\
      \ with two riders. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/641080/extras/TRIALS_V3_UK.png?t=1602605580\"\
      \ /><br>From your local backyard to worldwide stadiums, defeat all your opponents\
      \ online and rise to glory.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/641080/extras/TRIALS_V4_UK.png?t=1602605580\"\
      \ /><br>Create and share unique levels in Track Central using over 10 000 items\
      \ available. Possibilities are endless - and so is the fun."
