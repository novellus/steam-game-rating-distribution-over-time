    detailed_description: "<h1>Please read before you buy!</h1><p>Please note that\
      \ &quot;RPG Maker MZ - Classic Fantasy Music Pack Vol 2&quot; and &quot;RPG\
      \ Maker MV - Classic Fantasy Music Pack Vol 2&quot; are the same pack, only\
      \ the title &quot;MV&quot; and &quot;MZ&quot; are different. The content in\
      \ these packs are exactly the same, so if you already have one of these packs,\
      \ you don't have to purchase the other!</p><br><h1>About the Game</h1>The long-awaited\
      \ follow up to the hugely successful Classic Fantasy Music Pack is here! Volume\
      \ 2 brings you more of the same classic sounding game themes to give your game\
      \ more of that authentic 90s classic gaming era sound! Featuring themes reminiscent\
      \ of Final Fantasy, Chrono Trigger, Zelda and more, with vintage synthesizers,\
      \ classic orchestras, choirs, and action-heavy battle themes. As well, both\
      \ battle themes have dungeon variations with completely different instrumentation\
      \ for use during dungeon exploration. \r\n\r\nThis pack also contains both full\
      \ mixes and many tracks also have a version without lead instruments so you\
      \ can use the track as more of a background piece of music. Classic Fantasy\
      \ Music Pack Vol 2 will surely add a great new palette of musical themes to\
      \ your RPG and Fantasy games!\r\n\r\nFeatures:\r\n\r\n* 22 royalty-free songs\
      \ in ogg, mp3, m4a and wav formats \r\n* Tracks with lead melody also have an\
      \ alternate mix without lead for more subtle, background use\r\n* Classic 90s\
      \ JRPG compositional style\r\n* For use in RPG Maker MZ or the engine of your\
      \ choice\r\n\r\nTracklist:\r\n\r\nEndless Battle\r\nEndless Battle - Dungeon\
      \ Version\r\nBattle of the Century\r\nBattle of the Century - Dungeon Variation\r\
      \nEasy Bossa Times\r\nEasy Boss Times - No Lead\r\nMemories and Magic\r\nMemories\
      \ and Magic - No Lead\r\nTheme For Peace\r\nForest of Secrets\r\nForest of Secrets\
      \ - No Lead\r\nKingdom Theme\r\nKingdom Theme - No Lead\r\nRavel - Bolero\r\n\
      Window Shopping\r\nFields of Harmony\r\nMorning Sunlight\r\nGame Menu\r\nDungeon\
      \ Exploration\r\nMystery World\r\nTo The Skies\r\nTo The Skies - No Lead"
