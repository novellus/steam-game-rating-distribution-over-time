details:
  data:
    about_the_game: "The long-awaited follow up to the hugely successful Classic Fantasy\
      \ Music Pack is here! Volume 2 brings you more of the same classic sounding\
      \ game themes to give your game more of that authentic 90s classic gaming era\
      \ sound! Featuring themes reminiscent of Final Fantasy, Chrono Trigger, Zelda\
      \ and more, with vintage synthesizers, classic orchestras, choirs, and action-heavy\
      \ battle themes. As well, both battle themes have dungeon variations with completely\
      \ different instrumentation for use during dungeon exploration. <br />\r\n<br\
      \ />\r\nThis pack also contains both full mixes and many tracks also have a\
      \ version without lead instruments so you can use the track as more of a background\
      \ piece of music. Classic Fantasy Music Pack Vol 2 will surely add a great new\
      \ palette of musical themes to your RPG and Fantasy games!<br />\r\n<br />\r\
      \nFeatures:<br />\r\n<br />\r\n* 22 royalty-free songs in ogg, mp3, m4a and\
      \ wav formats <br />\r\n* Tracks with lead melody also have an alternate mix\
      \ without lead for more subtle, background use<br />\r\n* Classic 90s JRPG compositional\
      \ style<br />\r\n* For use in RPG Maker MZ or the engine of your choice<br />\r\
      \n<br />\r\nTracklist:<br />\r\n<br />\r\nEndless Battle<br />\r\nEndless Battle\
      \ - Dungeon Version<br />\r\nBattle of the Century<br />\r\nBattle of the Century\
      \ - Dungeon Variation<br />\r\nEasy Bossa Times<br />\r\nEasy Boss Times - No\
      \ Lead<br />\r\nMemories and Magic<br />\r\nMemories and Magic - No Lead<br\
      \ />\r\nTheme For Peace<br />\r\nForest of Secrets<br />\r\nForest of Secrets\
      \ - No Lead<br />\r\nKingdom Theme<br />\r\nKingdom Theme - No Lead<br />\r\n\
      Ravel - Bolero<br />\r\nWindow Shopping<br />\r\nFields of Harmony<br />\r\n\
      Morning Sunlight<br />\r\nGame Menu<br />\r\nDungeon Exploration<br />\r\nMystery\
      \ World<br />\r\nTo The Skies<br />\r\nTo The Skies - No Lead"
