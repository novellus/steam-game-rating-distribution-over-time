    about_the_game: "<u><strong>EXPERIENCE THE LIFE OF A WOLF</strong></u><br>You\
      \ take control of a young wolf named Ako. Born on the island of Sylvanna, you\
      \ have learned the ways of the world from your father. \_However, there is still\
      \ much to learn. \_Ako, a naive canine, discovers this abruptly as he meets\
      \ mankind for the first time and sees their wicked ways for himself. \_You will\
      \ have to survive the wildlands and reclaim the island to restore the natural\
      \ balance of the diverse ecosystem on Sylvanna.<br><u><br><strong>THE STORY\
      \ IS YOURS TO TELL</strong></u><br>The time of tranquility is over, man has\
      \ landed on the shores and they are setting up camps all over the island.  Extracting\
      \ valuable resources from the earth and destroying natural habitats wherever\
      \ they go.\_You can decide to stalk your human prey and take them down silently\
      \ one by one, use the power of fire to burn down the encampments sprawled across\
      \ the land or infuse essence into your body &amp; soul to become an elemental\
      \ wolf!<br><br><u><strong>REALISTIC ENVIRONMENT</strong></u><br>Tale Of A Wolf\
      \ features a variety of realistic mechanics!<br><ul class=\"bb_ul\"><li>Day\
      \ &amp; night system with full seasonal weather.<br></li><li>Wild animals roam\
      \ the land freely - Deers, Bears, Toads, Hedgehogs, Crab, Rabbit, Fox.<br></li><li>Open\
      \ world area to explore!<br></li><li>Wild wolf packs that you can either work\
      \ with or against!<br></li><li>Extensive cave system, extending the playable\
      \ area.<br></li><li>Fast travel portal system.<br></li><li>Use elemental forces\
      \ to transform and eliminate your enemies!</li></ul><br><strong><u>GET READY\
      \ FOR A NEW ADVENTURE</u></strong><br>Will the <strong>humans</strong> takeover\
      \ Sylvanna? <br><br>Will the native <strong>wildlife</strong> survive the expansion\
      \ of mankind?<br><br>Can you defeat the <strong>elementals</strong> that lurk\
      \ in the mountains?<br><br>Guide <strong>Ako</strong> on his journey of discovery\
      \ and make unconventional friendships along the way!"
