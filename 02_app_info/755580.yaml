    about_the_game: <strong>Daddy's gone a-hunting</strong> is a retro 16 bit game
      with cute  explosions, fx-sounds <br>and represents a story of a lazy prehistoric
      dad.Who was kicked out from home by his wife. And  need to find a  food for
      his kids.<br><br>In Game, you need to fight a lot to enemies in 2 different
      zones. <br><br>On your side, you will have your fish company who can make a
      lot of destructions.<br><br>You will feel the anxiety, paranoia and hopelessness
      when you fight against prehistoric monsters<br><br>The task is not easy and
      you may die many times, <strong>&quot; but do YOU love your kids? &quot;</strong><br><br><br><strong>Key
      Features</strong><br><br>- 16-bit style graphics<br><br>- Retro looking game
      with modern control<br><br>- Over 50 different rooms <br><br>- 2 Different Zones
      <br><br>- A lot of fun <br><br>- Blood on the floor
