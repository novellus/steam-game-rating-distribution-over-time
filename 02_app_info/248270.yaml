  data:
    about_the_game: "Songs2See is a fun and easy way to learn a musical instrument.\
      \ It is the first music game that lets you play along to well known songs using\
      \ real acoustic instruments. The only required hardware is a simple PC microphone\
      \ and your instrument. Nothing plastic, nothing fake, just the most authentic\
      \ and complete learning experience in music gaming. Songs2See listens to you\
      \ and rates your performance in real-time. With this instant feedback, you\u2019\
      ll develop real skills and learn to sight-read music in no time. Songs2See's\
      \ unique score sheet view makes playing visually intuitive and will engage rookies\
      \ as well as experienced players. <br><br><ul class=\"bb_ul\"><li>Play any of\
      \ the supported instruments (violin, viola, guitar, bass, ukulele, piano, saxophone,\
      \ trumpet, clarinet, recorder flute) or train your voice<br></li><li>Unique\
      \ and intuitive score sheet view with notes displayed in piano roll style <br></li><li>Fingerings\
      \ displayed for each instrument<br></li><li>Automatic transposition for different\
      \ tunings<br></li><li>More than 50 practice songs included<br></li><li>Optional\
      \ tablature view for guitar, bass, ukulele, violin and viola<br></li><li>Optional\
      \ score sheet view for advanced players<br></li><li>Slow down playback for difficult\
      \ songs<br></li><li>Learning mode for step-by-step practicing<br></li><li>Detailed\
      \ results and online high-scores<br></li><li>Compatible with the Rocksmith\u2122\
      \ Real Tone Cable and other USB/Firewire audio devices</li></ul><h2 class=\"\
      bb_tag\">About Songs2See Editor</h2><br>Songs2See Editor is an easy to use piano-roll\
      \ editor for creating sheet music. It is a great tool to convert your favorite\
      \ songs for use within the Songs2See Game. You can import almost any file from\
      \ your music collection. It supports MIDI, MusicXML, GuitarPro, ABC Notation,\
      \ WAV and MP3 files. It exports MIDI, MusicXML, Audio, printable score sheets\
      \ and Songs2See Game files.<br><br><ul class=\"bb_ul\"><li>Create your own music\
      \ for practicing<br></li><li>Turn your favorite song into sheet music<br></li><li>Automatic\
      \ music transcription of melody, bass, chords and rhythm<br></li><li>Save to\
      \ various sheet music formats or print your score<br></li><li>Transpose, delete\
      \ or add notes when needed<br></li><li>Create play-along tracks and save them<br></li><li>View,\
      \ print and save Tabulature</li></ul><h2 class=\"bb_tag\">About Songs2See Ultimate</h2><br>Songs2See\
      \ Ultimate includes both the Songs2See Game and the Songs2See Editor. With this\
      \ bundle, unlimited practice material is at your fingertips.<br><br><ul class=\"\
      bb_ul\"><li>Songs2See Game and Songs2See Editor included<br></li><li>Windows\
      \ and Mac OS versions included<br></li><li>Future updates are free of charge</li></ul>"
