    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/470060/extras/shop_gfx_boss.png?t=1588236163\"\
      \ /><br><br><strong>1917 - The Alien Invasion is a memorization shooter combined\
      \ with the fast and frantic action of bullet hell shoot 'em ups.</strong><br><br><strong>Badges\
      \ :</strong> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/470060/extras/badge_1917_1.png?t=1588236163\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/470060/extras/badge_1917_2.png?t=1588236163\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/470060/extras/badge_1917_3.png?t=1588236163\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/470060/extras/badge_1917_4.png?t=1588236163\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/470060/extras/badge_1917_5.png?t=1588236163\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/470060/extras/badge_1917_62.png?t=1588236163\"\
      \ /><br><br>You are in the role of Dr. Brunhild Stahlm\xFCller, an acomplished\
      \ weapon scientist who upgrades a WW1 triplane with superior alien technology\
      \ to attack the invaders. You will avenge mankind and take the battle into the\
      \ darkness of space until you reach an ancient alien world.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/470060/extras/shop_gfx_space.png?t=1588236163\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Fight from Verdun\
      \ to the heart of the alien world!<br></li><li>Majestic and extravagant pixel\
      \ art inspired by the golden age of arcades.<br></li><li>Accessible with a fair\
      \ difficulty curve.<br></li><li>Intense action and highly polished gameplay<br></li><li>8\
      \ stages with huge boss encounters.<br></li><li>Bloodshed and gore.<br></li><li>Psychedelic\
      \ soundtrack.<br></li><li>Full Xbox controller support.<br></li><li>Digital\
      \ art book (PDF).</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/470060/extras/shop_gfx_luftschraube.png?t=1588236163\"\
      \ /><h2 class=\"bb_tag\">Story</h2><br>The year is 1917 - war engulfed the earth.\
      \ Billions were slaughtered at the hands of unprecedented technology in the\
      \ name of fanaticism. Yet all previous atrocities were as preambles to an even\
      \ greater, unforeseeable catastrophe. When on the 15th of April, a host of aliens\
      \ descended from war-torn skies and opened fire indiscriminately on soldier\
      \ and civilian alike, the foundations of the world were shaken and mankind would\
      \ face his darkest hour. Against such a terrifying, overwhelming foe, the scrambling,\
      \ exhausted nations of Earth had no choice but to put aside their old grudges\
      \ and fight side by side if they wanted to avert total extinction \u2013 or\
      \ worse. Still, courage and unity were not enough to match the sheer power of\
      \ a species so advanced that the very cosmos proved no obstacle to them.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/470060/extras/shop_gfx_jungle.png?t=1588236163\"\
      \ /><br><br>Meanwhile Dr. Brunhild Stahlm\xFCller, an accomplished scientist,\
      \ worked tirelessly with her assistant, Harmuth Griesgram, on developing an\
      \ experimental airplane codenamed the Red Beezlebub. Based not only on existing\
      \ aeronautical technology but also on fragments of alien wrecks from the recent\
      \ battlefields, this new invention is capable of prolonged atmospheric flight\
      \ as well as deep, interstellar travel. Finding no pilots left in any condition\
      \ \u2013 bodily or mentally \u2013 to take the pilot seat, the brave doctor\
      \ dons the helmet herself and takes the Red Beezlebub on her virgin flight;\
      \ to the battlefields of Verdun. Her target: the Chessmaster, the new, self-crowned\
      \ king of humanity. An usurper and abomination. Fueled by gasoline and hatred,\
      \ her Valkyrie's flight will end either in blood-soaked victory or glorious\
      \ death. Little did she know that he himself is only a piece on the real player's\
      \ board, and she is watching Brunhild's every move with greedy, leering eyes\u2026\
      <br><br>For more story, watch the German story trailer with english subtitles:<br><a\
      \ href=\"https://www.youtube.com/watch?v=0IlnvwTxuiQ\" target=\"_blank\" rel=\"\
      noreferrer\"  id=\"dynamiclink_1\" >https://www.youtube.com/watch?v=0IlnvwTxuiQ</a><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/470060/extras/andrade.png?t=1588236163\"\
      \ />"
