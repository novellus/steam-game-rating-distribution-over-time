    about_the_game: "&quot;Kyoto Colorful Days&quot; is a Visual Novel, set in the\
      \ sightseeing hotspot of Kyoto.<br />\r\nThis visual novel is populated by various\
      \ different characters and the story can be enjoyed like a TV drama.<br />\r\
      \n<br />\r\nThe story centers around the protagonist, a young man who is drifting\
      \ by aimlessly in life, unable to commit to a job. <br />\r\nWith no particular\
      \ goal in sight, he visits Kyoto, a city to which his grandfather has connections.\
      \ <br />\r\nIn his meetings with the local people there, and two girls in particular,\
      \ he will discover his own path in life.<br />\r\n<br />\r\n- Romance visual\
      \ novel<br />\r\n- Opening&amp;Ending song with Japanese vocals<br />\r\n- Fully\
      \ voiced in Japanese<br />\r\n\u3000Most characters other than the protagonist\
      \ (the player) will talk in the local Kyoto dialect to really bring the atmosphere\
      \ of the area to life.<br />\r\n-Including a mode where players can learn greetings\
      \ and phrases in both standard Japanese and the Kyoto dialect.<br />\r\n<br\
      \ />\r\n--SNS-------------------<br />\r\nhttps://www.facebook.com/DogenzakaLab/<br\
      \ />\r\nhttps://twitter.com/Dogenzaka_Lab<br />\r\n--HP-------------------<br\
      \ />\r\nhttp://dogenzaka-lab.com/"
