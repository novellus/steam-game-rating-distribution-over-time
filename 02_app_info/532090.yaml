    about_the_game: Harvey is struggling to adapt to his post adventure life. Days
      and nights no longer have any meaning. That is, until his deceased brother Victor
      shows up at his doorstep. <br><br>Victor offers Harvey a chance to give his
      life purpose again. Are Victor's intentions pure, or does he have something
      sinister planned for our hero? <br><br>Will Harvey's quest to relive his glory
      days restore his vigor, or only alienate him from past friends further?<br><br><ul
      class="bb_ul"><li>RPG battle system<br></li><li>Traverse various dungeons throughout
      the world<br></li><li>Varied and unique puzzles<br></li><li>Complete side quests
      for extra fame and bounty<br></li><li>Rich story that gets more confusing the
      more you find out</li></ul>
