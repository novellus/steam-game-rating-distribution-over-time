    about_the_game: "The new-generation high performance BR 189 comes from the stable\
      \ of successful Euro Sprinter locomotives built by Siemens, and is now available\
      \ for Train Simulator.<br><br>Classified as BR 189 by Deutsche Bahn, the Class\
      \ is one of only a handful equipped with all four electric systems commonly\
      \ used in mainland Europe and various light formations, making it capable of\
      \ running on most of Europe\u2019s rail network, including across Germany, Austria,\
      \ Italy, Netherlands, Poland and Hungary. The Class was originally ordered by\
      \ DB Cargo and is used primarily on freight operations with a top speed of 87mph\
      \ (140 km/h).<br><br>The majority of the Class has since been sold to private\
      \ leasing company MRCE (formerly Dispolok), which has been many of the locomotives\
      \ leased to freight operators across Europe. A number of BR 189s can now be\
      \ seen across Germany, as well as into Switzerland and other neighbouring countries.<br><br>The\
      \ BR 189 for Train Simulator is available in the yellow and silver livery of\
      \ private leasing company Dispolok, and features SIFA, PZB and LZB in-cab signalling\
      \ and driver safety devices, AFB train power control, cab lights, dial lights,\
      \ direct control brake (in advanced mode), and SGGRSS freight wagons.<br><br>The\
      \ locomotive is also Quick Drive compatible, giving you the freedom to drive\
      \ the Dispolok BR 189 on any Quick Drive enabled route for Train Simulator,\
      \ such as those available through Steam. Also included are scenarios specifically\
      \ for the <a href=\"http://store.steampowered.com/app/222588\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Hamburg-Hanover</a> route (available separately and required\
      \ to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2>Four scenarios\
      \ for the Hamburg-Hanover route:<br><ul class=\"bb_ul\"><li>\tSimple Controls\
      \ Training: Dispolok BR 189<br></li><li>\tExpert Controls Training: Dispolok\
      \ BR 189<br></li><li>\tNight Line<br></li><li>\tMaschen Mix-up</li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tBR 189 in Dispolok\
      \ \u2018yellow and silver\u2019 livery<br></li><li>\tAFB train power control<br></li><li>\t\
      SIFA vigilance device<br></li><li>\tPZB and LZB signalling control<br></li><li>\t\
      Cab lights<br></li><li>\tDial lights<br></li><li>\tDirect control brake (in\
      \ advanced mode)<br></li><li>\tSGGRSS freight wagons<br></li><li>\tQuick Drive\
      \ compatible<br></li><li>\tScenarios for the Hamburg-Hanover route<br></li><li>\t\
      Download size: 112mb</li></ul>"
