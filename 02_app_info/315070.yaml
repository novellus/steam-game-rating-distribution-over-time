    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/315070/extras/Trading_cards.png?t=1593863658"
      /><br><br>Blob From Space is a 2d sidescroller game with an interactive story.
      In the story mode we learn the origin of Blob joining the Defenders of the multiverse.<br>The
      game comes with challenging levels, but easy to learn.<br><br>Blob From Space
      powers:<br><ul class="bb_ul"><li> Change into enemies.<br></li><li> Walljump
      like you have never experienced before!</li></ul><br>Mini games of the game
      will come in the future.<br>All mini games will come with new achievements!<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/315070/extras/rdtr.png?t=1593863658"
      />
