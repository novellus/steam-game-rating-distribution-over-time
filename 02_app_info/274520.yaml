    about_the_game: "Darkwood provides a new perspective on survival horror. <br><br>Scavenge\
      \ and explore the rich, ever-changing free-roam world by day, then hunker down\
      \ in your hideout and pray for the morning light.<br><br><ul class=\"bb_ul\"\
      ><li>Survival horror from a top-down perspective that is terrifying to play.<br></li><li>No\
      \ hand holding or quest markers. Test your skills and figure things out on your\
      \ own!<br></li><li>By day explore the randomly generated, ever-sinister woods,\
      \ scavenge for materials, craft weapons and discover new secrets.<br></li><li>By\
      \ night find shelter, barricade, set up traps and hide or defend yourself from\
      \ the horrors that lurk in the dark.<br></li><li>Gain skills and perks by extracting\
      \ a strange essence from mutated fauna and flora and injecting it into your\
      \ bloodstream. Watch out for unexpected consequences\u2026<br></li><li>Make\
      \ decisions that impact the world of Darkwood, its inhabitants and the story\
      \ you experience.<br></li><li>Meet eerie characters, learn their stories and\
      \ decide their fate. And remember - don\u2019t trust anyone.<br></li><li>As\
      \ nights go by, the lines between reality and nightmarish fantasies begin to\
      \ blur. Are you ready to step into Darkwood?</li></ul>"
