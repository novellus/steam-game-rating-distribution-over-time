    reviews: "\u201CDarkwood is a promising top-down horror roguelike that has cult\
      \ classic written all over it.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2013-03-09-darkwood-is-a-promising-top-down-horror-roguelike-that-has-cult-classic-written-all-over-it\"\
      \ target=\"_blank\" rel=\"noopener\"  >Jeffrey Matulef, Eurogamer</a><br><br>\u201C\
      Darkwood has an astonishing atmosphere. Tension. It\u2019s an unnerving experience.\
      \ Anguish. Those shrieks. That dog.\u201D<br><a href=\"https://www.rockpapershotgun.com/2014/07/25/the-wicked-and-the-weird-darkwood-impressions/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Adam Smith, Rock, Paper, Shotgun</a><br><br>\u201C\
      I gauge the scariness of horror games using my patented Curl Chance\u2122 system,\
      \ which measures how likely I am to curl into a ball of whimpering fear when\
      \ I play them. I rate the new trailer for Darkwood, an upcoming top-down survival\
      \ horror title from indie group Acid Wizard Studio, a \u201CMommy\u201D out\
      \ of 10 based on the inky shadows and surreal sense of unease.\u201D<br><a href=\"\
      http://www.pcgamer.com/darkwood-1/\" target=\"_blank\" rel=\"noreferrer\"  >Omri\
      \ Petitte, PC Gamer</a><br>"
