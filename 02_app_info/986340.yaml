    about_the_game: "In May 1943, the RAF\u2019s Bomber Command began the formation\
      \ of a new squadron, codenamed Squadron \u2018X\u2019. <br />\r\n<br />\r\n\
      A team of bomber and nightfighter veterans was assembled from every part of\
      \ the Commonwealth to deliver a very special payload \u2013 the brainchild of\
      \ inventor Barnes Wallis. <br />\r\n<br />\r\nThese airmen have trained in secret\
      \ for months in low-altitude flying and bombing without knowing their final\
      \ purpose.<br />\r\n<br />\r\nThe Target: Three hydroelectric dams deep within\
      \ the heartland of Industrial Germany. <br />\r\n<br />\r\nThe Delivery Method:\
      \ 19 Lancaster Bombers, flying below radar. <br />\r\nThe Payload: \u2018Upkeep\u2019\
      , a four-ton bomb designed to skim over water like a skipping stone.<br />\r\
      \n<br />\r\nFly and shoot your way through the rivers of the Ruhr Valley while\
      \ reliving this incredible feat of daring, brilliance and skill."
