    about_the_game: "Gardenarium is a chill adventure taking place on a cloud in the\
      \ sky. You land as a stranger and struggle to gain access to the mysterious\
      \ Depot by picking up trash and making the land grow. It is only until reaching\
      \ the final Sage that the true breadth of your powers are revealed to you.<br\
      \ />\r\n<br />\r\nMade by Paloma Dawkins and Kyler Kelly with music by Ylang\
      \ Ylang. Produced with guidance and funding by KO_OP mode."
