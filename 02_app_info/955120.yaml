    review: "Man hat in diesem Spiel keine Level-Auswahl. Man kann lediglich vor Spielbeginn\
      \ ausw\xE4hlen, ob das Spielfeld 4x4, 5x5 oder 6x6 gro\xDF sein soll. Es gibt\
      \ keine vorgegebene Reihenfolge, die Level sind zuf\xE4llig.\nMan startet stets\
      \ bei Level 1 und die Sekunden z\xE4hlen runter. Schafft man das Level in der\
      \ Zeit, erscheint Level 2 und die Sekunden z\xE4hlen erneut runter. Solange\
      \ bis man es nicht schafft, dann muss man erneut bei Level 1 anfangen.\nDas\
      \ Spielprinzip ist schnell langweilig. Da man kein Ziel in diesem Spiel hat,\
      \ h\xE4tte mir ein Level-Men\xFC mit Level-Auswahl besser gefallen."
