    about_the_game: Human Diaspora is a First Person Shooter adventure game set on
      a human colony planet. A large territory full of action and peril awaits you!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1395420/extras/About_game_01.jpg?t=1605587479"
      /><br><br>A world to discover and conquer<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1395420/extras/About_game_05.jpg?t=1605587479"
      /><br><br>You reached for the stars and landed on an alien planet. The only
      way to save humanity is to fight the enemy invader and secure your place among
      the strongest. Be it on land, sea or space territories, shoot your way into
      victory, never accept defeat. Humanity must endure!<br><br>A powerful arsenal<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1395420/extras/About_game_04.jpg?t=1605587479"
      /><br><br>Use a diverse and powerful set of weapons capable of immediate destruction,
      spread mayhem among enemy lines. Show no mercy to the evil invaders. Conquer
      the colony world Ephemeral.<br><br>A diverse territory<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1395420/extras/About_game_02.jpg?t=1605587479"
      /><br><br>Traverse vast distances, be it on land, sea or space. Rich and detailed
      environments await you, use terrain features to your advantage.<br><br>Warning<br><br>The
      game contains flashing lights that may make it unsuitable for people with photosensitive
      epilepsy or other photosensitive conditions. We advise player discretion.
