    about_the_game: "Step aboard and get up to speed in Velaro family\u2019s latest\
      \ and greatest iteration, the authentically crafted DB BR 407 \u2018New ICE\
      \ 3\u2019 delivers a \u201Cnext level\u201D high-speed experience to Train Simulator.<br><br>Built\
      \ and introduced since the turn of the decade, the New ICE 3 stands as a state-of-the-art\
      \ high speed unit; more efficient than its predecessors while still capable\
      \ of reaching 320 km/h, meeting modern standards and requirements, and able\
      \ to sit more passenger thanks to an altered interior design.<br><br>The evolved\
      \ Velaro platform demonstrated enough potential for full European use, and has\
      \ been ordered by multiple operators. Deutsche Bahn keep their fleet busy on\
      \ international, cross-border expresses out of their home base of Frankfurt,\
      \ stretching to the likes of Paris, and while not currently taking advantage\
      \ of this, the New ICE 3 meets the standards necessary to traverse the Channel\
      \ Tunnel and High Speed 1 into London.<br><br>In Train Simulator, the DB BR\
      \ 407 \u2018New ICE 3\u2019 has been captured in absolute detail, expertly crafted\
      \ and authentically set up to match its real life counterpart. Delve in and\
      \ see for yourself as you race through the Riedbahn more realistically than\
      \ ever before!<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br>Three\
      \ engaging Career scenarios are included for the Frankfurt High Speed: Frankfurt\
      \ \u2013 Karlsruhe route.<br><br><ul class=\"bb_ul\"><li>(407) 01. D\xE9j\xE0\
      \ Vu<br></li><li>(407) 02. Two Helpings of ICE<br></li><li>(407) 03. Beating\
      \ the System</li></ul><br><strong>Please Note: <a href=\"https://store.steampowered.com/app/24010/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Train Simulator 2019</a> or <a href=\"\
      https://store.steampowered.com/app/834407/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Frankfurt High Speed: Frankfurt \u2013 Karlsruhe Route Extension Add-On</a>\
      \ is required, as a separate purchase, in order to play the scenarios featured\
      \ in this add-on.</strong><br><br>More scenarios are available on the Steam\
      \ Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>DB BR 407 \u2018\
      New ICE 3\u2019 in Deutsche Bahn Inter-City Express livery<br></li><li>Prototypical\
      \ driving behaviour<br></li><li>Complex regulation system with AFB and prototypical\
      \ LZB<br></li><li>Prototypical PZB90 V2.0<br></li><li>Time-Time SIFA<br></li><li>Delayed\
      \ and smoothly regulated e-brake<br></li><li>Magnetic brake simulation<br></li><li>Pantograph\
      \ sparks with sound<br></li><li>Usable front and rear coupler hatches<br></li><li>Spoken\
      \ system announcements<br></li><li>Switchable instrument lights<br></li><li>Reading\
      \ lamp and cab light<br></li><li>Wipers with speed control<br></li><li>Realistic\
      \ sounds<br></li><li>Help system<br></li><li>3 Career scenarios for Frankfurt\
      \ High Speed: Frankfurt \u2013 Karlsruhe<br></li><li>Quick Drive compatible<br></li><li>Download\
      \ size: 152.4mb </li></ul>"
