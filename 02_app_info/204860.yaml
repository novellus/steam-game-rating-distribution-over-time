  data:
    about_the_game: "Men of War: Condemned Heroes tells the story of one of the infamous\
      \ Soviet penal battalions during the WWII. These battalions are famous for being\
      \ formed under Stalin\u2019s &quot;No step back!&quot; order #227.  They consisted\
      \ of court-martialed officers that were given a chance to redeem their crimes,\
      \ or incompetence, in blood by serving as the lowest enlisted rank in a battalion\
      \ that was assigned the most dangerous tasks. These battalions\u2019 images\
      \ are surrounded by many myths, and this game tells the truth about these regiments\
      \ based on real evidence from their former members.<br>Take command of one of\
      \ these notorious companies and lead it to victory against all odds through\
      \ most of the war on the Eastern front. Fight from desperate battles in 1942\
      \ in the area of Volyn in the Ukraine, to the massive operation \u201CBagration\u201D\
      \ in the Brest area, Magnush bridgehead and Warsaw area in Poland and finally\
      \ to attacks on the German Altdam and Stettin near the end of the war.<h2 class=\"\
      bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Ultimate single player experience\
      \ \u2013 4 campaigns telling the story of the penal company from crucial 1942\
      \ to victorious 1945<br></li><li>Truth about Soviet penal battalions from their\
      \ former members<br></li><li>New ultra-detailed photorealistic human models,\
      \ faces and uniforms<br></li><li>Bonus single player missions focusing on other\
      \ non-penal army units</li></ul><br><strong>Men of War: Condemned Heroes is\
      \ affected by the GameSpy shutdown on the 31st of May. You can continue to play\
      \ the game through LAN, DirectIP and GameRanger.</strong>"
