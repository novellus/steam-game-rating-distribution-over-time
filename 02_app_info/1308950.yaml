    about_the_game: BhopPRO is an amazing game mode where players have to jump on
      blocks. This game is created to enjoy the gameplay, or to train. There are no
      victories and winners. Nearly all cards that are used in this mode are designed
      only for walkthrough. Than the player goes further, moreover, the level becomes
      more complicated. Here you can play maps on passing with other players, difficulties
      will cause you interest, and old players will feel nostalgia. Feel new take
      on the popular bhopping genre.
