    about_the_game: "<i>Isis Black, your average American teenager, happens upon a\
      \ part time job opening at Caf\xE9 Rouge. During the day, it is your normal\
      \ quaint cafe and bakery. When night takes over, it is transformed into a five\
      \ star restaurant theater cafe, with live stage performances and mysterious\
      \ customers coming in the middle of the night.<br><br>As Isis delves deeper\
      \ into this strange cafe, she becomes tangled in the mystery of its haunted\
      \ world. Will she find friend or foe? Will she follow fate or make her own destiny?\
      \ Will she find love?<br><br>That's for you to decide.</i><h2 class=\"bb_tag\"\
      >Features</h2><br><ul class=\"bb_ul\"><li>3+ Pursue-able male love interests<br></li><li>Customizable\
      \ name for main character (default is Isis Black)<br></li><li>12 Side characters<br></li><li>Original\
      \ art and story<br></li><li>Same beautiful original sound track like in the\
      \ original 2012 game<br></li><li>7+ Hours of gameplay<br></li><li>40+ CG illustrations<br></li><li>No\
      \ annoying cooking mini games (I'm taking them out of this remake)<br></li><li>Completely\
      \ new character designs (Isis will no longer have green hair)</li></ul>"
