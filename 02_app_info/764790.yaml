    detailed_description: "<h1>Join the Discord</h1><p><a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/sabotagestudio\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/764790/extras/sabotage-discord-steam-cta.png?t=1582049935\"\
      \ /></a></p><br><h1>About the Game</h1>As a demon army besieges his village,\
      \ a young ninja ventures through a cursed world, to deliver a scroll paramount\
      \ to his clan\u2019s survival. What begins as a classic action platformer soon\
      \ unravels into an expansive time-traveling adventure full of thrills, surprises,\
      \ and humor.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/764790/extras/main.png?t=1582049935\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Dynamic, acrobatic gameplay and ultra tight\
      \ controls worthy of an epic ninja adventure.<br><br></li><li>Character upgrades,\
      \ new abilities, hidden levels, and branching paths to discover.<br><br></li><li>Meticulously\
      \ designed 8-bit and 16-bit sprites, animations, and backgrounds in the spirit\
      \ of the classics.<br><br></li><li>A memorable cast of offbeat villains, bosses,\
      \ and associates.<br><br></li><li>Original soundtrack by renowned chiptune composer\
      \ Rainbowdragoneyes, handmade using Famitracker.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/764790/extras/duck.png?t=1582049935\"\
      \ />"
