    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1061490/extras/bv_story_header_600.png?t=1603066293"
      /><br><br>Sick of the city? Unfulfilling job? Well, say 'sayonara' to that stifling
      corporate job and stuffy apartment and begin a new and exciting career in Breeding
      Village today! The kind and charming locals will be happy to show you the sights
      of our beautiful village like; the beautiful mountain trails, scenic views of
      the rolling fields, our local hot spring and community center make for great
      hot spots to deepen your bond with fellow members of the community. Your responsibility
      will be to fill our fertile fields with a strong young seed.<br><br>Upon arriving
      in the Breeding Village you'll be greeted by Megumi, she has been maintaining
      the house you'll be moving into, she is eagerly awaiting your arrival! From
      there she will help you come to grips with the ins-and-outs of your role in
      town and introduce you to the other ladies who will require your 'unique services'.
      Settle into a 'slow life' in the countryside with Megumi and the girls as you
      fulfill your duty as the young buck of the village.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1061490/extras/bv_feature_header_600.png?t=1603066293"
      /><br><br><ul class="bb_ul"><li>15 intimate scenes of 'getting to know' the
      residents of Breeding Village.<br></li><li>Translated version of the original
      Japanese Visual Novel<br></li><li>Original artwork HD upscaled with 16:9 and
      4:3 variants<br></li><li>Hours of story content<br></li><li>Main female characters
      fully voiced with original Japanese dialogue<br></li><li>Enhanced with character
      sprite animations<br></li><li>Gallery and Scene selections</li></ul><br>Breeding
      Village is the English localization of a Visual Novel originally created by
      prolific Japanese developer Norn/Miel. We at Cherry Kiss aim to provide an authentic
      Japanese Visual Novel experience to gamers outside of Japan.<br><br>** PLEASE
      NOTE **<br>All characters described and visually represented in this game are
      over 18 years of age, and no actual, nor identifiable minor was used in the
      production of this game.
