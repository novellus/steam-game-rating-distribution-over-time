    about_the_game: Hexanome is a turn-based puzzle game. It's a sequel to the previous
      game Hexa Turn. This time you play as a triangle and AI tries to stop you.<br><br>Pick
      your next move carefully in order to collect all squares and outsmart the AI.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/956010/extras/HN_GIF_Last2.gif?t=1544909192"
      /><br><br>Hexanome contains 76 fresh and challenging puzzles.<br>Can you outsmart
      the AI again?<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li> Clever
      puzzle experience<br></li><li> Carefully crafted 76 unique levels<br></li><li>
      Beautifully designed minimalist visuals<br></li><li> Calming music and sound
      effects<br></li><li> 14 Steam achievements</li></ul>
