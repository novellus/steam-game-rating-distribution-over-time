  data:
    about_the_game: "Disney The Lion King brings to life the majesty and mystery of\
      \ Africa through the tale of Simba, a lion cub faced with the challenging transition\
      \ to maturity. Now, you too can be part of the adventure! <br />\r\n<br />\r\
      \nDriven into the wilderness by his evil uncle Scar, Simba finds salvation and\
      \ Hakuna Matata with Pumbaa the warthog and Timon the meerkat. <br />\r\n<br\
      \ />\r\nTackle heinous hyenas in the elephant\u2019s graveyard, avoid the trampling\
      \ hooves of stampeding wildebeest as you battle through 10 levels to ensure\
      \ Simba claims his rightful place as The Lion King. <br />\r\n<br />\r\n\u25CF\
      Join Simba through 10 levels on his journey from cub to king <br />\r\n<br />\r\
      \n\u25CFEnjoy adaptations and orchestrations from the award-winning soundtrack,\
      \ including \u201CI Just Can\u2019t Wait to Be King\u201D and \u201CHakuna Matata\u201D\
      <br />\r\n<br />\r\n\u25CFJump, climb and fight your way through this adventure,\
      \ collecting bugs along the way"
