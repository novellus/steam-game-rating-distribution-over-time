    about_the_game: FLAMBERGE is a tactics role-playing game featuring <i>simultaneous
      turns</i>. The player must plan out movements and attacks for each of their
      heroes, and then execute the turn. When the turn is executed, both heroes and
      enemies will move and attack at once. The player must anticipate enemy actions
      in order to win.<br><br>Join a diverse array of heroes seeking to save their
      homeland from an invading force. Command your allies, instructing them to carry
      out various class abilities and utilize interesting items. Always think one
      step ahead.
