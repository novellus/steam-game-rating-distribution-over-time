    detailed_description: '<h1>How much content is there?</h1><p>About <strong>3-4
      hours</strong>. 3 out of 6 chapters are done.<br>A multiplayer beta is happening
      right now. Read this post for details: <a href="https://steamcommunity.com/games/355420/announcements/detail/1607133224298568772"
      target="_blank" rel="noreferrer"  >https://steamcommunity.com/games/355420/announcements/detail/1607133224298568772</a></p><br><h1>Discord</h1><p><a
      href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/XKaCgnE"
      target="_blank" rel="noopener"  ><h2 class="bb_tag">Click here to join the Discord
      server!</h2></a><br>Please come check out the Discord! The multiplayer beta
      is handled through there.<br><strong>Temporary tester codes are available </strong>if
      you or a friend want to test out the beta with us.<br>In-game issues/feedback/improvements
      are tracked and posted through the Discord as well.</p><br><h1>Want to follow
      the development?</h1><p><strong>Follow me on Twitter - <a href="https://twitter.com/hydezeke"
      target="_blank" rel="noreferrer"  >https://twitter.com/hydezeke</a></strong>.
      I post a lot there.</p><br><h1>About the Game</h1>FLAMBERGE is a tactics role-playing
      game featuring <i>simultaneous turns</i>. The player must plan out movements
      and attacks for each of their heroes, and then execute the turn. When the turn
      is executed, both heroes and enemies will move and attack at once. The player
      must anticipate enemy actions in order to win.<br><br>Join a diverse array of
      heroes seeking to save their homeland from an invading force. Command your allies,
      instructing them to carry out various class abilities and utilize interesting
      items. Always think one step ahead.'
