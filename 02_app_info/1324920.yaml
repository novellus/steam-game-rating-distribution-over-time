    about_the_game: "What do cats really want?! Sometimes, they can get so annoying\
      \ that if you would just rebuild an industrial cluster to process huge amounts\
      \ of data through machine learning algorithms to get an answer.<br><br>Learning\
      \ Factory is a factory automation game where you will finally answer the ultimate\
      \ question about your cat. To do that, you need to mine resources and craft\
      \ components to renovate an old abandoned factory and make it as efficient as\
      \ possible, so you can build new stuff for your feline overlords\u2026 only\
      \ to research new technologies and discover new goodies to please them more.\
      \ Thanks to the marvels of machine learning, eventually you will find out what\
      \ they really, really want! Welcome to KOTOVOD Learning Factory!<h2 class=\"\
      bb_tag\">Step 1: Build &amp; Automate</h2>Renovate an abandoned factory. Establish\
      \ production, automate and optimize to fill your stores with luxury items for\
      \ cats.<h2 class=\"bb_tag\">Step 2: Collect &amp; Analyze</h2>Study cat desires\
      \ by analyzing sales data. Process it through machine learning models to optimize\
      \ prices and make sure your stores are selling what your cats long for.<h2 class=\"\
      bb_tag\">Step 3: Learn How Machine Learning Works</h2>The game is backed up\
      \ with actual machine learning knowledge, a great way to start wrapping your\
      \ head around big data. Or you can play it as a fun strategy game!<h2 class=\"\
      bb_tag\">What is Machine Learning?</h2>Machine Learning is a discipline of Computing\
      \ Sciences that allows stupid humans to use math magic which can identify a\
      \ complex patterns by analyzing the data and make cool and complicated calculations.\
      \ Implementations of this magical methods are called Machine Learning models.\
      \ Once they\u2019re trained, data scientists can apply high quality predictions\
      \ to everyday life and make humankind better.<h2 class=\"bb_tag\">To-do list</h2><ul\
