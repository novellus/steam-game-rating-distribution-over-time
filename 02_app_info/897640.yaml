    review: "Jogo curto, mas se vc quiser pegar todas as conquistas d\xE1 mais umas\
      \ horinhas de jogo pq as conquistas s\xE3o bem dif\xEDceis, assim como o jogo\
      \ tbm \xE9\nO ponto ruim qe eu vi nele \xE9 qe as moedas qe os inimigos dropam\
      \ qdo mortos atrapalham vc a enxergar as coisas em mtas das vezes x.x principalmente\
      \ na 2a fase em qe vc tem qe atirar em bolas qe v\xE3o ficando menores e quicam\
      \ pelo ch\xE3o, as moedas mtas vezes te fazem tomar dano por ficarem por cima\
      \ das bolinhas e por n\xE3o deixarem vc enxergar mais nada\nTirando isso eu\
      \ gostei mto do jogo, tem power ups de arma, mtos inimigos na tela, os bosses\
      \ s\xE3o legais e a arte do jogo \xE9 bem bonita :3\nRecomendo em promo\xE7\xE3\
      o ( paguei R$ 2,72 nele )"
