    about_the_game: "<strong>BUDDY</strong> is a horror adventure based on a little\
      \ girl Mary\u2019s story nightmare. <br><br>The protagonist of the game is a\
      \ cat which tries to get out the girl of the world of fears and nightmares created\
      \ by her. On the way he finds story's parts of girl's real-life which are closely\
      \ bound up with nightmares from her childhood. <br><br><strong>Features: </strong><br>\u2022\
      \ Unique art style<br>\u2022 Unpredictable plot <br>\u2022 Atmospheric music\
      \ <br>\u2022 Horror theme filled with mystery <br>\u2022 Three endings<br><br>Will\
      \ you able to distinguish the real story from the girl's fantasy?<br><br><strong>Controls:\
      \ </strong><br><u>Keyboard:</u><br>'<strong>Ctrl</strong>' - Pull/Push/Action<br>'<strong>W</strong>'\
