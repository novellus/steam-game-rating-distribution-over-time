    about_the_game: 'Do you like painting pictures? Do you think that you are too
      mature for this? This is an incredibly exciting activity. To your attention
      a few dozen different pictures on the topic &quot;Professions&quot;. Paint scheme
      or combine unexpected colors - the last word is yours!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/774781/extras/ColoringBookProfession.jpg?t=1515601972"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>The abundance of available
      images<br></li><li>Ability to create and develop<br></li><li>Nice graphics<br></li><li>There
      are achievements of Steam<br></li><li>Supports all platforms (Windows, Mac,
      Linux)</li></ul><br>In the life of everyone - there comes a time when you want
      to throw everything and try yourself in something new. Old worries cease to
      be something really important, and people looking for an outlet in his art.
      Someone starts to write poetry, someone learns to play a musical instrument,
      and we suggest you try on the role of an painter. The My Coloring Book: Professions
      you will find many pictures with the representatives of different professions.The
      My Coloring Book: Professions you will find many pictures with the representatives
      of different professions. To adhere to special designs or paint the drawings
      in your own way - the decision is yours. Remember: true creativity does not
      accept limitations. If you have a child, then this game will help him to develop
      the creative skills and learn new professions.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/774781/extras/os.png?t=1515601972"
      />'
