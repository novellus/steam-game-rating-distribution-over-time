details:
  data:
    about_the_game: "Liquid Rhythm is a wildly innovative beat generator, sequencer,\
      \ and software MIDI controller. It's powered by a rhythm synthesis engine that\
      \ gives you instant access to quadrillions of rhythmic patterns that can be\
      \ manipulated with a comprehensive suite of MIDI effects called Molecule Tools.\
      \ Paint drum patterns using a palette of note clusters that provide new visualizations\
      \ for MIDI data, make beats using multi-sample drum instruments or your own\
      \ samples, and run it standalone or integrate into your workflow through VST/AU/RTAS/Max\
      \ for Live.<h2 class=\"bb_tag\">Key Features</h2><br><strong>Accent Modifiers</strong><br>Accent\
      \ Modifiers target the velocity and groove of notes; basically the things that\
      \ make music not sound like renegade robots hijacked your studio and started\
      \ making music. You can think of Accent Modifiers as avenues to <u>humanize</u>\
      \ your beats and free them from totalitarian robotic rule.<br><br><strong>BeatBuilder:\
      \ BarForm List</strong><br>When you\u2019re creating a drum track, the Beat\
      \ Builder is your best friend. By default, it\u2019s a really straightforward\
      \ look at some commonly occurring patterns for whatever instrument you have\
      \ selected. For example, if you\u2019re working on a snare instrument, the Beat\
      \ Builder will instantly highlight snare-specific patterns you can insert into\
      \ regions with one click.<br><br><strong>BeatBuilder: BeatForm Sequencer</strong><br>A\
      \ regular sequencer loops one or two bars and you input notes one at a time.\
      \ The BeatForm Sequencer takes that model to the next level:  Each space in\
      \ the sequencer can hold one or more notes, up to six. You can think of the\
      \ spaces in the BeatForm sequencer as placeholders for groups of notes. All\
      \ it ever takes is one click in the BeatForm Sequencer to get a cluster of notes\
      \ in any given space. <br> <br><strong>BeatSeeker</strong><br>The BeatWeaver\
      \ Rhythm Synthesizer can be an intimidating mass of information to negotiate\
      \ through. That\u2019s why the developers at WaveDNA built the BeatSeeker, an\
      \ intelligent algorithm that highlights the most commonly occurring patterns\
      \ for whatever instrument you\u2019re working on. Our team of astute scientists\
      \ studied several hundred songs from a variety of genres to ensure its accuracy.\
      \ <br><br><strong>In-Line Editing</strong><br>Liquid Rhythm\u2019s Pencil and\
      \ Paint tools turn the Arranger into something it should always be\u2013 a Canvas.\
      \ Rhythm is art, your screen is an easel, and these are the tools of your trade.<br><br><strong>Media\
      \ Library</strong><br>Liquid Rhythm features a handful of  distinct kits, each\
      \ mapped to the General MIDI standard of percussion (which is a fancy way of\
      \ saying that when you hook up your MIDI drum pad, everything will work just\
      \ the way you\u2019d expect it to). There are six electronic kits:<br><br><ul\
      \ class=\"bb_ul\"><li>DnB<br></li><li>Dubstep<br></li><li>HipHop<br></li><li>House<br></li><li>Techno<br></li><li>Trance</li></ul>\
      \ <br>...and four acoustic kits:<br> <br><ul class=\"bb_ul\"><li>Acoustic<br></li><li>Pop<br></li><li>Rock<br></li><li>Soul</li></ul>\
      \ <br><strong>The Music Molecule</strong><br>The Music Molecule is a new representation\
      \ of MIDI. More importantly, it\u2019s a simpler and more musical representation\
      \ of MIDI. Unlike traditional MIDI editors, Liquid Rhythm doesn\u2019t require\
      \ you to have any theoretical understanding of music or the piano. It\u2019\
      s our way of grouping notes together in a 4/4 bar to let you actually paint\
      \ entire bars of music onto your arranger.<br> <br><strong>VST/AU/RTAS</strong><br>Integrate\
      \ Liquid Rhythm into your studio setup using our VST/AU/RTAS plugins. Check\
      \ out <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.wavedna.com/daw-videos/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.wavedna.com/daw-videos/</a>\
      \ for more compatibility details! <br><br><strong>Max for Live Liquid Rhythm\
      \ Patch</strong><br>Liquid Rhythm features an exciting new integration system\
      \ for Ableton Live users: Liquid Rhythm\u2019s powerful MIDI sequencing and\
      \ editing tools can be used to create and remix MIDI patterns directly in Ableton\
      \ Live clips. As you jump clip-to-clip in Ableton Live, Liquid Rhythm automatically\
      \ displays the MIDI contents of each selected clip and Drum Rack information\
      \ of each track.<br><br><strong>Benefits</strong><br><ul class=\"bb_ul\"><li>Speed\
      \ up the creation of rhythm tracks in Ableton Live clips.<br></li><li>Integrate\
      \ with Ableton Drum Racks.<br></li><li>Create and remix MIDI patterns in Ableton\
      \ Live clips.<br></li><li>Implement your rhythmic ideas into the MIDI clip piano\
      \ roll instantly.<br></li><li>Build beats entire bars at a time.<br></li><li>Use\
      \ your own samples to create truly original beats.<br></li><li>Experiment with\
      \ variations and alternatives to your drum patterns, all in real-time.<br></li><li>See\
      \ relationships between notes in your MIDI clips with Liquid Rhythm\u2019s Music\
      \ Molecule MIDI visualization technology.</li></ul><i>This integration is only\
      \ available when using Liquid Rhythm with Max for Live in Ableton Live 9 Suite.\
      \ Additionally, Max for Live 6.1.6 is required for Ableton Live Clips Editing.</i><br><br><i>Purchasing\
      \ Liquid Rhythm on Steam will result in the software ONLY working with the Steam\
      \ platform running on your computer. If you wish to transfer your license to\
      \ use Liquid Rhythm outside of Steam there will be a $30 USD fee, please contact\
      \ <a href=\"mailto:support@wavedna.com\">support@wavedna.com</a>. </i>"
