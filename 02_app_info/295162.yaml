    about_the_game: "*NOTE* This pack is available in the in-game store under the\
      \ Marketplace tab. You are strongly recommended to find the product there and\
      \ make your purchase from within the game. <br />\r\n<br />\r\nThe British Railways\
      \ Standard Class 4 is a class of steam locomotive built during the 1950s primarily\
      \ for mixed traffic use on secondary routes.<br />\r\n<br />\r\nThe 4-6-0 locomotive,\
      \ designed by R.A. Riddles, was essentially a tender version of the Standard\
      \ 4 2-6-4T, with similar characteristics to the GWR Manor Class, but built to\
      \ the universal loading gauge.<br />\r\n<br />\r\nA total of 80 locomotives\
      \ were built at the BR Swindon Works between May 1951 and May 1957. The class\
      \ was initially allocated to the London Midland Region and the Western Region;\
      \ the last 15 were allocated to the Southern Region, albeit with BR1B tenders.<br\
      \ />\r\n<br />\r\nWithdrawals of the Class began in October 1964 and all had\
      \ ceased mainline operation by August 1968. Six locomotives have survived into\
      \ preservation, with two in operation on preserved railways in the UK."
