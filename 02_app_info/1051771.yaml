  data:
    about_the_game: "Having problems with raising a character's Lily Rank in-game?\_\
      Need to bump up someone's trust? Not to worry, Nep f(r)iends!\_Grab the Lily-ad\
      \ Dungeon DLC and explore Lily Rank specific dungeons to raise Lily Ranks fives\
      \ times faster than normal! That's a huge boost, Nep friends!<br />\r\n<br />\r\
      \nEach time you defeat an enemy or if you use items that enemies drop, your\
      \ Lily Rank increases! All the enemies are also recolored in a cutesy pink fashion!<br\
      \ />\r\n<br />\r\nHow to Unlock in-Game: Lily Dungeon\_can be unlocked from\
      \ Chapter 5. The dungeon is unlocked through plans.<br />\r\n<br />\r\nThis\
      \ dungeon and the enemies that appear in this dungeon (Lily Dungeon) are the\
      \ same for Rebirth1, Rebirth2, and Rebirth3."
