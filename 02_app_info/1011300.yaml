details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>\u25CE UNI is a two-player party\
      \ game containing 40 different types of mini games.</strong></h2><br>UNI includes\
      \ games from many genres adapted for a two-player game experience:<br>(By update\
      \ 2019/06/07 5 Games are added and New Mode (Random 5 mode) is added.<br>Sports,\
      \ Action, Fighting, Arcade, Racing\u2026 Even RPG!<br>It\u2019s easy to play\
      \ and the rules are quite simple, making it enjoyable for all people regardless\
      \ of age or gender.<br><br>With UNI, enjoy a happy and wonderful game experience\
      \ together with your family, friends, and partners.<h2 class=\"bb_tag\"><strong>\u25CE\
      \ Feature of UNI</strong></h2><ul class=\"bb_ul\"><li>40 mini games of various\
      \ genres</li></ul><ul class=\"bb_ul\"><li>Simple rules for all ages</li></ul>\
      \ <ul class=\"bb_ul\"><li>Cute game graphics and fancy screen effects and sound\
      \ effects</li></ul> <ul class=\"bb_ul\"><li>You can play with one keyboard or\
      \ two game controllers</li></ul><ul class=\"bb_ul\"><li>New free mini games\
      \ will be added through update!</li></ul><h2 class=\"bb_tag\"><strong>This game\
      \ can be played by sharing one keyboard but for full enjoyment it\u2019s better\
      \ to use 2 joysticks. (recommended controller for Xbox)</strong></h2><br>In\
      \ Keyboard Play Mode<br><br>Player 1 can play with<br>Q  W  E<br>A  S  D<br>Z\
      \  X  C<br>Keys.<br><br>Player 2 can play with<br>7  8  9<br>4  5  6<br>1  2\
      \  3<br>Keys.<br><br>OR<br><br>I  O  P<br>K  L  ;<br>,  .  /<br>keys in tenkeyless\
      \ keyboard."
