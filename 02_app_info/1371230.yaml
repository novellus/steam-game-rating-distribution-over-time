    about_the_game: Saving the world is hard when you have three days to do it. Luckily,
      you have as much time as you'll ever need. Just don't wait until the...<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1371230/extras/slums.gif?t=1605844749"
      /><br>4th Dawn. A game about choice, time, and people. Spend the dawn, afternoon,
      and night of your precious three days running between the four locations, talking
      to people, rummaging through trash, joining rebellion groups or underground
      crime syndicates, helping those in need, robbing the poor, saving the world
      from an ominous destruction, or condemning it to one yourself. Plan your days,
      make your choices wisely, but don't sweat it too much. You'll always get another
      try to do it all over again.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1371230/extras/fightclub.gif?t=1605844749"
      /><br><ul class="bb_ul"><li>Scavenge for spare parts around the map.<br></li><li>Craft
      makeshift tools and weaponry to accomplish your goals.<br></li><li>Talk to NPCs
      with their own plans and actions who remember your choices.<br></li><li>Fight
      in quick paced turn based combat in the Fight Club.<br></li><li>Stage a revolution
      or a heist.<br></li><li>Join forces with one of the three main factions, or
      go off on your own.<br></li><li>Replay the game to achieve all 10+ endings.</li></ul>
