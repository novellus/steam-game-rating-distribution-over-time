    about_the_game: <strong>All content included is royalty-free</strong><br><br>In
      Doug Wamble's (Wynton Marsalis, Norah Jones) third Artist Series release, Jazz,
      Blues and Soul, he delivers an astonishing array of guitar parts, drawing inspiration
      from six string greats like Joe Pass, Wes Montgomery, Kenny Burrell and Grant
      Green.  <br><br>With a massive selection of lead lines, chordal grooves, tempos
      and keys (all 12 are covered), The Jazz, Blues and Soul collection will give
      you instant access to an endless amount of guitar parts steeped in tradition
      and true to the art form.
