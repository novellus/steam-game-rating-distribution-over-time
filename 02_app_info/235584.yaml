details:
  data:
    about_the_game: "The Scrambled Continents map pack includes real geographic locations\
      \ with special scripts that produce randomized interiors each time a new game\
      \ begins. While the familiar outline of the continent\u2019s geography stays\
      \ constant, the inner heart of the world changes each time you play for endless\
      \ replayability on countless plausible worlds. Maps include Africa, Eastern\
      \ Asia, North and South America, Western Europe, the Middle East, a thawed Antarctica,\
      \ new scripted maps for Small Continents and Oceania, plus one map including\
      \ all of Earth\u2019s continents."
