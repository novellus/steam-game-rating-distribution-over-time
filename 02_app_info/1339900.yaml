    review: "Ohne grundlegende Kenntnisse in Schachtaktik wird das Spiel kaum n\xFC\
      tzlich sein. Schade finde ich, dass bei einigen wenigen Problemen keine alternative\
      \ L\xF6sungsm\xF6glichkeit akzeptiert wird. Wer sich daran nicht st\xF6rt kann\
      \ hier f\xFCr sein Schachspiel bestimmt das eine oder andere mitnehmen. F\xFC\
      r blutige Anf\xE4nger finde ich es stellenweise zu schwierig, da im Vorfeld\
      \ zwar einiges erkl\xE4rt wird aber nicht wirklich anf\xE4ngergerecht. F\xFC\
      r Fortgeschrittene Spieler k\xF6nnte das sogar schon zu leicht sein. F\xFCr\
      \ das schmale Geld macht man aber sicherlich nichts falsch. Profis trainieren\
      \ ohnehin anders."
