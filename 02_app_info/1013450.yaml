  data:
    about_the_game: "<strong>ATTENTION: </strong> Release date refers to the launch\
      \ date in Early Access.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1013450/extras/oleada.gif?t=1609774612\"\
      \ /><h2 class=\"bb_tag\">Overview:</h2><br><strong>Triton Survival</strong>\
      \ is a <strong>sci-fi RPG survival game</strong> with an intense action, focused\
      \ on surviving, crafting, gathering resources, building base and beat attacks\
      \ of enemy hordes from the Neptune planetary system.<br><br><ul class=\"bb_ul\"\
      ><li><strong>Explore</strong>: travel through unknown planets. Obtain energy\
      \ to charge the Triton Portal and travel to Neptune's satellites.<br></li><li><strong>Survive</strong>:\
      \ get enough supplies of food, drink, an oxygen. Protect yourself from radiation,\
      \ temperature, meteorites, creatures and all hostile conditions of Triton.<br></li><li><strong>Fight</strong>:\
      \ protect the portal from massive enemy waves. Equip yourself with different\
      \ weapons and ammo. Develop your strategy: place turrets, mines and other defensive\
      \ elements to defend your base.<br></li><li><strong>Build</strong>: base building,\
      \ anywhere, on any place. Gather resources from the surface of planets and underground\
      \ mining. Craft structures: create your base, repair and upgrade it.</li></ul><h2\
      \ class=\"bb_tag\">Story:</h2><br>Year <strong>2114</strong>... The Earth has\
      \ been invaded!<br>An alien civilization has built <strong>a network of Portals</strong>\
      \ in the planetary system of Neptune that allows entry to the Earth by creating\
      \ black holes in the atmosphere of our planet.<br>You have been sent to the\
      \ main satellite of Neptune: <strong>Triton</strong>.<br><strong>Your mission</strong>\
      \ there will be to <strong>protect</strong> the Interplanetary Portal and <strong>prevent</strong>\
      \ the invasion of new alien troops as well as destroy the network of Portals\
      \ of the rest of Neptune's satellites.<br><strong>You are the only hope</strong>\
      \ for our planet Earth!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1013450/extras/destruccion.gif?t=1609774612\"\
      \ /><h2 class=\"bb_tag\">Currently features (Early Access version):</h2><br><ul\
      \ class=\"bb_ul\"><li>Survival system  (health, shield, hunger and thirst, oxygen,\
      \ temperature, radiation,\u2026)<br></li><li>Crafting system (including decomposition\
      \ and combination of chemical elements to create resources).<br></li><li>Location\
      \ and gathering of resources on the surface of the planet (wood, stone, minerals,\
      \ gasing substances...).<br></li><li>Mining of underground resources by means\
      \ of mechanical extractors.<br></li><li>Farming system (harvest vegetables and\
      \ trees).<br></li><li>Flora and fauna.<br></li><li>A variety of weapons (blasters,\
      \ grenades, ammo, turrets...).<br></li><li>Game modes: Survival (for now solo\
      \ player mode).<br></li><li>Character skills tree through experience levels.<br></li><li>Building\
      \ system with destructible and repairable parts, to construct a base around\
      \ the interstellar Portal.<br></li><li>Survive waves of attacks of alien enemy\
      \ hordes.<br></li><li>Day and night cycle with weather and cloud system.<br></li><li>Energy\
      \ generators system (powered by resources such as carbon, fuel, hydrogen, radioactive\
      \ elements, sunlight ...) to provide electricity to elements that need it (automatic\
      \ turrets, lighting, teleporters, electromagnetic defensive systems, proximity\
      \ sensors ...).<br></li><li>Wiring system for connection of generators with\
      \ devices that need energy resources.<br></li><li>Transport drones (especially\
      \ for heavy resources) with satellite guidance system.<br></li><li>Vehicle with\
      \ inventory system (transport of objects, ammunition, energy, fuel, light system,\
      \ vehicle improvements ...).<br></li><li>Teleporter network to travel to inaccessible\
      \ places on foot or with your vehicle.<br></li><li>Hostile elements on planets:\
      \ radioactive clouds, falling meteorites, toxic water, unknown creatures ...<br></li><li>Loot\
      \ boxes scattered across different locations. Inside you will find food, resources,\
      \ ammunition ...<br></li><li>Two planets to travel: Larisa and Proteo<br></li><li>Enemies\
      \ on land, sea and air.<br></li><li>Basic Tutorial Quest.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1013450/extras/lucha.gif?t=1609774612\"\
      \ /><h2 class=\"bb_tag\">Future features (Final version):</h2> <br>\u2022 Up\
      \ 4 players Cooperative mode.<br>\u2022 Interplanetary travel system through\
      \ the Triton Portal (when their power is enough) adding more planets with enemy\
      \ procedural bases and new resources only available on this planets.<br>\u2022\
      \ Improved enemy hordes generation. Balance of the game difficulty depending\
      \ on your defensive system (weaponry, structure types of your base and players\
      \ connected), number of enemies per horde and attack power (type of weapon,\
      \ vehicles, ...).<br>\u2022 More vehicles (with construction and customization\
      \ system).<br>\u2022 Mounts.<br>\u2022 Improved Tutorial Quest.<br>\u2022 Game\
      \ modes: Survival (solo player or up 4 players Cooperative), Creative, Deathmatch\
      \ and Team Deathmatch (up 4 players).<br>\u2022 Expansion of crafting resources,\
      \ building structures, weapons, enemies, flora, fauna,\u2026.<br>\u2022 Hunting\
      \ and raising creatures to obtain their resources.<br>\u2022 Improvements on\
      \ all features of the game."
