details:
  data:
    about_the_game: 'This pack contains tiles and characters inspired by 70s and 80s
      Summer Camp horror. Built with love for modern RPGs, Survival Horror games,
      Adventure games and more, Slasher Forest features 16 new Hero Characters and
      4 Creepy Killers.<br><br>The expansive set of tiles covers forests, campgrounds,
      lodges, mansions, bunkhouses, docksides and creepy killer lairs. Add even more
      variety and combine tiles to create some truly unique locations by pairing this
      set with the fully compatible POP! Horror City Bundle pack. So, what are you
      waiting for? Come visit Slasher Forest. The locals are just <strong>dying</strong>
      to meet you.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/755756/extras/Slasher-Forest_Inset.png?t=1602783598"
      /><br><u>Features:</u><br><ul class="bb_ul"><li>Made for use with POP! Resources
      and formatted for use in RPG MV.<br></li><li>All existing POP! sprite and faceset
      bases for you to make your own characters.<br></li><li>16 new Hero Characters
      each with sprites and full, 8 emotion facesets - plus downed/dead versions.<br></li><li>4
      new Creepy Killer Characters each with sprites and 4 emotion facesets.<br></li><li>A
      full Forest tileset featuring animated water, terrain auto-tiles, trees, tents,
      altars, boats, fully animated campfires, rope bridges and more.<br></li><li>A
      full exterior Lodge tileset featuring wall auto-tiles, signs, windows, doors,
      ladders, picnic tables, barns, spooky house tiles, decking, lights and more.<br></li><li>A
      full Interior tileset featuring wall auto-tiles, lodge interior furniture, mansion
      tiles, fully animated fireplaces, bunkhouse tiles, dilapidated environments
      and more<br></li><li>BONUS:  28 Character and 18 faceset bases.</li></ul><br>Terms
      of Use:<br><br>* For use in RPG Maker Series only<br>* Can be used in commercial
      projects<br>* Can be edited<br>* OK for use in games with gore<br>* OK for use
      in adult rated games'
