    about_the_game: 'Hey Musician and Audio Fanboy!<br><br>Need a pause from playing
      Room Escape games like <a href="http://store.steampowered.com/app/494810/" target="_blank"
      rel="noreferrer"  >VR: Vacate the Room</a>?<br><br>Ever wanted to try the <strong>Theremin
      </strong>without paying hundreds of Dollars?<br>Now you can!<br><br>Get <strong>VRemin
      </strong>- the Virtual Theremin.<br><br>Enter the (virtual) stage and play this
      old instrument with 4 Oscillators to chose from.<br>You could also be part of
      a band made of virtual instruments.<br><br>Have fun ;)<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Virtual Stage - Concert Hall<br></li><li>A Virtual Theremin<br></li><li>4
      Oscillators to choose from<br></li><li>Adjust your Theremin''s Pitch and Range<br></li><li>Choose
      your Theremin''s Color<br></li><li>Left hand and right hand support (you can
      turn the instrument)<br></li><li>A Metronome<br></li><li>Concert Hall Reverb
      (optional)<br></li><li>More features might be added in the future</li></ul>'
