    review: 'The mechanics here are a bit awkward and probably not realistic, but
      a dollar well spent on a fun musical gimmick. The synthesizer comes with a few
      options for the wave type and effects.


      I own games that cost 20+ times as much where the developer doesn''t even read
      bug reports; This developer rewrote his controller code in just over a week
      to fix a bug on modern CPUs. I will definitely follow this developer.


      *tries to play the Greenhill Zone music and fails miserably*

      ... 10/10 would fail again.'
