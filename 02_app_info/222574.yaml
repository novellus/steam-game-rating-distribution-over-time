    about_the_game: "The heavy haulage turbo charged PRR Alco RS-11 road switcher\
      \ is now available for Train Simulator.<br><br>Built between 1956 and 1964,\
      \ the RS-11 was Alco\u2019s answer to the EMD GP9 and was fitted with a turbo\
      \ charger and had a heavy pulling power of 1,800hp, making it an ideal heavy\
      \ freighter but also saw some passenger service in its lifetime. In total, 425\
      \ units were built, primarily for the American and Mexican market, and some\
      \ can still be found on US railroads today.<br><br>The Alco RS-11 for Train\
      \ Simulator, developed by virtualRailroads, is available in Pennsylvania Railroad\
      \ livery and features fully detailed and working cab, dynamic braking capability\
      \ and independent wiper control.<br><br>The locomotive is also Quick Drive compatible,\
      \ giving you the freedom to drive the Alco RS-11 on any Quick Drive enabled\
      \ route for Train Simulator, such as those available through Steam. Also included\
      \ are scenarios specifically for the <a href=\"http://store.steampowered.com/app/65233/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Horseshoe Curve</a> (available separately\
      \ and required to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2><br>Four\
      \ scenarios for the Horseshoe Curve route:<br><br><ul class=\"bb_ul\"><li>Evening\
      \ Switcher<br></li><li>Working in Altoona Yard<br></li><li>Work on the Branch<br></li><li>Cresson\
      \ to Altoona</li></ul>More scenarios are available on Steam Workshop online\
      \ and in-game. Train Simulator\u2019s Steam Workshop scenarios are free and\
      \ easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://\u201Dhttp://steamcommunity.com/workshop/browse/?appid=24010\u201D\
      \" target=\"_blank\" rel=\"noopener\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Alco RS-11 in\
      \ Pennsylvania Railroad livery<br></li><li>Quick Drive compatible<br></li><li>Fully\
      \ working and detailed cab interior<br></li><li>Independent wiper control<br></li><li>Dynamic\
      \ locomotive braking<br></li><li>Scenarios for the Horseshoe Curve route</li></ul>"
