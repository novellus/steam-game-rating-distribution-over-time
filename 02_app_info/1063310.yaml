  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1063310/extras/vane_steam_01.gif?t=1563834011\"\
      \ /><br><br>In a ruined desert, a strange golden dust transforms a free-spirited\
      \ bird into a determined young child, setting off a chain of events that will\
      \ reshape the world itself.<br><br>Set out on an exploratory quest, transforming\
      \ between bird and child, using both perspectives to unravel the land\u2019\
      s mysteries and create a path forward through the barren landscape. As you do\
      \ so, the world reacts to your passage, evolving and building into something\
      \ altogether different. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1063310/extras/vane_steam_04.gif?t=1563834011\"\
      \ /><br><br>From the team at Friend &amp; Foe Games, Vane is a stunning, emotional\
      \ and unnerving experience. Developed with the conviction that players should\
      \ find their own path through the world, the result is a minimalistic, stark\
      \ environment that encourages exploration just to the edge of getting lost,\
      \ set to an all-original brooding synth soundtrack."
