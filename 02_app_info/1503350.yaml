    about_the_game: Cyberpunch is a Beat 'em up game (also known as brawler) featuring
      hand-to-hand combat between the protagonist and an improbably large number of
      opponents. <br><br>Cyberpunch is a traditional beat 'em ups take place in scrolling,
      two-dimensional (2D) levels with numbers of enemies to combat. <br><br><br><strong>Amazing
      Pixel Art</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1503350/extras/Screen02.png?t=1608708314"
      /><br><br>Cyberpunch take place in urban settings and feature crime-fighting
      with science fiction and fantasy theme.<br><br>In the game, you control Fighters
      as they travel through environments, clearing the screen of enemies.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li> Amazing graphics fully hand-drawn<br></li><li> Pixel Art
      style game<br></li><li> Classic Beat Em Up gameplay</li></ul>
