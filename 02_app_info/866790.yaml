    about_the_game: "From <strong>Eipix</strong>, the makers of the successful series\
      \ <i>Final Cut</i>, <i>Off the Record</i>, and <i>Sea of Lies</i>, comes more\
      \ <i>Myths of the World</i>.<br><br>The rat catcher's after more than rats this\
      \ time. He\u2019s kidnapping fairy folk! Where did these pixies come from, and\
      \ what do they have to do with your grandfather's fairy tales? <br><br>Play\
      \ both traditional and silhouette hidden-object puzzles in this dark fairy tale\
      \ game. A unique new Q&amp;A puzzle helps you discover your grandfather's tie\
      \ to the fairy realm. <br><br>This is a special Collector's Edition release\
      \ full of exclusive extras you won't find in the standard version. The Collector's\
      \ Edition includes:<br><br>Help Magrat rescue his children in the bonus game<br>Unlock\
      \ challenging achievements<br>Scour locations for hidden collectibles<br>Enjoy\
      \ concept art, wallpapers, and more!<br>Available Strategy Guide<br><br><br>This\
      \ is a Hidden Object Puzzle Adventure game, meaning a specific genre of story-driven,\
      \ point &amp; click adventures. Throughout the game, players are tasked to find\
      \ a list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
