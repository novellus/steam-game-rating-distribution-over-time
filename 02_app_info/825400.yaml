    about_the_game: 'The filming of the movie began in 2016, starting at the closing
      ceremony of &quot;indiePlay China Indie Games Competition&quot;. The movie focuses
      on independent game developers, some of whom won the prize at the ceremony while
      others didn''t, and their dissimilar life experiences afterwards: disbanded
      or reorganized, bankruptcy or fortune, achieved hilarious comeback or  withdrew
      from public. They all once dedicated to make games they love, but their future
      varies on their thoughts.'
