    detailed_description: '<h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>The filming of the movie
      began in 2016, starting at the closing ceremony of &quot;indiePlay China Indie
      Games Competition&quot;. The movie focuses on independent game developers, some
      of whom won the prize at the ceremony while others didn''t, and their dissimilar
      life experiences afterwards: disbanded or reorganized, bankruptcy or fortune,
      achieved hilarious comeback or  withdrew from public. They all once dedicated
      to make games they love, but their future varies on their thoughts.'
