    about_the_game: "This game complies with the guidelines for releasing Touhou doujin\
      \ games on Steam.<br />\r\n<br />\r\nOne day, a strange cup appeared in Gensokyo.<br\
      \ />\r\nA big fight will occur in search of it!<br />\r\nSelect your favorite\
      \ characters from over 50 characters, practice strategy, take command, aim for\
      \ victory!<br />\r\nYou can choose the difficulty level, so you can enjoy it\
      \ even for beginners or advanced players.<br />\r\n<br />\r\nYou can enjoy two\
      \ scenarios &quot;Youkai&quot; and &quot;Human&quot;!<br />\r\n<br />\r\n(This\
      \ game is a game created by Japanese people.<br />\r\nYou can play in English,\
      \ but my translation may not be very good. )"
