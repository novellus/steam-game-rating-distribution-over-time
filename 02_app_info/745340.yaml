    about_the_game: "Story:<br>Once upon a time...<br>Look! Here is kingdom! Here\
      \ is plague which turn people into skinless monsters! All this meat guys is\
      \ crazy and very dangerous!<br>You and your girlfriend are simple workers. But\
      \ you have immunity!<br>Protect your love and... of course your lives! Go forward!<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/745340/extras/\u041A\
      \u0430\u0440\u0442\u0438\u043D\u043A\u0430_\u0434\u043B\u044F_\u041E\u043F\u0438\
      \u0441\u0430\u043D\u0438\u044F_1.png?t=1579196047\" /><br>Features:<br>23 different\
      \ levels;<br>thematic variety of locations (dungeons, palaces, barracks, laboratory,\
      \ train, cemetery, village, castles and many others, include secret rooms);<br>6\
      \ weapons with unique characteristics (shovel, pistol, nail gun, machine gun,\
      \ bionic alive shotgun and gas shooter);<br>12 types of enemies \u2013 of course,\
      \ ugly and very dangerous;<br>a fascinating love story against the background\
      \ of retro shooter;<br>an unusual world of strange dream with incredible creatures;<br>a\
      \ lot of gore effects;<br>rhythmic music background;<br>classic pixel art style;<br>old\
      \ school gameplay.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/745340/extras/\u041A\
