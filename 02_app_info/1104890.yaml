    reviews: "\u201CThe game is a soothing experience in the joys of exploring old\
      \ memories, the pain of watching our childhood places fade away, and the feeling\
      \ of those special kinds of rare, cherished, eternal childhood friendships.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://indiegamesplus.com/2019/07/from-head-to-toe-reminisces-on-a-familiar-childhood-road\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Games Plus</a><br><br>\u201C...ti\
      \ accompagna per mano lungo il viale dei ricordi... non ci sono scuse per non\
      \ provarlo. [...takes you by the hand along the avenue of memories... there\
      \ are no excuses for not trying it.]\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://medium.com/papille/papille-men%C3%B9-27-del-18-07-2019-bed53172bae8?fbclid=IwAR3j4Me2vnnh5o8kwHS2aLHCsEpgRMj2sEyH2oHIKrHqgPkiZobmKIPhsGE\"\
      \ target=\"_blank\" rel=\"noopener\"  >Papille</a><br>"
