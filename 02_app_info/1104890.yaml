  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1104890/extras/Twitter_banner_2.png?t=1598792142\"\
      \ /><br><strong><i>From Head to Toe is a short interactive story about winter,\
      \ existential guilt and your ex-classmates.</i></strong><br><br>In this experimental\
      \ 2D game, you play as Betty\u2014a young woman visiting her hometown. Joined\
      \ by her high school best friend, Quentin, Betty journeys to her childhood home\
      \ on a path that she has walked so many times before.<br><br><i>From Head to\
      \ Toe</i> transports the player to a small-town world colored by themes of longing\
      \ and nostalgia.<br><br>Instead of traditional gameplay, the experience focuses\
      \ on immersive story mechanics, including a unique walking system, small object\
      \ interactions and occasional dialogue choices.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1104890/extras/Key_Features_smaller.png?t=1598792142\"\
      \ /><br><ul class=\"bb_ul\"><li>Short, impactful interactive story<br></li><li>Fully\
      \ voiced dialogue<br></li><li>Casual interactions and dialogue choices<br></li><li>Original\
      \ musical score</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1104890/extras/moon_new.png?t=1598792142\"\
      \ />"
