    about_the_game: "Following a great increase in terrorism, internal strife and\
      \ ultimately, the nuclear destruction of Washington, D.C., the United States\
      \ shatters into a half-dozen nation-states that descend into war. Take the helm\
      \ of one of these newfound sovereignties (or the 'peacekeeping' European Expeditionary\
      \ Force) and struggle to reunify America... by any means necessary!<br>\t\t\t\
      \t\t<ul class=\"bb_ul\"><li>Modern 3D tactical war game viewed from a &quot;bird's-eye&quot;\
      \ overhead camera.<br>\t\t\t\t\t</li><li>Non-linear mission progression with\
      \ changes based on player-made decisions.<br>\t\t\t\t\t</li><li>Real-time resolution\
      \ of turned-based moves. Take your time while you decide your move, but once\
      \ you have selected your action, see the results all play out in full animation\
      \ models, exploding vehicles, and burning cities and forests!<br>\t\t\t\t\t\
      </li><li>Fully destructible terrain/environment. As the battle proceeds, everything\
      \ from explosions and destroyed buildings permanently mark the terrain. Moving\
      \ tanks will leave tread marks that stay for the duration of the mission. At\
      \ the end, very little will look the same.<br>\t\t\t\t\t</li><li>Fight your\
      \ way across the United States! Had enough of the windy city? Then go ahead\
      \ and bomb Chicago! Invade across the Rockies into California, capture the tank\
      \ factories in Ohio, and lay siege to New York City! You decide - the fate of\
      \ the nation is in your hands!<br>\t\t\t\t\t</li><li>Call up National Guard\
      \ forces equipped with M1 Abrams battle tanks, Apache helicopters and stealth\
      \ bombers. Or make a deal with the Russians and equip your boys with MiG fighters\
      \ and T-95 Heavy Tanks.</li></ul>"
