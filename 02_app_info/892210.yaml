    about_the_game: "The acclaimed GUNGRAVE series is reborn in VR!<br><br>Many years\
      \ have passed since the war against the nefarious drug, SEED.<br>Mika Asagi\
      \ lived a quiet life watching over the undead soldier Beyond the Grave (Grave,\
      \ for short), who returned to his slumber.<br><br>Those halcyon days ended suddenly,\
      \ as South City turned into a war zone torn apart by Orgmen, humans infected\
      \ with SEED. Faced with the threat to the city, its people, and her own peaceful\
      \ existence, Mika makes her decision.<br><br>&quot;...Please lend me your strength\
      \ once again, Beyond the Grave.&quot;<br><br>To restore hope to South City,\
      \ Mika and Grave throw themselves into battle.<br><br>Featuring third-person\
      \ and first-person perspectives for an intense take on VR action gameplay, experience\
      \ combat as if you are really there!<br><br>Strategically use new skills such\
      \ as the slow-motion &quot;Reaper Time&quot; to turn the tide of battle against\
      \ hordes of enemies.<h2 class=\"bb_tag\">KEY FEATURES</h2><strong>Multiple Perspectives\
      \ to Master</strong><br>Fight through intense levels, with some taking place\
      \ in free-moving third person and some in first person (both stationary and\
      \ mobile). Each perspective offers new challenges for action gamers.<br><br><strong>A\
      \ Legendary Pedigree</strong><br>GUNGRAVE VR showcases the return of character\
      \ designer Yasuhiro Nightow (Trigun) and the original GUNGRAVE designers at\
      \ RED Entertainment as advisers. Grave and Mika\u2019s designs have been upgraded\
      \ after 14 long years.<br><br><strong>Kick Their Ass!</strong><br>Play how you\
      \ want with three difficulty levels: Normal, Hard, and Kick-Ass. Are you hardcore\
      \ enough to take down the Orgmen in Kick-Ass mode?"
