details:
  data:
    about_the_game: "The PRR T1 'A Fleet of Modernism' DLC Pack recreates the striking\
      \ image of these shark nosed behemoths in their days of speeding the 'Fleet\
      \ of Modernism' cars to their destination on trains such as 'The Broadway Limited'\
      \ and 'The General'. Step into the cab and take charge of these mighty horses,\
      \ relax in the comfort of your roomette, or enjoy the view from the observation\
      \ lounge.<h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>\t\
      T1 Prototype Series Locomotives 6110 and 6111 with individual details.<br></li><li>\t\
      T1 Production Series Locomotives 5500 - 5549 as delivered.<br></li><li>\tLocomoives\
      \ feature scripted retractable couplers and hoses, scripted marker lamps, scripted\
      \ road and builder's plate numbers, all the latest smoke and sound features\
      \ plus a custom cab interior.<br></li><li>\tB70 Baggage<br></li><li>\t#6051\
      \ - 6054<br></li><li>\tPS18 'City Series' Roomette Sleeper<br></li><li>\tPOS21A\
      \ 'View Series' Observation Lounge<br></li><li>\tFederal View<br></li><li>\t\
      Metropolitan View<br></li><li>\tSkyline View<br></li><li>\tWashington View<br></li><li>\t\
      Coaches feature scripted hoses, scripted interior lights and marker lamps, scripted\
      \ names / numbers, and passenger views.</li></ul>"
