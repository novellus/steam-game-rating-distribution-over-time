    review: "[h1]DER SCHLECHTESTE ZUG, DEN ES ZUR ZEIT GIBT![/h1]\n\nDie BR 440 ist\
      \ im derzeitigen Zustand eine einzige [b]Katastrophe[/b]. Das Au\xDFenmodel\
      \ ist zwar auf dem ersten Blick super, aber dieser positive Eindruck verschwindet,\
      \ wenn man bspw. die ZZA durchschaltet (Rechtschreibfehler: Liam --> Laim; \n\
      Munich --> M\xFCnchen Hbf; Munich S\xFCd --> keine Ahnung, was DTG hiermit meint?)\
      \ oder sich in den F\xFChrerstand setzt. Der F\xFChrerstand ist auf dem ersten\
      \ Blick ebenfalls gut gelungen, bis auf den Fahr- und Bremshebel (dieser bewegt\
      \ sich beim beschleunigen nach hinten [dies stellt in echt die Bremsung da]\
      \ und beim abbremsen bewegt sich dieser nach vorne [dies stellt in echt die\
      \ Beschleunigung da] - also wurde die Bewegungsrichtung f\xFCr den Fahr- und\
      \ Bremshebel verwechselt - wie anfangs bei dem TGV Duplex (Marseille-Avignon)\
      \ - )\nWas mich auch sehr entt\xE4uscht hat, ist das die BR 440 im Train Simulator\
      \ KEIN TEMPOMAT hat (sehr \xE4rgerlich f\xFCr DTG, da die reale BR 440 ein Tempomat\
      \ besitzt).\nMich st\xF6rt auch noch, dass der Stromabnehmer viel zu gro\xDF\
      \ (im Verh\xE4ltnis zum Fahrzeug ist) und sich nicht richtig senken l\xE4sst.\n\
      Wenn man den F\xFChrestand wechselt (von erste-Klasse-Steuerwagen in den zweite-Klasse-Steuerwagen)\
      \ ist das Fernlicht permanent im 2te-Klasse-Steuerwagen an.\nDann kommen wir\
      \ mal zu den Texturen: In den oben gezeigten Bildern, wird die BR 440 mit dem\
      \ \"Bahnland Bayern\"-Logo gezeigt, im Train Simulator besitzt sie dieses nicht.\n\
      Der Sound ist, wie immer bei deutschen ET's von DTG, sehr schlecht.\n\nPositives\
      \ an der DTG BR 440:\n- man erkennt die BR 440 wieder (nicht so wie bei der\
      \ BR 440 von Vizzart)\n- Au\xDFenmodel ist soweit akzeptabel, bis auf das fehlende\
      \ \"Bahnland Bayern\"-Logo\n- Innenbereich ist in Ordnung\n\nNegatives an der\
      \ DTG BR 440:\n- Sound ist grottenschlecht\n- Beim durchschalten der ZZA werden\
      \ nicht alle Anzeigen mit umgeschltet\n- Fahrverhalten ist auch sehr schlecht\n\
      - \"Prozentsteuerung\" passt nicht zur BR 440 (442-\xE4hnliche Steuerung w\xE4\
      re besser)\n- Stromabnehmer ist zu gro\xDF und l\xE4sst sich nicht richtig senken\n\
      - Tempomat fehlt\n- Licht ist falsch nach F\xFChrerstandswechsel\n- Rechtschreibfehler\
      \ in der ZZA\n- Fahr- und Bremshebl bewegt sich falsch\n- Zug l\xE4sst sich\
      \ nicht als 3-Teiler fahren* :( \n- Stromabnehmer l\xE4sst sichn icht richtig\
      \ senken\n\n[h1]!!!!! DER ZUG IST REIF F\xDCR EIN UPDATE !!!!![/h1] (AM BESSTEN\
      \ SCHON GESTERN) !!!!!\n\nIch w\xFCrde die BR 440 zum aktuellen Zeitpunkt (18.06.2016)\
      \ nicht zum kauf weiterempfehlen, da er mehr schlechte Fehler als positive Seiten\
      \ hat.\n\nIm falle eines Updates, f\xE4nde ich es gut, wenn man die BR 440 dann\
      \ auch als 3-Teiler fahren kann, ein Tempomat vorhanden w\xE4re, alle Fehler\
      \ behoben werden und man als Entsch\xE4digung dann auch noch die BR 1440 im\
      \ Pack bekommt :) <-- Sollte das passieren, fress ich ein Besen ;)\n\n\n(*Bevor\
      \ sich irgenwelche Besserwisser dar\xFCber aufregen, ich wei\xDF, das soll einen\
      \ Nachbau des Fugger-Express's darstellen - trotzdem f\xE4nde ich ein 3-Teiler\
      \ sch\xF6n)\n\n[i]unver\xE4ndert (Stand 01.12.2020)[/i]"
