    about_the_game: "Expand your collection of modern German passenger trains with\
      \ the introduction of the DB BR 440 to Train Simulator.<br><br>The DB BR 440,\
      \ or Coradia Continental is a family of high speed commuter trains designed\
      \ for S-Bahn services throughout Germany. They were first built in 2008 as DB\
      \ needed an S-Bahn EMU designed for high speeds and long distance journeys that\
      \ could travel alongside their ICE services, with a top speed of 160km/h (100mph),\
      \ it was more than capable. These units were also designed with the environment\
      \ in mind, meaning up to 95 percent of the EMU is recyclable once they reach\
      \ the end of their lives.<br><br>The BR 440 was a development on the popular\
      \ BR 424/425 S-Bahn EMUs with modern day improvements such as moving most of\
      \ the underfloor equipment onto the roof of the unit, this resulted in a consistent\
      \ lower floor, providing step-free access from platform to car. With this low\
      \ floor design, the BR 440 was designed to cater for disabled passengers including\
      \ spacious areas for wheelchairs and disabled toilets for those who need them.\
      \ The other main advantage of moving the underfloor equipment was it was kept\
      \ well above the track, making maintenance easier and reducing the risk of damage\
      \ due to the excess ice that can build up around the track in the colder months.<br><br>The\
      \ Train Simulator DB BR 440 \u2018Coradia Continental\u2019 is available in\
      \ Deutsche Bahn Traffic Red Livery and recreates the EMU as it operates today\
      \ for DB over the Munich \u2013 Augsburg route. The pack includes a trio of\
      \ career scenario for the route, recreating the well-known Fugger-Express services\
      \ the units are renowned for.<br><br>The locomotive is also Quick Drive compatible,\
      \ giving you the freedom to drive the DB BR440on any Quick Drive enabled route\
      \ for Train Simulator, such as those available through Steam. Also included\
      \ are scenarios specifically for the <a href=\"http://store.steampowered.com/app/208288/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  > Munich - Augsburg</a> route (available\
      \ separately and required to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2>The\
      \ DB BR 440 \u2018Coradia Continental\u2019 Add-on includes three career scenario\
      \ for the Munich - Augsburg route:<br><ul class=\"bb_ul\"><li>Schnellbahn Service<br></li><li>The\
      \ Fugger-Express<br></li><li>Delay Repercussions</li></ul><br><br>More scenarios\
      \ are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of gameplay. With scenarios being added daily, why don\u2019t you check it\
      \ out now! <br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>DB BR 440 \u2018\
      Coradia Continental\u2019 in Deutsche Bahn Traffic Red Livery<br></li><li>Challenging\
      \ career scenarios for the Munich - Augsburg route<br></li><li>Quick Drive compatible<br></li><li>Download\
      \ size: 86.9 mb </li></ul>"
