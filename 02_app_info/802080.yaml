    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/802080/extras/Store_4.png?t=1534152234"
      /><h2 class="bb_tag">About the game</h2><strong> The mix of Survival &amp; Parody.<br>Play
      alone or with your friends! Your mission is to survive in the middle of the
      strange forest</strong><br>How long will you survive? It depends on your skills!<br><br><br><ul
      class="bb_ul"><li> That's survival, like in the real world!<br></li><li> No
      zombies! <br></li><li> <strong>Don't forget to eat, drink and... pee - yes,
      you can even pee here!</strong><br></li><li> Pick up the items that you find
      on the ground.<br></li><li> Fight against other Pillagers and kill them!<br></li><li>
      There are no limits like rounds or specific time &amp; when you log out your
      equipment is saved!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/802080/extras/Store_6.png?t=1534152234"
      /><br><strong>The stronger you are, the more you can achieve!</strong>
