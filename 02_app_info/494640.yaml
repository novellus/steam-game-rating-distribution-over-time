    about_the_game: This DLC contains 5 new ship to play with. Each one with a different
      mix of weapons optimized to hunt down ships form the same class.<br><ul class="bb_ul"><li>The
      Dreadnought is the new capital ship, it has the widest arsenal and a unique
      Mass driver Cannon, it can wrestle with any ship and come out on top.<br></li><li>The
      Missile Destroyer can unleash devastating salvo of missiles, or single out weak
      ship.<br></li><li>The Assault Frigate more leaner silhouette is paired with
      more turrets than what should fit on a ship this size.<br></li><li>The Missile
      Corvette, with it's deadly accurate missiles, is perfect to defend bigger ships.<br></li><li>The
      Interceptor forward beam cannon can cut most fighters in half under 20s.</li></ul>
