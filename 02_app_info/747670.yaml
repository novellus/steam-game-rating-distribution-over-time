details:
  data:
    about_the_game: Composed by Chris Miller and fully remastered for the OST, the
      InnerSpace soundtrack is an original set of songs crafted for discovering the
      mysteries of the Inverse. Utilizing custom synthesizer instrumentation, the
      electronic score shifts between chill ambiance and driving moments. This complete
      collection reflects the emotional highs and lows of the journey, as well as
      the mysterious, stylized aesthetic of the Inverse.<br><br><strong>Tracklist</strong><br>1.
      Welcome to the Inverse (01:58)<br>2. And Then There Was Wind - Prologue (01:09)<br>3.
      A Friend in Both Low and High Places (01:38)<br>4. Outer Depths (02:14)<br>5.
      The Setting Sea (03:18)<br>6. Sunchamber - Aerial Exploration (03:08)<br>7.
      Mornsea (04:00)<br>8. Flight of the Gossamer Flock, in B Major (02:00)<br>9.
      Avian Mirage (01:36)<br>10. Eventide (03:28)<br>11. The Leviathan (01:24)<br>12.
      Tidal Reflection (01:30)<br>13. Duskprism (02:19)<br>14. Narrowsky - Finale
      (09:19)
