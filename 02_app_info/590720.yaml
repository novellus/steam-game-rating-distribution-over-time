    short_description: Cobalt WASD is a multiplayer bomb-defusal action platformer
      with grenades that stop time. Blast your way to the bomb site or repel the assault!
      Use teleporter guns, grappling hooks, sticky sentry turrets and quick tactical
      thinking to lead your team to victory! Play online or against AI!
