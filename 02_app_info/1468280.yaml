  data:
    about_the_game: "Inland - is a fast paced runner game. You run forward and you\
      \ need to dodge dark obstacles, for each obstacle you overcome, you get one\
      \ point. The difficulty is that if you run into at least one obstacle, you will\
      \ immediately lose. Over time, the running speed increases and it becomes more\
      \ difficult to dodge obstacles. How many points can you get?<br />\r\n<br />\r\
      \nFeatures:<br />\r\n<br />\r\n- Intuitive gameplay<br />\r\n<br />\r\n- Increasing\
      \ difficulty level<br />\r\n<br />\r\n- Pleasant music<br />\r\n<br />\r\n-\
      \ Nice graphics"
