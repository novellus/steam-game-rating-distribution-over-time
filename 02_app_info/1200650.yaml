details:
  data:
    about_the_game: Drifting in an endless dead world for an unknown duration and
      an unknown mileage, a nameless knight in black armor sets foot on an island
      where time stops. Here, he finds a reputedly fate-changing mask. After putting
      on the mask, he is teleported to somewhere strange. It is a noisy city full
      of flowers and grass. All of this is like a dream for him plagued by vague memories.
      Here, he meets a slave maid named Air. Together, they embark on an unknown journey.
      During the journey, the nameless knight gradually recalls his past world and
      the reason why he comes here.<br><br>This is a world at the brink of destruction,
      but he comes from a destroyed world. Bearing the burden of changing the fate
      of this world and facing everything before him, especially the eminent destruction,
      what can he do, and what price will he pay?<br><br><br><br>Features:<br><ul
      class="bb_ul"><li>Classic JRPG<br></li><li>Exquisite CG and portrait<br></li><li>High-quality
      maps, monsters and graphics, along with a lush music score enhance the experience<br></li><li>Over
      20 different monsters to fight, each with their own strengths, and modifiers
      for them as well for even more variety.</li></ul>
