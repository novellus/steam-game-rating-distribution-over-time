details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1302440/extras/620.png?t=1594830266\"\
      \ /><br><br>Explore endless dungeons, discover monsters and beat them all in\
      \ a game of 21. Collect weapons, defenses and the carcasses of your enemies\
      \ while playing a fresh and interesting take on BlackJack.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1302440/extras/early.gif?t=1594830266\"\
      \ /><br><br>RogueJack is a blend of old school dungeoning that utilizes BlackJack\
      \ (or 21) as its battle system. As you level your character, new rules come\
      \ into play\u2014like multiple cards to choose from and chances those cards\
      \ will will be face up or face down.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1302440/extras/twocards.gif?t=1594830266\"\
      \ /><br><br>Each monster in the dungeon has its own play style, when they hit,\
      \ when they stop and if they keep their hole card hidden. Also, rogues will\
      \ discover endless combinations of items, buffs, skills and attributes that\
      \ will play out in unique and interesting ways.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1302440/extras/controllers.gif?t=1594830266\"\
      \ /><br><br>An award winning KenneyJam game rebuilt from the ground up as a\
      \ PC rogue-like with both keyboard and complete controller support. Faithful\
      \ sound effects and music will transport you back to your mom's basement for\
      \ one more epic quest."
