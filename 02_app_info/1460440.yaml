    about_the_game: <strong>Story</strong><br><br>Ruby Heart is a &quot;Visual Novel
      / Otome game&quot; of fantasy adventure with a strong focus in drama and romance.
      The protagonist, Celty Loweell, travels to a magical underground kingdom in
      search for a very important person. down there she finds the clues to finally
      solve a mystery of her past, but also the knowledge to save her future and her
      kingdom.<br><br><br><strong>Features</strong> <br><br>+ Approximately 20 000
      words long story line. (For now. that number will be many times bigger in the
      final product).    <br>+ Full screen CG's illustrate key moments in the story.<br>+
      Mystery, Romance, Action, supernatural.<br><br>To be implemented. <br><br>+
      3 different game routes, including a secret one.<br>+ 2 endings per route, for
      a grand total of 6.
