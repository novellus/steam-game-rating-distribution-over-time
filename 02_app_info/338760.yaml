      \ men\xFAs, 32 pantallas, una vida, 64 puntos de puntuaci\xF3n m\xE1xima. La\
      \ duraci\xF3n de una partida complete no pasa de los 3 minutos, pero son 3 minutos\
      \ en los que casi no se puede respirar. Visuales coloridas y din\xE1micas, lo\
      \ que hace un pel\xEDn dif\xEDcil de ver venir las amenazas, pero es parte del\
      \ encanto.\n\nRecomendado. Se har\xE1 repetitivo pronto y tiene un poco de componente\
      \ de memorizaci\xF3n en las primeras pantallas, pero en las \xFAltimas es m\xE1\
      s reacci\xF3n y un poco de suerte que otra cosa."
