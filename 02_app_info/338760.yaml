    reviews: "\u201CThe light displays are something else, too: you're born, each\
      \ round, in the midst of a blizzard of rainbow particles, and your foes fragment\
      \ in a rich neon shower under impact, staining the 2D world with their reds,\
      \ greens, purples and pinks.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://web.archive.org/web/20130827110533/http://www.edge-online.com/review/drm-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Edge</a><br><br>\u201Cit's been far too\
      \ long time since a game made me feel unconditionally happy, and fortunate to\
      \ live in a time of such fascinating toys.\u201D<br>RECOMMENDED \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2015-09-30-death-ray-manta-se-review#comments\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201C...a mainline\
      \ hit of pure colour and light and energy and noise and speed and then more\
      \ colour and more light and lasers, lasers everywhere. It's like opening your\
      \ skull and dunking your brain in a bowl full of sugar.\u201D<br>5/5 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.rgcd.co.uk/2012/10/death-ray-manta-pc.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >RGCD</a><br>"
