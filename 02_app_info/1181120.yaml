    detailed_description: <h1>Workshop Description</h1><p>Some players don't know
      how to open the creative workshop, This picture is the order to open the creative
      workshop, I wish you a happy game!<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1181120/extras/fg.jpg?t=1573893926"
      crossorigin="anonymous"/></p><br><h1>About the Game</h1>&quot;Picture toys&quot;
      is an improved version of the traditional puzzle game, Added touch and graffiti
      features, Also supports creative workshops, Upload and download content from
      creative workshops, Can share pictures with each other !<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1181120/extras/d1.png?t=1573893926"
      crossorigin="anonymous"/><h2 class="bb_tag">Game features</h2><ul class="bb_ul"><li>Jelly
      effect</li></ul><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1181120/extras/f0.gif?t=1573893926"
      crossorigin="anonymous"/><br><ul class="bb_ul"><li>Graffiti function</li></ul><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/1181120/extras/f1.gif?t=1573893926"
      crossorigin="anonymous"/><br><ul class="bb_ul"><li>Support creative workshop,
      Can share pictures with each other</li></ul><ul class="bb_ul"><li>More than
      100 creative workshop items</li></ul><ul class="bb_ul"><li>Traditional jigsaw
      puzzle</li></ul><ul class="bb_ul"><li>Can import images, support jpg, png format</li></ul><ul
      class="bb_ul"><li>F key to complete the puzzle quickly</li></ul><ul class="bb_ul"><li>Right
      mouse button automatic touch</li></ul><ul class="bb_ul"><li>Touch range R, touch
      intensity S, touch elasticity E can be adjusted</li></ul>
