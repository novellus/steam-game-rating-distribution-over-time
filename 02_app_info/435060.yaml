details:
  data:
    about_the_game: "***GameLooper is a complete platform for easy game development***<br\
      \ />\r\nWith GameLooper desktop app, you can create any kind of 2D mobile games\
      \ by using drag &amp; drop user interface. Then you can simulate your games\
      \ with GameLooper mobile app.<br />\r\n<br />\r\n***Share your game prototypes\
      \ with friends***<br />\r\nYou can share your GameLooper games with friends\
      \ before they are ready to be published on the Apple App Store and Google Play\
      \ Store. Anyone who has GameLooper installed on their device can play your games\
      \ and give feedback when you share your GameLooper games. This is a great opportunity\
      \ to show your game progress to your friends.<br />\r\n<br />\r\n***We're looking\
      \ for your GameLooper games to make them featured***<br />\r\nJust create your\
      \ games with GameLooper desktop app and request publish through GameLooper mobile\
      \ app. Our Q&amp;A Team will be contacting you shortly. Then we will prepare\
      \ your games for the Apple App Store and Google Play Store to publish.<br />\r\
      \n<br />\r\nNow, go to www.gamelooper.com and download GameLooper mobile app\
      \ for your Android devices to start creating awesome games!<br />\r\n<br />\r\
      \n***Attention!***<br />\r\nGameLooper requires internet connection to work\
      \ properly. Don't forget to turn on your Wi-Fi on your mobile device."
