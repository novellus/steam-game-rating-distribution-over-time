      \ Store. Anyone who has GameLooper installed on their device can play your games\
      \ and give feedback when you share your GameLooper games. This is a great opportunity\
      \ to show your game progress to your friends.<br />\r\n<br />\r\n***We're looking\
      \ for your GameLooper games to make them featured***<br />\r\nJust create your\
