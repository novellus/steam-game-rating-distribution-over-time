    about_the_game: "\u3010\u5F00\u53D1\u8005\u7684\u8BDD\u3011<br />\r\n\u4E0B\u8F7D\
      \u5C31\u5B8C\u4E8B\u4E86\uFF0C\u73A9\u4E86\u5C31\u4E0A\u763E\uFF01<br />\r\n\
      <br />\r\n\u3010\u80CC\u666F\u4ECB\u7ECD\u3011<br />\r\n\u6B63\u6240\u8C13&quot;\u5927\
      \u5343\u4E16\u754C\uFF0C\u65E0\u5947\u4E0D\u6709&quot;\uFF0C\u8FD9\u662F\u4E00\
      \u4E2A\u795E\u5947\u7684\u4E16\u754C\uFF0C\u5343\u5947\u767E\u602A\uFF0C\u5149\
      \u602A\u9646\u79BB<br />\r\n\u4F60\u53EF\u4EE5\u770B\u5230\u6709\u4EBA\u5728\
      \u4F7F\u7528\u9B54\u6CD5\uFF0C\u4E5F\u4F1A\u53D1\u73B0\u6709\u4EBA\u5728\u4F7F\
      \u7528\u9053\u672F<br />\r\n\u4F60\u53EF\u4EE5\u770B\u5230\u7231\u6253\u7BEE\
      \u7403\u7684\u5764\u5764\uFF0C\u4E5F\u53EF\u4EE5\u54C1\u5C1D\u5230\u7F8E\u5473\
      \u7684\u5965\u5229\u7ED9<br />\r\n\u4F60\u53EF\u4EE5\u548C\u5F02\u4E16\u754C\
      \u7684\u59B9\u59B9\u4EEC\u6765\u4E00\u573A\u9082\u9005\uFF0C\u4E5F\u53EF\u4EE5\
      \u548C\u62A0\u811A\u5927\u6C49\u4EEC\u4E00\u540C\u5192\u9669<br />\r\n\u4F60\
      \u53EF\u4EE5\u5728\u67D0\u4E2A\u57CE\u9547\u6765\u4E00\u6B21\u7F8E\u5999\u7684\
      \u7279\u6B8A\u670D\u52A1\uFF0C\u4E5F\u53EF\u4EE5\u5728\u4E16\u754C\u7684\u5404\
      \u4E2A\u89D2\u843D\u5BFB\u627E\u9057\u5931\u7684\u5B9D\u7269<br />\r\n\u6545\
      \u4E8B\u53D1\u751F\u5728\u4E00\u6B21&quot;\u5927\u707E\u96BE&quot;\u4E4B\u540E\
      \u7684\u5343\u767E\u5E74\uFF0C\u5F53\u4F60\u7741\u5F00\u773C\u65F6\u53D1\u73B0\
      \u4F60\u5DF2\u7ECF\u4E0D\u5C5E\u4E8E\u539F\u6765\u7684\u4E16\u754C\uFF0C\u800C\
      \u662F\u6765\u5230\u4E86\u8FD9\u4E2A&quot;\u5927\u5343\u4E16\u754C&quot;<br\
      \ />\r\n\u4F60\u8981\u4E0D\u65AD\u7684\u53D8\u5F3A\u4E0D\u65AD\u7684\u8D5A\u94B1\
      \uFF0C\u8BA9\u4F60\u6709\u8DB3\u591F\u7684\u80FD\u529B\u5728\u8FD9\u4E2A\u4E16\
      \u754C\u4E0A\u751F\u5B58\u4E0B\u53BB\uFF0C\u5E76\u63ED\u5F00\u8FD9\u4E2A\u4E16\
      \u754C\u4E0A\u7684\u91CD\u91CD\u8FF7\u96FE...<br />\r\n<br />\r\n\u3010\u6E38\
      \u620F\u7279\u8272\u3011<br />\r\n1.\u5F00\u653E\u4E16\u754C\uFF0C\u81EA\u7531\
      \u5EA6\u5F3A\u3002<br />\r\n2.\u4E3B\u7EBF\u5267\u60C5\u60F3\u505A\u5C31\u505A\
      \uFF0C\u4E0D\u60F3\u505A\u5C31\u5148\u4E0D\u505A\uFF0C\u4E0D\u50CF\u8001\u5F0F\
      RPG\u8FD9\u4E2A\u4EFB\u52A1\u4E0D\u505A\u5B8C\u4F60\u8FDE\u8FD9\u4E2A\u623F\u5B50\
      \u90FD\u8D70\u4E0D\u51FA\u53BB<br />\r\n3.\u5168\u65B0\u95E8\u6D3E\u7CFB\u7EDF\
      \uFF0C\u4F60\u53EF\u4EE5\u52A0\u5165\u5404\u79CD\u95E8\u6D3E\u5B66\u4E60\u7EDD\
      \u5B66\uFF0C\u4EA6\u6216\u662F\u5F53\u4E00\u540D\u72EC\u7ACB\u5192\u9669\u8005\
      <br />\r\n4.\u4E2D\u56FD\u98CE\u597D\uFF0C\u8FD8\u662F\u897F\u65B9\u9B54\u5E7B\
      \u597D\uFF1F\u4E2D\u897F\u5408\u74A7\uFF01\u8FD9\u4E2A\u4E16\u754C\u4E0A\u4F60\
      \u53EF\u4EE5\u5B66\u4E60\u9B54\u6CD5\uFF0C\u5FCD\u672F\uFF0C\u9053\u672F\u7B49\
      \u7B49\uFF0C\u771F\u6B63\u610F\u4E49\u4E0A\u7684\u4E00\u4E2A\u4E16\u754C<br\
      \ />\r\n5.\u88C5\u5907\u7CFB\u7EDF\u72EC\u7279\u4E14\u5F3A\u5927\uFF0C\u6570\
      \u5343\u79CD\u88C5\u5907\uFF0C\u7CBE\u7EC6\u8BBE\u8BA1\uFF0C\u7EDD\u4E0D\u662F\
      \u901A\u8FC7\u968F\u673A\u9644\u9B54\u6765\u53D6\u5DE7<br />\r\n6.\u65E0\u804C\
      \u4E1A\uFF01\u89D2\u8272\u65B9\u5411\u81EA\u5DF1\u642D\u914D\uFF0C\u89D2\u8272\
      \u5B9A\u4F4D\u81EA\u5DF1\u6765\u51B3\u5B9A<br />\r\n7.\u591A\u79CD\u526F\u804C\
      \u4E1A\uFF0C&quot;\u953B\u9020\uFF0C\u88C1\u7F1D\uFF0C\u5236\u76AE\uFF0C\u9644\
      \u9B54\uFF0C\u70BC\u91D1\uFF0C\u5DE5\u7A0B\uFF0C\u7B26\u7B93\uFF0C\u5236\u6BD2\
      \uFF0C\u5236\u86CA\uFF0C\u70F9\u996A&quot;\u7B49\u7B49\uFF0C\u8BA9\u4F60\u7684\
      \u6E38\u620F\u4E4B\u65C5\u66F4\u4E3A\u4E30\u5BCC<br />\r\n8.\u597D\u4EBA\u574F\
      \u4EBA\u81EA\u5DF1\u5B9A\u593A\uFF0C\u4F60\u53EF\u4EE5\u5728\u6E38\u620F\u4E2D\
      \u626E\u6F14\u4E00\u4E2A\u6B63\u4E49\u51DB\u7136\u7684\u89D2\u8272\u4E5F\u53EF\
      \u4EE5\u5F53\u4E00\u4E2A\u90AA\u6076\u65E0\u6BD4\u4E4B\u4EBA<br />\r\n9.\u81EA\
      \u7531\u4EFB\u52A1\uFF0C\u540C\u79CD\u4EFB\u52A1\u591A\u79CD\u89E3\u51B3\uFF0C\
      \u4E16\u754C\u4E0A\u7684\u6BCF\u4E00\u4EF6\u4E8B\u90FD\u4F1A\u56E0\u4E3A\u4F60\
      \u7684\u6289\u62E9\u800C\u6539\u53D8<br />\r\n10.\u597D\u542C\u7684BGM\uFF0C\
      \u8BA9\u4F60\u8EAB\u4E34\u5176\u5883\uFF0C\u73A9\u522B\u7684\u6E38\u620F\u90FD\
      \u4E0D\u60F3\u542CBGM\uFF0C\u4F46\u8FD9\u6B3E\u4E0D\u540C\uFF01<br />\r\n11.\u8981\
      \u5199\u53EF\u4EE5\u518D\u5199\u4E00\u4E07\u5B57\uFF0C\u4E0D\u5982\u4E0B\u8F7D\
      \u73A9\u4E00\u73A9\uFF0C\u771F\u7684\u9876\uFF01<br />\r\n<br />\r\n\u3010\u6E29\
      \u99A8\u63D0\u793A\u3011<br />\r\n\u6E38\u620F\u4E0B\u8F7D\u4E0E\u542F\u52A8\
      \u524D\u52A1\u5FC5\u5173\u95ED360\u6740\u6BD2\u8F6F\u4EF6\uFF0C\u5426\u5219\u542F\
      \u52A8\u7A0B\u5E8F\u4F1A\u88AB\u8BEF\u9694\u79BB\uFF0C\u9020\u6210\u6E38\u620F\
      \u65E0\u6CD5\u8FD0\u884C\u3002<br />\r\n\u5982\u679C\u542F\u52A8\u7A0B\u5E8F\
      \u88AB360\u8BEF\u6740\uFF0C\u8BF7\u5728\u6740\u6BD2\u8F6F\u4EF6\u4E2D\u67E5\u770B\
      \u9694\u79BB\u6587\u4EF6\uFF0C\u6062\u590D\u5230\u539F\u4F4D\u7F6E\u5E76\u6DFB\
      \u52A0\u4FE1\u4EFB\uFF0C\u7136\u540E\u5173\u95ED\u6740\u6BD2\u8F6F\u4EF6\u540E\
      \u518D\u542F\u52A8\u6E38\u620F\u3002<br />\r\n<br />\r\n\u3010\u73A9\u5BB6\u4EA4\
      \u6D41\u4E0EBUG\u53CD\u9988\u3011<br />\r\n\u5FAE\u4FE1\u516C\u4F17\u53F7\uFF1A\
      \u6ED1\u7A3D\u6E38\u620F\u5DE5\u4F5C\u5BA4<br />\r\n\u5FAE\u535A\uFF1A\u8FC8\
      \u8FBE\u65AFHand<br />\r\nTAPTAP\uFF1A\u6ED1\u7A3D\u5DE5\u4F5C\u5BA4<br />\r\
      \n\u5927\u5343\u4E16\u754CSTEAM\u4E00\u7FA4:879622128(2000\u4EBA\u7FA4) \u6EE1\
      \u4E86<br />\r\n\u5927\u5343\u4E16\u754CSTEAM\u4E8C\u7FA4:638945773(2000\u4EBA\
      \u7FA4) <br />\r\n\u4E16\u754CWorld\u5B98\u65B9\u4E00\u7FA4:480945226(2000\u4EBA\
      \u7FA4) <br />\r\n\u4E16\u754CWorld\u5B98\u65B9\u4E8C\u7FA4:280999250(2000\u4EBA\
      \u7FA4)<br />\r\n\u4E16\u754CWorld\u5B98\u65B9\u4E09\u7FA4:607755372(2000\u4EBA\
      \u7FA4) <br />\r\n\u4E16\u754CWorld\u5B98\u65B9\u56DB\u7FA4:849743795(2000\u4EBA\
      \u7FA4)<br />\r\n\u4E16\u754CWorld\u81F3\u5C0A\u7687\u5BB6:640912465(\u5F85\u5347\
      \u7EA73000\u4EBA\u7FA4) <br />\r\n\u4E16\u754CWorld\u6ED1\u7A3D\u603B\u90E8\
      :543744166(2000\u4EBA\u7FA4)"
