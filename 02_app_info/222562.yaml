    review: "[h1]DLC-Review:\n\nTrain Simulator: \n\nFreightliner Class 66 v2.0 Loco\
      \ Add-On[/h1]\n\nDer Train Simulator ist ein Zugfahrsimulator, dessen Grundprogramm\
      \ bereits 2009 erschienen ist. Das Core-Game wird jedes Jahr durch Patches geupdated\
      \ und verbessert. Als letztes wurde zum Beispiel eine 64-Bit Version des Games\
      \ eingef\xFChrt. Der Train Simulator selber ist eigentlich nur eine Art Engine,\
      \ eine Plattform, die keinen Content-Inhalt hat, auch wenn jedes Jahr eine Version\
      \ mit Content zum Kauf angeboten wird. Aber dieser Content ist eigentlich nur\
      \ eine Zusammenstellung mehrerer DLC. Alles an Content ist DLC. Dabei gibt es\
      \ weltweit eine Menge Entwickler, die den unterschiedlichsten Content f\xFC\
      r den TS anbieten. Die verf\xFCgbaren Inhalte sind kaum \xFCberschaubar und\
      \ \xFCbertreffen die schon gro\xDFe Menge der DLCs, die \xFCber Steam angeboten\
      \ werden, bei Weitem.\n\nDie EMD JT42CWR, sp\xE4ter als Class 66 bezeichnet\
      \ wurde von 1998-2016 von gebaut. \xDCber 500 Einheiten wurden in Dienst gestellt\
      \ und ist auch heute in vielen europ\xE4ischen L\xE4ndern f\xFCr den schweren\
      \ G\xFCterverkehr im Einsatz. \n\nDiese Version im Train Simulator ist eine\
      \ \xFCberarbeitete Version, die im Gegensatz zum urspr\xFCnglichen DLC von 2012\
      \ deutlich verbessert wurde. Das Modell ist gelungen, die meisten Texturen sind\
      \ scharf. Auch der F\xFChrerstand ist schick und akkurat. \n\nDie Fahrbarkeit\
      \ ist richtig gut. Eine Besonderheit ist die Bremse, bei der man praktisch eine\
      \ Voreinstellung t\xE4tigt, die dann von der Maschine ausgef\xFChrt wird. Sch\xF6\
      n sind auch einige bedienbare Tasten wie die Parkbremse oder die Voreinstellung\
      \ f\xFCr Passagier- versus G\xFCtertransport. Die Scheibenwischer sind einzeln\
      \ bedienbar und die Instrumentenbeleuchtung ist schaltbar. Zudem enth\xE4lt\
      \ die Lok einen Zugl\xE4ngenschalter. Wenn man ihn bei gleichbleibender Geschwindigkeit\
      \ dr\xFCckt, erh\xE4lt man ein akustisches Signal, sobald der ganze Zugverband\
      \ an dem Ort vorbei ist, an dem man den Schalter gedr\xFCckt hat. Leider lassen\
      \ sich  die Fenster nicht \xF6ffnen.  \n\nDie drei enthaltenen Szenarien w\xE4\
      ren an sich durchaus interessant. Leider sind sie aber, wie viele alte DTG-Szenarien\
      \ zeitlich deutlich zu eng bemessen und nur zu schaffen, wenn man extrem hektisch\
      \ agiert (insbesondere beim Rangieren). \n\nDie Lok selbst ist durchaus zu empfehlen,\
      \ kraftvoll und \xFCberzeugend gebaut.\n\nAWS: ja\nF\xFChrerstandsbeleuchtung\
      \ (schaltbar): ja\nInstrumentenbeleuchtung (schaltbar): ja\nFenster zu \xD6\
      ffnen: nein\nSzenarien im DLC: 3 Karriere (f\xFCr die Edinburgh-Glasgow Route)\
      \ \nQuick-Drive kompatibel: ja\n\n[h1][b]DLC-Wertung: 7/10"
