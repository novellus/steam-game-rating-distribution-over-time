    about_the_game: "The heavyweight of UK freight is coming! The updated General\
      \ Motors built Freightliner Class 66 V2.0 \u2018Shed\u2019 is now available\
      \ for Train Simulator, with scenarios for the Edinburgh-Glasgow route.<br><br><br>The\
      \ Class 66 was introduced to the UK in 1998 as a replacement to the popular\
      \ Class 59, using the same body shell as its forerunner but with updated power\
      \ units, internal fittings, new computer control systems, radial steering bogies\
      \ and 3,000hp engines. In total, 446 of the Class were built, quickly making\
      \ the Class 66 the diesel freight locomotive of choice among UK freight operators,\
      \ including Freightliner, GB Railfreight, Direct Rail Services and EWS, mainly\
      \ for freight operations but also with some charter passenger services on their\
      \ roster. Their popularity has also seen variations of the Class 66 enter service\
      \ for European operators as a result of their versatility.<br><br><br>The Freightliner\
      \ Class 66 V2.0 for Train Simulator is a re-worked model of a previous version,\
      \ with an updated and improved interior and re-modelled exterior. Available\
      \ in Freightliner livery, the model features accurate brake control and centre-sprung\
      \ brake lever, accurate engine and horn sounds, FEA-B Spline and KTA Pocket\
      \ intermodal container wagons. Scenarios specifically for the Edinburgh-Glasgow\
      \ route are also included.<br><br><br>The <a href=\"http://store.steampowered.com/app/65216\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Edinburgh-Glasgow Add-On</a> (available\
      \ separately) is required to play the scenarios included with this Add-On.<h2\
      \ class=\"bb_tag\">Scenarios</h2>Three scenarios for the Edinburgh-Glasgow route:<br><br><br><ul\
      \ class=\"bb_ul\"><li>\tCadder Misty Morning<br></li><li>\tIntermodal Run Around<br></li><li>\t\
      Keeping out of the Rush</li></ul>More scenarios are available on Steam Workshop\
      \ online and in-game. Train Simulator\u2019s Steam Workshop scenarios are free\
      \ and easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://\u201Dhttp://steamcommunity.com/workshop/browse/?appid=24010\u201D\
      \" target=\"_blank\" rel=\"noopener\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>\tRe-worked\
      \ Class 66 in Freightliner livery<br></li><li>\tImproved cab interior<br></li><li>\t\
      New exterior<br></li><li>\tAccurate brake control and centre-sprung brake lever<br></li><li>\t\
      Accurate engine and horn sounds<br></li><li>\tFEA-B Spline intermodal wagons<br></li><li>\t\
      KTA Pocket container wagons<br></li><li>\tScenarios for the Edinburgh-Glasgow\
      \ route<br></li><li>\tQuick Drive compatible</li></ul>"
