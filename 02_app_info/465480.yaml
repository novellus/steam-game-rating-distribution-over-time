    about_the_game: "This Extra Character Pack for 100% Orange Juice adds 2 new playable\
      \ characters from developer Orange_Juice's games - <strong>Star Breaker</strong>\
      \ and <strong>Sweet Breaker</strong>, and a new campaign for both. Both characters\
      \ come fully voiced!<br><br><strong>Breaker Pack includes</strong>:<br><ul class=\"\
      bb_ul\"><li><strong>Star Breaker</strong> from \u2018Sora\u2019, voiced by Hirayama\
      \ Emi<br></li><li><strong>Sweet Breaker</strong> from \u2018QP Shooting - Dangerous!!\u2019\
      , voiced by Kiritani Choucho<br></li><li>New, unique Hyper Cards for both characters\
      \ to bring chaos to the battlefield with!<br></li><li>New music tracks play\
      \ as Star Breaker &amp; Sweet Breaker's themes<br></li><li>An all-new campaign\
      \ for both characters, expanding the lore of the game!</li></ul><br>The new\
      \ characters are designed by Orange_Juice\u2019s original staff for the game\u2019\
      s English Steam release, with character and hyper card art by Hono."
