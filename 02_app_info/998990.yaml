details:
  data:
    about_the_game: "Psyvariar Delta is a classic shooter known for the Buzz System,\
      \ where players level up by grazing enemy fire and chaining Buzz.<br />\r\n\
      <br />\r\nAlso included in this version are 2 HD remakes of the arcade classic\
      \ Psyvariar Medium Unit and Psyvariar Revision with new additional features.<br\
      \ />\r\n<br />\r\n\u25C7SYSTEMS<br />\r\n\uFF65New stage : DELTA<br />\r\n\uFF65\
      New playable character : BLANCHE from Cybattler<br />\r\n\uFF65A new screen\
      \ that supports practice and strategy.<br />\r\n\uFF65Cross over of two classics.<br\
      \ />\r\n You can select the BGM, Planes and Versions<br />\r\n on all modes.<br\
      \ />\r\n\uFF65You can customize your gameplay<br />\r\n by changing the direction\
      \ of the display.<br />\r\n\uFF65You Can show the hit area<br />\r\n for you\
      \ and the enemy on screen.<br />\r\n\uFF65Online rankings!<br />\r\n<br />\r\
      \n\u25C7MODES<br />\r\n\uFF65NORMAL GAME<br />\r\nYou can play up to 2 players\
      \ in the normal game mode.<br />\r\nUse the options to change the difficulty,<br\
      \ />\r\nremaining planes and bombers.<br />\r\nYou also have the option to have\
      \ unlimited continues.<br />\r\n<br />\r\n\uFF65PRACTICE<br />\r\nThis is the\
      \ Practice Mode. You can set up options<br />\r\nsuch as areas, planes, and\
      \ EXP levels.<br />\r\nYou can also change the settings during gameplay.<br\
      \ />\r\nYou can also go straight to the boss. <br />\r\n<br />\r\n\uFF65SCORE\
      \ ATTACK<br />\r\nThis is a challenge for the high score.<br />\r\nThese scores\
      \ will be shown in online rankings.<br />\r\n<br />\r\n\uFF65REPLAY MODE+<br\
      \ />\r\nYou can challenge you high score<br />\r\nin each area (replay data).<br\
      \ />\r\nThese shows will be shown in online rankings."
