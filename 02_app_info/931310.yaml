    about_the_game: "<strong>This is a game where you play as a window seat passenger\
      \ for the real-time duration of a long-haul commercial flight across the Atlantic.</strong><br><br>Airplane\
      \ Mode's gameplay explores the airline travel experience down to every last\
      \ detail\u2014from the design of your seat and the seatback in front of you,\
      \ to the contents of your carry-on bag and smartphone hard drive, to the behaviors\
      \ of cabin crew and other passengers. The circumstances of your flight will\
      \ change every time you play. Simply put, Airplane Mode is the most realistic\
      \ flight simulation ever created. Sit back, relax, and enjoy.<h2 class=\"bb_tag\"\
      >Featuring:</h2><ul class=\"bb_ul\"><li> Taxi, take-off, and landing.<br></li><li>\
      \ Fairly accurate satellite imagery of your flight path.<br></li><li> Snacks,\
      \ premium beverages, and meal service (incl. fish option).<br></li><li> Carry-on\
      \ bag with a book, headphones, pen, and charging cable.<br></li><li> Overhead\
      \ reading light and complimentary aircraft information card.<br></li><li> Inflight\
      \ safety video produced by IFC's in-house team of expert air hosts.<br></li><li>\
      \ Randomized events on every playthrough, such as turbulence, bad wifi, and\
      \ delays.<br></li><li> Authentic ambient noise\u2014whose baby is that???*<br></li><li>\
      \ Inflight entertainment system featuring a flight tracker and hit movies of\
      \ the 1930s.<br></li><li> Our award-winning magazine, Stratospheres, filled\
      \ with articles, crosswords, and Sudoku.</li></ul><br>From AMC Games, IFC, Bacronym,\
      \ and the NYU Game Center Incubator.<br><br>*Crying baby not guaranteed on every\
      \ flight."
