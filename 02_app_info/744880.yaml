    recommendationid: '46457024'
    review: 'Cute looking game. But I see no reviews, no discussions. Hm... Ok, I''ll
      jump into the water and see if it swims! :)


      And it does! Nice match block game with a different mechanic (store page explains
      it well, plus it starts with a tutorial).


      Unity launcher with settings for different resolutions and window/fullscreen
      mode!


      Separate music and sound toggles.


      A weird slider for language. It starts in German for some reason, even though
      my Steam and my OS are English. With the 2nd attempt I managed to handle the
      slider correctly and make it English. :)


      No timer, so far, play in peace, no stress.


      After a few levels it points out the limited moves to reach the level goal.


      If there''s anything else I''ll add it, but for now I want to add a review with
      the basic info I hoped to find. :)'
