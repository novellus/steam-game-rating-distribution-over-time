    about_the_game: "Join two\_young\_pirate chimps on their quest to make the Ultimate\
      \ Friendship Smoothie through this bright and lively monkey world.\_<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/744880/extras/main_visual.png?t=1593001699\"\
      \ /><br><br><strong>Monkeys Ahoy!</strong>\_is a match 3 game with a twist where\
      \ players can collect pirate treasures by drawing the longest line\_possible\_\
      through the same shapes and colors. The game allows for unique combos and chaining\
      \ as you jump between shape and color. <br><br>It's easy to learn but continually\
      \ challenging as you try make the longest chain through all the pirate goodies!"
