    about_the_game: "*** is a small game.<br />\r\nIt is easy to play,hope you find\
      \ surprise and happyness in the game.<br />\r\n<br />\r\nAnd I will metain and\
      \ expand this game until I have no goods to do with it.<br />\r\n<br />\r\n\
      The game is not a popular game type,i hope you enjoy this game.<br />\r\n<br\
      \ />\r\n<br />\r\nIn this game,you will deal with many puzzles,from easy to\
      \ very hard to pass through. Every puzzles commonly in their own room.The room\
      \ has only one door that ony can be open by passing the puzzle in the room.The\
      \ puzzles made of a full system,it's good for people especially for children.Nothing\
      \ adult content in the game.<br />\r\n<br />\r\nCharacters<br />\r\n<br />\r\
      \n<br />\r\nPlayer<br />\r\n<br />\r\nWho will pass through many puzzles and\
      \ open many doors,to find out secrets in the game world,get rewards and may\
      \ finally get the truth of the maze.<br />\r\n<br />\r\n<br />\r\nFeatures<br\
      \ />\r\n<br />\r\n- Very easy to play. What you need to do is switch on the\
      \ right switch to open the door.<br />\r\n<br />\r\n- All puzzles based on a\
      \ mechanism system.<br />\r\n<br />\r\n- 36+ puzzles.<br />\r\n<br />\r\n- Only\
      \ need a mouse to play the game."
