    about_the_game: "<strong>Get ready to spend countless hours destroying and corrupting\
      \ the world of humanity in this strategic game of tower offense!</strong><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/839520/extras/snowfield_bear-riderelite.jpg?t=1548747553\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/839520/extras/stickkid.jpg?t=1548747553\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/839520/extras/Falcon.jpg?t=1548747553\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/839520/extras/Mushroom.jpg?t=1548747553\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/839520/extras/snowballkid.jpg?t=1548747553\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/839520/extras/Bison.jpg?t=1548747553\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/839520/extras/ShamanHeavy.jpg?t=1548747553\"\
      \ /><h2 class=\"bb_tag\">Campaign Mode:</h2><ul class=\"bb_ul\"><li>Play as\
      \ Bill, as he triumphantly carries out his duties to destroy mankind.<br></li><li>Build\
      \ towers to summon procedurally generated demons that will unleash devastation\
      \ on your enemies.<br></li><li>Discover new demons and unlock new tower upgrades\
      \ throughout your quest to bring about the apocalypse!<br></li><li>Overcome\
      \ obstacles and challenges by utilizing your demon's unique strengths.</li></ul><h2\
      \ class=\"bb_tag\">Rogue Conquest Mode:</h2><ul class=\"bb_ul\"><li>Different\
      \ every time you play!<br></li><li>Build an adaptive strategy and think on your\
      \ feet to combat the constantly changing human scourge.<br></li><li>Use unique\
      \ demons each with their strengths, weaknesses and special abilities.<br></li><li>Experiment\
      \ with endless combinations by fusing demons together.<br></li><li>Meet exciting\
      \ and new enemies and bosses of all sizes.<br></li><li>Manage your resources\
      \ while carefully balancing risk and reward.</li></ul><h2 class=\"bb_tag\">Why\
      \ stop here?</h2>This game will be updated with the input of the community,\
      \ while the Legend of Evil is a complete game (also available on Nintendo Switch)\
      \ we will be developing some new features, these will be accessible through\
      \ the \u201CBeta\u201D section of the game, and include - <br><ul class=\"bb_ul\"\
      ><li>PVP<br></li><li>Map Editor<br></li><li>Conquest (A very very long campaign,\
      \ with an adaptive difficulty curve - by long we mean 100's of levels)</li></ul>Plus\
      \ various other content. <br>Keep an eye out for regular updates to the game,\
      \ and get involved in helping us make these new features as awesome as possible!"
