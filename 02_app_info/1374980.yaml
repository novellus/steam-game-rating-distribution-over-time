    about_the_game: "This is the Demo of SportsCon!<br />\r\n<br />\r\n----------------------------------------<br\
      \ />\r\n<br />\r\nHow to play<br />\r\n<br />\r\n\u30FBLeft Click/Enter\u3000\
      \u3000\u2192\u3000\u3000Resume Message <br />\r\n<br />\r\n\u30FBRight Click/Space\u3000\
      \u3000\u2192\u3000\u3000Change Message Window Visible/Invisible<br />\r\n<br\
      \ />\r\n\u30FBClick Image\u3000\u2192\u3000Choose the Place to Go<br />\r\n\
      <br />\r\n<br />\r\n\u3010Title\u3011<br />\r\nNew Game<br />\r\nLoad Game<br\
      \ />\r\nSettings\u2026You can fix volume and message speed here<br />\r\nCG\
      \ gallery<br />\r\n<br />\r\n<br />\r\n\u3010Buttons Right Down\u3011<br />\r\
      \nYou can Save, Load, Back to Title, Hide Message.<br />\r\n<br />\r\n<br />\r\
      \n\u3010Buttons Down Below\u3011<br />\r\nSKIP\u2026read/unread check is done\
      \ within every paragraph, instead of every sentence.<br />\r\nAUTO<br />\r\n\
      Config<br />\r\nLOAD<br />\r\nSAVE<br />\r\n<br />\r\n<br />\r\n<br />\r\n<br\
      \ />\r\n----------------------------------------<br />\r\n<br />\r\nTIPS<br\
      \ />\r\n<br />\r\n\u30FBEach character has affection point, and it affects the\
      \ choice of route in the latter part of the game.<br />\r\n<br />\r\n\u30FB\
      Affection point is added by choices in conversation, and also the order to choose\
      \ places to go.<br />\r\n<br />\r\n\u30FBThe key is go to the place where the\
      \ person you like is there first.<br />\r\n<br />\r\n\u30FBSome early choices\
      \ have long term effect to get CGs in the later of the game.<br />\r\n<br />\r\
      \n\u30FBSome scenes includes extreme expressions, including scatology. So please\
      \ be careful.<br />\r\n<br />\r\n----------------------------------------<br\
      \ />\r\n<br />\r\nContact<br />\r\n<br />\r\ndream.macer@gmail.com<br />\r\n\
      <br />\r\n<br />\r\n----------------------------------------<br />\r\n<br />\r\
