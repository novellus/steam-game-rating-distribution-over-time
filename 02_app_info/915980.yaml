details:
  data:
    about_the_game: "Sample the VR archery game with some of the finest bow and arrow\
      \ action available!<br />\r\n<br />\r\nTrain for the fast-paced action of the\
      \ full game by bulls-eyeing standing and flying targets in a scenic castle courtyard\
      \ or try your hand at trick shots by piercing a tossed bottle or hitting a bird\
      \ on the wing. <br />\r\n<br />\r\nThe demo version contains a single-player\
      \ version of the main game's Gallery mode. The full version of SiegeVR includes\
      \ two more environments and a cooperative castle defense game mode in addition\
      \ to fully featured multiplayer support, leaderboards, achievements and other\
      \ additions."
