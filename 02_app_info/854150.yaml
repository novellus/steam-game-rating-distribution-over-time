  data:
    about_the_game: Come play this extremely addictive and fun snail racing game and
      see if you can dominate the steam score boards!<br>New beach mode available.<br>Glide
      through obstacles standing in your way!<br>Collect lettuce to gain more fuel
      and be sure to not let it run too low. <br>Snail size increases the further
      you progress. <br>how far can you get? <br><br><strong>Features</strong><br><br>Bonus
      lettuce for more points and fuel<br>Over 30 unique obstacles. <br>Snail hunger
      for fuel. Eat lettuces to go further<br>Bonus beach mode<br>Steam high scores<br>Upgrade
      your snail<br>Use or avoid boosters to go different speeds.<br>Get bonus scores
      from going further distances<br><br>Good Luck and have fun!
