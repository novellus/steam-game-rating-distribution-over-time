  data:
    about_the_game: <strong>Retro Style Monster Racing Makes an Explosive Impact</strong>
      <br><br>Monster Minis Extreme Off-Road lays on the nitrous in a big way and
      gets some serious air off with retro racing that takes off-road in new directions.
      Lean and mean, this game puts you in the action fast and keeps you there.<br><br><strong>Features:</strong><br><br><ul
      class="bb_ul"> <li>Works with any controller (gamepad, wheel &amp; pedals, mouse,
      etc.)<br></li><li>Remap controls to game features as you like<br></li><li>90
      tracks over 18 themes - many unique themes <br></li><li>Wide variety of explosive
      track hazards<br></li><li>Auto-recharging nitrous action for extra speed<br></li><li>&quot;Bully
      Truck&quot; feature - bash through the competition!<br></li><li>12 different
      Monster Minis to race plus limo trucks<br></li><li>19 wheel and 28 paint styles,
      and performance upgrades to earn<br></li><li>3 difficulty levels for any driving
      skill<br></li><li>Arcade and Competition modes<br></li><li>Auto-save feature
      - no loading or saving<br></li><li>Fully integrated 'help file' type game manual<br></li><li>Instant
      replay with pause and fast-forward<br></li><li>Runs at any default screen resolution
      (can be reset any time)<br></li><li><i><strong>Hours and hours of racing FUN
      for all ages!</strong></i> </li></ul><br>Monster Minis Extreme Off-Road is a
      fast-paced racing game. A game controller is <strong>strongly</strong> recommended
      for precise steering control and the best racing experience.
