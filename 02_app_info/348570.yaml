    reviews: "\u201CI would entirely recommend this game, it\u2019s hours of fun and\
      \ will not wear out quick. Each twist and turn, every near-miss, you\u2019ll\
      \ be clinging onto your mouse for dear life!\u201D<br>84% \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.byttenreviews.co.uk/gamereview.php?id=523\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bytten</a><br><br>\u201CMonster Minis\
      \ Extreme Off-Road is a fun indie arcade racing game that features 18 unique\
      \ themes and an astounding total of 90 racetracks. The minis featured in the\
      \ game look really cool, you\u2019re going to love zipping around in one of\
      \ them \u2013 I know I did.\u201D<br>75% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://pc.gameswarp.com/game-review/monster-minis-extreme-off-road/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamesWarp</a><br>"
