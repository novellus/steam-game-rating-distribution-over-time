    about_the_game: The witches, who date back to the dark times of history, were
      victorious after nine years of fighting against human civilization in 2019.
      While humanity, which has been defeated because of the irresistible power of
      the witches' spells, has lost everything and has been taken to the desolate
      places of the world,<br>this time a great battle for the reign of the world
      began between the witch clans.<br><br><strong>&quot;Magic is not any weapon.&quot;</strong><br><br>Witch
      magic is flexible and very diverse. They can be used in virtually any condition
      and for any purpose. So, you have to think about how to abandon the classical
      battle logic and to use Mana energy in your blood effectively.<br><br>Hexen
      Hegemony is a TPS (Third Person Shooter) game that makes it possible to fight
      against other witches with hundreds of different magic combinations. Enjoy team
      strategy, competition and spoils in 4 vs 4 matches. Remember, winners takes
      everything on the world of hexen.
