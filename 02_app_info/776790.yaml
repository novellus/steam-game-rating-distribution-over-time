  data:
    about_the_game: In this videogame, you play as a Squirrel Rolling in a Sphere<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/776790/extras/4ball2small.png?t=1609653440"
      /><h2 class="bb_tag">[ RECREATIONAL RODENT ROLLING ]</h2><ul class="bb_ul"><li>Roll
      through 60 levels across 6 worlds<br></li><li>Collect the acorns<br></li><li>Pop
      balloons, bounce on springs, ride on UFOs, pinball flippers, cannons &amp; other
      fun mechanics!<br></li><li>Play with friends in split-screen multiplayer! (2-4
      players)<br></li><li>Tight camera &amp; controls allow precise trajectory &amp;
      control over your balled squirrel</li></ul><h2 class="bb_tag">[ MULTIPLAYER
      SPLIT SCREEN ]</h2>Roll your balls with up to 3 friends (4 total). Work together
      to beat the main game while competing for the goal and best scores! Multiplayer
      supports all levels, boss fights &amp; the Squirrel Glass Break minigame. (Multiplayer
      requires 2 controllers)<h2 class="bb_tag"> [ STORY ]</h2>Shadowtail has trapped
      the squirrels inside spheres, travel across the land to reach his hideout, defeat
      him, &amp; free the squirrels!<h2 class="bb_tag"> [ 6 Unique Worlds ]</h2><ul
      class="bb_ul"><li>NutTree Forest - The native home of Squirrels, a comfy introduction
      to the game<br></li><li>Arctic Mountain - Snowy Hills under the glimmering Northern
      lights, pop some balloons and enjoy the calm winter feel<br></li><li>Haunted
      Woods - A creepy sanctuary to ghosts and traps galore<br></li><li>Acorn City
      - The bustling hub of planet Squirreltopia, take a ride on cars and scale skyscrapers,
      but watch your step<br></li><li>Cosmic Galaxy - The dark corners of space<br></li><li>???
      - ?????</li></ul><h2 class="bb_tag">[ CUSTOMIZE YOUR SQUIRREL &amp; DECORATE
      YOUR BALLS ]</h2><ul class="bb_ul"><li>Change Sphere color, details (add a cage,
      spikes, ring), neon glow, &amp; trails<br></li><li>Personalize your squirrel
      with accessories like sunglasses, hats &amp; different colors<br></li><li>Unlock
      new custom parts for your squirrel and sphere by finding hidden Squirrel Coins
      within levels</li></ul><h2 class="bb_tag">[ MINIGAME MADNESS ]</h2>Squirrel
      Sphere features many unique minigames to play in addition to the main game.<br>Find
      the hidden retro game carts in the main game to unlock them!<br><ul class="bb_ul"><li>Squirrel
      Break - Break all the glass/objects within the level, includes a mall, graveyard,
      museum &amp; more<br></li><li>Squirrel Bowling - Knock over all the pins in
      different lanes, you get one shot<br></li><li>Squiball - Roll into a Squiball
      table, try to earn the most points by landing in certain holes, you get 3 balls<br></li><li>Squirrel
      Pinball - Play a traditional Pinball machine<br></li><li>Squirrel Basketball
      - Shoot hoops, each court provides a different way to reach the net, try to
      get a squirrel swish!</li></ul><h2 class="bb_tag">[ DANGEROUS BOSS FIGHTS ]</h2>Each
      world is guarded by a fierce boss. Shadowtail has brought monsters to life and
      built machines to stop you.<br> You'll need to figure out their weak spots &amp;
      attack!<h2 class="bb_tag">[ REPLAYABILTY ]</h2><ul class="bb_ul"><li>Each level
      &amp; minigame keeps track of your best score/time<br></li><li>Try to find all
      the secrets &amp; collectables!<br></li><li>Unlock cheats to have extra fun
      &amp; challenge!</li></ul><h2 class="bb_tag">[ THANK YOU for checking out this
      game! ]</h2><br>Notes:<br>This page may show non-final footage, all screens/video
      are subject to change<br>Multiplayer features requires 2+ controllers<br>Set
      framerate limit in settings above 120 for smooth camera movement
