details:
  data:
    about_the_game: 'Choose your tank, upgrade your deadly weapon and get ready for
      REAL WAR in an exciting arena where there''s danger around every corner! Destroy
      enemies, aim precisely, shoot fast and dominate the world full of different
      tanks!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1063990/extras/2.png?t=1564750310"
      /><br><br><strong> FEATURES: </strong><br>- Choose the best strategy and make
      the right decisions! <br>- Feel the spirit of real tank battlefields!<br>- Unlock
      and upgrade your war machines!<br>- Choose between various war machines categories
      from WW2 classics to modern ones!<br>- Defend your country or break frontlines
      with no mercy!<br>- Conquer every battlefield and fight against players from
      the United States, Japan, Russia, Germany, and more!<br>- Become a hero driving
      your tank through European battlefields!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1063990/extras/3.png?t=1564750310"
      /><br><br><strong> BECOME A LEGEND ON THE BATTLEGROUND! </strong><br>Hey Soldier,
      make your way in the history of modern battlegrounds! Crash the enemy, move
      forward to the victory and put your name in the online hall of fame! <br><br><strong>
      3 UNIQUE TANK BATTLEFIELDS! </strong><br>Defeat the enemy on the ice, desert
      and deep in the forest. Every map requires a different pack of skills - we count
      on you! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1063990/extras/4.png?t=1564750310"
      /><br><br><strong> DIFFERENT IRON WARFARE SETTINGS! </strong><br>Make your way
      to the victory in every available tank and unlock all the options to customize
      your war machine''s weapon! <br><br><strong> ONLINE MULTIPLAYER BATTLES! </strong><br>Time
      to see in action the most powerful tanks, modern battlefield! Hey Soldier, keep
      an eye on every detail of your weapon and enemy''s armor! Don''t forget to watch
      your back - rivals are waiting for your mistake!'
