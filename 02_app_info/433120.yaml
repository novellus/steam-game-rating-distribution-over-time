details:
  data:
    about_the_game: "You are the only survivor. Your ship crashed. You don\xB4t know\
      \ where, you don\xB4t know why. As a security officer of mining starship ISS\
      \ Ravada, it is your job to find out what happened to your ship. Stranded on\
      \ a planet that doesn\xB4t exist and attacked by alien creatures never seen\
      \ before, you find secrets that no one was suppose to see. But as you move deeper\
      \ into the unknown place and discover ruins of a long lost civilization and\
      \ its last memories, you realize that your crash was no accident and you are\
      \ in greater danger than you ever thought. <br />\r\nCrash Landing is simple\
      \ top-down shooter game set in a sci-fi world, following in the footsteps of\
      \ games like Alien Breed or Shadowgrounds. Multiple enemies, different weapons,\
      \ changing environments, little more focus on the story, all is designed to\
      \ keep the game fun and interesting.<br />\r\nFight your way through hordes\
      \ of enemies, explore, create weapons and follow the story in this little top-down\
      \ shooter game."
