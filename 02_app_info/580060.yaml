    about_the_game: "Cut Cut Buffet is a slicing simulator for the ages, cut your\
      \ way through mounds of food and multiple game modes. Can you stand the heat\
      \ of the kitchen?<br />\r\n<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n\
      - 3 game modes with more on the way<br />\r\n- 2 difficulties per mode<br />\r\
      \n- Realistic cutting mechanic<br />\r\n- Cut all kinds of foods<br />\r\n-\
      \ Fish<br />\r\n- Immersive restaurant environment<br />\r\n- Multiple Weapons<br\
      \ />\r\n- Developer updates<br />\r\n<br />\r\nGame Modes: <br />\r\n<br />\r\
      \n1. Survival Mode - Cut as long as possible and avoid the bombs<br />\r\n2.\
      \ Time Mode - Cut as much as possible while avoiding bombs<br />\r\n3. Practice\
      \ Mode - Hone your skills in a relaxed infinite setting"
