  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1176460/extras/they_came_from_a_com_v2.png?t=1585168950"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1176460/extras/hopelessness_good_spelling_smaller.png?t=1585168950"
      /><br><br><strong><i>They Came From a Communist Planet</i></strong> is a first-person
      adventure game about depression and revolution. Stuck in a cycle of debt and
      isolation, your world suddenly changes when aliens reach earth carrying a message
      of socialist insurrection. Fight your way past water cannons, tear gas, and
      riot police, as aliens help guide you to a future beyond capitalism!<h2 class="bb_tag"><strong>Key
      Features:</strong></h2><ul class="bb_ul"><li>A short, sweet adventure game,
      lasting roughly 30-45 minutes.<br></li><li>Throw trash, bricks, and Molotov
      cocktails as you riot in a destructible late-capitalist neighborhood.<br></li><li>Receive
      messages from UFOs above as you experience a chilling tale of senseless greed,
      engineered depression, and the aliens who might offer hope.<br></li><li>Use
      protesting abilities to explore and unlock new parts of the city in this Metroidvania-Lite.<br></li><li>Search
      alleys to find hidden spray paint canisters and see what secrets they might
      unlock.</li></ul>
