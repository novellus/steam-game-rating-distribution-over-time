  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/929010/extras/ER.gif?t=1596225228"
      /><br><br>Welcome to Swag and Sorcery, a new streamlined RPG from the creators
      of Punch Club and Graveyard Keeper! Build your own fantasy village, train and
      equip your heroes and send them out to collect Swag!<br><br><strong>Gameplay</strong><br><br><ul
      class="bb_ul"><li>Equip your heroes<br></li><li>Send them out to fights (up
      to 3 parties at a time), and closely monitor the swag they get by progressing
      through levels<br></li><li>Pull them out of combat if they're about to die (otherwise
      they lose their loot)<br></li><li>Upgrade the heroes in your village and Repeat</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/929010/extras/swag.png?t=1596225228"
      /><br><br><strong>Story</strong><br><br>Embark on an epic quest to retrieve
      the king's missing... suit. He really loves it. Wants it back. Let's put all
      the heroes into mortal danger for this important mission!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/929010/extras/Steam_Promo.gif?t=1596225228"
      /><br><br>At its core Swag and Sorcery is an epic, ruthless adventure that both
      RPG and idle game fans will appreciate. There's also a sarcastic cat.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/929010/extras/Steam_Promo2_(1).gif?t=1596225228"
      />
