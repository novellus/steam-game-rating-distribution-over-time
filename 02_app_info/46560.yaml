    reviews: "\u201CThe game has it all: the lush surroundings will create a perfect\
      \ atmosphere of medieval England, and together with the well animated characters\
      \ they will make you feel a part of Robin Hood's adventures.\u201D<br />\r\n\
      87% \u2013 ActionTrip<br />\r\n\t\t\t\t\t\t \u201C\u2026an absorbing game that\
      \ fans of the strategy will be playing for quite some time.\u201D<br />\r\n\
      87% \u2013 Gamespy<br />\r\n\t\t\t\t\t\t \u201CAn enjoyable outing in an historic\
      \ time, Robin Hood offers solid tactical combat and delightful animation.\u201D\
      <br />\r\n85% \u2013 GameZone"
