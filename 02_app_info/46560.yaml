    about_the_game: "England, Anno Domini 1190 \u2013 Richard the Lionheart is held\
      \ prisoner and his brother, Prince John rules over the simple peasants with\
      \ an iron hand and this pure force of arms forces them to bend to authority.\
      \ Only one man takes up the struggle against the oppressors, supported by a\
      \ small band of brave and loyal followers. His name; Robin Hood.<br>\t\t\t\t\
      \t\t<br>Roam the dense foliage of Sherwood, come face to face with royal trouble\
      \ and battle against Prince John\u2019s forces as you take on the role of legendary\
      \ nobleman, Robin Hood. Team up with Little John and the rest of the Merry Men\
      \ as the battle for the King\u2019s throne ensues in this stealth-based, real-time\
      \ strategy game. <br><br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key features:</h2>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li>Non-linear campaign system with over 30 different\
      \ missions<br>\t\t\t\t\t\t</li><li>Mission types from Robbery and Infiltration\
      \ to Castle Attack and Ambush<br>\t\t\t\t\t\t</li><li>Combines action and adventure\
      \ with stealth tactical elements<br>\t\t\t\t\t\t</li><li>Innovative combat system,\
      \ interact with the mouse while fighting to access special combat skills<br>\t\
      \t\t\t\t\t</li><li>Play as Robin Hood, Little John, Friar Tuck or even Maid\
      \ Marian, nine characters in all, each with specific abilities and attributes<br>\t\
      \t\t\t\t\t</li><li>Spectacular graphics with realistic atmospheric conditions\
      \ like day, night and fog<br>\t\t\t\t\t\t</li><li>Explore historic locations;\
      \ Sherwood Forest, Nottingham Castle, York and many more<br>\t\t\t\t\t\t</li></ul>"
