  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/493230/extras/steam-store-header1.png?t=1532024648"
      /><br>The Stash contains a lot of goodies from The Dope Game''s development
      including soundtrack, art book, wallpapers, and trailer out-take video.  We
      even packed in a old-school, console edition of the game itself as well as the
      Android edition! <strong>Now with Halloween and X-Mas update content!</strong>  Read
      on for details!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/493230/extras/steam-dlc-store-header2.png?t=1532024648"
      /><br><ul class="bb_ul"><li>Android Edition of the game<br></li><li>Full Soundtrack<br></li><li>Art
      Book<br></li><li>Wallpapers<br></li><li>Trailer Out-Take Video<br></li><li>Playable
      Old-School Console Edition<br></li><li>Thank You Note</li></ul><br><strong>The
      Dope Game: Android Edition</strong><br>The mobile port of The Dope Game on your
      Android based phone!  Just pop this APK onto your phone and install.  Users
      may have to allow installation of third-party APK files.  The mobile version
      has almost all of the features of the main game but is portable, obviously.<br><br><strong>The
      Dope Game: Console Edition</strong><br>To pay tribute to the original DrugWars
      which spawned this and many other games, we present the Console Edition.  It
      is a command prompt/terminal version of The Dope Game, in all its text-based
      glory!  Which it does not feature everything found in the normal desktop version
      of The Dope Game, it does have the majority of the core features like dealing,
      fighting cops, the Old Lady, and more.<br><br>The Console Edition was designed
      for Windows and Linux but may also run on Mac systems.  The ''Old School'' folder
      in the DLC currently houses the Linux BASH version, which may be run on Windows
      with Git BASH or BASH on Ubuntu on Windows.  Windows/DOS version is coming!<br><br><strong>The
      Dope Game: Soundtrack</strong><br>The full soundtrack includes the following
      tracks:<br><ul class="bb_ul"><li>Slow Boiling (Intro)<br></li><li>Quepe So Short
      (Main Menu)<br></li><li>Septemburrr (Selection)<br></li><li>Defacation O Character
      (Game Over)<br></li><li>Justified (Transiting)<br></li><li>August Heat 8th (Special
      Locations)<br></li><li>922 Blap 2015 (Normal Locations)<br></li><li>ThisShsshSoHard
      (Combat)<br></li><li>Dope Game (Schedule 1) (Normal Locations)<br></li><li>Results
      May Vary (Special Location)</li></ul>'
