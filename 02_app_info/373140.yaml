      \ sound and music.<br />\r\n<br />\r\nThe game stars Hank Krang, a dirty thief\
      \ from the near future who recently had a self-aware time machine called the\
      \ Time Excursion Digital Interface, or TEDI, fall into his lap after a poker\
      \ game. He has decided to use this technology to go throughout time, stealing\
