details:
  data:
    about_the_game: "<i>\u201CSHOCK TROOPERS \u201D</i>, the fan favorite 2D top-down\
      \ view action shooting game released exclusively on NEOGEO MVS in 1997, returns\
      \ to the battlefield on Steam!<br>Progress through the battlefield, choosing\
      \ the best routes and strategy!<h2 class=\"bb_tag\"> MAIN FEATURES</h2><strong>\u30FB\
      ARCADE:</strong><br>Choose a character and go on your mission solo in \u201C\
      Lonely Wolf\u201D mode, or form a team of three soldiers from the eight mercenary\
      \ characters available, and try to rescue Dr. George and his granddaughter who\
      \ have been kidnapped. <br>The route you choose at the beginning will affect\
      \ the progress of the game, allowing you to enjoy an original gameplay experience\
      \ time after time.<br><br><strong>\u30FBMULTIPLAYER:</strong><br>Connect to\
      \ Steam and clear missions with a brother-in-arms far away via the Online Co-Op\
      \ Play feature.<br>Engage with a fellow countryman or foreign ally, and try\
      \ to put an end to the evil plans of the terrorist group called the \u201CBloody\
      \ Scorpions\u201D!<br><br><strong>\u30FBLEADERBOARDS:</strong><br>Check your\
      \ current rank &amp; score in <i>\u201CSHOCK TROOPERS\u201D</i>  at any time,\
      \ as well as those of your friends and other top troopers! <br><br><strong>\u30FB\
      SETTINGS:</strong><br>Configure your language, video and language display, and\
      \ adjust sound volume settings to your preference for the most pleasant <i>\u201C\
      SHOCK TROOPERS\u201D</i> experience ever.<br><br><strong>** WILL NOT RUN ON\
      \ Windows XP **</strong><br><br><a href=\"http://store.steampowered.com/bigpicture/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/220440/extras/controller_support.png\"\
      \ /></a>"
