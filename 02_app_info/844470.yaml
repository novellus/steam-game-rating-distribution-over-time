details:
  data:
    about_the_game: "What can immerse you in the atmosphere of Ancient Egypt better\
      \ than its music? Tracks composed for Predynastic Egypt and Egypt: Old Kingdom\
      \ will carry you to the Nile Delta, to pharaoh\u2019s gardens or to the hot\
      \ savanna, thanks to the careful approach of our composer, Nadia &quot;Insidewaves&quot;\
      \ Gurskaya:<br />\r\n<br />\r\n\u201CPredynastic Egypt is more meditative, it\
      \ is about \u201Ca man and nature\u201D. The second game is about \u201Ca man\
      \ and a man\u201D, the contact of tribes. That\u2019s where the tempo and the\
      \ richness of the melody come from. The first game soundtrack contains more\
      \ short motives, freedom \u2013 the music imitating wind and letting the listener\
      \ hear everything: the ambient sounds of the terrain and the weather. Egypt:\
      \ Old Kingdom is about the flourishing of civilization, and the music adopts\
      \ a clean rhythm, changes of mood, intense arrangement, and culminations.\u201D\
      \ \xA9Nadia Gurskaya<br />\r\n<br />\r\n<br />\r\nTracklist:<br />\r\n1. Prophecy<br\
      \ />\r\n2. Shadow Dance<br />\r\n3. Boisterous Savanna<br />\r\n4. Where We\
      \ Come From<br />\r\n5. Ancestral Spirits *<br />\r\n6. Noon<br />\r\n7. Under\
      \ the Skies<br />\r\n8. Tumble-weed *<br />\r\n9. Creation **<br />\r\n<br />\r\
      \nTotal time 31:43<br />\r\n<br />\r\n* Bonus tracks from Predynastic Egypt<br\
      \ />\r\n** Album version of Egypt: Old Kingdom's Intro and Predynastic Egypt\
      \ main menu<br />\r\n1-4,6,9 - Egypt: Old Kingdom<br />\r\n5,7,8,9 - Predynastic\
      \ Egypt"
