details:
  data:
    about_the_game: "Hop in the shoes of Duke Dashington, bumbling adventurer and\
      \ explorer and save treasures from collapsing dungeons! You have only 10 seconds\
      \ to escape each room before the ceiling collapses! Do you have what it takes\
      \ to be the fastest treasure hunter in the world?<br />\r\n<br />\r\nOriginally\
      \ released in 2014, Duke Dashington Remastered is a complete remake with improved\
      \ controls, polished level design and completely redrawn graphics! Featuring\
      \ the brand new Crystal Cavern dungeon that wasn't in the original game!<br\
      \ />\r\n<br />\r\nGame features:<br />\r\n- High-speed puzzle platforming!<br\
      \ />\r\n- Easy to use dashing controls!<br />\r\n- 5 different dungeons to explore!<br\
      \ />\r\n- 150 rooms of deadly traps and mind-boggling puzzles!<br />\r\n- Steam\
      \ achievements and Time Trial mode for speedrunners!<br />\r\n- Xbox controller\
      \ support!"
