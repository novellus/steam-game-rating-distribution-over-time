    about_the_game: "<h2 class=\"bb_tag\">Welcome to the factory!</h2><br>Designed\
      \ specifically for VR Arcades, Mad Factory is now open for business! A fast-paced,\
      \ and highly replayable VR experience, Mad Factory is five minutes of frantic\
      \ fun for everyone. Its visually rich world, intuitive interactions and innovative\
      \ gameplay will delight a wide range of VR players, from 8 on up. It's perfect\
      \ for birthday parties, date nights, and playing with friends and family. Even\
      \ people who think they don't like VR, ask to play Mad Factory again!<br><br>So,\
      \ immerse yourself in a retro-future world, where you\u2019re the new hire on\
      \ the floor of the universe\u2019s finest cookie factory. There you can discover\
      \ flying robots, mechanical chickens, and waterfalls of cascading milk. And\
      \ in a race against time, you can bake, frost and deliver delicious cookies\
      \ to earn top scores. <br><br>The challenges you face in the factory will become\
      \ increasingly demanding. Can you keep your cool, and deliver the goods in this\
      \ addictive, interactive VR experience?<h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li>ACCESSIBLE &amp; INTUITIVE: Aimed at a wide audience,\
      \ Mad Factory requires little explanation before play begins. Bake, frost, drop\
      \ in the bucket - that\u2019s all you have to do. But you'll have to move fast\
      \ - the clock is ticking.<br></li><li>UNIQUE GAMEPLAY: Mad Factory\u2019s interactive\
      \ mechanics are robust, satisfying and fully haptic. Although the cookies are\
      \ difficult to taste...<br></li><li>HIGHLY REPLAYABLE: Designed to be played\
      \ again and again, players will want to revisit the world to discover new strategies\
      \ to increase their top scores. How far up the leaderboard can you go?<br></li><li>VISUALLY\
      \ RICH: Visit a retro-future world, complete with robots, mechanical chickens,\
      \ egg cracking machines and waterfalls of milk! Only in VR.</li></ul>Mad Factory\
      \ was conceived, developed and produced entirely in-house in London, UK by The\
      \ Third Floor Immersive team."
