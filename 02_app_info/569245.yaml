details:
  data:
    about_the_game: "Harley-Davidson\xAE / Third Edition (1999): Designed by industry\
      \ veterans, Lonnie D. Ropp and John Borg, this table grabs your attention with\
      \ its chrome trim, classic rock n\u2019 roll soundtrack and loud shaker motor\
      \ that simulates the roar of a real Harley motor. The playfield features a player\
      \ controlled up-post between the flippers and a 1/10 scale model of a Harley-Davidson\
      \ Fat Boy\xAE that does a wheelie to reveal a ball lock below it. This table\
      \ was among the first to use three Multi-Ball modes: Speedometer Multi-Ball,\
      \ Stop Light Multi-Ball and Harley Multi-Ball."
