    about_the_game: '<strong>X4: Cradle of Humanity</strong>, the <strong>second big
      expansion for X4: Foundations</strong>, brings the X series back to Earth. While
      significantly increasing the size of the game''s universe with new sectors,
      the expansion also <strong>welcomes two Terran factions to X4: Foundations</strong>,
      along with their economy, ships, weapons and stations. New game-starts introduce
      the identity and political stance of the Terran factions, as well as give an
      alternative perspective on existing story developments in X4: Foundations.<br><br>X4:
      Cradle of Humanity also sheds a light on what has happened to Earth in the decades
      since the jump-gate shutdown. Furthermore, a certain pirate faction that is
      well known to fans of the series is making a dramatic comeback.<br><br>X4: Cradle
      of Humanity is accompanied by the biggest free update to X4: Foundations yet.
      <strong>Update 4.0</strong> further enhances X4: Foundations in a number of
      ways, including <strong>major new gameplay features</strong> (e.g. a new terraforming
      feature) and <strong>wide-ranging visual improvements</strong> (e.g. volumetric
      fog).<br><br><strong>Main Features:</strong><br><ul class="bb_ul"><li>Big expansion
      of the X4: Foundations universe with new sectors<br></li><li>Return of Terran
      factions with economy, ships, weapons and stations<br></li><li>Thrilling new
      story missions and adventures to experience<br></li><li>New game-starts that
      allow new perspectives on the X4: Foundations story<br></li><li>Introducing
      a new terraforming gameplay feature, evolving the endgame<br></li><li>Visual
      improvements such as volumetric fog, making the X universe look better than
      ever</li></ul>'
