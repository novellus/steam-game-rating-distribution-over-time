details:
  data:
    about_the_game: "<strong>Friends always manage, because they stick together, no\
      \ matter what. </strong>Five friends are walking through the ancient Castle\
      \ Balthasar, that is embedded in Europa-Park, one of the largest theme parks\
      \ in the world. They enjoyed a fabulous day together filled with stunning rollercoaster\
      \ rides, spectacular shows and lots of fun. While having a break at Balthasar\
      \ Castle they step on a hidden trap door and are falling into the underground\
      \ of the castle. Below the castle they get lost in a mysterious maze of forgotten\
      \ dungeons. They are all alone but they know they can escape only together.\
      \ Watch out the &quot;Nightgrabber&quot; on the way out, that is trying to keep\
      \ them in the dungeon and putting obstacles into their way.<h2 class=\"bb_tag\"\
      >Features:</h2><ul class=\"bb_ul\"><li>Puzzle and Skill game mode\t<br></li><li>All\
      \ characters with different exclusive abilities\t<br></li><li>Combination of\
      \ different character skills required \t<br></li><li>Control of  all characters\t\
      <br></li><li>Intuitive control and tutorial</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/368880/extras/nightgrabber.png?t=1528290760\"\
      \ />"
