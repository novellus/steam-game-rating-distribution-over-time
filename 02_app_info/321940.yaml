details:
  data:
    about_the_game: 'The Crazy Chicken first saw the light of day 17 years ago, and
      has been on lots of adventures since then. Now it''s back to face its biggest
      challenge yet: In Crazy Chicken: Tiger &amp; Chicken, you play the hero in a
      fast-paced story filled with terrifying enemies and dramatic combat. As a Shaolin
      fighter, you must liberate your oppressed people and save the love of your life.<h2
      class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Action RPG for the whole
      family<br></li><li>Fight with a variety of weapons<br></li><li>Sophisticated
      skill system<br></li><li>Beautiful 3D graphics<br></li><li>Supports controllers</li></ul>'
