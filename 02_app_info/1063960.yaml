    about_the_game: "<h2 class=\"bb_tag\">DESTROY ALL MONSTERS!</h2><br>Equip your\
      \ sorcerer with powerful combinations of Spells and Skills and blaze through\
      \ hordes of monsters in a unique <strong>spell-casting action RPG</strong>.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1063960/extras/blades_worms_s.gif?t=1571240900\"\
      \ /><br>You are a <strong>Sorcerer Angel</strong>. They tried to sacrifice you\
      \ and failed.<br>Hunt them down, kill their foul God and purge the world!<br><br>\u2605\
      \ Discover hundreds of magic Skills and Spells<br>\u2605 Slay thousands of Monsters,\
      \ Shadows, Demons and Cultists<br>\u2605 New Game Plus, repeatable levels and\
      \ trillions of possible builds<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1063960/extras/lightning_blood_s.gif?t=1571240900\"\
      \ /><br>Wielding dagger and magic of <strong>immense power</strong>, you cut\
      \ down anyone who stands in your way. Monsters, cultists, demons or mad gods\
      \ - <strong>all will burn</strong> in the holy fires of retribution!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1063960/extras/meteor_cultists_s.gif?t=1571240900\"\
      \ /><br><strong>Sorcery</strong><br>Expand and upgrade your collection of magic\
      \ Skills and Spells and combine them in potent synergies. With trillions of\
      \ possible character builds, every playthrough will be unique.<br><br><strong>New\
      \ Game +</strong><br>After you've finished the story, you can start over with\
      \ your character fully equipped. World map with repeatable levels, emergent\
      \ gameplay and diverse character builds guarantee endless replayability."
