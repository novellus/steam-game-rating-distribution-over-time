details:
  data:
    about_the_game: "This US Cities X scenery from Aerosoft covers New Orleans, with\
      \ more than 1,200 major buildings modelled and around 30,000 realistically placed\
      \ autogen buildings.<br><br>Among the features of this FSX:SE scenery are airports\
      \ with new high resolution ground images, five heliports, a seaplane base, sound\
      \ effects, ship traffic on the Mississippi and traffic on most major roads.<h2\
      \ class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Aerial image coverage\
      \ plus landclasses around them.<br></li><li>More than 1,200 major buildings\
      \ included.<br></li><li>About 30,000 autogen buildings placed realistically.<br></li><li>All\
      \ five heliports and one seaplane base in good detail.<br></li><li>Major airports\
      \ near the city (including the International Airport and one NAS Base) are covered\
      \ with new high res ground images (no new structures added).<br></li><li>Ship\
      \ traffic on the Mississippi (paddle steamer and ferries).<br></li><li>5 Heliports:<br><ul\
      \ class=\"bb_ul\"><li>LA89 \u2013 Heliport Southern Babtist Hospital Heliport<br></li><li>7N0\
      \ \u2013 New Orleans Downtown Heliport<br></li><li>48LA \u2013 Chevron Pace\
      \ Heliport<br></li><li>LS24 \u2013 Touro Infirmary Heliport<br></li><li>7N01\
      \ \u2013 One Canala Place Heliport (currently closed)</li></ul></li><li>Detailed\
      \ ground imagery for the 4 airports:<br><ul class=\"bb_ul\"><li>KNBG \u2013\
      \ New Orleans Naval Air Station<br></li><li>KMSY \u2013 Louis Armstrong New\
      \ Orleans International Airport<br></li><li>KNEW \u2013 Lakefront Airport<br></li><li>65LA\
      \ \u2013 Southern Seaplane Airport</li></ul></li><li>Sound effects near heliports\
      \ and bridges.<br></li><li>Traffic on most major roads.<br></li><li>Includes\
      \ a separate Scenery Density tool, accessible from the Tools menu in your Steam\
      \ library.</li></ul>"
