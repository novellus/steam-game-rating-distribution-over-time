    about_the_game: "American Journalist Uncovers Mysterious Plot in Africa!<br />\r\
      \n<br />\r\nWith smarts, intelligence, and a zest for adventure, young American\
      \ journalist Chelsea Connor decides to explore the mysterious circumstances\
      \ surrounding her father\u2019s death. Her father, an experienced treasure hunter,\
      \ never returned home from his grand expedition to Africa. Her search for answers\
      \ will take her from Paris to Ethiopia, as she pieces  together  the clues about\
      \ an elusive hidden  object that may present  evidence as to his disappearance.\
      \ Along the way, Chelsea will come face to face with powerful bent on preserving\
      \ their dark secrets.<br />\r\n<br />\r\nIntriguing plot full of twists and\
      \ turns creates an atmosphere of danger<br />\r\n<br />\r\nCompelling adventure\
      \ told through hidden-object clues and riddles<br />\r\n<br />\r\nBeautiful\
      \ graphics of exotic locations including Paris and Ethiopia<br />\r\n<br />\r\
      \nHidden-object puzzles and a variety of mini-games challenge players\u2019\
      \ skills"
