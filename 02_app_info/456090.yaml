    about_the_game: Dead Some Day (Previously ZOMBIE TOWN AHHH!!!!) - A 3D Zombie
      Survival RPG - Survive in a world taken over by zombies.  Use your fists, various
      weapons and cars to defeat (or avoid) the zombies.<br><br><ul class="bb_ul"><li>[disabled
      for now] Multiplayer Modes (Dedicated Servers + Local Multiplayer)<br></li><li>Defeat
      zombies and become stronger.<br></li><li>Drive &amp; Squish Zombies with over
      8 Car types<br></li><li>Siphon fuel from cars to fuel the car of your choice<br></li><li>Search
      for food and weapons to survive<br></li><li>Destroy trees &amp; cars for resources,
      craft new weapons<br></li><li>80+ Type of Humans/Zombies<br></li><li>5+ Vehicles
      to choose from<br></li><li>Lots of weapons to craft, find and use</li></ul>
