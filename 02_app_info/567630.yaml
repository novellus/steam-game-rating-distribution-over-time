    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/567630/extras/11.png?t=1608546099\"\
      \ /><br>How to win in the battle using cold weapon, imagine you're back to medieval\
      \ times? As the general, set the troop formation, choose the combination of\
      \ units, plan combat tactic, those are the most important facts during the war.\
      \ In this game, you shall know each Hero, take advantage of their different\
      \ characteristics, clever use of terrain and time-based selection of the best\
      \ tactics to win the victory.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/567630/extras/\u7279\
      \u827211_\u519B\u56E2\u4F5C\u6218\u2014\u6781\u81F4\u7684\u914D\u5408\u827A\u672F\
      _.gif?t=1608546099\" /><br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/567630/extras/33.png?t=1608546099\"\
      \ /><br>Besides the epic legion war, Blood of Steel also provides the real fun\
      \ of close combat fighting between heroes (duel). Basic combat moves like 4\
      \ Attack, Hack'n'Slash and Block from classic games are included. Additionally\
      \ Guard Break, Rolling, Dash Attack, Sprint Attack, Heavy attack and Combo Techniques\
      \ are created for a completely new and varied medieval combat game experience.\
      \ <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/567630/extras/\u7279\
      \u827222_\u7CBE\u5F69\u7684\u5355\u4EBA\u6218\u6597\u548C\u4E30\u5BCC\u7684\u683C\
      \u6597\u6280\u5DE7_.gif?t=1608546099\" /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/567630/extras/22.png?t=1608546099\"\
      \ /><br>The terrain and weather also play an important role in medieval combat,\
      \ as well as the Hero and Troop. In Blood of Steel, diversity of environment\
      \ like open plains, grasslands, rugged valleys, stone castles and many other\
      \ locales, along with a dynamic weather system that contains varieties as rain,\
      \ snow, fog, night, which supports more vivid simulation of ancient wars.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/567630/extras/\u7279\
      \u827233_\u8FD8\u539F\u7ECF\u5178\u7684\u6218\u6597\u573A\u666F_.gif?t=1608546099\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/567630/extras/44.png?t=1608546099\"\
      \ /><br>Back to the golden time, awaken those historical heroes all over the\
      \ world, from Crusader, Viking, Ninja to Three Kingdom generals, to choose the\
      \ line-up, to build your dream kingdom and rewrite the history.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/567630/extras/\u7279\u8272\
      44_\u4F7F\u7528\u5386\u53F2\u4E0A\u8457\u540D\u7684\u5C06\u9886\u8FDB\u884C\u6218\
      \u6597_.gif?t=1608546099\" /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/567630/extras/55.png?t=1608546099\"\
      \ /><br>In Blood of Steel, you'll be not alone, together with your friends to\
      \ join a legion war, siege a castle, or become Kings of the Hill. Let your guild\
      \ be the most powerful league on the Steel Land. Alternatively, you also could\
      \ choose to be a combat master with your name on the top of Ranking board, getting\
      \ admired by thousands of players all over the world.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/567630/extras/\u7279\
