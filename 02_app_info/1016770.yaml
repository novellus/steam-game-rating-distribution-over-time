    about_the_game: "<ul class=\"bb_ul\"><li>Explore deep and increasingly difficult\
      \ conversational puzzles to get to the bottom of a terrifying conspiracy<br></li><li>Show\
      \ your management skills balancing your cases, team, budget and the police force\u2019\
      s relationship with the public<br></li><li>Reach one of multiple world-defining\
      \ endings - where will your choices lead you?<br></li><li>Meet over 35 complex\
      \ and realistic characters<br></li><li>Immerse yourself in the expressive noir\
      \ art based on real actor footage and atmospheric music</li></ul><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1016770/extras/asking_questions.gif?t=1598662972\"\
      \ /><h2 class=\"bb_tag\"><strong>Gameplay</strong></h2>In the pursuit of terrorist\
      \ organization The Liberation Front, you have to coordinate your team to gather\
      \ information, manage your limited budget and deal with the press hot on your\
      \ heels for a good story. But that is only half of it: <br><br>Your main task\
      \ as lead investigator is interrogating suspects. Understanding their backgrounds,\
      \ and thus their motivations, is key in choosing whether intimidation, guile\
      \ or empathy is the right approach. There is no universal solution \u2013 but\
      \ the clock is ticking relentlessly. <br><br>As you\u2019re closing in on the\
      \ true culprits and your suspects are getting more resistant, the interrogations\
      \ become increasingly difficult. Uncover the truth through complex conversations,\
      \ psychological manipulation and other techniques. <br><br>The Liberation Front\
      \ will not be easily dismantled.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1016770/extras/missions.gif?t=1598662972\"\
      \ /><h2 class=\"bb_tag\"><strong>The game\u2019s purpose</strong></h2>Interrogation\
      \ is a narratively immersive convo-puzzle game that challenges common preconceptions\
      \ about highly relevant contemporary subjects like terrorism, police brutality\
      \ and the power imbalances between citizens, the state and large corporations.\
      \ The game follows in the footsteps of games like &quot;This War of Mine&quot;,\
      \ &quot;Papers Please&quot;, &quot;This is the Police&quot; and &quot;Orwell&quot;\
      \ in that it tries to raise important moral, ideological and practical questions\
      \ in the minds of the players. <br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1016770/extras/interrogation_explosion_smaller.gif?t=1598662972\"\
      \ />"
