    about_the_game: "Little Big Rabbits is a 3D Platformer. The first game from NineRogues\
      \ Indie Game Studio. <br />\r\n<br />\r\nA mean red monster has taken hostage\
      \ the princess.<br />\r\n<br />\r\nTedder, your childhood friend and now rival,\
      \ wants to save the ladies more than you do. This is impossible! You're the\
      \ lady killer around here.<br />\r\n<br />\r\nGo rescue the princess before\
      \ its too late. You have 6 worlds to explore with different environments, many\
      \ mechanics to master and tons of dinos to smash!<br />\r\n<br />\r\nThe game\
      \ can be played both in First and Third Person (Adjust using ScrollWheel or\
      \ Controller DPad Left + Right)."
