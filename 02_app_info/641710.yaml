details:
  data:
    about_the_game: Live-action series based on a superhero character from the Marvel
      Comics series. Set in the 21st century, Johnny Domino, a jazz saxophone player
      headlining the House of Soul nightclub, after being struck by lightning, is
      suddenly able to &quot;tune in&quot; other people's evil thoughts and teams
      with engineer Raleigh Jordon to become Night Man, utilizing state-of-the-art
      weaponry to battle sinister forces threatening Bay City.
