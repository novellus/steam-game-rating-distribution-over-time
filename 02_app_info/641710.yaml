    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>Live-action
      series based on a superhero character from the Marvel Comics series. Set in
      the 21st century, Johnny Domino, a jazz saxophone player headlining the House
      of Soul nightclub, after being struck by lightning, is suddenly able to &quot;tune
      in&quot; other people's evil thoughts and teams with engineer Raleigh Jordon
      to become Night Man, utilizing state-of-the-art weaponry to battle sinister
      forces threatening Bay City.
