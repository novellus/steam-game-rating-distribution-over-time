    about_the_game: "Once you have downloaded this content, you can set a new master\
      \ by going to Hidden Leaf Village in the online lobby followed by the Ninjutsu\
      \ Library.<br />\r\n<br />\r\nA special training pack for your avatar!<br />\r\
      \n<br />\r\nAs you train with Ino, you will acquire Training Points that can\
      \ be used to unlock a wide variety of Ninjutsu and costumes for your avatar!<br\
      \ />\r\n<br />\r\nContent includes:<br />\r\n\u2022 2 Ninjutsu<br />\r\n- Mind\
      \ Transmission Jutsu (Heal Type)<br />\r\n- Mind Transmission Palm Sage Jutsu\
      \ (Heal Type)<br />\r\n<br />\r\n\u2022 1 Secret Technique<br />\r\n- Mind Transfer\
      \ Clone Jutsu (Heal Type)<br />\r\n<br />\r\n\u2022 2 Avatar Parts<br />\r\n\
      - Hair (Ino: Boy Ver.), for male/female avatars<br />\r\n- Hair (Inojin), for\
      \ male/female avatars<br />\r\n<br />\r\n\u2022 1 Costume<br />\r\n- Ino Outfit\
      \ (Boy Ver.): Top and Bottom, for male/female avatars<br />\r\n<br />\r\n\u2022\
      \ Additional Content<br />\r\n- Lobby Action: Mind Transmission Jutsu<br />\r\
      \n- Honorary Title: Yamanaka Clan"
