    about_the_game: <strong>The Antidote </strong><br><br>What was supposed to be
      the end of a normal week at the office, turned out to be the beginning of a
      strange adventure. As Roger is ready to get in his car, he gets knocked unconscious
      on the back of his head. He finally wakes up, finding himself in a mysterious
      place and his senses are all messed up. He realizes he has been drugged and
      is hallucinating. Help Roger on his quest to get back to his senses, find the
      antidote and escape!<br><br>The Antidote is a classic point-and-click adventure.
      The game offers a wide variety of puzzles varying in intensity. Are you ready
      to solve some real conundrums? <br><br>- Original and crazy puzzles <br>- Original
      style, stop motion animations<br>- No generic responses<br>- Interactive inventory
      items<br>- Custom made soundtracks<br>- Many hours of game play <br>- Lots of
      fun and challenges <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1026080/extras/badguy-give-l2a.png?t=1589740729"
      />
