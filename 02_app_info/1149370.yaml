    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1149370/extras/artwork2.jpg?t=1574910098"
      /><br>Broken Spell is an ARPG game. You will play a Taoist monk, fight  to cruel
      and ferocious demons and sorcerers.<br><br><strong>Game Story</strong><br>In
      order to revenge, the Queen of Northern Liao appointed Luke, a Taoist priest,
      as a military division, to invade the Song Dynasty. Luke destroyed the incantation
      of the dungeon and released the ghosts locked in the dungeon in order to using
      demons in the battlefield. Some of the ghosts fled into the citizens and became
      a scourge.<br><br>In the game of Broken Spell, you are Achu, a Taoist priest
      in Maoshan. You fight with Master with wisdom and spells to fight ghosts. Finally,
      you fight with Luke''s disciple Huashan Master on the altar they laid.<h2 class="bb_tag">
      Game features: </h2><br>Every evil BOSS in the game is carefully designed, and
      its attack methods, skills and corresponding cracking methods are different.
      To deal with BOSS, you need to be brave and resourceful. Brainless output of
      stake driving iron is absolutely impossible to win. Reasonable position and
      position, accurate grasp of the timing of magic strike, and ingenious use of
      land. BOSS can be killed only when the objects around and around are counterattacked.<br>At
      present, the game is the first chapter, &quot;Broken Spell&quot;, the average
      length of the game is about 10 hours.'
