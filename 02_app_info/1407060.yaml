    about_the_game: <strong>&quot;CRIMSON RANCH&quot; </strong>is a classic story-driven,
      2D RPG Maker horror game featuring multiples puzzles, monster encounters, and
      endings.<h2 class="bb_tag"><strong>STORY</strong></h2>A lone roamer decides
      to retrieve a satanic book for mysterious Mr. Grey and face anthropomorphic
      demons in order to fulfill his childhood dream.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1407060/extras/gif2.gif?t=1600967167"
      /><h2 class="bb_tag"><strong>FEATURES</strong></h2><ul class="bb_ul"><li>1.5+
      hour long!<br></li><li>3 endings!<br></li><li>Challenging puzzles!<br></li><li>Non-linear
      map exploration!<br></li><li>Emotional story with multiple character arcs!<br></li><li>Terrifying
      hand-drawn cutscenes! </li></ul><h2 class="bb_tag"><h2 class="bb_tag">CONTROLS:</h2></h2>(can
      be configured)<br><br>Arrows = Move<br>SPACE, Z or ENTER = Examine / Advance
      text<br>SHIFT - Run<br>F4 / ALT+ENTER = Fullscreen<br>ESC, X = Menu / Cancel/Erase
      (text)
