    review: 'Good for what it is.


      The detailed art is inspiring and interesting. The game manages to capture suspense
      quite well, and the atmosphere is perfectly executed. Not very long but a greater
      length would have detracted from the experience, possibly pushing it into redundancy.
      Worth the price.'
