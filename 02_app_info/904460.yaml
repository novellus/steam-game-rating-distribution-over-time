  data:
    about_the_game: "Port Valley is a (not so) classic Point &amp; Click adventure\
      \ game where perspective changes everything! Witness Port Valley's Election\
      \ Day from three different points of view: An extremely lazy Asian food delivery\
      \ guy, a mysterious female plumber\u2026 <i>and someone else</i>.<br><br>One\
      \ by one, these unusual &quot;heroes&quot; will be forced to interrupt their\
      \ boring everyday lives and get ready for action before it's just too late.\
      \ Work, revenge, political conspiracies, a banana balloon\u2026 it seems everything\
      \ was meant to clash on this specific day.<br><br>Prepare yourself to overcome\
      \ the crossed paths of Port Valley\u2019s singular citizens and unfold an obscure\
      \ plot that seems to be tying together these <i>apparently</i> unrelated stories.<h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li><strong>Three\
      \ plots, three main characters, three difficulty modes, three mayoral candidates</strong>\u2026\
      \ three chances to unfold a bigger and complex story.<br></li><li><strong>A\
      \ renewed yet classic Point &amp; Click interface.*</strong> (*May not be that\
      \ renewed.)<br></li><li><strong>A humoristic and light-hearted tone with annoying\
      \ self-aware humor.</strong> (Which doesn't necessarily mean this is just a\
      \ comedy\u2026)<br></li><li><strong>Active NPCs.</strong> They're not just there\
      \ to give you items. They also have their objectives, which may be more important\
      \ than yours. <br></li><li><strong>Annoying puzzles with different ways to solve\
      \ them.</strong> For real.<br></li><li><strong>A day-night cycle.</strong> (This\
      \ would've been SUCH a big deal back in the 90's.)<br></li><li><strong>A dog.</strong></li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/904460/extras/Dog_Steam_Gif2.gif?t=1599561569\"\
      \ /><h2 class=\"bb_tag\">The Steam Game Festival DEMO</h2><br><ul class=\"bb_ul\"\
      ><li>It's an hour-long exclusive Demo with all-new content focused in gameplay,\
      \ animations, mechanics and the new UI.<br></li><li>The puzzles and the plot\
      \ have been simplified to fit the new length, but it may work as a first taste\
      \ of Port Valley's mechanics and characters.[/list</li><li>The original Demo\
      \ will be re-uploaded as soon as the Festival ends.</li></ul>]"
