    reviews: "\u201CThe writing is fresh, the puzzles, excellent. It feels much more\
      \ than just a nostalgic love letter.\u201D<br />\r\nAlpha Beta Gamer<br />\r\
      \n<br />\r\n\u201CAttractive pixel art, wacky characters, all sort of hi-jinks\u2026\
      \ it\u2019s going to be a game to look forward to. It also has a dog.\u201D\
      <br />\r\nIndie Games Plus<br />\r\n<br />\r\n\u201CThey're exaggerating.\u201D\
      <br />\r\nThe Developer<br />\r\n"
