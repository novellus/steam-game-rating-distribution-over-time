    about_the_game: "<strong>Wild Glory</strong> features quick matches, where the\
      \ gladiator who claims most of the Coliseum crowd becomes the acclaimed Champion!\
      \ Use several types of weapons, such as bombs, lions, force fields, and even\
      \ the thunder hammer!  <br><br>    It is great to think <strong>that the more\
      \ the better</strong>, and because of that you can play with up to EIGHT FRIENDS!\
      \ This local party game also features Gladius Bots, if you need them.<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/802740/extras/STEAMAPNG2.png?t=1572303824\"\
      \ crossorigin=\"anonymous\"/><br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/802740/extras/separador.png?t=1572303824\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">&gt; Game Modes</h2><br><br>\
      \    <strong>- CLASSIC ARENA</strong><br>     Classic Arena is the main game\
      \ mode, where you fight with other players to conquer the crowd. As the crowd\
      \ gets excited, they will drop items and even release lions in the arena!<br><br>\
      \   <strong> - LION ATTACK</strong><br>    Survive endless waves of ferocious\
      \ lions and evil gladiators with your friends in this coop game mode. Fight\
      \ to get better items and try to get as far as you can! <br><br>   <strong>\
      \ - SHARP SHOOTER</strong><br>    Sharp Shooter has no real reason to be named\
      \ like this, but in this game mode, you will find raw fights! Finishing your\
      \ opponents will lead you to worse weapons, and the first one to pass through\
      \ all weapons wins the battle!<br><br>    <strong>- EXPLOSIVE SOCCER</strong><br>\
      \     In explosive soccer, attacks are not effective at all, but bombs are always\
      \ unstoppable! Collect snowballs to freeze players and hit the bomb to explode\
      \ other gladiators!<br><br>    <strong>- HAMMER FLAG</strong><br>     In Hammer\
      \ Flag, you can hold the Golden Flag to collect coins over time, or you can\
      \ DESTROY other players and STEAL THEIR GOLD! At the end of the match, the gladiator\
      \ who collected more coins becomes the\u2026 Coin Champion!<br><br><img src=\"\
      https://media.st.dl.pinyuncloud.com/steam/apps/802740/extras/STEAMAPNG1.png?t=1572303824\"\
      \ crossorigin=\"anonymous\"/><br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/802740/extras/separador.png?t=1572303824\"\
      \ crossorigin=\"anonymous\"/>"
