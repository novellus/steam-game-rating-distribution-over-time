    about_the_game: "Think only pirates, time travelers, vampires and bears can smash\
      \ bases? Well, get ready to be taught a lesson\u2026 in the nicest way possible!<br><br>By\
      \ purchasing <i>Pretty Pretty Smash Up</i>, you\u2019ll add the following 4\
      \ factions to Smash Up:<br><br><ul class=\"bb_ul\"><li>Kitty Cats<br></li><li>Princesses<br></li><li>Fairies<br></li><li>Mythic\
      \ Horses</li></ul><h2 class=\"bb_tag\">What factions will you be smashing together?\
      \ </h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1232030/extras/Fairies_banners.png?t=1582799567\"\
      \ /><br>From deep in the magical glades come these little sprites, bringing\
      \ magical wishes and pixie dust to your plans for world domination. Don\u2019\
      t judge them by their size!<br><br>The Fairies\u2019 will grant your wishes,\
      \ especially if those wishes involve crushing your opponents!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1232030/extras/Mythic_Horses_banner.png?t=1582799567\"\
      \ /><br>The power of togetherness shines through in Mythic Horses, whose mighty\
      \ herds race across the land, trampling any who stand in their way. Not only\
      \ normal horses, but pegasi, sea-horses and more will join the fight for the\
      \ base! Remember that friendship is\u2026 smashable! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1232030/extras/Kitty_banner.png?t=1582799567\"\
      \ /><br>Can haz base? Kitty Cats have the power to compel those of weak will\
      \ to do what they wish\u2026 and the power to have billions of internet memes.\
      \ Perhaps those are the key? Either way, the Kitty Cats will use their alluring\
      \ power to dominate the fight at any base. You CAN haz base after all!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1232030/extras/princesses_banner.png?t=1582799567\"\
      \ /><br>Dream a dream of ruling over your enemies! Princesses will make every\
      \ wish come true through the power of pure love and happiness. Which can be\
      \ used, oddly, to order everyone about, and even destroy your enemies. Don\u2019\
      t be fooled: these innocent-looking beauties are few in number, but royal, strong\
      \ and determined!"
