  data:
    about_the_game: "Welcome to Pirates Cove!  Pirates Cove includes a new region,\
      \ new swashbuckling quests, terrifying new enemies, and of course, tons more\
      \ booty. Come aboard and raise the Jolly Roger for this grand adventure!<br>\
      \ <br>FEATURES<br>\u2022\tA new region of the world to explore with 21 new quests\
      \ to take on, all set in a new watery cave tileset<br>\u2022\tRescue 3 new classes\
      \ of dungeoneer to adventure with: the Drunken Sailor, the H20mancer and the\
      \ Swashbuckler. <br>\u2022\tBattle 23 new monsters including Merfolk, Giant\
      \ Crabs, Three-Headed Monkeys and of course more pirates than you shake a wooden\
      \ leg at!<br>\u2022\tFind 27 new equippable items like the Eye Patch, the Barrel\
      \ O\u2019 Rum, or the Newspaper Hat.<br><br><strong>Where do you find Pirate\u2019\
      s Cove in-game?</strong><br>To find the entrance to the Pirate\u2019s Cove region\
      \ you need to first reach the Jungle in the main game. Once there you will find\
      \ a Pirate\u2019s Map that unlocks the new region. <br><br>If you have previously\
      \ beaten the game and just want to check out the new quests straight away we\u2019\
      ve added a shortcut. When you start a new game simply choose the \u2018Jungle\
      \ Shortcut\u2019 option and we\u2019ll skip the whole Grasslands starting region\
      \ and land you straight into the Jungle."
