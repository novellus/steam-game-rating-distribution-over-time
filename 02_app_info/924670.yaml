    about_the_game: "<strong>Need for Spirit: Drink &amp; Drive Simulator</strong>\
      \ is a tongue-in-cheek racer, unique through its approach to the racing topic.\
      \ You step into the shoes of a hapless professional driver tasked with transporting\
      \ various alcoholic beverages such as beer, spirits, wine and brandy to certain\
      \ venues like birthdays and other miscellaneous celebrations.<br><br>If you\
      \ thought this mission will be easy, think again. The infrastructure will be\
      \ challenging to say the least. Country roads, mountains and highways that resemble\
      \ dirt roads will all prove to be worthy adversaries on your path towards a\
      \ successful delivery.<br><br>Abysmal roads aside, the biggest enemy will be\
      \ your very own addiction to the booze you\u2019re transporting. Potholes seem\
      \ harmless after you\u2019ve transformed into an insatiable drunkard which suddenly\
      \ thinks that he\u2019s got the off-road skills to take as many shortcuts as\
      \ needed. The most inaccessible corners of the map no longer seem like obstacles.<br><br><strong>Really,\
      \ what are YOU waiting for?</strong> Rev that engine, empty a couple of bottles\
      \ and put your own skills to the test in a parody that absolutely does not encourage\
      \ drunk driving in real life. Stick to video games and that hangover will disappear\
      \ faster than flipping the wheels in this simulation!<br><br><strong>Key features\_\
      :</strong><br>-\_\_\_\_\_\_\_\_\_\_Unique gameplay featuring eight levels with\
      \ deserts, forests, rural roads and highways.<br>-\_\_\_\_\_\_\_\_\_\_Three\
      \ camera modes.<br>-\_\_\_\_\_\_\_\_\_\_Four booze types as the main commodity\
      \ and foe.<br>-\_\_\_\_\_\_\_\_\_\_The high probability of experiencing drunk\
      \ vision.<br>-\_\_\_\_\_\_\_\_\_\_Challenging driving highlighted by obstacles\
      \ and time limits."
