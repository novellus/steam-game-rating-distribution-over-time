      HuniePop-like match 3 puzzle game with indirect matching mechanic (freely to
      move token in column and row)<br>- Complex dating sim gameplay mixed with Visual
      Novel and light RPG elements.<br>- Beautiful, cute girl artwork<br>- The demo
      included 4 girl (and 1 secret girl) to play puzzle but just Sara and Akari is
      fully interactable and have an encounter dialogue<br>- Beautiful background
      artwork<br>- Over 2000 lines of dialog, fully and professionally voice acted<br>-
      Many items to unlock and collect as gifts<br>- Relaxing music
