details:
  data:
    about_the_game: Get a head start in Celador with the Legends of Aria Grandmaster
      Pack. Certificates of Training grant your characters Master level skills* in
      a template of your choice, allowing you to get straight into the action. Extract
      skills with Spiritstones** to sell or trade with other characters. Gems can
      be spent in our in-game store, offering a variety of cosmetic and quality of
      life items.<br><br>Featuring:<br><ul class="bb_ul"><li>4 Certificates of Training<br></li><li>3
      Spiritstones<br></li><li>2400 Gems<br></li><li>7 Days of Premium</li></ul><br><strong>Certificate
      of Training</strong><br>Instantly become a Master Mage or Fighter.<br>*Acquire
      130 Stats, x2 Master (80) and x3 Journeyman (70) skills in your chosen template.<br><br><strong>Spiritstone</strong><br>Absorb
      a single skill into the Spiritstone, redeemable by other players.<br>**Only
      Citizen Pass/Premium characters over 30 days old and with 400+ skill points
      may extract skills using a Spiritstone.
