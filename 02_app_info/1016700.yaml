  data:
    about_the_game: '<img src="https://media.st.dl.pinyuncloud.com/steam/apps/1016700/extras/boy_beats_world.gif?t=1609683721"
      crossorigin="anonymous"/><br>For whoever reads this message: I''m looking for
      humans.... real humans! You know, the ones that have soul! <br><br>Soultifity
      is the only thing that can save us right now. I hope. So I''m looking for someone
      that can feel the music.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1016700/extras/boy_drum-2.gif?t=1609683721"
      crossorigin="anonymous"/><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1016700/extras/dB-talking-2.gif?t=1609683721"
      crossorigin="anonymous"/><br>Why you ask, well:<br>- You get to go on an adventure,
      with me! Daisybell.<br>- Enjoy the soothing beats by my good friend The Composer.<br>-
      Express yourself through the power of music.<br>- Liberate the 7 districts<br>-
      Destroy all the bot leaders<br>- Meet new people of all shapes and sizes.<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/1016700/extras/gif_with_talk_small.gif?t=1609683721"
      crossorigin="anonymous"/><br><br>Game info: <br>- Vibe to the music, missing
      a beat is not a big deal<br>- Unlock new moves and abilities <br>- Clear the
      overworld, dungeons and beat the bosses<br>- Use freestyle mode to play the
      entire game using your own rhythm <br><br>Charge up your drum and dance to pick
      up stuff <br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1016700/extras/charge_drum_and_dance.gif?t=1609683721"
      crossorigin="anonymous"/><br><br>Clap to break shields and drum roll to stun:<br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/1016700/extras/clap_and_roll_combined.gif?t=1609683721"
      crossorigin="anonymous"/><br><br>Combine to create cool combo''s:<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1016700/extras/combo_1.gif?t=1609683721"
      crossorigin="anonymous"/><br><br>Liberate towns, learn new moves and buy upgrades:<br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/1016700/extras/shop.gif?t=1609683721"
      crossorigin="anonymous"/><br><br>Just don''t forget your radio friend...<br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/1016700/extras/db.gif?t=1609683721"
      crossorigin="anonymous"/>'
