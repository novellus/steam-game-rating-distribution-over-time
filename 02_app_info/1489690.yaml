  data:
    about_the_game: "Bakery Magnate is an economic game that takes place in the 90s,\
      \ during the collapse of the USSR, when everyone survives as best they can.\
      \ you play as Juhud, a shoemaker trying to raise his illegal business in defiance\
      \ of the state and the mafia. you can develop your business in different ways,\
      \ buying some businesses, trading both legal and illegal products. You can also\
      \ become a supplier of goods of your own manufacture.<br />\r\n<br />\r\nIn\
      \ the game you will find unexpected turns of events and a mysterious plot, but\
      \ most importantly do not forget that the Bakery Magnate is not just a game\
      \ - it's a BIG family!<br />\r\nShare your experience and help each other in\
      \ rapid development, both morally and financially!"
