    about_the_game: <h2 class="bb_tag">The full <strong>KSL Live World 2016 ~the Animation
      Charlotte &amp; Rewrite~</strong> concert experience is now on Steam!</h2><br>Immerse
      yourself in the worlds of Charlotte and Rewrite by reliving the full three-hour-plus
      concert and all 26 featured songs!<br>Fully subtitled in English and Traditional
      and Simplified Chinese with karaoke subtitles accompanying each song, this special
      Steam release of the April 30, 2016 concert is a must-have in any Key fan or
      anisong lover's library.<br><br>This concert video is an English and Chinese
      subtitled version of the KSL Live World 2016 ~the Animation Charlotte &amp;
      Rewrite~ Blu-ray release first released on March 29, 2017 (KSLM-0008 / KSLV-0007).<h2
      class="bb_tag">KSL Live World 2016 ~the Animation Charlotte &amp; Rewrite~ Setlist</h2>1.
      Philosophyz - NanosizeMir<br><br>2. A Tiny Beginning (Sasayaka na Hajimari)
      - NanosizeMir<br>3. Harvest - Aoi Tada<br>4. Under This Tree (Kono Ki no Shita
      de) - Aoi Tada<br>5. Love Letter (Koibumi) - Aoi Tada/Ayaka Kitazawa<br>6. Sunbright
      - Ayaka Kitazawa<br>7. Feverish Days (Hatsunetsu Days) - Runa Mizutani (NanosizeMir)<br>8.
      Till the Eden (Rakuen Made) - Ayaka Kitazawa<br>9. Trigger <i>(English)</i>
      - marina<br>10. Vanishing Day <i>(Japanese)</i> - marina<br>11. Fallin' <i>(English)</i>
      - marina<br>12. Song of Revolving Stars (Hoshi Meguri no Uta) - Lia<br>13. Light
      colors - Lia<br>14. My Soul, Your Beats! - Lia<br>15. The Ship of Stars (Hoshi
      no Fune) - Lia<br>16. Stardust (Hoshikuzu) - Haruka Shimotsuki<br>17. To the
      Eternal Planet (Towa no Hoshi e) - Haruka Shimotsuki<br>18. Rewrite - PSYCHIC
      LOVER<br>19. Your Letters (Kimi no Moji) - Anri Kumaki<br>20. End of the World
      - Anri Kumaki<br>21. CANOE - Aoi Tada<br><br><u>Encore</u><br>22. Crow Song
      - marina<br>23. To the Other Side of Darkness (Yami no Kanata e) - NanosizeMir<br>24.
      Unblazing Wings (Yakeochinai Tsubasa) - Aoi Tada<br>25. Bravely You - Lia<br>26.
      Traveler (Tabibito) - All members
