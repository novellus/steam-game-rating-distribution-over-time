details:
  data:
    about_the_game: "Experience modern commuter traction along the wonderfully picturesque\
      \ countryside of Southern England in Train Sim World\xAE 2: East Coastway. Operate\
      \ your trains over a rail network represented how it is today, complete with\
      \ modern signalling on a route that defines commuter and seaside rail operations.\
      \ Reproduced in exquisite detail, every station, signal and milepost feel so\
      \ real you could almost reach out and touch them.<br><br>It\u2019s your job\
      \ to take passengers and freight across England\u2019s southern coast and into\
      \ the country\u2019s oldest rail-served seaside town, Brighton. Manage the complexities\
      \ of running a modern-day railway, complete with separate branches that demand\
      \ trains are kept to timetable in order to ensure everything remains on time.\
      \ Whether you\u2019re driving, riding along or watching the action, experience\
      \ all the sights and sounds of a state-of-the-art railway. <br><br>Take control\
      \ of an icon of British commuter motive power, the BR Class 377, as well as\
      \ the BR Class 66 which heads freight traffic. Featuring authentic 750V DC Electric\
      \ and Diesel-Electric simulations underpinned with expert technical knowledge\
      \ and real-world data, the performance, sounds and feel has been accurately\
      \ reproduced to make them feel just like the real thing.<br><br>Train Sim World\xAE\
      \ 2: East Coastway caters for players of all ability levels with accessible\
      \ training for beginners and advanced procedures for experts. Whether you're\
      \ looking to get started driving trains or refreshing your expert knowledge,\
      \ Train Sim World\xAE 2 has it covered. Feel the detail as you step into the\
      \ cab, take control then live out your dreams exploring the highly detailed\
      \ and immersive environment in East Coastway!<br> <br>Choose how you want to\
      \ play in Train Sim World\xAE 2: East Coastway. Take control and master powerful\
      \ locomotives, running-to-time or carrying out important tasks or riding along\
      \ as a passenger and watching the world go by. Why not watch all the action\
      \ unfold and capture amazing screenshots or go exploring and complete all the\
      \ Jobs? Whatever you choose to do, there's lots to see and experience in Train\
      \ Sim World\xAE 2: East Coastway.<br><br><strong>Please note: <a href=\"https://store.steampowered.com/app/1282590/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Train Sim World\xAE 2</a> is required,\
      \ as a separate purchase, in order to utilise this content. As this is part\
      \ of the Preserved Collection, features remain as they were in the original\
      \ release.</strong><h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"\
      ><li>23 mile (38 km) route of the East Coastway route from Brighton to Eastbourne<br></li><li>Includes\
      \ additional 7 mile (12 km) branch route between Lewes and Seaford<br></li><li>BR\
      \ Class 377/4 in Southern Trains Livery<br></li><li>BR Class 66 in EWS Livery<br></li><li>JNA\
      \ Open Bogie Aggregate Box Wagon<br></li><li>Highly detailed, feature-rich,\
      \ driving cabs with accurate true-to-life performance and handling for both\
      \ multiple unit and locomotive<br></li><li>Authentic and detailed sound recordings,\
      \ recorded from the real locomotives<br></li><li>Journey Mode features over\
      \ 20 hours of activities for you to master<br></li><li>Five detailed and engaging\
      \ scenarios for the route<br></li><li>50 Jobs for you to complete including\
      \ replacing Route Maps, opening Ticket Machines, repairing Holes in Fences and\
      \ placing Cycle Maintenance Points.<br></li><li>Accessible Training Modules\
      \ to get you started quickly<br></li><li>Extensive 24-Hour Timetable with over\
      \ 200 timetabled services<br></li><li>Powered by Dovetail Games\u2019 proprietary\
      \ SimuGraph\xAE vehicle dynamics engine and Unreal Engine 4\xAE technology<br></li><li>Download\
      \ Size: 2.9GB</li></ul>"
