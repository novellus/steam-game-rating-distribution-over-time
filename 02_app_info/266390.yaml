    about_the_game: "Your community was taken down by a heavy storm which caused an\
      \ apocalypse and unleashed the living dead. Together with the other survivors,\
      \ it is your task to rebuild and to allow that sustainable life can still be\
      \ assured. Cultivate your farm and manage your restaurant to provide food and\
      \ deal with all the zombies.<br><br>It\u2019s a strange Time Management Game.\
      \ The light-hearted style of a casual game collides with elements, which are\
      \ usually only seen in horror genres. Discover the contrast, which takes both\
      \ genres for a wild ride.<h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"\
      bb_ul\"><li>Combining elements from farming, tower defense and time-management\
      \ genres<br></li><li>Set up and cultivate your farm with a lot of different\
      \ fruits, vegetables and animals<br></li><li>Build, manage and upgrade your\
      \ own restaurant and provide the others with a wide variety of dishes<br></li><li>Protect\
      \ your farm by building mazes and towers. Our zombies are vicious vegetarians!<br></li><li>Design\
      \ your own character<br></li><li>Get stuck in an unbloody, fruity survival-feeling<br></li><li>Story\
      \ mode provides 5-6hours of gameplay<br></li><li>Peaceful mode for dedicated\
      \ farmers<br></li><li>Original soundtrack</li></ul>"
