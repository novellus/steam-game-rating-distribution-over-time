  data:
    about_the_game: "PuzzleQuest: Challenge of the Warlords delivers, for the first\
      \ time ever, classic puzzle-game action backed with an epic story of good vs.\
      \ evil.  Challenge your match 3 skills as you battle against computer opponents\
      \ to save the Kingdom of Etheria from the evil Lord Bane.  Make matches of different\
      \ crystal types which build your inventory of spells.  Outscore your oponents\
      \ and unleash your spells to disrupt their matching chances and lower their\
      \ totals.  Build your heroic character by winning head to head battles.  Or\
      \ play classic match 3 in quick play mode.  Explore the expansive kingdom as\
      \ you experience a puzzle game like nothing you have played before. <br>\t\t\
      \t\t\t<ul class=\"bb_ul\"><li>Embark on an epic single-player campaign comprising\
      \ more than 150 challenging quests.<br>\t\t\t\t\t</li><li>Jump into this exciting\
      \ puzzle game and outmatch your opponent in Quick-play mode.<br>\t\t\t\t\t</li><li>Build\
      \ your empire as you capture cities, build castles and gain a party of companions\
      \ that will aid you in battle.<br>\t\t\t\t\t</li><li>Earn money with each gold\
      \ title to buy helms, weapons, armor and more!<br>\t\t\t\t\t</li><li>Experience\
      \ tiles grant you additional experience instantly.<br>\t\t\t\t\t</li><li>Match\
      \ skull tiles to inflict damage on other players.</li></ul>"
