    about_the_game: "<h2 class=\"bb_tag\">The game</h2><br>Nortinium is a puzzle platformer\
      \ designed using pixel art graphics, for those who love a challenge as well\
      \ as a bit of gaming nostalgia.<br>The game follows the adventures of Arthur\
      \ Shadowstrike, as he navigates eight unique biomes within the realm of Nortinium,\
      \ to retrieve the eight &quot;Rings of Destiny&quot; that were previously lost\
      \ to history, and are believed to bring harmony and good fortune to the beholder.\
      \ <br><br>Join Arthur on his quest through different environments whilst using\
      \ wit and strength to avoid perilous obstacles, take down enemies and collect\
      \ the rings and other treasures along the way!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/805220/extras/KSGif2.gif?t=1575609742\"\
      \ /><h2 class=\"bb_tag\">Current Development Stage</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/805220/extras/DevStageWarning.png?t=1575609742\"\
      \ /><h2 class=\"bb_tag\">Demo</h2><br>Feel free to give the game a try with\
      \ our playable demo, which demonstrates some of the key features of the game\
      \ and puts your skills to the test (try not to rage quit)!<h2 class=\"bb_tag\"\
      >Sharing the love</h2>For every copy of the game sold, on every platform, we\
      \ will donate \xA31 to local, national and global charities - including those\
      \ that teach children to code, the WWF and Cancer Research UK, to name a few.\
      \ By supporting our game, you'll also be supporting the work of some fantastic\
      \ causes and doing your bit while having fun at the same time.<h2 class=\"bb_tag\"\
      >Available on</h2><br><ul class=\"bb_ul\"><li>Steam (OSX, Windows)<br></li><li>Xbox\
      \ One (coming soon)<br></li><li>PS4 (coming soon)</li></ul><h2 class=\"bb_tag\"\
      >Follow us</h2><br>Give us a follow on Facebook and Twitter (search for Korebolt\
      \ and Nortinium) for the latest news, updates and more."
