  data:
    about_the_game: "<p>In Coconut Queen, the island of Lui Lui beckons you to bask\
      \ amid miles of sun-drenched coastline. Disembark into its floral air, and discover\
      \ that you are the island's much-awaited Coconut Queen. Your own private getaway\
      \ is devoid of females, so find company among the brawny native gents who welcome\
      \ you with succulent fruits. What's the catch to this all-inclusive, extended\
      \ vacation? One little thing: Re-invent Lui Lui into an idyllic tourist locale\
      \ or risk its demise.</p>\n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>7 Beautiful locations\
      \ around the Island of Lui-Lui \n\t\t\t\t\t\t<li>Over 55 entertaining levels\
      \ \n\t\t\t\t\t\t<li>Build and customize your paradise resort\n\t\t\t\t\t\t<li>Over\
      \ 30 buildings and landscape elements\n\t\t\t\t\t\t</ul>"
