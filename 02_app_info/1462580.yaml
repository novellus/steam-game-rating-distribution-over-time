details:
  data:
    about_the_game: <h2 class="bb_tag">IMPORTANT</h2>Add to your wishlist and follow
      us to make sure you are notified of any announcements and release dates!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1462580/extras/wishlist.gif?t=1608572215"
      /><br><br>Space Station Sprint is a fast paced sci-fi first person shooter.
      Infiltrate each space station and complete your objective before your escape
      ship is spotted by the enemy. Find permanent upgrades, secondary objectives,
      and secrets in each level!<h2 class="bb_tag">FAST PACED FPS ACTION</h2>You need
      to keep moving, keep shooting, and keep exploring if you are going to be complete
      each level before your escape ship is spotted!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1462580/extras/fastpacedshortersmall.gif?t=1608572215"
      /><h2 class="bb_tag">TIME ABILITIES</h2>Launch your Time Grenade or get up close
      and personal and use your Shockwave to send enemies flying. These abilities
      slow down time to give you an advantage to precisely aim your next shot or dodge
      incoming enemy bullets.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1462580/extras/grenadesmaller.gif?t=1608572215"
      /><h2 class="bb_tag">PERMANENT UPGRADES AND SECRETS</h2>Explore each level to
      find permanent upgrades for weapon, health, abilities, and of course, your SPRINT
      speed! Find secrets in every level to gain time bonuses to help explore all
      areas of every level!<h2 class="bb_tag">SAVE YOUR PLANET</h2>Your tiny home
      planet intercepted communications of an unknown alien species and learned of
      their plans to invade your planet. <i>Volt</i> must discretely travel the galaxy
      to the scattered enemy space stations to gather intel and sabotage the enemy
      plans while your home planet is preparing themselves to defend against this
      hostile alien species. Enter each space station and complete your objective
      before your escape ship is detected by the enemy.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1462580/extras/Space_Station_Sprint_Wallpaper_03_03Tiny.png?t=1608572215"
      />
