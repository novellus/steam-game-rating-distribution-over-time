    about_the_game: "It is a search-type horror game.<br>There are also puzzle-solving\
      \ elements.<br><br>\u3010Story\u3011<br>In one room of a huge mansion in T town,There\
      \ was an incident in which several women were kidnapped and detained.<br>The\
      \ criminal disappeared after one day...It suddenly disappears and I can not\
      \ understand the footsteps.<br>Afterwards,There was a case where a horror spot\
      \ enthusiast who had set foot was missing.<br>Certainly something lives in the\
      \ mansion.Priest protagonist stepped into the mansion to break the curse...<br><br>\u3010\
      Operation method\u3011<br>WASD key\uFF1AMove<br>Shift key\uFF1ARun\uFF08Physical\
      \ fitness system\uFF09<br>Mouse move\uFF1APoint of view<br>Mouse scroll\uFF1A\
      Item selection<br>Right click\uFF1AUse the item<br>Left click\uFF1AAction<br>Q\
      \ key\uFF1AItem drop<br><br>Detailed operations can be confirmed in the game.<br><br>\u3010\
      VHS Screen settings\u3011<br>Default is normal screen.but,VHS screen is also\
      \ introduced.<br>I also recommend it because it's immersive.<br>You can turn\
      \ it on/off in the title screen settings or pause screen.<br><br>[About live\
      \ video and live broadcasting]<br>There is no problem with live video and live\
      \ broadcasting.<br>However, please do not violate public order and morals.<br>If\
      \ possible, we would appreciate it if you could indicate the destination (providing\
      \ site: Steam, providing group: ANFWorks).<br><br>[Disclaimer]<br>Falsification\
      \ of in-game copyrighted material, cheating, and extraction of data are prohibited.<br>Please\
      \ use support emails for in-game bug reports and prohibited activity reports.\
      \ Please note that we do not accept other items."
