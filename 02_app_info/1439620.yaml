      \ as MonsterBag, Banana Kong, Battle Stance and Headsnatchers.<br />\r\n<br\
      \ />\r\nGet an inside look at the art created during the development of the\
      \ game. There are 70 pages packed with concept art, storyboards, models, and\
      \ other works along with commentary from the team talking about their creative\
      \ process and what inspired them during development.<br />\r\n<br />\r\nImportant:\
      \ You must purchase the full game to view the artbook. The artbook is accessed\
      \ from the main menu inside the game."
