details:
  data:
    about_the_game: The X army has invaded our territory, we need to fight against
      them to protect our land, our country and our freedom.<h2 class="bb_tag">Xtrike</h2><br>Xtrike
      is a shoot'em up game integrated with action real-time strategies. Players need
      to produce battle units and also control heroes to destroy incoming enemies.<h2
      class="bb_tag">Game Features </h2><br><strong>Gameplay:</strong><br>Xtrike is
      a shooting game similar to traditional shooting games but also includes tactics.<br>You'll
      have a complete arsenal at the beginning of each stage, but you'll need funds
      to build battle units, while funds increase as time flows. You may increase
      productivity by investing your funds. <br>Use arrow keys and AD to control the
      hero movement, space to jump;<br>Use mouse and number keys to invest the productivity
      or build battle units.
