    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/890690/extras/Zeph_game.png?t=1586195463\"\
      \ /><br><br>Hello everyone!<br><br>This game made with rpg maker mv will take\
      \ you to world of Oblis, where you can follow the adventure of the three protagonist:\
      \ Zephro Nepium, Jura Detio and Regart Posimar.<br><br>These three heroes are\
      \ looking for the three scrolls that activates their sword in order to unlock\
      \ their true power: The Tabula Rasa.<br><br>This game is inspired from the actual\
      \ manga &quot;Forgotten World&quot; written and draw by Cristian Maraglino.\
      \ You can find this manga on our facebook page!.<br><br>The image above is draw\
      \ by Cristian Maraglino and represents one of the three heroes: The black mage,\
      \ Zephro Nepium.<br><br>Main characteristics:<br><br>\xB0 Old style game with\
      \ 2d graphics<br>\xB0 Combat system improved and better than original<br>\xB0\
      \ Unique skills created with unique animations for every heroes<br>\xB0 Quest\
      \ System Journal: this system allows you to follow the main quests and sub-quests\
      \ without problems.<br>\xB0 A lot of sub-quests useful and not just &quot;talk\
      \ to &quot; or &quot; defeat some moster&quot; <br><br><br>Then try our game\
      \ and discover why these heroes are trying to unlock this power!"
