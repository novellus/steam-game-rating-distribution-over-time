    short_description: A classic old style game, a strategic turn combat system with
      incredible magic and a great story! This is Forgotten World! A bounty reward
      where you have to find these criminals and get something uselfull for your journey.
      A lot of different demons waits you to reclaim the power of your swords, are
      you ready to stop them?
