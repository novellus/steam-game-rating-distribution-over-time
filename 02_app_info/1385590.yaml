details:
  data:
    about_the_game: Spark The Battle Dog, is a Top down Shooter in which you control
      &quot;Spark&quot;, a military dog specialized in weapons. In the near future,
      almost all human beings on earth were exposed to a virus that turned them into
      zombies. Thomas, a boy lost in the forest, appears to be the key to a possible
      cure for infection. Spark's arduous mission is to protect and escort Thomas
      to the refuge of the last surviving humans, but a gang of mutant animals, led
      by King Brutus, a Bull Dog willing to destroy the human race, will do anything
      to stop him!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1385590/extras/gif-2.gif?t=1606530211"
      /><br><br><u><strong>GAMEPLAY</strong></u><br><br>Camp defense:<br>Most enemies
      will ignore Spark and will focus on attacking the hut where Thomas is hiding.
      Improve camp defenses and make Spark's job easier.<br><br>Hitting the road:<br>Spark
      needs to go out on a motorcycle to collect supplies periodically, but the roads
      are full of infected people. Shoot, in the best &quot;terminator&quot; style
      and make your way.<br><br>Survival:<br>In this type of stage, Spark is the target!
      Upgrade your weapons and destroy giant hordes of zombies.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1385590/extras/gif-1.gif?t=1606530211"
      /><br><br><u><strong>FEATURES</strong></u><br><br>*72 stages<br>*5 boss battles<br>*Weapon
      upgrade<br>*Camping upgrade
