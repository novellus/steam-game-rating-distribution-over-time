    about_the_game: "<strong>The best-selling Tom Clancy's Splinter Cell\xAE saga\
      \ takes on an entirely new direction.</strong><br>\t\t\t\t\tIn the highly anticipated\
      \ sequel to the 2005 game of the year, Tom Clancy's Splinter Cell Double Agent\u2122\
      , play as a double agent spy for the first time ever. Take on dual roles of\
      \ covert operative and ruthless terrorist, where your choices of whom to betray\
      \ and whom to protect actually affect the outcome of your game.<br>\t\t\t\t\t\
      Experience the relentless tension and gut-wrenching dilemmas of life as a double\
      \ agent.  Lie. Kill. Sabotage. Betray. All to protect the innocent. How far\
      \ will you go to gain the enemy's trust? As covert operative Sam Fisher, you\
      \ must infiltrate a vicious terrorist group and destroy it from within. You'll\
      \ need to carefully weigh the consequences of your actions. Kill too many terrorists\
      \ and you'll blow your cover. Hesitate and millions will die. Do whatever it\
      \ takes to complete your mission, but get out alive. <br>\t\t\t\t\t<ul class=\"\
      bb_ul\"><li><strong>Double agent gameplay and branching storyline</strong> -\
      \ Play both sides and decide between opposing NSA and terrorists objectives.\
      \ You choose who's priorities to support, and who's to undermine. Your actions\
      \ affect the story and gameplay, leading to shockingly different endings.<br>\t\
      \t\t\t\t</li><li><strong>Upgradeable weapons and gadgets</strong> - As you progress\
      \ get access to upgraded prototype gadgets and weapons, like improved night\
      \ vision, based on your choices and covert skills. <br>\t\t\t\t\t</li><li><strong>Authentic\
      \ double agent tactics</strong> - Use realistic tactics, based on testimonies\
      \ of actual undercover agents, to sabotage the enemies' plans. <br>\t\t\t\t\t\
      </li><li><strong>Don't blow your cover</strong> - Steal, destroy, kill, and\
      \ evade the authorities. Do whatever it takes to make your mark and gain the\
      \ terrorists' trust.<br>\t\t\t\t\t</li><li><strong>A world of International\
      \ espionage</strong> - Go from Shanghai and Cozumel to America itself, where\
      \ New York City and Los Angeles are threatened by the terrorists' agenda of\
      \ destruction. <br>\t\t\t\t\t</li><li><strong>All-new extreme gameplay situations</strong>\
      \ - Conduct your missions underwater amidst churning ice floes, in a blinding\
      \ sandstorm, or even sheathed in dust and smoke. </li></ul><br>Please note that\
      \ as of November 19th, 2018, the online features for this game are no longer\
      \ supported. The Multiplayer mode / Co-op mode will no longer be accessible."
