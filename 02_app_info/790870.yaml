    about_the_game: "<strong><h2 class=\"bb_tag\">MALLORCA | VR EXPERIENCE | 360\xB0\
      \ VIDEO | 8K/2D MONOSCOPIC | 3DOF</h2></strong><br>Welcome to Mallorca, an ancient\
      \ Mediterranean island hideaway, once colonized by the Phoenicians, and now\
      \ a part of Spain. Relax on white, sun-drenched beaches or climb high cliffs\
      \ to marvel at 360-degree vistas that span magnificent mountains, distant islands\
      \ and the omnipresent, calming sea. Let the holiday spirit and the bright light\
      \ of this beautiful Balearic island seep into your skin. Visit remote outcrops\
      \ topped by stone houses or sheltered coves where you find yourself splendidly\
      \ alone. Listen to the gentle sounds of the ocean and look at the mesmerising,\
      \ ever-changing pattern of ripples on water.\_<br><br>---------------------------------------------------<br><br>INCLUDES\
      \ 2 VERSIONS!<br><br><ul class=\"bb_ul\"><li><strong>Nature Version</strong>\
      \ - Only the pure sounds of nature. No music. No voice.<br></li><li><strong>Relaxation\
      \ Version</strong> - Nature sounds paired with relaxing music.</li></ul><br>Both\
      \ versions of this 2-in-1 bundle will automatically appear in your library after\
      \ purchase.<br><br>---------------------------------------------------<br><br>ABOUT\
      \ SPHAERES VR<br>Get away from the stress and noise of everyday life and delve\
      \ into an alternate reality where you are free to relax, enjoy nature, meditate\
      \ and travel in immersive 360\xB0 video experiences.<br><br>We hope you enjoy\
      \ this 360\xB0 VR Experience as much as the thousands of happy users on Steam\
      \ and other platforms. If you experience any issues or have any feedback on\
      \ how we can improve our VR Experiences to better suit your needs, please get\
      \ in contact via the support link to our website."
