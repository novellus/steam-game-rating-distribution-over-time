    short_description: Welcome to Autumn Town! In this standalone demo, Concord must
      begin the task of restoring the once-prosperous Autumn Town with their friends,
      Rana and Fuji. Gather resources, create literature, and delve into the mysterious
      sewers to help begin the restoration of the once-thriving community.
