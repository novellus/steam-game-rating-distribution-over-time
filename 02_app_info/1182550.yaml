    about_the_game: "<a href=\"https://store.steampowered.com/app/1062140/Garden_Story\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1062140/Garden_Story</a><br><br>Get\
      \ a taste of what life is like as a helpful guardian grape! This demo is a vignette\
      \ that showcases a concentrated slice of what the full version of Garden Story\
      \ will have to offer when it releases.<br><br>Elderberry has left the restoration\
      \ of Autumn Town in the capable hands of Concord, Fuji, and Rana. In this demo:<br><br><ul\
      \ class=\"bb_ul\"><li>Wander Autumn Town: Autumn Town still has a few residents\
      \ remaining, like Dillford and Ama. Find them and see how Concord can help.\
      \  <br></li><li>Investigate the sewers: Seek out the mysteries within the sewers\
      \ of Autumn Town, but be careful! Rumors of Rot mean it may be precarious\u2026\
      .<br></li><li>Revive the Collection: Collecting resources will begin the Archive\
      \ Restoration, restoring valuable information Fuji can use to build the community.<br></li><li>Get\
      \ cozy: Let the sound of the rain and your own sense of time guide how quickly\
      \ you\u2019d like to take this journey. Explore at your own pace. </li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1182550/extras/discord_banner.gif?t=1591915954\"\
      \ />"
