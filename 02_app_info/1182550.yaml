    reviews: "\u201CIt's clear the world of Garden Story is rich with potential.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespot.com/gallery/the-34-coolest-games-from-pax-east-2020-you-need-t/2900-3395/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespot</a><br><br>\u201CWhile the art\
      \ style, clever puzzles, and wonderful writing do a lot to carry the cheerful\
      \ mood, it's building up a community of friends that feels the most rewarding.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.usgamer.net/articles/the-best-indie-games-of-pax-south-2020\"\
      \ target=\"_blank\" rel=\"noopener\"  >US Gamer</a><br><br>\u201CWith a boatload\
      \ of lovable characters, cute graphics and a hero that serves as a role model\
      \ for the unspoken, Garden Story has a lot to appreciate.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://bigbossbattle.com/garden-story-is-a-cute-rpg-about-a-little-grape-who-could/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Big Boss Battle</a><br>"
