    about_the_game: "In a world where making love without being in love will make\
      \ you spontaneously combust, the person you love most may be the one who burns\
      \ you!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1282140/extras/divider-yun.png?t=1596534245\"\
      \ /><br><br>You play as Yun, an up-and-coming photographer struggling to balance\
      \ his life and the relationship with his live-in girlfriend, Chitra. But you\u2019\
      ll also get to experience events from Chitra\u2019s perspective...<br><br>Uncover\
      \ the story of their relationship from the perspective of two characters \u2013\
      \ recalling memories by fiddling through Yun\u2019s things, looking at newspaper\
      \ headlines, playing mini-games and listening to different music.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1282140/extras/divider-chitra.png?t=1596534245\"\
      \ /><br><br>Complete a photobook for Chitra. The photos you choose will reflect\
      \ what memories Chitra recalls. Find hidden objects through Fires at Midnight\u2019\
      s \u201CSecond Layer\u201D \u2013 the way our characters truly see the world\
      \ \u2013 and dive deep into the mysteries surrounding the game. Solve puzzles\
      \ and complete mini-games will aid you to learn the whole story.<br><br>Choose\
      \ wisely before the clock strikes midnight\u2026 and the new year sets in!<br><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>Play from two different perspectives!<br></li><li>The\
      \ \u201CSecond Layer\u201D feature allows you to see the world from each character\u2019\
      s POV. <br></li><li>Uncover each story thread by solving interactive puzzles\
      \ and completing mini-games. <br></li><li>THREE alternate endings to be experienced!<br></li><li>Featuring\
      \ music from Malaysian bands mutesite and Golden Mammoth!</li></ul>"
