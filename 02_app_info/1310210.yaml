  data:
    about_the_game: People are tired of sitting at home, so naturally they go for
      a mass walk in the nearest park. But there is a problem - one of them turned
      out to be infected with COVID-19, and now the safety of other citizens is under
      attack!<br><br>Take control of one of these guys. Run away from sources of infection
      to win, or infect healthy folks to prevent them from breaking ahead!<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>Super-dynamic multiplayer up to 16 players, allowing you to
      dive into the crazy gameplay;<br></li><li>A variety of boosts that provide different
      perks for both sides - find a mask and get temporary protection, or take a pill
      and start sneezing with even more deadly molecules;<br></li><li>A lot of parks
      from around the world, recreated from real satellite images;<br></li><li>And
      most importantly - unique skins.</li></ul>
