    about_the_game: "What does it take to be a hero, and at what cost?<br />\r\n<br\
      \ />\r\nIn the irradiated kingdom of Amantia, six characters struggle with this\
      \ question, bringing them into conflict and unexpected friendships with each\
      \ other.<br />\r\nA dreamer, burning with passion. <br />\r\nA hero, living\
      \ life to its fullest.<br />\r\nA protector, treasuring his one true love.<br\
      \ />\r\nA victim, an unfortunate soul tortured by fate.<br />\r\nHow will these\
      \ roles define them? How will their choices change them?<br />\r\n<br />\r\n\
      Follow our narrators as they go through their own stories, getting to understand\
      \ both why they make the decisions they do and how their actions can have consequences\
      \ for others. In this story, there are no villains, no good versus evil. There\
      \ is only the consequence of choice.<br />\r\n<br />\r\nIn this demo, you can\
      \ play through the first Act of Seed of Amaranth. Get to know the characters,\
      \ and see the events that position them for the rest of the story.<br />\r\n\
      <br />\r\nWelcome to Seed of Amaranth."
