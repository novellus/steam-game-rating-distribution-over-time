  data:
    about_the_game: "AC/DC\xAE Premium (2012): perfectly captures the head banging\
      \ vibe of one of the most legendary rock bands in the world, AC/DC. Designed\
      \ by Steve Ritchie, the gameplay centers around 12 unique song modes based on\
      \ the band's biggest hits, including Back in Black, Thunderstruck and Highway\
      \ to Hell. Complete them all to play the spectacular Encore wizard mode. Tour,\
      \ Album and Jam Multi-Ball modes can be played separately or combined for huge\
      \ scoring! The playfield is packed full of features including the Hell's Bell\
      \ swinging newton ball pendulum, a molded Rock 'n Roll train, the Underworld\
      \ lower mini-playfield, a TNT Detonator, a moving band members diorama and a\
      \ rotating ball cannon."
