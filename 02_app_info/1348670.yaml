    about_the_game: "Transporting the player to the southern battlefields of Romania,\
      \ <strong>Steel Division 2 - Black Sunday</strong> is the third expansion of\
      \ the popular World War 2 RTS set on the Eastern Front. <br><br>Late August\
      \ 1944 and the Red Army is poised to invade Romania and knock out the wavering\
      \ Axis ally with a massive two-pronged strategic offensive. Arranged in front\
      \ of the Soviets, depleted Romanian and German formations hold the frontier.\
      \ Will they crumble, echoing real life during that hot, chaotic summer, or will\
      \ they throw up a stalwart defense and change the course of history? <br><br>The\
      \ <strong>Steel Division 2 - Black Sunday</strong> History DLC greatly expands\
      \ a player\u2019s experience and arsenal with two (!) complete Army General\
      \ strategic campaigns, 6 meticulously researched playable Divisions including\
      \ 3 Axis Romanian formations, 150 new units, 2 new Aces, 15 new Camouflage Skins,\
      \ and much more. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1348670/extras/IAR.gif?t=1597683367\"\
      \ /><br><br>Steel Division 2 - Black Sunday is included in the <a href=\"https://store.steampowered.com/app/988171/Steel_Division_2__History_Pass/%5DSteel\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Steel Division 2 - History Pass</a>,\
      \ <strong>Steel Division 2 - General Deluxe Edition</strong> and <strong>Steel\
      \ Division 2 - Total Conflict Edition</strong>.<h2 class=\"bb_tag\">MAIN FEATURES</h2><ul\
      \ class=\"bb_ul\"><li>Experience the Jassy-Kichinev offensive into Axis Romania\
      \ during World War 2 with two brand-new Army General strategic campaigns, each\
      \ focussing on one of the massive pincers of this Soviet assault in August 1944.\
      \ Each campaign can be played and replayed solo or online with the free <a href=\"\
      https://store.steampowered.com/app/919640/Steel_Division_2/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Army General Versus mode</a>.<br></li><li>Customize your\
      \ own battlegroup with 6 new Divisions, including 3 Romanian, fully voiced and\
      \ featuring their own unique weapons, infantry, and vehicles. Gain access to\
      \ the <strong>The \u201CGreater Romania\u201D 1 Blindata</strong> armored division,\
      \ <strong>5 Cavalerie Motorizata</strong> and the mountaineers of the <strong>Div.\
      \ 4 Munte</strong> on the Axis side. As the Allies, you\u2019ll get to choose\
      \ from <strong>7-y Mekh. Korpus</strong>, the naval troops of <strong>Morsk.\
      \ Gruppa Bakhtina</strong> or the elite paratroopers of <strong>3-ya VDV</strong>.<br></li><li>Control\
      \ a host of new soldiers on the battlefield, such as the Romanian Rosiori cavalrymen,\
      \ Vanatori de Munte mountaineers or Vanatori Moto motorized infantry, or the\
      \ elite Soviet VDV paratroopers. Many of the new elite troops in <strong>Steel\
      \ Division 2 - Black Sunday</strong> feature the \u201CRaider\u201D trait, allowing\
      \ them to fight behind enemy lines with fewer penalties. <br></li><li>Command\
      \ over 150 new units, including indigenous Romanian designs, such as the TACAM\
      \ T-60, the powerful Resita AC 75mm AT gun, and Vanatorul de Care R-35 tank\
      \ destroyer. There is much more: from Italian license-built JRS-79B bombers\
      \ andIAR-80M fighters to Soviet off-map MLRS rocket BKA riverboats, repurposed\
      \ SU-76i tank destroyers, and T-80s tanks. <br></li><li>Deploy 2 new Aces: the\
      \ daredevil Romanian tank buster ace Lazar Munteanu, and the long-serving Konstantin\
      \ Dmitrievich Denisov, a Soviet fighter ace with more than 536 combat missions\
      \ flown. <br></li><li>Give your favorite tank a fresh paint job with 15 new\
      \ alternative Camouflage Skins, from official French early war patterns for\
      \ the R-35 to a Panther D\u2019s special Kursk camouflage or the Moscow 1942\
      \ air defense markings for a Spitfire Mk VB fighter.</li></ul>"
