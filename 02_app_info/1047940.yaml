    review: First thing that grabbed my attention when I first saw the trailer of
      this game was the amazing music that instantly set the mood of the game. That
      was just one track, and now I can say, the rest is as good. If this game was
      released in the glory days of 16-bit gaming, this soundtrack would be as much
      of a beloved classic as FSSX would be.
