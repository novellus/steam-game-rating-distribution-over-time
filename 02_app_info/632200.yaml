    about_the_game: '<strong>Kuro survival</strong> is the next title in ninja game
      series. In the game, we live as Kuro''s life, a young ninja got a bad situation
      in the forest of monster. Kuro have to fight against a ton of monster to stay
      alive. With blade and shurikens, Kuro hope that he can come back to home soon.
      Together, help Kuro reunite with his waifu.<h2 class="bb_tag">Key Steam features:</h2><br>-
      Seven boss to defeat. (And more later)<br>- Two shape of Kuro. (And more later)<br>-
      Melee weapon : Blade.<br>- Range weapon : Shurikens.<br>- Two navigation buttons.<br>-
      Visible weapon''s attack range.'
