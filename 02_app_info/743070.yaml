    review: 'Paddle Master is an entertaining, casual title that nails the immersive
      room-scale VR feel. I quickly found myself attempting desperate, futile saves
      with my feet when I couldn''t stretch my paddle arm in time.  The challenge
      tapers a bit as you collect ammo and damage upgrades, but you can step up the
      difficulty (and fun!) at your own discretion by fielding several balls at once.


      Great game overall, and I''d especially recommend it as an accessible, affordable
      introduction to casual arcade/sports games in VR.'
