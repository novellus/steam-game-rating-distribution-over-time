    about_the_game: 'Twins Brandon and Kaitlyn have just graduated and are looking
      for part-time employment to keep them occupied during the summer.<br><br>They
      would never have guessed this was the beginning of a nightmare. After going
      to a party one night, they endure tormented dreams and increasing physical changes.<br><br>At
      the same time, they''ll meet some interesting characters who might help them
      get a job and possibly find a cure for their strange disease:<br><br><ul class="bb_ul"><li>NEW!
      Ashley, a grad student who enjoys dancing and the nightlife<br></li><li>Nadia,
      a sexy teacher who is said to be practicing witchcraft<br></li><li>Sabrina,
      their step-sister who is rumored to belong to a secret society<br></li><li>Tyrone,
      a local basketball star who might be something more than he looks<br></li><li>Viktor,
      a scientist who has an uncommon affinity with weather and...lightning</li></ul><br>Each
      love interest can be equally romanced by Brandon or Kaitlyn, but each path is
      unique. There are two ending variants for each love interest, which changes
      based on the player''s choice during the dialogues. The scheduler is present
      but there''s no stat-raising required to reach any ending.<h2 class="bb_tag">GAME
      FEATURES</h2><br><ul class="bb_ul"><li>Play as Brandon (male) or Kaitlyn (female)<br></li><li>4
      romances for both protagonists: Viktor, Sabrina, Diana and Tyrone<br></li><li>NEW
      bonus Ashley romance for both Brandon and Kaitlyn added!<br></li><li>Simplified
      scheduler gameplay with no stat raising required<br></li><li>Two variant endings
      for each love interest based on your choices<br></li><li>Discover your sickness
      origins and find a cure before it''s too late!</li></ul>'
