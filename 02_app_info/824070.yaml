    reviews: "\u201CThose (...) who long for a peculiar challenge that doesn\u2019\
      t look like what modern standards impose, will find the right motives to embark\
      \ on an adventure with very few equals.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.everyeye.it/articoli/recensione-object-in-space-osservare-universo-dal-radar-una-navicella-43165.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Everyeye (ITA)</a><br><br>\u201CWith\
      \ its buttons and screens it brings to mind the happy days of sitting in a cardboard\
      \ box and pretending to be a spaceman by drawing crayon radar on the box flap.\
      \ And with its small character stories, it punches far above its weight as a\
      \ space sim.\u201D<br>NA \u2013 <a href=\"https://www.rockpapershotgun.com/2019/03/01/objects-in-space-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      Objects in Space can work a unique kind of magic. Few other games pull away\
      \ the barriers between ship and captain so completely, and yet lean so hard\
      \ on the mundane.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespot.com/reviews/objects-in-space-review-adrift/1900-6417103/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespot</a><br>"
