    about_the_game: "<i>You've been detected\u2026<br>Your ship is exposed\u2026<br>An\
      \ alarm blares\u2026<br>\u201CTorpedo incoming!\u201D</i><br><br>Objects in\
      \ Space is an open world 2D stealth-action space trading game set in Apollo\
      \ \u2013 a huge cluster of star systems dozens of lightyears away from Earth.\
      \ You are a ship\u2019s captain, buying and selling wares in order to keep your\
      \ bucket o' bolts afloat and stay one step ahead of pirates, organised criminals,\
      \ corrupt governments and shady laws.<br><br>A galaxy of characters await you\
      \ in Objects in Space. The game focuses on a myriad of short stories rather\
      \ than one main storyline with a hero\u2019s journey, so it\u2019s up to you\
      \ how much or how little narrative you want in your game.<br><br>Combat in Objects\
      \ sees ships treated more like Cold War submarines than WWII dogfighters. You\u2019\
      ll be running silent, planning manoeuvres far ahead of time and engaging in\
      \ deadly games of cat-and-mouse with nebulous enemies, but only for those players\
      \ who seek it out. Combat-averse players can pay attention to the news and avoid\
      \ pirate-heavy systems and choose not to explore the deadly uncharted areas\
      \ of space where greater numbers of pirates lurk.<br><br>It\u2019ll be up to\
      \ you to keep your ship\u2019s systems running as quietly as possible, going\
      \ fully \u2018dark\u2019 if you have to, just floating with your current trajectory\
      \ and speed hoping to avoid showing up on anyone else\u2019s scanners as you\
      \ traverse some of the most dangerous shipping lanes in space.\_<br><br>To make\
      \ your money, there are over fifty employers and your reputation with each one\
      \ will dictate how many passenger, cargo or bounty-hunting contracts are available\
      \ to you. But be warned - failure to complete a contract might see your rep\
      \ plummet with that employer. So when you get an SOS signal from a nearby ship\
      \ but have a deadline to keep, what will you do?<br><br>Your ship is completely\
      \ customisable down to the tiniest component of each module. If your battery\
      \ dies, it\u2019s your own fault. You decided to go with a cheap Ventarii battery\
      \ in the first place, and it was out of your stubbornness that you bought a\
      \ Connext Hap Node when the mechanic recommended a Xiao Sa brand model. Silly\
      \ you.<br><br>You can play it safe in the central systems or design\_your ship\
      \ with the ability to outrun, outfight or out-hide your opponents and make your\
      \ fortune in the outer rims. But be careful! You are just as easily prey as\
      \ predator in deep space\u2026<br><br>Features List:<br><br><ul class=\"bb_ul\"\
      ><li>Massive open world to explore full of NPCs to interact with<br></li><li>Complex\
      \ contract-based economic system with over 50 employers<br></li><li>Time-based\
      \ open world - opportunities, stories and events happen at certain times as\
      \ well as certain places, so each play through will be different<br></li><li>Tense\
      \ submarine-influenced combat<br></li><li>Fully\_customisable ships - design\
      \ your vessel for combat, shipping, stealth and more<br></li><li>Mostly avoidable\
      \ combat for more pacifistic players<br></li><li>A world of side quests - no\
      \ single linear story players are required to follow<br></li><li>Explore 12\
      \ hand-crafted populated star and 20 uncharted systems full of unknown threats\
      \ and treasures<br></li><li>Find derelict ships, wreckages, cargo pods and communication\
      \ beacons adrift in space<br></li><li>Be a trader, bounty hunter, explorer,\
      \ pirate or all of them at the same time<br></li><li>Sandbox mode -\_play the\
      \ game without narrative content in an endless version of the game<br></li><li>Scenarios\
      \ - tense combat scenarios task the player with overcoming impossible odds and\
      \ testing their skill<br></li><li>Multi-player Scenarios - compete or cooperate\
      \ in a variety of multiplayer modes and situations<br></li><li>Build your own\
      \ DIY controllers at home using Arduinos - anyone can construct their own ship\
      \ bridge with physical switches and buttons with just a little bit of soldering\
      \ know-how. Easy to learn and fun to do!</li></ul>"
