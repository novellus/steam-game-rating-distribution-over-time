  data:
    about_the_game: Dungeon of Elements is an RPG dungeon crawler with combat inspired
      by some of our favorite classic puzzle games like Dr. Mario or Tetris. In Dungeon
      of Elements (DoE), core meets casual as we combine many different styles of
      gameplay in a fun, immersive experience.<br><br>The fledgling Alchemy Guild
      of Primordiax needs you to help restore its former glory. To that end, you will:<br><br><ul
      class="bb_ul"><li>Explore 3 continents and 45 different dungeons.<br></li><li>Defeat
      56 different enemy types and 12 bosses.<br></li><li>Enjoy a combat system inspired
      by classic puzzle games like Dr. Mario and Tetris.<br></li><li>Discover hundreds
      of crafting recipes through experimentation.<br></li><li>Craft legendary weapons
      and armor.<br></li><li>Customize your character with a tremendous variety of
      equipment options.<br></li><li>Find and befriend pets.<br></li><li>Unlock Achievements.<br></li><li>Collect
      scrolls to fill your Bestiary and study your foes.<br></li><li>Progress through
      the story and choose your own path.<br></li><li>Compete with your friends and
      other players to clear dungeons or the entire game fastest.</li></ul>
