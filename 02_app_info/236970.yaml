    review: "Apr\xE8s un 1er \xE9pisode sorti en 2007 que j'avais trouv\xE9 long,\
      \ ennuyeux & assez poussif surtout compar\xE9 \xE0 la g\xE9niale trilogie des\
      \ Ankh (dont on attend encore les versions FR sur Steam...) & aussi au fait\
      \ que je l'avais fait en plusieurs sessions d\xE9cal\xE9es d'un mois ce qui\
      \ est rare & jamais bon signe...\nBref apr\xE8s un excellent RPG-light 'Venetica'\
      \ & autres en passant, Deck 13 nous pond la suite.\nAvec toutes les critiques\
      \ n\xE9gatives sur ce jeu, je ne savais pas quoi en penser au d\xE9part surtout\
      \ vu la diff\xE9rence avec le 1er qui \xE9taient assez bonnes \xE0 l'\xE9poque.\n\
      Graphiquement, il reprend la m\xEAme touche cartoon des productions du studio,\
      \ en plus d\xE9taill\xE9 bien entendu quand m\xEAme...\nAu final, on retrouve\
      \ un humour assez classique, absurde & pr\xE9visible bien que r\xE9servant quelques\
      \ surprises, des \xE9nigmes elles aussi assez classiques & simples, ce qui n'est\
      \ pas un mal...\nIls ont rajout\xE9 des sauts possibles & des contr\xF4les pens\xE9\
      s plus pour un pad (un peu bancal dans pour un point n' click mais admettons),\
      \ des esp\xE8ces de mini-jeu de combat sans int\xE9r\xEAts (qui au final ne\
      \ sont qu'une version revisit\xE9e du papier/ciseau o\xF9 il faudra uniquement\
      \ utilis\xE9 la bonne contre-attaque apprise au pr\xE9alable contre l'attaque\
      \ de l'adversaire)\nL'histoire est lin\xE9aire & il n'y aura jamais plus d'une\
      \ chose \xE0 faire \xE0 la fois mais il y aura quelques \xE9nigmes alternatives\
      \ par endroits en fonction de la quo-\xE9quipi\xE8re choisie.\nIl ne r\xE9volutionne\
      \ pas le genre mais reste bien sympathique au final, assez vari\xE9 au niveau\
      \ des environnements & actions, tout aussi d\xE9jant\xE9 que le 1er sans \xEA\
      tre aussi bord\xE9lique.\n& si cela ne suffit pas il y a toute une liste de\
      \ recette de bananes..."
