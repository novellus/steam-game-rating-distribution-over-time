      \ is a feast for my cursor and a great adventure game.&quot;<br>84/100 - <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.spieletipps.de/artikel/4263/1/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Spieletipps</a><br><br>&quot;Jack Keane\
      \ and the Fire within delights with a splendid sense of humour and echoes the\
      \ classical point&amp;click wit traditionally found in games by Lucas Arts (\u2026\
      ) the witty dubbing, absurd humour and entertaining puzzles make the game a\
      \ thoroughly enjoyable experience. Everyone looking for a fast-paced story with\
      \ surprising twists and witty dialogues will find in Jack Keane and the Fire\
      \ within the perfect action-adventure.&quot;<br>84/100 - <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gnomgames.de/category/jack-keane-und-das-auge-des-schicksals\"\
