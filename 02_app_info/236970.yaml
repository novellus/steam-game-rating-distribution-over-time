    about_the_game: "<strong>Jack Keane is back! And his newest adventure is even\
      \ more fast-paced than ever before!</strong><br><br>Five years after his last\
      \ adventure with Dr. T, the hapless but incorrigible hero, Jack Keane returns\
      \ to experience the greatest adventure of his life alongside the beautiful Amanda.\
      \ However he soon realises once again that nothing goes quite as smoothly as\
      \ Jack had imagined. <br><br>Shanghai, 1899 -The mysterious Chinese city is\
      \ the epicentre for adventurers of all kinds. Jack Keane, too, has been attracted\
      \ to the place by rumours of a legendary treasure - or to be more precise, these\
      \ tales have led him right inside the walls of the notorious Shanghai prison.\
      \ It is within these walls that the guardian of the treasure, a secretive shaman,\
      \ has been locked up for years. Unfortunately for our hero, Jack has completely\
      \ disregarded the fact that it is a lot easier to get INTO prison than out of\
      \ it\u2026 <br><br>And this is only the beginning of Jack Keane's newest bizarre\
      \ adventure: mysterious treasures, ruthless villains, two distractingly beautiful\
      \ women and tons of clever humour await the most lovable treasure hunter to\
      \ have ever sailed the seven seas in a comical tour de force around the globe.\
      \ During his travels, Jack will not only meet old friends, but also encounter\
      \ new faces such as the elegant city-lady Eve and the brilliant German engineer\
      \ Carl.<br><br>Jack Keane 2 - The Fire Within is set to revolutionise the classic\
      \ point &amp; click adventure genre. Never has an adventure been as cinematic,\
      \ fast-paced and humorous, without breaking any of the iconic point &amp; click\
      \ gameplay rules.<br><br>State of the art 3D-graphics, gripping action-sequences\
      \ and the typical bizarre Jack Keanesque humour will be an absolute delight\
      \ to all adventure fans.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"\
      ><li>\tControl your characters directly with WASD, or switch to the classic\
      \ Point &amp; Click-Style<br></li><li>\tExperience the kind of love triangle\
      \ we all know from everyday life movies<br></li><li>\tExplore your own mind\
      \ (literally), chase zeppelins by car, and learn a wide array of fight-stances\
      \ to counter your opponents\u2019 frantic moves<br></li><li>\tCreated by the\
      \ developers of adventure hits such as Ankh, Jack Keane and Black Sails<br></li><li>\t\
      State of the art 3D-graphics based on Deck 13\u2019s revolutionary FLEDGE engine<br></li><li>\t\
      The mix of fast-paced action sequences and iconic point &amp; click-gameplay\
      \ makes Jack Keane 2 - The Fire Within a truly 21st Century adventure</li></ul>"
