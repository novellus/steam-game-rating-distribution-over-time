details:
  data:
    about_the_game: "It\u2019s a snowball crafting, penguin mashing, dynamite throwing\
      \ fun! Fend off waves of flightless birds in the name of gaining the ultimate\
      \ skill - flight. Who deserves it more? Humans or wingless animals?<h2 class=\"\
      bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691570/extras/kula.png?t=1511270964\"\
      \ /></h2><br>Think quickly and act accordingly, avoid blows dealt by desperate\
      \ penguins and try to fight back. Combine and utilize surrounding objects -\
      \ adapt to ever increasing difficulty level. Earn points - higher the score,\
      \ closer to the top of leaderboard you get.<br>Master the art of snowball building,\
      \ pitch fast ones or roll massive balls of ice down the slope that stop everything\
      \ in it\u2019s path. In the end only thing that matters is keeping those pesky\
      \ birds off your precious artifact.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691570/extras/rybadynamite.png?t=1511270964\"\
      \ /><br>Wingless is a game for everyone looking for classic defense experience\
      \ with a bit of crafty twist. Built from scratch using the Unreal Engine 4 for\
      \ VR platforms - HTC Vive and Oculus Rift alike.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691570/extras/birdo.png?t=1511270964\"\
      \ /><h2 class=\"bb_tag\"><strong><h2 class=\"bb_tag\">Features:</h2></strong></h2><ul\
      \ class=\"bb_ul\"><li>Fast paced defense action with a crafty twist! Engage\
      \ your muscles (get some proper cardio), reflexes and resource management skills!<br></li><li>Trust\
      \ your aim and good old snowballs, blast em' with dynamite or lure with tasty\
      \ fish. Do whatever it takes to protect the amulet!<br></li><li>Chill out and\
      \ have stress-free fun in Casual Mode, let the penguins come close and check\
      \ out their cool hats!<br></li><li>Fight your way to the top of the leaderboard\
      \ in Competitive Mode, break your way through endless waves of enemies and show\
      \ world who's best!<br></li><li>Unlock wide variety of glove skins; don fashionable\
      \ leather or get yourself some sporty spice - the choice is yours!<br></li><li>Full\
      \ support for HTC Vive and Oculus Rift with Touch Controllers!</li></ul>"
