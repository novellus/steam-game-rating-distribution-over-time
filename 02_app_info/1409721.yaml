    about_the_game: "Purchase to receive the pet hero: Iger, and Iger's treasure:\
      \ The Eagle collar<br />\r\nIger will provide teammates with group acceleration,\
      \ hit bonus, but also has a good attack. In addition, as a pet hero, Iger is\
      \ not limited to the number of team members. You can still play it after the\
      \ team size limit is reached!<br />\r\n<br />\r\nBackground:<br />\r\nIger comes\
      \ from a remote village with an eagle as its totem, and is regarded as the &quot;guardian\
      \ eagle&quot;. Iger's sharp claws and beak, along with his keen eyesight, allow\
      \ him to swoop down from high in the air to launch surprise attacks, taking\
      \ enemies by surprise."
