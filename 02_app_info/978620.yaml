    about_the_game: "Welcome to Corma. <br />\r\n<br />\r\nYou find yourself stranded\
      \ on the beach on the Island Of Corma. In order to survive you have to find\
      \ food and clean water. Explore the island and its story, but be carefull..\
      \ The wildlife on Corma is watching you.. Collect resources to build a shelter\
      \ or a home. Find old towns or hidden places and look for rare items. Maybe\
      \ you find something you can use?"
