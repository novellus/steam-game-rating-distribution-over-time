  data:
    about_the_game: "Are you prepared to travel back into your memories and tell me\
      \ about your life, in retrospect?<br><br>Features:<br><i>\u2022 Craft your own\
      \ story and gameplay based on which collectibles you focus on! Health, wealth,\
      \ love, education, creativity, or spirituality? What direction will your life\
      \ take?<br>\u2022 Music and gameplay synchronicity! Every stage has its own\
      \ song that often syncs with the gameplay!<br>\u2022 Do more than just run!\
      \ Swim, walk, fall, and ride on and in things!<br>\u2022 Custom button system\
      \ grants special moves and power-ups, and every stage introduces a new button\
      \ to explore!<br>\u2022 Over 100 different platforms, enemies and hazards! There\
      \ is always something new to see!<br>\u2022 Leaderboards! Compete in over 30\
      \ challenge stages for the top spots!<br>\u2022 And much, much more!</i><br><br>In\
      \ Retrospect is being developed in Chicago by Paper Salamander Games."
