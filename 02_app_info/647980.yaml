    review: "Sinceramente es un gasto de dinero (por poco que sea), el peor gasto\
      \ que hice hasta ahora. El juego es muy lento. Extremadamente lento para las\
      \ caracter\xEDsticas de mi PC. Calculo que con una placa de video de 256Gb y\
      \ aceleraci\xF3n 3d inimaginable, funcionar\xEDa mejor. Pero con un i7 y una\
      \ placa de 2Gb, no alcanza para ver un planisferio con aviones m\xEDnimos volando.\
      \ Parece que es demasiado complicado para este juego, ser compatible.\nLe falta\
      \ trabajo muchachos. Los de Endemic hicieron un juego excelente. Y robarles\
      \ la idea para hacer algo similar, pero MAL... es un error.\nLamento haber comprado,\
      \ y perdido el tiempo. Menos mal que existe la opci\xF3n de desinstalar.\n"
