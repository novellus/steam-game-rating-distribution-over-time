  data:
    about_the_game: "Will you be able to infect all devices of the world? <strong>\xAB\
      Trojan Inc.\xBB</strong> - simulator, which will involve you in a world of computer\
      \ viruses and trojans.<br><br>Your role is being a hacker in a game. You will\
      \ get an opportunity to create a trojan,which will be spreading around the world.\
      \ Develop your trojan, in order to steal much more money and to damage as many\
      \ devices as you can! Don't forget about the <a href=\"https://steamcommunity.com/linkfilter/?url=http://anonymity,in\"\
      \ target=\"_blank\" rel=\"noopener\"  >anonymity,in</a> order not be found.<br><br>There\
      \ are above 60+ countries with their features. Remember that every country is\
      \ unique and has got its own features of spreading. For example, in Korea, the\
      \ level of experienced users is about 60-65% and trojan will spread less slowly\
      \ and will be found more quickly.<br><br>You will have a lot of fuctions, which\
      \ you need to develop:<br>- 30 kinds of transmission<br>- 27 kinds of damage<br>-\
      \ 28 resistances<br><br>There are various maps, a pleasant graphics, beautiful\
      \ animations, detailed statistics and many other interesting things in a game\
      \ \xABTrojan Inc.\xBB!"
