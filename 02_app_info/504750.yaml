    about_the_game: Take your starship fleet into battle and manoeuvre your way to
      victory in this unique hidden unit board game of strategy and cunning designed
      by industry veteran Lew Pulsipher.<br><br>Doomstar is a board game for two players
      where you have to devise a plan and use your cunning to locate your opponent's
      Command Ship and destroy it to win the game. The identity of a player's ship
      is visible to him but not to his opponent and different pieces have different
      capabilities and movement rules which creates a tense and deeply tactical affair.<br><br><ul
      class="bb_ul"><li> Learn the game by battlling four different opponents in the
      single-player campaign<br></li><li> Play against friends or online opponents
      with fully asynchronous online multiplayer<br></li><li> Multiple ship types
      with unique abilities and tactics<br></li><li> Customise your fleet and board
      for even greater gameplay variety<br></li><li> Exclusive five-song soundtrack
      from space composer Simon Heath<br></li><li> Steam Achievements and Trading
      Cards<br></li><li> The world's greatest space duck.</li></ul>
