details:
  data:
    about_the_game: "Rob &amp; Rich became regulars on the convention circuit after\
      \ guest starring on a cult TV series. Now, follow them behind the autograph\
      \ where you\u2019ll discover that the strangest people at conventions are the\
      \ actors paid to be there. Based on their real life experience hosting Supernatural\
      \ Conventions, Rich and Rob play caricatures of themselves cavorting through\
      \ the con world: Rich, a thrice divorced former actor who\u2019s love of the\
      \ game is fueled by the faux fame he experiences at conventions, and Rob, a\
      \ divorcee-to-be who is back on the circuit to cover the costs of his failed\
      \ marriage and stalled career."
