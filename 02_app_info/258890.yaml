  data:
    about_the_game: "Uncover the history and secrets of Fonts &amp; Characters in\
      \ a fascinating and unique experience! <br><br>Play as 2 dots and travel through\
      \ the ages of typographic styles and techniques. <br>From the rock paintings\
      \ of prehistoric times to Pixel art of the 2000\u2019s, solve all the riddles\
      \ by riding the most popular fonts and characters (Garamond, Helvetica, Times\
      \ New Roman, Pixel, Comic Sans...) in a very captivating musical and visual\
      \ environment. <br><br>Type:Rider is an adventure puzzle game produced by AGAT\
      \ \u2013 EX NIHILO and ARTE that brings gaming experience to a whole new daring\
      \ level.<h2 class=\"bb_tag\">Key Features: </h2><ul class=\"bb_ul\"><li>10 worlds\
      \ echoing key periods of the typograhy\u2019s history <br></li><li>Breath-taking\
      \ artworks and musical vibes <br></li><li>Immersive and intriguing atmosphere\
      \ <br></li><li>Great historical archives and paintings</li></ul>"
