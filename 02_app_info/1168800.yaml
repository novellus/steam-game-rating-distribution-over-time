  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1168800/extras/cover.gif?t=1592386128"
      /><br>MULITE is an action role-playing game that focuses on the collocating
      of operation and gameplay. In addition to being good at swords, the player's
      magician swordsman can unlock a variety of different skill growth routes, and
      Light Rogue Elements are integrated into the traditional ARPG gameplay. Different
      from the 2D shooting and horizontal action of the Rogue-Lite games, &quot;Mulite
      &quot; pays more attention to the collection of equipment and the planning of
      skill routes. In more and more random explorations, players can explore the
      unique game system and get rid of the fettering of evil forces.<h2 class="bb_tag">Scenes</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1168800/extras/scene1.gif?t=1592386128"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1168800/extras/scene2.gif?t=1592386128"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1168800/extras/20191211144008.png?t=1592386128"
      /><br><br>Elaborate pixel-style maps, different styles of scenes, each challenge
      is different.<h2 class="bb_tag">Battle</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1168800/extras/magician.gif?t=1592386128"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1168800/extras/BladeStrom.gif?t=1592386128"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1168800/extras/meteorites.gif?t=1592386128"
      /><br>The EA version has 70 skills and 7 talents, which can provide a refreshing
      and diverse combat experience. At the same time, the game also incorporates
      the hard-core elements similar to FTG games.<h2 class="bb_tag">Equipments</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1168800/extras/GIF1.gif?t=1592386128"
      />  <img src="https://steamcdn-a.akamaihd.net/steam/apps/1168800/extras/GIF2.gif?t=1592386128"
      />  <img src="https://steamcdn-a.akamaihd.net/steam/apps/1168800/extras/GIF3.gif?t=1592386128"
      /><br>The 2D avatar system results in an incredible amount of work and takes
      a huge amount of energy in equipment image production. At present, the EA version
      has more than 60 weapons and equipment, and important equipment has its own
      appearance. Every equipment has its own characteristics and quality, and players
      can also perform mosaic synthesis.
