    about_the_game: '<h2 class="bb_tag">Upgrade Your Fleet</h2>Upgrade your fleet
      with the colossal Undead battleship Dread and her notorious Captain Morte Shadehowler.<h2
      class="bb_tag">Bundle Contents</h2><ul class="bb_ul"><li>Undead Battleship:
      ''Dread''<br></li><li>Undead Captain: ''Morte Shadehowler''<br></li><li>3 Undead
      Mates<br></li><li>''Pitch'' Skin</li></ul><h2 class="bb_tag">Undead Passive</h2><i>Siphon:
      Cannon damage dealt by Undead ships repair their armor slightly</i><h2 class="bb_tag">Ship
      Passive</h2><i>Toll: When this ship is damaged by an enemy ship, the attackers
      cannon accuracy is greatly reduced until the curse expires.</i><h2 class="bb_tag">Ship
      Tier X</h2><i>Dread Spirits: Periodically releases a pulse of souls, dealing
      damage to nearby ships</i><h2 class="bb_tag">New Captain: Morte Shadehowler</h2><br><i>Morte
      Shadehowler''s Dark Miasma</i><br>Nearby enemies have their vision substantially
      occluded.'
