    about_the_game: Ohio Steel 2 puts you in the cab of an SD40-2 during the bustling
      heyday of steel production in Dover and Massillon, Ohio. Complete with steel
      mills, plants and yards and 30 scenarios, Ohio Steel 2 offers hours of pleasure
      for engineers everywhere.<br><br>As mechanization began to transform the face
      of industry in America, the railroads expanded to transport raw materials and
      finished products from coast to coast and to all points in between. This rapid
      development was especially visible in places like Dover, Ohio where a blast
      furnace and steel rolling mill were constructed in the mid-19th Century, attracting
      other heavy industries, all served by the railroad.<br><br>Ohio Steel 2 is an
      expansion of the original Ohio Steel Dover Division by All Aboard, based on
      the Dover region in Ohio with a mixture of genuine historical detail and fictional
      additions to create a full and varied route.<br><br>Ohio Steel 2 includes the
      original route and scenarios, with an extension all the way to Massillon complete
      with blast furnace and steel mill, plus even more scenarios to get you in the
      cab and learning your way around this busy railroad.<h2 class="bb_tag">Includes:</h2>Ohio
      Steel Dover Division with extension to Massillon including Dover Yard, Stone
      Creek Branchline, Dover to Uhrichsville Branchline and Dover Branch.<br>Blast
      furnace complex including sintering plant, coke ovens, blast furnace, hi-line
      and ore pit.<h2 class="bb_tag">Scenarios:</h2>30 scenarios plus 4 free roams
      to introduce you to Dover and Massillon and the world of steel production.
