    review: "[h1]DLC-Review:\n\nTrain Simulator: \nOhio Steel 2 Route Add-On[/h1]\n\
      \nDer Train Simulator ist ein Zugfahrsimulator, dessen Grundprogramm bereits\
      \ 2009 erschienen ist. Das Core-Game wird jedes Jahr durch Patches geupdated\
      \ und verbessert. Als letztes wurde zum Beispiel eine 64-Bit Version des Games\
      \ eingef\xFChrt. Der Train Simulator selber ist eigentlich nur eine Art Engine,\
      \ eine Plattform, die keinen Content-Inhalt hat, auch wenn jedes Jahr eine Version\
      \ mit Content zum Kauf angeboten wird. Aber dieser Content ist eigentlich nur\
      \ eine Zusammenstellung mehrerer DLC. Alles an Content ist DLC. Dabei gibt es\
      \ weltweit eine Menge Entwickler, die den unterschiedlichsten Content f\xFC\
      r den TS anbieten. Die verf\xFCgbaren Inhalte sind kaum \xFCberschaubar und\
      \ \xFCbertreffen die schon gro\xDFe Menge der DLCs, die \xFCber Steam angeboten\
      \ werden, bei Weitem.\n\nDiese semi-realistische Strecke hat schon einige Jahre\
      \ auf dem Buckel. Und das merkt man auch an allen Ecken und Enden, denn sowohl\
      \ die Bauart als auch die verwandten Objekte sind typisch f\xFCr die fr\xFC\
      he Zeit des Train Simulator. Das mu\xDF an sich noch kein Nachteil sein, allerdings\
      \ ist es auch sicher kein Vorteil.\n\nAltert\xFCmlich auch die enthaltene SD\
      \ 40-2, die praktisch bei allen alten US-Strecken des Train Simulator dabei\
      \ ist und sich durch nur sehr rudiment\xE4re Funktionalit\xE4t und eine sehr\
      \ vereinfachte und eher unrealistische Fahrbarkeit auszeichnet. Wirkliche Simulationsfans\
      \ kommen hier nicht wirklich auf ihre Kosten. \n\nDie Strecke selber ist ein\
      \ an die Realit\xE4t angelehntes Verbindungsnetz zwischen verschiedenen G\xFC\
      terbahnh\xF6fen und Fabrikanlagen. Es geht also prim\xE4r um den Transport schwerer\
      \ G\xFCter wie etwa Kohle von einem Ort zum anderen oder um Shunting- also Rangiert\xE4\
      tigkeiten. Wer Solches mag bekommt mit den enthaltenen 30 Szenarien eine gro\xDF\
      e Anzahl an Aufgaben. Allerdings sind die meisten Szenarien nicht sehr umfangreich\
      \ und viele \xE4hneln sich auch stark.\n\nInsgesamt kann man die nicht sehr\
      \ lange Strecke nur denen empfehlen, die sehr gerne schwere G\xFCter langsam\
      \ transportieren. F\xFCr alle anderen ist die Strecke doch zu alt, zu eint\xF6\
      nig und zu langweilig. Es gibt reichlich bessere G\xFCterstrecken f\xFCr den\
      \ Train Simulator.\n\nSzenarien im DLC: 30\nRollmaterial: SD40-2\n\n[h1][b]DLC-Wertung:\
      \ 5/10"
