      \ href=\"https://store.steampowered.com/app/1358140/Cooking_Simulator_VR\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1358140/Cooking_Simulator_VR</a></p><br><h1>About\
      \ the Game</h1>Download the new free DLC for Cooking Simulator to unlock the\
      \ mighty Chaos Tool! Cast shockwaves, change the size of objects, mess with\
      \ gravity, and much more!<br><br><strong>Full list of features:</strong><ul\
      \ class=\"bb_ul\"><li> <strong>Shoot lit firecrackers.</strong> Initially we\
      \ wanted it to shoot darts, but firecrackers sound like more fun!\U0001F4A5\U0001F9E8\
      <br></li><li> <strong>Shoot beams that mess with the gravity of individual objects.</strong>\
      \ Houston, we're about to have a problem!\U0001F6F0\uFE0F\U0001F30C\U0001F468\
      \u200D\U0001F680<br></li><li> <strong>Shoot beams that change the scale of objects.</strong>\
      \ Ever wanted to spend some time in the kitchen with a human-sized banana? Well,\
      \ now you can!\U0001F53C\U0001F53D\U0001F34C<br></li><li> <strong>Shoot selected\
      \ objects.</strong> Pick an item you want to use as ammo and the Chaos Tool\
      \ can shoot it as often as you want.\U0001F345\U0001F966\U0001F955 \U0001F52B\
      <br></li><li> <strong>A beam that swaps objects for other random objects.</strong>\
      \ Because \u2013 why not!\U0001F34E\u2697\uFE0F\U0001F969<br></li><li> <strong>Shockwave!</strong>\U0001F30A\
      \U0001F30A</li></ul>"
