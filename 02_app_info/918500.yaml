  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/918500/extras/tu1.png?t=1562823452"
      /><br>Fish duel is an IO game which involves fish battling beneath the sea,
      where you can revel in the delight of biting and tearing up your opponents,
      and evolve your fish to dominate the ocean. Fancy a simple yet exciting casual
      game? This one is sure to get you and your friends hooked.<h2 class="bb_tag">[How
      to play]</h2>Simple controls:<br>1. Right click to swim<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/918500/extras/Move.png?t=1562823452"
      /><br><br>2. Left click to eat food and attack foes<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/918500/extras/Attack.png?t=1562823452"
      /><br><br>3. E key to Accelerate (consumes stamina to instantly accelerate to
      highest possible speed your fish is capable of swimming)<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/918500/extras/skill.png?t=1562823452"
      /><h2 class="bb_tag">[Evolution]</h2>1. Level up<br>Gain evolution points (EP)
      by eating food and level up when the gauge is full.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/918500/extras/levelup.png?t=1562823452"
      /><br><br>2. Upgrade passive skills<br>Upgrade skills by using hotkeys 1-6 (consumes
      EP)<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/918500/extras/skillup1.png?t=1562823452"
      /><br>You can also upgrade skills by clicking the upgrade buttons with the mouse<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/918500/extras/skillup2.png?t=1562823452"
      /><h2 class="bb_tag">[Game Features]</h2><ul class="bb_ul">1. Experience the
      evolution of fishes and their fight for food under the sea</ul><ul class="bb_ul">2.
      Enjoy a relaxed player-to-player battle</ul><ul class="bb_ul">3. Which fish
      is at the top of the food chain?</ul><ul class="bb_ul">4. Start as a small fish
      and evolve as you hunt and forage</ul>
