details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/834750/extras/titleheader.png?t=1525735848"
      /><h2 class="bb_tag">The Story</h2><br><i><strong>&quot;He plays a game with
      them... separates them... he comes back at sundown.... You don''t want him to
      come back...&quot;</strong></i><br><br>Finn and Lucy were on their last trip
      together before college when they passed through a town that wasn''t on any
      map called Crucible Falls.  As they left, passing the picturesque coast and
      lighthouse, their car suddenly broke down. <br><br>That''s when the &quot;man
      from the doors&quot; took them.<br><br>Separated in different parts of an abandoned
      sanitation station you and your partner will need to use your communication
      and wits to help each other meet up , and escape the killers strange traps.
      <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/834750/extras/twocopies.png?t=1525735848"
      /><h2 class="bb_tag">Gameplay</h2><br><strong>Crucible Falls : Together Forever</strong>
      is a 2 player Co-Op Horror Escape game. <br><br>You and a teammate will need
      to use your communication skills to try and figure out various puzzles and riddles
      in order to advance through the game.<h2 class="bb_tag">BE AWARE!</h2><br><i>Crucible
      Falls: Together Forever is two player ONLY.<br>You MUST either have a microphone
      enabled OR be within speaking distance of your partner''s computer.</i>'
