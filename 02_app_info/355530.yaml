    about_the_game: Photographer Whitty Gawship attends a prestigious get-together
      at the residence of the impressive Professor Chet Chatters. Members of the party
      are veteran conversationalists, each trying to gain subtle power over one-another.
      The mood shifts when Whitty and the others discover that the professor can get
      the &quot;Last Word&quot; in every conversation via his miraculous invention.
      Dastardly! <br><br><i>But what are the professor's motives? And why invite a
      commoner?</i><br><br>Last Word is an unconventional JRPG. Battle sophisticated
      guests using words as weapons. Collect topics by gossiping to unlock mysteries.
      Drink wine. The night is young and no one can leave until the devious Professor
      Chatters says so! Can Whitty and Seymour overcome the power of the professor's
      amazing machine? Or will they succumb to the saucy banter of the motley aristocrats
      around them? Don't hesitate in getting the <strong>Last Word</strong>.<h2 class="bb_tag">Features
      </h2><br><ul class="bb_ul"><li> Unique battle system! Fight with the subtle
      nuances of conversation. <br></li><li> Engaging storytelling! Get whisked away
      by a narrative brimming with character! And fun! <br></li><li> Key Topic System!
      Gather gossip to unlock more... gossip!<br></li><li> Vocal SFX! Each character
      has their own awe-inducing sound. Listen to the quality of that throat clearing!
      <br></li><li> Bow Ties! Learn skills and equip them using snazzy Bow Tie Points!
      </li></ul>
