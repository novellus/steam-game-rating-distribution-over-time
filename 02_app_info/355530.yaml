    reviews: "\u201CLast Word was head-and-shoulders above the rest in terms of doing\
      \ something different than the norm and treating the player as an adult, or\
      \ rather a thinking entity. It expands the horizons and tries something much\
      \ bolder than seen in the other entries. I enjoyed the challenge of this sophisticated\
      \ RPG.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://contest.rpgmakerweb.com/index/winners\"\
      \ target=\"_blank\" rel=\"noopener\"  >Ed Greenwood</a><br><br>\u201CI've played\
      \ a lot of RPGs in my time, but I've never played one like Last Word...I recommend\
      \ it to anyone who likes their RPGs to mix things up.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2015/05/last_word.html\"\
