    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1155880/extras/Features_700_x_60.png?t=1601407468"
      /><br><u><h2 class="bb_tag"><strong>BUILD</strong></h2></u><br><ul class="bb_ul"><li>A
      survival strategy game where you build, craft, gather resources during the day.<br></li><li>Place
      buildings and design your own city layouts.<br></li><li>The positioning of these
      buildings can be vital to manage certain resources and affects gameplay. </li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1155880/extras/timelapse-small.png?t=1601407468"
      /><br><u><h2 class="bb_tag"><strong>SURVIVE</strong></h2></u><br><ul class="bb_ul"><li>Defend
      your settlement from monsters like wolves, chupacabra, spiders, and Tribal enemies.<br></li><li>Different
      bosses for each enemy type. Random enemies are spawned each night.</li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1155880/extras/night_small.png?t=1601407468"
      /><br><u><h2 class="bb_tag"><strong>Explore</strong></h2></u><br><ul class="bb_ul"><li>A
      randomly generated world-map to explore with ships.<br></li><li>Find cities
      to trade with and random encounters and loot.<br></li><li>We have plans to expand
      more in the world map post-launch.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1155880/extras/Rain2_Small.png?t=1601407468"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1155880/extras/Worldmap2_small.png?t=1601407468"
      /><br><u><h2 class="bb_tag"><strong>Procedural Characters</strong></h2></u><br><ul
      class="bb_ul"><li>Every character unit has stats such as Strength, agility intelligence.<br></li><li>Every
      character has unique personality skills. <br></li><li>Managing health, energy,
      and hunger is key to the survival of units.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1155880/extras/Char3.png?t=1601407468"
      /><br><u><h2 class="bb_tag"><strong>Character Progression</strong></h2></u><br><ul
      class="bb_ul"><li>Character units gain XP and level up. <br></li><li>Craft items
      and equip units with better weapons and armors.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1155880/extras/char3.png?t=1601407468"
      /><br>Sequel to the award-winning game The Bonfire: Forsaken Lands, The Bonfire:
      Uncharted Shores expands on every aspect of the original and brings greater
      depth. Design your city, manage resources chains and workers with unique personalities,
      explore procedurally generated world map in ships, trade with free cities, and
      discover mysterious dungeons. Build a powerful city and gain magical artifacts
      to defeat an ancient evil.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1155880/extras/The_Bonfire_2_.png?t=1601407468"
      />'
