    reviews: "\u201CThe gameplay kept me at the edge of my seat, while the intrinsic\
      \ humor of the game kept me interested and seeking more. Overall, any fans of\
      \ space simulators should give this one a go.\u201D<br>80 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.y3kgames.com/iron-sky-invasion.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Y3K Games</a><br><br>\u201CIron Sky:\
      \ Invasion lives in large parts from its magnificent trash factor. The &quot;Nazis\
      \ from outer space&quot; story, the awesome B-movie cutscenes and all sorts\
      \ of wacky ideas like Reichsflugscheiben have an extremely high entertainment\
      \ value [...]\u201D<br>80 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.iamgamer.de/test/iron-sky-invasion/nazis-from-outer-space/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Iamgamer</a><br><br>\u201CThose who enjoy\
      \ well-done space shooters in an action trash ambience, is here definitely in\
      \ good hands.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.like-online.de/entertainment/games/artikel/details/100805-nazi-untertassen-im-weltall/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Like Online</a><br>"
