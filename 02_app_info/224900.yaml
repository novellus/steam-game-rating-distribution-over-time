    about_the_game: "In the near future, mankind faces the greatest threat to its\
      \ posterity ever in recorded history: an invading Nazi horde, reborn in the\
      \ depths of space! An armada of Fourth Reich ships, built in secret at a hidden\
      \ base on the moon, descends upon the Earth to rain terror and destruction.<br>But\
      \ this is not done without resistance. A cadre of crack space pilots have stepped\
      \ forth to defend Mother Earth from becoming the new Fatherland of this twisted\
      \ regime. A lone pilot, entering the hangar to see three state-of-the-art, prototypes\
      \ ships awaiting him, knows he is the only one who can save Planet Earth. It\
      \ is up to him and his brothers in arms to ensure that humanity stays free of\
      \ the yolk of Nazism for good and all...<br><br>Set during the main conflict\
      \ of the movie, \u201CIron Sky: Invasion\u201D puts players in the cockpit of\
      \ an advanced new starfighter, to test his or her might, flight and dogfighting\
      \ skills against the forthcoming Blitzkrieg-on-high. The main objectives are\
      \ to defend Earth and its space installations from enemy attacks, blast as many\
      \ Nazi ships into oblivion as humanly possible, collect and skillfully manage\
      \ necessary resources, and make it alive to the final confrontation\u2026 where\
      \ the ultimate secret weapon of the Fourth Reich awaits those foolishly brave\
      \ enough to take up the hammer and chisel of heroism and attempt to carve their\
      \ names onto the tablets of history.<h2 class=\"bb_tag\">Gameplay</h2>The film\
      \ itself was only the first stage of the assault. Now, after the credits have\
      \ rolled, the true strike begins with \u201CIron Sky: Invasion\u201D, the official\
      \ video game of the movie. The game puts the players in direct control of an\
      \ advanced space fighter pilot hell-bent on protecting Earth from an invading\
      \ Nazi fleet from outer space.<br>Created by the architects of the world\u2019\
      s most popular European RTS series, the \u201CEarth\u201D franchise (\u201C\
      Earth 2140\u201D, \u201CEarth 2150\u201D &amp; \u201CEarth 2160\u201D), and\
      \ the best-selling RPG hits \u201CTwo Worlds\u201D and \u201CTwo Worlds II\u201D\
      , \u201CIron Sky: Invasion\u201D packs more firepower than a space-borne missile\
      \ array, and, as did the film, will supersede the expectations of its genre.\
      \ The future of space combat begins in 2012.<h2 class=\"bb_tag\">Key Features:</h2><ul\
      \ class=\"bb_ul\"><li>\tUnique, genre-busting gameplay \u2013 space flight and\
      \ combat simulation, with elements of real-time strategy<br></li><li>\tBreathtaking\
      \ 3-D universe filled with awe-inspiring effects to match those of the film,\
      \ courtesy of the powerful GRACE2 engine<br></li><li>\tAvant-garde game structure:\
      \ with no division into single missions, \u201CIron Sky: Invasion\u201D is one\
      \ giant, open-world battle<br></li><li>\tProtect the Earth\u2019s satellites\
      \ &amp; bases while repelling the Fourth Reich\u2019s fleet<br></li><li>\tReal-time\
      \ map of outer space<br></li><li>\tInnovative energy management: players can\
      \ transfer the ship\u2019s power between engines, shields and weapons, depending\
      \ on the needs of the moment<br></li><li>\tHigh replayability: many side missions\
      \ and a challenging scoring system<br></li><li>\tNon-stop action of spectacular\
      \ ship-to-ship dogfights to rival even the greatest space battles of science\
      \ fiction lore<br></li><li>\tResource management: players can scavenge parts\
      \ from destroyed spaceships, collecting precious elements for enhancements<br></li><li>\t\
      Multiple weapons: lasers, homing missiles, and even tactical nukes are just\
      \ a few examples of the vast arsenal at players\u2019 disposal<br></li><li>\t\
      Enhanced combat technology allows players to deploy satellites and drones for\
      \ offense, and equally, to defend themselves with flares and anti-missile arrays<br></li><li>\t\
      Advanced Artificial Intelligence to challenge even the most crackshot pilot<br></li><li>\t\
      Multiple classes of ships: Fighter, Heavy Bomber, and Gunboat<br></li><li>\t\
      Massive upgrades: home station docking opens a user-friendly game economy allowing\
      \ players to access hundreds of ship upgrades<br></li><li>\tMany classes of\
      \ allied ships can help players out in a pinch<br></li><li>\tNumerous enemy\
      \ ship classes, from Valkyrie to the fearful G\xF6tterd\xE4mmerung<br></li><li>\t\
      Diverse enemy attack fleets demand adaptable, dynamic strategies</li></ul>"
