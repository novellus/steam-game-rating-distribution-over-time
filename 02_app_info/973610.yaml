details:
  data:
    about_the_game: "Located in Minnesota, Lake Dylan is over 2000 acres with 11 different\
      \ species of fish to target and contrasting environments to explore. From docks\
      \ and jetties around semi urban areas of the lake to agricultural and forest\
      \ shorelines, trolling around the perimeter of this lake offers lots of variety.\
      \ The main body of the lake shouldn\u2019t be ignored either with significant\
      \ depth changes in open water as well as islands with houses and structures\
      \ to target. <br />\r\n<br />\r\nAs well as containing trophy-sized bass to\
      \ over 8lbs and Northern Pike in excess of 45lbs, this lake also contains giant\
      \ Muskie, Tiger Muskie and Longnose Gar with the Muskie growing to a huge 53lbs.\
      \ With such a vast lake and huge fish to target, your skills and the strength\
      \ of your equipment is going to be tested to the limit!"
