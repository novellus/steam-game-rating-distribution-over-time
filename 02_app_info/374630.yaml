  data:
    about_the_game: Mactabilis is a modern shooter with rpg elements. Customize your
      ship, select from a large array of weapons or even create your own with the
      powerful in-game editor! Blast your way through vibrant, multi-level, adrenaline
      filled missions in search of loot and power.<br><br><ul class="bb_ul"><li>Unique
      multi layer feature adds depth to levels.<br></li><li>Earn cash, find upgrades,
      buy or create new weapons<br></li><li>Replay the game for more loot and greater
      challenges<br></li><li>Many game modes, achievements and unlockables<br></li><li>Two
      player co-op and deathmatch, including local and online.<br></li><li>Accessible
      gameplay.  This isn't a bullet hell.</li></ul><br><strong>Multi layered levels</strong><br>The
      immediate thing that sets Mactabilis apart from other games of this type is
      the multi layered levels.  At any time you can switch between the background
      and foreground of a level.  Perhaps you're trying to obtain a bigger combo or
      maybe you're trying to evade deadly enemies?<br><br><strong>Cash, upgrades and
      custom weapons</strong><br>Kill enemies and obtain bigger combos to get even
      more cash out of them.  Use your cash to buy from a wide array of weapons or
      even create your own!  The game features a powerful weapon editor that lets
      you make the gun of your dreams.  You're going to have to destroy a lot of ships
      to buy all of them.<br><br><strong>Replayability</strong><br>The game never
      ends.  Once you've completed it, you can keep your weapons, cash and ship upgrades.  You'll
      be sent back to the first mission, but enemies will become tougher.  Thankfully,
      the rewards are also increased!<br><br><strong>Play with friends</strong><br>Play
      any game mode, in any difficulty, any way you want, with a friend.  You can
      conquer the missions with a wingman both locally or on the internet!
