    reviews: "\u201CWarstone TD is an amazing Tower Defense. Battlecruiser Games have\
      \ created not just a great herald of its kind but, besides, a product that combines\
      \ RPG and RTS elements, and a multiplayer, to offer a mix that works really\
      \ well.\u201D<br>85/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://areajugones.sport.es/analisis-warstone-td/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Areajugones</a><br><br>\u201CThis may\
      \ be the best tower defense game in the first half of this year. Excellent graphics,\
      \ innovative ideas, rich content, solid operation, reasonable rhythm, conscience\
      \ price, humorous story, excellent sound. Players interested in tower defense\
      \ games can try it.\u201D<br>90/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gimmgimm.com/article/info?id=13177\"\
      \ target=\"_blank\" rel=\"noopener\"  >gimmgimm</a><br><br>\u201CWarstone TD\
      \ is a experienced crafted tower defense game that scores with many customization\
      \ and enhancement options between leader and units with a good variety of game\
      \ modes.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.4players.de/4players.php/dispbericht/PC-CDROM/Test/39828/83255/0/Warstone_TD.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >4players Deutsch</a><br>"
