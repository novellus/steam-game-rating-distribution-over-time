    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1197520/extras/story.png?t=1604990901\"\
      \ /><br><br>Tension has been building for millennia and war is on the horizon.\
      \ At the center of the war, a small family tries their best to find each other.\
      \ To be there for each other. <br><br>Familia tells the stories from relatable\
      \ characters in an unrelatable world. Mothers, fathers, sisters, brothers, and\
      \ others all seeking to take back what's rightfully theirs from the tyrannical\
      \ Empire. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1197520/extras/ezgif-4-250b18ef16f8.gif?t=1604990901\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1197520/extras/characters.png?t=1604990901\"\
      \ /><h2 class=\"bb_tag\">The Father</h2><br>The mysterious man who awoke in\
      \ the desert not knowing who he is. Will he find his way home?<h2 class=\"bb_tag\"\
      >Koko, The Daughter</h2><br>Constantly assumed by others to be harmless, Koko\
      \ exudes limitless potential. Despite being an intellectual genius, she does\
      \ lack physical strength when compared to the rest of her family. She spends\
      \ most of her time with her Grandma, whom she adores.<h2 class=\"bb_tag\">Poki,\
      \ The Son</h2><br>Poki is a martial arts Prodigy, who longs for acknowledgment.\
      \ When not looking after Koko, he trains constantly. Despite being a teenager,\
      \ he feels as if he should be deployed on missions with his famed father.<h2\
      \ class=\"bb_tag\">Keeria, The Mother</h2><br>Keeria is considered by many to\
      \ be one of the world\u2019s greatest assassins, which is a title, that she\
      \ does not prefer. She would prefer to live out in isolation with her family\
      \ for the rest of her life. She has sworn off fighting but perhaps she may not\
      \ be able to uphold her vow.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1197520/extras/Cinematic-Title.png?t=1604990901\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Expansive story<br></li><li>Original music\
      \ by acclaimed musicians<br></li><li>Original pixel art and digital paintings<br></li><li>An\
      \ innovative experience, calling on classic RPG elements<br></li><li>11 playable\
      \ characters<br></li><li>Game+ mode for multiple replays and end-game content<br></li><li>The\
      \ majority of the game development was broadcasted live on Twitch (<a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.twitch.tv/josephdevelops\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.twitch.tv/josephdevelops</a>).<br></li><li>The\
      \ game uses both stock art and original art</li></ul>"
