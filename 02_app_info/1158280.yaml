    review: "Legion 51 est un jeu fun dans lequel vous jouez une bande de rebelles\
      \ qui tentent d'acc\xE9der \xE0 la zone 51 (en rapport avec l'histoire r\xE9\
      cente de la Naruto Run qui visait \xE0 atteindre la zone 51, zone militaire\
      \ am\xE9ricaine sous haute d\xE9fense arm\xE9e). Le jeu vous place donc \xE0\
      \ la t\xEAte d'une foule qui brave les balles et les explosions pour (au prix\
      \ de nombreuses morts) atteindre le complexe militaire secret source de nombreux\
      \ fantasmes. C'est rigolo mais c'est un jeu d'une trentaine de minutes \xE0\
      \ peine. Un jeu \xE0 prendre \xE0 1 euro ou moins histoire de sourire un peu.\
      \ \n\n5/10"
