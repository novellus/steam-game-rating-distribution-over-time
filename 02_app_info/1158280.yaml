  data:
    about_the_game: "TOP SECRET FILE: <strong>THE STORM OF AREA 51 - 20/09/2019</strong>\
      \  <br>BURN AFTER PLAYING!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1158280/extras/Legion_51.gif?t=1575925687\"\
      \ /><br><br>Lead your army of fans through the defense posts of Area 51 military\
      \ base. Could you be the best raid leader among your friends? Or maybe you\u2019\
      re the chosen one \u2013 Natural Born Legion Commander? Are you ready to accept\
      \ the challenge?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1158280/extras/L51_Bullet1.png?t=1575925687\"\
      \ /><br>Run against different types of soldiers that become stronger the closer\
      \ you are to Area 51 base.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1158280/extras/L51_Bullet2.png?t=1575925687\"\
      \ /><br>Place your forces effectively on the field to create invincible echelons.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1158280/extras/L51_Bullet3.png?t=1575925687\"\
      \ /><br>Spend hype points to strengthen your Legion, combine units with different\
      \ perks to create chemistry on the battlefield.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1158280/extras/L51_Bullet4.png?t=1575925687\"\
      \ /><br>Catch the MLG moment to crush enemies with your special ability timing.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1158280/extras/L51_Bullet5.png?t=1575925687\"\
      \ /><br>Watch them run, watch them fall - have fun!<br><br>There are just a\
      \ few things you can watch forever: fire, water, and thousands of crazy fans\
      \ falling while trying to raid highly guarded top-secret military facility with\
      \ bare hands."
