  data:
    about_the_game: <h2 class="bb_tag">A Toasterific Adventure:</h2>Finally fulfill
      your lifelong dream of taking the role of Pan, a sentient japanophile slice
      of bread and full time bounty hunter. Chase down the most dangerous cybercriminals
      in a destructive toaster power armor and become the richest (and only) living
      bread that ever existed.<h2 class="bb_tag">The Game Features:</h2>Super Toaster
      X is a roleplaying game which objective is to learn Japanese vocabulary while
      having fun. The goal is to have dynamic, interactive combat inspired by the
      <i>Super Mario RPG</i> by <strong>Nintendo</strong> mixed in with the exploration
      of the <i>Darkest Dungeon</i> by <strong>Red Hook Studios</strong>. <br><br><strong>It
      features</strong>:<br>*Randomly generated dungeons<br><br>*A unique character
      progression system based on mastering Japanese vocabulary<br><br>*Strategic
      battles where your survival depends on correctly guessing vocabulary cards.
      <br><br>*Dozens of offensive and defensive abilities each with their own, unique
      features and effects<br><br>*Dozens of various foes with their own strategies
      and abilities<br><br>*A vocabulary card collecting aspect (gotta catch them
      all!)<h2 class="bb_tag">A Playable Build</h2>There are currently a few prototypes
      floating around the web but we're currently working on polishing our newest
      build for <strong>Greenlight</strong>. Keep your eyes peeled!
