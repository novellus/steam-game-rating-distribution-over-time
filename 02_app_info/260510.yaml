  data:
    about_the_game: "WBM Tycoon is a fresh look in sports strategy games that combines\
      \ the classic manager game with the financial management and development of\
      \ a Tycoon type game.<br />\nAs the Club Owner you must generate (or loan) the\
      \ necessary funds in order to expand the club's facilities, raise the financial\
      \ level and improve the team's roster. <br />\nAnd as you remain the Manager\
      \ you are still in charge of the Player's training program and when the match\
      \ day comes, you have to select the team lineup, create the most appropriate\
      \ strategy and find the way to victory by countering the opposing manager's\
      \ plans.<br />\n<br />\nFeatures:<br />\n\u2022\tWorldwide basketball action\
      \ from all leagues  <br />\n\u2022\tOver 1,000 teams including national and\
      \ international teams <br />\n\u2022\tOver 12,500 basketball players <br />\n\
      \u2022\tOver 1,200 managers <br />\n\u2022\tOver 100 full playing national and\
      \ international competitions <br />\n\u2022\tChallenging A.I.<br />\n\u2022\t\
      Daily news coverage from around the league<br />\n\u2022\tRealistic basketball\
      \ statistics and atmosphere<br />\n\u2022\tEasy to use data editor with access\
      \ to the full database <br />\n\u2022\tIn-game player search engine <br />\n\
      \u2022\tDifferent responsibilities involving Manager, Owner and Financial Manager<br\
      \ />\n\u2022\tOnline Manager World Ranking"
