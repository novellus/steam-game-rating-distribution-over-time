    about_the_game: "&quot;Hacka Doll No.1&quot; from the &quot;Hacka Doll&quot; news\
      \ app joins SHOWMAKER!<br><br>Making SHOWs will surely be a breeze with her\
      \ on your side!?<br><br>&quot;Hacka Doll No.1&quot; from the news application,\
      \ &quot;Hacka Doll&quot;, joins SHOWMAKER!<br><br>\uFF5EWhat is Hacka Doll\uFF5E\
      <br>Specializing in genres such as anime, manga, games, light novels, voice\
      \ actors, and cosplay, the Hacka Doll service delivers news according to the\
      \ user's preferences. <br>Exceeding over 2 million downloads on the mobile platform,\
      \ while offering a browser version for PCs as well. The three Hacka Dolls, &quot;Hacka\
      \ Doll No.1&quot;, &quot;Hacka Doll No.2&quot;, and &quot;Hacka Doll No.3&quot;,\
      \ are expanding their universe to other media such as manga, anime, and as a\
      \ Virtual Youtuber.<br><br>\uFF5EHacka Doll No.1\uFF5E<br>Navigator of the Hacka\
      \ Doll news application.<br>Takes the role of &quot;Personal entertainment AI&quot;\
      \ seriously.<br><br>Visit the Hacka Doll Official Website here! (Japanese)<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://hackadoll.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://hackadoll.com/</a><br><br>Motions\
      \ include full and partial patterns of Miss Monochrome's choreography for these\
      \ following songs:<br><br>\u30FB\u300CStep By Step!\u300D<br>\u30FB\u300CWatashidake\
      \ no Monogatari\u300D<br>\u30FB\u300CKimi to Boku\u300D<br>\u30FB\u300CONE WEEK\u300D\
      <br>\u30FB\u300CCandy Parade\u300D<br><br>Note:<br><ul class=\"bb_ul\">Additional\
      \ motions may be added at a later date.<li></li></ul>"
