  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1335200/extras/20200911_Steam_Synopsis_Small.gif?t=1606757057"
      /><h2 class="bb_tag">SYNOPSIS</h2>Tokyo. The demonic city, plagued with the
      demons from the dark realms.<br>The ancient rule has prohibited the demons from
      interfering with humans,<br>but with the humanity's dark descent, the pact is
      now history,<br>and the treacherous syndicates weave crime and chaos throughout
      the world.<br>In order to protect the nation, the Japanese government has established
      a special force,<br>consisted of ninjas who, with their might and skills, can
      fight against the demonic invasion.<br>The world will know them... as the taimanins.<br><br>A
      new task force is established, composed of taimanins, to fight against the international
      threats and terrorist attacks.<br>The task force's first mission is to retrieve
      the bio-weapon stolen from UFS base.<br><br>The mission takes a wild twist,
      as an unexpected alliance joins the team,<br>and equally unexpected adversary
      reveals himself - a man who knows Igawa Asagi, the Almighty Taimanin.......<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1335200/extras/20200911_Ultimate_Small.gif?t=1606757057"
      /><h2 class="bb_tag">COMBAT</h2>Intense hack-and-slash action with simple taps
      and swipes!<br>Combine skills, supporters, and weapons to customize your combat
      style!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1335200/extras/20200911_Yukikaze_Special_Small.gif?t=1606757057"
      /><h2 class="bb_tag">CHARACTERS</h2>3+ gorgeous playable characters and 30+
      lovable supporter characters from the famed Taimanin franchise at your service!<br>Win
      their flavor to unlock exclusive, intimate visual novel stories!<h2 class="bb_tag">PRIVATE
      ROOM</h2>Pose and deploy the 3D models and create your own action screenshots!<br>All
      playable characters and enemies available for 3D sandbox fun!
