    about_the_game: A simple, yet challenging, 2D platforming game based in a world
      of exploration and hope. Discover a world of mythology while experiencing challenging
      game play with simple controls. Hop from platform to platform while exploring
      different areas but don't fall down or you might have to do it again. Discovering
      new areas and completing side quests will unlock character skins and achievements.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1410070/extras/360_conrtols_for_steam.png?t=1609390602"
      /><br><br><ul class="bb_ul"><li>Unveil an in-depth mythological story-line<br></li><li>Meet
      unique characters along your journey<br></li><li>Unlock playable character skins<br></li><li>Replay-ability
      with high score timer</li></ul><ul class="bb_ul"><li>Discover hidden secrets</li></ul>
