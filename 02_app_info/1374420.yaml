    legal_notice: "\u4F7F\u7528\u689D\u6B3E\uFF08\u5373\u6B0A\u5229\u8207\u7FA9\u52D9\
      \u5BA3\u544A\uFF09<br />\r\n\u672C\u4F7F\u7528\u689D\u6B3E\u662F\u6211\u5011\
      \u7684\u670D\u52D9\u689D\u6B3E\uFF0C\u7528\u4EE5\u898F\u7BC4 SMG \u30B2\u30FC\
      \u30E0\u5236\u4F5C\u30B0\u30EB\u30FC\u30D7 \u54C1\u724C\u3001\u7522\u54C1\u53CA\
      \u670D\u52D9\uFF08\u4EE5\u4E0A\u7D71\u7A31\u300CSMG \u670D\u52D9\u300D\u6216\
      \u300C\u670D\u52D9\u300D\uFF09\u7684\u95DC\u4FC2\u3002\u82E5\u4F7F\u7528\u6216\
      \u4E0B\u8F09 SMG \u670D\u52D9\u6216\u662F\u5176\u4ED6\u958B\u767C\u8005\u4F5C\
      \u54C1 \uFF0C\u5373\u4EE3\u8868\u60A8\u540C\u610F\u672C\u5354\u8B70\u3002<br\
      \ />\r\n<br />\r\n\u4FDD\u8B77 SMG \u30B2\u30FC\u30E0\u5236\u4F5C\u30B0\u30EB\
      \u30FC\u30D7 \u7684\u6B0A\u5229<br />\r\n\u8ACB\u5C0A\u91CD\u539F\u5275\u4F5C\
      \u8005\u4E4B\u6B0A\u5229\uFF0C\u4E5F\u5E0C\u671B\u60A8\u80FD\u6BD4\u7167\u8FA6\
      \u7406\u3002<br />\r\n<br />\r\n1. \u8ACB\u52FF\u4FB5\u72AF\u3001\u9055\u53CD\
      \ SMG \u6B0A\u5229\u6216\u9055\u53CD\u6CD5\u5F8B\u7684\u5167\u5BB9\u6216\u4EFB\
      \u4F55\u884C\u52D5\u3002<br />\r\n2. \u5982\u679C\u8A8D\u70BA SMG \u653E\u7F6E\
      \u7684\u4EFB\u4F55\u5167\u5BB9\u6216\u8CC7\u6599\u9055\u53CD\u672C\u5354\u8B70\
      \u6216\u6211\u5011\u7684\u653F\u7B56\uFF0C\u6211\u5011\u5C07\u79FB\u9664\u5167\
      \u5BB9\u3002<br />\r\n3. \u5982\u6709\u91CD\u8907\u4FB5\u72AF SMG \u7684\u667A\
      \u6167\u8CA1\u7522\u6B0A\u7684\u4F5C\u54C1\uFF0C\u6211\u5011\u6703\u7ACB\u523B\
      \u63A1\u53D6\u6CD5\u5F8B\u884C\u52D5\u3002<br />\r\n4. \u5728\u672A\u7D93\u6211\
      \u5011\u7684\u660E\u78BA\u5141\u8A31\u6216\u53D6\u5F97\u6211\u5011\u7684\u540C\
      \u610F\u4E4B\u524D\uFF0C\u60A8\u4E0D\u5F97\u4F7F\u7528\u6211\u5011\u7684\u8457\
      \u4F5C\u6B0A\u3001\u5546\u6A19\u6216\u4EFB\u4F55\u5BB9\u6613\u9020\u6210\u6DF7\
      \u6DC6\u7684\u76F8\u4F3C\u6A19\u8A18\u3002<br />\r\n<br />\r\nSMG \u30B2\u30FC\
      \u30E0\u5236\u4F5C\u30B0\u30EB\u30FC\u30D7 \u5275\u4F5C\u4E4B\u904A\u6232\u539F\
      \u8072\u5E36\u4F7F\u7528\u689D\u6B3E<br />\r\n1. \u672C\u539F\u8072\u5E36\u6240\
      \u63D0\u4F9B\u7684\u97F3\u6A02\uFF0C\u90FD\u53EF\u85C9\u7531\u8CFC\u8CB7\u84BC\
      \u58A8\u9F8D\u541FDLC\u7372\u5F97\u4F7F\u7528\uFF0C\u4F46\u4E26\u975E\u6388\u6B0A\
      \u8F49\u8F09\u6216\u662F\u4E8C\u5275\u7B49\u91CD\u88FD\u4F7F\u7528\u65BC\u975E\
      \u5546\u696D\u6216\u5546\u696D\u884C\u70BA\u3002<br />\r\n2. \u82E5\u6709\u9700\
      \u6C42\u6388\u6B0A\u4F7F\u7528\u975E\u5546\u696D\u6216\u5546\u696D\u884C\u70BA\
      \uFF0C\u6211\u5011\u6703\u8981\u6C42\u4EFB\u4F55\u8CBB\u7528\u4F86\u4F7F\u7528\
      \u672C\u539F\u8072\u5E36\u97F3\u6A02\uFF0C\u4E26\u7D66\u4E88\u4F60\u6388\u6B0A\
      \u7684\u4F7F\u7528\u6B0A\u65BC\u975E\u5546\u696D\u6216\u5546\u696D\u7528\u9014\
      \u3002<br />\r\n3. \u8CFC\u8CB7\u8005\u53EA\u4EAB\u6709\u4F7F\u7528\u6B0A\u88AB\
      \u975E\u4FB5\u5360\u6B0A\u3002"
