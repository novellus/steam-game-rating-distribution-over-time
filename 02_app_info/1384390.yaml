  data:
    about_the_game: "VR and NON-VR game play mode (for NON-VR mode just turn off power\
      \ on your headset)<br />\r\n<br />\r\nYou are a professional photographer in\
      \ a big city, and top models are begging you to work with them. Every minute\
      \ of your working day is scheduled. You equipped your photo studio with the\
      \ best possible equipment to make really high quality photos. <br />\r\n<br\
      \ />\r\nIn your photo studio you can:<br />\r\n+ Explore rooms in the house<br\
      \ />\r\n+ Set up light in each lamp<br />\r\n+ Make photos by using photo camera\
      \ with digital display<br />\r\n+ Make photos by using photo camera mode with\
      \ filters and zooming<br />\r\n+ Record videos by using video camera<br />\r\
      \n+ On/Off clothes, masks, hair on models<br />\r\n+ Change makeup and eyes\
      \ color on models<br />\r\n+ Model is changing poses like a real fashion model<br\
      \ />\r\n+ Switch between Anya, Albina and Cristy models<br />\r\n+ Video screen\
      \ with your own YouTube (vimeo, bilibili and more other sites) playlist<br />\r\
      \n+ Voice commands<br />\r\n<br />\r\nLight manipulation :<br />\r\nCeiling\
      \ lamp (Intensity)<br />\r\nStudio lamp 1 (Intensity, Temperature)<br />\r\n\
      Studio lamp 2 (Intensity, Temperature)<br />\r\nFocus floor 1 (Intensity, Temperature)<br\
      \ />\r\nFocus floor 2 (Intensity, Temperature)<br />\r\nFocus ceiling 1 (Intensity,\
      \ Temperature)<br />\r\nFocus ceiling 2 (Intensity, Temperature)<br />\r\n<br\
      \ />\r\nMusic on/off<br />\r\nYour own YouTube play list<br />\r\n<br />\r\n\
      Characters:<br />\r\nAnya<br />\r\nAlbina<br />\r\nCristy<br />\r\nJamal<br\
      \ />\r\nTrevis<br />\r\nNaomi<br />\r\n<br />\r\nAll characters have 60 automatic\
      \ facial emotions<br />\r\n<br />\r\nAnimation:<br />\r\n18 glamours<br />\r\
      \n14 Model posing<br />\r\n4 Charming<br />\r\n4 Motion Heidi<br />\r\n3 Casual\
      \ movies<br />\r\n3 POP dance<br />\r\n4 Music video dance<br />\r\n+ 32 club\
      \ dance<br />\r\n+ 17 High rhythm dance<br />\r\n+ 15 Mid  rhythm dance<br />\r\
      \n+ 19 Slow rhythm dance<br />\r\n+ 8 Short dance<br />\r\n+ 20 hot dance movies\
      \ for hit songs:<br />\r\nPower dances inspired by popular super stars:<br />\r\
      \nCrazy In Love<br />\r\nLevel Up<br />\r\nBoombayah<br />\r\nOn The Floor<br\
      \ />\r\nAin't Your Mama<br />\r\nSeductive dances from top billboard songs:<br\
      \ />\r\nPoker Face<br />\r\nOops I Did It Again<br />\r\nGenie<br />\r\nPlaying\
      \ With Fire<br />\r\nDance The Night Away<br />\r\nSexy choreography for seductive\
      \ movies:<br />\r\nDon't Cha<br />\r\nToxic<br />\r\nLike A Cat<br />\r\nBaam<br\
      \ />\r\nBubble Pop<br />\r\nCute dance choreography from k-pop hits:<br />\r\
      \nAll About That Bass<br />\r\nLike Ooh Ahh<br />\r\nBBoom BBoom<br />\r\nMe\
      \ Gustas Tu<br />\r\nGlass Bead<br />\r\n<br />\r\nAdditionally in NON VR version:<br\
      \ />\r\n+ Play as male<br />\r\n+ Play as female<br />\r\n+ Main player full\
      \ body<br />\r\n+ Main player dressing (in the Esc menu)<br />\r\n+ Main player\
      \ walk/idle<br />\r\n<br />\r\nPlay the VR and NON-VR variants of the game and\
      \ find out what else you can do in your new photo studio!"
