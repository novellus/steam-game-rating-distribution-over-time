    about_the_game: "Discover a futuristic fast-paced platformer game in pixel art.<br\
      \ />\r\nThe game takes place in three different environments (prison, desert,\
      \ forest) and is interspersed with 2 mini-games, including a reversed \u201C\
      Shoot\u2019em Up\u201D and an original rappelling game!<br />\r\nAvoid the security\
      \ cameras, collect grenades to get rid of your enemies, exercise your working\
      \ memory by hacking the computers of the prison to unlock the doors or to disactivate\
      \ the safety systems.<br />\r\n<br />\r\nIn the year 2042, a socialist government\
      \ is in power, but nobody had foreseen progressive dictatorship that settled\
      \ in.<br />\r\nThe elites of the government hid behind a sham democracy, disconnected\
      \ from the life the people were leading, and acted solely in their own interests.<br\
      \ />\r\nThe regime considered the dissidents as conspiracy theorists, treated\
      \ them like terrorists and locked them away in highly-secured prisons, to prevent\
      \ them from telling the people the truth about the manipulating medias accomplice\
      \ of the government power.<br />\r\n<br />\r\nYou are Shun, a computer engineer\
      \ and member of the Truth Defenders coalition.<br />\r\nAfter a clandestine\
      \ operation to inform the people, you are locked away in the highly-secured\
      \ prison Bulor 24.<br />\r\nBut your knowledge on security systems will enable\
      \ you to escape.<br />\r\n<br />\r\nYour turn now to escape as fast as you can\
      \ from this place!"
