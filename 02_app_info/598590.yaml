    review: "Da kann ich nur eines schreiben: einfach Geil. Ein Retro \"Jump & Run\"\
      , das so wie es ist direkt aus der C64 \xC4ra stammen k\xF6nnte. Inklusiver\
      \ eines passenden Soundtracks, welcher an den \"SID Chip\" erinnert. Auch der\
      \ Schwierigkeitsgrad ist recht hoch angesetzt, ohne jedoch frustrierend zu werden,\
      \ so waren die Spiele halt fr\xFCher. Sehr Positiv: wenn man stirbt, f\xE4ngt\
      \ man im letzten Raum wieder an. Was mich etwas st\xF6rt: es gibt kein Speichersystem\
      \ in dem man absolvierte Levels direkt anw\xE4hlen kann. Man mu\xDF sich wie\
      \ fr\xFCher \xFCblich ein Passwort merken. Ansonsten eine klare Empfehlung an\
      \ alle Retro Fans die Spiele wie Mission Elevator, Baal oder Hawkeye geliebt\
      \ haben."
