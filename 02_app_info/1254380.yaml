details:
  data:
    about_the_game: "<strong>\u203B This DLC is not a content that progresses the\
      \ story. \u203B<br>\u203B We recommend that you read this details page before\
      \ purchasing :) \u203B</strong><br><br>March 1, 2020<br>Added three types of\
      \ wallpapers.<br>It is in the WALLPAPER folder in the installation directory\
      \ :)<br>Example : Program Files &gt; Steam &gt; steamapps &gt; common &gt; Lurk\
      \ in the Dark Prologue &gt; WALLPAPER<br><br><br><strong>MAKE YOUR OWN NIGHTMARE...</strong><br><br><br>A\
      \ new mode allows you to free fly in nightmares.<br><br>And by operating the\
      \ PHOTO UI, you can change the settings of effects and colors, and make your\
      \ own nightmares.<br><br>In addition, all installed lights and TV can be turned\
      \ on / off, creating a different atmosphere from the prologue.<br><br><br>It\
      \ would be great if you could take a screenshot and set it as your desktop wallpaper,\
      \ or share the photo with the community and have fun.<br><br>Of course, you\
      \ don't have to take a picture, just looking around in this nightmare and you'll\
      \ enjoy it.<br><br>In this mode, you can also enter the &quot;confession room&quot;\
      \ and &quot;Jack's hideout&quot; that appeared in the scene cut after the Prologue\
      \ was cleared.<br><br><br>Let's dive into your own nightmare ...<br><br><br><br><strong>\u25A0\
      THIS DLC FEATURES\u25A0</strong><br><br><strong>\u25A0FREE FLY MODE\u25A0</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1254380/extras/DLC_Free_Fly.gif?t=1583044492\"\
      \ /><br><br><br><br><br><br><strong>\u25A0MANY EFFECTS\u25A0</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1254380/extras/DLC_Effects_ENG.gif?t=1583044492\"\
      \ /><br><br><br><br><br><br><strong>\u25A0LIGHTS\u25A0</strong><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1254380/extras/DLC_Lights.gif?t=1583044492\"\
      \ />"
