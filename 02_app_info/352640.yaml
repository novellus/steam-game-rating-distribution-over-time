    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352640/extras/mixtape.png?t=1591107136\"\
      \ /><br>Here at Curve, we love indie games. Who doesn't? Well, probably some\
      \ people don't, but we wouldn't trust 'em.<br><br>But we love indie games SO\
      \ MUCH, we embarked on a journey to find some of the most exciting and interesting\
      \ independent development talent out there and help them bring their titles\
      \ in front of a bigger audience.<br><br>From illuminating roguelikes, to non-euclidean\
      \ puzzlers, all the way through to hyper-futuristic couch joust-em-ups - you're\
      \ going to be experiencing the full-fat cream of what the indie development\
      \ world has to offer.<br><br>So here they are, presented all in one handy place\
      \ - just for you. <br><br>Enjoy!<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352640/extras/roguelightlogo.png?t=1591107136\"\
      \ /><br><br>The deeper you travel the darker it gets,<br>and you only have your\
      \ arrows to light the way.<br><br>---<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352640/extras/chirpumslogo.png?t=1591107136\"\
      \ /><br><br>They say the city's a roost for every bird.<br><br>Detective Chirpums\
      \ is more than happy to disagree with that. Almost as much as he is downing\
      \ a bottle of Grackle's Finest in one sitting.<br><br>He's the city's best detective.\
      \ He's the city's only detective. Because someone had to.<br><br>And he's got\
      \ a new case. It's his only chance at paying rent for the month. And not unlike\
      \ too many of his cases, this one comes with a dame in sheep's clothing.\u201D\
      \ <br><br>---<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352640/extras/hetslogo.png?t=1591107136\"\
      \ /><br><br>hets is a very fast, very difficult platformer about shooting monsters\
      \ in dark randomized caves.<br><br>After each cave treat yourself to a well\
      \ deserved rest and an upgrade that will help you fend off the ever increasing\
      \ amount of beasts you encounter. <br><br>What <i>is</i> actually the deal with\
      \ those statues by the way?<br><br>---<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352640/extras/lazalogo.png?t=1591107136\"\
      \ /><br><br>LAZA KNITEZ!! is a fast-paced jousting deathmatch game for up to\
      \ 4 players. <br><br>Teleport to the neon-lit ALL CAPS technofuture and challenge\
      \ your friends to mind-blowing hypercombat.<br><br>Fire your laser-lance from\
      \ a distance, get up close and personal to impale your foes or use 7 different\
      \ power-ups to your tactical advantage.<br><br>---<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352640/extras/testchamlogo.png?t=1591107136\"\
      \ /><br><br>Guide a cube-headed hero through a mind-bending world, with levels\
      \ designed to challenge your ideas of space. <br><br>Discover a portal to the\
      \ mysterious Warp Zone, and reveal the truth behind the Dark Stranger.<br><br><br>p.s.\
      \ Our trailer music is 'Please Listen Carefully' by the uber-talented Jahzzar:\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://betterwithmusic.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://betterwithmusic.com/</a>"
