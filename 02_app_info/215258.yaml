    about_the_game: "Join Wei Shen for the fight of his life.  Invited to an exclusive\
      \ tournament on a hidden island, Wei must overcome the best of the best fighters\
      \ from across Asia and emerge victorious.  <br><br><br>Starring Wei Shen, the\
      \ Zodiac Tournament invites you to become the dragon and unleash your fists\
      \ of fury!  You must utilize all of your best moves as well as some new ones,\
      \ to defeat the island\u2019s hidden big boss as Wei enters this deadly game\
      \ of death.  New fighting styles, new combatants and new collectibles are also\
      \ included in this retro gameplay add-on.<br><br><strong>Please note that there\
      \ is no Russian language support available for this content. This DLC will not\
      \ be loaded if the current language is set to Russian.</strong>"
