    about_the_game: "Miner Wars 2081 is a 6DOF action-survival space-shooter simulation-game\
      \ set in the year 2081, 10 years after the destruction of all planetary objects\
      \ in the Solar System. <br><br><br>You operate an advanced mining ship in a\
      \ fully destructible and open-world environment, which remains persistent as\
      \ you complete missions or play online with others. Realism and survival are\
      \ key aspects of gameplay. Inventory and the way you use resources such as fuel,\
      \ ammunition, oxygen, ore, and weapons are important when surrounded by dozens\
      \ of warring factions.<br><br><br>The gameplay is driven by an epic story and\
      \ offers a choice of single player, co-op, and death-match multi-player. <br><br><br>The\
      \ story will introduce you to many types of missions: rescue, exploration, revenge,\
      \ base defense, theft, transportation, stealth, search and destroy, pure harvesting,\
      \ racing, or just flying around and destroying everything you see.<h2 class=\"\
      bb_tag\">Open-world Environment</h2><ul class=\"bb_ul\"><li> Fully destructible\
      \ and persistent (dig through asteroids, destroy space stations ...)<br></li><li>\
      \ Seamless transition between outdoor and indoor environments<br></li><li> Full\
      \ Solar System traveling (billions of sectors)</li></ul><h2 class=\"bb_tag\"\
      >Intuitive Controls</h2><ul class=\"bb_ul\"><li> 6DOF - six degrees of freedom<br></li><li>\
      \ Skill-based game<br></li><li> Fast adrenaline-pumping action<br></li><li>\
      \ Joystick Support</li></ul><h2 class=\"bb_tag\">Rich Gameplay </h2><ul class=\"\
      bb_ul\"><li> Story campaign - 31 epic missions<br></li><li> Mining and Exploration\
      \ \u2013 Players are encouraged to explore and harvest<br></li><li> Trading\
      \ &amp; Looting<br></li><li> 50 weapons, armors, medicines, tools...<br></li><li>\
      \ 22 player ships<br></li><li> RPG-like / Survival game-play</li></ul><h2 class=\"\
      bb_tag\">Multi-player</h2><ul class=\"bb_ul\"><li> Co-op up to 16 players<br></li><li>\
      \ Death-match up to 16 players</li></ul><h2 class=\"bb_tag\">Survival &amp;\
      \ sandbox</h2><ul class=\"bb_ul\"><li> Factions (Fourth Reich, Euro-American\
      \ Confederation, China \u2026)<br></li><li> Devoted community which crowd-funded\
      \ the development<br></li><li> In-game editor and two free add-ons: Cheats and\
      \ 2.5D Experiment</li></ul><strong>NOTE:</strong> Full source code of engine\
      \ (VRAGE) and game released for easy modding: <a href=\"https://steamcommunity.com/linkfilter/?url=https://github.com/KeenSoftwareHouse/Miner-Wars-2081\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://github.com/KeenSoftwareHouse/Miner-Wars-2081</a>"
