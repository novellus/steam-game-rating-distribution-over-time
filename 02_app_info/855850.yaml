    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/855850/extras/gifs_1.gif?t=1600207378\"\
      \ /><br><strong>Space Elite Force is a side shooter for up to 2 players in local\
      \ cooperative mode.</strong> With a wide variety of weapons, enemies and improvements\
      \ to your ship, it presents all the intensity, depth and beautiful handcrafted\
      \ pixels of a classic side-shooting game. Have fun in insane battles, facing\
      \ epic bosses and unlocking a wide variety of achievements in one of three game\
      \ modes, alone or with a friend in local cooperative mode.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/855850/extras/gifs_2.gif?t=1600207378\"\
      \ /><br><ul class=\"bb_ul\"><li>Fast and intense phases.<br></li><li>Insane\
      \ battles against epic bosses<br></li><li>Unlock various achievements.<br></li><li>Play\
      \ with a friend in local cooperative mode! (Requires at least one joystick)<br></li><li>Beautiful\
      \ visuals made with handmade pixels.<br></li><li>Full compatibility with controls.<br></li><li>Online\
      \ ranking for each game mode.<br></li><li>Available in 2 languages \u200B\u200B\
      (English, Portuguese)</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/855850/extras/gifs_3.gif?t=1600207378\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Normal Mode:</strong> Classic game experience,\
      \ immerse yourself in the immersive story of Space Elite Force and try to save\
      \ the earth from an alien invasion.<br></li><li><strong>Hardcore Mode:</strong>\
      \ A frantic and fun mode for more experienced players, try to go through all\
      \ levels with a single chance.<br></li><li><strong>Infinite Mode:</strong> Try\
      \ to get the best score in the ranking in a mode that resembles classic arcade\
      \ games.</li></ul>"
