    about_the_game: "<i>\u201CBe kind; Everyone you meet is fighting a hard battle.\u201D\
      </i><br><br><i>Shredded Secrets</i> is a charming story-based 2D platformer\
      \ that lets you step into the lives of four people at a middle school - Isabella,\
      \ Taylor, London and Oakley.<br><br>Their lives intersect at different points\
      \ as each character faces their own complex issues. Isabella, dubbed the &quot;nerd&quot;\
      \  of the school, is being bullied by Oakley, a problematic kid in her grade.\
      \ Taylor struggles with his grades, anxiety, and pressure from his family to\
      \ do well in school. London is navigating depression and grief, while trying\
      \ to keep up with her job as a middle school teacher.<br><br>Learn each character's\
      \ fears and face off against bullies, hurled insults, inner demons, grade monsters\
      \ &amp; more. Seek comfort in each character's favorite item. Confront your\
      \ biggest enemy - the worst bully, or your inner self!<br><br><i>Shredded Secrets</i>\
      \ builds empathy, manifesting human issues through interesting and charming\
      \ gameplay.<br><br><strong><u>About the Development Team</u></strong><br><i>Shredded\
      \ Secrets</i> was created by Team Sarcastic Shark Clouds, a group of middle\
      \ school girls at the 2018 Girls Make Games Seattle Summer Camp. The game won\
      \ Grand Prize at GMG\u2019s 2018 Demo Day competition and went on to raise over\
      \ $30K on Kickstarter. <br><br>Team Sarcastic Shark Clouds: Crystal, Isadora,\
      \ Keira, Gracie<br><br><strong><u>About Girls Make Games</u></strong><br>Girls\
      \ Make Games is a series of international summer camps and workshops designed\
      \ to inspire the next generation of designers, creators, and engineers.<br><br>GMG\u2019\
      s flagship video game summer camp teaches girls ages 8-18 how to design and\
      \ code their own games. The camps culminate in Demo Day, a national competition\
      \ where the top teams from around the country pitch their games to industry\
      \ professionals. The Grand Prize winning team receives extended mentorship and\
      \ the opportunity to have their game professionally produced and published."
