    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/404960/extras/HeaderGif.jpg?t=1560770171\"\
      \ /><br><br>The Way of Life DEFINITIVE EDITION will make players live several\
      \ life experiences from the point of view of three characters of different ages:\
      \ an adult, an old man and a child.<br><br>The game\u2019s strength is that\
      \ every experience has a different gameplay mechanic, one that makes the player\
      \ really feel the character's limits, feelings and fears in every situation.\
      \ The only thing the three characters have in common is the first person view,\
      \ which fully immerses the player in every character\u2019s life.<h2 class=\"\
      bb_tag\">THEMES</h2>The Way of Life DEFINITIVE EDITION tells stories about several\
      \ serious themes: from euthanasia to the death penalty, from war to love, from\
      \ bullying to discrimination. Every one of them is tied to the other by the\
      \ game\u2019s main themes: personal growth and the different ways of perceiving\
      \ reality.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/404960/extras/GifScenesA.jpg?t=1560770171\"\
      \ /><h2 class=\"bb_tag\">CHARACTERS</h2>The player chooses how to face every\
      \ experience, so every playthrough can be different depending on what decisions\
      \ the player takes. The characters are extremely different, both visually and\
      \ control related. The child sees the world in vibrant colors, eager to explore\
      \ it, while the adult has a narrower, desaturated view except for the things\
      \ he really cares about. Control wise, the old man moves slowly, with a shaking\
      \ camera, to simulate how an elderly person moves; while the child can run and\
      \ jump freely.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/404960/extras/KidGif.jpg?t=1560770171\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/404960/extras/BlankSpace.png?t=1560770171\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/404960/extras/AdultGif.jpg?t=1560770171\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/404960/extras/BlankSpace.png?t=1560770171\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/404960/extras/OldGif.jpg?t=1560770171\"\
      \ /><h2 class=\"bb_tag\">CONTENT</h2>The Way of Life DEFINITIVE EDITION will\
      \ feature 10 Experiences, 30 Levels and more than 70 Significant Choices. This\
      \ will let you build your own personal life experience, that will lead you to\
      \ a choice-dependent ending. Can you face yourself? Do you think you'll be able\
      \ to make the right decision at the right time? There\u2019s only one way to\
      \ find out, PLAY THE GAME!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/404960/extras/GifScenesB.jpg?t=1560770171\"\
      \ />"
