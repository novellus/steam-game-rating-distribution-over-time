details:
  data:
    about_the_game: "Enter the colorful world of West Wallaby Street in a series of\
      \ four cracking adventures brought to you by Aardman Animations, the creators\
      \ of the Wallace &amp; Gromit animated films, and award-winning Telltale Games.\
      \ As with the brilliant Aardman films, each Wallace &amp; Gromit episode finds\
      \ the earnest inventor and his faithful canine companion embarking on ambitious\
      \ new ventures laced with unexpected (and always laugh-inducing) complications.<br><br>Giant\
      \ bees, kidnapped dogs, a beach resort in the cellar and the finale at the Prickly\
      \ Thicket country club.  Take the duo through trials and tribulations to set\
      \ things right by tea time!<h2 class=\"bb_tag\">Episode 1 \u2013 &quot;Fright\
      \ Of the Bumblebees\u201D</h2>Wallace attempts to save his bumbling honey business\
      \ with supersized flowers. This leads to an unintended consequence - giant bees!\
      \ - and Gromit must save the town from the angry swarm!<h2 class=\"bb_tag\"\
      >Episode 2 \u2013 \u201CThe Last Resort\u201D</h2>Wallace &amp; Gromit turn\
      \ their basement into a beach resort when rains derail their holiday plans.\
      \ After a resort guest gets bonked by an unknown assailant, Gromit and the deduct-o-matic\
      \ invention must solve the case!<h2 class=\"bb_tag\">Episode 3 \u2013 \u201C\
      Muzzled!\u201D </h2>Town newcomer Monty Muzzle is holding a fundraiser to rebuild\
      \ the local dog shelter. Gromit discovers that Muzzle's intentions aren't exactly\
      \ charitable, and he must foil Muzzle's plot and rescue his canine friends.<h2\
      \ class=\"bb_tag\">Episode 4 \u2013 \u201CThe Bogey Man\u201D</h2>Wallace has\
      \ been admitted to Prickly Thicket, the oldest country club in Lancashire. Wallace\
      \ and his faithful caddie Gromit get caught up in a club dispute, then must\
      \ fight to save all they hold dear!"
