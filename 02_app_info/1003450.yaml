    about_the_game: "<strong>Terrorarium is available TOMORROW! (July 28th)</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1003450/extras/Terrorarium_-_Official_Release_Trailer.gif?t=1597256828\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1003450/extras/Features.png?t=1597256828\"\
      \ /><br>Explore surreal space vegetation, protect your beloved Moogu spawn,\
      \ and hurl them at enemies to their murderous - and hilarious - deaths.<br><br>\U0001F344\
      \ Maneuver through a 25+ level Story Campaign<br>\U0001F344 Shepherd your herd\
      \ of expendable Moogu and hurl them at enemies to solve puzzles<br>\U0001F344\
      \ Craft your own handmade levels in Maker Mode<br>\U0001F344 Share your creations\
      \ in-game via Steam Workshop<br>\U0001F344 Play and rate community-made murder\
      \ gardens<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1003450/extras/Terrorarium_Gameplay_GIF_Shroomovator__1_.gif?t=1597256828\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1003450/extras/About_Terrorarium.png?t=1597256828\"\
      \ /><br>Terrorarium is an action-packed puzzle platformer about setting out\
      \ to win the annual murder garden competition hosted by the Intergalactic Horrorcultural\
      \ Society. Play as The Gardener, the beloved and perpetual-runner-up space granny,\
      \ as she flaunts the rules with her genetically engineered ambulatory mushrooms\
      \ aka Moogu in tow.<br><br>Then, head on over to Maker Mode to create, build,\
      \ and play community-made murder gardens supported by Steam Workshop. <br><br>Do\
      \ what you must to win the blue ribbon and onward to victory!!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1003450/extras/Terrorarium_Gameplay_GIF_Sticking_Enemies.gif?t=1597256828\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1003450/extras/The_Buzz.png?t=1597256828\"\
      \ /><br><ul class=\"bb_ul\"><li>&quot;Terrorarium blends a quirky aesthetic,\
      \ dark comedy tone, and surprisingly challenging gameplay into a fun puzzle\
      \ strategy title...&quot; -- SCREEN RANT<br></li><li>\u201CTerrorarium is a\
      \ fun filled, colourful puzzler that will give you hours of pleasure.\u201D\
      \ -- Bonus Stage</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1003450/extras/How_to_Decorate_your_level_in_Terrorarium.gif?t=1597256828\"\
      \ /><br><br>* Terrorarium is made with the generous support of the Canada Media\
      \ Fund, Ontario Creates and the Games Institute."
