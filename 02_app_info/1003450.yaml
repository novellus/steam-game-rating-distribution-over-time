    short_description: Terrorarium is a 3D puzzle platformer about wanton destruction
      &amp; adorable gore across a galaxy of community-designed murder gardens. Conquer
      dangerous alien worlds as a feisty granny with a chip on her shoulder and an
      army of cute but expendable walking mushrooms.
