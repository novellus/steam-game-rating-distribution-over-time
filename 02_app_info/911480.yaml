    about_the_game: Who's a good dog? YOU ARE!<br><br>In GoFetch you get to be the
      dog and get the ball. Navigate through different terrain and mazes in a variety
      of unique maps, get the ball and bring it back! Multiple dogs can be unlocked,
      including:<br><ul class="bb_ul"><li>Beagle<br></li><li>Border Collie<br></li><li>Bull
      Dog<br></li><li>Bull Terrier<br></li><li>Chihuahua<br></li><li>Doberman Pinscher<br></li><li>German
      Shepherd<br></li><li>Labrador Retriever<br></li><li>Poodle<br></li><li>Pug<br></li><li>Rhodesian
      Ridgeback<br></li><li>Saint Bernard</li></ul><br>Race to find the ball in lots
      of fun places like the park, the snow, inside a volcano or even in outter space!<br><br><strong>Why
      wait, get GoFetch today!</strong>
