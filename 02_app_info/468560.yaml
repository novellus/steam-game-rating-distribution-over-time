    about_the_game: Blind Trust is a two-player, cooperative game where the deaf leads
      the blind on a fantasy island. Navigate using only 3D sound as the blind Oracle,
      or lead the Oracle with magical sound beacons as the deaf Soldier. Work together
      to fight monsters, solve puzzles, and reach your ultimate goal.
