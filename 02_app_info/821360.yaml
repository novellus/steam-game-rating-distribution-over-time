details:
  data:
    about_the_game: "Wallrunners is a 2D fighting platformer that will test your skills\
      \ in gun-play, brawling, and parkour. Battle against your friends in local multiplayer\
      \ or face off against legions of computer-controlled enemies. Pick up a pistol,\
      \ shotgun, or sword and slay your opponents like it's a fast-paced Kung-Fu movie!<br\
      \ />\r\n<br />\r\nIn Wallrunners, you can dive kick, run across walls, backflip\
      \ off walls, parry, slide, roll, climb, and perform other feats of human agility.\
      \ You will need to master them all to become the greatest fighter in the city.<br\
      \ />\r\n<br />\r\nFeaturing an all-original soundtrack and a uniquely fluid\
      \ animation style, Wallrunners gives you the feeling of total freedom in a chaotic\
      \ urban battleground.<br />\r\n<br />\r\nFEATURES<br />\r\n- 16 unique business\
      \ and industry-themed levels.<br />\r\n- Local multiplayer for up to 6 players!\
      \ (Two players can use the keyboard at once.)<br />\r\n- Single-Player challenge\
      \ mode.<br />\r\n- Team attack and free-for-all fighting modes.<br />\r\n- 8\
      \ awesome abilities.<br />\r\n- Full controller support.<br />\r\n<br />\r\n\
      3 Deadly Weapons<br />\r\n- The pistol can be fired while sliding or jumping\
      \ through the air.<br />\r\n- The shotgun makes you less mobile but immeasurably\
      \ more powerful.<br />\r\n- The sword gives you a huge advantage in close-quarters\
      \ combat."
