    about_the_game: "Discovery Yard Investigation is a game that puts you in the shoes\
      \ of a detective. Your objective is to solve the cases, discovering not only\
      \ the murderer, but also the type of crime and which weapon is used. For this\
      \ you must explore each corner of the scene, photographing as many things as\
      \ possible. You never know what can be found in a simple artifact, a fingerprint\
      \ or clues that put you closer to solving the mystery. The more clues you find\
      \ the closer to solving the case.<br />\r\n<br />\r\nScenarios:<br />\r\nThe\
      \ game initially has two very different scenarios. In the mansion there are\
      \ up to four mysteries that will be drawn at random for you to solve. The laboratory\
      \ has several places to explore and investigate.<br />\r\nThe scenarios are\
      \ full of puzzles that you will have to solve to get clues and find keys to\
      \ open doors. Look carefully in each place!<br />\r\n<br />\r\nIn the game:<br\
      \ />\r\nIts tools are a photo camera and a flashlight. Search every corner of\
      \ the premises, behind the furniture, on top of shelves, inside drawers, fireplaces\
      \ and every corner you find, as there may be something important there, be it\
      \ a clue or a key! Observe all places carefully and photograph everything you\
      \ can to gain important information, use your imagination!<br />\r\nPlay alone\
      \ or call friends and family to join the investigations!<br />\r\n<br />\r\n\
      Good Luck Detective!"
