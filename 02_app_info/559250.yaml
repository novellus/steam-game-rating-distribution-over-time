    about_the_game: "Ghostlight Manor\u2019s primary gameplay mechanic will have you\
      \ revealing, managing, and scaring away hordes of monsters using several specialized\
      \ light beams packed into a ghoul-busting robot called Lightbot. <br><br>Explore\
      \ a haunted countryside as you make your way toward a mysterious mansion at\
      \ the end of a long and treacherous path. You'll need to use advanced tactics\
      \ and strategic planning to make your way to the source of the monster invasion!<br><br>Story\
      \ Mode will introduce you to a cast of 8 kinds of troublesome monsters as well\
      \ as 2 helpful allies and 6 different specialized light beams to help Lightbot\
      \ and you on your journey. Multiplayer features 7 different stages that pits\
      \ players against one another to complete their goals first \u2013 earning combos\
      \ or rescuing Cats will send hauntings to opponents which can give you a serious\
      \ edge! Practice Mode is an endless stage where you can play in \u201Cpeace\u201D\
      \ to hone your skills and try out different strategies! Multiplayer is where\
      \ you will test your skills against other players or various AI opponents to\
      \ prove yourself a true monster hunting master!<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li>Your best defense against the encroaching monsters are\
      \ special light beams built into Lightbot. Utilize the different types of beams\
      \ to set up combos and complete objectives, and unlock new light beam types\
      \ as you progress!<br></li><li>Gameplay centers on turn-based encounters with\
      \ different creatures, each with unique abilities that combine to work for or\
      \ against you to drain Lightbot's batteries and stop you in your tracks!<br></li><li>Online\
      \ and LAN multiplayer matches support 2-4 players and are fast and fun! 7 competitive\
      \ stages are included at launch.<br>[**]Play against our newly introduced and\
      \ specially-tuned A.I. on three different difficulty settings to hone your skills\
      \ and learn to haunt with the best of them!<br>[**]Earning combos or rescuing\
      \ Cats in multiplayer sends hauntings to other players \u2013 bigger combos\
      \ will cause more monstrous hauntings!<br></li><li>Ghostlight Manor is easy\
      \ to learn but difficult to master! It will take tactical and strategic planning\
      \ the further your journey goes. <br></li><li>There are 154 tokens to collect\
      \ throughout the game which will unlock new regions and light beams during your\
      \ adventure. Expect to encounter 13 unique level modifiers and objectives over\
      \ 60 increasingly challenging levels.<br></li><li>Lushly orchestrated original\
      \ music score.<br></li><li>Secret levels and bonuses<br></li><li>Achievements<br></li><li>Trading\
      \ cards <br></li><li>Easter Eggs: Press 'Shift + E' to reveal secrets in each\
      \ level</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/559250/extras/manor_full.jpg?t=1553026808\"\
      \ /><br><br>The Seattle Indies Expo (SIX@PAX) jury loved Ghostlight:<br><br>\u201C\
      I\u2019ve never played a game with this mechanic before, and I thought it was\
      \ really fun and unique! The simplicity/complexity ratio is just right \u2013\
      \ you don\u2019t try to get too fancy but there are also enough elements that\
      \ can be mixed and matched that the game stays fresh.\u201D<br><br>\u201CLovely\
      \ design and tons of content, it feels like a love letter to PopCap, and that\u2019\
      s meant in the most complimentary ways.\u201D<br><br>\u201CI really like the\
      \ art for this game. I\u2019m a big fan of the classic Universal monster aesthetic,\
      \ and the game has a lot of fun with these different types of creatures.\u201D"
