    about_the_game: "The year is 2104. Mars has been colonized and has decided it\u2019\
      s time for independence from Earth.  Tensions rise until finally war is declared\
      \ between the two factions.  After weeks of fierce battles and heavy losses\
      \ \u2013 just as humanity is in its weakest and most divided state - a cunning\
      \ alien force emerges from the depths of space and threatens to take over the\
      \ solar system.  <br><br>The two sides must now band together, forming the Legions\
      \ of Iron to fight this new enemy force.  From the makers of the award-winning\
      \ Imperium Galactica 1 and 2 games, discover a powerful space-opera like RTS\
      \ game.\L\L<br><br>Can you stand up to the challenge?<br><br><ul class=\"bb_ul\"\
      ><li>Epic real-time space battles waged with waves of fighters and massive battleships<br></li><li>Stories\
      \ and random events keep you busy as you climb the ranks<br></li><li>Research\
      \ and development of technology will either help you be successful or be your\
      \ demise. Do you specialize or diversify\u2026 choose wisely.<br></li><li>Prepare\
      \ to test your cunning, strategic skills\u2026 collect resources, harvest, manage\
      \ your inventory and your budgets carefully because your enemies will come at\
      \ you with a godlike force.</li></ul>"
