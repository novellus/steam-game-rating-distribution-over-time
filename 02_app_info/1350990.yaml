    about_the_game: "Alongside the much-awaited release of RPG Maker MZ is a brand\
      \ new character pack based on 16 cover art characters from RPG Maker MZ itself!\
      \ Including walking sprites and TVD, face graphics, bust-up images, side view\
      \ battlers, system weapon icons and even 6 music tracks for your characters\
      \ to play along to!<br />\r\n<br />\r\nThese great looking graphics created\
      \ by c.c.R, are sure to level up your game world!<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n\u25CF16 characters from RPG Maker MZ: <br />\r\n   - Teo,\
      \ Lyly, Yakumo, Yuzuki, SonSon, Mia, Michel, Tabatha, Walter, Sofia, Dietrich,\
      \ Klaudia, Leon, Amara, Karlheinz and Safiiya<br />\r\n<br />\r\n\u25CFEach\
      \ character comes with: <br />\r\n<br />\r\n\u30FBCharacters: walking sprites\
      \ &amp; TVD<br />\r\n\u30FBFace x 1 graphic<br />\r\n\u30FBPictures: bust-up\
      \ image x 1 graphic<br />\r\n\u30FBSV animated battlers<br />\r\n<br />\r\n\u25CF\
      Weapon: 6 kinds<br />\r\n<br />\r\n\u25CFAudio: 6 tracks"
