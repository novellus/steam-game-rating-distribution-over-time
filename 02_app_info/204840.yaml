    review: 'Babel Rising is a pleasing casual game that feeds off ancient mythology
      about the great Gods in the sky. The objective is simple: prevent the mortal
      humans from building a tower to the heavens. Your weapons vary such as lightning
      zaps, floods, falling meteors, etc. While simple, Babel Rising presents a fun
      challenge for casual players who enjoy variety and a change of pace.'
