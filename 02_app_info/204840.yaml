  data:
    about_the_game: Babel Rising lets you play as a God and use your powers to prevent
      humans from building the Tower of Babel. Hurl bolts of lightning, cause massive
      earthquakes, or unleash gigantic floods upon the Babylonians.<h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul"><li><strong>Prevent the Rise of Babylon</strong><br><br>Prevent
      humans from building three different towers of Babel throughout different historic
      eras, in 15 single-player missions across 4 game modes.<br></li><li><strong>Babylon
      Will Perish</strong><br><br>Thwart a wide variety of Babylonians united in their
      desire to build the tower, always looking for the quickest path to the top.
      Workers carry stones, priests protect workers from spells, and siege towers
      help them access upper levels faster.<br></li><li><strong>You are in Control
      of the Elements</strong><br><br>Unleash devastating elemental attacks based
      on fire, water, earth and air, each with a unique effect depending on the target.
      Throw fireballs, release tornadoes, rain meteors, and much more. As you progress,
      your powers become deadlier and more powerful than ever.<br></li><li><strong>Battle
      with or Against Friends</strong><br><br>Enjoy competitive and cooperative multiplayer
      modes.</li></ul>
