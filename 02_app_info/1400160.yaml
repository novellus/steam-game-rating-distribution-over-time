details:
  data:
    about_the_game: '<h2 class="bb_tag">Upgrade your SPACE/MECH/PILOT experience to
      the DELUXE with SPACE / MECH / PILOT - THE UNIVERSE DRIVE!</h2><br>If you''re
      interested in supporting the future development of S/M/P content, then please
      consider offering your valuable dollars towards THE S/M/P INITIATIVE''S fund!<br><br><strong>
      This includes the following:</strong><br><ul class="bb_ul"><li><strong>SPACE
      / MECH / PILOT: art folder</strong> - The game''s digital artbook, included
      as a PDF! See a whopping 28 pages worth of art featuring concept art and final
      art from both L0VEBREAK (Character Artist) and Sophia Debons-Ricard (Lead Artist).<br></li><li><strong>SPACE
      / MECH / PILOT: THE PROTOTYPE FILES</strong> - Includes a prototype build of
      the game made during early development of SPACE/MECH/PILOT, plus documentation/images
      of select builds from the game.<br></li><li><strong>SPACE / MECH / PILOT: images
      folder</strong> - Get several high quality desktop/social media backgrounds/banners
      and icons!</li></ul><br><strong><u>To access these files, right click the game,
      select Manage -&gt; Browse Local Files and find the &quot;DLC&quot; folder.</u></strong><br><br>*
      The soundtrack is available as its own DLC:<br><a href="https://store.steampowered.com/app/1403470/SPACE__MECH__PILOT_Soundtrack/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1403470/SPACE__MECH__PILOT_Soundtrack/</a><br><br>You
      can purchase the soundtrack and DLC together with <i>SPACE / MECH / PILOT -
      THE UNIVERSE DRIVE + OST</i> bundle.'
