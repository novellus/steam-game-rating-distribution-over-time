    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/369110/extras/swindle_promo.png?t=1450799283\"\
      \ /><br><strong>The Swindle is a steampunk cybercrime caper </strong>about breaking\
      \ into buildings, hacking their systems, stealing all their cash, and quickly\
      \ running away again before the police show up.<br><br><strong>All the buildings\
      \ you\u2019ll be robbing are randomly-generated,</strong> so you\u2019ll never\
      \ get the same level twice.<br><br>Meanwhile, from the safety of your rickety\
      \ airship up in Outer Space, you can modify your thief with new skills, tools,\
      \ and all manner of advanced technological horrors, allowing you to take on\
      \ bigger buildings with better security, for gargantuan rewards!<br><br><strong>Have\
      \ you got what it takes to pull off The Swindle? </strong><br><br><br><br>//\
      \ THE_SWINDLE.GetTransmission()<br>-------------------------------------------------<br>&gt;\
      \ London, 1849_<br>&gt; In 100 days, Scotland Yard will activate their breakthrough\
      \ Artificial Intelligence technology,<br>&gt; codenamed &quot;The Devil's Basilisk&quot;_<br><br>&gt;\
      \ Its surveillance capabilities will be total. If the project is completed,<br>&gt;\
      \ your career as a master burglar will be untenable_<br><br>&gt; Steal it, before\
      \ that can happen_<br>-------------------------------------------------"
