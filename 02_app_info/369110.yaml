    reviews: "\u201CFast-paced stealth set to a ticking clock makes this a procedural\
      \ platformer to savour.\u201D<br>Recommended \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2015-07-27-the-swindle-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CAn immensely\
      \ satisfying mix of platforming, stealth, action, and resource management, with\
      \ character.\u201D<br>80% \u2013 <a href=\"http://www.pcgamer.com/the-swindle-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CBut what\
      \ a game it is. A complicated swirl of heists and capers which will leave you\
      \ with sweaty palms, a dry mouth, and a bunch of brilliant stories.\u201D<br>9/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pocketgamer.co.uk/r/PS+Vita/The+Swindle/review.asp?c=66715\"\
      \ target=\"_blank\" rel=\"noopener\"  >PocketGamer</a><br>"
