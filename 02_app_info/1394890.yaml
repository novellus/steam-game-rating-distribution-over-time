    about_the_game: '<h2 class="bb_tag">FEATURES</h2><br><strong>- A route for Fin</strong><br>Many
      would have liked Fin Euclase  (CV: Shingaki Tarusuke) to find happiness, and
      so we present to you his long-awaited route! This all-new story substantially
      changes the path Cyrus takes.<br><br><strong>- After stories for all main characters</strong>*<br>After
      stories have been added for all main characters, and of course containing new
      CGs! <br><br><strong>- Bonus short stories</strong>*<br>Features mini stories
      for 13 characters, expanding the world of Steam Prison.<br><br><i>*Unlocked
      after clearing the Fin Route</i>'
