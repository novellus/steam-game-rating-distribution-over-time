    about_the_game: "The mission was a complete failure, you are the only survivor.\
      \ You are trapped in a secret area where huge spiders inhabit. Now your goal\
      \ is to stay alive.<br />\r\n-Infinity level<br />\r\n-Many enemies<br />\r\n\
      -Mini store system<br />\r\n<br />\r\nHow to play:<br />\r\nClick on enemies\
      \ to shoot them.<br />\r\nClick on coins to collect.<br />\r\nEvery 60 seconds\
      \ will appear campfire icon and you can rest some time and buy provisions."
