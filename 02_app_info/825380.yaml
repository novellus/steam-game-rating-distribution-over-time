    about_the_game: "\u300A\u5F3A\u519B\u300B\u662F\u4E00\u6B3E\u53CD\u5E94\u7279\u79CD\
      \u4F5C\u6218\u3001\u5175\u5473\u6D53\u70C8\u7684\u7B2C\u4E00\u4EBA\u79F0\u519B\
      \u4E8B\u6E38\u620F\u3002\u5267\u60C5\u4E0A\u4E0D\u518D\u53EA\u662F\u5355\u7EAF\
      \u7684\u519B\u4E8B\u6F14\u4E60\uFF0C\u800C\u662F\u5145\u5206\u7ED3\u5408\u5B9E\
      \u9645\u4F5C\u65F6\u7684\u6218\u573A\u9700\u8981\uFF0C\u9010\u6B65\u878D\u5165\
      \u5357\u6D77\u3001\u4E1C\u6D77\u3001\u672A\u77E5\u6218\u573A\u7B49\u5404\u79CD\
      \u590D\u6742\u6218\u573A\u6761\u4EF6\uFF0C\u63D0\u9AD8\u53C2\u4E0E\u73A9\u5BB6\
      \u5BF9\u73AF\u5883\u3001\u6307\u6325\u3001\u534F\u540C\u3001\u4FE1\u606F\u3001\
      \u6B66\u5668\u3001\u8F7D\u5177\u7684\u64CD\u4F5C\u548C\u914D\u5408\u3002<br><br>\u9996\
      \u6D4B\u6E38\u620F\u6A21\u5F0F\u5C06\u5305\u62EC\u7A7A\u6D77\u7A81\u88AD\u3001\
      \u4E00\u7EBF\u751F\u673A\u3001\u58EE\u5FD7\u51CC\u4E91(\u82F1\u96C4\u5F52\u6765\
      )\u3001\u64D2\u738B\u7B49\u591A\u79CD\u6A21\u5F0F\uFF0C\u6B66\u5668\u6DB5\u76D6\
      \u4E16\u9762\u4E0A\u4E3B\u6D41\u5236\u5F0F\u6B66\u5668\uFF0C\u5305\u62EC95\u7CFB\
      \u5217,MP5,MK14,AK47,\u6C99\u6F20\u4E4B\u9E70,54\u5F0F\u7B49\u88C5\u5907\u3002\
      <br><br>\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\
      \uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\
      \uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\
      \uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\
      \uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D<h2 class=\"bb_tag\">\u300A\u5F3A\u519B\
      -\u94C1\u7532\u96C4\u72EE\u300B7\u67086\u65E514\u70B9\u91CD\u88C5\u5F00\u542F\
      </h2><br>\u8BE5\u7248\u91CD\u78C5\u63A8\u51FA\u4E86\u5766\u514B\u5BF9\u6218\u6A21\
      \u5F0F\uFF0C\u5C06\u5448\u73B0\u94A2\u94C1\u6D2A\u6D41\u5F0F\u723D\u5FEB\u6FC0\
      \u60C5\u7684\u7684\u91CD\u88C5\u8F7D\u5177\u73A9\u6CD5\u3002\u65B0\u7248\u4E2D\
      \u9664\u65B0\u589E\u88C5\u7532\u96C4\u5E08\u8F7D\u5177\u6A21\u5F0F\u5916\uFF0C\
      \u91CD\u70B9\u8FD8\u501F\u9274\u519B\u7528\u7248\u7684\u67AA\u68B0\u540E\u5EA7\
      \u529B\u7CFB\u7EDF\uFF0C\u9488\u5BF9\u67AA\u68B0\u624B\u611F\u8FDB\u884C\u4E86\
      \u91CD\u70B9\u7684\u4F18\u5316\u548C\u6539\u8FDB\u3002<br><br>7\u67086\u65E5\
      14\uFF1A00\uFF0C\u94C1\u7532\u96C4\u72EE\uFF0C\u91CD\u88C5\u5F00\u542F\uFF01\
      \u52A0\u5165\u6211\u4EEC\u5E76\u80A9\u6218\u6597\uFF01<br><br>\u5B98\u65B9\u7F51\
      \u5740\uFF1A<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.81play.cn\"\
