    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1428040/extras/ScreenShotJohnEN.png?t=1608072351"
      /><h2 class="bb_tag"><strong>Another great adventure in Gizmoland is happening
      now!</strong></h2>Christmas has come, along with a new collection of festive
      riddles to complete! Are you up to the challenge? See if you can earn all of
      the holiday rewards along your way and celebrate the season with the residents
      to Gizmoland!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1428040/extras/ScreenShotSidEN.png?t=1608072351"
      /><br><strong><ul class="bb_ul"><li> Breathtaking Christmas adventures in Gizmo
      Land!<br></li><li> Gorgeous nonogram puzzles up to 30 x 30 grids!<br></li><li>
      Perplexing jigsaw mini-games!<br></li><li> Amazing art and breathtaking storyline!<br></li><li>
      Beautiful steampunk music and sound effects!<br></li><li> Professional actors
      voice acting!</li></ul></strong><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1428040/extras/ScreenShotKurtEN.png?t=1608072351"
