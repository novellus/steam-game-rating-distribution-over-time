    review: One of the better nonogram games on Steam. It has the features you need
      to properly play this game. Left click for a regular block, right click to put
      a negative block. You can drag accross the titles and it wont delete the previous
      blocks. It has a counter when you select multiple cells. And the biggest feature
      you can activate is that once the correct number of blocks are filled for a
      row or column the rest of the blocks are automatically put to negative blocks.
