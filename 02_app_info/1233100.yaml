details:
  data:
    about_the_game: "Includes the following content:<br />\r\n- CPT 2020 costumes\
      \ for 3 characters: Lucia, Gill and the Champion's Choice character (to be distributed\
      \ at a later date)<br />\r\n- EX11 colors for the original roster and Season\
      \ 1-4 character default costumes<br />\r\n- 1 CPT 2020 Themed Stage (to be distributed\
      \ at a later date)<br />\r\n- 5 Special In-Game Titles<br />\r\n- 2 CPT 2020\
      \ Fighter Profile Themes<br />\r\n- 10,000 Fight Money<br />\r\n<br />\r\n*The\
      \ costumes and stage included in this bundle can be purchased individually.\
      \ Please be careful of duplicate purchases.<br />\r\n*In order to use the EX11\
      \ colors, you will also need access to the characters.<br />\r\n*The EX11 colors,\
      \ in-game titles and fighter profile themes are not available for individual\
      \ purchase.<br />\r\n*The Champion's Choice character costume and CPT 2020 Stage\
      \ will be distributed at a later date and can be used once it has been distributed.\
      \ The distribution schedule will be announced at a later date.<br />\r\n*This\
      \ content will be available until November 2020 server maintenance. The above\
      \ schedule may change without notice."
