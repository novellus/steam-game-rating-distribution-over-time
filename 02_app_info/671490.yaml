    about_the_game: "After the town of Kalen is destroyed, five boys set out on a\
      \ mission to rescue a princess and save the world. Through their journey, they\
      \ must consult with the priestesses of four elemental temples, and fight against\
      \ those who would usurp their power. Ultimately, they must defeat the most fearsome\
      \ enemy of all - the evil beast, Roxor.<br />\r\n<br />\r\nFeatures:<br />\r\
      \n42 hours of gameplay<br />\r\nlarge open world with increasing level of difficulty<br\
      \ />\r\nInteresting characters with voiced dialogue<br />\r\nDifferent music\
      \ for each location<br />\r\n<br />\r\n<br />\r\nThe Party:<br />\r\n<br />\r\
      \nJack: An axe-wielding fighter-in-training with a childlike optimism.<br />\r\
      \n<br />\r\nJesse: A sometimes bad-tempered blacksmith and swordsman with a\
      \ fighting spirit.<br />\r\n<br />\r\nZach: A continually anguished mage who\
      \ has frequent qualms about the mission.<br />\r\n<br />\r\nLiam: A slightly\
      \ narcissistic archer with a protective affinity for nature and the arts.<br\
      \ />\r\n<br />\r\nScott: An aspiring shapeshifter who beats to the drum of a\
      \ different drummer."
