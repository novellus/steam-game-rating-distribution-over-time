    review: "(English_Fran\xE7ais review)\n[url=https://store.steampowered.com/curator/37930390-Mia-Curations/]My\
      \ Curations[/url]\n\nENGLISH:\nThe + :\n* The game is dubbed. A very rare thing\
      \ on a rpg maker game.\n* The RPG system is unconventional. The battles give\
      \ no EXP and almost no gold. You have to find gold and equipment in chest everywhere\
      \ in the game.\n\nThe neutral :\n* The story is decent, nothing more. \"Jack\
      \ and his friends must save a kidnapped princess and save the world for the\
      \ same occasion by defeating Roxor.\u201D\n* The \"maps\" (locations in-game)\
      \ are also a-ok, but Kalen's houses are much bigger inside than on the outside.\n\
      \nThe - :\n* The dubbing is awful. The characters don't give any emotion and\
      \ just read their lines. Especially the voice for Princess Sahirah. So, I can't\
      \ take the story seriously.\n* Since random fights give (almost) nothing, there\
      \ shouldn't be so many, but in this game it's battle after battle. Unlike in\
      \ other rpg, there is no option to run away / escape. There is an item that\
      \ allows you to escape a battle, but they are limited. Either you find one in\
      \ a chest, or you have to buy one in a shop. Gold is also limited, so you can\
      \ see the issue.\n* The music, from rpg maker, fits well with the game, but\
      \ nothing impressive. The other resources (images of the characters, etc) also\
      \ come from the game engine.\n* The world map seems much too big to go from\
      \ one location to another.\n* The elementary temples (fire temple etc) to do\
      \ during the quest. I know it's the \u201Cbrand\u201D of any rpg, but for me\
      \ it's been done to death, in so many games.\n\nTo conclude, \u201CPrincess\
      \ Sahirah is a Spoiled Brat!\u201D got interesting ideas, but they aren\u2019\
      t implanted well. The failed voice acting and the lot of unescapable random\
      \ fights takes away my interest in playing it.\n\nFRAN\xC7AIS:\nLes + :\n* Le\
      \ jeu est doubl\xE9, chose tr\xE8s rare sur du rpg maker.\n* Syst\xE8me de RPG\
      \ non conventionnel. Les combats ne donnent pas de PEX et presque pas d\u2019\
      or. Il faut alors trouver des sous et de l\u2019\xE9quipement dans des coffres\
      \ un peu partout.\n\nLe neutre :\n* L\u2019histoire est passable, sans plus.\
      \ \xAB Jack et ses amis doivent sauver une princesse kidnapper et sauver le\
      \ monde pour la m\xEAme occasion en vainquant Roxor. \xBB\n* Les \xAB cartes\
      \ \xBB (les lieux dans le jeu) sont aussi sympatoches, mais les maisons de Kalen\
      \ sont bien plus grandes \xE0 l\u2019int\xE9rieur qu\u2019\xE0 l\u2019ext\xE9\
      rieur.\n\nLes - :\n * Mais le doublage est affreux. Les personnages ne donnent\
      \ aucune \xE9motion et ne font que lire les r\xE9pliques. Surtout la voix pour\
      \ la princesse Sahirah. Je ne peux donc pas prendre l\u2019histoire au s\xE9\
      rieux.\n* Comme les combats al\xE9atoires ne donnent (presque) rien, il ne devrait\
      \ pas en avoir autant, mais dans ce jeu, c'est combat apr\xE8s combat. Il n\u2019\
      y a pas l\u2019option de fuir. Il y existe un objet permettant de fuir, mais\
      \ ils sont limit\xE9s. Sois vous en trouvez un dans un coffre, soit vous devez\
      \ en acheter. L\u2019or \xE9tant \xE9galement limiter, vous voyez bien le souci.\n\
      *La musique, de rpg maker, colle bien avec le jeu, mais rien d\u2019impressionnant.\
      \ Les autres ressources (images des personnages, etc) viennent aussi du moteur\
      \ du jeu.\n*La carte du monde semble bien trop grande pour aller d\u2019un lieu\
      \ \xE0 un autre.\n*Des temples \xE9l\xE9mentaires \xE0 compl\xE9ter pendant\
      \ la qu\xEAte. Je sais que c\u2019est \xAB la marque \xBB de tout rpg, mais\
      \ pour moi c\u2019est du r\xE9chauff\xE9.\n\nPour conclure, \xAB Princess Sahirah\
      \ is a Spoiled Brat! \xBB a des id\xE9es int\xE9ressantes, mais elles ne sont\
      \ pas bien implant\xE9es dans le jeu. Le doublage rat\xE9 et les nombreux combats\
      \ al\xE9atoires sans fuite possible m'\xF4te toute envie d\u2019y jouer."
