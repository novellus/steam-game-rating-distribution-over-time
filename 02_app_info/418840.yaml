  data:
    about_the_game: "In the year 20XX a confident, young horologist by the name of\
      \ Strike is inadvertently transported into the past while attempting to repair\
      \ a mysterious, abandoned clock tower. Endeavoring to return to the future,\
      \ Strike must fix both the time machine and the island\u2019s dysfunctional\
      \ family who are responsible for much of the clock\u2019s disrepair.<br><br>As\
      \ the spiritual successor to <a href=\"https://steamcommunity.com/linkfilter/?url=http://squiddershins.com/games-html/cat-poke\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cat Poke</a>, Tick Tock Isle plays like\
      \ a puzzle platform game that relies heavily on story, character interaction,\
      \ creative thinking, and poking.\u202C<br><br>The music and sfx are by\_<a href=\"\
      https://twitter.com/FranticPandaKev\" target=\"_blank\" rel=\"noreferrer\" \
      \ >Kevin Carville</a>."
