details:
  data:
    about_the_game: 'The official soundtrack for <i>Irony Curtain: From Matryoshka
      with Love</i> by <strong>Arkadiusz Reikowski</strong>, known also as the composer
      for <i>Layers of Fear</i>, <i>Seven: Days Long Gone</i>, <i>Kholat</i>, and
      <i>&gt;observer_</i>. The soundtrack includes the piece <i>Irony Curtain</i>,
      written by <strong>Peter McConnell</strong>, composer of soundtracks for <i>Monkey
      Island</i>, <i>Sam &amp; Max</i>, <i>Full Throttle</i>, <i>Grim Fandango</i>
      &amp; <i>Broken Age</i>.'
