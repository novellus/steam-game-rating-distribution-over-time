  data:
    about_the_game: Gauge Of Rage is a frantic and gory arcade style top down shooter
      that challenges you to build up and unleash your rage against a never ending
      onslaught of undead!<h2 class="bb_tag">About This Game</h2>The more you destroy,
      the more rage you build up. What you do with rage is up to you by slotting different
      powers into your Gauge Of Rage. These powers will activate if you can keep your
      rage high enough. Build it all the way up to use a screen-clearing extermination
      move - but be careful as these moves will deplete all of your rage! Survive
      as long as you can and unlock all kinds of new powers, guns, levels, and mobs
      to fight!<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>Chaotic
      and gory arcade style action against increasingly aggressive hordes of undead<br></li><li>Customize
      how you use rage by stacking your Gauge Of Rage with a variety of different
      powers<br></li><li>Upgrade and customize your guns with extended mags, longer
      barrels, rapid fire, laser sights and more<br></li><li>Over a dozen melee weapons
      including baseball bats, crowbars, laser swords, and guitars<br></li><li>Level
      up to unlock all kinds of new powers, weapons, maps, and mobs<br></li><li>Plug
      and play Xbox controller support featuring twin stick controls (the game also
      controls great with a keyboard and mouse)</li></ul>
