  data:
    about_the_game: '<strong>The Angry Video Game Nerd has been sucked into Game Land!
      It''s up to you to guide him through three terrible and treacherous retro game
      worlds! Angry Video Game Nerd Adventures: Remassturd and Angry Video Game Nerd
      II: Reassimilated come together for the ultimate nerd experience! This is the
      <i>definitive</i> way to play the series... and more!</strong><br><br>This deluxe
      collection brings you every stage from both of famously tough action platform
      games, remixed &amp; re-balanced plus an all-new, never-before-seen final chapter
      to bring the experience together for the ultimate experience in nerd rage<br><br><strong>Featuring...
      </strong><br><br><i>Enhanced Visuals! </i><br>Experience the 8-bit ugliness
      in a whole new way!<br><br><i>Updated Game Engine! </i><br>And by updated, we
      mean &quot;Rebuilt the first game from the ground up in the superior second
      game''s engine.&quot; Trust us, it feels better.<br><br><i>Improved level design
      and difficulty options! </i><br>Both games are infamously hard-as-nails, but
      Normal and Easy difficulties come with infinite lives, so take as many attempts
      as you need to beat the challenge. Level designs have been improved upon to
      really nail the balance between tough and fair.<br><br>Or perhaps you loved
      the limited lives and ludicrous overuse of instant-death blocks in the original
      release? We''ve got you covered. Just select &quot;Old School&quot; or higher
      from the difficulty menu and you''ll be cursing the developers'' name in no
      time.<br><br><i>Quality of Life Improvements! </i> <br>Faster respawning (When
      you die, which will be often, you''ll just pop right back out of the Toaster
      and get on with your day, just like nature intended!), multiple save slots,
      accessibility options and more mean that anybody can take on the challenge.<br><br><i>Surprises!</i><br>Perhaps
      you''ve never played either of these games, perhaps you''re new to the sequel,
      or maybe you have spent years achieving the world speedrun record for both,
      but whatever your experience with the series, there are plenty of surprises
      in store for you!<br><br><i>New Chapter, Completing The Story!</i><br>&quot;Wait,
      the game had a story&quot; You ask? To which we say: ...Kinda! But there''s
      more of it now! Beat both games to unlock the epic finale!<br><br><strong>And
      more!</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1162960/extras/avgn-icon-128.png?t=1604028216"
      />'
