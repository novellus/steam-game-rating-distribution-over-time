    about_the_game: "Year 1 Battle Pass Pack includes 3 Battle Passes to unlock during\
      \ Year 1*, covering 3 Seasons**:<br><ul class=\"bb_ul\"><li>Season 1 Battle\
      \ Pass <br></li><li>Season 2 Battle Pass<br></li><li>Season 3 Battle Pass</li></ul><br>Each\
      \ Battle Pass contains exclusive unlockable items, including outfits, weapon\
      \ skins, banners and titles.<br><br>*Season 0 won\u2019t have a Battle Pass,\
      \ but will be filled with free content, community events and game-changing content.<br><br>**Battle\
      \ Passes will be unlocked for a limited time - be sure to play when each Battle\
      \ Pass opens to earn your rewards. Battle Pass 1, 2 and 3, as well as their\
      \ exclusive content, will be available for time-limited periods during the first\
      \ year following the game\u2019s launch.<br> <br><strong>We are all Outlaws\u2026\
      \ but some of us will become Legends.</strong>"
