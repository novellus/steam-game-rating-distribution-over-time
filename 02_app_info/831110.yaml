details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/831110/extras/2.gif?t=1609266306"
      /><br><br>In 1925, decades of instability and corruption crumbled the once-strong
      foundations of Andarushia, plunging the nation into a turbulent civil war. The
      world turned a blind eye, ignoring the escalating atrocities, and so did you.
      That is, until your military plane crashed into the fiery plains of a country
      out for blood. Now trapped in hostile territory, you must apply your extensive
      military knowledge to not only survive, but lead a small band of inexperienced
      survivors to safety.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/831110/extras/3.gif?t=1609266306"
      /><h2 class="bb_tag">Features : </h2><ul class="bb_ul"><li>Have you ever dreamed
      of commanding your own troop of charming girls(and guys)? This is your chance!<br></li><li>A
      fusion of real-time and turn based combat allows you to assess the battlefield,
      give orders and execute rapid action.<br></li><li>Command a squad of misfits
      through intense battles as they combat their own inner turmoil.<br></li><li>Choose
      from various WW1 and interwar era weapons, tanks and equipment to customize
      over 10 unique characters.<br></li><li>Two playable game modes available from
      launch: story campaign and sandbox modes<br></li><li>And more to come!</li></ul>'
