  data:
    about_the_game: "Join the battle! Battle with other players from all over the\
      \ world. You get cool maps,boss levels,zombie map with single player and online\
      \ modes.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/817250/extras/onlineEN.jpg?t=1528476281\"\
      \ /><br>Battle with other players from all over the world. Have a huge and small\
      \ maps. Different characters and weapons are waiting for you before you enter\
      \ the battle arena! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/817250/extras/coolmapsen.jpg?t=1528476281\"\
      \ /><br>You can play with your friends in online rooms. We have cool maps and\
      \ we are waiting for you! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/817250/extras/BATTLEsurvival2.jpg?t=1528476281\"\
      \ /><br><br><strong>Kill Him! Online Wars Features:</strong><br><br>\u2022 Play\
      \ with players from all over the world<br>\u2022 Online rooms with different\
      \ maps<br>\u2022 Cool maps in create room<br>\u2022 Character shop<br>\u2022\
      \ Weapon shop <br>\u2022 Pixel characters<br>\u2022 Level system<br>\u2022 In\
      \ game bonus and stats after levels<br>\u2022 Single Player<br>\u2022 Boss arenas\
      \ (Collect golds)<br>\u2022 Zombie mode (Collect golds)<br>\u2022 Online scoreboard\
      \ in online rooms<br>\u2022 You can use special name<br><br><strong>How to play?</strong><br><br>With\
      \ &quot;PLAY&quot; button you can battle with other players from all over the\
      \ world.<br>Red Potion = Health<br>Blue Potion = XP (Level Up)<br>Fire: Mouse<br>Move:\
      \ W A S D<br>Reload : Automatic<br><br><strong>How to earn gold?</strong><br><br>Enter\
      \ the single player mode. You will collect golds in Boss or zombie mod.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/817250/extras/bossEN.jpg?t=1528476281\"\
      \ /><br>Hard enemies and crazy maps are waiting for you in Boss mode. Kill the\
      \ enemies and collect golds! There is a big surprise in the last level!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/817250/extras/singleen.jpg?t=1528476281\"\
      \ /><br>If you want to buy strong characters and weapons you need to collect\
      \ golds! So you can enter single player boss or zombie mode. In zombie mode\
      \ you can earn golds per kill!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/817250/extras/weaponssssss.jpg?t=1528476281\"\
      \ />"
