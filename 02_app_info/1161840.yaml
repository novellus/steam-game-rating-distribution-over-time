    short_description: In the role of a brave and clever soldier, your mission is
      to protect the wall from enemy attacks till your last breath with a bow as the
      main weapon. The enemies become increasingly dangerous through each wave , so
      the player must keep focusing on each shot to ensure no enemy will pass through
      the wall.
