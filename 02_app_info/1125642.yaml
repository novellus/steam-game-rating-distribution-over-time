    about_the_game: "This DLC includes 3 multiplayer pilots: Tarethur O'Connell, Edgar\
      \ Fieldbach and Aylatanya Kiruna.<br><strong>Tarethur O'Connell, Edgar Fieldbach\
      \ and Aylatanya Kiruna can only be used in Local Multiplayer, Online Multiplayer\
      \ and Training.</strong><h2 class=\"bb_tag\">Pilots</h2><strong>Tarethur O'Connell</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1125642/extras/\u5854\u96F7\
      \u745F1.gif?t=1587977423\" /><br>Tarethur O'Connell is an ACE pilot for Hardcore\
      \ Defense Corp., a merc with a simple but e\uFB00ective combat style, equipped\
      \ with pistol, grenade and combat dagger.<br><br><strong>Edgar Fieldbach</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1125642/extras/\u57C3\u5FB7\
      \u52A01.gif?t=1587977423\" /><br>Edgar is a support pilot of Hardcore Defense\
      \ Corps., an outgoing robot anime fan, excellent in penetrating weak spot of\
      \ the enemy, equipped with SMG and grenade.<br><br><strong>Aylatanya Kiruna</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1125642/extras/\u827E\u62C9\
      \u5854\u5C3C\u4E9A1.gif?t=1587977423\" /><br>Lt. Aylatanya, a vigorous and speedy\
      \ UNF intel o\uFB03cer, good at jamming enemies, equipped with pistol, jamming\
      \ grenade and grapple gun."
