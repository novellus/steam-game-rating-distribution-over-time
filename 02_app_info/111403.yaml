    about_the_game: "These holidays the zombies and aliens of Bunch of Heroes have\
      \ been naughty, and Santa has a very special present for them: HOT LEAD.<br>\t\
      \t\t\t\t\tEnter Santa, the jolly man from the north with his special Jollygun.\
      \ Santa joins Agent Liu, Jared Joe, El Camarada and Captain Smith fighting for\
      \ Earth's survival against the alien invaders and their zombie army. This new\
      \ playable character can be used in the Campaign, Survival and the NEW Timed\
      \ Survival mode.<br>\t\t\t\t\t\tBecome a Hero; Earth needs a bunch of them at\
      \ least!<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key features:</h2>\t\t\t\t\t\t\
      <ul class=\"bb_ul\"><li>A new playable hero, Santa, joins the Bunch to save\
      \ the Holidays with his special Jollygun and his own Ultra!<br>\t\t\t\t\t\t\
      </li></ul>"
