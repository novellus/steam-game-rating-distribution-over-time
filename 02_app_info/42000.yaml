    about_the_game: "<p><strong>Trino</strong>, an evolving alien, must escape the\
      \ <strong>Nanites</strong>, an insidious nano-robot swarm, that have imprisoned\
      \ Trino for his powers. Use Trino's powerful triangle trap to defeat the Nanites\
      \ and break free from their Laser Prison!</p> \n\t\t\t\t\t\t<h2>Key Features:</h2>\n\
      \t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>Outwit, trap, and puzzle your enemies with\
      \ quick moves and cunning triangle powers\n\t\t\t\t\t\t<li>Conquer over 48 deadly\
      \ stages\n\t\t\t\t\t\t<li>Engage 18 clever, deceptive and unpredictable enemies\n\
      \t\t\t\t\t\t<li>Topple three Nanite swarm leaders across 3 realms\n\t\t\t\t\t\
      \t<li>Power up your triangle abilities\n\t\t\t\t\t\t<li>Soothing music, sound\
      \ and graphics\n\t\t\t\t\t\t<li>Selected as one of the 2009 PAX 10\n\t\t\t\t\
      \t\t<li>Listed top 20 in DreamBuildPlay 2008\n\t\t\t\t\t\t</ul> "
