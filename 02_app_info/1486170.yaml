    about_the_game: "White platform<br />\r\n<br />\r\nCasual game / puzzle.<br />\r\
      \n<br />\r\n  You must find the &quot;key&quot; to reveal the white platform\
      \ and complete the level. The level can be chosen freely in the choice of scenes.<br\
      \ />\r\nUse the arrows, or the &quot;a&quot;, &quot;w&quot;, &quot;s&quot;,\
      \ &quot;d&quot; keys to move the sphere. Avoid getting out of the way, and if\
      \ you get out of the way, you should play the level at the beginning. The game\
      \ has no save."
