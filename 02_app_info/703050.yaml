    about_the_game: "Hug them all! Don\u2019t forget about anyone :)<br />\r\n<br\
      \ />\r\nWe wanted to see people of different cultures, religions, political\
      \ options, beliefs, races, skin colour, historical figures, fairy-tale characters,\
      \ celebrities and all living beings ;) pass to each other the sign of peace\
      \ \u2013 a hug. In one place, in one game. We really believe that this is possible.\
      \ I Hug U.<br />\r\n<br />\r\n* A unique memory game about hugging<br />\r\n\
      * Unique, positive, funny and non-violent world<br />\r\n* Over 100 characters\
      \ to unlock, with many more to come<br />\r\n* Character editor - mix heads\
      \ with the bodies, over twenty thousands freaky mixes to reveal<br />\r\n* 10\
      \ different locations, more to come<br />\r\n* Several mini arcade games about\
      \ collecting green leaves<br />\r\n* New quests every day<br />\r\n* Green lottery\
      \ with special prizes and power ups<br />\r\n* Global hug counter for community\
      \ challenge<br />\r\n* The \u201D80s TV\u201D mode available<br />\r\n<br />\r\
      \nHug everyone, but only once, and don\u2019t forget about anyone\u2026 Are\
      \ you up to the challenge?\_And remember \u2013 every day is a lost one if you\
      \ did not laugh\u2026 or hug\u2026 :)"
