    about_the_game: "<h2 class=\"bb_tag\"><strong>Breaking blocks is \u201Cto stab\
      \ or to be stabbed\u201D</strong></h2><br><br><br><br>\uFF08\uFF0ADepending\
      \ on your PC System Requirement, the game may slow down. We kindly ask for your\
      \ understanding.\uFF09<br><br>\u25A0    Genre<br>Sci-Fi like  x  Moe  x  Breaking\
      \ Blocks Action<br><br>\u25A0    Welcome to the world of <strong>&quot;Block\
      \ Tuner&quot;</strong>\uFF01<br>As you already know, the robots have declared\
      \ a war against the earth\uFF01<br>Can you make friends with them by breaking\
      \ blocks\uFF1F<br>That\u2019s up to your skill.<br>A challenging and unique\
      \ stage for each robot is waiting for you\uFF01<br>Some stages require your\
      \ hearing and logical thinking skills\u30FB\u30FB\u30FB\uFF1F<h2 class=\"bb_tag\"\
      >\u25A0<strong>SYSTEM</strong></h2><br>\u30FB Vertical movement is also required\
      \ in this game. Dodge robots\u2019 attacks by <strong>jumping</strong>!<br><br>\u30FB\
      \ When you have only one Life, you can use <strong>&quot;Reload System&quot;</strong>\uFF01\
      <br>     This system enables you to reset a ball to the condition before launching.<br>\
      \     <strong><u>The deadliest situation is the greatest chance\uFF01</u></strong><br>\
      \     Reload System can be used both for attack and defense. Can you use it\
      \ to the fullest\uFF01\uFF1F<br><br> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1128380/extras/\u30D2\
