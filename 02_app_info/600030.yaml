    about_the_game: Based upon the dramatic real-life manhunt for the Boston Marathon
      bombers, this powerful action-thriller follows Police Sergeant Tommy Saunders
      (Mark Wahlberg) as he joins brave survivors, first responders, and investigators
      in a race against time to find the bombers before they strike again. Directed
      by Peter Berg (LONE SURVIVOR) and featuring a stellar cast, PATRIOTS DAY is
      a stirring tribute to the Boston community's strength and courage in the face
      of adversity.
