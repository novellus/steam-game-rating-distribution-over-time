details:
  data:
    about_the_game: "The Speed Car Pack includes three new cars: Saleen S7 Twin-Turbo,\
      \ Mercedes-Benz C63 AMG Coupe Black Series, Alfa Romeo 4C, official liveries\
      \ and a set of exclusive cosmetic parts. Add the best of Europe, Japan &amp;\
      \ the United States of America to your car collection with this new bundle.\
      \ <br><br><strong>SALEEN S7 TWIN-TURBO</strong><br>America\u2019s first super-car,\
      \ the Saleen S7 glues itself to the road with its unique body design.<br><br><strong>MERCEDES-BENZ\
      \ C63 AMG COUPE BLACK SERIES</strong><br>In its aggressive Black Series version,\
      \ the C63 AMG is tuned with crazy aerodynamics and even more power to cruise\
      \ with style.<br><br><strong>ALFA ROMEO 4C</strong><br>The Alfa Romeo 4C is\
      \ a pocket rocket that inherits the looks of the 8C and despite only packing\
      \ four cylinders it can still hit 160mph!<br><br>In-game player level requirements\
      \ apply to equip car tuning kits."
