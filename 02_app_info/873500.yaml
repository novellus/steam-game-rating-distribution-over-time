details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/873500/extras/aboutgame.png?t=1538108854"
      /><h2 class="bb_tag">&quot;It''s a place with high walls or hedges, where you
      wander around and get lost.&quot;.</h2>- Well, that would be your answer if
      someone ask you to play a maze game. In fact it''s a lot more complicated than
      that. Have you ever travel to a strange city and get lost? or what is the shortest
      way to your favorite barber shop? Yes, every place around us is a Labyrinth,
      you won''t recognize it because you are in its. Humanity has always enjoyed
      patterns.<br><br><br>- Space Maze is a procedural 3D labyrinth. You get to navigate
      the way to higher level, collecting reward. There is no end level, so you can
      play until the game crash. Learn how to get out of the maze is one thing, Space
      Maze introduce to you a new mechanic that allow you to bet on every level you
      play. Use your money wisely or you will lose all of it. Also be careful with
      each movement in the maze, there are lots of obstacles trying to prevent you
      to reach the end. The maze is not design for impatient person, or you will learn
      it the hard way.<h2 class="bb_tag">Destination:</h2><ul class="bb_ul"><li>Earn
      $1M to win special award in game.</li></ul><h2 class="bb_tag">Space Maze include:</h2><ul
      class="bb_ul"><li> 3 Difference Map theme with story of its own.<br></li><li>
      4 Drone to choose from but you must earn enough to unlock it.<br></li><li> Infinite
      level: play until your computer crash.<br></li><li> Using probe to mark your
      location.<br></li><li> Money and risk management to advance to new level.<br></li><li>
      3 Difference game mode</li></ul>'
