    about_the_game: '<h2 class="bb_tag">Vampire the Masquerade 5th Edition Ruleset</h2><br><strong>Vampire:
      The Masquerade is the original and ultimate roleplaying game of personal and
      political horror. You are a vampire, struggling for survival, supremacy, and
      your own fading humanity--afraid of what you are capable of, and fearful of
      the inhuman conspiracies that surround you.</strong><br><br>As a vampire you
      suffer the pangs of the Hunger, the relentless and terrible thirst for human
      blood. If you refuse to deal with it, it will overcome your mind and drive you
      to terrible acts to slake it. You walk this razor''s edge every night.<br><br>Dark
      designs, bitter enemies, and strange allies await you in this World of Darkness.<br><br>The
      classic that changed roleplaying games forever returns! This fifth edition features
      a streamlined and modern rules design, beautiful new full-color art, and a rich
      story experience for players. Powered by the innovative Hunger cycle, the game
      also includes rules for creating system supported character coteries, Loresheets
      to directly involve players with their favorite parts of the setting and The
      Memoriam, a new way to bring the character''s detailed backgrounds and expand
      on them in-session.<br><br>V5 is a return to Vampire''s original vision, moving
      boldly into the 21st century. While the rules have been redesigned, this new
      edition honors the deep story of the original, advancing the metaplot from where
      it left off and detailing exactly what has happened in the world of the Kindred
      up until tonight. The terror of the Second Inquisition, the conspiracies behind
      the Gehenna War, and the rekindling of the War of Ages: these are the building
      blocks of the modern V5 chronicle.<br><br><i>Developed, designed, and written
      by Kenneth Hite, Mark Rein-Hagen, Matthew Dawkins, Juhanna Peterson, Martin
      Ericsson, Karim Muammar, Karl Bergstrom, Jennifer Smith, Jason Andrew, and Jason
      Carl.</i><br><br><i>Converted by: </i><strong>Dan Alfaro and Colin Richardson</strong><br><br>Released
      on October 18, 2019. Designed for Fantasy Grounds version 3.3.7 and higher.<br><br><strong>Requires:</strong>
      An active subscription or a one time purchase of a Fantasy Grounds Full or Ultimate
      license.'
