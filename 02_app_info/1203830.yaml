      \u7518\u751C\u7684\u7EC8\u6B62\u7B26\u3002<br><br>\u6545\u4E8B\u7B80\u4ECB\uFF1A\
      <br><br>Disc1 \u4E0E\u4F60\u95EA\u8000\u4E4B\u65E5 -Shining With You-<br>\u201C\
      \u7B2C\u4E94\u97F3\u6700\u53DB\u9006\u7684\u6BD5\u4E1A\u751F\u201D\u989C\u8BED\
      \u7684\u5B66\u751F\u65F6\u4EE3\uFF0C\u4EE5\u53CA\u5979\u6700\u73CD\u89C6\u7684\
      \u670B\u53CB\u7684\u6545\u4E8B\u3002<br><br>Disc2 \u4E0D\u843D\u7684\u6D41\u661F\
      <br>\u6CE0\u73DE\u548C\u5B88\u62A4\u8005\u201C\u989C\u8BED\u201D\u5728\u300A\
      \u837C\u863C\u7269\u8BED\u300B\u540E\u5C55\u73B0\u7684\u5168\u65B0\u821E\u53F0\
      \u4F1A\u662F\u600E\u6837\u5462\uFF1F<br><br>Disc3 \u4E00\u7EBF\u9633\u5149 -Metamorphosis-<br>\u5728\
