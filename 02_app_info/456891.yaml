    about_the_game: "<h2 class=\"bb_tag\">Shattered Heart Adventure Path #4</h2><br>A\
      \ witness to plague, fire, fallen ideals and betrayal for 4-5 9th level player\
      \ characters. The future course of halfling society rests in the hands of a\
      \ small band of adventures blown on the winds like the leaf of a tree.<br><br>The\
      \ mission to restore the last of the great holy sites to the Mother Spirit,\
      \ the temple of fire, has not been heard from for some weeks. Fresh from the\
      \ restoration of the temple of air near The Spine of the Dragon, the PCs speed\
      \ towards the Burning Isle to discover its fate.<br><br>Also known as the Isle\
      \ of Pestilence, the site has been abandoned since the fall of the Draco- prime\
      \ five centuries past caused the dormant volcano within to become active. Showers\
      \ of disease-ridden ash still reach the mainland and it is hoped that restoring\
      \ the fire temple of the Great Mother with burn the island clean. Rumors of\
      \ flesh eating primate, great vermin and virulent disease failed to deter the\
      \ Paladin Faerlion Hayweather, who now appears lost, along with the rest of\
      \ his expedition. Will the PCs find the means to provide succor to the failing\
      \ colony, and in doing so restore the bedrock of the worship of the Great Mother,\
      \ or will they too fall to pestilence and disease, a fitting metaphor for the\
      \ miasma that grips the once joyous and open mien of Picollan society?<br><br>Also\
      \ Included in this adventure:<br><ul class=\"bb_ul\"><li>Disgusting traps that\
      \ will cause your players to rethink snack time at the gaming table.<br></li><li>Natural\
      \ hazards to engulf the unwary.<br></li><li>A new monster, the Yercinendre:\
      \ a harbinger of plague, disease, and death, called forth by corrupt druids\
      \ or any who bow to the Horseman of Pestilence.<br></li><li>New magic items<br></li><li>A\
      \ method to track the PCs\u2019 influence on the future development of Picollan\
      \ society.<br></li><li></li></ul>Requires: A Fantasy Grounds full or ultimate\
      \ license or an active subscription and the included 5E ruleset."
