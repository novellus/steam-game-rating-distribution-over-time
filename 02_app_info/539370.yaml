  data:
    about_the_game: <strong>The year is 1967 and you are a TV repair person. Get to
      work. </strong><br><br>In TV Trouble, you are presented with an endless conveyor
      belt of faulty TVs. Each TV is a micro-puzzle comprised of dials, button panels
      and antennae. Tune in and repair as many televisions as you can against the
      clock. Earn bonus points for speedy and efficient work. <br><br>Gamepad and
      Keyboard supported.
