    about_the_game: '<strong>Hours of gameplay</strong> in three fictitious routes
      with Inter-City, semifast, stopping, empty coaching stock and freight train
      services. Most passenger services have tens of departures over the 14hr daytime
      timetables, running times varying between 15 and 120 minutes. You can choose
      to drive any train while the other trains run under computer control.<br><br><strong>Great
      replayability.</strong> Your driving style and timekeeping are evaluated and
      scored upon completing a run. Try the same run again to reach a higher score
      by braking more accurately or by driving more economically. You''ll still need
      to prepare for suprises as traffic and delays may change from run to run.<br><br><strong>For
      beginners and experienced trainsimmers alike.</strong> Integrated tutorials
      are included to assist beginning drivers in learning the train controls and
      operation. An optional key assistant shows which keys to press, when and why.
      Enable <i>simple controls</i> to operate the train with up/down keys only, while
      the actual throttle, shifter and brake levers are computer-controlled. Experienced
      drivers can operate the levers and other controls directly from the keyboard.<br><br><strong>Modding
      support</strong> includes Workshop integration and in-game editors for creating
      new routes, timetables and trains. All existing routes and trains can also be
      edited. Please see the guides in the community section for more detailed information.<br><br><ul
      class="bb_ul"><li> BR railcar classes included: 112, 117, 122, 126 and 127.
      Locomotives: BR Class 03 and 37. Mk1 coaches: FK, TSO, BSK and RMB. Wagons:
      16t mineral wagon and GWR brake van. <i>Download more vehicles from the Workshop</i><br></li><li>
      All parts of the vehicle drive train (engines, fluid couplings, gearboxes, torque
      converters) are simulated to ensure realistic behaviour<br></li><li> The suspension
      of each vehicle is made up of axle boxes, bogie frames, planks and bolsters,
      all individually simulated to make the vehicle bounce and sway over uneven trackwork<br></li><li>
      Three fictitious routes with different characteristics totalling over 150 miles:
      4- and 2-track main lines, short urban and suburban lines, mountainous rural
      single track lines. <i>Download more routes, including ones based on the real
      world, from the Workshop</i><br></li><li> Route features: semaphore signalling,
      trackwork with superelevated curves, clothoid transition curves and individual
      rail joints<br></li><li> Regular runs and special rescue runs where a train
      has broken down at one of the stations and you''re dispatched from the depot
      to get it back<br></li><li> Use the <i>Watch mode</i> to just relax and watch
      the computer drive the trains from any viewpoint. You can also change trains
      at any time<br></li><li> <i>Download translations</i> into different languages
      from the Workshop</li></ul>'
