details:
  data:
    about_the_game: "Tony Bluster-Comb is Don Keystone\u2019s spineless assistant\
      \ and with his boss in hiding he needs your help to further document the life\
      \ of Wormius-Fistycuffius. Now\u2019s your chance to do so and become a legendry\
      \ hero! Storm a series of puzzle-laden castles in these 10 all-new medieval\
      \ single-player quest missions.<br><br><br>Worms Revolution: Medieval Tales\
      \ DLC Includes<br><ul class=\"bb_ul\"><li>New Campaign Missions. 10 all-new\
      \ single player campaign missions set in the new medieval theme with narration\
      \ scripted by award-winning writer, Dean Wilkinson.<br></li><li>Medieval Theme.\
      \ A stunning new Medieval theme for Worms\u2122 Revolution that can be used\
      \ in both local and online matches.<br></li><li>5 New Hats. Choose from Hero,\
      \ Wizard, Peasant, Guard and Executioner hats for your Worms to wear.<br></li><li>3\
      \ New Speechbanks. Ever wanted your worm to speak like a Hero, Hostage or Villain?\
      \ Now they can!</li></ul>"
