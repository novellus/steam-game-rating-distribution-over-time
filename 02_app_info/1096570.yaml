    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096570/extras/A-cursed-song_final.gif?t=1608796327\"\
      \ /><br><br>The famed writer Sebastian P. Husher has gone missing, along with\
      \ his entire family. Worried, his editor sent an assistant to his house in order\
      \ to look for him \u2013 but he never came back... These disappearances spark\
      \ a set of events that will soon reveal something dreadful: <strong>a nameless,\
      \ dark entity known only as The Presence seems to be responsible.</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096570/extras/An-unstoppable-entity.gif?t=1608796327\"\
      \ /><br><br>Song of Horror offers a truly dynamic terror experience: its antagonist,\
      \ the supernatural entity known only as The Presence, is controlled by <strong>an\
      \ advanced AI (Artificial Intelligence) that adapts to your actions and decisions.</strong>\
      \ Experience unbearable fear as this otherworldly being responds to your way\
      \ of playing and hunts you down in unexpected ways, offering a unique experience\
      \ to every player and gameplay where tension builds up naturally instead of\
      \ coming from scripted sequences.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096570/extras/13-Playable-Characters.gif?t=1608796327\"\
      \ /><br><br>As a player, you will live this story through the eyes of a varied\
      \ set of characters related to the story in their own way. Every character is\
      \ different, and brings their unique point of view to the investigation, allowing\
      \ them to approach clues and items differently. Their actions and decisions\
      \ will shape the world: some of them will know more or less of certain aspects\
      \ of the story; some will be more effective against supernatural manifestations,\
      \ but all of them can die if the Presence gets to them \u2013 and <strong>death\
      \ is permanent.</strong> If they die, you will have to pick the story up with\
      \ another one, and continue the investigation so their deaths are not in vain.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096570/extras/explore-sinister-locations-en.gif?t=1608796327\"\
      \ /><br><br>A mysterious antique shop, a forgotten abbey, an abandoned mental\
      \ hospital... Each location in Song of Horror is <strong>inspired by the classics\
      \ of the genre.</strong> Explore and investigate these haunted places to gather\
      \ clues and items that will help you solve challenging puzzles while enduring\
      \ the agonizing tension of the game's atmosphere."
