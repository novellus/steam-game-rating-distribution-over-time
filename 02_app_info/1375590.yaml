details:
  data:
    about_the_game: "Ary and the Secret of Season is an adventurous tale experienced\
      \ through beautiful visual style combined with an enchanting soundtrack creating\
      \ a lingering atmosphere that will surely become a memorable gameplay experience.\
      \ The original soundtrack includes 35 enchanted pieces.<br />\r\n<br />\r\n\
      The enchanting music featured in Ary and the Secret of Seasons OST was composed\
      \ by Marcus Hedges. Marcus is a British composer based in Brighton, UK known\
      \ for his orchestral video game cover arrangements as \u2018The Trend Orchestra\u2019\
      . Marcus partnered with video game music publisher, Materia Collective to make\
      \ the OST available on all music sale stores."
