  data:
    about_the_game: "<a href=\"http://store.steampowered.com/app/1012880/60_Seconds_Reatomized/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >http://store.steampowered.com/app/1012880/60_Seconds_Reatomized/</a><br><br>As\
      \ Ted, a responsible citizen and a family man, you are faced with a slight disturbance\
      \ to your happy, suburban lifestyle. THE NUCLEAR APOCALYPSE.<br><br>With only\
      \ 60 seconds left to impact, guide Ted in a mad, intense and action packed dash\
      \ through his house in search of his family and useful supplies. Everything\
      \ will be against you - time, your very own furniture, the house that's different\
      \ every time you play and the fundamental question - what to take with you and\
      \ who to leave behind?<br><br>Reaching the fallout shelter in time and alive\
      \ is only the beginning. Whatever you scavenged and whoever you saved will play\
      \ a vital role in your survival. Each survival story will be different, with\
      \ every day surprising you with unexpected events. Will all of these stories\
      \ end well? It's up to you. Ration food and water, make best use of your supplies,\
      \ face difficult choices and even venture into the wasteland.<br><br>Good luck.<br><br><ul\
      \ class=\"bb_ul\"><li><h2 class=\"bb_tag\">EXPERIENCE</h2>the suburbian nightmare\
      \ of a nuke dropping down on your neighbourhood in this atomic, dark comedy\
      \ set in 1950s.<br><br></li><li><h2 class=\"bb_tag\">SCAVENGE </h2>any supplies,\
      \ you will need to survive, and family members in a 60 second rush through your\
      \ procedurally generated house.<br><br></li><li><h2 class=\"bb_tag\">PREPARE\
      \  </h2>for the worst. Don\u2019t just grab arbitrary items, plan your survival\
      \ and follow helpful tips from emergency broadcasts!<br><br></li><li><h2 class=\"\
      bb_tag\">SURVIVE  </h2>in a fallout shelter with whatever you brought with you.\
      \ How many days will you last? Will everyone make it out alive?<br><br></li><li><h2\
      \ class=\"bb_tag\">DECIDE </h2>what to do, when the post-apocalyptic world pushes\
      \ you to the corner. Will you risk going outside? Who is not eating dinner,\
      \ when barely any food is left? How do you deal with a mutant cockroach infestation?</li></ul>"
