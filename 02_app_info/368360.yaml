    reviews: "\u201CThink of this game as Fallout\u2019s little indie brother.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamemoir.com/indie-video-games/survival-genre-60-seconds/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamemoir</a><br><br>\u201CThe great graphics\
      \ and minimalistic music give the game an authentic feeling and the gameplay\
      \ is something that is a superb combination between text-based survival and\
      \ the action filled scavenging part.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://3rd-strike.com/60-seconds-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >3rd Strike</a><br><br>\u201CFallout Fun.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://epicbrew.net/2015/05/23/60-seconds-review-fallout-fun/\"\
