    about_the_game: "Bring your favorite bachelors home with this Deluxe Pack that\
      \ includes wallpapers to decorate your PC and your phone!<br />\r\n<br />\r\n\
      Deluxe Pack Includes:<br />\r\nOST - 20 tracks to immerse yourself in the battles\
      \ fought and the emotions felt in Kyoto.<br />\r\nEvent Scene Collection - 17\
      \ pages of gorgeous event scenes.<br />\r\nPC Wallpaper - Add some beauty to\
      \ your screen with 4 wallpapers.<br />\r\nMobile Wallpaper - Protect your mobile\
      \ device with any 12 of your favorite bachelors.<br />\r\nCharacter Art Collection\
      \ - 13 pages showing rough sketches and full-color artwork of the beautiful\
      \ characters.<br />\r\n<br />\r\nThe Deluxe Pack contents will be downloaded\
      \ into your steamapps &gt; common &gt; Hakuoki: Kyoto Winds  &gt; data &gt;\
      \ dlc &gt; Deluxe Edition folder."
