    short_description: End of War 1945 is a WW2 FPS focusing on 6v6 classic casual
      gameplay (Support for up to 32 players), intense action, open and unique maps,
      and a historically authentic setting. The Early Access release is set in Germany,
      Yugoslavia, and Italy during the final months of the war.
