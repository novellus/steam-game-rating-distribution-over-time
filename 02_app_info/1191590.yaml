    about_the_game: End of War 1945 is an Early Access multiplayer shooter focusing
      on classic, dynamic gameplay in unconventional World War 2 settings. Experience
      non-stop action with up to 32 players, or take on bots in single player.<br><strong><h2
      class="bb_tag">Key Features:</h2></strong><br><br><u>Up to <strong>32</strong>
      Player Matches</u><br>Intense combat for matches of all sizes.<br><br><u><strong>9</strong>
      Maps</u><br>Unique locations focused on lesser known battles set in Italy, Germany,
      and Yugoslavia.<br><br><u><strong>3</strong> Nations</u><br>Play as Germany,
      the USA, and the Yugoslav Partisans. Each faction has their own arsenal of weapons
      to choose from.<br><br><u><strong>5</strong> Game Modes</u><br>A balance of
      Deathmatch and nonlinear/linear objective gameplay.<br><br><u><strong>Full Bot
      Support</strong></u><br>Play with AI opponents and teammates on all game modes.<br><br><u><strong>Historical
      Authenticity</strong></u><br>Authentic weapons, uniforms, and historically immersive
      World War 2 setting.
