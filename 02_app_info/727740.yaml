    about_the_game: "Raging Fists: Retribution is Action Fighting Game based in a\
      \ sci-fi industrial era. it combines Asian style fighting with sci-fi like scenery.\
      \ This mashup of style, is complimented with pvp online play. battle other players\
      \ online for an action packed adventure. Play story mode to learn about each\
      \ character. train to be the best fighter in the training room! battle a cpu,\
      \ or battle your friend locally. Controller support included.<br />\r\n<br />\r\
      \nAre you ready to fight?"
