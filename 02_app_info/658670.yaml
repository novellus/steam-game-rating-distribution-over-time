    about_the_game: 'Unit 4 galaxy expands with new adrenalinic contents!      <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/658670/extras/unit4_title-minigames.png?t=1559831010"
      /><br><br>Enjoy three new competitive couch challenges with your friends!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/658670/extras/list_icon_1.png?t=1559831010"
      /> The frantic coin arena of NESTIWAL, completely full of super-bouncing plants
      that make this planet one of the most arduous competitions around: collect the
      most coins and humiliate your opponents. Reservations are required.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/658670/extras/list_icon_1.png?t=1559831010"
      /> The deadly fights of NOXIOS IV, the planet known as &quot;The Cage&quot;
      among the most experienced travelers of the galaxy. Are you brave enough for
      the challenge? We hope you are not afraid of closed spaces!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/658670/extras/list_icon_1.png?t=1559831010"
      /> The dizziness-inducing climb of TAMUKAME, the planet that offers an incredibly
      towering itinerary to all the galaxy journeyers who love hardcore climbing.
      But be wary, boxes are heavy!<br><br>But watch out: there can only be one winner!'
