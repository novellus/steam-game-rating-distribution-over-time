    about_the_game: "\u300AUFO Cross\u300BIn 2025, a space ship came to the earth,\
      \ there are a number of exiled space criminals, the spaceship circled in the\
      \ sky, and the criminals have been released around the world, with their arrival,\
      \ the electrical and mechanical equipment around the world stopped working,\
      \ the universe criminals in the earth to commit crimes, massacre of human beings.Save\
      \ the world!<h2 class=\"bb_tag\">Main Features:</h2><ul class=\"bb_ul\"><li>Third-person\
      \ 3D shooters\uFF0C<br></li><li>The mission objective is to fight a group of\
      \ cosmic hooligans, destroy their jammers and escape.<br></li><li>You only have\
      \ one life. If you die, you have to start all over again.<br></li><li>Headquarters\
      \ will provide you with a batch of ammunition, can complete the task depends\
      \ on you, good luck!</li></ul>"
