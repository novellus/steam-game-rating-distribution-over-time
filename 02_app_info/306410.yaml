    about_the_game: Help Ashley Ford find her father and solve the mystery of the
      Three Oak Mansion.  A professional thief, Ashley has inherited this hobby from
      her father, who suddenly disappeared one night while he was trying to sneak
      into the Three Oak Mansion.<br>You start the game in front of a big, deserted
      house that hides a lot of secrets. You are carrying a mysterious crystal that
      will help you travel in time and find the clues that will lead to the end of
      the adventure.<br><br><strong>Features:</strong><br><br><ul class="bb_ul"><li>
      Over 80 nice hand drawn scenes<br></li><li> 24 minigames and hidden object scenes<br></li><li>
      classic game play mechanics<br></li><li> atmoshperic sound track</li></ul>
