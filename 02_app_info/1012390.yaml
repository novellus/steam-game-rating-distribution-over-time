      \ in a new version! Double the fun with &quot;Fruitlockers Reborn! 2&quot;!\
      \ Swap tokens to open boxes and combine fruits to achieve your level goals.\
      \ Play tons of challenging levels. Power-ups and powerful bonus items like hammer,\
      \ bomb and asid and over 100 challenging levels with beautiful graphics!<br\
      \ />\r\n<br />\r\n-\tOver 100 challenging levels<br />\r\n-\tAwesome bonuses<br\
      \ />\r\n-\tAddicting gameplay <br />\r\n-\tTimed and relaxed mode option"
