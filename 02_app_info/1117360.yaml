    about_the_game: "Beautifully simple. Endlessly challenging. <br><strong>Word Forward\
      \ is the puzzle game where every choice matters.</strong><br><br>Can you use\
      \ all of the letters in the 5x5 grid to make words disappear and clear the board?\
      \ Word Forward isn\u2019t about spelling the longest words or the most clever\
      \ - it\u2019s about carefully using every tile to declare victory in 500 puzzles.\
      \ It requires cunning and strategy -- Word Forward is a brain teaser that will\
      \ really make you think!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1117360/extras/WFGif-Steam.gif?t=1567000549\"\
      \ /><br><br><ul class=\"bb_ul\"><li>SPELL words by tracing a line between tiles\
      \ in any direction, including diagonally<br></li><li>SWAP any two letters on\
      \ the grid by using a SWAP TOKEN, earned during gameplay<br></li><li>JUMBLE\
      \ the tiles on the grid to replace all the letters with new ones when all else\
      \ fails<br></li><li>CHANGE the letter on a tile to any other letter you choose\
      \ using the SWAP MODIFIER<br></li><li>ELIMINATE stubborn tiles with BOMBS to\
      \ get yourself out of a tight spot</li></ul><br><strong>The #1 word puzzle game\
      \ played more than 6 million times is now available on Steam!</strong>"
