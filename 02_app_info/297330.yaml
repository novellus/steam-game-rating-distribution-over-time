  data:
    about_the_game: 'Enter the exciting world of Arcade ownership! Play through the
      start of the 1980''s arcade revolution by buying and placing video games for
      your customers to play! Customize your arcade to increase its popularity! Modify
      machine parameters, manage your finances, capitalize on newly released games,
      but beware of the events and pitfalls that could bankrupt you!<br />

      <br />

      Features:<br />

      <br />

      Over 100 unique arcade machines to buy and place in your arcade.<br />

      Machines come in Standup, Cocktail, Sitdown, Import, and Pinball configurations.<br
      />

      Multiple game genres include Shooter, Platformer, Action, Sports, Racing, Maze,
      Fighting, Pinball, and Puzzle.<br />

      Customize the colors of the Walls, Pillars, Floor, and neon of your arcade.<br
      />

      Buy seasonal decorations for short term popularity boosts.<br />

      Hire an employee to help empty cash from machines.<br />

      Twelve playable characters to choose from.<br />

      Variety of events from broken machines, jammed coin slots, and blackouts.<br
      />

      Visitors such as the Game Collector, Import Salesman, and Super Gamer.<br />

      6 Hours of gameplay simulating the rise, fall, and rebirth of the arcade between
      1980-1986.<br />

      <br />

      <br />

      16:9 resolution support between 1280x720 to 1920x1080<br />

      Xbox Gamepad, Mouse, and Keyboard support.'
