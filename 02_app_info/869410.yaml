    about_the_game: <strong>Your world has transformed into a world full of blades.</strong><br><ul
      class="bb_ul"><li>Use different blades to reach the top<br></li><li>Customize
      your character's looks conveniently in-game<br></li><li>Trailblaze. There are
      no obvious paths forward, find the paths yourself. Maybe you can find a path
      that leaps a great distance forward!</li></ul><br><strong>Includes Ray Tracing
      technology</strong><br><ul class="bb_ul"><li>If turned on, it requires a powerful
      ray tracing supported GPU to run efficiently</li></ul>
