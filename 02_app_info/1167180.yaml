details:
  data:
    about_the_game: "Asynchronous VR game (Headset &amp; Desktop): Baby vs Dad in\
      \ an epic battle to teach a child dinner etiquette.<br />\r\n<br />\r\nIt's\
      \ an asynchronous style game where the &quot;Dad&quot; player on the keyboard\
      \ battles a &quot;baby&quot; player in VR. Baby, try to throw as many bottles\
      \ as you can before time is up! Dad, pick them up as fast as possible and wait\
      \ out the clock.<br />\r\n<br />\r\nCheck out the trailer, and download for\
      \ free! Please give your feedback if you try it out, we really appreciate it\
      \ :)"
