    about_the_game: "Produced by Metro-Cammell in Birmingham, the Class 101 was considered\
      \ to be one of the most successful first generation diesel multiple units ever\
      \ produced by British Rail, and is now available for Train Simulator in familiar\
      \ BR liveries.<br><br>The Class 101 was one of the largest classes of first\
      \ generation DMUs, built between 1956 and 1959 and lasting well into the 21st\
      \ Century. Their top speed of 70mph saw the units used mainly on suburban and\
      \ branch line passenger workings, and such was their popularity and relatively\
      \ late withdrawal from revenue-earning service, many have been preserved on\
      \ the UK\u2019s heritage railways.<br><br>The Class 101 for Train Simulator\
      \ is available in British Rail\u2019s blue and blue/grey liveries and features\
      \ realistic manual gear change, fully detailed cab and control panel, in-cab\
      \ lighting and an upgrade to TSX standard features.<br><br>The DMU is also Quick\
      \ Drive compatible, giving you the freedom to drive the Class 101 on any Quick\
      \ Drive enabled route for Train Simulator, such as those available through Steam.\
      \ Also included are scenarios specifically for the <a href=\"http://store.steampowered.com/app/208303/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >East Coast Main Line</a> (available\
      \ separately and required to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2><br><br>Three\
      \ scenarios for the East Coast Main Line route:<ul class=\"bb_ul\"><li>Class\
      \ 101 (BR Blue) Tutorial<br></li><li>Blue Monday<br></li><li>Grey All Around</li></ul>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://\u201D\
      http://steamcommunity.com/workshop/browse/?appid=24010\u201D\" target=\"_blank\"\
      \ rel=\"noopener\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"\
      bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Class 101 in BR Blue and BR\
      \ Blue/Grey liveries<br></li><li>Quick Drive compatible<br></li><li>Realistic\
      \ manual gear change control<br></li><li>Fully detailed cab and control panel<br></li><li>Passenger\
      \ view<br></li><li>In cab lighting<br></li><li>Updated TSX effects<br></li><li>Scenarios\
      \ for the East Coast Main Line route<br></li><li>Download size: 267mb</li></ul>"
