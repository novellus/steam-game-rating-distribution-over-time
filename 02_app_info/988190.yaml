      \ of enemies to get to the goal.<br />\r\nThe main character-red and for some\
      \ reason a dead pixel man in his Arsenal rifle, which the player and will fight\
      \ off the crowds of enemies.<br />\r\nKill the boss in the lower level to get\
      \ the super coin and win the game. <br />\r\nCollect 4 coins to win with a perfect\
      \ result \u2013 it will be hard, but we believe in you. <br />\r\nAdvantages\
      \ of the game:<br />\r\n+ Beautiful pixel art.<br />\r\n+ Difficulty, for hardcore\
      \ fans<br />\r\n+Intuitive controls <br />\r\n+Detailed physics of subjects"
