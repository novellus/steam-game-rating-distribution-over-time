    about_the_game: "<strong>With 3D Pool you can enjoy the ultimate billiards and\
      \ pool experience in the comfort of your own home!</strong> <br><br>Step up\
      \ to the virtual table and show what you can do with a cue! In addition to the\
      \ pool hall classic eight-ball, you can also play nine-ball, ten-ball and even\
      \ snooker! Whether alone against the computer or in a duel against a real player\
      \ on the same computer, you'll send balls careening across the table in four\
      \ selectable, highly-detailed rooms as you work your way up the local high score\
      \ list.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>4 game types\
      \ (pool: eight-ball, nine-ball, ten-ball and snooker)\t<br></li><li>4 different\
      \ rooms\t<br></li><li>3 ball skins\t<br></li><li>3 cue skins\t<br></li><li>Local\
      \ high score list</li></ul>"
