    review: "\"3D Pool\" ist ein Pool-Billard und Snooker Spiel.\n\nMan kann 8-Ball,\
      \ 9-Ball oder 10-Ball Pool spielen oder eben Snooker. Wir spielen zun\xE4chst\
      \ gegen ziemlich unf\xE4hige Computergegner, die st\xE4rkeren werden erst freigeschaltet,\
      \ wenn wir die schw\xE4cheren besiegt haben.\n\nWie bei diesen Spielen \xFC\
      blich bestimmen wir Sto\xDFrichtung und St\xE4rke. Den Spin hingegen bestimmen\
      \ wir in einer Extra-Ansicht, die nahe an die Kugel zoomt. Diese Trennung ist\
      \ eher ungl\xFCcklich. Ein pr\xE4zises bestimmen der Richtung ist oft nicht\
      \ gut m\xF6glich. Allerdings ist das meist auch gar nicht notwendig, denn die\
      \ Kugeln fallen recht einfach und schnell in die Taschen. \n\nWo das Problem\
      \ des Spiels liegt entdeckt man vor allem beim Snooker. Mal abgesehen davon,\
      \ da\xDF es \xE4u\xDFerst nervig ist gegen die v\xF6llig talentfreien Anfangsgegner\
      \ anzutreten, die teils nicht einmal die Kugel treffen. Nicht einmal das Regelwerk\
      \ ist beim Snooker korrekt \xFCbernommen. Und nahe an der Bande liegende B\xE4\
      lle offenbaren eine nicht gerade sauber funktionierende Physik. Zudem ist die\
      \ Kameraperspektive oft nicht geeignet f\xFCr die Gr\xF6\xDFe des Tisches, so\
      \ da\xDF manche St\xF6\xDFe zum Gl\xFCcksspiel verkommen. Besonders nervig auch,\
      \ da\xDF man nicht - wie beim echten Snooker - praktisch schon gewonnene Partien\
      \ beenden kann, sondern immer im Endspiel bis zur allerletzten Kugel spielen\
      \ mu\xDF, selbst wenn man - wie h\xE4ufig beim Snooker - schon uneinholbar vorne\
      \ liegt.\n\nLediglich f\xFCr ein paar hirnbefreite Poolpartien k\xF6nnte man\
      \ das Game verwenden, wenn man ziemlich anspruchslos ist und nicht auf Realismus\
      \ wert legt. F\xFCr Snooker-Spieler ist es ein sehr schlechter Witz und absolut\
      \ nicht zu gebrauchen.\n\n[h1]Wertung:[/h1]\n4/10 Atmosph\xE4re\n-/10 Story\n\
      5/10 Grafik\n3/10 Sound\n5/10 Spielmechanik\n4/10 Balancing\n4/10 Spielspass\n\
      \n[h1]Fazit:[/h1]\nPeinlich: Nicht mal die Snooker-Regeln sind korrekt umgesetzt.\
      \ \n\n[h1][b]4/10 Gesamtwertung"
