details:
  data:
    about_the_game: <strong>Ninja Hanrei </strong> is a 2D run and gun Platformer
      game inspired on Ancient Japan but with Super Powers.<br><br><br><strong>Explore</strong>
      2 Worlds with 14 extensive Levels each.<br><strong>Kill</strong> all the enemies
      you find.<br><strong>Successfully Jump</strong> all Platforms.<br><strong>Collect</strong>
      as much coins as possible.<br><strong>Destroy</strong> the two bosses in the
      Game and survive.<br><strong>Obtain</strong> your highest score on the Endless
      Mode<br><strong>Unlock</strong> 6 different types of Powers.<br>Use and buy
      skins<br><br><br>The game has Pixel Art Platforms and Background Painted Digitally.<br>The
      Music has been made with traditional and modern oriental instruments.<br><br>The
      Game Will be Updated, with more skins, Levels and Worlds.
