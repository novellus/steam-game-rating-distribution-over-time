    review: "[h1]Old but gold[/h1]\n[b]In brief[/b] \nBUY IT.\n\n[b]Few words[/b]\n\
      This song is legendary, pure classics.\nOne and only difficulty that accompanies\
      \ this song is tremolo technique on which song is basically built on.\nFor people\
      \ who haven't got their hands on this technique, song might seem a bit difficult\
      \ at first.\nBut after some practice (\"Hurtlin' Hurdles\" minigame is especially\
      \ good for this purpose) song can be played at 90+% accuracy after a few tries.\n\
      [h1]10/10 An essential must-have[/h1]"
