    about_the_game: '<h2 class="bb_tag">Trouble in Antarctica!</h2><br>The Black Hand
      of Fate, an international Terrorist Group has constructed a secret base within
      the heart of a Volcano, and have built a massive army of bio-engineered soldiers
      and genetic monsters to take over the world! You are the only one that can put
      a stop to their dastardly plans. You are the <strong>Blasting Agent</strong>!<h2
      class="bb_tag">Featuring</h2><ul class="bb_ul"><li>Classic jump-and-shoot gameplay<br></li><li>A
      variety of levels, enemies, and secrets<br></li><li>Challenging and unique boss
      fights<br></li><li>Collectible upgrades and power-ups<br></li><li>Unlockable
      Hard Mode with costume rewards</li></ul><h2 class="bb_tag">What''s New?</h2><ul
      class="bb_ul"><li>Standalone executable - no more playing in the browser!<br></li><li>Fullscreen
      mode<br></li><li>Gamepad support<br></li><li>Better framerate, tweaked and enhanced
      graphics and interfaces (while still staying true to the original game)<br></li><li>NEW
      Content: brand-new levels, bosses, power-ups, costumes, and music from the original
      composer</li></ul><h2 class="bb_tag">How to Play</h2><ul class="bb_ul"><li>Arrow
      Keys to Move<br></li><li>X to Jump<br></li><li>C to Shoot<br></li><li>P to Pause<br></li><li>Up
      to Enter Doors<br></li><li>Doors act as Checkpoints: if you die, you are returned
      to the last door you passed through<br></li><li>Collect Gold and Defeat Enemies
      in each level to earn Rewards. Collect at least 90% of the gold and defeat 90%
      of the enemies to unlock a new power-up in each level. Collect 100% in Hard
      Mode to unlock a costume from each level.<br></li><li>Keybindings and Gamepads
      configurable in-game</li></ul><h2 class="bb_tag">System Requirements</h2><ul
      class="bb_ul"><li>A working Windows PC<br></li><li>Keyboard + Mouse<br></li><li>Gamepad
      (Optional)</li></ul><h2 class="bb_tag">About</h2>Released in December, 2009
      as a Flash game, the original Blasting Agent was one of the first games made
      with the first version of <strong>Flixel</strong> - an ActionScript 3 game framework.
      It was was praised by fans and won <strong>3rd place</strong> in <strong>Newground''s
      Flixel February</strong> contest in 2010.<br><br>Now, the game has been converted
      over to HaxeFlixel, a cross-platform, open source, free game development framework,
      retouched, tweaked, and cleaned up to create the definitive version of this
      classic game.'
