  data:
    about_the_game: "Shatter is a retro-inspired brick-breaking game that merges familiar\
      \ action with unique twists and a modern crafted production approach.<br>\t\t\
      \t\t\t<ul class=\"bb_ul\"><li>Innovative controls, physics effects, power-ups,\
      \ special attacks, and boss battles which combine to provide an experience that\
      \ is always interactive.<br>\t\t\t\t\t</li><li>Includes Story, Endless, Boss\
      \ Rush, Time Attack, Endless Co-op multiplayer, and Time Attack Co-op multiplayer\
      \ modes with leaderboards and achievements.<br>\t\t\t\t\t</li><li>A Vibrant\
      \ 3D Style presented across 10 distinct worlds in up to Full HD.<br>\t\t\t\t\
      \t</li><li>A fully scored soundtrack featuring over 90 minutes of award winning\
      \ original music.<br>\t\t\t\t\t</li></ul>"
