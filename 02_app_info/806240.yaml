    about_the_game: "Welcome to the world of rolling ball!<br />\r\nThis game will\
      \ surprise with a sudden arrangement of obstacles and a variety of difficulties,\
      \ this is exactly what you do not want to tear yourself away from.<br />\r\n\
      Managing the ball to the right or left by moving the mouse or using the left\
      \ key (LMB) to jump, you have to go around and shy away from all sorts of barriers\
      \ and parapets, which will develop the reaction and attention.<br />\r\nGood\
      \ luck in the game!"
