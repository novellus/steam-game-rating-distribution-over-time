    about_the_game: "Mission Control: NanoMech is set late in the 21st century and\
      \ puts players in a high-tech base on the surface of Mars, where they step into\
      \ the role of a rover pilot delivering supplies. A rogue artificial intelligence\
      \ named D-brain has taken control of the factory and most of its robotic workers\
      \ and refuses to let the humans go. With the threat of a massive Mars dust storm\
      \ cutting off communications to the rest of the Mars bases, it's up to the player\
      \ to save the other humans trapped inside the factory.<br />\r\n<br />\r\nLuckily,\
      \ several friendly robots are on hand to help the player fight back. The robots\
      \ gift the player with a spacesuit and teach the player how it can be improved\
      \ with nanotechnology. As the game progresses, the player is helped further\
      \ by scientists hiding inside the factory who leave clues and information that\
      \ help the player understand and use the nanomaterials in optimal ways to solve\
      \ puzzles and overcome obstacles. Players must master this improvement process\
      \ as it is directly linked to the progressive difficulty in the game. Presented\
      \ with puzzle challenges, the player must race against the clock to keep their\
      \ robotic team members functioning while searching for more raw materials and\
      \ the hidden scientists in order to get strong enough to confront D-brain directly.<br\
      \ />\r\n<br />\r\nMission Control: NanoMech was developed under a grant from\
      \ the National Science Foundation (Grant #0823411) and developed in collaboration\
      \ with NASA through a Space Act Agreement. This action-adventure game is based\
      \ on real nanotechnology content, which was reviewed by experts for accuracy.\
      \ Spacesuit components and technologies are based on authentic future technologies\
      \ being researched and developed by NASA and others."
