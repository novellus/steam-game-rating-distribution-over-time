    reviews: "\u201CDescribing SanctuaryRPG as a huge, hilarious and most honorable\
      \ devourer of free time would be an understatement.\u201D<br><a href=\"http://www.rockpapershotgun.com/2014/08/14/freeware-garden-sanctuaryrpg/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      It\u2019s got a very old-school vibe thanks to the ASCII graphics and UI, but\
      \ the combat feels modern and intelligent.\u201D<br><a href=\"http://www.destructoid.com/sanctuaryrpg-is-now-available-and-name-your-own-price--278306.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CWhere\
      \ Dwarf Fortress is impossibly huge, all-encompassing, and as approachable as\
      \ a brick wall, SanctuaryRPG is accommodating, streamlined, funny, and engaging,\
      \ even if you've never been able to stomach an ASCII game.\u201D<br><a href=\"\
      http://www.pcgamer.com/the-best-free-games-of-the-week-23/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >PC Gamer Magazine</a><br>"
