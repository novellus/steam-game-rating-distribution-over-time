    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=http://blackshellmedia.promoterapp.com/pub/sanctuaryrpg\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/328760/extras/press_mentions.png?t=1494607361\"\
      \ /></a><br><br>As the world's <strong>first fully-ASCII game to grace the Steam\
      \ platform</strong>, SanctuaryRPG: Black Edition is a humorous and strategic\
      \ turn-based dungeon crawling adventure. Drawing heavy inspiration from both\
      \ Roguelikes and Japanese RPGs, the game was meticulously designed to offer\
      \ a truly compelling role-playing experience complete with a robust action-rpg\
      \ inspired combat system.<br><br>Black Edition builds upon the classic SanctuaryRPG\
      \ formula with all new procedurally generated artwork, as well as a plethora\
      \ of areas to explore, races to experiment with, skills to master, and loot\
      \ to collect. Whether you're a valiant hero or a dastardly villain, the fate\
      \ of Sanctuary is in <i>your</i> hands.<br><br>\u2014<h2 class=\"bb_tag\">Features:</h2><br><ul\
      \ class=\"bb_ul\"><li>Enjoy a blast from the past with retro ASCII graphics<br></li><li>Travel\
      \ through vast dungeons with classic roguelike action<br></li><li>Experience\
      \ hundreds of hours of immersive gameplay<br></li><li>Put your strategies to\
      \ work with a sleek combat system<br></li><li>Over 160 class and race combinations\
      \ to experiment with<br></li><li>Wreck your enemies with over 1400 weapons and\
      \ armors<br></li><li>Rock out to an original 8-bit chiptune soundtrack</li></ul><br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.blackshellmedia.com\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/328760/extras/2hfyyW6.png?t=1494607361\"\
      \ /></a>"
