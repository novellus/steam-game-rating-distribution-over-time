    about_the_game: '<h2 class="bb_tag">Description</h2><br>For years, Lorelai has
      ruled over Uboro, with a fierce but kind hand. She has always treated her people
      as family.<br><br>It seems the good years are over. A mysterious group has arrived
      in Uboro and is attempting to start a revolution. They claim that Lorelai made
      her way to the throne with deception and fraud.<br><br>The kingdom is on a bad
      situation, as followers of the rebellion attack, steal, and hurt what Lorelai
      loves the most: the people of Uboro. The queen must find a solution, and for
      this she depends upon three friends: Victoria, her adopted daughter and one
      of the strongest warriors in the kingdom, Alkor, a former outlaw to whom Lorelai
      granted forgiveness in exchange of his services, and Celine, a girl raised by
      white mages.<h2 class="bb_tag">More games by Warfare Studios</h2><br><a href="http://store.steampowered.com/app/337980"
