details:
  data:
    about_the_game: Play online with 5-10 players as you attempt to complete your
      tasks, but be on the look out as one - two of your fellow agents may be the
      Sleeper Cell.<h2 class="bb_tag">Agent Objectives:</h2><ul class="bb_ul"><li>Complete
      Tasks<br></li><li>Discover and eliminate the Sleeper Cell<br></li><li>Keep an
      eye on your fellow agents and watch for suspicious behavior<br></li><li>Report
      dead bodies and meet up to discuss suspicions<br></li><li>Call emergency meetings
      to discuss suspicious behavior</li></ul><h2 class="bb_tag">Sleeper Cell Objectives:</h2><ul
      class="bb_ul"><li>Eliminate your fellow agents<br></li><li>Pretend to complete
      your tasks to avoid suspicion<br></li><li>Sabotage the facility to create chaos
      and division in the agency</li></ul><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Fully
      interactable Physics Environment<br></li><li>Physics Puzzle Tasks<br></li><li>In-Game
      VOIP Chat</li></ul>
