    about_the_game: <h2 class="bb_tag"><strong>Lowglow - an audiovisual puzzle journey.</strong></h2>-<strong>Beautiful
      graphics</strong> that play with glow and darkness like no other game before.<br>-<strong>Tranquil
      ambient musics</strong> combined with <strong>dynamic sfx</strong> create a
      soothing and engaging gameplay experience.<br>-As the game progresses it offers
      the player lots of different mechanics, keeping the gameplay fresh.<br>-All
      of this is being tied together with a story that takes the player on a journey
      to save the realm of Umbralite.<br>-<strong>Be warned!</strong> You will forget
      the surrounding world when you get sucked into the Lowglow!<h2 class="bb_tag"><strong>Features</strong></h2>The
      game includes over 100 mind-bending levels. The gameplay is physics driven and
      plays with different gravitations, pushes, pulls and portals for starters. You
      are an astral light drop in the endless sea of darkness, trying to bring shine
      where it's needed the most.<br><br><br>Each set of levels has a strong theme
      where the coloring, audio and mechanics vary greatly. The levels have lots of
      weird mechanics that are sure to keep you entertained throughout the game.
