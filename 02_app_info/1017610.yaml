    about_the_game: 'Enjoy 40 challenging caterpillar adventure levels with pixel
      art grafics. <br>Deft fingers and quick reactions are required. Sweaty neck
      guaranteed.<h2 class="bb_tag">Game Features</h2> <ul class="bb_ul"><li>The caterpillar
      can''t jump on its own - find a way to complete platformer levels!<br></li><li>Bounce
      off the enemies to your advantage!<br></li><li>Use tubes to travel around the
      level.<br></li><li>Collect flowers, dodge bees, find the right path.<br></li><li>Wide
      variety of levels: both platformer skills AND logic are required.</li></ul><i>&quot;I
      am a little caterpillar. I live in a world where obstacles and enemies are waiting
      for me on the way to a blossoming meadow, where I will fly like a butterfly.
      I do not jump like a grasshopper, I can not swim like a fish and fly like a
      bird. But I am smart and can use the weaknesses of my enemies. Every water lily
      or pebble, every loophole will be my faithful helpers. The adventure begins.
      You can help the caterpillar to quickly turn into a butterfly.&quot;</i><br><br>    If
      40 levels are not enough, then the sequels are waiting for you!<br>     <a href="https://store.steampowered.com/app/1070590"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/1070590</a><br>     <a
      href="https://store.steampowered.com/app/1356300" target="_blank" rel="noreferrer"  id="dynamiclink_3"
      >https://store.steampowered.com/app/1356300</a>'
