details:
  data:
    about_the_game: Life of a Yandere Simp is a simulation game inside a university
      where you, a simp, have to find out who is interested in your love interest
      and eliminate them. You can find out who is interested by asking around and
      doing tasks. After killing all potential rivals, you will be able to confess
      to your love interest. If you accidentally kill the wrong people enough times
      though you will lose.
