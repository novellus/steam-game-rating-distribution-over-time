      notes: Game contains violence in the form or killing game characters that look
        like humans. Killing uses weapons such as but not limited to knife, greatsword,
        gun, guitar. Non realistic blood appears when you kill someone and will appear
        when attacking as particles and will make your character jacket red with blood
        which you will have to clean in  the shower but the character does not take
        their clothes off while showering so there is no nudity.
