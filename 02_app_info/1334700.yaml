    about_the_game: "<i>Futuristic post-religion. Questionable hotel service. Celestial\
      \ crime.<br>There's something you've been forgetting.</i><br><br><strong>Info</strong><br>&quot;Tomorrow\
      \ won't come for those without \u2588\u2588\u2588\u2588\u2588\u2588&quot; is\
      \ a surreal puzzle / visual novel short story by etherane, creator of Hello\
      \ Charlotte.<br><br><strong>Characters</strong><br><br><i>Ori</i><br>Forgetful\
      \ Chorister temporarily staying in the Hotel.<br>He does not sing.<br><br><i>Rem</i><br>Bitter\
      \ and cautious Hotel resident.<br>Smells like salmiac licorice.<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li> Pass Sunday School lessons to advance<br></li><li> Solve\
      \ puzzles<br></li><li> Complete two endings<br></li><li> Collect Celestial cards\
      \ and PO-KA</li></ul><br>Onwards, to tomorrow!"
