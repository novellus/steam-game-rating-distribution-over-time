      the Game</h1>An addictive puzzle game inspired in BlackJack. Merge neighboring
      cards in the correct order to beat the Dealer.<br><br>Use your arrow keys to
      move the cards. When two cards touch, they merge into one!<br><ul class="bb_ul"><li>
      Try to beat the dealer in 50 hand crafted levels;<br></li><li> Designed for
      experienced blackjack players and newcomers alike (you do not need to know how
      to play blackjack to enjoy this game!);<br></li><li> A relaxing and addictive
      puzzle game.</li></ul>
