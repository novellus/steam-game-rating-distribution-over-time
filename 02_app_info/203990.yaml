    about_the_game: "The year is 2051. Location: SATAZIUS, a long-abandoned planet.<br>\t\
      \t\t\tThe cruiser Agano was on patrol when it was attacked and stricken by a\
      \ confederacy of space pirates that had established a base on SATAZIUS. The\
      \ pirates attacked the Agano intending to steal the assault ship \u2018Trafalgar\u2019\
      \ that was stowed aboard the Agano, but the Trafalgar made a successful emergency\
      \ escape.<br>\t\t\t\tThe crew of the Trafalgar calculated the probability of\
      \ successfully escaping the pirate overrun planet at 0.02%; the probability\
      \ of charging into and successfully destroying the pirate base was 1%.  Taking\
      \ the higher probability escape plan, the crew of the Trafalgar turned their\
      \ ship toward the pirate horde and began their charge into the heart of SATAZIUS.<br>\t\
      \t\t\tSATAZIUS is an awesome old school side-scrolling arcade shooter by accomplished\
      \ indie developer ASTRO PORT (Gigantic Army, Armed Seven, Supercharged Robot\
      \ Vulkaiser), featuring an arsenal of 13 types of upgradeable weapons, power-ups,\
      \ obstacles and boss encounters that arcade veterans will enjoying getting to\
      \ grips with. Customize your ship by selecting two side weapons which can be\
      \ cycled and deployed at any time during the action, and a charge attack to\
      \ unleash massive destruction.<br>\t\t\t\tThere is a plethora of enemy ships\
      \ to shoot down, tight spaces to navigate, power ups to grab, and bonuses to\
      \ acquire. Featuring great stage design, a thumping techno soundtrack, fast\
      \ and outstanding action, old school graphics and giant bosses, SATAZIUS is\
      \ a true throwback to old-school arcade shoot \u2018em ups, replete with homages\
      \ which will be instantly recognizable to fans of arcade shooters.<br>\t\t\t\
      \t<h2 class=\"bb_tag\">Key features:</h2><ul class=\"bb_ul\"><li>13 upgradeable\
      \ weapons to choose from<br>\t\t\t\t</li><li>4 difficult levels allowing accessibility\
      \ for new players while challenging veterans as well<br>\t\t\t\t</li><li>Varied\
      \ and exciting stage design <br>\t\t\t\t</li><li>Massive bosses<br>\t\t\t\t\
      </li><li>Winner of the August 2008 Jikkyo Play Contents Award</li></ul>"
