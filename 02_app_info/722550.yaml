    about_the_game: With its three dark electronic tracks, ThreeSixNine (Waiting for
      the Loop), is full of pulsing ambient synths that further tells the story of
      Waiting For The Loop extending the question, What is AI? Remixed featuring samples
      of dialog from the game, the EP takes the listener on a journey as if they are
      an AI being created, iterated, and destroyed.<br><br><strong><u> Soundtrack
