    review: This is a fun party game to play with your friends and family! The music
      is really well done and fits the theme well. The bee outfits are very creative
      and well designed. The user interface is very simple and it is really easy to
      set up or join a game. I had a lot of fun playing a few games of this and I
      am looking forward to playing more!
