    about_the_game: "True 3D Chess is Finally Here! Experience the blazing fast paced\
      \ meta of a chess game where movement is infinite! Challenge your friends or\
      \ strangers online in a whole new way! Experience a game of chess without the\
      \ burden of memorizing opening moves. Defeat challengers from all directions\
      \ and raise your flag in this new world!<br />\r\nDon't give up - Turn things\
      \ around!"
