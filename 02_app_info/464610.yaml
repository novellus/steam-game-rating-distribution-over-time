    about_the_game: "Motorcycles, guns, monsters and bikini-babes. <br />\r\n<br />\r\
      \nLed It Rain is first person shooter motorcycle driving racing game. <br />\r\
      \n<br />\r\nFaster you drive and shoot monsters more score you obtain. Monsters\
      \ include zombies, devils, skeletons, werewolves, chainsaw-maniacs and hilarious\
      \ Wheelchair Zombies\u1D40\u1D39.<br />\r\n<br />\r\nEach race track has three\
      \ laps on such levels as Depot, Crypt, Abyss, Mansion and Swamp.<br />\r\n<br\
      \ />\r\nLed It Rain features music by Electric Deathbeat and a theme song by\
      \ Maze of Jesse Lane."
