    about_the_game: "\u539F\u6C41\u539F\u5473\u6B63\u7EDF\u7684\u6218\u68CB\u6E38\u620F\
      \uFF01<br />\r\n<br />\r\n\u300A\u7B56\u9B42\u4E09\u56FD\u300B\u662F\u4E00\u6B3E\
      \u516D\u89D2\u6218\u68CB\u6E38\u620F\uFF0C\u771F\u6B63\u8FD8\u539F\u5927\u89C4\
      \u6A21\u6218\u573A\u3002\u6E38\u620F\u4E3B\u6253\u6218\u68CB\u7B56\u7565\uFF0C\
      \u62D2\u7EDD\u65E0\u8111\uFF0C\u53EA\u6709\u4F18\u79C0\u7684\u6307\u6325\u5B98\
      \u624D\u80FD\u83B7\u5F97\u80DC\u5229\u3002<br />\r\n<br />\r\n\u6E38\u620F\u7279\
      \u8272\uFF1A<br />\r\n1.\t\u4E0A\u767E\u4E2A\u771F\u6B63\u8FD8\u539F\u4E09\u56FD\
      \u5386\u53F2\u4E2D\u7684\u6218\u5F79\u5173\u5361\u3002\u706B\u70E7\u65B0\u91CE\
      \uFF0C\u5B98\u6E21\u4E4B\u6218\uFF0C\u4E09\u82F1\u6218\u5415\u5E03\uFF0C\u5E26\
      \u4F60\u91CD\u6E29\u4E09\u56FD\u8C6A\u60C5\u65F6\u4EE3\u3002<br />\r\n2.\t\u6E38\
      \u620F\u5173\u5361\u62E5\u6709\u591A\u79CD\u5730\u5F62\uFF0C\u5176\u4E2D\u5305\
      \u62EC\u5C71\u5730\uFF0C\u6CB3\u6D41\uFF0C\u6811\u6797\uFF0C\u6751\u5E84\uFF0C\
      \u4E0D\u540C\u7684\u5730\u5F62\u90FD\u62E5\u6709\u4E0D\u540C\u7279\u70B9\u3002\
      <br />\r\n3.\t\u4E00\u6B3E\u53EF\u4EE5\u73A9\u5BB6\u95F4\u5B9E\u65F6PVP\u5BF9\
      \u6218\u7684\u6218\u68CB\u6E38\u620F\uFF0C\u6CA1\u6709\u6700\u5F3A\u7684\u6B66\
      \u5C06\uFF0C\u53EA\u6709\u6700\u5F3A\u7684\u73A9\u5BB6\u3002<br />\r\n4.\t\u6D77\
      \u91CF\u7684\u642D\u914D\uFF0C\u6784\u7B51\u4E0D\u4E00\u6837\u7684\u9635\u5BB9\
      \u3002\u9A91\u5175\u3001\u67AA\u5175\u3001\u5F13\u5175\u3001\u621F\u5175\u3001\
      \u4E95\u9611\u3001\u6295\u77F3\u8F66\u3001\u51B2\u8F66\u3002\u591A\u79CD\u6B66\
      \u5C06\u7C7B\u578B\uFF0C\u9738\u8005\u3001\u5112\u5C06\u3001\u6B66\u5C06\u3001\
      \u519B\u5E08\u3001\u8C0B\u58EB\u3001\u4F8D\u90CE\u3002\u4E30\u5BCC\u7684\u5175\
      \u6CD5\u3001\u7B56\u7565\u3001\u5B9D\u7269\uFF0C\u53D8\u5316\u591A\u7AEF\u3002"
