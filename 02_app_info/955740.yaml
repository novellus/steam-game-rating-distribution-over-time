    review: An enjoyable game that allows you to go for different builds, with defensive
      and offensive capabilities. It is on the grindy side of things, but it is the
      kind of grind that is fun and enjoyable because you keep getting stronger relatively
      quickly. So it is quite satisfying to beat the living heck out of a boss you
      previously had a lot of problems to deal with. Easily worth the price, so if
      you like any kind of support role RPG, give it a try!
