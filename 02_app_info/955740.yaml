    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/955740/extras/GORL.gif?t=1595687938"
      /><br>Mini Healer is an MMO inspired RPG where you play as the healer in a party
      and challenge various bosses in the dungeon. Added with ARPG inspired loot system
      and deep character customization.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/955740/extras/CHILL.gif?t=1595687938"
      /><br><strong>Features:</strong><br><ul class="bb_ul"><li>35 unique bosses to
      challenge<br></li><li>Over 300 unique artifacts to collect<br></li><li>Over
      23 spells to customize<br></li><li>In-depth skill trees with 3 classes and over
      100 nodes<br></li><li>In-depth Crafting system to upgrade and modify artifacts
      collected<br></li><li>Over 150 achievement bonuses to collect<br></li><li>Simple
      procedurally generated end game dungeons</li></ul><br>If you liked the game
      or have feedback you can always join the <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/bmnvEGa"
      target="_blank" rel="noopener"  >Discord</a>
