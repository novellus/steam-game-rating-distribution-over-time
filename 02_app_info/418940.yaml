  data:
    about_the_game: "Waba is an interactive video game character, empathic petting\
      \ simulator, and virtual wobble pet. Waba wobbles when you touch him, and he\u2019\
      ll also wobble your heartstrings. Waba was developed for controller-based VR\
      \ with the goal of creating a special form of interactivity and presence that\
      \ can only exist within the medium of virtual reality.<br><br>You can pet Waba,\
      \ stretch Waba, feed Waba, put waba to sleep, and play fetch together!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/418940/extras/WabaHappy1Once.png?t=1539372943\"\
      \ /><br><br>Join the Waba discord to speak direclty with the devs! We love hearing\
      \ your thoughts, dreams, ideas, and feedback about Waba! <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/CV2Z9VX\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/CV2Z9VX</a>"
