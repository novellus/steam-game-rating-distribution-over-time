  data:
    about_the_game: "The Grovewalker is the latest class for Skyforge. They are highly\
      \ proficient mages that sling wild nature magic at their foes from afar. But\
      \ don\u2019t be mislead by their nimble appearance; they can call upon the protection\
      \ of their living armor and morph into hulking frontline tanks. A sight to behold\
      \ and a feature that will transform combat on Aelion forever!<br><br><img src=\"\
      https://%CDN_HOST_MEDIA_SSL%/steam/apps/825090/extras/TITLE-616x60-EN.png?t=1576233647\"\
      \ crossorigin=\"anonymous\"/><br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/825090/extras/Grovewalker6.jpg?t=1576233647\"\
      \ crossorigin=\"anonymous\"/><br><ul class=\"bb_ul\"><li><strong>Breath of the\
      \ Forest</strong></li></ul><br>The Grovewalker sends a wind wave with leaves\
      \ and acorns in the selected direction. The wind blows from the point behind\
      \ the Grovewalker so it hits enemies behind <br>them as well. The wind deals\
      \ damage and slightly pushes enemies back, leaving acorns along the way.<br><br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/825090/extras/Grovewalker5.jpg?t=1576233647\"\
      \ crossorigin=\"anonymous\"/><br><ul class=\"bb_ul\"><li><strong>Nature\u2019\
      s Grip</strong></li></ul><br>Launches a wave of roots/lianas (6-8 yards wide)\
      \ at a speed of 15 yd/sec. Inflicts damage and roots enemies, lifting humans\
      \ with lianas. Basic attacks can reset the <br>cooldown and increase damage.<br><br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/825090/extras/Grovewalker8.jpg?t=1576233647\"\
      \ crossorigin=\"anonymous\"/><br><ul class=\"bb_ul\"><li><strong>Blooming</strong></li></ul><br>Launches\
      \ a projectile in the selected direction. Speed is 20 yd/sec, range is 40 yards.\
      \ When hitting an enemy, an obstacle, or when reaching the maximum flight range,\
      \ it explodes in a 7 yard radius, dealing damage to enemies and turning nearby\
      \ acorns into flowers. It also spawns flowers in a 2 yard radius as it flies.\
      \ Flowers attack nearby enemies, spitting at them. The maximum number of flowers\
      \ at any time is 4. Flowers\u2019 lifespan is 10 seconds. <br><br><img src=\"\
      https://%CDN_HOST_MEDIA_SSL%/steam/apps/825090/extras/Grovewalker7.jpg?t=1576233647\"\
      \ crossorigin=\"anonymous\"/><br><ul class=\"bb_ul\"><li><strong>Living Missile</strong></li></ul><br>Coils\
      \ into a ball, spinning, then rolls forward at a speed of 13 yd/sec. When it\
      \ hits an enemy or an obstacle, it uncoils, dealing great damage to nearby enemies,\
      \ knocking them off their feet. When reaching the maximum distance, it uncoils\
      \ less aggressively. <br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/825090/extras/background_assets.png?t=1576233647\"\
      \ crossorigin=\"anonymous\"/><br><br><ul class=\"bb_ul\"><li>Grovewalker Class\
      \ Unlock<br></li><li>Unique Grovewalker Costume<br></li><li>Legendary Grovewalker\
      \ weapon of the current generation<br></li><li>14 days of Premium subscription<br></li><li>10\
      \ 000 Argents<br></li><li>300 000 Credits<br></li><li>7500 Knowledge of Enemies<br></li><li>35\
      \ 000 Premium Rank progression points</li></ul>"
