  data:
    about_the_game: 'In front of you is an exciting arcade game in which, using all
      the resources and influence avaible to you, you must protect your central space
      station - your main weapon against the menacing rebel forces, whose ships are
      already on the way to tear it down.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/763770/extras/DarthStar.jpg?t=1518865796"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Space wars!<br></li><li>Addictive
      gameplay<br></li><li>Beautiful visuals<br></li><li>Many achievements<br></li><li>Runs
      on Windows, Mac and Linux</li></ul><br>After a long and tedious process you
      have finally achieved what you desired so passionately and became the sole master
      of the universe, the arbiter of it''s inhabitants. But not everyone is satisfied
      by the way you reign. The fleets of rebel spaceships are planning to take over
      your base, putting an end to your rule once and for all! It''s time to rise
      from your throne and show these fools who they hurled defiance with! Use the
      services of your station to the fullest: install additional defenses and upgrade
      your weapons and show those fools the boundless power of the dark side and make
      them realize that any rebellious activities are doomed to fail against you!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/763770/extras/os.png?t=1518865796"
      />'
