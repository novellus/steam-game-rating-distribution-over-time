    about_the_game: "<strong>This is a very first prototype version! You may play\
      \ it very soon and be invited to participate in development.<br>These are expected\
      \ features.</strong><br><br><strong>Attention: Prototype will be launched in\
      \ june/2020. Your support will be welcome!</strong><br><br>Choose who lives\
      \ and who dies in a small peripheral hospital in a pandemic situation.<br><br>Live\
      \ in the shoes of Keyla, a young doctor from the outskirts of S\xE3o Paulo,\
      \ in a pandemic situation. <br><br>2020. A small hospital on the outskirts of\
      \ S\xE3o Paulo lives the most bizarre story ever: a pandemic.<br><br>Many people\
      \ cry out for service. Rich and poor. Women and men. Black and white. Children\
      \ and old people. The hospital is getting full.<br><br>As a doctor, Keyla needs\
      \ to examine. Examine and choose.<br><br>While choosing patients, Keyla also\
      \ needs to have her personal choices.<br><br>Who will you save?<br><br>Features<br><br>-\
      \ Play a 4-color pixel art game;<br>- An adventure journey. Think carefully,\
      \ act quickly;<br>- Short gameplay rounds with replayability;<br>- Choose through\
      \ mini-games who lives and who dies;<br>- Serve dozens of patients with based\
      \ real-life stories;<br>- Feel the sensation of being a doctor during the pandemic<br><br>The\
      \ game design may get modifications."
