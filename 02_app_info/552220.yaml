    review: Pretty solid game. Its fun to play for a while but gets boring after sometime.
      The game is simple like the origanal. move and shoot the invaders, move and
      block when theres fire coming you way. Would love it if they added harder enimies.
      Great cheap VR game for anyone getting into VR or just looking for a new twist
      on an old classic!
