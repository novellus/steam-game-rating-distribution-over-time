details:
  data:
    about_the_game: "The Forest Cathedral is a first-person psychological thriller\
      \ set on a remote island. Playing as scientist Rachel Carson, players will figure\
      \ out why the island won\u2019t let her leave. The game tells the real-life\
      \ story of the attempted silence of Rachel Carson and her discoveries on the\
      \ <i>harmful</i> pesticide known as DDT.<br><br><strong>Slowly uncover the effects\
      \ of DDT in this <i>dramatic</i> retelling of the story of Rachel Carson. Use\
      \ advanced environmental technology to solve 2D/3D connected puzzles. </strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1271310/extras/TFC-5.gif?t=1584846257\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1271310/extras/TFC-4.gif?t=1584846257\"\
      \ /><br><br><strong>In The Forest Cathedral, players will experience:</strong><br><ul\
      \ class=\"bb_ul\"><li>Dramatic retelling of the story of Rachel Carson</li></ul><ul\
      \ class=\"bb_ul\"><li>Unique blending of 2D and 3D worlds that will surprise\
      \ and delight</li></ul><ul class=\"bb_ul\"><li>Meticulously crafted forested\
      \ island to explore</li></ul><ul class=\"bb_ul\"><li>Fully voiced dialogue and\
      \ narrative</li></ul><ul class=\"bb_ul\"><li>Enchanting original soundtrack</li></ul>"
