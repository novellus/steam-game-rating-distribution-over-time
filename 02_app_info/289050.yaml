    about_the_game: "The Groupies have invaded, and Shannon Tweed has had enough!\
      \ Cougars, slugs, beauty queens, and bimbos - they all want a shot at the fame\
      \ that comes with getting a rockstar.  These groupies are relentless and Shannon\
      \ isn\u2019t going to back down without a fight. Join her in her battle to stop\
      \ crazed groupies from getting Her Man!  It\u2019s not going to be easy, but\
      \ with a little help from some celebrity friends, you can help Shannon end the\
      \ groupie invasion.<br />\n<br />\nFeatures:<br />\n- Unlock celebrity characters\
      \  <br />\n- Power up and gain new, hilarious weapons! <br />\n- Unlock comedic\
      \ groupie characters <br />\n- Featuring celebrity voiceovers by Shannon and\
      \ Sophie Tweed-Simmons<br />\n- Unlock exclusive, never before seen content\
      \ from behind the scenes"
