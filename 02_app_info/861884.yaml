    about_the_game: "In 1988, the D&amp;RGW consolidated with the Southern Pacific.\
      \ The years immediately following were an exceptional time on the famed Soldier\
      \ Summit route, which became part of SP\u2019s Central Region and Salt Lake\
      \ Division. During the late 1980s and into the 1990s, Southern Pacific dramatically\
      \ expanded the rail traffic moving over Soldier Summit and SP and D&amp;RGW\
      \ locomotives worked side-by-side on the historic and rugged route.<br><br>Soldier\
      \ Summit &amp; Salt Lake City Route Extension Scenario Pack 02, from High Iron\
      \ Simulations, now brings this exciting and unique railroading era to vibrant\
      \ and realistic life on Train Simulator\u2019s popular Soldier Summit + Salt\
      \ Lake City Route Extension!<br><br>In ten challenging career scenarios based\
      \ on authentic Southern Pacific/D&amp;RGW operations and train symbols of the\
      \ period, you\u2019ll go to work over the 118 miles of legendary railroad stretching\
      \ from Salt Lake City to Helper, Utah. You\u2019ll be called to handle a variety\
      \ of duties ranging from hotshot Southern Pacific manifest and intermodal trains\
      \ to coal drags, locals, switching assignments, and even Amtrak\u2019s elegant\
      \ California Zephyr.<br><br>With Soldier Summit + Salt Lake City Route Extension\
      \ Scenario Pack 02, you\u2019ll climb aboard diverse diesel motive power ranging\
      \ from Southern Pacific high-horsepower EMD SD70Ms and SD45T-2 to D&amp;RGW\
      \ GP40-2s, GP9s, and SD9s as well as Amtrak\u2019s F40PHs. And your work assignments\
      \ will take you across the length of the route, from imposing Soldier Summit\
      \ across the Wasatch Mountains to the lush Salt Lake Valley, and amid yard and\
      \ industrial settings including the massive Geneva Steel Works near Provo and\
      \ the complex urban trackage of Salt Lake City!<br><br>Note: This pack requires\
      \ the Train Simulator Soldier Summit + Salt Lake City Route Extension. Individual\
      \ scenarios also require the Southern Pacific SD70M Loco Add-On; GP40-2 Loco\
      \ Pack Add-On; D&amp;RGW SD9 Loco Add-On; and/or the Southern Pacific SD45T-2\
      \ Loco Add-On (DTM). All required content is available at the Steam Store.<br><br>The\
      \ era of Southern Pacific and Rio Grande operations across Soldier Summit was\
      \ a time of extraordinary and memorable railroading -- and High Iron Simulations\u2019\
      \ Soldier Summit &amp; Salt Lake City Route Extension Scenario Pack 02 puts\
      \ you in the engineer\u2019s seat for realistic and challenging big-time railroading\
      \ in the American West!<h2 class=\"bb_tag\">Included Scenarios</h2><br><ul class=\"\
      bb_ul\"><li>Southern Pacific DVROM, Part 1<br></li><li>Southern Pacific DVROM,\
      \ Part 2<br></li><li>Southern Pacific DVROM, Part 3<br></li><li>Local UT04L<br></li><li>Southern\
      \ Pacific CHSZT<br></li><li>Geneva Turn<br></li><li>Southern Pacific SNTAC,\
      \ Part 1<br></li><li>Southern Pacific SNTAC, Part 2<br></li><li>Salt Lake City\
      \ Morning Switcher<br></li><li>Amtrak Train 5</li></ul><br><strong>Please Note:\
      \ <a href=\"https://store.steampowered.com/bundle/7234\" target=\"_blank\" rel=\"\
      noreferrer\"  >Soldier Summit + Salt Lake City Route Extension</a> is required,\
      \ as a separate purchase, in order to play the scenarios featured in this add-on.\
      \ Select scenarios also require the <a href=\"https://store.steampowered.com/app/222604\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Southern Pacific SD70M Loco Add-On</a>;\
      \ <a href=\"https://store.steampowered.com/app/774758\" target=\"_blank\" rel=\"\
      noreferrer\"  >GP40-2 Loco Pack Add-On</a>; <a href=\"http://store.steampowered.com/app/325951\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >D&amp;RGW SD9 Loco Add-On</a>; and/or\
      \ the <a href=\"http://store.steampowered.com/app/621923\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Southern Pacific SD45T-2 Loco Add-On.</a></strong>"
