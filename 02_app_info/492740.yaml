details:
  data:
    about_the_game: "From Paradox Development Studio\u2019s original sci-fi title,\
      \ Stellaris, comes the complete soundtrack composed by Andreas Waldetoft and\
      \ Meyer, including performances by the Brandenburg State Orchestra and Budapest\
      \ Film Orchestra. With the full score from the initial game, along with new\
      \ tracks from expansion content such as Apocalypse, Distant Stars, and more,\
      \ this soundtrack contains a total of 57 tracks, with over five hours of music,\
      \ fusing melodic orchestral performance with synthetic creations. Enjoy on the\
      \ audio device of your choice in high quality mp3 and flac formats. This soundtrack\
      \ provides fans with a growing, living set of music, with more tracks to be\
      \ added as Stellaris continues to expand in the future."
