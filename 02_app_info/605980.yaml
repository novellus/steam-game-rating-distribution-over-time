  data:
    about_the_game: '<strong>StarLightRiders: HyperJump is a fast paced and frantic
      80''s inspired multiplayer arcade shoot em up.</strong><br><br>Protect the solar
      system from the alien invasion and stop them from eliminating all life on Earth!
      Take control of the powerful HyperJump ships and blast the hell out of everything
      that moves.<br><br>Destroy the Enemies to Gather reactors to charge your warp
      engines, BUT BEWARE! the more you charge your engines the more the enemies fight
      back.<h2 class="bb_tag">Key features</h2><br><ul class="bb_ul">Intense Arcade
      Action</ul><ul class="bb_ul">Dynamic enemy difficulty based on play style </ul><ul
      class="bb_ul">Unique play mechanics</ul><ul class="bb_ul">Multiplayer</ul>'
