details:
  data:
    about_the_game: "Use your mouse to traverse relaxing otherworldly environments\
      \ and gather different plants to plant throughout the world to restore the area\
      \ by collecting, planting and watering. Mushroom boy is on a mission and he\
      \ won't stop until all the fog is cleared from the area by using plants in the\
      \ area. <br />\r\n<br />\r\nIn a minigame, take care of plants  collected in\
      \ different levels within the greenhouse area.<br />\r\n<br />\r\nProject created\
      \ by students. Support aspiring young individuals that want to join the industry\
      \ by giving the game a like and a download!"
