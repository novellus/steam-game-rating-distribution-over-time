    about_the_game: The castle within the town of Cloudfall has been taken over by
      an evil demon. Prince Helios has offered a huge bounty to anyone who's able
      to clear his family's castle and restore order into town. It is your task, as
      an adventurer to help defeat this evil, bring peace and gain whatever it is
      that's driving your own personal motivations.<br><br><strong>Characters</strong><br><br><strong>Samano</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/851840/extras/Actor_1.png?t=1591104682"
      /><br><br><i>Samano is a Ronin who hears about the demon and wants to do this
      job of slaying the demon to bring honor and wealth to her fame.</i><br><br><strong>Wilhelmina</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/851840/extras/Actor_2.png?t=1591104682"
      /><br><br><i>Wilhelmina is a country girl who loves to fight, the stronger the
      opponent the better. She thinks of herself as the greatest demon hunter ever
      and wants to kill the demon to prove that right.</i><br><br><strong>Slavia</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/851840/extras/Actor_3.png?t=1591104682"
      /><br><br><i>Slavia is a Sorceress who wants to capture the demon. She's not
      interested in money or fame, she just wants a plaything that she can torture
      for fun and no one will judge her, if it's an evil demon that she can use for
      her sadistic fun.</i><br><br><strong>Hacathra</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/851840/extras/Actor_4.png?t=1591104682"
      /><br><br><i>Hacathra is a cleric, as a spiritual and a follower of a light,
      she's by her very nature drawn towards the vanguish of the demon. She's not
      really interested in money or fame and feels that this is simply said, her duty
      to smite the evil.</i><br><br><strong>Aurae</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/851840/extras/Actor_5.png?t=1591104682"
      /><br><br><i>Aurae is a hunter and a mercenary. She does help people for small
      moneys and volunteers to aid in destroying the demon, in exchange for some money.</i><br><br><strong>Miwafin</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/851840/extras/Actor_6.png?t=1591104682"
      /><br><br><i>Miwafin is a genie, who has received a wish about the demon's demise.
      While Miwafin is not the most powerful genie in the world, she is determined
      to fulfill the wish and end the demon's rampage, no matter what the cost.</i><br><br><strong>Michi</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/851840/extras/Actor_7.png?t=1591104682"
      /><br><br><i>Michi is a fun loving catgirl, who spends most of her time doing
      cat things, like scratching things and being lazy. However, she volunteers destroying
      the demon in exchange for all the milk that she can drink. (She can drink a
      lot of milk.)</i><br><br><strong>Bentley</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/851840/extras/Actor_8.png?t=1591104682"
      /><br><br><i>Bentley is a pirate, who hears about the demon. This is no good
      for anyone and business would suffer, so she offers to get rid of the demon
      in exchange for gold and jewelry.</i>
