    about_the_game: '<strong>Hentai Nazi: Battle of Japan</strong> - this is a continuation
      of the popular franchise Hentai Nazi, now you have to recapture Japan, this
      time, it will be more dangerous and ... funnier. A sweet and pleasant atmosphere,
      funny Easter eggs, and much more, awaits you, my dear lover of our anime carotians
      :)<br><br><strong>Hentai Nazi: Battle of Japan</strong> - this is a third person
      shooter where you play as a girl, kill opponents and complete tasks. There are
      posters in the locations that you must tear down, the Nazis will interfere with
      you, you need to kill them.<br><br><strong><ul class="bb_ul"><li>At the moment,
      the game already has:<br></li><li>It is possible to collect legendary posters.<br></li><li>Aggressive
      enemies.<br></li><li>A cool katana that can not only kill, but also repel enemy
      shots, cool, isn''t it?</li></ul></strong><br><br>You need to kill enemies,
      collect posters on various buildings.'
