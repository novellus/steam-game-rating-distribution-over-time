    about_the_game: This stylish, star-studded caper comedy stars Uma Thurman (Kill
      Bill) and Tim Roth (The Hateful Eight) as a con-artist couple cooking up a jewel-theft
      scam in LA to pay off sexy gangster Irina (Maggie Q). Having squandered Irina's
      loot one drunken night, Harriet and Peter Fox escape to Hollywood, where they
      plot to steal a priceless jewel from Peter's loopy ex-wife (Alice Eve) to repay
      the debt. The dazzling cast also includes Sofia Vergara (&quot;Modern Family&quot;)
      and Parker Posey (Superman Returns).
