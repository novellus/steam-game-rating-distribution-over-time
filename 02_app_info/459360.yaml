    review: 'All items arrived in my in-game Account Inventory in less then 5 minutes.
      I''ve heard from a friend or two that sometimes you have to relog to get the
      pack to show up, but I had no problem receiving it even amidst the Steam-lag
      caused by the summer sale.


      I was pleasantly surprised to find the Adventure Pack is Multi-Claim! This means
      you can claim the pack an unlimited number of times on your account, event on
      characters you have not created yet. Very much so worth it in my opinion.'
