  data:
    about_the_game: "<h2 class=\"bb_tag\">The world of WENJIA is one that shifts between\
      \ the realms of Matter and Energy.</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/983530/extras/switch.jpg?t=1548310962\"\
      \ /><br>The realms of Matter and Energy mirror each other in perfect duality.\
      \ However, certain entities in the Energy Realm have evolved into matter-less\
      \ sentient beings. The game\u2019s kitten protagonist (a cat-shaped energy entity)\
      \ and spirits are all examples of such beings. Pure energy entities can travel\
      \ freely between the two realms.<h2 class=\"bb_tag\">The story of WENJIA thus\
      \ unfolds\u2026</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/983530/extras/cave3.jpg?t=1548310962\"\
      \ /><br>A forest\u2019s longstanding tranquility is shattered by a sudden earthquake.\
      \ As lava bursts forth from the ground, the mountain\u2019s spirits find themselves\
      \ surrounded by fiery death. By controlling a kitten, the player must overcome\
      \ numerous obstacles in the wild to reach the burning heart of the mountain\
      \ and rescue the spirits before it\u2019s too late.<h2 class=\"bb_tag\">Cross-Realm\
      \ Travels</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/983530/extras/door.jpg?t=1548310962\"\
      \ /><br>WENJIA is a 2D platform game with puzzle-solving elements. Players can\
      \ freely travel between two realms, each of them with different challenges and\
      \ obstacles. Players must utilize both realms\u2019 mechanisms to reach their\
      \ final goal.<h2 class=\"bb_tag\">Soothing In-game Environment</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/983530/extras/big5.jpg?t=1548310962\"\
      \ /><br>WENJIA\u2019s exquisite hand-drawn graphics bring out both the vivid\
      \ colorfulness of the Matter Realm and the fantastical strangeness of the Energy\
      \ Realm. The sharp contrast between the two realms offers the players a unique\
      \ visual feast.<br>Working with game audio talents from Russia, WENJIA\u2019\
      s sound team has created an immersive fantasy environment that features deep\
      \ woods, eerie ruins, and raging volcanos.<h2 class=\"bb_tag\">Simple Gameplay</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/983530/extras/img_wenjia_UI_Remind_All@enUS_PC.png?t=1548310962\"\
      \ /><br>WENJIA\u2019s simplified gameplay makes it easy for everyone to enjoy\
      \ the game. However, the challenging level design does test the players\u2019\
      \ reflexes and ability to strategize."
