    about_the_game: 'Gladius is an immersive VR sword fighting game set in the ancient
      Rome. As a gladiator, you will choose your weapons, train against different
      enemies, and finally fight for your freedom in an epic battle against the mightiest
      warriors and creatures of the ancient world.<h2 class="bb_tag">KEY FEATURES
      AT EARLY ACCESS LAUNCH:</h2><ul class="bb_ul"><li>Sword fighting: Hold weapons
      directly in your hands, block enemy strikes with your shield or sword, throw
      your sword at the enemy, and cut their limbs and heads! The longer you play
      Gladius, the more you''ll hone your skills. <br></li><li>Bow and arrow: If swords
      are not your thing, you can still open your way in the arena with a bow. Use
      your arrows wisely as you have a limited number of them!<br></li><li>Four Game
      Modes: engage in casual training in the small arena, survive in the blood arena,
      win a chariot race, or fight in campaign mode in the glorious Colosseum.<br></li><li>Ten
      different enemies: Gladiators, Legionaries, Praetorians, Barbarians, Archers,
      Tigers, Lions, Skeletons, Mummies and Minotaurs.<br></li><li>Four locomotion
      options: You can either teleport, sprint (dash), arm-swing, or use the trackpad
      movement. <br></li><li>Energy system: allows you to teleport and to slow time
      for spectacular moves that will wow the crowd.  <br></li><li>Armory: Unlock
      new weapons, shields and helmets in the armory as you progress through the levels.
      <br></li><li>Market: Buy new equipment with your hard earned cash in the arena.
      You can buy more weapons, shields, helmets and food! <br></li><li>Three grip
      modes: You have different options to hold your weapons: &quot;hold&quot; maintain
      trigger pressed to hold the weapon, &quot;sticky&quot; use grip buttons to toggle
      the attachment, &quot;lock&quot; use the combination of grip+trigger to unlock
      your weapon and pick another one. <br></li><li>Dynamic crowd: People in the
      stadium react to your actions, they root for you if you do spectacular moves,
      they get bored, and throw you food if you deserve it. Win the crowd, and you
      will win your freedom!</li></ul>'
