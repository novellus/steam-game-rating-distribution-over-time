    detailed_description: "<h1>Jogue o Cap\xEDtulo 1 De GRA\xC7A...</h1><p>... que\
      \ corresponde ao <strong>primeiro <i>Fantasya Final Definitiva</i></strong>\
      \ lan\xE7ado em 2009! E voc\xEA ainda pode manter seu <i>save</i> para continuar\
      \ de onde parou quando comprar o jogo completo!!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/656120/extras/store1.png?t=1565916367\"\
      \ /></p><br><h1>About the Game</h1><i>Fantasya Final Definitiva REMAKE</i> \xE9\
      \ uma compila\xE7\xE3o de dois <i>RPGs</i>, feitos originalmente em <i>RPG Maker\
      \ 2000</i> a uma d\xE9cada atr\xE1s, agora completamente refeitos em <i>RPG\
      \ Maker 2003</i>.<br><br>Ambos jogos contam a hist\xF3ria de Samuka, um b\xEA\
      bado que vaga por a\xED sem rumo e sem nenhum objetivo na vida (exceto ficar\
      \ ainda mais b\xEAbado).<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/656120/extras/store2.png?t=1565916367\"\
      \ /><br><br>O seu senso de moral e justi\xE7a no entanto, o levam a um monte\
      \ de roubadas que resultam em uma \xE9pica aventura que desafia at\xE9 mesmo\
      \ os limites do tempo e espa\xE7o.<br><br><strong>Reviva ambos os cl\xE1ssicos\
      \ que, junto de outras lendas do g\xEAnero, marcaram uma gera\xE7\xE3o de f\xE3\
      s brasileiros de jogos de <i>RPG Maker</i>!!!</strong><h2 class=\"bb_tag\">Cont\xE9\
      m</h2><ul class=\"bb_ul\"><li>Narrativa e jogabilidade cl\xE1ssicas dos <i>RPGs</i>\
      \ antigos;<br></li><li>O <i>remake</i> de ambos jogos originais em uma \xFA\
      nica compila\xE7\xE3o;<br></li><li>Os personagens carism\xE1ticos e as inesperadas\
      \ reviravoltas que marcaram uma gera\xE7\xE3o;<br></li><li>Todos os <strong>extras\
      \ secretos</strong> das vers\xF5es originais;<br></li><li>O inovador e nunca\
      \ antes visto <strong>Sistema MaComBa</strong>;<br></li><li>Completamente adaptado\
      \ ao <i>Action Battle System</i> do <i>RM2k3</i>;<br></li><li><i>Dungeons</i>\
      \ estendidas, novos itens, novos equipamentos e muito mais!</li></ul>"
