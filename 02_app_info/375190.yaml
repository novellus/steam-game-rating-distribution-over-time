  data:
    about_the_game: 'Immerse yourself in a spectacular luxury apartment full of magic
      for you to explore!<br><br>What wonders await you:<br><ul class="bb_ul"><li>Soak-in
      the atmosphere of an aesthetically-beautiful environment that you''ll never
      want to leave!<br></li><li>Experience &quot;magical realism&quot; with impossible
      animated events that you''ll not soon forget!<br></li><li>Sit down and relax
      while enjoying videos on your massive flatscreen TV!<br></li><li>Pilot a miniature
      attack-helicopter or Sopwith Camel over tables and chairs!<br></li><li>Change
      furniture colors, artwork, and plants to your taste!<br></li><li>Listen to wonderful
      old-time music and radio dramas on your antique radio!<br></li><li>Explore a
      tropical aquarium in your own minisub!<br></li><li>Toggle between night and
      day with a single click!<br></li><li>Race your toy car down the hall and through
      chair legs!<br></li><li>55 interactive objects in all!</li></ul><br>If you enjoy
      this title, please check out <strong>VROOM: Galleon</strong>: <a href="http://store.steampowered.com/app/411690"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/411690</a>'
