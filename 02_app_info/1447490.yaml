    about_the_game: "Hentai Chicks 2 is a casual puzzle game in which all you have\
      \ to do is fill in hexa pieces into a shape by adding a full drawing. The game\
      \ lets you take a hint if you get stuck and view images with one hand.<br />\r\
      \nWhen you have completed a puzzle, you can return at any time to view the available\
      \ images or re-solve the puzzles.<br />\r\nThe game has no time to solve puzzles\
      \ or other constraints, the goal is to let you relax.<br />\r\n<br />\r\nFEATURES<br\
      \ />\r\n\u25B6 12 widescreen pictures<br />\r\n\u25B6 Arrange the blocks so\
      \ that they fit in the mold<br />\r\n\u25B6 Fragments can be aligned and dragged\
      \ back into place<br />\r\n\u25B6 No time limit<br />\r\n\u25B6 Easy to play<br\
      \ />\r\n\u25B6 Use a hint when you don't know where to place the block piece\
      \ correctly<br />\r\n\u25B6 Hexa blocks cannot be rotated<br />\r\n\u25B6 Nice\
      \ rhythmic music<br />\r\n\u25B6 Your progress is saved<br />\r\n\u25B6 Gallery\
      \ can be viewed with one hand (\u0361 \xB0 \u035C\u0296 \u0361 \xB0)<br />\r\
      \n\u25B6 Hentai Chicks 2 game helps you relieve stress!"
