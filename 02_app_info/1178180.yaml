details:
  data:
    about_the_game: "Batya, a first-person survival horror. A game about escaping\
      \ a nightmare. You stumble through the narrow corridors of garage complex as\
      \ the distant footsteps is heard. Batya is getting closer. But don't worry you\
      \ have a handfull amount of items. Use them smartly and maybe you will able\
      \ escape this nightmare.<br />\r\n<br />\r\nWhat a worst nightmare could be\
      \ for a kid who tried please his father but fail. What a kind of nightmare a\
      \ father can create for his child who tried his best. Batya is a true survival\
      \ horror experience which aims to show that the most terrifying monsters of\
      \ all come from the human you love. <br />\r\n<br />\r\nBatya is a horrific\
      \ experience that will grip players from its opening thrills to its chilling\
      \ denouement."
