    about_the_game: 'In this Adult Visual Novel / Game you''ll play in the role of
      Mr Black Jack, a guy so skilled in card games to have a very important mission:
      TO STRIP THEM ALL!! :) You will face 4 different girls: find a way to let them
      accept your challenge and play against you. As you can easily guess, the loser
      will have to remove clothes, and show its naked body to the oppositor... Will
      you be brave enough to face those wonderful woman? We suppose you''ll be! :)
      Go on winning (and to embarass them...) and find the way to force them to reward
      you with every time naughtier stuff... Every girl has her special skill, can
      you find them out and COLLECT them all?  Every time you win you can unlock new
      features and girls, and you can collect them in the special Replay Gallery.
      Unlock all the special Bonus Images too! And if you will win with the starting
      girls, you will unlock Trisha, the hardest challenge! But let''s stop with spoilers,
      and LET''S PLAY BLACK JACK!!!'
