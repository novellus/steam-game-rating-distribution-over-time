    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1221640/extras/logo_ultrafoodmess.png?t=1582206343\"\
      \ /><br><br>Ultra Foodmess is a competitive party game for up to 4 players in\
      \ which food characters battle against each other in a variety of crazy and\
      \ fast-paced modes!<br><br>Experience the food mess! Call your friends to explode,\
      \ shoot, swing, push, dodge, destroy and, eventually, ruin your friendship.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1221640/extras/personagensTamanhoCerto.gif?t=1582206343\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1221640/extras/headerFeatures.png?t=1582206343\"\
      \ /><h2 class=\"bb_tag\">\u2605 LOCAL MULTIPLAYER</h2>2 to 4 Players on local\
      \ multiplayer.<h2 class=\"bb_tag\">\u2605 11 different fast-paced GAME MODES</h2>Choose\
      \ from a great variety of crazy modes, each of them with their own mechanics.<h2\
      \ class=\"bb_tag\">\u2605 A lot of FOOD CHARACTERS</h2>Choose the food that\
      \ you like the most to defeat the others and prove who is the best!<h2 class=\"\
      bb_tag\">\u2605 It\u2019s very EASY TO PLAY!</h2>Anyone can pick up the controller\
      \ and start having fun!<h2 class=\"bb_tag\">\u2605 Battle against the AI</h2>Prepare\
      \ yourself and battle against the food bots.<h2 class=\"bb_tag\">\u2605 UNLOCKABLES!</h2>Finish\
      \ the challenges to earn achievements and unlock new awesome characters!<br><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1221640/extras/mwyQTKD232.gif?t=1582206343\"\
      \ />"
