    short_description: Releasing a free demo for VOLTAGE, available to download for
      all PC Steam users! Set in the town of Frontier, Missouri, in the 1980s, young
      man called Mark finds a prototype of VR-glasses. And to his surprise, the glasses
      are compatible with his Amiga 500. He launches a game and step in to an incredible
      adventure...
