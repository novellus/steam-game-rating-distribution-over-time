    about_the_game: "<h2 class=\"bb_tag\">Not sure about a game? Try out a demo before\
      \ you buy!</h2><br>Releasing a free demo for VOLTAGE, available to download\
      \ for all PC Steam users. To download the demo, simply head on over to the Voltage\
      \ Steam page and click the \u201CDownload PC Demo\u201D button on the right.\
      \ <br><br>You\u2019ll have the option to play interesting desert-mission with\
      \ full of action! You'll also have an option to play demo version of the Voltage\
      \ Super Retro. There is no limit to how many times you can play the demo."
