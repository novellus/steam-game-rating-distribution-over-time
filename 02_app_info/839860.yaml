details:
  data:
    about_the_game: "Behind The Screen \u87A2\u5E55\u5224\u5B98 - Original Soundtracks<br\
      \ />\r\n<br />\r\n\u201CBehind the Screen\u201D is a game including stuffs like\
      \ puzzles, stealth modes and fighting that you can still easily handle. And\
      \ many stories are inspired by actual historical events in Taiwan. If you dig\
      \ deep into our stories, you will find it is not just an \u201Ceasy\u201D game.\
      \ Although players can defeat the game in about one to two hours, the real thinking\
      \ challenge will still start after you solve our game. <br />\r\n<br />\r\n\
      If you listen carefully, you will find many hidden meanings behind every notes\
      \ in our soundtracks.  <br />\r\n <br />\r\nOur OST includes 12 pieces of music.\
      \ All in 320kbps MP3 format.<br />\r\n<br />\r\n<br />\r\n01. Behind The Screen<br\
      \ />\r\n02. Great Oak Trees<br />\r\n03. Rainbow Ponies<br />\r\n04. Woodpecker<br\
      \ />\r\n05. Teacher's Doubts<br />\r\n06. Escape<br />\r\n07. Harmony\uFF1F\
      <br />\r\n08. Adjudgement<br />\r\n09. Baaattle<br />\r\n10. Final Round<br\
      \ />\r\n11. Confused<br />\r\n12. Credit"
