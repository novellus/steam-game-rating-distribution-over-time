  data:
    about_the_game: "The art of Parkour or Free Running is a way of life, developing\
      \ the body and mind. The philosophy of Free Running is to view the environment,\
      \ urban or natural, and its obstacles as a series of challenges. You will learn\
      \ from a Free Running pioneer to overcome these barriers with fluidity.<br><br>Join\
      \ an elite group of athletes known as \u2018Tracers\u2019 (Free Runners) and\
      \ race against other Free Runners, to possibly become the greatest Tracer of\
      \ all time. The challenges ahead require supreme physical strength and imagination.\
      \ Have you got what it takes?<br><br>\u2022 More than 60 challenges spread over\
      \ 10 different levels in 3 distinct zones, each with its own style of gameplay.<br>\u2022\
      \ Master over 50 moves, tricks and stunts including 'Kong Vaults', 'Pharaoh\
      \ Climbs', 'Rail Split - Vaults' and 'Vertical Wall Runs' to be crowned the\
      \ King of Parkour.<br>\u2022 9 different challenge modes including \u2018Race\u2019\
      , \u2018Trick\u2019 and \u2018Target Collect\u2019.<br>\u2022 Unlock new characters,\
      \ clothes, tricks and music.<br>\u2022 Recreate your favourite Free Running\
      \ moves and techniques.<br>\u2022 Free roaming gameplay.<br><br><i>*Multiplayer\
      \ notice: Because official multiplayer servers have been taken offline, playing\
      \ over the Internet is no longer supported. Playing through a LAN is still available.</i>"
