    about_the_game: "Uncover the secrets of Green Hill in Mystery of the Ancients:\
      \ Three Guardians! After receiving a frantic call from your niece, you arrive\
      \ in Green Hill to discover that things have really gone to the birds. A flock\
      \ of mysterious crows has been terrorizing the town, attacking citizens and\
      \ causing them to vanish in their tracks. But they\u2019re just the hired help.\
      \ A strange man in a feathered cloak has a vendetta against your niece\u2019\
      s boyfriend, and he\u2019ll stop at nothing to clear his path to revenge. Can\
      \ you uncover the secrets behind his feathered fury and rescue Green Hill before\
      \ it\u2019s too late? Find out in this gorgeous Hidden Object Puzzle Adventure\
      \ game!<br />\r\n<br />\r\nThis is a special Collector's Edition release full\
      \ of exclusive extras you won't find in the standard version. The Collector's\
      \ Edition includes:<br />\r\n<br />\r\nIn the bonus game, the Dead King's crown\
      \ corrupts an ally<br />\r\nScreensavers, soundtracks, and concept art<br />\r\
      \nCollectible figures from the game<br />\r\nAvailable Strategy Guide<br />\r\
      \n<br />\r\n<br />\r\nThis is a Hidden Object Puzzle Adventure game, meaning\
      \ a specific genre of story-driven, point &amp; click adventures. Throughout\
      \ the game, players are tasked to find a list of objects hidden within a particular\
      \ scene, and to occasionally complete various mini-games/puzzles."
