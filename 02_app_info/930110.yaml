details:
  data:
    about_the_game: In <strong>Sufoco</strong> you control Claus and his copies, simultaneously,
      through stone corridors and caves while evading the spike stones that are falling
      from the ceiling, until they find each other or reach a safe spot from the hazards.
      The stages will make this meeting gradually more difficult and challenge your
      sense of priority and space awareness.<h2 class="bb_tag">This version of the
      game includes:</h2><ul class="bb_ul"><li> Local co-op multiplayer, the second
      player controls the copy. <br></li><li> 50 Stages.<br></li><li> Controller compatibility.<br></li><li>
      Two game modes, <strong>Normal</strong> and <strong>Random Rooms</strong>.<br></li><li>
      10 different achievements.<br></li><li> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/930110/extras/Chuck_Approves_A.png?t=1581592818"
      /></li></ul>
