    about_the_game: Take the role as Ria in this Roguelite inspired adventure. Play
      randomized levels in both night and day-time in the mysterious forest Abberon.
      Reach the mythical tower that's said to hold grand treasures. Strategically
      choose your battles with monsters in closed arenas. Face them in their own world
      through randomized platform levels. Gain experience that permanently rewards
      magic points and spend them on new abilities found in-game. Collect tokens and
      spend them on useful items to facilitate your adventure. Play through the story
      divided into chapters and undercover the truth about the forest Abberon och
      the tower.
