details:
  data:
    about_the_game: "BitFlipClock for Windows is a clock desktop program that allows\
      \ you to use the flip clock on your desktop/laptop screen. It uses flip animation\
      \ to display the time in big white numbers on a black background. Thanks to\
      \ its visibility, you can even read the time from a distance.<br />\r\n<br />\r\
      \nfeature\uFF1A<br />\r\nZoom in/out to any size<br />\r\nSwitch between 12/24\
      \ hour format<br />\r\nLanguage switch<br />\r\nCan be fixed anywhere on the\
      \ screen<br />\r\nSkin switch<br />\r\nScreen saver switch (double-click the\
      \ clock to start)"
