    about_the_game: '<h2 class="bb_tag">Age of Fear: The World Map</h2>A print-ready
      Age of Fear world map - feel free to use in your role-playing sessions or just
      hung it on the wall. As a humble gift for our supporters!<br><ul class="bb_ul"><li><i>To
      access the world map after purchase go to the same folder where you can find
      Age of Fear folder (Game Library&gt;Properties&gt;Browse Local Files...). All
      items are in Extras folder.</i><br></li><li><i>Update from 16/05/2019 - the
      World Map has been replaced with an extended version (ca. 80% more space). More
      details can be found here: <a href="https://steamcommunity.com/app/832770/discussions/0/1651043320663172605/"
      target="_blank" rel="noreferrer"  >https://steamcommunity.com/app/832770/discussions/0/1651043320663172605/</a></i></li></ul>'
