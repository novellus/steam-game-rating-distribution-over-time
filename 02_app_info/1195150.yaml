details:
  data:
    about_the_game: The Keeper Pack will emphasize your status with a unique title,
      exclusive mount, and a special costume! Explore the world of Eternal Magic while
      riding on the mythical Sunmane and wearing the exclusive Dark Harbinger outfit.
      A set of useful consumables will accelerate your progress and make your adventures
      in Terrasia even more fun!<br><br>Please note that the pack can only be purchased
      once per account and therefore its contents may only be sent to one character!<br><br>The
      Keeper Pack includes:<br><ul class="bb_ul"><li>The &quot;Golden Vanguard&quot;
      title (pack exclusive)<br></li><li>Sunmane mount (pack exclusive)<br></li><li>Dark
      Harbinger outfit (pack exclusive)<br></li><li>War Wolf companion<br></li><li>Resurrection
      stone x10<br></li><li>Lvl. 3 Spirit stone x5<br></li><li>Tactics guidebook x10<br></li><li>Explorer
      coupon x20<br></li><li>Pendant stats reset crystal<br></li><li>Rare treasure
      map<br></li><li>Enhancement talisman</li></ul><br><strong>Sunmane mount</strong><br>Navigate
      the expanses of Terrasia riding atop the back of the mythical king of beasts,
      leaving a blazing trail behind wherever you go!<br><br><strong>Dark Harbinger
      outfit</strong><br>Show off your style with this exclusive costume.<br><br><strong>Useful
      consumables</strong><br>Tactics guidebooks and Spirit stones will help your
      character improve their skills, while Resurrection stones and the Pendant stats
      reset crystal will allow you to level up and rearrange a pet's skills. With
      Explorer coupons, you will be able to send your pets on rewarding missions around
      the world and the Rare treasure map will mark a hidden stash of goodies on your
      map. Additionally, the Enhancement talisman will protect an item's spirit level
      from dropping upon an unsuccessful enhancement attempt.
