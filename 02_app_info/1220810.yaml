      pharming elements.<br>Currently, the main content has been implemented to a
      certain extent, and we plan to add a variety of contents through a beta period
      of 2 to 3 months before it is officially released.<br><br>Until &quot;Luna:
      The Dimension Watcher&quot; officially released,<br>- Apply additional content
      such as dungeon, pvp, and a guild system such as influence war<br>- Strengthen
