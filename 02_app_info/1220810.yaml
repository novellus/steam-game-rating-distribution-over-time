  data:
    about_the_game: '<strong>''The Luna Expeditionary Force''s Dimension Crack Adventure!</strong><br><br>The
      third work of the trilogy linking &quot;The Castle of Nighmare&quot; and &quot;Luna:
      The Dragon of Kelpy Mountain&quot; begins the open beta.<br><br>The genre combines
      strategic defense and combat, and rpg pharming elements.<br>Currently, the main
      content has been implemented to a certain extent, and we plan to add a variety
      of contents through a beta period of 2 to 3 months before it is officially released.<br><br>Until
      &quot;Luna: The Dimension Watcher&quot; officially released,<br>- Apply additional
      content such as dungeon, pvp, and a guild system such as influence war<br>-
      Strengthen completeness by reflecting feedback and indicators from participants.<br>-
      Strengthen online functions such as in-game chatting and comment on reviews<br>are
      being planned.<br><br>If you''re curious, leave for the Battleground of Stonia
      right now!<br><br>*All data during the beta test period will be initialized
      with the official release version.<br>*The charging system does not apply during
      the beta test period.'
