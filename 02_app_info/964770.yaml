    review: "(English_Fran\xE7ais review)\n[url=https://store.steampowered.com/curator/37930390-Mia-Curations/]My\
      \ Curations[/url]\n\nENGLISH:\nUnfinished VN. No news for a sequel. Visual Novel\
      \ Maker assets used, meh story.\n\nFRAN\xC7AIS:\nL'histoire est *incompl\xE8\
      te* ! \nVous avez l\u2019\xE9pisode 1 des trois personnages principaux, qui\
      \ servent de prologue, et c\u2019est tout.\n\nLa plupart des images sont tir\xE9\
      \ de Visual Novel Maker. Elles sont correctes, sans plus. \n* Je les ai vus\
      \ dans d\u2019autres histoires visuelles sur Steam, alors il m\u2019est difficile\
      \ de les appr\xE9cier \xE0 120%.\n\nLa musique est par Kevin Macleod et elle\
      \ colle parfaitement \xE0 l\u2019histoire et \xE0 ses moments forts.\n\nL\u2019\
      histoire ? C\u2019est un prologue, mais\u2026\nLe + : Elle a un concept int\xE9\
      ressent, bien que vu dans bien d\u2019autres \u0153uvres. Tous les adultes sont\
      \ morts d\u2019une mani\xE8re \xE9trange et les survivants doivent jouer \xE0\
      \ un jeu sadique cr\xE9er par une fille pour rester en vie. \nLe - : Sans trop\
      \ spoiler, il y a pleins de moments \xAB WTF \xBB qui g\xE2che le tout. Par\
      \ exemple, l'un des personnages arrive \xE0 op\xE9rer une fille qui a une tumeur,\
      \ sans exp\xE9rience en m\xE9decine, parce qu\u2019il est un \xAB prodigue \xBB\
      . \n\nNous sommes en 2020 et aucune trace d\u2019une suite en vue.\nDeux des\
      \ trois \xAB \xC9pisode 1 \xBB sont aussi beaucoup plus court \xE0 lire. \n\
      Je ne peux donc pas recommander Deathdays End."
