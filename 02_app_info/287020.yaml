    about_the_game: <h2 class="bb_tag">The most violent adventure game of all time
      comes to Steam!</h2><br>You wake up one morning to a town full of strangers
      and inexplicable sights. You share your home with your not so perfect family
      and your supposed fiancee lives next door. Then you are plunged into a nightmare!
      Your fiancee is missing and you find a hideous bloody skull and spinal chord
      draped across her bed! Is it hers? What is going on? The only clue left behind
      is an engraved invitation for you to enter...<br><br><strong>THE ORDER OF THE
      HARVEST MOON</strong><br><br>...a mysterious organisation that controls the
      town in way you don't (or can't) understand.<br><br>Is the order behind this
      gruesome execution? What are their motives?<br><br>One thing is certain, you're
      going to get to the bottom of this killing, or die trying.
