    about_the_game: "** Featured in the Smithsonian American Art Museum's &quot;Indie\
      \ Arcade&quot; exhibit. **<br />\r\n** Featured in the IndieCade East 2014 &quot;Show\
      \ and Tell&quot; event. **<br />\r\n<br />\r\nThe goal of Let There Be Life\
      \ is to chill out and relax.<br />\r\nThe challenge is to grow trees the way\
      \ *you* want.<br />\r\n<br />\r\nLet your creativity and inner-artist take over,\
      \ designing trees and protecting plants across the game's 34 levels.<br />\r\
      \n<br />\r\nFeaturing fun and interactive wildlife in a calm watercolor environment,\
      \ Let There Be Life can be enjoyed by everyone, young and old!<br />\r\n<br\
      \ />\r\n<br />\r\nGAME PLAY<br />\r\n<br />\r\n- Adding leaves increases the\
      \ health of the trees, but...<br />\r\n- Plants on the ground below will die\
      \ if in too much shadow!<br />\r\n- The farther you extend branches, the more\
      \ health is added by new leaves.<br />\r\n- Mushrooms like shadows, and a fully\
      \ grown mushroom resets the light for nearby plants.<br />\r\n- A variety of\
      \ playful wildlife to unlock and interact with throughout the game."
