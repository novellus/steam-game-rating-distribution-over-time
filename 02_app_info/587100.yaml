    about_the_game: "Originally released as a PSP exclusive, Ys SEVEN was the first\
      \ fully 3D Ys title, the first Ys title to include a party-based battle system\
      \ allowing players to swap control of characters in real-time, and the most\
      \ story-heavy Ys game of its time.<br><br>This original PC port presents the\
      \ game in full upscaled HD with a wide variety of resolution options, smooth\
      \ 60 fps gameplay, full Steamworks integration featuring a variety of new achievements,\
      \ and even a revised localization to ensure players receive the most immersive\
      \ gaming experience possible.<br><br>Join redheaded adventurer Adol Christin\
      \ and his loyal companion, Dogi, as they make good use of their pirate connections\
      \ from adventures past to weigh anchor in the bustling port city of Altago \u2013\
      \ a former world trading capital that was cut off from foreign visitation for\
      \ far too long by an all-too-recently ended war with the Romun empire.<br><br>The\
      \ people of Altago are still distrustful of foreigners, and the land is crawling\
      \ with monstrous creatures who are invulnerable to standard steel, rendering\
      \ Adol\u2019s tried and true arsenal of weapons from games past ineffective.\
      \ Forced to rearm and retrain from scratch \u2013 and to prove his worth to\
      \ this new country\u2019s somewhat xenophobic populace \u2013 Adol takes up\
      \ a king\u2019s quest to explore a nearby set of ruins, only to find himself\
      \ embroiled in a high-stakes game of appeasing ancient dragons and saving the\
      \ world\u2026 yet again.<br><br>Along the way, he\u2019ll meet a variety of\
      \ companions old and new who will join him in his quest via the newly introduced\
      \ party system, wherein up to three characters may be controlled at any one\
      \ time. Only by mastering the use of pierce, slash, and thrust attacks, as well\
      \ as dozens of unique skills, quick dodging, \u201Cflash guarding,\u201D and\
      \ more can Adol and his team uncover the mystery of the Five Great Dragons,\
      \ the five ancient tribes of Altago, and the recent string of earthquakes that\
      \ threaten to tear apart this ancient and storied land.<br><br>Come take part\
      \ in the first Ys adventure of the modern era! The frenetic challenges and massive\
      \ bosses that made this historic series famous are back, and they\u2019re bigger\
      \ than ever.<br><br>Make SEVEN your lucky number!<h2 class=\"bb_tag\">Key Features:</h2><br><ul\
      \ class=\"bb_ul\"><li>Fast, real-time combat with dozens of unique abilities,\
      \ both physical and magical<br><br></li><li>A brand new party system allowing\
      \ for up to three playable characters at once, including Adol\u2019s loyal sidekick\
      \ Dogi and fan-favorite mercenary Geis from Ys VI: The Ark of Napishtim<br><br></li><li>Enormous\
      \ screen-filling bosses set to quintessentially Ys rock music composed by the\
      \ legendary Falcom Sound Team jdk<br><br></li><li>One of the most complex and\
      \ involving storylines of the entire series, spanning well over 20 hours\u2019\
      \ worth of gameplay<br><br></li><li>Upscaled HD graphics and consistent 60 fps\
      \ framerate bring this former PSP-exclusive title up to modern PC standards<br><br></li><li>Full\
      \ Steamworks integration, including a bevy of new achievements</li></ul>"
