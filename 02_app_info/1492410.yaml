    detailed_description: <h2 class="bb_tag">Attention - whenever a DLC is released,
      the previous DLC will come with the new one !! For example In DLC 2 DLC 1 will
      come Together</h2><br><br><br><i>The first game pack for our casual game collection,
      Our goal is to deliver the most simple and fun games, and even challenging ones
      ... we always try to bring different games,<br><br>santa claus against snowmen-You
      are a santa claus, and you must defeat the snowmen, but will you be brave enough
      to try to play this game, it may seem easy, but it is not !!<br><br>Kangel-One
      of the most complicated games in the world, No matter what you do, you won't
      even pass the first stage !!<br><br>Hit the apple- Don't play this game with
      the kids in the room, because your goal is to hit the apple as much as possible,
      for those who know how to have a little surprise !!<br><br>Cauliflower- The
      original version of the strangest game in the world, and now it gets stranger
      with its first version,<br><br>King space and space now- Our two new space games,
      for those who like that little game of killing enemies in space, these are the
      right games !!<br><br><br>Many new games and news will come !!</i>
