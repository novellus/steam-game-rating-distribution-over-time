    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/554380/extras/BloodStainedSackSteam_Description.jpg?t=1533215174\"\
      \ /><br><br>It started as a whisper in the trees, a rippling swish in the water.\
      \ Then the earth started to rumble with a deep moan, turning into a raging tremor.\
      \ The evil within the fog was losing motivation, chasing and killing endlessly\
      \ in the same form. Did the Entity hear their plea? Were they rewarded because\
      \ of the countless sacrifices they fed the Entity? No one knows for sure how\
      \ and why it appeared but it isn\u2019t farfetched to think of it as a token\
      \ of gratitude: a shapeless thing, soaked in blood, holding unholy gifts for\
      \ the creatures of nightmares.<br><br>The Bloodstained Sack will allow you to\
      \ pick up your favourite killing outfit before you start your next chase. This\
      \ pack includes 8 new outfits for the Killers: <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/554380/extras/DbD_BloodstainedSack_DescriptionBanner_Trapper.jpg?t=1533215174\"\
      \ /><br>- The \u201CIron Man\u201D mask for the Trapper: Thick iron plating\
      \ strapped and bolted to form Evan's grim self-representation.<br>- The \u201C\
      Rogi\u201D mask for the Trapper: An iron mask masterfully fashioned and painted\
      \ to resemble a deer. Item created by Dmitry &quot;DeeDoubleU&quot; Shpilevoy.\
      \ <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/554380/extras/DbD_BloodstainedSack_DescriptionBanner_Wraith.jpg?t=1533215174\"\
      \ /><br>- The \u201CSwift Strikes\u201D head paint and cloak for the Wraith:\
      \ The Kuntin-Wehye symbol, representing rapid and deadly aggressions, is finger-drawn\
      \ in white paint.<br>- The \u201COwl\u201D head paint and cloak for the Wraith:\
      \ The Ug-Wufo symbol, representing a flying hunter of the night, is finger-drawn\
      \ in white paint. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/554380/extras/DbD_BloodstainedSack_DescriptionBanner_HillBilly.jpg?t=1533215174\"\
      \ /><br>- The \u201CScarecrow\u201D outfit for the Hillbilly: When you have\
      \ nothing else but the family's scarecrow's clothes to put on.<br>- The \u201C\
      Rancher\u2019s\u201D Vest and Hat for the Hillbilly: From the Thompson's wardrobe,\
      \ one of his father's preferred look when going out to the city.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/554380/extras/Nurse_BloodstainedSack_DescriptionBanner.jpg?t=1533215174\"\
      \ /><br>The Nurse gets its own set, a tribute to mid-century war uniforms. From\
      \ now on, The Bloodstained Sack includes 2 new customization items, which will\
      \ be automatically added to your account if you already purchased The Bloodstained\
      \ Sack: <br>- The &quot;Sand Bag&quot; for the Nurse - A jute sand bag emptied\
      \ and tightly wrapped to suffocate. Ironically accessorized with a gas mask.<br>-\
      \ The &quot;WW2 Nurse Uniform&quot; for the Nurse - Standard uniform for nurses\
      \ in military service during World War 2."
