details:
  data:
    about_the_game: <ul class="bb_ul"><li>Broken Armor is an arcade style action game
      where you navigate your way through rooms full of traps and creatures to reach
      the exit. Your weapons are limited so you have to decide whether it's worth
      it or not to use them. High scores are recorded to a <a href="http://steamcommunity.com/stats/508840/leaderboards/1394300"
      target="_blank" rel="noreferrer"  >leaderboard</a>.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/508840/extras/story.png?t=1607396972"
      /><br><ul class="bb_ul"><li>This is the story of an inept knight who wears a
      suit of plate armor that isn't quite up to the task. Exiled from the kingdom
      of Slambonia for his incompetence, he is tasked with finding the holy grail
      if he is to return. Unfortunately, he is usually too busy fending off pests
      to worry about actual combat.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/508840/extras/features.png?t=1607396972"
      /><br><ul class="bb_ul"><li>Classic style graphics and game play like something
      you'd see on a 5.25&quot; floppy disk.<br></li><li>Many floors filled with vermin,
      hazards, and bosses to stumble your way through.<br></li><li>Different every
      time you play.<br></li><li>Fast paced and unforgiving. Improve yourself with
      each attempt.<br></li><li>Includes the playable mage DLC.</li></ul>
