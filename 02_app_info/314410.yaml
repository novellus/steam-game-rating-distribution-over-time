  data:
    about_the_game: <strong>Rampage Knights</strong> is a cooperative beat 'em up
      game mixed up with randomized dungeon crawling and exploration which you can
      play alone or with a friend online.<br><br>You play as a hero trapped by a spell
      in a magical forest. All paths lead you to a nearby ruined castle, infested
      with goblins, skeletons and other foul creatures. Gear up with awesome and ridiculous
      weapons and spells and descend into the deep labyrinth below the ruin to face
      its sinister master!<br><br>Try to get as far as possible in a dungeon with
      randomized items, spells, traps and encounters. Your hero is upgraded along
      the way (both visually and gameplay-wise) as you find better weapons, items,
      magic powers and fight harder and harder monsters.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/314410/extras/rk_ansamble2.png?t=1573055133"
      /><h2 class="bb_tag">The main features:</h2><ul class="bb_ul"><li>Frenetic action
      inspired by Golden Axe and Binding of Isaac<br></li><li>Singleplayer campaign
      or co-op for two players (online and local)<br></li><li>Randomly generated environments
      with rogue-like elements<br></li><li>Hero visually evolving with new abilities<br></li><li>Dozens
      of spells and weapons with game changing properties<br></li><li>Long term progress
      with new classes and features to unlock<br></li><li>Full controller support<br></li><li>Mighty
      foot included!</li></ul><br>So what do you say? Are you ready to start the rampage?
