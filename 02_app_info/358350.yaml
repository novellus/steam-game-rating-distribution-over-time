    short_description: 'You are agent 006 - top agent of the government''s secret
      organization committed to protecting the world against terrorists and power-mad
      criminals. Your mission: to parachute into a high -security island outpost and
      secure the plans to the ultimate satellite laser weapon, which was recently
      stolen from the government.'
