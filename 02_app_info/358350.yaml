    about_the_game: 'If you liked Commander Keen or Duke Nukem, this game is just
      what you''re looking for. Lots of great situations to overcome and traps to
      work around. This game has great puzzles which make it much more than a simple
      run-jump-and-shoot contest. Superb colorful graphics and scrolling levels. James
      Bond never had it so tough!<h2 class="bb_tag">Features</h2><br><strong>Sneak
      and Scroll</strong>: Full-screen scrolling as you sneak across huge maps.<br><br><strong>Hide
      and Hunt</strong>: Enter various hideouts, each with traps to dodge, puzzles
      to collect and bad guys to blast.<br><br><strong>Save Your Game</strong>: Save
      and load your game progress. <br><br><strong>Controller Support</strong>: Partial
      Xbox 360 Controller support.'
