    about_the_game: "<strong>Let's start!</strong><br><br><i>Imagine\u2026 Night.\
      \ You\u2019re in a car, lost among endless forest on a highway. Perhaps you\
      \ will desperately try to escape... Try not to lose hope. You were in hurry\
      \ to get somewhere. But does it matter now? <br><br>After all, Lisa has already\
      \ destroyed the world and our reality has become unsteady, like a dream. All\
      \ around, or maybe only around you, was an unimaginably thick sparkling black-blue\
      \ haze with no end. The worst thing happens - an animal being scared to death\
      \ by jumping to the road from the forest. <br>Crash. You are alive. You have\
      \ to get out of the broken car and face what the time-changing reality has prepared\
      \ for you. Welcome to the worst! And remember, waiting for dawn is useless,\
      \ but death will not bring salvation...<br><br>Can you survive if the nature\
      \ of things as they are is destroyed? And what will you do if you meet the one\
      \ that is hard to remember and impossible to forget? The one responsible for\
      \ the endless night and darkness? </i><br><br><strong>Your adventure begins!</strong><br><br><ul\
      \ class=\"bb_ul\"><li>A deeply crafted world set in a surreal apocalypse of\
      \ abandoned cars, dangers, and secrets for the most sophisticated seekers of\
      \ truth<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1363360/extras/Driving.gif?t=1608717340\"\
      \ /><br><br></li><li>A staged story adventure filled with colorful characters,\
      \ combining action and puzzle elements!<br><br></li><li>Challenge the most dangerous\
      \ opponents and bosses of the world of Noch! But be careful - plan and use every\
      \ tactical advantage!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1363360/extras/KillingWolf.gif?t=1608717340\"\
      \ /><br><br></li><li>Call a friend! Full-fledged cooperative mode for up to\
      \ 2 players - fight and solve secrets together or distribute roles according\
      \ to game preferences and go all the way to Noch hand in hand with a faithful\
      \ companion.<br><br></li><li>A unique system for interacting with game objects\
      \ - explore the rich assortment of game objects and learn to solve puzzles<br><br></li><li>Uncover\
      \ the secrets of the other world with special abilities and minigames.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1363360/extras/MoonEye.gif?t=1608717340\"\
      \ /><br><br></li><li>Strength is also the answer; use weapons and brute physical\
      \ strength to overcome obstacles!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1363360/extras/ShootDeer.gif?t=1608717340\"\
      \ /></li></ul><br>Fair Games Studio<br>We are an independent game development\
      \ studio. Buy our games and subscribe\u2014make independent creativity stronger!<br><br>Our\
      \ other projects<br><a href=\"http://store.steampowered.com/app/693800/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Horror LOCO PARENTIS </a> <br><a href=\"https://store.steampowered.com/app/1020050/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Startup Valley Adventure - Episode\
      \ 1</a><br><a href=\"https://store.steampowered.com/app/724490/\" target=\"\
      _blank\" rel=\"noreferrer\"  >P R O T O C O L </a>"
