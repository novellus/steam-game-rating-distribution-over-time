    about_the_game: Starships dropping thousands of combat machines on the planet's
      surface. Battles are conducted continuously. New warriors comes again and again
      to replace the fallens. Millions tons of metal has covered the land. War is
      never ends on this planet - Metal Planet.<br><br>The game is set on a distant
      planet called Metal Planet. Two corporations are fighting for control of a valuable
      resource capable of transforming matter. You take on the role of a soldier with
      equipped power armor and powerful weapon.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li> Fight against AI and other players in a multiplayer game.
      <br></li><li> 4 game modes. <br></li><li> 3-class fighters. <br></li><li> Modules
      to improve armor and weapons.<br></li><li> Huge bosses for co-op mode.<br></li><li>
      Lasers and smart ricochet bullets.<br></li><li> And BFG!</li></ul><br>Hurricane
      shooting, tons of explosives, destructible environments, boss battles and more
      in Metal Planet.
