      arrived late and the final battle was already over. Now you have to work in
      a tavern to be able to return home.</strong><h2 class="bb_tag">Key Features:</h2><ul
      class="bb_ul"><li>Farm, collect, mine, cut wood, hunt, and fish<br></li><li>Learn
      recipes and craft dozens of items to sell<br></li><li>Explore and fight in 3+
      semi-procedural instances<br></li><li>Gain experience and enhance your skills<br></li><li>Upgrade
      and repair the tavern<br></li><li>Help rebuild the destroyed village<br></li><li>Find
      out what happened to the island and its inhabitants<br></li><li>Oh yes! Of course!
      We have beer!</li></ul>
