    review: "A inten\xE7\xE3o deste jogo \xE9 andar pra frente atacando os inimigos\
      \ que aparecem, tal como um Shmup, pois o cen\xE1rio se movimenta sozinho. O\
      \ problema \xE9 justamente esse, de repente voc\xEA est\xE1 andando de boas\
      \ e do nada o cen\xE1rio avan\xE7a, fazendo voc\xEA ficar preso entre os edif\xED\
      cios, de modo que n\xE3o tem mais como sair e fazendo voc\xEA dar reinicio novamente.\
      \ Os itens dos personagens s\xE3o customiz\xE1veis, mas n\xE3o afetam muito\
      \ o andamento do jogo, que por sinal \xE9 bastante travado, assim como os sons.\n\
      \nO jogo \xE9 todo tosco, feito com as mesmas texturas de [url=https://steamcommunity.com/id/rafaelsguimaraes/recommended/383580/]Flesh\
      \ Eaters[/url], por\xE9m com pessoas no lugar de zumbis. Se voc\xEA curte esse\
      \ estilo de jogo, ent\xE3o compre o jogo acima, mas passe longe deste aqui.\n\
      \n| [b]Valor pago:[/b] R$0,26\n| [b]Build:[/b] [url=https://steamcommunity.com/games/454200/announcements/detail/853807892206168722]Update\
      \ Patch (May 11, 2016)[/url]"
