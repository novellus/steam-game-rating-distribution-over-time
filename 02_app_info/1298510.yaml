    about_the_game: "Train your brain with this casual logic game with 2 modes of\
      \ play (Normal mode and Billy mode).<br />\r\nTry to solve 200 logical problems\
      \ by moving  different geometric shapes (circle, square, triangle ) around the\
      \ board. <br />\r\nEvery shape moves around the board in different way. Earn\
      \ points and buy undo button or skip a level."
