    review: Casual game where you solve logic puzzles that involve moving shapes with
      different properties around a grid (squares move one space, circles 'roll' until
      they hit something, triangles can flip or even combine with another triangle
      to make a square), to get the shapes to a 'home base'. There is a setting to
      make the screen larger.
