    about_the_game: "<h2 class=\"bb_tag\">BEAUTIFUL DESOLATION DEMO </h2><br><i><strong>BEAUTIFUL\
      \ DESOLATION</strong> is a 2D isometric adventure game set in the distant future.\
      \ <strong>Explore</strong> a post-apocalyptic landscape, <strong>solve puzzles</strong>,\
      \ <strong>meet</strong> new friends and make powerful enemies, <strong>mediate</strong>\
      \ conflicts and <strong>fight</strong> for your life as you unravel the secrets\
      \ of the world around you.</i><br><br>4.5/5 PENNYWORTHREVIEWS  <br>8/10 THEGAMESLASHERS\
      \ - &quot;...the world of beautiful desolation is like a binder overflowing\
      \ with artistic creativity...&quot;<br>10/10 SHOWGAMER <br>5/5 SAVINGCONTENT\
      \ - &quot;Incredible&quot;<br>90% PCGAMER<br>8/10 NERD4.LIFE<br>7/10 KEENGAMER<br>MOSTEPIC.WIN\
      \ - &quot;Overall, beautiful desolation is brilliant.&quot;<br>GAMESIDESTORY\
      \ - SELECTION AWARD<br>5/5 NWT <br>9.5/10 PCINDIEMRACE <br>82% PCGURU<br>8.5/10\
      \ LESPLAYERSDUDIMANCHE<br>NORDLIVPODCAST - BRA KOP AWARD!<br>7 (GOOD) KEENGAMER<br>9.5\
      \ /10 GAMEPLANET<br>7.5/10 GAMEOVER<br><br><i>*Links to reviews in discussion\
      \ forum</i><h2 class=\"bb_tag\">FEATURING</h2><br><ul class=\"bb_ul\"><li>A\
      \ story-driven adventure set in a dystopian post-apocalyptic future.<br></li><li>A\
      \ unique tribal punk aesthetic and 2D isometric rendered environments.<br></li><li>Puzzles\
      \ and classic adventure gameplay.<br></li><li>Bizarre creatures, animals and\
      \ vibrant characters await.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402490/extras/world_A.gif?t=1598514295\"\
      \ /><br><br>Mark, a man out of time, searches for his lost brother Don, in a\
      \ far-flung futuristic era ruled by highly advanced technologies which are both\
      \ revered and reviled.  <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402490/extras/Conv_A.gif?t=1598514295\"\
      \ /><br><br>Your surroundings hold echoes of a desolate past, and glimpses of\
      \ a dark future that has yet to be written by your actions. Be prepared to face\
      \ many tough choices that will shape this land long after you complete your\
      \ journey. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402490/extras/Inv.gif?t=1598514295\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402490/extras/Map.gif?t=1598514295\"\
      \ /><br><br>The score is masterfully crafted by composer Mick Gordon, known\
      \ for his work on Wolfenstein\xAE, DOOM\xAE, Prey\xAE, Killer Instinct\xAE and\
      \ Need for Speed\xAE.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402490/extras/ultra_wide_screen-2.png?t=1598514295\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402490/extras/Tik.gif?t=1598514295\"\
      \ /><br><br>The inhabitants of this world will help and hinder you, as you make\
      \ new discoveries and navigate the spectacular African-inspired landscape. Negotiate\
      \ your passage with local leaders, healers and warriors, or find yourself embroiled\
      \ in a battle against nanite swarms, enormous scorpions and rocket-equipped\
      \ robots.  <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402490/extras/Conv_B.gif?t=1598514295\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402490/extras/ultra_wide_screen-4.png?t=1598514295\"\
      \ /><br><br>From thriving villages to crumbling cities, petrified forests and\
      \ bone-dry ocean beds, this strange new world holds a multitude of terrains\
      \ to uncover, beautifully rendered in 2D isometric art.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402490/extras/World_B.gif?t=1598514295\"\
      \ /><br><br><strong>FIND YOUR BROTHER AND GET HOME...</strong><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1402490/extras/ultra_wide_screen-1.png?t=1598514295\"\
      \ /><br><br><strong>BEAUTIFUL DESOLATION</strong>\u2122 is brought to you by\
      \ <strong>THE BROTHERHOOD</strong>\u2122, the studio behind <strong>STASIS</strong>\xAE\
      \ and <strong>CAYNE</strong>\xAE."
