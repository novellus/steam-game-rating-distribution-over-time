    detailed_description: GlobalMap Astro is a program for observing the Universe
      in 3D format. It is your guide in a three-dimensional model of the Universe.
      It allows you to see 1.6 million galaxies, over 6 million stars (up to 13th
      magnitude), as well as planets, comets, asteroids, artificial satellites, spaceports
      and cities of our planet. Among the most interesting features of the product
      - to view the lunar and solar eclipses, planetary motion simulation, launch
      Soyuz rocket from the Baikonur Cosmodrome. <br><br>You will be able to watch
      supernova explosion and to admire the movement of the sun and the stars across
      the sky in different parts of the world without leaving home. It will be in
      your power to approach a black hole, to see far galaxies and exoplanets, rings
      of Saturn and Uranus, the movement of Jupiter's atmosphere, clouds on the Earth,
      to fly through the asteroid belt and consider the trajectories of objects in
      the Kuiper belt. Watch thousands of artificial satellites, study their characteristics
      and track their orbits. Enter the deep space, virtual universe of GlobalMap
      is waiting for you!<br><br>You will learn how to:<br><ul class="bb_ul"><li>
      Navigate in vastness of outer space and in the Solar System.<br></li><li> Distinguish
      between types of celestial bodies, from galaxies to moons and dwarf planets.<br></li><li>
      Understand the classifications of galaxies and stars.<br></li><li> Understand
      how satellites orbit the planets, planets orbit the stars and stars orbit the
      Galactic Center.<br></li><li> Find the brightest stars and constellations in
      the sky.</li></ul>
