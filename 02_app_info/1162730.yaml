  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1162730/extras/gif.gif?t=1578123930"
      /><br>Deep Ocean Rush is an unusual Defender in which you have to fight off
      the waves of sea monsters with the help of the dwarf brothers and their tower,
      improving your equipment along the way. The gameplay consists of shooting hordes
      of enemies from a cannon, finding the desired projectile trajectory and calculating
      the landing point and in which understanding of timings can be useful.<br><br>The
      game will take you to the village called Pago, which was attacked by the monsters
      of the underwater world. Your task is to protect civilians and save the wealth
      of the village from unexpected guests.<br><br>The main characters - brothers
      Tom and Jerry - warriors who embarked on the path of war. Complete levels, earn
      gold and upgrade your skills. A variety of ammunition will help to defeat enemies.<br><br>Let
      there be a war!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1162730/extras/f_en.png?t=1578123930"
      /><br><ul class="bb_ul"><li>Over 100 different levels</li></ul><ul class="bb_ul"><li>7
      different types of improvements and upgrades</li></ul><ul class="bb_ul"><li>10
      Super Bosses</li></ul><ul class="bb_ul"><li>15 different types of monsters</li></ul>
