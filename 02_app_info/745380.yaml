    about_the_game: "Znkl - 177 is a simple physical puzzle. The player's goal is\
      \ to deliver a capsule with information to the spaceship.<br />\r\n<br />\r\n\
      You are a pilot of the spaceship &quot;Znkl - 177&quot;. You need to deliver\
      \ a capsule with important information to the cargo spaceship.<br />\r\n- 2\
      \ shooting modes (1-10 two modes. 11-20 only LMB, 21-30 only RMB)<br />\r\n\
      - 30 levels<br />\r\n- Pleasant music<br />\r\n- Steam achievements<br />\r\n\
      Controls: LMB, RMB -Shot, R - Restart level, arrows - control<br />\r\nCredits:\
      \ This game was created using Clickteam Fusion 2.5! Music by Neocoda."
