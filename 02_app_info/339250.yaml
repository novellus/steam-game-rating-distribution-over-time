    about_the_game: 'Discover. Build. Defend. Escort. Survive. Dream.... Mimi, I just
      have to find the transport room and escort you there, right? Then the dream
      will end? Look! It''s another door! Is the transport room behind this door,
      Mimi?<br><br>Winged Sakura: Endless Dream combines the most addicting game features
      into a rogue-lite survival tower defense game! Open endless doors, discover
      endless new rooms, and defeat endless robots. Build towers, form contracts,
      gain new allies, and survive the Endless Dream. <br><br>Find the transport room
      and escort Mimi to the final destination!<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li><i><strong>Several Addicting Game Features and Genres Combined
      Into One!</strong></i><br>Action, RPG, Strategy, and Rogue-lite combined with
      Survival, Tower Defense, and Resource Management! A game that''s bound to give
      you new thrilling experience!<br></li><li><i><strong>Randomly Generated Levels!</strong>
      </i><br>A new playthrough means newly randomly generated levels, items, events,
      towers, enemies, allies, and skill items! ''Randomly Generated Levels'' changes
      the way you think and play, giving you a brand new experience every playthrough!<br></li><li><i><strong>Discover
      Rooms, Defend, and Escort!</strong></i><br>The more rooms you discover, the
      more difficult the game gets! Discover, defend, and escort Mimi to the transport
      room!<br></li><li><i><strong>4 Playable Characters and 3 Classes! Enhance each
      class with Sakuras!</strong></i><br>Play as an Archer, Assassin, or a Mage!
      Expand each class and change their play-style with Sakuras'' unique passive
      abilities!<br></li><li><i><strong>30 Sakuras to Collect and Master:</strong>
      </i><br>Unseal Sakuras, raise their ranks, and master them to unlock their full
      potentials and CGs!<br></li><li><i><strong>2 Supporters and 3 Operators!</strong>
      </i><br>Sakuras can be assigned as a Supporter or an Operator, providing powerful
      game-changing passive abilities! If a Sakura is assigned as a Supporter, she
      will provide your character a passive ability and changes your main element
      to match your her element. If a Sakura is assigned as an Operator, she will
      greatly enhance all allies or/and towers on the floor! <br></li><li><i><strong>5
      Elements: Neutral, Fire, Ice, Lightning, and Poison!</strong> </i><br>Every
      room, enemy, and Sakura has an element! For those who''s up for the challenge,
      exploiting your enemies'' weakness will be necessary in overcoming the hardest
      difficulty mode in the game! <br></li><li><i><strong>Survival Mode!</strong>
      </i><br>Hard mode isn''t enough for you? Try survival mode!<br></li><li><i><strong>24
      Towers with up to 4 Upgrades Each!</strong> </i><br>9 Offensive Towers, 7 Support
      Towers, and 8 Generators! Towers are randomly generated in-game and can be researched
      and upgraded! Every new tower opens a new possibility of creating your ultimate
      choke points.<h2 class="bb_tag">Rouge-lite Disclaimer (10/15/2017)</h2>Permadeath
      in this game means you start back at level 1. Your character does not permanently
      get stronger. The only thing you keep is petals, which is used to unseal and
      rank up Sakuras that will aid as you progress into higher worlds.</li></ul>'
