    detailed_description: '<h1>Special Offer</h1><p>All owners of <a href="http://store.steampowered.com/app/331390/"
      target="_blank" rel="noreferrer"  >Winged Sakura: Mindy''s Arc (WSMA)</a> on
      Steam will get Cecilia as a Sakura, fully unlocked and ranked up as a loyalty
      reward for buying and supporting our first game on Steam.<br><br>In addition,
      all owners of <a href="http://store.steampowered.com/app/470300/" target="_blank"
      rel="noreferrer"  >Winged Sakura: Demon Civil War (WSDCW)</a> on Steam will
      get Luna as a Sakura, fully unlocked and ranked up as a loyalty reward for buying
      and supporting our second game on Steam.<br><br>Acquiring both Cecilia and Luna
      will boost the total number of Sakuras available in-game from 30 to 32. By default,
      loyalty rewards are turned on, but can be turned off in the options menu.<br><br>Thank
      you for your continued support.</p><br><h1>About the Game</h1>Discover. Build.
