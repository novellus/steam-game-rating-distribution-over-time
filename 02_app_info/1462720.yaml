    about_the_game: Follow The OrangeRice to a strange world and help him get back
      home with the help of two other characters. This world is full of weird creatures
      so follow along to this 2D pixel art shooter and join the madness!<h2 class="bb_tag">What
      is happening?!</h2>The OrangeRice fell onto this strange world and now he needs
      to go back home, some things seem strange...<h2 class="bb_tag">Two game modes?</h2>Inside
      this game there are two different games with different gameplay but each one
      complement the other and is essential for the story!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1462720/extras/loscompadres.png?t=1609784970"
      /><br>This is a game in which is inspired by the cultural and other elements
      from the state of Nayarit, you will see local businesses that are located in
      the same state and the map itself is a direct reference, all that and much more!
