    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/791770/extras/story_steam.gif?t=1603985176\"\
      \ /><br><br><i>John Herrin survived a horrible accident and as a result, he\
      \ damaged his brain and lost his memory. Only Dr. Rick Norberg and the friendly\
      \ robot &quot;AB&quot; can help John to recover from his brain damage and restore\
      \ his broken memory. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/791770/extras/bedroom.gif?t=1603985176\"\
      \ /><br>By falling asleep and rediscovering the past in his dreams, John can\
      \ restore his memory and remember what caused the unfortunate catastrophe in\
      \ one of the most secretive laboratories of the &quot;Revivel&quot; company.\
      \ <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/791770/extras/dream.gif?t=1603985176\"\
      \ /><br>But due to John's brain damage, falling asleep won't be as easy as it\
      \ seems at first... John will start to hallucinate and hear sounds that will\
      \ only make it harder to fall asleep. Only by dealing with his fears and staying\
      \ calm can he successfully fall asleep, otherwise, his overwhelmingly high stress\
      \ may lead to an untimely death ...</i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/791770/extras/steam_about.gif?t=1603985176\"\
      \ /><br><br>\u201CTry to Fall Asleep\u201D is an indie horror game. The main\
      \ goal of the game is to fall asleep before the time runs out. The brain damage\
      \ from the accident won\u2019t help, since it\u2019ll make you hallucinate terrible\
      \ things.  Once you fall asleep, you'll start to dream and relive the horror\
      \ that lead up to the horrific catastrophe. At its core it has an interesting\
      \ story with a very deep and intriguing lore.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/791770/extras/1.gif?t=1603985176\"\
      \ /><br>With the help of an info panel at the bottom left corner, you'll be\
      \ able to monitor your stress and sleep levels. Any hallucination or anomaly\
      \ will raise the stress level and if it fills up, the game will be over. Calm\
      \ your stress by turning on the old fashioned lamp. However, it may burn out\
      \ if you use it too much.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/791770/extras/2.gif?t=1603985176\"\
      \ /><br>The more you keep your eyes closed, the more sleep you'll get and the\
      \ higher the sleep level will be. Once it's full, you'll fall asleep and start\
      \ to dream...<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/791770/extras/3.gif?t=1603985176\"\
      \ /><h2 class=\"bb_tag\">Here's what some people say:</h2><strong>Markiplier</strong>\
      \ - <i>&quot;Pretty darn good, I liked it a lot!&quot;</i><br><strong>Jacksepticeye</strong>\
      \ - <i>&quot;Oh, Jesus Jesus... That wasn't Jesus!&quot;</i><br><strong>PewDiePie</strong>\
      \ - <i>&quot;AAAAAAAAAHHH! I'm fine...&quot;</i><br><strong>Matpat</strong>\
      \ - <i>&quot;This game is really intense, it has got a lot going for it.&quot;</i>"
