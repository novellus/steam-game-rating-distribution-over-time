    about_the_game: In <strong>Auto Factory</strong> you get to build your own automated
      factory and then crush, shred, slice, melt and cast materials into lots of different
      things.<br><br>You have full creative freedom to build however you like. Construct
      a simple system out of conveyor belts to move the materials around<br>or if
      that's too slow for you, make use of all the wacky block types at your disposal
      such as <strong>Cannons</strong> and <strong>Levitators</strong> to get everything
      moving fast!<br><br>The only limit is your own imagination in this wacky world
      of <strong>crazy automated assembly</strong>!
