    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1232730/extras/Inbattle.gif?t=1592384634\"\
      \ /><br>\u2018Rune the First Wanderer\u2019 is a storytelling adventure game\
      \ about a girl wandering from here to there with her memory lost. She begins\
      \ her journey to reclaim herself, wandering around a devastated world teeming\
      \ with monsters just a single step out of the village. During her adventurous\
      \ journey, she runs into various clans and she has a strange dream while enduring\
      \ hardships.  A mysterious woman who appears in her dream seems to want to say\
      \ something, but it just makes the girl more confused. However, depending on\
      \ the player\u2019s choices, by collecting \u2018pieces of dreams\u2019 one\
      \ by one, each player may be able to find out the truth of the story the woman\
      \ is trying to tell someday.<br><br><br>- One day, she manipulates a girl who\
      \ wakes up in a forest, and begins a small journey to find something that the\
      \ woman in the dream is trying to say.<br>- Real-time attack and defense-ready\
      \ combat systems recognize enemy patterns and knock down enemies with agile\
      \ counterattacks and attack skills.<br>- Adventure the world of games, a combination\
      \ of beautiful visuals and emotional music from experienced composers, with\
      \ a new feel of pixel graphics."
