    about_the_game: "<h2 class=\"bb_tag\">Powerful Tools, Infinite Possibilities,\
      \ Inspiration Included</h2>Unleash your creativity with the high-end performance\
      \ and precision of PowerDirector 365.<br><br><ul class=\"bb_ul\"><h2 class=\"\
      bb_tag\">Dynamic Keyframe Controls</h2>We\u2019ve enhanced keyframing to provide\
      \ more control over anchor points enabling dynamic motion as well as a new hold\
      \ interpolation mode to apply your effects where you want them when you want\
      \ them.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1359750/extras/2._\u52D5\
      \u614B\u95DC\u9375\u756B\u683C\u63A7\u5236\u6A21\u5F0F.jpg?t=1608714027\" /></h2></ul><br><ul\
      \ class=\"bb_ul\"><h2 class=\"bb_tag\">Customizable Motion Graphic Titles</h2>Introduce\
      \ every scene with an epic title. Use one of our stunning, ready-to-use motion\
      \ graphic titles and customize the text and shape color to match your style.<h2\
      \ class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1359750/extras/3._\u81EA\
      \u8A02\u52D5\u614B\u5716\u5F62\u6587\u5B57.jpg?t=1608714027\" /></h2></ul><br><ul\
      \ class=\"bb_ul\"><h2 class=\"bb_tag\">Refine and Match Colors, Fast</h2>Set\
      \ the tone. Keep color consistent across clips with one click or manually adjust\
      \ the hue, saturation and brightness to match your look.<h2 class=\"bb_tag\"\
      ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1359750/extras/5._\u5FEB\
      \u901F\u4FEE\u98FE\u8207\u914D\u8272.jpg?t=1608714027\" /></h2></ul><br><ul\
      \ class=\"bb_ul\"><h2 class=\"bb_tag\">Add Customized Shape Objects</h2>Insert\
      \ customizable vector shapes with auto-fit text and precise keyframe controls.\
      \ Choose from a wide range of text bubbles and callouts.<h2 class=\"bb_tag\"\
      ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1359750/extras/6._\u81EA\
      \u8A02\u5F62\u72C0\u7269\u4EF6.jpg?t=1608714027\" /></h2></ul><br><ul class=\"\
      bb_ul\"><h2 class=\"bb_tag\">Dynamic Title Reveals</h2>Get complete control\
      \ over title animations and appearance with advanced tools to mask and reveal\
      \ titles.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1359750/extras/7._\u52D5\
      \u614B\u6587\u5B57\u986F\u793A\u906E\u7F69.jpg?t=1608714027\" /></h2></ul><br><ul\
      \ class=\"bb_ul\"><h2 class=\"bb_tag\">Green Screen Editing </h2>Perform Hollywood-style\
      \ green screen editing thanks to an improved chroma key engine and multi-key\
      \ color sampling.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1359750/extras/8._\u8272\
      \u5EA6\u53BB\u80CC.jpg?t=1608714027\" /></h2></ul><br><ul class=\"bb_ul\"><h2\
      \ class=\"bb_tag\">Intuitive Motion Tracking</h2>Ensure 100% object tracking\
      \ accuracy in your video clips with frame-by-frame motion tracking for both\
      \ shapes and titles.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1359750/extras/9._\u9AD8\
      \u7CBE\u6E96\u7269\u4EF6\u8FFD\u8E64\u6280\u8853.jpg?t=1608714027\" /></h2></ul><br><ul\
      \ class=\"bb_ul\"><h2 class=\"bb_tag\">Title Templates</h2>Enhance your projects\
      \ with a large collection of cinematic titles.<h2 class=\"bb_tag\"><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1359750/extras/10._\u6587\u5B57\
      \u7BC4\u672C.jpg?t=1608714027\" /></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"\
      bb_tag\">Transitions</h2>Turn your videos into spectacular productions using\
      \ glitch effects, distortions and more.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1359750/extras/11._\u8F49\
      \u5834\u7279\u6548.jpg?t=1608714027\" /></h2></ul><br><ul class=\"bb_ul\"><h2\
      \ class=\"bb_tag\">Color Grading Presets</h2>Achieve a precise style or mood\
      \ throughout your production using LUTs.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1359750/extras/12._\u8ABF\
      \u8272\u7BC4\u672C.jpg?t=1608714027\" /></h2></ul><br><ul class=\"bb_ul\"><h2\
      \ class=\"bb_tag\">Music &amp; Sound Effects</h2>Create immersive videos with\
      \ background music and sound effects.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1359750/extras/13._\u97F3\
      \u6A02\u8207\u97F3\u6548.jpg?t=1608714027\" /></h2></ul><br><ul class=\"bb_ul\"\
      ><h2 class=\"bb_tag\">CPU\uFF06GPU Enhanced<br>Fast, by Design</h2>Don\u2019\
      t waste time waiting for your software to respond! Experience a superior editing\
      \ performance with Intel 10th gen CPU optimization.<h2 class=\"bb_tag\"><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1359750/extras/14._\u904B\
      \u7B97\u6548\u80FD\u518D\u63D0\u5347.jpg?t=1608714027\" /></h2></ul><br><ul\
      \ class=\"bb_ul\"><h2 class=\"bb_tag\">Professional Grade Support</h2>Import\
      \ and edit video shot on professional-grade cameras and in HEVC &amp; VP9 10bit\
      \ HDR10 &amp; HLG, ProRes 10bit 4:2:2, XAVC 8bit 4:2:0 and MXF AVC 8bit 4:2:0\
      \ video compatibility. As well as support for AAC 5.1ch sound output.<h2 class=\"\
      bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1359750/extras/15._\u5C08\
      \u696D\u683C\u5F0F\u8207\u76F8\u6A5F\u652F\u63F4.jpg?t=1608714027\" /></h2></ul>"
