details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1111610/extras/DescTitle.png?t=1564677019"
      /><br><br><strong>You are on the path of your own childhood that you have not
      experienced before. You find Diary entries from your own diary that you have
      not yet written.</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1111610/extras/Story.png?t=1564677019"
      /><br><br>You play a 10-year-old girl who writes the first entry in her diary
      one evening until her mother calls her to go to bed. She lies down and falls
      asleep. She awakens on an island full of meadows and trees.  It is there night
      and clear sky, so you can see the starry sky and the full moon illuminates the
      entire landscape.<br>You wonder where and how you got there, and then the girl
      calls out to her mother, but of course she can not hear. Now she's getting on
      the Way to explore the island. She finds a number of pages that tell her different
      parts of childhood, apparently of her own childhood. The more sites she finds,
      the more she gets an idea of who she is and how her life will change over the
      next 8 years.<br><br>She goes through funny and beautiful moments but also bad
      and sad. The pages look like fragments of her own diary, which she will write
      in the next 8 years, with the peculiarity of reading it now, before she has
      finished writing it.<br>At some point, she found all the pages and the story
      is complete. She now know her future and know what will happen.<br>A bed appears
      in front of her and she will lie down. A small dialogue is formed between her
      and her mother that you can now understand why some things are the way they
      are.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1111610/extras/Character.png?t=1564677019"
      /><br><strong>Name:</strong> Chloe<br><strong>Age:</strong> 10<br><strong>City:</strong>
      Stratford, Canada<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1111610/extras/Idea.png?t=1564677019"
      /><br>The game is intended to remind adults of their own childhood and to show
      how life is from the perspective of children. There was a lot of emphasis on
      a multi-layered story to suit as many people as possible. The story is realistic
      and should not be ridiculous.<br>On the other hand, the game should show children
      how their view on the coming years will/can change.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1111610/extras/Graphic-Settings.png?t=1564677019"
      /><br><ul class="bb_ul"><li><strong>LOWEST</strong><br>- Bad graphics (100FPS)<br></li><li><strong>LOW</strong><br>-
      Acceptable Graphics (85FPS)<br></li><li><strong>MEDIUM</strong> <i>Default</i><br>-
      Good graphics (75FPS)<br></li><li><strong>HIGH</strong><br>- Pretty good graphics
      (65FPS)<br></li><li><strong>HIGHEST</strong><br>- Best graphics that you can
      achieve (50FPS)</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1111610/extras/Controls.png?t=1564677019"
      /><br><ul class="bb_ul"><li><strong>Move</strong><br>- WASD / Left analog-stick<br></li><li><strong>Run</strong><br>-
      Shift / Left trigger<br></li><li><strong>Look</strong><br>- Mouse / Right analog-stick<br></li><li><strong>Interact</strong><br>-
      Left mouse button / A<br></li><li><strong>Inventory</strong><br>- Tabulator
      / Select<br></li><li><strong>Pause</strong><br>- Escape / Menu</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1111610/extras/The_Team.png?t=1564677019"
      /><br><ul class="bb_ul"><li><strong>Design / Programming / Idea</strong><br>Daniel
      Lorenz<br></li><li><strong>Storywriting</strong><br>Yoavier<br></li><li><strong>Voice</strong><br>Breelyn
      Wood<br></li><li><strong>Songwriting</strong><br>Fiona Reid</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1111610/extras/UE4_Logo.png?t=1564677019"
      />     <img src="https://steamcdn-a.akamaihd.net/steam/apps/1111610/extras/DeadByte_Logo.png?t=1564677019"
      />
