      and clear sky, so you can see the starry sky and the full moon illuminates the
      entire landscape.<br>You wonder where and how you got there, and then the girl
      calls out to her mother, but of course she can not hear. Now she's getting on
      the Way to explore the island. She finds a number of pages that tell her different
      parts of childhood, apparently of her own childhood. The more sites she finds,
      the more she gets an idea of who she is and how her life will change over the
      next 8 years.<br><br>She goes through funny and beautiful moments but also bad
      and sad. The pages look like fragments of her own diary, which she will write
