    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li>Includes\
      \ three completely new Skirmish Maps with new challenges for the Sublime Evil:\
      \ The Summoning Stones, Corpses for the Mortuary Mountain and Re-burying the\
      \ Golem<br><br></li><li>All three maps are available in single player or together\
      \ with friends in co-op mode</li></ul></p><br><h1>About the Game</h1>It\u2019\
      s time to put on the oversized boots of the Absolute Evil one last time to fight\
      \ the particularly dull forces of Good on three unique skirmish maps. Show your\
      \ opponents you know how to smash skulls with a warhammer and demonstrate your\
      \ skills in harmonious strife to your worst friends and favourite enemies alike.<br><br>In\
      \ this Map Pack, you fight alongside Thalya for the Summoning Stones, offer\
      \ sacrificial victims on the slopes of Mortuary Mountain and help a Grave Golem\
      \ in his search for a new resting place."
