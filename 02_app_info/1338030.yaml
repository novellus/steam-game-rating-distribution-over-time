      \u65B0\u95FB\u548C\u4F53\u80B2\u5143\u7D20\u7684\u7EFC\u827A\u5C06\u5F97\u5230\
      \u989D\u5916\u7684\u5173\u6CE8\u5EA6\u3002<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1338030/extras/bt2.png?t=1608290396\"\
