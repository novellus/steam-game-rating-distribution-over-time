    about_the_game: "MIND CONTROL DELETE is \u2588 first person shooter where time\
      \ m\u2591ves only w\u2592en you move. No regen\u2592rati\u2591g he\u2580lth\
      \ bars. No conv\u2592nie\u2584tly pla\u2592ed am\u2584o dr\u2584p\u2588\u2592\
      \u25A0 YOU SHOULDN\u2019T BE HERE. YOU HAVE ALREADY WON. BUT THERE IS MORE.\
      \ <br><br>The long-awaited third game in the groundbreaking SUPERHOT franchise\
      \ - MIND CONTROL DELETE gives you more insight into the world of SUPERHOT, more\
      \ story, more signature gameplay. Keep dancing the slow-motion ballet of destruction\
      \ for so much longer than ever before. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/690040/extras/Steam_1.gif?t=1607083012\"\
      \ /><br><br>You amass an arsenal of new skills and new weapons. Time moves only\
      \ when you move. Enemies pour in from every direction. You are in complete control\
      \ as you shoot, slice, and explode your way through dozens and dozens of increasingly\
      \ challenging combat encounters. The closer you get to the core, the more powerful\
      \ you become. You uncover snippets of precious knowledge - of the meaning that\
      \ you crave so much.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/690040/extras/Steam_2.gif?t=1607083012\"\
      \ /><br><br>You shoot and slice. You move forward. You repeat. You repeat. You\
      \ repeat. It becomes a ritual. It starts to mean something again. You take a\
      \ moment to consider. You\u2019ve been here before. So many times. Maybe this\
      \ time it will actually mean something. Everything explodes into action. You\
      \ hope this time will be different.<br> <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/690040/extras/Steam_3.gif?t=1607083012\"\
      \ /><br><br>Built on the foundations of SUPERHOT and SUPERHOT VR, MIND CONTROL\
      \ DELETE continues to bring you more of SUPERHOT\u2019s signature power fantasy.\
      \ <br><br>MIND CONTROL DELETE features: <br><br><ul class=\"bb_ul\"><li> <strong>Much\
      \ bigger</strong> than its predecessors. MCD immerses you in its world for days\
      \ of increasingly explosive slow motion combat. <br></li><li> More mechanics\
      \ at your disposal than ever before. Experiment with different play styles,\
      \ different character builds, different ways to outsmart and dominate your enemies.<br></li><li>\
      \ <strong>More power</strong> to accumulate as you progress through the game.\
      \ Amass skills, hacks, special techniques to conquer waves of ever more dangerous\
      \ enemies. <br></li><li> <strong>More characters</strong> for you to control\
      \ and for your enemies to throw at you. Test your arsenal of tricks and weapons\
      \ against increasingly deadlier, smarter foes.<br></li><li> <strong>More polish</strong>\
      \ applied over nearly four years of Early Access development. MCD offers a more\
      \ refined, sharper, flashier experience than any SUPERHOT so far.<br></li><li>\
      \ <strong>More meaning?</strong></li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/690040/extras/Steam_6.gif?t=1607083012\"\
      \ /><br><br><strong>Is this VR? Will this be VR?</strong><br><br>MCD is a regular,\
      \ non-VR title. It\u2019s designed for conventional screens and longer play\
      \ sessions. If you played and enjoyed SUPERHOT VR, you\u2019ll have a blast\
      \ playing the original SUPERHOT and MCD as well.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/690040/extras/Steam_more_4.gif?t=1607083012\"\
      \ /><br><br>SUPERHOT: MIND CONTROL DELETE started out life in Early Access.\
      \ With many thanks to our wonderful players, Kickstarter Backers, and Early\
      \ Access community,<br>we couldn\u2019t have done this without you,<br><br><strong>SUPERHOT\
      \ Team</strong>"
