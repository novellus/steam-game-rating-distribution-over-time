  data:
    about_the_game: "<h2 class=\"bb_tag\">Development Information</h2><strong>Sakura\
      \ TTS is in it's very early stages and changing rapidly, it may not reflect\
      \ the final product. Sakura TTS is available for purchase, If you would like\
      \ to contribute towards development, or watch the development progress. You\
      \ may also request any features you would like to see in Sakura TTS.</strong><br><br>Make\
      \ sure to check out the Devblog in the steam discussions, I regularly post there\
      \ with bug fixes. I also love to hear feedback from the community. If you have\
      \ any features that you would like to see in Sakura TTS, make a post about it\
      \ in the steam discussions. I love working with you guys to implement features\
      \ you suggest!<h2 class=\"bb_tag\">Sakura TTS</h2>Sakura TTS is a well-optimized,\
      \ intuitive Text to Speech program. This program is perfect for real-time communication\
      \ through Text to Speech. With Sakura TTS you have full control over details\
      \ and qualities about your TTS voice. Add reverb, chorus, or pitch modification\
      \ effects to your voice. Sakura TTS also lets you link specific sound clips\
      \ to your hotkeys allowing you to play over your selected audio device.<br><br>Intuitive\
      \ Features with Sakura TTS:<br><ul class=\"bb_ul\"><li>Web remote - Send TTS\
      \ from your phone.<br></li><li>TTS voice modification - Apply audio effects\
      \ to your voice.<br></li><li>Overlay TTS Interface - Use your TTS while in-game!<br></li><li>Overlay\
      \ Opacity control \u2013 Allows seamless vision through the interface!<br></li><li>Create\
      \ hotkeys - Bind TTS phrases to a specific hotkey or bind audio clips.<br></li><li>Hotkey\
      \ pages - Make a bound page for each game you play for easy game-specific call-outs!<br></li><li>Play\
      \ over any playback device.<br></li><li>Select any Windows-compatible TTS voice.<br></li><li>Hotkey\
      \ overlay - Display current binds in an overlay so you don't forget your binds!<br></li><li>Save\
      \ your pages and hotkeys!<br></li><li>Create custom hotkey pages and publish\
      \ them to Steam Workshop!</li></ul>"
