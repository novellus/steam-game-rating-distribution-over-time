details:
  data:
    about_the_game: "The Original Soundtrack by the amazing Tom Dunkin, featuring\
      \ an original piece by Fat Bard! Slice and dice your way to a delicious meal\
      \ with the sounds of Battle Chef Brigade! Includes high quality MP3 and FLAC\
      \ versions, along with a piano arrangement of the Title Theme! <br />\r\n<br\
      \ />\r\nNOTE: When purchase and installed the soundtrack should appear in your\
      \ Battle Chef Brigade game folder. TO locate, right click on Battle Chef Brigade\
      \ in your Steam Library and select Properties. Then, click the Local Files tab\
      \ and click on Browse Local Files. You should find the BCB Soundtrack in that\
      \ directory.<br />\r\n<br />\r\nTrack List: <br />\r\n1. Trailer (Extended Cut)<br\
      \ />\r\n2. Title Theme<br />\r\n3. Windy Village<br />\r\n4. The Field<br />\r\
      \n5. Brigade Town (Main)<br />\r\n6. Task Complete<br />\r\n7. Goodnight, Chef<br\
      \ />\r\n8. Battle Intro <br />\r\n9. The Chef's Resolve (Forest Arena)<br />\r\
      \n10. The Chef's Ascent (Skyland Arena) <br />\r\n11. The Chef's Fortitude (Caverns\
      \ Arena)<br />\r\n12. Judging<br />\r\n13. Victory!<br />\r\n14. The Dispute<br\
      \ />\r\n15. Dejection<br />\r\n16. Simon<br />\r\n17. Boss Battle<br />\r\n\
      18. Induction<br />\r\n19. Close Your Eyes (Ending Credits)<br />\r\n20. The\
      \ Chef's Journey (Townspeople's Mix)<br />\r\n21. Title (Demo)<br />\r\n22.\
      \ Brigade Town (Regal Warren Inn)<br />\r\n23. Brigade Town (Hunter's Guild)<br\
      \ />\r\n24. Brigade Town (Belchior's Workshop)<br />\r\n25. Brigade Town (Crescent\
      \ Restaurant)<br />\r\n26. Cherry Blossom Respite (Demo)<br />\r\n27. Windy\
      \ Village (Alternate Version)<br />\r\n28. Caverns (Alternate Version)<br />\r\
      \n29. Celebrate! (Alternate Victory)<br />\r\n30. The Chef's Sampler (Salad\
      \ Lover's Mix)"
