    about_the_game: "\u300A\u812B\u51FA \u5931\u61B6\u75C5\u68DF\u300B\u662F\u4E00\
      \u6B3E\u7D50\u5408\u5BC6\u5BA4\u9003\u812B\u8207\u89E3\u8B0E\u5287\u60C5\u7684\
      \u4E00\u822C\u5411\u6587\u5B57\u5192\u96AA\u904A\u6232\uFF08AVG\uFF09\uFF0C\u53EA\
      \u8981\u4EE5\u6ED1\u9F20\u5DE6\u9375\u9EDE\u64CA\uFF08\u548C\u5C11\u91CF\u9375\
      \u76E4\u8F38\u5165\uFF09\u5C31\u53EF\u4EE5\u8F15\u9B06\u7684\u904A\u73A9\u3002\
      <br />\r\n<br />\r\n\u73A9\u5BB6\u4E00\u958B\u59CB\u5728\u91AB\u9662\u9192\u4F86\
      \uFF0C\u767C\u73FE\u81EA\u5DF1\u5931\u53BB\u4E86\u5165\u9662\u524D\u7684\u8A18\
      \u61B6\u3002\u5BC6\u5BA4\u5C31\u6563\u4F48\u5728\u91AB\u9662\u88E1\u7684\u5404\
      \u8655\uFF0C\u96A8\u8457\u5287\u60C5\u63A8\u9032\uFF0C\u73A9\u5BB6\u4F5C\u70BA\
      \u75C5\u4EBA\uFF0C\u6703\u9047\u5230\u91AB\u5E2B\u3001\u8B77\u7406\u5E2B\u548C\
      \u5176\u4ED6\u91AB\u9662\u88E1\u7684\u89D2\u8272\u3002\u5728\u8207\u4ED6\u5011\
      \u7684\u5C0D\u8A71\u4E2D\uFF0C\u53EF\u4EE5\u611F\u53D7\u5230\u91AB\u8B77\u4EBA\
      \u54E1\u771F\u5BE6\u7684\u751F\u6D3B\u548C\u5DE5\u4F5C\u7684\u60C5\u5F62\u3002\
      <br />\r\n<br />\r\n\u6545\u4E8B\u88E1\u7684\u80CC\u666F\u90FD\u662F\u53C3\u8003\
      \u570B\u5167\u771F\u6B63\u7684\u91AB\u9662\u548C\u91AB\u5B78\u9662\u4F86\u53D6\
      \u666F\uFF0C\u5728\u89E3\u5BC6\u5BA4\u7684\u540C\u6642\uFF0C\u73A9\u5BB6\u4E5F\
      \u53EF\u4EE5\u4E00\u63A2\u5E73\u6642\u795E\u79D8\u7684\u91AB\u9662\uFF0C\u5305\
      \u62EC\u75C5\u623F\u3001\u624B\u8853\u5BA4\u751A\u81F3\u5BE6\u9A57\u5BA4\u7B49\
      \u7B49\u5730\u65B9\uFF0C\u4E26\u5728\u5176\u4E2D\u5C0B\u627E\u95DC\u65BC\u5931\
      \u53BB\u8A18\u61B6\u7684\u7DDA\u7D22\u3002"
