details:
  data:
    about_the_game: "Unknown Pharaoh will immerse you in an incredible adventure.<br\
      \ />\r\nYou will take on the role of an archaeologist exploring an ancient Egyptian\
      \ pyramid.<br />\r\n<br />\r\nExplore the pyramid chambers for symbols to grant\
      \ you access to the next level.<br />\r\nDecipher genuine ancient Egyptian hieroglyphs\
      \ for clues and discover ancient Egyptian artifacts.<br />\r\n<br />\r\nWalk\
      \ over massive gaps and watch out for traps.<br />\r\nFace your fears of spiders,\
      \ cobras, scorpions and mummies.<br />\r\n<br />\r\nThis game use arm swing\
      \ locomotion.<br />\r\nThis game takes approximately 50 to 60 minutes to complete."
