    detailed_description: "<h1>Update Notes</h1><p>Update, Now you have the option,\
      \ at the beginning of the game, to choose between arm swing or trackpad locomotion.\r\
      \nAlso, fixing others bugs.\r\nIf you have any problems, contact me @ 4funstudio.tm@gmail.com\r\
      \nAlso if you have some good ideas for the puzzles or anything that can make\
      \ this game more fun, let me know.\r\nRegards\r\n4 Fun Studio</p><br><h1>About\
      \ the Game</h1>Unknown Pharaoh will immerse you in an incredible adventure.\r\
      \nYou will take on the role of an archaeologist exploring an ancient Egyptian\
      \ pyramid.\r\n\r\nExplore the pyramid chambers for symbols to grant you access\
      \ to the next level.\r\nDecipher genuine ancient Egyptian hieroglyphs for clues\
      \ and discover ancient Egyptian artifacts.\r\n\r\nWalk over massive gaps and\
      \ watch out for traps.\r\nFace your fears of spiders, cobras, scorpions and\
      \ mummies.\r\n\r\nThis game use arm swing locomotion.\r\nThis game takes approximately\
      \ 50 to 60 minutes to complete."
