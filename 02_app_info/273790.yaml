details:
  data:
    about_the_game: "An idyllic grange surrounded by invitingly untouched mountain\
      \ panoramas and unworked \uFB01elds are awaiting all agriculture fans in the\
      \ Agricultural Simulator 2012. At their very own farm hobby-farmers undertake\
      \ the daily tasks of an agriculturist: The producing of food, sustainable resources\
      \ and the delivery of energy materials. Fields have to be worked and farm animals\
      \ fostered. To work smaller \uFB01elds and alpine pastures only machines with\
      \ less performance are available at the beginning, but the vehicle \uFB02eet\
      \ will constantly be supplemented by more powerful agricultural implements.<br><br>Future\
      \ agriculturists have to invest tactical and clever - the consumption of money\
      \ by the running costs and seeds must not be underestimated. To realize pro\uFB01\
      t it takes<br>\uFB01nancial and tactical skill. Numerous models of Fendt, Challenger,\
      \ Massey Ferguson and Valtra, which vehicles are reproduced in facsimile, are\
      \ on hand. All machines and tractors can be driven and navigated by the player.<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Vast gaming world with\
      \ mountains and valleys<br></li><li>Exciting career mode with trading feature<br></li><li>Market\
      \ place for animals, seeds and machines<br></li><li>Countless economical circuits:\
      \ growing of crops, breeding, bio gas<br></li><li>Agricultural technology of\
      \ Fendt, Massey Ferguson, Challenger and Valtra<br></li><li>Realistic physics<br></li><li>Highly\
      \ sophisticated co-workers AI <br></li><li>Day and night cycle as well as varying\
      \ weather conditions<br></li><li>Multiplayer via network</li></ul>"
