    about_the_game: "A Tofu Tail is the puzzle game of a man-turned-tofu by a deceptive\
      \ fox spirit, the Kitsune.<br>\u200BExplore the surreal realms of the foxes\
      \ to help Mr. Tofu break his curse!<br><br>Use your tofu brain to absorb new\
      \ flavors and solve over one hundred colorful puzzles!<br>Can you outsmart the\
      \ trickster foxes and escape from the \u200Bphantasmagorical Kitsune world?<h2\
      \ class=\"bb_tag\">\u2605 Solve addicting puzzles across 100+ levels \u2605\
      <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/454240/extras/preview-atofutail-gameplay3.gif?t=1590521295\"\
      \ /><br>\u2605 Explore and experience each of the dream-like Kitsune realms\
      \ \u2605<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/454240/extras/preview-atofutail-gameplay2.gif?t=1590521295\"\
      \ /><br>\u2605 \u200BTake part in a whimsical story influenced by Japanese folklore\
      \ \u2605<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/454240/extras/preview-atofutail-story4.gif?t=1590521295\"\
      \ /><br>\u2605 Become immersed in a unique hand-drawn art style \u2605<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/454240/extras/preview-atofutail-story2.gif?t=1590521295\"\
      \ /><br>\u2605 Lose yourself in an imaginative and blood-pumping chiptune soundtrack\
      \ \u2605<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/454240/extras/preview-atofutail-disco2.gif?t=1590521295\"\
      \ /></h2>"
