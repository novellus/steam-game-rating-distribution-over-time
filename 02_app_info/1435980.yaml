  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1435980/extras/Sloth-Tales-dash-narrow.gif?t=1604051259\"\
      \ /><br>Jimmy the Sloth embarks on his own magical adventure. Think Lion Quest,\
      \ but with a sloth.<h2 class=\"bb_tag\">Sloth Tales delights and inspires with\
      \ the following features:</h2><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1435980/extras/Sloth-Tales-underwater-narrow.gif?t=1604051259\"\
      \ /><br><br>\u2013A mighty-fine and very free platforming adventure. Where you\
      \ play as Jimmy the Sloth.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1435980/extras/Sloth-Tales-portal.gif?t=1604051259\"\
      \ /><br><br>\u2013Dash and high-jump powerups redefine play with new ways to\
      \ explore.<br><br>\u2013A light amount of story \u2013 just enough to leave\
      \ you wanting more!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1435980/extras/Sloth-Tales-main.gif?t=1604051259\"\
      \ /><br><br>\u2013Open-ended design where the levels can be played through in\
      \ any order. Plus a small amount of randomness ensures no two Sloth Tales are\
      \ exactly the same.<br><br>\u2013Soundtrack is a brand-new song by the band\
      \ Falcon Ave. \u2013 perhaps their catchiest one yet.<br><br>\u2013\u2013\u2013\
      \u2013<br><br>Approx. playtime 30 mins (maybe 1hr if you take your time)<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1435980/extras/Sloth.png?t=1604051259\"\
      \ /><br><br>Sloth Tales is a standalone adventure, but it's also part of the\
      \ upcoming and even-more amazing game Lion Quest Infinity. Please look forward\
      \ to this release in 2021!"
