    about_the_game: "The indie lovechild of Fire Emblem and Disgaea, Telepath Tactics\
      \ is a strategy RPG with destructible battlefields, bridge- and barricade-building,\
      \ and the ability to fling enemies off cliffs and into lava.<br><br>Play through\
      \ a story-driven campaign with dozens of unique characters in a steampunk fantasy\
      \ universe filled with telepathic generals, tribes of bipedal komodo dragons,\
      \ and knights who ride atop giant, armored praying mantises:<br><br><i>It was\
      \ deep winter when young Emma and Sabrina Strider fled slavery in the mines\
      \ of Kovit. Exhausted and on the verge of starvation, they were found and taken\
      \ in by a tribe of Lissit, reptilian warriors, who raised the sisters as their\
      \ own. Now Emma trains tirelessly, bent on revenge and the prospect of rescuing\
      \ their ailing father from bondage. But the years are never kind to a miner,\
      \ and time grows desperately short. The sisters will need all of their wits\u2014\
      and the help of some unlikely allies\u2014if they are to succeed\u2026</i><br><br><ul\
      \ class=\"bb_ul\"><li>Shove enemies off of cliffs! Fling enemies into environmental\
      \ hazards like traps, water, and lava!<br></li><li>Destroy walls, freeze water,\
      \ build bridges and lay explosives, changing the face of the battlefield to\
      \ your advantage!<br></li><li>Build an army from among 23 different classes;\
      \ learn more than 110 distinct attacks as you level up your characters, then\
      \ promote those characters to powerful prestige classes!<br></li><li>Deal with\
      \ merchants to keep your army well-supplied; make hard choices about your priorities\
      \ both on and off the battlefield.<br></li><li>Play with friends in 2-6 player\
      \ hotseat multiplayer matches with randomized item drops, multiple play modes,\
      \ and support for army alliances!<br></li><li>Use the Telepath Tactics map editor\
      \ to build your own campaigns, and download other peoples\u2019 creations to\
      \ play!</li></ul><br>(The map editor is free, and <a href=\"https://steamcommunity.com/linkfilter/?url=http://sinisterdesign.net/tutorial-making-a-telepath-tactics-campaign-part-1/\"\
      \ target=\"_blank\" rel=\"noopener\"  >can be procured here</a>.)<br>(Note that\
      \ this game does NOT have online multiplayer--as described above, it has hotseat\
      \ multiplayer.)"
