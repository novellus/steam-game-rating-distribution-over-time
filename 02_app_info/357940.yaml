    reviews: "\u201CWhen the battle begins however, Telepath Tactics begins to show\
      \ off what it does best; the combat and encounters of Telepath Tactics are every\
      \ bit as good and as strategic as any Fire Emblem or Disgaea title.\u201D<br>95.8\
      \ / 100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.modvive.com/2015/04/16/telepath-tactics-review-a-modern-look-at-retro-tactical-rpgs/\"\
      \ target=\"_blank\" rel=\"noopener\"  >ModVive</a><br><br>\u201CI played the\
      \ battles like fantastical chess, agonising about every move and every decision,\
      \ hitting End Turn with that sweet mix of excitement about what I\u2019d achieved\
      \ and terror about what would happen due to my oversights or recklessness. It\u2019\
      s good stuff, and *tight* despite having so very many moving parts.\u201D<br><a\
      \ href=\"http://www.rockpapershotgun.com/2015/04/29/telepath-tactics-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Telepath Tactics knows what made Fire Emblem great. It's the best deconstruction\
      \ and reconstruction of that formula. The brilliant writing, music, and design\
      \ are some of the sharpest fine-tuning in tactical RPG history \u2014 indie\
      \ or otherwise.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://plus10damage.com/blog/2015/4/17/telepath-tactics-review-the-fire-emblem-monster-that-cleans-up-nice\"\
      \ target=\"_blank\" rel=\"noopener\"  >Plus 10 Damage</a><br>"
