    about_the_game: "DLC content:<br>\xB7 Added 18 + content, including animation\
      \ and sound effects<br>\xB7 Add one-click customs clearance function, just talk\
      \ to the clown in the room.<br><br>Here's the basic information about the game:<br>Story<br>Raccoon\
      \ Company has developed a magical anti-aging drug in Antarctica. When it is\
      \ finished, all the researchers are missing!<br>The protagonist, Lyon, investigates\
      \ that all this has to do with another company's &quot;Emulsion Queen&quot;,\
      \ and on his way to search, he meets an icebound Antarctic girl.<br>When &quot;Lyon&quot;\
      \ rescued the sexy Antarctic woman, there was an unexpected terrorist incident,\
      \ which only the players know in their hearts!<br>Can the disappearance be brought\
      \ to light? Can Lyon save more Antarctic girls? Or die from too much sex? It\
      \ depends on the player's will.~<br><br>Game features<br>\xB7Enigma Solving\
      \ by Burning Cerebral Secret Chamber<br>\xB7More than 100 rooms<br>\xB7Super\
      \ Screen Enjoys Antarctic Girls<br>\xB7Six Antarctic girls, each Antarctic woman\
      \ has clothes from inside to outside<br>\xB7After saving Antarctic girls, unexpected\
      \ and fantastic stories emerged<br>\xB7Antarctic girls can live in their own\
      \ rooms<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1165120/extras/bango.gif?t=1580449282\"\
      \ />"
