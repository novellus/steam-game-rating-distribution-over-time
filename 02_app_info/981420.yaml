details:
  data:
    about_the_game: Master a collection of 46 challenging minigames, including parodies
      of famous games! Each game lasts just seconds, so act fast! <br><br><ul class="bb_ul"><li>
      Conquer a unique set of randomly-chosen minigames in each run!<br></li><li>
      The farther you get in a run, the faster the gameplay (up to and including &quot;ludicrously
      fast&quot;)!<br></li><li> Unlock faster, more difficult game modes, including
      an endless mode! <br><br><br>Here are just some of the trials you'll face:<br><br></li><li>
      Run to the right at supersonic speed! (blast processing optional)<br></li><li>
      Enter a stranger's home and destroy their priceless pottery! <br></li><li> Defend
      against waves of zombies invading your garden!<br></li><li> Woo your waifu in
      the world's shortest dating visual novel!<br></li><li> Use a ball to capture
      a wild monster pal that fits on your pocket!<br></li><li> Reload your shotgun
      before a demon brings about your DOOM!<br></li><li> Don your best plumbing attire
      and jump, man!<br></li></ul>
