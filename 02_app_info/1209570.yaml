    short_description: Cosmos is a rogue-lite shoot-em-up bullet-hell, in which you
      pilot the last hope for humanity in a last-ditch attempt to save the world,
      pitching your upgradable craft against bosses in succession. Can you save planet
      earth, and put a stop to the Cosmic Dragon once and for all?
