details:
  data:
    about_the_game: Cosmos Is a game about surviving and upgrading your spacecraft
      to fight off bullet-hell bosses that have been released by the deadly Cosmic
      Dragon. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1209570/extras/Abilties.gif?t=1592140992"
      /><h2 class="bb_tag">What To Expect</h2>   <br>- Beautiful 32bit pixel art<br>-
      Dynamic User Interface<br>- 16 Unique Bosses scaling in 4 tiers of difficulty
      <br>- 20+ Ship re-skins purchasable through In-game currency only<br>- 5 Interstellar
      <strong>Cosmic Rift</strong> maps with varying difficulties<br>- Dynamic sound
      for music/audio produced by DEFCAT<br>- In-Game Rating system, with Rating emotes
      for those who have proven worthly<br>- Class system with a progression towards
      new abilities and skins<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1209570/extras/OpeningGif.gif?t=1592140992"
      /><h2 class="bb_tag">Whats To Come?</h2>  <br>- <strong>Weekly Content Updates</strong><br>-
      Each content update contains new Artifacts, Items Or Bosses<br>- Rewards system
      for killing cosmic echos at higher difficulties<br>- Boss skill reworking and
      fairness adjustments<br>- Campaign mode with scaling difficulties<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1209570/extras/spacestation.gif?t=1592140992"
      /><h2 class="bb_tag">Explore and Collect</h2>- 55 Unique Artifacts with game
      changing abilities<br>- Collection log with all your important stats and rewards
      gained while playing<br>- Co-Pilot levels that increase your ships power and
      performance with each 5 levels<br>- Exclusive animated Co-Pilot skins for those
      who reached Co-Pilot level 15!
