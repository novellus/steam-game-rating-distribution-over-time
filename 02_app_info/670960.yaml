details:
  data:
    about_the_game: "<strong><i>Please note that the Gangs of Space servers will be\
      \ permanently closed after May 31, 2019. You will not be able to enjoy your\
      \ DLC after this date.</i></strong><br><br>The Panther Pack contains the following:<br><br>\u2022\
      \ unlock the <strong>remaining 15 item slots in your first Warehouse</strong><br>\u2022\
      \ an additional <strong>2 extra Warehouses</strong> of 25 item slots each<br>\u2022\
      \ <strong>3 extra ship slots</strong> in your Hangar<br>\u2022 the <strong>Tiger\
      \ skin</strong> for Gemeter ships <i>(Early Access exclusive)</i><br>\u2022\
      \ the <strong>Panther skin</strong> for Astrolax ships <i>(Early Access exclusive)</i><br>\u2022\
      \ <strong>150,000 Credits</strong><br>\u2022 the right to <strong>name a crew\
      \ in the game</strong> <i>(Early Access exclusive)</i><br>\u2022 the right to\
      \ <strong>name a sector in the game</strong> <i>(Early Access exclusive)</i><br>\u2022\
      \ the <strong>Panther</strong> title<h2 class=\"bb_tag\">Early Access exclusive:</h2><br>Items\
      \ marked as <i>Early Access exclusive</i> are only available if you purchase\
      \ these packs while the game is in Early Access. They are immediately available,\
      \ and you will get to keep them after the game release too. There will be no\
      \ way to get these items after the game leaves Early Access.<h2 class=\"bb_tag\"\
      >Credits:</h2><br>Credits are used to purchase advanced versions of the playable\
      \ ships once you have unlocked them in the game. <br><br>Credits can be earned\
      \ in the game by conquering sectors; thus the Credits you obtain in the packs\
      \ are just a quality-of-life improvement, and are in no way necessary to enjoy\
      \ the full content of the game.<h2 class=\"bb_tag\">Multiple packs:</h2><br>If\
      \ you purchase multiple packs, please note that the &quot;remaining 15 item\
      \ slots in your first Warehouse&quot; will be unlocked only once. All the other\
      \ rewards will be added up to your account properly."
