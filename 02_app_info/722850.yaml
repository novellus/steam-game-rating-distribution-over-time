details:
  data:
    about_the_game: "Do you want to speed up the standard improvement process a little\
      \ bit, and join the real battles earlier by saving time? This package is for\
      \ you! This is a package that even the strongest Azurian needs, and it contains\
      \ the items that can make you reach from one side to the other side of the map\
      \ at the speed of light! Air hammers to shape your weapons as you desire and\
      \ items that help you complete your quests faster are also inside this pack.<br><br>The\
      \ package will be transferred your account after your purchase. To acquire a\
      \ present, you should click the \u201CGift\u201D button to the upper left of\
      \ the screen.<br><br><strong>Remember! You can buy this package only once per\
      \ account!</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/722850/extras/pack-i-en.png?t=1529598698\"\
      \ /><br><br><strong>Air Needle</strong><br><ul class=\"bb_ul\"><li>It is used\
      \ for removing enchantment stones from equipments.<br></li><li> All of them\
      \ are unbounded, which means they are tradable. </li></ul><br><strong>Phoenix\
      \ Feather</strong><br><ul class=\"bb_ul\"><li>You can teleport 7 points that\
      \ you designated earlier. (It doesn\u2019t apply to Dungeon and Event maps)<br></li><li>1000\
      \ uses only<br></li><li> All of them are bounded, which means they are untradeable.\
      \ </li></ul><br><strong>Air Hammer</strong><br><ul class=\"bb_ul\"><li>The equipment\
      \ you can use to open a slot for enchantment stones.<br></li><li> All of them\
      \ are unbounded, that means tradable. </li></ul><br><strong>Mirage Pearl Package</strong><br><ul\
      \ class=\"bb_ul\"><li> You can automatically complete Help the Innkeeper Quests\
      \ by using these stones.<br></li><li>Both packages contain 99 stones.<br></li><li>\
      \ All of them are unbounded, that means tradable. </li></ul><br><strong>Resurrection\
      \ Water Package</strong><br><ul class=\"bb_ul\"><li>It enables you to resurrect\
      \ in the coordination you died.<br></li><li> All of them are unbounded, that\
      \ means tradable. </li></ul><br><strong>Dungeon Bot Package</strong><br><ul\
      \ class=\"bb_ul\"><li>The package that you can use the features such as Collecting,\
      \ Decomposition and Resurrection.<br></li><li>125 hours usage.<br></li><li>It\
      \ can\u2019t be used in Daily (Dungeons) and Weekly (5 Elements) events.<br></li><li>\
      \ All of them are unbounded, that means tradable. </li></ul><br><strong>Demon\
      \ Tower 3rd Floor Ticket </strong><br><ul class=\"bb_ul\"><li>It enables you\
      \ to go directly to the 3rd floor without having to walk past the 1st and 2nd\
      \ floors. <br></li><li> All of them are unbounded, that means tradable. </li></ul><br>Note:\
      \ Any package you have purchased will be sent to the first server you have logged\
      \ in PDO2, and will NOT be available on the other servers later on."
