details:
  data:
    about_the_game: "Relive the glory days of cooperative arcade games with the Capcom\
      \ Beat 'Em Up Bundle! This comprehensive collection includes seven classic games,\
      \ each with various multiplayer options, online capabilities and detailed galleries!<br\
      \ />\r\n<br />\r\nSay goodbye to game overs! Adjust your difficulty settings\
      \ or give yourself more lives to battle through each game in its entirety. You\
      \ can also play the English or Japanese versions of each title!<br />\r\n<br\
      \ />\r\nGames included: Final Fight, Captain Commando, The King of Dragons,\
      \ Knights of the Round and Warriors of Fate, as well as two games that were\
      \ previously unavailable on consoles: Armored Warriors and Battle Circuit!<br\
      \ />\r\n<br />\r\nGrab some friends, stare down the bad guys and BEAT 'EM UP!"
