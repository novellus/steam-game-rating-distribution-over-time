    about_the_game: Evan faces a frustrating battle with his conscience. It's one
      he cannot afford to lose, or he risks giving up the freedom he once enjoyed.
      How will he fare under some intense scrutiny and questioning from two savvy
      detectives? That, is entirely up to you.<br><br>Make decisions. Affect the outcome.
      Inhabit Evan's mind, and shape his conclusion.<br><br><ul class="bb_ul"><li>Unfold
      the creepy, unsettling events that have led to Evan's unfortunate situation.<br></li><li>Listen
      to Evan's conscience, or go against it? It's your decision.<br></li><li>Assist
      the detectives with their investigation, if you wish.<br></li><li>A chilling
      soundtrack that changes with Evan's mental state.<br></li><li>Two different
      endings. How will things play out?</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1479940/extras/fg-gif31.gif?t=1609805188"
