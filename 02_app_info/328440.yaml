details:
  data:
    about_the_game: <strong>Colonize A Planet. Dominate A World.</strong><br><br>A
      new standard in &quot;Empire Building&quot; games! Highly-Detailed graphics,
      addictive simulation, plus unbeatable multi-player play! Compete for a virgin
      planet against the colonies of six opposing alien species. A deep, rich game
      easily accessible even to novice players. Play alone and over a variety of networks
      with up to 6 other players!<br><br><br><strong>Game Features:</strong><br><br><ul
      class="bb_ul"><li>Explore new planets, exploit their resources to the fullest,
      and manage the growth of a space colony.<br></li><li>Win through economic and
      cultural domination, or stunning futuristic warfare.<br></li><li>Friendly tutorial
      and on-screen help for fastest entry in the game<br></li><li>Choose human or
      one of the 6 alien races, each with unique strengths, weaknesses and special
      abilities. See and hear alien commanders in high resolution, 3-D rendered,lip-synced
      animations.<br></li><li>Overhead 3-D planet map &quot;zooms in&quot; to show
      individual buildings, vehicles, and inhabitants in extraordinary detail.</li></ul>
