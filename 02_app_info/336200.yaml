    review: "RNG in boss fights? No thanks. Restart upon restart even if you do perfect\
      \ runs and beat the opposition but still fail due to reason X. This one is for\
      \ people who like their games soft and squishy until difficulty suddenly spikes\
      \ unfairly and it is expected to grind until you succeed. \n\nLooks good but\
      \ execution is poor. Only worth it for genre enthusiasts or on heavy discount."
