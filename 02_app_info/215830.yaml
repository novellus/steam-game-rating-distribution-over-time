    about_the_game: "<i>Closers</i> is an episodic anime action RPG bursting with\
      \ spectacular battles and steeped in an epic storyline. Choose your Closer,\
      \ gather your friends or dive in solo, and use your amazing powers to protect\
      \ Earth, in mankind\u2019s desperate battle against horrific monsters from another\
      \ dimension!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/215830/extras/Story_-_Copy.gif.png?t=1609917600\"\
      \ /><br>Each and every Closer has their own personality and character arc. You\u2019\
      ll face the same foes and overcome the same threats, but through the lens of\
      \ each character\u2019s unique combat style and flair.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/215830/extras/Skill_-_Copy.gif.png?t=1609917600\"\
      \ /><br>Each Closer has his or her own combat style, and with thousands of weapons\
      \ and gear choices, no two Closers will be exactly alike. Customize your gear\
      \ and develop your skills to suit your own play style!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/215830/extras/Combat_-_Copy.gif.png?t=1609917600\"\
      \ /><br>The action in <i>Closers</i> is fast and furious. Jump, dodge, build\
      \ up combos, unleash special attacks, and beat down legions of dimensional monsters\
      \ with an ever-increasing menu of combat skills.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/215830/extras/Coop_-_Copy.gif.png?t=1609917600\"\
      \ /><br>Team up with friends or take on the alien hordes solo...or go head-to-head\
      \ in <i>Closers</i>\u2019 challenging PvP arenas!"
