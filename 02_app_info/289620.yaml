  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/289620/extras/Description.png?t=1604065489\"\
      \ /><br>In 2013 the Central Europe (Ukraine, Kiev) witnessed a catastrophe.\
      \ Everybody was mystified by its cause. What happened was beyond peoples comprehension.\
      \ Somebody called it the collision of worlds or the stratification of two dimensions.<br>The\
      \ major part of Ukraine turned into the zone of paranormal phenomena. Numbers\
      \ of people were killed. Those who stayed alive and managed to leave the zone\
      \ told improbable stories\u2026the zone lived according to its own laws.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/289620/extras/Features.png?t=1604065489\"\
      \ /><br>\u2022\t<strong>Fierce battles</strong>  Fight and defeat incredible\
      \ bosses using spectacular and effective system of fast-action commands. Finish\
      \ your enemies with style!<br>\u2022\t<strong>Professionally choreographed moves</strong>\
      \  There are various ways to deal with enemies at your disposal: dual-wielding\
      \ swords, one- and two-handers, cluster weapon and a number of firearms. All\
      \ moves are based on real-world fighting techniques and were captured using\
      \ professional talent. <br>\u2022\t<strong>Intriguing, immersive story</strong>\
      \  A highly detailed world where every character has his own skeletons to hide\
      \ and reasons to fight. Experience a number of unexpected plot twists leading\
      \ to a surprising conclusion."
