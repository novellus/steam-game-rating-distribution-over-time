  data:
    about_the_game: A Game inspired in the saga souls, with an open world to explore
      and some animals to hunt.<br><br>Play as a prisoner trying to get ahead in a
      wild world, progressing with what you find in your path, exploring this great
      world between hand-to-hand combat and hunting your own food.<br><br><strong>Features
      :</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1384130/extras/6.gif?t=1596832430"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1384130/extras/7.gif?t=1596832430"
      /><br>Dynamic combat with great emphasis on the player's timely reaction.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1384130/extras/8.gif?t=1596832430"
      /><br>Collect armor, weapons, and different jewels to increase your strength,
      stamina, armor, and agility.<br>But be careful, do not trust yourself, when
      you die you will lose all the jewels.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1384130/extras/9.gif?t=1596832430"
      /><br>Hunt to eat and manage to get ahead in this wild world.
