    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1399270/extras/logo_desc.png?t=1606989108"
      /><br><strong>The Arena Guy</strong> is a tough challenge of your skills. Fight
      on the arena, upgrade weapons and improve your hero and let's see how far will
      you go! An endless brutal fights with hard rock soundtrack. What could be better?<h2
      class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/1399270/extras/hero_green.png?t=1606989108"
