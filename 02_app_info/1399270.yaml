    review: 'Fun concept, i like the graphics and gameplay. still needs some improvements
      though


      We should be able to remap the controls

      enemies should spawn faster

      money from the enemies i think should go directly to you bank because it takes
      forever to get to it at the start.

      beginning movement speed is way to low

      There should be a magnet upgrade that increases the pickup radius of your character

      More maps then one would be nice and maybe different game modes

      Different enemy types is a must as well


      If these things are added than i think the game will be much more worth the
      price'
