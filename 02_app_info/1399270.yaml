      /></h2><strong>It only depends on your skills and chosen strategy how far will
      you proceed.</strong><h2 class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/1399270/extras/hero_blue.png?t=1606989108"
      /> <strong>TONS OF UPGRADES</strong> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1399270/extras/hero_blue.png?t=1606989108"
      /></h2> <strong>A lot of ways to upgrade your weapons and your hero.</strong><h2
      class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/1399270/extras/hero_orange.png?t=1606989108"
      /> <strong>DEADLY WEAPONS</strong> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1399270/extras/hero_orange.png?t=1606989108"
      /></h2><strong>Buy more toys of destruction with earned money.</strong><h2 class="bb_tag"><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1399270/extras/hero_red.png?t=1606989108"
