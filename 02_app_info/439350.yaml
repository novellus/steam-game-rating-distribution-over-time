details:
  data:
    about_the_game: <i>Kritika:REBOOT</i> is a hyper-stylized, fast-paced, action
      brawler game. You work together as a team to aggressively clear compact instanced
      dungeons quickly and efficiently. The faster you clear the dungeon, the better
      your loot at the end. This is an amazing game for those who pride themselves
      on their combat ability. It does not only provides quick action but it also
      provides all the depth of an MMO game.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/439350/extras/Action_2.png?t=1608328928"
      /><br>Combat in Kritika:REBOOT is dynamic and fast-paced. You need to jump,
      dodge, and utilize combos to beat a variety of creature while employing smart
      strategies to take the biggest of them down.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/439350/extras/Style_02.png?t=1608328928"
      /><br>Take on the bad guys with oversized blades, alchemical superguns, and
      dazzling acrobatics. Kritika:REBOOT takes style points seriously.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/439350/extras/Killer_02.png?t=1608328928"
      /><br>Dungeons designed for quick play sessions propel you into the action,
      without lengthy world travel. And each one has a super-sized boss you'll just
      love to beat on! The action is fast, and the enemies are furious.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/439350/extras/Group_01.png?t=1608328928"
      /><br>Brawl with friends or rampage solo through hordes of enemies in a variety
      of game modes across in a fully realized, immersive arcade brawler!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/439350/extras/Custom_01.png?t=1608328928"
      /><br>Kritika:REBOOT lets players choose skills and gear best suited to their
      playstyle. Nearly every piece of gear in Kritika:REBOOT can be customized and
      improved to help you build your ultimate character.
