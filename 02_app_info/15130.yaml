    about_the_game: "For centuries, the planet Hillys has been bombarded by a relentless\
      \ alien race. Skeptical of her government's inability to repel the invaders,\
      \ a rebellious action reporter named Jade sets out to capture the truth. Armed\
      \ with her camera, dai-jo staff, and fierce determination, she discovers shocking\
      \ evidence leading to a horrific government conspiracy, and is forced to battle\
      \ an evil she cannot possibly fathom.<br />\r\n<br />\r\nJoin the Rebellion<br\
      \ />\r\nAs action reporter Jade, join an underground resistance group and expose\
      \ your government's secrets using stealth, force, and wits. Stop at nothing\
      \ until your people know the truth.<br />\r\n<br />\r\nExpose the Conspiracy<br\
      \ />\r\nEnter a futuristic world full of deception, where nothing is as it seems\
      \ and exposing the truth is the only hope of restoring freedom.<br />\r\n<br\
      \ />\r\nPrepare for Anything<br />\r\nBrace yourself for any obstacle in this\
      \ spellbinding world from the mind of innovative game creator, Michel Ancel.<br\
      \ />\r\n<br />\r\nUnited We Fight<br />\r\nBattle against the forces of conspiracy\
      \ with Jade's punishing dai-jo staff techniques. Master amazing tag-team fighting\
      \ combos with allied resistance fighters."
