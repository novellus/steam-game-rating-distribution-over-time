  data:
    about_the_game: "Timelost enemies have begun to pop up in timelines across the\
      \ ages. Is this just a coincidence? Or are the evil forces of time coming for\
      \ all of time itself?<br />\r\n<br />\r\nIn this asymmetric tower defense, you\
      \ must defend \u201Ctime nodes\u201D across points in time from those who would\
      \ destroy it. You will build up towers unique to your hero and point in time\
      \ from a top down perspective and then join the fray as a hero, in a third person\
      \ perspective, to fight alongside the towers."
