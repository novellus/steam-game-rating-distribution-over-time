    about_the_game: "Game simulator of the work of a general practitioner in a hospital.<br\
      \ />\r\nYour goal is to identify diseases in patients and achieve the highest\
      \ level.<br />\r\nTake care of the routine of the physician, control of coupons\
      \ and carefully check<br />\r\neach incoming patient for the presence of certain\
      \ diseases.<br />\r\nDo not make mistakes, because the next mistake will be\
      \ fatal for the patient.<br />\r\n<br />\r\nWhat do we have to do ?<br />\r\n\
      -Take blood tests<br />\r\n-Measure pressure<br />\r\n-Measure body temperature<br\
      \ />\r\n-Examine the patient<br />\r\n-Pay attention to symptoms<br />\r\n-Improve\
      \ abilities<br />\r\n-Check coupons<br />\r\n<br />\r\nChallenging gameplay.\
      \ Over 100,000 random girls.<br />\r\n20 diseases. The resemblance to reality."
