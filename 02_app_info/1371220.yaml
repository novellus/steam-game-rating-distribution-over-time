    about_the_game: "<h2 class=\"bb_tag\"><strong>[STORY]</strong></h2><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1371220/extras/Screnshot_description_7.png?t=1603190643\"\
      \ /><br><br>You found <strong>true love</strong> and lived happily with your\
      \ <strong>wife</strong>. That was until her death made you alone again.<br><br>The\
      \ next moment, you found yourself in the presence of Death itself. Death offered\
      \ you a <strong>deal</strong> to get your wife back.<br><br>However, her life\
      \ had a price that you must pay at the end of your mortal life. Fail to pay,\
      \ and you will lose your soul.<h2 class=\"bb_tag\"> <strong>[GAMEPLAY]</strong></h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1371220/extras/DECENT_GIF_FOR_STEAM.gif?t=1603190643\"\
      \ /><br><br>You play cards that represent an action you could take, all actions\
      \ have 4 different outcomes 2 good and 2 bad, each card has its unique chance\
      \ that is affected by your resources and you.<br><br><i>&quot;High risk, High\
      \ reward&quot;</i><br><br>Resources are needed for paying the price, death has\
      \ given you a chance but you need to pay, so instead of getting powerful for\
      \ the final boss, you need to be as greedy as possible to have enough to pay\
      \ at the end.<br><br><i>&quot;The rich get richer and the poor get poorer&quot;</i><br><br>You\
      \ can change drastically the chance of your action negatively or positively\
      \ by using the soul extraction/infusion power you were granted by death so you\
      \ may have a chance.<br> <br><i>\u201CSouls are the most valuable resource\u201D\
      </i><br>-The Grim Reaper<br><br>Gathering resources is not enough. You also\
      \ need to &quot;<strong>ASCEND</strong>&quot; by climbing one of the 3 paths\
      \ at every step you will face a decision you must take.<br><br>Everything is\
      \ up to chance, but as in life the more you &quot;<strong>sacrifice</strong>&quot;\
      \ the better the chance is.<h2 class=\"bb_tag\"><strong>[MANAGEMENT]</strong></h2><br><br><ul\
      \ class=\"bb_ul\"><li><strong>GOLD</strong> - as much as you can.<br></li><li><strong>LOVE</strong>\
      \  - too much can be distracting. <br></li><li><strong>FAME</strong> - bow before\
      \ the king. <br></li><li><strong>LAW </strong> - no one is above the law.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1371220/extras/Screnshot_description_1.png?t=1603190643\"\
      \ /><br><br><strong><h2 class=\"bb_tag\">[CARDS]</h2></strong><br><br>You start\
      \ your new life with the desire to make gold, to change fate, and hatred for\
      \ this world.<br><br><ul class=\"bb_ul\"><li>4 Gold cards<br></li><li>1 Hate\
      \ card </li></ul><br>Each card has 4 outcomes: <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1371220/extras/Screnshot_description_2.png?t=1603190643\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Terrible<br></li><li>Bad<br></li><li>Good<br></li><li>Formidable</li></ul><h2\
      \ class=\"bb_tag\"><strong>[CHANCE MANIPULATION]</strong></h2> <br>You can change\
      \ the outcome of a card in 2 ways.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1371220/extras/Screnshot_description_6.png?t=1603190643\"\
      \ /><br> <br><strong>[Indirectly] </strong><br><br>Gathering resources affiliated\
      \ with the card.<br><br><strong>[Directly] </strong><br><br>Using <strong>SOULS</strong>\
      \ to change the chance.<br><br><br><strong><h2 class=\"bb_tag\">[SOULS]</h2></strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1371220/extras/Screnshot_description_4.png?t=1603190643\"\
      \ /><br><br><strong>Sacrifice </strong> the chance of a card to get souls, but\
      \ get a terrible outcome.<br><br><strong>Sacrifice </strong> souls to get a\
      \ better chance at the card you play for a formidable outcome.<br><br><strong><h2\
      \ class=\"bb_tag\">[EXCHANGE]</h2></strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1371220/extras/Screnshot_description_8.png?t=1603190643\"\
      \ /><br><br>From GOLD, LOVE, FAME, and LAW to SOUL and back. <br><br>At insane\
      \ exchange rates.<br><br>\u201CWould rather starve than lose your wife?\u201D\
      \ <br><br><br><strong><h2 class=\"bb_tag\">[BLOOD RITUALS]</h2></strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1371220/extras/Screnshot_description_5.png?t=1603190643\"\
      \ /><br><br>Use your blood to perform rituals:<br><br><ul class=\"bb_ul\"><li>Destroy\
      \ one of your desire (card)<br><br></li><li>Become a new self (random card from\
      \ the deck)<br><br></li><li>Devil Bet (pay blood to receive wealth or lose years\
      \ out of your life)</li></ul><br><br><strong><h2 class=\"bb_tag\">[BLOOD &amp;\
      \ MAP]</h2></strong><br><br>You chose your own path to the God gamble:<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1371220/extras/Screnshot_description_3.png?t=1603190643\"\
      \ /><br><br><ul class=\"bb_ul\"><li>the PURE path </li></ul>Proves little challenge\
      \ but no hate or blood.<br><br><ul class=\"bb_ul\"><li>the OPORTUNIS path</li></ul>The\
      \ balance between hard encounters and rewards of hate and blood.<br><br><ul\
      \ class=\"bb_ul\"><li>the CORRUPTED path</li></ul>The hardest path, but with\
      \ lots of hate and blood.<h2 class=\"bb_tag\">[DEATH CARD]</h2><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1371220/extras/Screnshot_description_9.png?t=1603190643\"\
      \ /><br><br>Death has his own deck of cards base on the path you take, Death\
      \ could burden you or help you.<br><br><br>Every Death card has 3 results <br><br><br><ul\
      \ class=\"bb_ul\"><li>The Intention </li></ul>The default card effect if no\
      \ action is taken.<br><br><br><ul class=\"bb_ul\"><li>The Prevention </li></ul>Using\
      \ a blue gem card.<br>Prevents the bad effect or boost the good one.<br><br><br><ul\
      \ class=\"bb_ul\"><li>The Elimination </li></ul>Using a<strong> red</strong>\
      \ gem card.<br>Remove the card from the Death deck.<br><br><br><br>Every death\
      \ card has a different blue/red gem card."
