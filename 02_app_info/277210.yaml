    review: "Ok, ho atteso prima di fare una recensione. \noggi ho usato il programma\
      \ per una presentazione di una decina di minuti o poco pi\xF9. poche decine\
      \ di foto jpg.\nprimo giro, importo le foto, transizione con dissolvenza incrociata\
      \ su tutte, nessun effetto, movimento, zoom, ritaglio. tutto liscio.\nEsporto\
      \ il full_hd in mp4 sul disco ssd, funziona alla grande.\nquindi provo a raffinare\
      \ le foto, evitare i bordi neri, far si che riempiano lo schermo e che zoomino\
      \ un pochino per dare un po di movimento.\nla colonna sonora resta la stessa,\
      \ quattro musichette francesi che fanno  parte del bundle di magix, per non\
      \ sbagliare.\nniente, appena comincio a giocare con gli effetti, le regolazioni\
      \ delle foto, le sfumature, il ritaglio e dopo aver girato due foto che in anteprima\
      \ si vedevano in verticale ma venivano renderizzate in orizontale... il programma\
      \ comincia ad impallarsi e crashare tante volte. ho perso il lavoro di un'ora,\
      \ poi ho capito che dovevo salvare ogni 10 secondi per sicurezza. lavoro completato.\
      \  in anteprima funziona ed il video scorre fino alla fine. \nma se provo ad\
      \ esportare il video di nuovo in full_hd e mp4, adesso si impalla e si chiude\
      \ ogni volta, senza speranza.\nil computer \xE8 aggiornatissimo, tutto sw originale,\
      \ antivirus attivo (ma non \xE8 lui giacch\xE8 al primo giro senza troppi fronzoli\
      \ il video lo avevo esportato sia in full hd che per cellulari HD).\nmi ricorda\
      \ i tempi del pessimo Pinnacle, bello facile ed altrettanto instabile.\nNon\
      \ e' un problema del computer, e' un problema del software. Appena si applicano\
      \ pi\xF9 di un paio di effetti o modifiche si incasina e crasha.\n\nLo consigierei?\
      \ Non a tutti, solo a chi ha tempo da perdere con idiosincrasie del programma.\n\
      Lo ricomprerei ? mah.\nLo riutilizzero'? Non credo, non ho voglia di perder\
      \ tempo con software instabile : \xE8 una cosa che odio.\n\nCosta poco e vale\
      \ quello che si paga.\n\nPS: L'interfaccia non \xE8 sempre intuitiva. In alto\
      \ ci sono tre pulsanti che rappresentano le 3 fasi della produzione dello slideshow:\
      \ slideshow, masterizza, esporta. Utilizzando il pulsante esporta vengono mostrate\
      \ solo pochissime opzioni di esportazione, e nessun parametro per il codec se\
      \ non la scelta tra mp2 mp4 a windows media video. \nMentre dal men\xF9 file->\
      \ esporta si ha accesso a tante altre opzioni  di codifica ed esportazione ed\
      \ anche all'esportazione in 4K, altrimenti non selezionabile dal pulsante omonimo\
      \ \"esporta\" in cima alla finestra del programma. \n\nAggiornamento: a notte\
      \ fonda, dopo un riavvio del computer, e del programma, l'esportazione \xE8\
      \ andata a buon fine. Per un video di 12 minuti ho perso sin troppo tempo dietro\
      \ a questo programma."
