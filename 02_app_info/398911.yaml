    about_the_game: "Music by Michael Allen and Lisa Gerrard<br />\r\nProduced, Mixed\
      \ and Mastered by Jacek Tuschewski <br />\r\nCover Art by Ty Carey<br />\r\n\
      <br />\r\nAs lovers of incredible soundtracks and grand soundscapes, we knew\
      \ the sonic vistas of Armello had to be extraordinary. The team we've got on\
      \ board are not only incredibly talented, but also world renowned stars in their\
      \ own right. Michael Allen for his chart surfing pop songs to moving soundtracks\
      \ and Lisa Gerrard (Dead Can Dance, Gladiator, Samsara, The Insider) whose voice\
      \ and composition have created some of the most heart moving music ever created.<br\
      \ />\r\n<br />\r\nThe soundtrack is produced, mixed and mastered by Jacek Tuschewski,\
      \ who has shipped over thirty games and worked with internationally acclaimed\
      \ virtuosos like Hans Zimmer, Harry Gregson-Williams, Lisa Gerrard, Jeff Rona,\
      \ Klaus Badelt and Zbigniew Preisner on Academy Award winning films, theatre\
      \ productions and sound installations.<br />\r\n<br />\r\nArmello Original Soundtrack\
      \ - Wyld's Call - Track listing:<br />\r\n01 - Once Upon a Time...<br />\r\n\
      02 - A Tale of Tails<br />\r\n03 - Beyond Burrow<br />\r\n04 - In Darkness<br\
      \ />\r\n05 - Adventure Untold<br />\r\n06 - Dagger &amp; Rose<br />\r\n07 -\
      \ The Gathering Storm<br />\r\n08 - Far From Home<br />\r\n09 - The Creeping\
      \ Black<br />\r\n10 - Fire &amp; Fang<br />\r\n11 - Blackheart<br />\r\n12 -\
      \ Dawn's Sunset<br />\r\n13 - The Trial of the Chosen<br />\r\n14 - O' King,\
      \ O' Liege<br />\r\n15 - Bowed, Unbroken<br />\r\n16 - Founders' Respite<br\
      \ />\r\n17 - A Realm Reborn<br />\r\n18 - Wyld's Call<br />\r\n19 - Ever After<br\
      \ />\r\n20 - War of the Usurpers<br />\r\n21 - Fight Free<br />\r\n22 - A Friendly\
      \ Bargain<br />\r\n23 - Wyld Reborn<br />\r\n24 - Tooth and Scale<br />\r\n\
      Total Length: 47:54<br />\r\n<br />\r\nSongs will be placed in the Armello folder\
      \ in your Steam Directory: ...Steam\\steamapps\\common\\Armello"
