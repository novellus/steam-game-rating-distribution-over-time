    about_the_game: It's the year 1999. The internet is really slow. Some people might
      try to tell you that it's because the modem line just can't handle more speed...<br><br>...but
      don't trust them.<br><br><strong>it Was All Chimpanzees.</strong><br><br>In
      Chimpology you play the role of an aspiring corpo-chimp router, routing the
      pictures from server to client, bit by bit!<br>With only two buttons at your
      disposal, there's a whole lot of images to route, so sit down and get to work!<br>Play
      with or without rhythm, or even transfer some of your own pictures over the
      internet* - it's your call.<br><br>Beware though, make a single mistake and
      you're fired!<br><br>Did you know that you can play with almost <strong><u>anything?</u></strong>**<h2
      class="bb_tag">Chimpology has been tested with:</h2><ul class="bb_ul"><li> A
      keyboard!<br></li><li> A gamepad!<br></li><li> A dancemat!<br></li><li> A guitar!<br></li><li>
      An arcade stick!<br></li><li> A banana!<br></li><li> A semi machine dolphin!</li></ul><br>Type
      bits, get bananas.<br>Can you keep the internet going?<br><br>* Chimpology doesn't
      actually transfer any of your pictures, so go as wild as you want with them.
      To insert your own pictures navigate to game folder.<br>** well, a keyboard
      and any HID controller, actually
