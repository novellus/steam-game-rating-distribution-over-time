    review: " I didn't realize this was a re-imagining of an original map in Desperados\
      \ but it's also been more than 15 years since I played the original so my memory\
      \ is fuzzy on that. It did have some familiarity though that I thought about\
      \ while playing it.\n\n Again, if you haven't had enough Desperados, there is\
      \ no reason not to pick this one up. I got it on sale and it's totally worth\
      \ it."
