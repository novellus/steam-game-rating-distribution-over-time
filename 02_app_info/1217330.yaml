details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1217330/extras/Terminal-Squad-Swarmites--Steam-gif.gif?t=1585995511"
      /><br><br>Terminal squad: swarmites is a game with indirect control where you
      must erect a chain of buildings, which generate resources for construction or
      the combat units for destruction of an enemy. The key to the victory is a smart
      sequence of actions and keeping of a balance between the erection of combat,
      defensive and manufacturing facilities.<br><strong><h2 class="bb_tag">Game features:</h2></strong><br><ul
      class="bb_ul"><li>A base as a single entity<br></li><li>Fight against an infinite
      flow of enemies through erection of a chain of buildings<br></li><li>Random
      level modifiers strengthen your enemy<br></li><li>Use the skills and the explorations
      in the proper moment in order to gain a tactical superiority<br></li><li>Adjust
      an energy flow to the buildings through their connection and disconnection in
      order to increase or decrease the rate of production or defence at a certain
      part of chain.</li></ul>'
