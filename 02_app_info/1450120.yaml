    about_the_game: "The Legend of Heroes: Sen no Kiseki role-playing game series\
      \ is highly acclaimed by gamers all over the world for its elaborate character\
      \ portrayals and epic storyline. The Legend of Heroes: Sen no Kiseki and The\
      \ Legend of Heroes: Sen no Kiseki II have sold over 1 million copies in total.<br\
      \ />\r\nThe Legend of Heroes: Sen no Kiseki I: Kai: Thors Military Academy 1204\
      \ is a remastered version of the series' iconic first installment, including\
      \ all-new features!<br />\r\nThe game also features the popular high-speed Skip\
      \ Mode from the PlayStation\xAE4 version. With the touch of a button, you can\
      \ jump between events and fields at twice the normal speed, and battles at four\
      \ times the normal speed!<br />\r\n<br />\r\nTension is raising in the militaristic\
      \ Erebonian Empire due to the conflict between the Nobel and Reformist Factions.<br\
      \ />\r\nA dramatic busy student life awaits for members in special Class VII\u2014\
      established by the renowned Thors Military Academy\u2014and Rean who is chosen\
      \ as the new member!"
