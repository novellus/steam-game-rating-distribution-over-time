    about_the_game: Exostorm is a classic top down shooter with gorgeous art, pumping
      music, an eye for modern design. <br><br>But enough talk! Sit, ladies and gentlemen,
      and let me <i>sell you the game.</i><br><br>Do you like shooting stuff? Do you
      like games that require finesse? Do you like awesome music, and sweet graphics!?!?
      And most importantly, do you often find yourself hearkening back to the gaming
      days of yore, where the enemies fly at you from the top of the screen, and bullets
      can pass through 95% of your ship with no effect!?<br><br>THEN YOU'VE COME TO
      THE RIGHT GAME.<br><br>EXOSTORM. YOU BOUGHT THE WHOLE GAME BUT YOU'LL ONLY NEED
      THE FIRST LEVEL CAUSE DAMN I KEEP DYING.<br><br>BULLETS INCOMING:<br><br><ul
      class="bb_ul"><li>Fight your way through tightly designed levels and defeat
      ominous bosses. <br></li><li>Tap your feet to our custom level-matched soundtrack.
      <br></li><li>Unlock additional primary and secondary weapons. <br></li><li>Unlock
      the dreaded Hardcore Mode, and play the game that wants to destroy you. <br></li><li>Master
      the scoring system and compete with your friends to top the leaderboards!</li></ul>
