      \ C30-7 and the type would also prove the most popular and successful of GE\u2019\
      s Dash 7s, with 1,078 units constructed through 1986.<br> <br>The C30-7 utilized\
      \ a 16-cylinder version of GE\u2019s proven four-cycle 7FDL-series diesel power\
