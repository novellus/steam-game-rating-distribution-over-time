    about_the_game: "General Electric\u2019s \u201CDash 7\u201D line of diesel locomotives\
      \ was introduced in 1976 and promised better fuel efficiency, and improved reliability\
      \ as compared to GE\u2019s older generation of famed \u201CU-boats.\u201D The\
      \ first of the GE Dash 7 line to enter production was the six-axle, 3,000-horsepower\
      \ C30-7 and the type would also prove the most popular and successful of GE\u2019\
      s Dash 7s, with 1,078 units constructed through 1986.<br> <br>The C30-7 utilized\
      \ a 16-cylinder version of GE\u2019s proven four-cycle 7FDL-series diesel power\
      \ plant, stretched 67-feet, 3 inches in length and, depending upon customer\
      \ specifications, weighed in between 359,000 and 420,000 pounds. The husky GE,\
      \ which could be employed in a variety of mainline services, was purchased by\
      \ nine original customers. Among its U. S. buyers, two predecessors of today\u2019\
      s CSX \u2013 the Louisville &amp; Nashville and Seaboard Coast Line \u2013 purchased\
      \ a total of 95 C30-7s and it is in CSX\u2019s classic blue, yellow, and gray\
      \ \u201CYN2\u201D livery that the C30-7 is now available for Train Simulator\
      \ duty.<br><br>Virtual Rail Creations (VRC) has created the CSX C30-7 for Train\
      \ Simulator in an authentic model with advanced controls and a variety of interactive\
      \ operating features. The CSX C30-7 offers standard and advanced start-up features\
      \ and is provided in clean and weathered CSX liveries. It also features a working\
      \ HOT (head-of-train) and EOT (end-of-train) device. <br>   <br>The CSX C30-7\
      \ DLC also includes a 100-ton coal hopper in CSX livery and 2-bay covered hoppers\
      \ in CSX, Chessie System, and Seaboard System schemes, along with four career\
      \ scenarios for the <a href=\"http://store.steampowered.com/app/277752\" target=\"\
      _blank\" rel=\"noreferrer\"  >Miami-West Palm Beach</a> route (available separately\
      \ and required to play the scenarios). The CSX C30-7 is Quick Drive enabled,\
      \ giving you the freedom to use the locomotive on any Quick Drive enabled route\
      \ for Train Simulator.<h2 class=\"bb_tag\">Scenarios</h2><br>Four career scenarios\
      \ for the Miami-West Palm Beach route: <br><br><ul class=\"bb_ul\"><li>Sandbaggin\u2019\
      <br></li><li>\tHobo Special<br></li><li>\tScrap Iron Express, Parts 1 and 2</li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of gameplay. With scenarios being added daily, why don\u2019t you check it\
      \ out now! <br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>\tCSX General\
      \ Electric C30-7 locomotive in clean and weathered \u201CYN2\u201D liveries<br></li><li>\t\
      Advanced operating features, including engine start-up procedures<br></li><li>\t\
      Working HOT and EOT device<br></li><li>\t2-bay covered hopper in CSX, Chessie\
      \ System, and Seaboard System liveries<br></li><li>\tCSX 100-ton open-top hopper<br></li><li>\t\
      Quick Drive compatible <br></li><li>\tCareer scenarios for the Miami-West Palm\
      \ Beach route</li></ul>"
