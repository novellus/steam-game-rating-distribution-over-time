      \ System, and Seaboard System liveries<br></li><li>\tCSX 100-ton open-top hopper<br></li><li>\t\
      Quick Drive compatible <br></li><li>\tCareer scenarios for the Miami-West Palm\
      \ Beach route</li></ul>"
