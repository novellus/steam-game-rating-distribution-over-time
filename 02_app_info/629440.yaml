    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/629440/extras/GC_Title.png?t=1581330674\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/629440/extras/GC_Overview.png?t=1581330674\"\
      \ /><br><br><strong>Graze</strong> the enemy\u2019s bullets, <strong>Charge</strong>\
      \ them head-on, and <strong>Wreak Havoc!!</strong><br>An exhilarating and dangerous\
      \ shoot-em-up! <br><br>This is a game for those with courage and survival instinct!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/629440/extras/GC_Story.png?t=1581330674\"\
      \ /><br><br>It is the 23rd century, and the virtual network \u201CEDEN\u201D\
      \ has brought about an era of peace and prosperity. One day, it refuses access\
      \ from the administrator \u2013 seemingly out of nowhere.<br><br>The 2.4 million\
      \ civilians connected to the network became hostages within cyberspace.<br><br>EDEN\
      \ then presented humanity with an ultimatum:<br><br>To release those hostages,\
      \ a human must fight the now evolved network and win. Two capable fighter pilots\
      \ have been chosen for this difficult task.<br><br>The fate of humanity is in\
      \ their hands\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/629440/extras/GC_System.png?t=1581330674\"\
      \ /><br><br>Graze the enemy\u2019s bullets to charge the Graze Counter Gauge!\
      \ Every fighter can use this gauge to unleash powerful counters.<br><br>In addition,\
      \ by collecting the stars that enemies (and countered bullets) drop, you can\
      \ charge your Break Gauge. When this is full, you can enter \u201CBreak Mode\u201D\
      \ and do some serious damage to your enemies!<br><br>Dodge your enemy\u2019\
      s bullets by a hair, charge your energy, and annihilate the enemy with your\
      \ counterattack!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/629440/extras/GC_Fighters.png?t=1581330674\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/629440/extras/F01.png?t=1581330674\"\
      \ /><h2 class=\"bb_tag\">Type-1 [G-01/R April Divider]</h2>Pilot: Ginyose Uzuki<br><br>A\
      \ long-range fighter with low manoeuvrability, but a spread-shot.\_<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/629440/extras/F02.png?t=1581330674\"\
      \ /><h2 class=\"bb_tag\">Type-2[G-02/B Freedom Dancer]</h2>Pilot: Furuyama Satsuki<br><br>A\
      \ fighter with high movement speed and high attack; she is truly valuable in\
      \ close-range combat.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/629440/extras/F03.png?t=1581330674\"\
      \ /><h2 class=\"bb_tag\">Type-3[YR-01 Revolgear]</h2>Pilot: Katori Hayate<br><br>A\
      \ special fighter with bits that auto-attack at the same time you graze enemy\
      \ bullets.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/629440/extras/F04.png?t=1581330674\"\
      \ /><h2 class=\"bb_tag\">Type-4[XK-02 Kirisame Blade]</h2>Pilot: Kirisame Kiriko<br><br>A\
      \ special fighter with blade bits. It is best used in close-range combat.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/629440/extras/F05.png?t=1581330674\"\
      \ /><h2 class=\"bb_tag\">Type-5[SP-01 Shadow Divider]</h2>Pilot: ???<br><br>Unknown\
      \ special fighter. Constantly on break mode power.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/629440/extras/F05.png?t=1581330674\"\
      \ /><h2 class=\"bb_tag\">Type-6[SP-02 Alternative D]</h2>Pilot: ???<br><br>Unknown\
      \ special fighter. Constantly on break mode power.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/629440/extras/F05.png?t=1581330674\"\
      \ /><h2 class=\"bb_tag\">Type-7[SP-03 Revolgear 2]</h2>Pilot: ???<br><br>A special\
      \ fighter with tremendous firepower and an incredible attack range.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/629440/extras/F05.png?t=1581330674\"\
      \ /><h2 class=\"bb_tag\">Type-8[SP-04 Kirisame Blade 2]</h2>Pilot: ???<br><br>A\
      \ special fighter that requires a lot of skill to pilot. It has the highest\
      \ firepower and movement speed.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/629440/extras/GC_Features.png?t=1581330674\"\
      \ /><br><br><ul class=\"bb_ul\"><li>5 stages.</li></ul><ul class=\"bb_ul\"><li>8\
      \ fighters / characters (2 to start and 6 unlockable ones) .</li></ul><ul class=\"\
      bb_ul\"><li>3 difficulties: Novice, Arcade, and Expert.</li></ul><ul class=\"\
      bb_ul\"><li>A tutorial to learn the game\u2019s basics.</li></ul><ul class=\"\
      bb_ul\"><li>A mission mode, where you\u2019ll clear difficult tasks.</li></ul><ul\
      \ class=\"bb_ul\"><li>A timed boss-rush.</li></ul><ul class=\"bb_ul\"><li>Support\
      \ gamepad and key config</li></ul>"
