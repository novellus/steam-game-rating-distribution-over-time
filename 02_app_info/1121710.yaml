    about_the_game: "Total Lockdown is a multiplayer online game. In this action shooter,\
      \ the goal is to survive using any available weapons, gadgets, and tricks. Fight\
      \ for survival on your own, or with friends at your side. The game takes place\
      \ in a grim cyberpunk world where corporations wield all the real power and\
      \ daily live broadcasts of a battle royale inside an enormous skyscraper have\
      \ become the most popular form of entertainment.<br />\r\n<br />\r\nA defining\
      \ feature of Total Lockdown is its &quot;vertical&quot; gameplay. As characters\
      \ move between floors in a hive-like building, the scenery changes rapidly from\
      \ robot assembly factories to artificial parks with waterfalls and panoramic\
      \ vistas of a fascinating and heartless metropolis of the future. This approach\
      \ helps make the gameplay much more dynamic and varied.<br />\r\n <br />\r\n\
      Participants will get to choose one out of several corporations. As its representatives,\
      \ they'll gain access to more lucrative quests as well as various unique weapons.\
      \ During combat, special terminals will offer a wealth of unlockable upgrades.\
      \ However, other players aren't going to just sit and watch from the sidelines,\
      \ so intense firefights will frequently erupt around these locations. Much to\
      \ the delight of the viewers and the eventual winners.<br />\r\n<br />\r\nPlayers\
      \ can choose from over 40 different weapons and auxiliary devices, from classic\
      \ firearms to such exotic pieces as the Gauss rifle, plasma shotgun, or a defender\
      \ drone that\u2019s ready to throw itself between its owner and enemy fire at\
      \ any moment. Fighting has never been such fun, with different options to suit\
      \ everyone's taste.<br />\r\n<br />\r\nSeveral game modes are available. In\
      \ the popular Battle Royale mode, 100 players fight on all 24 floors of the\
      \ skyscraper as they gradually fill up with poisonous gases. The survivors converge\
      \ on the final safe floor, where a deadly showdown will see a winner emerge.<br\
      \ />\r\n<br />\r\nThose who prefer more traditional forms of entertainment might\
      \ want to try the Tournament mode, in which players fight through a tournament\
      \ bracket to get to the finals. Each match is held on an isolated floor of the\
      \ building. The survivor will advance to the next stage, keeping all the equipment\
      \ and weapons they've acquired.<br />\r\n<br />\r\nTotal Lockdown uses Unreal\
      \ Engine 4, one of the best modern game engines, which ensures high performance\
      \ and amazing visuals on most systems, allowing for full immersion into the\
      \ game's atmosphere."
