    about_the_game: Decades have passed since war erupted between the United Space
      Federation and the Alliance of Free Worlds. A bloody conflict that seemed to
      have reached a stalemate is now about to change, when a third faction suddenly
      appears.<br><br>Take control of a fleet commander returned from exile, rise
      through the ranks of the United Space Federation forces and join an epic war
      across the stars. Start with a small group of<br>frigates, and climb your way
      to controlling battleships, carriers and planetary bases, in huge space battles
      and boarding actions. Build space stations and orbital facilities to fortify<br>your
      position, build your fleet, extract minerals and research upgrades. Execute
      boarding actions using marine special forces, and bombard your enemies with
      orbital long range cannons.<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>3
      unique factions, with different units and strategies.<br></li><li>Epic 16-mission
      based single player campaign.<br></li><li>Skirmisch and multiplayer gamemodes
      providing endless re-playability.<br></li><li>Control fleets of starships, space
      stations and planetetary bases.<br></li><li>Cinematic battle camera and CGI
      cinematics during the campaign.<br></li><li>Research tree leading to powerful
      units and upgrades.<br></li><li>Planetary colonization, planetary invasion and
      boarding actions.<br></li><li>Battles across the galaxy in multiple star systems.<br></li><li>30
      Steam Achievements<br></li><li>Unique gameplay providing a refreshing twist
      to the 4x RTS genre.</li></ul>
