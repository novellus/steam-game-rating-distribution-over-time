    about_the_game: "The sequel to the unfinished Sinking Simulator, now with a lot\
      \ more POWER!!!!<br />\r\nWitness your witty love of chaos and destruction sinking\
      \ 2D ships and everything else on board!<br />\r\n<br />\r\nWith one of the\
      \ most advanced and optimized soft body physics, enjoy the absolute madness\
      \ of destroying massive soft body structures into oblivion, ones that even dwarfs\
      \ the empire state building or the Eiffel Tower!"
