    detailed_description: <h2 class="bb_tag"><i>A first-person thriller adventure</i></h2><br><br><strong>When
      struggling writer Peter York becomes trapped on a remote farmstead in the eastern
      Free State, South Africa, he is forced to confront a dark history in his bid
      for freedom.</strong><br><br><i>Among the Innocent was originally developed
      as the first game in a series of five. Unfortunately, development of the series
      is on indefinite hold. Among the Innocent will remain on sale on Steam until
      Q2 2021. Thank you for your understanding.</i><h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>A blend of classic point-and-click gameplay and modern first-person
      exploration.<br></li><li>12 acres of farmland to explore, with unique, hand-crafted
      locations.<br></li><li>Multitude of puzzles to challenge your logic and intuition.<br></li><li>A
      rich, layered story to discover and experience first-hand.<br></li><li>Original
      soundtrack composed and performed by Zero Degrees Games.<br></li><li>Dark themes
      inspired by classic and modern horror and thriller films.</li></ul>
