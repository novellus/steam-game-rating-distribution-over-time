    reviews: "\u201CAlthough there\u2019s nothing too shriek-worthy, the game\u2019\
      s macabre narrative hooks you in through some ghoulish details and intriguing\
      \ plot threads.\u201D<br>7.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamenationsa.com/among-innocent-stricken-tale-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Critical Hit</a><br><br>\u201CWe highly\
      \ recommend this for anyone who loves adventure, puzzle and Indie games in general.\u201D\
      <br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamenationsa.com/among-innocent-stricken-tale-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Nation SA</a><br><br>\u201CAmong\
      \ the Innocent is a great homage to the classic point-and-click genre, and a\
      \ solid first outing for Zero Degrees Games.\u201D<br>79/100 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://issuu.com/gamecca/docs/gamecca_mar2017_vol_8_iss_93/70\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamecca Magazine</a><br>"
