    about_the_game: <i>This game is the product of a student project that the team
      made.</i><br><br>Darkness Eternal is a medieval zombie-themed top-down tower
      defense 3D style game. There will be various tactics the player can follow in
      order to defeat the zombies, however, if enough zombies get through, the player
      loses that level. There a multiple enemies that will need to be defeated using
      mixed means of killing the bombarding zombies. There are 3 different types of
      towers along with other products given to the player throughout the game. Use
      them and defend your base the best you can in order to survive!<h2 class="bb_tag"><u>DESIGNERS/DEVELOPERS</u></h2>Kimberly
      Bradley<br><br>Zachary Gilbert<br>Guinevere Getty<br>Jared Goodale<br>Jeremy
      Molnar<br>Cristian Pellot<br>Nathanial Wipf<h2 class="bb_tag"><u>ARTISTS</u></h2>Lily
      Hanna<br><br>Karen Rodriguez<h2 class="bb_tag"><u>SOUND DESIGNERS</u></h2>Derrick
      DeRosia<br><br>Eric Enriquez
