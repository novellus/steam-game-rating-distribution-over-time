    short_description: A button-based top-down tower defense game that uses multiple
      mechanics for the player to enhance and defeat enemies with. There are 3 different
      towers the player unlocks by completing levels. Each one has a different purpose,
      range, damage, and rate of fire as the primary mechanics.
