details:
  data:
    about_the_game: LEAK ELITE is a team of <strong>elite</strong> hackers on the
      rise.<br><br>Night after night they infiltrate major networks, leak their most
      protected secrets, and show the world just how <strong>vulnerable</strong> the
      Internet is. All for their own <strong>enjoyment</strong>.<br><br>Now you have
      the unique chance to experience the <strong>thrill</strong> of being one of
      them.<br>Are you up to the <strong>challenge</strong>?<br><br><ul class="bb_ul"><li>
      Plan your moves by analyzing what enemies will do in their next turn in this
      tricky <strong>turn-based</strong> tactics game.<br></li><li> <strong>Hack</strong>
      up to 60 servers by exploiting their bugs and making them <strong>crash</strong>.<br></li><li>
      But be careful! There's always some cybersecurity expert looking to <strong>track</strong>
      you and hand your identity to the FBI.<br></li><li> Experience a <strong>realistic</strong>
      hacking narrative. No evil corporations here. All dialogue in the game is based
      on chat logs from <strong>real hackers</strong>.</li></ul>
