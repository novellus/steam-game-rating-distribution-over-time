    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/853590/extras/gif02.jpg?t=1597065668\"\
      \ /><br><br>These lovable creatures had their guardian princess attacked by\
      \ a mysterious golden arrow, putting their entire planet in danger. Goroons,\
      \ unite! Fight this giant menace from the inside, and take back the power that\
      \ can save the princess and protect everybody!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/853590/extras/gif01.jpg?t=1597065668\"\
      \ /><h2 class=\"bb_tag\"><strong>Creatures with metamorphic powers</strong></h2>Every\
      \ Goroon is born with a morph skill and several forms, each form suited for\
      \ a specific task. With their powers and teamwork, you can beat every challenge\
      \ ahead.<h2 class=\"bb_tag\"><strong>All for One and One for All</strong></h2>To\
      \ fight inside this giant monster, you can play solo or join up to 3 friends\
      \ to face the challenges ahead.<br>But, for these creatures, one rule can\u2019\
      t be forgotten: No Goroon is left behind.<br>You need to figure out how to make\
      \ all of them reach the exit that leads to the next area.<h2 class=\"bb_tag\"\
      ><strong>Your actions and your decisions need to be in perfect synch</strong></h2>Your\
      \ mission will be not easy. Each level was designed to make you think harder,\
      \ so you\u2019ll have to work a lot to predict the right moves, making sure\
      \ every step goes toward your success, and not just another bottomless pit.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/853590/extras/gif04.jpg?t=1597065668\"\
      \ />"
