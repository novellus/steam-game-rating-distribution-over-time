    about_the_game: "<strong>Noita</strong> is a magical action roguelite set in a\
      \ world where every pixel is physically simulated. Fight, explore, melt, burn,\
      \ freeze and evaporate your way through the procedurally generated world using\
      \ spells you've created yourself. Explore a variety of environments ranging\
      \ from coal mines to freezing wastelands while delving deeper in search for\
      \ unknown mysteries.<br><br><ul class=\"bb_ul\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/881100/extras/radioactive-vat.png?t=1604678843\"\
      \ /><li><strong>Pixel-based physics:</strong> Every pixel in the world is simulated.\
      \ Burn, explode or melt anything. Swim in the blood of your foes! Enter a simulated\
      \ world that is more interactive than anything you've seen before.<br><br></li><li><strong>Your\
      \ own magic:</strong> Create new spells as you delve deeper into the caverns.\
      \ Use magic to crush your enemies and manipulate the world around you.<br><br></li><li><strong>Procedurally\
      \ generated world:</strong> Explore a unique world every time you play. Discover\
      \ new environments as you adventure deeper.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/881100/extras/cover-shooter2.png?t=1604678843\"\
      \ /><br><br></li><li><strong>Action roguelite:</strong> Death is permanent and\
      \ always a looming threat. When you die, don\u2019t despair, use what you\u2019\
      ve learned to get further on your next adventure.</li></ul><br><strong>Noita</strong>\
      \ is being developed by Nolla Games, a company set up by 3 indie developers,\
      \ all of whom have worked on their own projects in the past.<br><br>The three\
      \ gents in question are:<br><br><strong>Petri Purho</strong><br>Petri is best\
      \ known as the creator of <a href=\"https://store.steampowered.com/app/26900/Crayon_Physics_Deluxe/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Crayon Physics Deluxe</a>. In his youth\
      \ he also made a lot tiny freeware games. He has also made a bunch of board\
      \ games, but he hasn't told about it to anyone. So please keep it a secret.<br><br><strong>Olli\
      \ Harjola</strong><br>Olli is known for the award-winning, mind-bending sci-fi\
      \ puzzler <a href=\"https://store.steampowered.com/app/231160/The_Swapper/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Swapper</a>. Besides indie games,\
      \ he also dabbles in music, live visuals and making programming languages.<br><br><strong>Arvi\
      \ Teikari</strong><br>Arvi is also known as Hempuli. Over the years he has released\
      \ a lot of tiny experimental games, so many in fact that he is unaware of all\
      \ of them. One of the games he remembers making is <a href=\"https://store.steampowered.com/app/736260/Baba_Is_You/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Baba Is You</a>."
