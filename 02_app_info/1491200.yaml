    about_the_game: "<strong>Conquer castles and claim your birthright!</strong><br>\t\
      <br>The fight to reclaim your place in this world begins. Rebuild lost ruins,\
      \ make them stronger and defend them against your enemies. After you regain\
      \ your strength, move on to conquer more territories and eventually claim your\
      \ birthright.<br><br>Few Nights More offers the unique fusing of castle management\
      \ and turn based rogue-like combat. Fight against humanity, the undisputed masters\
      \ of this world in your absence. Choose between eight different Vampire Lords,\
      \ each with their own ambition and history. Find your trinkets, skills and perks\
      \ along your way. Design your very own castle by placing the right rooms, adding\
      \ decors that directly contribute to your army and your Vampire Lord. Conquer\
      \ more castles so your influence and power grow, until you claim your birthright.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1491200/extras/bloodlance_anim_600_204_uzun.gif?t=1608829785\"\
      \ /><br><br><strong>Core Features</strong><br><br><ul class=\"bb_ul\"><li>Design\
      \ your castle by adding new Rooms, Traps and Minions. Stack up on some buffs\
      \ with shiny decors to get ready for the invasion screen to defend it to the\
      \ end of every night!<br> \t<br></li><li>Choose among 8 different Vampire Lords\
      \ with unique History, Gameplay and Abilities.\t<br> \t<br></li><li>Master 1\
      \ out of 4 Disciplines each time you play, each with 30 unique skills.<br> \t\
      <br></li><li>Acquire new random skills, perks and trinkets to survive the nights.<br>\
      \ \t<br></li><li>Excel in either being a Prestigious Vampire, a Seductive one,\
      \ or master a Terrifying presence against your enemies.<br><br></li><li>Help\
      \ yourself out with a Visiting Merchant, or make a deal with the Contract Dealer\
      \ and Debt Collector. But be advised, choices have consequences.<br> \t<br></li><li>Test\
      \ the builds you made against a big variety of Hunters, Veterans and Unique\
      \ Bosses in an action packed turn based combat system.<br> \t<br></li><li>Try\
      \ to survive among 15+ Difficulty Levels to unlock more content like new Vampire\
      \ Lords, castles and background lore. Gain Heritage Points to increase your\
      \ lord's starting stats, skills and finish quests for each lord's Legendary\
      \ Weapon unlock for your account.</li></ul>"
