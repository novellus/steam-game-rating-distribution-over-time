    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1199610/extras/step2.png?t=1581930171"
      /><br><br>This is a Roguelite game, with a lot of random content, maps, monsters,
      runes, equipment, scrolls, and a little bit of the death penalty.<br><br>The
      content of this story is 30 heroes are summoned to the Hope Continent. They
      need to play their power through a clever combination of lineups. Only in this
      way can they defeat the ancient evil spirits and find the way back to their
      hometown.<br><br>The game content is very rich<br><br>30 Heroes, They all have
      unique and extraordinary abilities. Some are good at attacking, some are good
      at defending, some are good at controlling the situation, and they will be invincible
      if they are skillfully combined. But at the beginning of the game, only 6 heroes
      can be used. When you finish the task gradually, you can unlock other heroes.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1199610/extras/600x200.png?t=1581930171"
      /><br><br>30+Boss, 30+Boss, 150 + different monsters, they all have different
      skills. Only by understanding them and mastering their weaknesses can we defeat
      them.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1199610/extras/enemy2.png?t=1581930171"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1199610/extras/enemy3.png?t=1581930171"
      /><br><br>390 Hero's Skills, 300+ Runes, 300+ passive effect for equipment,
      500+ synthetic skill scrolls for equipment, Infinite randomly generated equipment,
      Only by matching different equipment and props reasonably can heroes be more
      powerful.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1199610/extras/item.jpg?t=1581930171"
      /><br><br>The innovative equipment system allows players to use up to 7 skills
      in a round, creating a unique game experience.<br><br>In this turn-based game,
      the threat system is added to the monster. Every operation of the player when
      facing the boss will affect the result of the battle.<br><br>It's a good combination
      of a brisk fight and a high degree of strategy.<br><br>17 cities, 280 different
      battles, waiting for you to challenge.<br><br><br><br>Update 2.10 <br>1. Modify
      the bug that the combat speed is 2 times invalid<br>2. Increase combat speed
      by three times<br>3. Reduce the blood volume of all small bosses below level
      5<br>4. Greatly increased the hero's health and reduced the difficulty of the
      game<br><br>Update 2.11<br>1. Added description of combat map items<br>2. Added
      the shortcut key description of the combat scenario<br>3. Support the use of
      shortcut keys for fighting<br><br>Update 2.17<br>1. Adjust the difficulty at
      the beginning of the game.
