details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/693990/extras/01.png?t=1564647150\"\
      \ /><br><br>The world of expression will transform from the conventional two-dimensional\
      \ space to an even richer three-dimensional space which connects us to the real\
      \ world.<br>STYLY is the VR creative platform for \u201CUltra Experience\u201D\
      \ created by artists all over the world.<br>You can explore over 10,000 unique\
      \ VR scenes in STYLY, created by artists / creators around the world who embody\
      \ modern culture, including fashion, music, video and graphics. All these scenes\
      \ can be accessed for free.<h2 class=\"bb_tag\">VR PLATFORM FOR ULTRA EXPERIENCES</h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/693990/extras/13.png?t=1564647150\"\
      \ /><br><br><strong>You can experience over 10000 VR Scenes.</strong><br>Over\
      \ 10,000 VR scenes from various genres, including art, fashion, music, entertainment,\
      \ architecture, and more are gathered. By accessing the STYLY Gallery, you can\
      \ find your favorite VR scenes.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/693990/extras/03.png?t=1564647150\"\
      \ /><br><br><strong>Supports all major VR HMDs.</strong><br>STYLY supports all\
      \ major VR HMDs and allows you to experience VR in various situations. In addition,\
      \ the application also supports Looking Glass.(beta)<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/693990/extras/16.png?t=1564647150\"\
      \ /><br><br><strong>Keep your favorite VR scenes by LIKE and with My List.</strong><br>STYLY\
      \ provides users many features, including the My List which allows users to\
      \ create lists with their favorite VR spaces, and follow other creators / check\
      \ their latest works.<h2 class=\"bb_tag\">NEWVIEW -An experimental project/community\
      \ of STYLY-</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/693990/extras/04.jpg?t=1564647150\"\
      \ /><br><br>-Design Your Ultra Experience-<br>NEWVIEW is an experimental project/community\
      \ that will pioneer new forms of creative expressions and ways of designing\
      \ experiences in the three-dimensional space.<br>We will be starting an initiative\
      \ to design the next-generation culture/lifestyle experiences that transcend\
      \ reality and fantasy. We'll be working with creators from all around the world\
      \ that embody the urban culture in the fashion, music, video, graphics, and\
      \ illustration industries.<br>Based in the epicenter of pop culture, Tokyo,\
      \ we are the guerilla movement that will free three-dimensional expressions\
      \ like VR from only a few industries like gaming. We\u2019re also a movement\
      \ that will excavate and train NEWVIEW designers to prepare for the future of\
      \ three-dimensional expressions.<br>We hope you can join us in creating a new\
      \ world, 'NEWVIEW', by designing your ultra experiences.<h2 class=\"bb_tag\"\
      >FEATURE FOR DESIGNING VR SCENES</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/693990/extras/14.png?t=1564647150\"\
      \ /><br><br><strong>Create VR scenes with STYLY Studio</strong><br>STYLY is\
      \ the project design platform for NEWVIEW. It's a free platform that allows\
      \ you to design VR experiences on a web browser. With just a few clicks, you\
      \ can easily share your experiences to the world on the web. You don't need\
      \ to code at all. All you have to do is drag and drop objects.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/693990/extras/15.png?t=1564647150\"\
      \ /><br><br><strong>Editing the VR scenes directly in VR</strong><br>Users can\
      \ directly edit their VR scenes using the VR Edit mode. Using this feature,\
      \ users can get into VR spaces, move objects and build the VR scenes."
