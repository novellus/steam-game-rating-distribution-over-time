    about_the_game: "<h2 class=\"bb_tag\">The time of war has come!</h2><br>Battle\
      \ of Kings is a tower defense strategy game in which you take the command and\
      \ use your strategic skills to defend the siege against your fortifications.\
      \ You can\u2019t win only by defending your Kingdom. Develop your economics,\
      \ assemble and upgrade your army to defeat the enemy forces in a real Battle\
      \ of Kings.<h2 class=\"bb_tag\">The game features:</h2><ul class=\"bb_ul\"><li>\
      \ Campaign mode in which you play classic tower defense scenario<br></li><li>\
      \ Battle mode in which you not only defend your kingdom but also attack the\
      \ opponent and upgrade economy.<br></li><li> Battle PvP Online Multiplayer in\
      \ which you can test your strategic skill against your friends or other players\
      \ online.<br></li><li> 7 types of towers of different strategic use and each\
      \ with 3 levels of upgrades.<br></li><li> Different environment themes and locations\
      \ - Lots of possible winning strategies</li></ul>"
