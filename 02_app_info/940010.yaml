details:
  data:
    about_the_game: "Add the original soundtrack for Star Control: Origins to your\
      \ library today! Featuring several tracks from the popular open universe space\
      \ adventure RPG, these epic songs will leave you excited and ready to explore\
      \ the galaxy.<br><br>With 45 compositions from renowned composers Mason Fisher\
      \ (<i>Age of Wonders, Eye of the Beholder III: Assault on Myth Drannor</i>)\
      \ and Riku Nuottaj\xE4rvi (<i>Star Control II: The Ur-Quan Masters</i>), the\
      \ soundtrack features several energetic and emotional songs that encompass the\
      \ spirit of Star Control: Origins perfectly.<br><br>From the cheerful and upbeat\
      \ theme of the slimy (but friendly) Tywom, all the way to the dark and dangerous\
      \ undertones of the terrifying Scryve theme, you\u2019ll experience an epic\
      \ audio journey through the galaxy meeting aliens, exploring planets, fighting\
      \ life or death battles, and much more."
