    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/723800/extras/RUTM_Full_Logo_2017_Steam.png?t=1507555271"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/723800/extras/rutmlogos2.png?t=1507555271"
      /><h2 class="bb_tag">Season Update for 2017/2018</h2>This DLC features a full
      season 2017/2018 upgrade for Rugby Union Team Manager 2017.  This update includes
      the new updated competition structure and fixtures.<br><br><ul class="bb_ul"><li>Updated
      Aviva premiership teams, Squad lists + Stats and kits.</li></ul><ul class="bb_ul"><li>Updated
      Pro 14 teams, Squad lists + Stats and kits.</li></ul><ul class="bb_ul"><li>Updated
      Top 14 teams, Squad lists + Stats and kits.</li></ul><ul class="bb_ul"><li>Updated
      Pro D2 teams, Squad lists + Stats and kits.</li></ul><ul class="bb_ul"><li>New
      in match individual Move Buttons.</li></ul><br>If you purchase the 2018 Season
      DLC update, but still wish to play with your old saved games, please just untick
      the Installed checkbox in the DLC section of the Library page in Steam. To switch
      back to play with the 2018 Season DLC update, then please just tick the Installed
      checkbox.<br><br>Please note your old saved games created before the 2018 season
      update will not work with the new update, and any saved games created whilst
      playing with the new 2018 season update will not work or show up with the non-updated
      game<br><br>Also note:-<br>When you tick or untick the Installed check box in
      the DLC section of the Steam Library, it activates a download update.<br>So
      each time you tick or untick the Installed checkbox, you have to wait for the
      update to download.
