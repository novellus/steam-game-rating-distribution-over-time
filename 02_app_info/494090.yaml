    about_the_game: Dungeon Girl is a Puzzle RPG that's easy to pick up and play!<br><br>Join
      Monica on her journey into the dungeon under the Tower of Light Blue, and conquer
      over 1000 floors!<br><br>Match panels to explore the dungeon, and make them
      disappear to attack enemies.<br>Explore, excavate, heal and attack. Start your
      adventure and see how deep you can go!<br><br>Features:<br><ul class="bb_ul"><li>A
      strategic Puzzle RPG<br></li><li>1000 floors to explore<br></li><li>300 items
      to craft<br></li><li>200 skills to use<br></li><li>Synthesize and Upgrade your
      items</li></ul><br>Supports English and Japanese languages.
