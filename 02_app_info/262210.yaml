    about_the_game: Last Knight is a unique genre mix that combines platforming, action-packed
      riding<br>and ragdoll physics driven jousting! It is fast-paced action in a
      never ending randomly generated Unreal Engine powered fantasy world!<br><br>The
      story mode put it's player in control of a squire on its way of becoming a knight.
      But before he can prove himself, events of epic proportions make him the last
      hope for the kingdom! On his heroic adventure he will have to fight the horned
      bucket heads and oversized hungry creatures. He will have to get through a wide
      range of dangerous environments as well as his own Knightmares. But beside the
      story there is much more. Various game modes let you adventure through always
      different never ending generated worlds filled with riches and dangers. On your
      journeys you will also find quests that will take each of the characters on
      different missions in the hunt for fame and glory as well as gold and chivalry.
      Gold can be spent on fancy power ups, while chivalry can unlock world bending
      mutators and different view modes like the intense first person view. Cutting-edge
      features like a fully dynamic randomized weather system and a collision system
      that can alter basically everything of the world geometry make this game even
      more over the top.<br><br><strong>Features:</strong><ul class="bb_ul">    <li>A
      full-fledged adventure in the story mode<br>    </li><li>Randomly generated
      world in the different endless modes<br>    </li><li>Your own adventure in a
      generated kingdom in the Rogue Rider Adventure mode<br>    </li><li>Wide range
      of different fantasy environments<br>    </li><li>Quests and rewards system<br>    </li><li>Beautiful
      graphics archived with the Unreal Engine<br>    </li><li>Unique Power ups and
      other special unlock-ables<br>    </li><li>Customization with different characters<br>    </li><li>Dynamic
      weather system<br>    </li><li>Ragdoll physics feedback<br>    </li><li>Impacts
      alter and deform the world<br>    </li><li>3rd Person, First Person and Bird's
      Eye view modes<br>    </li><li>World Mutators, Body Mutators and randomly generated
      hats</li></ul>
