    reviews: "\u201CIts just damn fun. That is why we play games, right?\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://greenlitgaming.com/last-knight-a-squire-and-his-stallion\"\
      \ target=\"_blank\" rel=\"noopener\"  >Alex Coccia, Greenlit Gaming</a><br><br>\u201C\
      By the end of a run-through you will be left breathless and your brain buzzing\
      \ as it slows back down to reality.\u201D<br><a href=\"http://indiegamemag.com/last-knight-review-full-medieval-throttle/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Tom Christiansen, Indie Game Mag</a><br><br>\u201C\
      The production values are top-notch, especially for a game that comes with such\
      \ a low price tag.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.godisageek.com/2013/09/knight-review-2/\"\
