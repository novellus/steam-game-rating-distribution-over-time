    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li><strong>OVER-THE-TOP\
      \ JOUSTING!</strong> - Countless enemies had been shot, hacked and slashed in\
      \ the history of games. Now it is time to ram a wooden lance in some gut, send\
      \ your foes flying, and watch them bite the dust! Body parts ripping off, ragdoll\
      \ horse physics, and destructive environments included.<br></li><li><strong>A\
      \ BEAUTIFUL BRUTAL WORLD</strong> \u2013 Dive into a magical fantasy world full\
      \ of treasures and adventures! Don't be fooled by the cartoony looks: here,\
      \ simply bumping into a silly wooden fence spells a sudden end to your hero's\
      \ life. If you fancy dying in a more heroic way, how about getting swallowed\
      \ by a giant toad, falling into a lava pit, exploding from eating too much turkey,\
      \ getting impaled by a Hitler Snowman, or just getting lit on fire by a dragon!<br></li><li><strong>BUCKETLOADS\
      \ OF CONTENT</strong> \u2013 Divided into three major parts - the Story Mode,\
      \ the Endless Journey Mode and the Rogue Rider Mode - this game has a lot to\
      \ offer and there is always something new to accomplish, find, or unlock. Power-ups,\
      \ characters, view modes, mutators, quests, game mode variations, randomly generated\
      \ hats, you name it! Did you ever wish to be a skeleton king with a fancy wig\
      \ riding over rainbows on a flower-pooping pink unicorn? It's all up to you\
      \ in this game!<br></li><li><strong>INSPIRED BY CRASH BANDICOOT</strong> \u2013\
      \ Good third-person platformers were always hard to find on PC, when consoles\
      \ sport countless shining examples: the first Crash Bandicoot titles, Spyro,\
      \ Ratchet &amp; Clank, and Super Mario were all a big inspiration for Last Knight.\
      \ This game kicks it up a notch with non-stop jousting action, no-health instant\
      \ death, procedurally-generated worlds, as well as custom-crafted levels with\
      \ Knightmare levels in-between. To top it off, the new Rogue Rider Mode pushes\
      \ it all into a rogue-like direction, and if you don't like third-person view,\
      \ try playing in first-person mode!</li></ul></p><br><h1>About the Game</h1>Last\
      \ Knight is a unique genre mix that combines platforming, action-packed riding<br>and\
      \ ragdoll physics driven jousting! It is fast-paced action in a never ending\
      \ randomly generated Unreal Engine powered fantasy world!<br><br>The story mode\
      \ put it's player in control of a squire on its way of becoming a knight. But\
      \ before he can prove himself, events of epic proportions make him the last\
      \ hope for the kingdom! On his heroic adventure he will have to fight the horned\
      \ bucket heads and oversized hungry creatures. He will have to get through a\
      \ wide range of dangerous environments as well as his own Knightmares. But beside\
      \ the story there is much more. Various game modes let you adventure through\
      \ always different never ending generated worlds filled with riches and dangers.\
      \ On your journeys you will also find quests that will take each of the characters\
      \ on different missions in the hunt for fame and glory as well as gold and chivalry.\
      \ Gold can be spent on fancy power ups, while chivalry can unlock world bending\
      \ mutators and different view modes like the intense first person view. Cutting-edge\
      \ features like a fully dynamic randomized weather system and a collision system\
      \ that can alter basically everything of the world geometry make this game even\
      \ more over the top.<br><br><strong>Features:</strong><ul class=\"bb_ul\"> \
      \   <li>A full-fledged adventure in the story mode<br>    </li><li>Randomly\
      \ generated world in the different endless modes<br>    </li><li>Your own adventure\
      \ in a generated kingdom in the Rogue Rider Adventure mode<br>    </li><li>Wide\
      \ range of different fantasy environments<br>    </li><li>Quests and rewards\
      \ system<br>    </li><li>Beautiful graphics archived with the Unreal Engine<br>\
      \    </li><li>Unique Power ups and other special unlock-ables<br>    </li><li>Customization\
      \ with different characters<br>    </li><li>Dynamic weather system<br>    </li><li>Ragdoll\
      \ physics feedback<br>    </li><li>Impacts alter and deform the world<br>  \
      \  </li><li>3rd Person, First Person and Bird's Eye view modes<br>    </li><li>World\
      \ Mutators, Body Mutators and randomly generated hats</li></ul>"
