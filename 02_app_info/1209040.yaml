  data:
    about_the_game: "Cyber Hunter S10 Season is coming: Night falls in the new season\
      \ Havoc League! New faction map Sky Garden and Desert Shrine is live! Explore\
      \ the shrine and visit the garden now! Make more friends with the brand new\
      \ social UI and have a go at the optimized Corps 2.0!<br />\r\n<br />\r\nNew\
      \ Version Features<br />\r\n<br />\r\nChaos Arrives at CS10 Season\u2014Havoc\
      \ League<br />\r\nBe a cyborg mercenary at the city of night! Havoc League,\
      \ the new season is launched with new season pass background. The secrets of\
      \ Havoc League is waiting for wanderers to discover! Complete the season pass\
      \ quests and get special Wukong and Nezha theme Fashions, and special rewards\
      \ like Wukong theme Avatar.<br />\r\n<br />\r\nNew Faction Map Debut\u2014Sky\
      \ Garden<br />\r\nNew faction map Sky Garden is now available. Investigate Ultra-Titanium\
      \ crimes in the Sky Garden! Limited time event Sky Garden is activated at the\
      \ same time. Participate in the faction play and get more generous gifts! The\
      \ new headquarters building was also completed in Shinshima. The Sky Garden\
      \ at the top of the building was designed by Richard himself. The theme of the\
      \ garden is Memory Palace. As Wanderers\u2019 investigation of Ultra-Titanium\
      \ crimes unfolds, this place is becoming increasingly suspicious. Wanderers\
      \ decided to further their investigation here\u2014will another secret come\
      \ to the surface?<br />\r\n<br />\r\nNew Faction Map Revealed\u2014Desert Shrine<br\
      \ />\r\nFaction battle at the mysterious shrine! It\u2019s part of the Atukan\
      \ ruins, yet it stands out of the ruins cluster. When the ancient shrine in\
      \ the desert was gradually buried by wind and sand, a group of travelers took\
      \ shelter in it from a sandstorm and stumbled upon its secret. Wanderers, go\
      \ into Desert Shrine and explore its secrets!<br />\r\n<br />\r\nBrand New Social\
      \ UI<br />\r\nA new and upgraded friend UI! The UI has been optimized to be\
      \ more simple and practical. Verification message for adding friends is added!\
      \ Wanderers can customize their own social statement. Don't hesitate! Come and\
      \ make more friends now and play together!<br />\r\n<br />\r\nHave a Taste of\
      \ the Corps 2.0<br />\r\nNew hairstyles to welcome the Corps upgrade! The Corps\
      \ system has been upgraded, and the new Corps homepage, Corps card and Corps\
      \ quests have come online! The Corps store is officially available. Exclusive\
      \ hairstyles are now on sale. Come and see if they have your favorite hairstyle!\
      \ More makeup and hairstyles are coming on the shelves of Corps store! Do not\
      \ miss it!<br />\r\n<br />\r\nFeatures: <br />\r\n-- Vivid characters with verisimilar\
      \ faces \u2013<br />\r\nWith next-generation face shaping art and over a hundred\
      \ cosmetic designs, distinct and vivid heroes can be created<br />\r\n<br />\r\
      \n-- Special skills and tactics \u2013<br />\r\nPlenty of tactical skills, such\
      \ as optical camouflage, quantum barriers, invisible force fields, fire support.\
      \ You can formulate your own tactical system<br />\r\n<br />\r\n-- Take to the\
      \ skies to search for what you need. Become a parkour expert and knock your\
      \ enemies out in style \u2013<br />\r\nGlide in the sky, dive into a deep sea,\
      \ climb and roll, there are lots of parkour moves available to use during fast-paced\
      \ free combat.<br />\r\n<br />\r\n-- Explore and fight in a sandbox world \u2013\
      <br />\r\nAll terrain is open to explore freely, including 100-meter-high water\
      \ falls, desert temples, and swampy relics. You\u2019ll find lots of weapons\
      \ in this world."
