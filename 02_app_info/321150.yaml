    review: "Melissa K. and the Heart of Gold Collector's Edition est un jeu de type\
      \ aventure parsem\xE9 de puzzles, d'\xE9nigmes et d'objets cach\xE9s dans lequel\
      \ on incarne une aventuri\xE8re dans un p\xE9riple en Tha\xEFlande (pointer\
      \ et cliquer) sorti en septembre 2014 et d\xE9velopp\xE9 par SDP Games. \n\n\
      En bref, l'histoire se d\xE9roule en 1947, aux quatre coins d'une Tha\xEFlande\
      \ emplie de mythes, contes et personnages issus du folklore bouddhiste. Lorsque\
      \ M\xE9lissa est invit\xE9e par la Reine d'Angleterre en personne, elle ne se\
      \ doute pas que sa vie va basculer et qu'une simple mission va la conduire \xE0\
      \ se remettre en question l'essence m\xEAme de son existence.\n\nUne histoire\
      \ qui tient la route avec des \xE9nigmes int\xE9ressantes qui nous plonge parfaitement\
      \ dans l'ambiance de la religion bouddhiste avec la possibilit\xE9 d'avoir trois\
      \ niveaux (facile , normal , expert).\n\nNous pouvons noter quelques points\
      \ positifs ainsi que n\xE9gatifs:\n\n- les points positifs : \n- l'ambiance\
      \ immersive (musique en accord avec l'ambiance et l'environnement) \n- l\u2019\
      histoire scind\xE9e en deux avec des d\xE9cors bien distincts, dont un qui est\
      \ apocalyptique.\n- l'histoire attrayante qui nous donne envie de la terminer\
      \ en une seule prise.\n\n- Les points n\xE9gatifs : \n- les p\xE9rip\xE9ties\
      \ s'\xE9loignent un peu trop de l'intrigue principale.\n- ce que je reproche\
      \ surtout \xE0 Melissa K, c'est son jeu. \n\nBien que les listes d'objets \xE0\
      \ trouver sont globalement moins tir\xE9es par les cheveux que d'autres jeux\
      \ du genre, le jeu  rend la recherche assez frustrante. Il faut soit cliquer\
      \ \xE0 l'aveugle soit utiliser un indice... Comment savoir que telle boite s'ouvre,\
      \ mais point l'autre ? \n\nComment savoir qu'il faut faire glisser tel objet\
      \ (alors que les autres ne bougent pas) pour trouver le bon objet en dessous\
      \ ? En effet, contrairement \xE0 d'autres pointer et cliquer, il y a un seul\
      \ et unique curseur, pas de loupe, ou d'engrenage.\n\nEn conclusion : Vous recevrez\
      \ 3 cartes sur 6 et 26 succ\xE8s +/- facile \xE0 obtenir, je recommande  ce\
      \ jeu... vraiment bien... mais avec remise.\n\nAmicalement\nLe pasteur\n\n."
