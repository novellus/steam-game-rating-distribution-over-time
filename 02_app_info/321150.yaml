    about_the_game: "Welcome to a beautiful Adventure set in a unique interactive\
      \ 3D world full of mysterious puzzles and Hidden Objects. Prepare for an unforgettable\
      \ experience!  <br><br>The story unfolds in 1947 Thailand, in a world filled\
      \ with characters, myths and legends from ancient Buddhist tales. When Melissa\
      \ is invited by the Queen of England in person, she has no idea that her life\
      \ is about to take a dramatic turn and a simple mission will lead her to question\
      \ her very existence. <br><br>Thanks to our brand new &quot;Immersion Tech.&quot;\
      \ we're able to combine cutting-edge 3D with beautiful hand-painted graphics.\
      \ Live an adventure like no other!<h2 class=\"bb_tag\">Features:</h2><ul class=\"\
      bb_ul\"><li>Use simple, natural gestures to navigate, interact with characters\
      \ &amp; use items with ease!<br></li><li>Manipulate exquisite 3D inventory objects!<br></li><li>More\
      \ than 30 exclusive puzzles, replay them to beat your best scores! <br></li><li>Over\
      \ 30 detailed locations to search for Hidden Objects<br></li><li>Over seven\
      \ hours of Game Play!<br></li><li>Three difficulty levels: Novice, Adventurer\
      \ or Expert<br></li><li>This game supports Achievements and Leaderboards<br></li><li>Handles\
      \ all screen ratios (widescreen 16/9, 4/3, etc)<br></li><li>The game is fully\
      \ translated in 14 languages\_</li></ul>"
