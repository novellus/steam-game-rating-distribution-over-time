    about_the_game: "Enter the world of Roll'd where rolling comes in at a new degree.<br\
      \ />\r\n<br />\r\n<br />\r\nIn this arcade, multiplayer-focused endless runner\
      \ you will be fine as long as you remember the twist: you do not control the\
      \ hero...you control the track. <br />\r\n<br />\r\nChallenge yourself and your\
      \ reflexes to keep the track level for as long as possible. Sounds easy? Why\
      \ not give it a try to see for yourself?<br />\r\n<br />\r\nNow introducing:\
      \ MULTIPLAYER!<br />\r\n<br />\r\nInvite some friends over for a local game\
      \ or catch up for a match online...it's time to get rolling! Single player is\
      \ available as well, so hit the road best your previous record and unlock all\
      \ the goodies: new runners, locations, themes and difficulties. <br />\r\n<br\
      \ />\r\nRun through the varying settings all specifically stylized with references\
      \ and inspirations ranging from the CGA era, through 8-16bit NES/SNES to the\
      \ golden ages of the Amiga and more. But at the same time they are all up to\
      \ date with modern lighting effects, dynamic weather and some other cool visual\
      \ treats.<br />\r\n<br />\r\nBut be wary though, Roll'd can and will be unforgiving\
      \ and reaching that extra point with each game will prove to be a demanding\
      \ yet exciting task.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n- A unique\
      \ twist on a classic genre<br />\r\n- Addictive, easy to grasp, hard to master\
      \ gameplay<br />\r\n- Highly addicitive multiplayer mode! Both Local and Online.\
      \ 2-4 players.<br />\r\n- Leaderboards &amp; Achievements<br />\r\n- 5 diverse\
      \ and varied graphical themes, 4 difficulty settings each<br />\r\n- 25 unlockable\
      \ runners<br />\r\n- Pleasing to the ear original soundtrack<br />\r\n- and\
      \ a cool set of varying retro inspired post effects"
