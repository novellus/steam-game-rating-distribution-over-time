      this hypoer detailed airport is perfect for VFR Flights.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/841166/extras/features_2.png?t=1542095544"
      /><br><ul class="bb_ul"><li>UHD Custom Textures using the latest painting techniques<br></li><li>Custom
      Mesh<br></li><li>Super Detailed 3D modeling<br></li><li>PBR Materials<br></li><li>Ground
      reflections and decals<br></li><li>Custom 3D Grass and vegetation blends with
      orthophotos<br></li><li>Ultra High resolution custom orthoimagery for the airport
      and the main cities more than 7 Km2 coverage<br></li><li>Hundreds of 3D custom
      static objects<br></li><li>Accurate Terni City and industrial areas using original
      Italian buildings photos and OSM data!<br></li><li>Custom Hotels, Banks, Stores,
