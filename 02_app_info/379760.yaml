    about_the_game: 'Are you skilled enough to guide Force in his quest seeking emotional
      stableness? <br><br>Gravity Error is an indie 2D puzzle/platformer about changing
      gravity. Guide Force in his quest seeking emotional stableness in a set of levels
      and avoid being crushed. Solve the puzzles in multiple creative ways.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Help Force in his quest seeking emotional stableness. <br></li><li>2D
      platforming using 4 gravitational directions. <br></li><li>Creatively solve
      levels the way you want. <br></li><li>Beautifully composed soundtrack by Agent
      Whiskers. <br></li><li>Challenging levels to make you suffer. <br></li><li>Supports
      9 languages including: English, Arabic, French, German, Italian, Russian, and
      more.</li></ul>'
