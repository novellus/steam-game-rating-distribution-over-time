    review: 'I have same issues, purchased and not showing up. The store in Rocksmith
      Game acknoledges purchase, will be asking for refund.

      Frequent player and purchaser of new DLC


      VERY DISAPPOINTED with ubisoft on this


      UPDATE SEPT 17, 2018: DLC is now working has been for some time, forgot to re
      edit this review to let others know, problems and issues should have been corrected,
      however why this pack is still only able to be purchased as a pack and not the
      songs seperately still vexes me for those who may only be interested in the
      one or two songs within the pack. Love the songs but others should have the
      right to choose if they only wanted one or two specific tracks.'
