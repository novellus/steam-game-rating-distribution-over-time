  data:
    about_the_game: "<strong>To enable Virtual Reality support for the game, please\
      \ download this DLC and restart Steam.</strong><br><br>Welcome to The Spy Who\
      \ Shrunk Me, now available in virtual reality!<br><br>THE SPY WHO SHRUNK ME\
      \ is a stealth game where you are a superspy armed with a shrink ray! It's 1981.\
      \ Sneak onto a train inbound to Moscow and infiltrate a software company that\
      \ harbors grave secrets bound to turn the Cold War into a very hot one. Armed\
      \ with banana peels, airbag mines and the capability to shrink enemies and drop\
      \ them in toilets and paper shredders, you are the only one standing between\
      \ the dreaded General Bolscotchkovich and his Soviet army. <br><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>\U0001F453 The entire game with all its zany gadgets and\
      \ humor converted for your SteamVR futuristic goggles!<br></li><li>\U0001F52B\
      \ A full narrative stealth adventure with voice acting, an exquisite original\
      \ soundtrack and hours of stealth fun! <br></li><li>\U0001F52E Play your way!\
      \ The entire game can be completed without killing anyone or ever getting detected.<br></li><li>\U0001F381\
      \ Features all content updates to date, including &quot;Operation: Improbable&quot;,\
      \ &quot;Corporate Transparency&quot;, &quot;Get Comfy!&quot;, &quot;Technological\
      \ Difficulties&quot; and more!</li></ul>"
