    about_the_game: "Are you looking out for a relaxing gameplay to explore now then\
      \ Raining coins is the perfect game to play. It is one of the best rain game\
      \ to play, there is a character Eve who is very poor and collects the coin and\
      \ runs the livelihood. <br />\r\n<br />\r\nThe twist of Raining coins on rainy\
      \ days instead of water, gold coins drop from the sky and Eve has to collect\
      \ the maximum coins to live the life. With the coins, you can buy toys, accessories,\
      \ dresses and other things for Eve and make her happy. A perfect cute game to\
      \ play and explore. <br />\r\n<br />\r\nIt is an easy and tricky game as you\
      \ have to manage things for Eve on sunny times as well so you have to be sure\
      \ how you plan the game. The best part of Raining coins game is that it is for\
      \ all age group people either kid, teenager or working this game is very addictive\
      \ you would never get bored off Raining coins. Not only this the game can be\
      \ played in the touchscreen game mode and tilt game mode play. There are many\
      \ in-app purchases of the game available inside in case you want to jump into\
      \ the next exciting versions of the game. <br />\r\n<br />\r\nThe designs of\
      \ Raining coins is super cute and attractive. The HD display and the soothing\
      \ background music enhances the joy of playing the game. As soon as the weather\
      \ changes the backgrounds and the music changes accordingly and this is something\
      \ which takes you to the next level of entertainment. There are like 80 rounds\
      \ in the game, each round with new excitement, fun and adventure. <br />\r\n\
      <br />\r\nOne of the simplest yet tricky games on the store to explore with\
      \ lots of small hunts you need to do to make Eve survive despite the weather\
      \ change, you need to make Eve happy with buying the necessary clothes, food,\
      \ accessories. One of the happy game to play which relaxes your mind.<br />\r\
      \n<br />\r\nAttractive features of the game: <br />\r\n<br />\r\n\u25BA Completely\
      \ free game with ads. (You can stop them)<br />\r\n\u25BA Super cute graphics\
      \ &amp; cute characters game. <br />\r\n\u25BA 4 worlds &amp; 80 exciting rounds\
      \ free to play.<br />\r\n\u25BA Dress Eve up with skirts, costumes and accessories!\
      \ ( best dress game) <br />\r\n\u25BA Get help if you need it. - Hint for gameplay.\
      \ <br />\r\n\u25BA Free bonus items every day. - Bonus Game<br />\r\n\u25BA\
      \ Full tablet support with Full HD graphics.<br />\r\n\u25BA Graphics change\
      \ according to weather conditions<br />\r\n<br />\r\nWhy stop yourself from\
      \ just reading and imagining how beautiful it would look &quot;coins raining\
      \ from sky&quot; - one of the best imaginary game which will take you to the\
      \ town of coins. One of the best free game on the store is Raining coins."
