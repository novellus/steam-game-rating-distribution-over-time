    about_the_game: "GAIJIN CHARENGI 1 : Kiss Or Kill is a Punk Narrative Shoot-Them-Up.<br\
      \ />\r\nYou can kill ( exterminate, destroy) your enemies, or just kiss them\
      \ to make a loving world.<br />\r\nIt\u2019s a narrative solo game. The story\
      \ is between you and the Game developer. The end of the game depends on your\
      \ karma.<br />\r\n<br />\r\nStory<br />\r\nThis game was started in 1998 by\
      \ Yoshiro Takahashi and his team for the SEGA dreamcast.<br />\r\nWhen Sega\
      \ decided to stop the dreamcast, the game was aborted.<br />\r\nIn 2017, Yosuke\
      \ Takahashi (Yoshiro\u2019s son) decided to finish his father\u2019s game. With\
      \ \u2018overgame studio\u2019 support the game is now finished. <br />\r\nPlease\
      \ enjoy \u2018Gaijin Charenji : kiss or kill\u2019<br />\r\n<br />\r\nFeatures<br\
      \ />\r\nFAST, QUICK, INTENSE SESSIONS: with short level, various design and\
      \ lot of surprise.<br />\r\nINFINITE REPLAYABILITY: endless arcade action <br\
      \ />\r\nKISS / KILL CHOICE: you have the choice, you choose your way, \u2018\
      love\u2019 or \u2018war\u2019.<br />\r\nFULL MOTION VIDEO: to improve an innovating\
      \ narrative game experience !<br />\r\nSCORING: beat your high score and be\
      \ the world number one!<br />\r\n<br />\r\nDisclaimer<br />\r\nAll characters\
      \ int this game are over the age of 18."
