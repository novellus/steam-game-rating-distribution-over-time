    reviews: "\u201CDrawkanoid is a smart and sexy take on a game style that is pretty\
      \ much as old as games themselves.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.kotaku.co.uk/2020/01/29/drawkanoid-is-a-blistering-neon-soaked-refresh-of-a-classic\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kotaku UK</a><br><br>\u201CNew action-arcade\
      \ release Drawkanoid is for people like me, presenting a new spin on brick-breaking\
      \ that captures all the fun without the frustration.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://techraptor.net/originals/drawkanoid-draws-from-rich-arcade-tradition-to-produce-neon-thrills?utm_source=dlvr.it&amp;utm_medium=twitter\"\
      \ target=\"_blank\" rel=\"noopener\"  >TechRaptor</a><br><br>\u201CDeveloper\
      \ QCF Design has taken the genre and twisted it in such a way that makes perfect\
      \ sense, and begs the question, why something like Drawkanoid doesn't already\
      \ exist?\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://selectbutton.com/reviews/drawkanoid-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Select Button</a><br>"
