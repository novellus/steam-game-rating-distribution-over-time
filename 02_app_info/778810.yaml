  data:
    about_the_game: "Soul for two is a heroic JRPG about the life of two different\
      \ people in different worlds, but with different destinies.<br />\r\n<br />\r\
      \nThe story begins with a party of the legendary Lancelot who volunteered to\
      \ defeat the cave dragon, but fails.<br />\r\n<br />\r\nAfter his death, his\
      \ soul divides and some of it remains in this world, and the other part is reborn\
      \ in another world.<br />\r\n<br />\r\nIn one world, Lancelot is known as an\
      \ old hero, and in another world he is young guy who lives alone and struggles\
      \ with internal psychological problems. <br />\r\n<br />\r\nOn their way there\
      \ are various adventures and obstacles. Will two souls pass all the tests?"
