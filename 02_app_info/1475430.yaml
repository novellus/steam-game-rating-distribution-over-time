    about_the_game: "<h2 class=\"bb_tag\">\u5996\u9B45\u590D\u82CF\uFF0C\u5929\u5E08\
      \u4E0B\u5C71</h2>\u300A\u5929\u5E08\u300B\u662F\u4E00\u6B3E\u7ED3\u5408\u4E2D\
      \u56FD\u4FEE\u771F\u6587\u5316\u548C\u9B3C\u602A\u4F20\u8BF4\u7684\u89D2\u8272\
      \u517B\u6210\u7C7B\u6E38\u620F\u3002\u80CC\u666F\u6545\u4E8B\u8BBE\u5B9A\u5728\
      \u7075\u6C14\u590D\u82CF\u7684\u73B0\u4EE3\u793E\u4F1A\uFF0C\u5996\u9B54\u9B3C\
      \u9B45\u9010\u6B65\u91CD\u8FD4\u4EBA\u95F4\uFF0C\u5929\u4E0B\u7978\u4E71\u5C06\
      \u8D77\u3002\u7136\u800C\u8FC7\u53BB\u7EF4\u62A4\u4E16\u95F4\u7684\u4EBA\u4EEC\
      \u90FD\u65E9\u5DF2\u6D88\u901D\u5728\u5386\u53F2\u7684\u957F\u6CB3\u4E2D\uFF0C\
      \u5929\u5EAD\u4E0E\u5730\u5E9C\u4E5F\u5C1A\u672A\u5F52\u6765\uFF0C\u5982\u6B64\
      \u4E0B\u53BB\u4EBA\u95F4\u5FC5\u5C06\u6BC1\u706D\u3002\u4E3A\u6B64\uFF0C\u5723\
      \u4EBA\u52A8\u7528\u795E\u901A\u4E0E\u4EBA\u95F4\u96F6\u661F\u7684\u5E78\u8FD0\
      \u513F\u5EFA\u7ACB\u8D77\u4E86\u8054\u7CFB\uFF0C\u5E0C\u671B\u4ED6\u4EEC\u80FD\
      \u7EF4\u62A4\u4EBA\u95F4\u79E9\u5E8F\uFF0C\u7B49\u5F85\u4E09\u754C\u91CD\u65B0\
      \u878D\u5408\u3002\u800C\u4F60\uFF0C\u4FBF\u662F\u88AB\u9009\u4E2D\u4E4B\u4EBA\
      \u3002<br><br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">\u81EA\u7531\u7684\
      \u89D2\u8272\u517B\u6210</h2></li></ul>\u89D2\u8272\u521D\u59CB\u5C5E\u6027\u90E8\
      \u5206\u7531\u51FA\u751F\u51B3\u5B9A\uFF08\u751F\u8FB0\u3001\u5730\u57DF\u3001\
      \u80CC\u666F\u7B49\uFF09\uFF0C\u90E8\u5206\u968F\u673A\u4E14\u53EF\u5237\u65B0\
      \uFF1B\u540E\u5929\u5C5E\u6027\u7684\u6210\u957F\u9760\u4FEE\u70BC\u548C\u4E39\
      \u836F\uFF0C\u4EE5\u53CA\u5947\u9047\uFF1B\u6CA1\u6709\u56FA\u5B9A\u7684\u5347\
      \u7EA7\u7CFB\u7EDF\uFF0C\u6280\u80FD\u529F\u6CD5\u7684\u642D\u914D\u7531\u73A9\
      \u5BB6\u81EA\u5DF1\u51B3\u5B9A\uFF1B\u6218\u6597\u7C7B\u6280\u80FD\u6CA1\u6709\
      \u6700\u9AD8\u7B49\u7EA7\u5212\u5206\uFF0C\u53EA\u6709\u719F\u7EC3\u5EA6\uFF0C\
      \u4E14\u65E0\u4E0A\u9650\uFF0C\u719F\u7EC3\u5EA6\u8D8A\u9AD8\u6548\u679C\u8D8A\
      \u5F3A\u3002<br>\u4E16\u754C\u81EA\u4E3B\u8FD0\u884C\u6A21\u5F0F\uFF08\u9700\
      \u8981\u5728\u8BBE\u7F6E\u4E2D\u6253\u5F00\uFF09<br>\u5F00\u542F\u6B64\u529F\
      \u80FD\u540E\uFF0C\u73A9\u5BB6\u9000\u51FA\u6E38\u620F\u540E\uFF0C\u6E38\u620F\
      \u4E16\u754C\u4F1A\u7EE7\u7EED\u8FDB\u884C\uFF0C\u73A9\u5BB6\u7684\u89D2\u8272\
      \u4E5F\u4F1A\u81EA\u884C\u6D3B\u52A8\uFF1B\u89D2\u8272\u7684\u884C\u4E3A\u7531\
      \u521D\u59CB\u8BBE\u7F6E\u7684\u6027\u683C\u51B3\u5B9A\uFF0C\u6027\u683C\u662F\
      \u4F1A\u6539\u53D8\u7684\uFF0C\u6839\u636E\u73A9\u5BB6\u540E\u671F\u7684\u64CD\
      \u4F5C\u8FDB\u884C\u6539\u53D8\u3002\u73A9\u5BB6\u73A9\u5F97\u8D8A\u4E45\uFF0C\
      \u64CD\u4F5C\u5F97\u8D8A\u591A\uFF0CAI\u7684\u884C\u4E3A\u5C31\u8D8A\u504F\u5411\
      \u4E8E\u73A9\u5BB6\u7684\u64CD\u4F5C\u4E60\u60EF\u3002\uFF08\u6CE8\uFF01\uFF1A\
      \u8BF7\u5B58\u597D\u6863\uFF0C\u4E14\u614E\u91CD\u5F00\u542F\u6B64\u529F\u80FD\
      \uFF0C\u4E5F\u8BB8\u4E0B\u6B21\u767B\u5F55\uFF0C\u575F\u5934\u8349\u90FD\u53D1\
      \u80B2\u7684\u4E0D\u9519\u4E86\u3002\uFF09<br><ul class=\"bb_ul\"><li><h2 class=\"\
      bb_tag\">\u6349\u9B3C\u9A71\u5996\uFF08\u5BA0\u7269\u7CFB\u7EDF\uFF09</h2></li></ul>\u6E38\
      \u620F\u4E2D\u6709\u5343\u5947\u767E\u602A\u7684\u9B3C\u602A\u3001\u50F5\u5C38\
      \u548C\u5996\u9B54\uFF0C\u4ED6\u4EEC\u80FD\u529B\u4E0D\u540C\uFF0C\u5F31\u70B9\
      \u4E0D\u4E00\u3002\u53EA\u6709\u4F7F\u7528\u5408\u9002\u7684\u6280\u80FD\u6216\
      \u9053\u5177\u624D\u80FD\u6218\u80DC\u5B83\u4EEC\uFF0C\u9664\u975E\u4F60\u7684\
      \u786C\u5B9E\u529B\u8DB3\u591F\u5F3A\u5927\u3002\u5BA0\u7269\u7684\u5B9E\u529B\
      \u5F3A\u5F31\u9760\u7684\u662F\u8D44\u8D28\u548C\u5B83\u7684\u4FEE\u70BC\u65F6\
      \u95F4\uFF08\u5438\u6536\u715E\u6C14\u3001\u7075\u6C14\u7B49\u7684\u65F6\u95F4\
      \uFF09\u4EE5\u53CA\u4FEE\u70BC\u73AF\u5883\uFF0C\u5582\u98DF\u4E5F\u662F\u589E\
      \u957F\u5B9E\u529B\u7684\u65B9\u6CD5\u4E4B\u4E00\u3002\uFF08\u4F8B\uFF1A\u666E\
      \u901A\u50F5\u5C38\u53EF\u4EE5\u901A\u8FC7\u70BC\u5C38\uFF0C\u6765\u6539\u53D8\
      \u2018\u79CD\u7C7B\u2019\uFF1B\u6BD4\u5982\u91D1\u7532\u50F5\u5C38\u5404\u5C5E\
      \u6027\u5C31\u6BD4\u666E\u901A\u50F5\u5C38\u9AD8\u4E0A\u4E0D\u5C11\uFF0C\u5373\
      \u4F7F\u4E24\u8005\u8D44\u8D28\u4E00\u6837\u3002\uFF09<br><ul class=\"bb_ul\"\
      ><li><h2 class=\"bb_tag\">\u5145\u6EE1\u53D8\u6570\u7684\u4E8B\u4EF6\u6545\u4E8B\
      </h2></li></ul>\u6E38\u620F\u4E2D\u65E0\u8BBA\u662F\u4E3B\u7EBF\u8FD8\u662F\u652F\
      \u7EBF\uFF0C\u90FD\u662F\u4E92\u76F8\u5F71\u54CD\u7684\uFF0C\u4E3B\u7EBF\u548C\
      \u652F\u7EBF\u4E0D\u662F\u4E00\u6210\u4E0D\u53D8\uFF1B\u540C\u65F6\uFF0C\u4E8B\
      \u4EF6\u7684\u6289\u62E9\u4E5F\u4E0E\u89D2\u8272\u7684\u5C5E\u6027\u3001\u80FD\
      \u529B\u548C\u7269\u54C1\u6709\u5173\uFF0C\u751A\u81F3\u4E0E\u73A9\u5BB6\u81EA\
      \u8EAB\u7684\u76F8\u5173\u77E5\u8BC6\u91CF\u6709\u5173\uFF1B\u6B64\u5916\u8FD8\
      \u6709\u7279\u6B8A\u4E8B\u4EF6\u548C\u9690\u85CF\u4E8B\u4EF6\uFF0C\u90FD\u662F\
      \u9700\u8981\u6761\u4EF6\u89E6\u53D1\u7684\u3002\u5F53\u7136\u8FD8\u6709\u4E00\
      \u4E9B\u968F\u673A\u6027\u4E8B\u60C5\uFF0C\u6CA1\u6709\u524D\u56E0\u540E\u679C\
      \uFF0C\u4E0D\u5F71\u54CD\u4E3B\u652F\u7EBF\u3002\uFF08\u4E3B\u652F\u7EBF\u90FD\
      \u4E0D\u662F\u5F3A\u5236\u6027\u7684\uFF0C\u53EF\u4EE5\u9009\u62E9\u4E0D\u505A\
      \uFF0C\u540C\u65F6\u4E8B\u4EF6\u4E5F\u4E0D\u4F1A\u660E\u786E\u544A\u8BC9\u4F60\
      \uFF0C\u5B83\u662F\u4E3B\u7EBF\u8FD8\u662F\u652F\u7EBF\uFF0C\u53C8\u6216\u8005\
      \u662F\u968F\u673A\u4E8B\u4EF6\u3002\uFF09<br><ul class=\"bb_ul\"><li><h2 class=\"\
      bb_tag\">\u5929\u5E08\u7684\u4F20\u7EDF\u827A\u80FD\uFF1F</h2></li></ul>\u5929\
      \u5E08\u600E\u4E48\u53EF\u80FD\u53EA\u4F1A\u6253\u67B6\uFF1F\u6E38\u620F\u89D2\
      \u8272\u9664\u4E86\u5B9E\u529B\u517B\u6210\u5916\uFF0C\u8FD8\u53EF\u4EE5\u5B66\
      \u4E60\u5404\u79CD\u5404\u6837\u7684\u80FD\u529B\u6280\u827A\u7B49\uFF0C\u5982\
      \uFF1A\u70BC\u4E39\u3001\u70BC\u5668\u3001\u753B\u7B26\u3001\u9635\u6CD5\u3001\
      \u76F8\u672F\u3001\u535C\u5366\u3001\u79CD\u690D\u7B49\u7B49\u3002\u8FD9\u4E9B\
      \u6280\u80FD\u9664\u4E86\u80FD\u6216\u591A\u6216\u5C11\u5730\u63D0\u9AD8\u5B9E\
      \u529B\u5916\uFF0C\u8FD8\u80FD\u5F71\u54CD\u67D0\u4E9B\u4E8B\u4EF6\u7684\u8D70\
      \u5411\u3002\uFF08\u4F8B\uFF1A\u9635\u6CD5\u80FD\u5728\u6218\u6597\u4E2D\u4F7F\
      \u7528\uFF0C\u4E5F\u80FD\u5E03\u7F6E\u5728\u5BB6\u4E2D\uFF0C\u523B\u753B\u5728\
      \u88C5\u5907\u4E0A\uFF0C\u540C\u65F6\u5BF9\u4E8E\u98CE\u6C34\u7C7B\u4E8B\u4EF6\
      \u4E5F\u6709\u5F71\u54CD\u3002\uFF09<br><br><ul class=\"bb_ul\"><li><h2 class=\"\
      bb_tag\">\u66F4\u591A\u9690\u85CF\u8981\u7D20\u7B49\u4F60\u6765\u53D1\u73B0\uFF01\
      </h2></li></ul><h2 class=\"bb_tag\">\u5173\u4E8E\u6211\u4EEC </h2>\u8FD9\u662F\
      \u6211\u4EEC\u56E2\u961F\u7684\u7B2C\u4E8C\u6B3E\u6E38\u620F\uFF0C\u5438\u53D6\
      \u66FE\u7ECF\u7684\u521B\u4F5C\u7ECF\u9A8C\uFF0C\u53EF\u786E\u4FDDBUG\u6570\u5FC5\
      \u5B9A\u4F1A\u964D\u5230\u6781\u4F4E\uFF08\u7B2C\u4E00\u6B3E\u6E38\u620F\u4E5F\
      \u4E00\u76F4\u5728\u4FEE\uFF0C\u5982\u4E00\u5F00\u59CB\u627F\u8BFA\u7684\u4E00\
      \u6837\uFF0C\u6709\u53CD\u9988\u5C31\u4FEE\u3002\u5DF2\u8D2D\u4E70\u7684\u73A9\
      \u5BB6\u90FD\u53EF\u4EE5\u8BC1\u660E\uFF09\u3002\u5BF9\u8FD9\u6B3E\u6E38\u620F\
      \u6709\u5174\u8DA3\u7684\u73A9\u5BB6\uFF0C\u53EF\u4EE5\u70B9\u51FB\u6536\u85CF\
      \uFF0C\u6BCF\u4E00\u4EFD\u6536\u85CF\u90FD\u662F\u6211\u4EEC\u7684\u52A8\u529B\
      \u3002\u656C\u8BF7\u671F\u5F85\u3002<h2 class=\"bb_tag\"></h2>\u6E38\u620F\u8BA8\
      \u8BBAQ\u7FA41\uFF1A937564878"
