  data:
    about_the_game: "The land of Aegea was ruled by the Alchemists for over a millennium.\
      \ Their knowledge of the elements and magic, allow them to create powerful Gem\
      \ Stones called <strong>Lithoi</strong>, by trapping souls into the stones.\
      \ You, as a free soul, are in a quest to discover those stones across the land\
      \ and witness their special abilities. <br><br>Match Lithoi Gems and gain their\
      \ essence as Maana. Unlock Spells from unique powerful Lithoi Gems and use them\
      \ to your advantage.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>\u2022\
      \t3 Matching Gaming Modes<br></li><li>\u2022\t3 different difficulty challenge\
      \ modes per level<br></li><li>\u2022\t150 levels across 11 Land Locations per\
      \ Gaming Mode<br></li><li>\u2022\t8 Spells for you to unlock</li></ul>"
