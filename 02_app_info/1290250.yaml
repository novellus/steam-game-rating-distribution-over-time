details:
  data:
    about_the_game: "This Extra Character Pack for 100% Orange Juice adds 2 new playable\
      \ characters original to 100% Orange Juice - the boundlessly confident Ellie\
      \ who's looking for her mother, and her mysterious friend Lulu who has lost\
      \ her memory. The new characters come fully voiced and have their own campaign!<br><br><strong>The\
      \ Wanderer Pack includes</strong>:<br><ul class=\"bb_ul\"><li><strong>Ellie</strong>,\
      \ voiced by Maruyama Miki<br></li><li><strong>Lulu</strong>, voiced by Aizawa\
      \ Saya<br></li><li>A new 5-stage campaign that teaches you more about the characters'\
      \ origins<br></li><li>New, unique Hyper Cards for both characters to bring chaos\
      \ to the battlefield with!<br></li><li>New music tracks play as Ellie and Lulu's\
      \ themes</li></ul><br>The new characters are designed by Orange_Juice's original\
      \ staff for the game\u2019s English Steam release, with character and hyper\
      \ card art by Hono."
