    review: 'Nothing works as it should:


      - Right from the bat, the music volume doesn''t change anything. That''s 33%
      of the available options. I didn''t test the other 2.


      - The voices can''t be understood in English. Their accents make them sound
      like parodies, but they are not. They are supposed to be a tutorial.


      - There are papers scattered on the ground to be read. However, their font size
      is 3 pixels high. Utterly illegible and pointless.


      - The controller has 1 stick that is functioning. Badly. Nothing else. It''s
      useless.


      - Shifting to keyboard, plenty of keys randomly mapped, but you still need the
      mouse for some stuff.


      - Trying all keys systematically, I transformed into a car. It moves differently.
      I failed to transform back into a walker.


      I''ve seen a few other bizarre things, but I don''t want to spend more time
      on this review that they actually spent polishing their game.'
