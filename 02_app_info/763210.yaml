    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/763210/extras/BACKGROUND.jpg?t=1562935662"
      /><br>   It's the year 2047. Bionic prostheses are extremely prevalent in the
      world. People blindly buy bionic organs. The fact that the protheses break down
      after a short time was not classified, but was mostly overlooked and neglected
      by the richest part of population. One of the largest factories in this industry,
      Pjural, stored industrial waste in a properly designated sector D. The waste
      was stored underground. Many talented people have been extracting, reworking
      and selling these parts. <br>The first town of Landfill was founded and Sector
      D began to grow.  There, we meet our hero who after many years spent in the
      sector had ceased to resemble a human. <br><br>   The main character, Amelon,
      leads the life of a hermit. Everything that he has achieved, he achieved by
      himself. His house consists of a small junkyard, a charging station, a film
      projector, a windmill, and a machine that extracts parts from the underground.
      His day consists of collecting and extracting parts. However, such a large number
      of bionic prostheses disturbs memory. Every day he remembers less and less.
      He distances himself from his past and forgets his relatives. Amelon is aware
      of the danger, so he records a message for himself about where and who he is.
      The day is coming when he doesn't remember anything. <br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/763210/extras/gameplay.jpg?t=1562935662"
      /><br><br>    We wake up in a place that is unknown to us and listen to the
      news to find out what to do. We break the monotony of our life and make contact
      with others. We travel the sector D, performing various missions. There are
      many riddles, difficult choices and adventures on the way. We can collect new
      items, improve mining machines and the like.  In the meantime, memories of the
      past come back to us for unknown reasons. <br><br><ul class="bb_ul"><li> the
      Game Lasts Up to Two Hours.<br></li><li> there Are Thirteen Achievements to
      Collect.<br></li><li> The game contains two different endings, depending on
      the choices throughout the game.<br></li><li> game includes English dubbing<br></li><li>
      a lot of puzzle<br></li><li> arcade challenges<br></li><li> humour<br></li><li>
      the possibility of developing your own house<br></li><li> trade system<br></li><li>
      side missions</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/763210/extras/OBJECTIVES.jpg?t=1562935662"
      /><br><br><ul class="bb_ul"><li>     Remember and understand your own past<br></li><li>     Enter
      the forgotten but unique world of the Sector D. Explore the small cities and
      discover one-of-a-kind world.<br></li><li>     Collect and extract materials
      from underground, and then sell what you gathered. For the earned money, buy
      mining machines and windmills producing necessary energy. Buy elements for your
      vehicle  and much more.<br></li><li>      Solve problems and complete missions.
      Take sensible decisions that greatly impact the plot.</li></ul><br>If you want
      to see my next games with good graphics please support me on patreon  <a href="https://steamcommunity.com/linkfilter/?url=https://www.patreon.com/pjural"
      target="_blank" rel="noopener"  >https://www.patreon.com/pjural</a>
