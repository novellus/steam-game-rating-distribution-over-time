    about_the_game: "<strong>The Dark Eye - Demonicon</strong> is a thrilling action-RPG\
      \ set in the extraordinarily popular universe of \u201CThe Dark Eye\u201D, a\
      \ richly crafted fantasy world beloved by fantasy gamers across the globe.<br><br><strong>The\
      \ Dark Eye - Demonicon</strong> tells the tragic story of a brother and sister\
      \ who become pawns of sinister forces in a world of cruelty and depravity. In\
      \ this bleak yet magical world, their affection is both a blessing and a curse.\
      \ Both are constantly threatened by mortal danger and demonic temptation, and\
      \ must find a way through their tortured lives by facing serious moral decisions.\
      \ Their common destiny will determine that of the entire continent, and will\
      \ be decided by the choices they make. Hordes of fiends block their way to freedom\
      \ and peace, and only through battle and magic they will truly become free of\
      \ the darkness.<br><br><ul class=\"bb_ul\"><li> A third-person action-RPG featuring\
      \ brutal melee attack combos and dazzling magic spells<br></li><li> Powerful\
      \ storytelling with an elaborate narrative rich with twists, as well as believable\
      \ conflicts and ethical decision-making opportunities<br></li><li> Action-packed\
      \ battles, where pin-point timing and clever tactics play important roles<br></li><li>\
      \ Unique magic system: a dark talent grants the player devastating mystical\
      \ powers and changes his physical appearance<br></li><li> Comprehensive crafting\
      \ system allows for creation of potions, poisoned blades and enchanted armor<br></li><li>\
      \ State-of-the-art 3D visuals using the powerful Havok Vision engine<br></li><li>\
      \ A richly detailed game world embedded in the extensive fantasy world of The\
      \ Dark Eye</li></ul>"
