    review: "12 Horas.. Raro... Las rese\xF1as tienen de 20 a 30 horas.\nY eso que\
      \ me gustan los rpg.\nBueno, hablando enserio. Es un rpg algo viejo ya, que\
      \ no es de lo mejor, pero poco a poco va tomando forma.\nY cuando digo rpg es\
      \ porque tenes habilidades, armas, modificaciones, pociones, mercaders, distintos\
      \ mapas, dialogos desbloqueables, secretos, y los personajes van cambiando segun\
      \ lo que elijas.\nAs\xED que si, cumple su funci\xF3n. Me recuerda mucho al\
      \ Blood Knights. \nLa \xFAnica decepci\xF3n fue el final. Quer\xEDa luchar contra\
      \ ese jefazo, era inmenso. Pero solo obtuve una cinematica corta.\nTiene muy\
      \ buena historia, muchos di\xE1logos, misiones secundarias y un \xE1rbol de\
      \ habilidades bastante bastante completo.\nAl principio cuando vi que ten\xED\
      a que usar shift+num y click derecho+num me volv\xED loco y no sab\xEDa que\
      \ pod\xEDas seleccionar mas habilidades que las simples. Pero ya a la mitad\
      \ del juego le agarre la mano.\nGr\xE1ficamente pudo ser mejor para ser del\
      \ 2013. \nA\xFAn as\xED me diverti mucho jugando y me enganch\xE9 varias horas\
      \ seguidas. \nLo vale en su precio original y si te gustan los juegos rpg medievales\
      \ de cualquier a\xF1o, sin duda lo tenes que comprar."
