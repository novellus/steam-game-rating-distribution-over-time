  data:
    about_the_game: <h2 class="bb_tag">Gameplay:</h2><br>player character is wounded
      Gangsta woman character whose only mission is find life elixir which is hidden
      somewhere to different levels. Player need avoid dummy zombie army and also
      end of every levels have big dragon boss, who can fly and breathe fire. Gangsta
      woman need kill or avoid dragon boss and find life elixir bottle. After finding
      bottle level are finished and player get level finishing achievement. <br>Gangsta
      woman can use sword attacks and also special magic attack. Also few magic bombs
      and health bottle are available when game starts. After Gangsta woman dies She
      will respawned to level start.<br>Player can't jump only rolling and fighting
      are possible.  Also during game player can use character customization like
      changing skin color, and adjust other body parts and change clothes<h2 class="bb_tag">Features:</h2>-
      Different enemies like zombie army<br>- Dragon boss end of every level<br>-
      Character customization<br>- 6 levels<br>- Steam achievements<br>- special attacks
      and weapons like bombs
