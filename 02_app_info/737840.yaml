    review: "I want this game to be good. I do. There are some issues I have with\
      \ the game. \nFirstly, I am not sure how well the game works on other devices\
      \ but on the Oculus, the actual pointers for the remotes are too far up, and\
      \ my remotes seem to be just fine.\nSecondly, the way you spin the cube is WAY\
      \ too finicky. If you could possibly have some way of holding the cube while\
      \ trying to move your hands without spinning it, like integrating the triggers\
      \ on remotes, that would be nice.\nAlthough these issues are small, I would\
      \ like to point out that this game costed [b]$9.00[/b]. This is a [b]great[/b]\
      \ concept for a virtual reality puzzle game, but when two things that are essential\
      \ to the gameplay are not working, I cannot in a truthful manner recommend this\
      \ game."
