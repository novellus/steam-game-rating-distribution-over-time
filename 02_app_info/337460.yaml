  data:
    about_the_game: "Take your show on the road in the third installment of the 18\
      \ Wheels of Steel series! Drive your rig to make it big as you build your business.\
      \ You\u2019re not only a trucker, you\u2019re a tycoon.<br><br><ul class=\"\
      bb_ul\"><li>You're the boss and you give the orders. You own up to 35 trucks,\
      \ pulling your choice of trailers as you own the road.<br></li><li>Dispatch\
      \ 45+ cargo types. Keep this country movin\u2019 while you build a trucking\
      \ empire.<br></li><li>Can you handle the big jobs? Damaged goods eat your profits.\
      \ Keep it shiny side up maneuvering through dangerous changing weather conditions.<br></li><li>Step\
      \ on it. Stay one step ahead of the law as you rumble through 30 cities from\
      \ Mexico to Canada and across rolling plains from sea to shining sea.<br></li><li>You\
      \ a hot head under pressure? Find out as you meet hazards head-on. Up against\
      \ accidents, coppers, and Mother Nature, can you meet the deadline?<br></li><li>Life\
      \ on the road ain\u2019t easy. Keep your 18-wheeler in tip-top condition, repair\
      \ damage, and improve your rig with dozens of upgrades.</li></ul><br>From big\
      \ rigs to big business, you\u2019re in the driver\u2019s seat. Stop workin\u2019\
      \ for the man. That fire in your belly is gonna take you straight to the top.\
      \ Take risks, cash in, and upgrade your rig. Work hard and you might end up\
      \ driving the whole show."
