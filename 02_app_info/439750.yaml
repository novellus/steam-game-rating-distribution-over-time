  data:
    about_the_game: "Unite the kingdom to take back your capital city! You'll need\
      \ dragons, elves, and perhaps even demons to avenge your parents' murder in\
      \ this fantasy epic! In &quot;The Lost Heir 2,&quot; you'll continue as the\
      \ prince or princess of Daria displaced from your palace after the murder of\
      \ your parents. Face betrayal, seek romance, battle enemies in war, and navigate\
      \ the intrigues of court. The fate of the kingdom of Daria is in your hands.<br><br>&quot;The\
      \ Lost Heir 2&quot; is a 250,000-word interactive fantasy novel by Mike Walter\u2014\
      the second of a trilogy\u2014where your choices control the story. The game\
      \ is entirely text-based\u2014without graphics or sound effects\u2014and fueled\
      \ by the vast, unstoppable power of your imagination.<br><br><ul class=\"bb_ul\"\
      ><li> Play as female or male, gay, straight, or asexual.<br></li><li> Meet elves,\
      \ dwarves, gnomes, and more as you explore the furthest reaches of the land.<br></li><li>\
      \ Learn amazing new abilities from legendary teachers and search for powerful\
      \ artifacts to help you on your way.<br></li><li> March into heated battle and\
      \ lead your army to victory!<br></li><li> Fly a dragon, raise an undead army,\
      \ discover alchemy, summon new demons and more!</li></ul>"
