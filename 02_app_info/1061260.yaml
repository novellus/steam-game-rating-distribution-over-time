    about_the_game: REVIEW:<br><strong>MIXER GAMES &quot;In Click Space Miner II you
      take control over a mining company in space. There is a big market, a lot of
      customers, but therefore also a lot of concurrents so you have to mine fast.&quot;</strong><br><br>In
      <strong>Click Space Miner II</strong> you take control over a mining company
      in space. There is a big market, a lot of customers, but therefore also a lot
      of concurrents so you have to mine fast. Get everything out of the planet.<br>Achieve
      over 30 achievements.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1061260/extras/CPM_2_GAMEPLAY.png?t=1564069852"
      /><br><br>Click fast to get rich. Mine resources with your mouse fast and buy
      new tools and machines to do the work for you. Earn more and more money and
      get rich. But while mining and keeping track of the high management expenses,
      dont forget to renew your mining licenses because they are very popular and
      if you come too late you lose everything. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1061260/extras/CPM_2_Controlls.png?t=1564069852"
      /><br><br><strong>T</strong>he mouse is your most impotant device. You mine
      with it and use it to build new tools. <br><br><strong>B</strong>uy new and
      better drills to get your resources and you money faster. <br>In the G-shop
      you can buy new automated tools. These generate automatically for you raw materials.<br><br><br><br><strong>*Advertising
      may be included in the Free to Play version. As well as purchase recommendations
      for various products.<br>There is no purchase obligation.*</strong>
