    about_the_game: The story is a general RPG where the brave defeat the devil.<br>Moreover,
      the aim is to defeat the demon king only one point.<br><br>However, the only
      thing that is different from the others is that <strong> that hero's HP is one.
      [/ b]<br><br>From the relatively early stage, you can challenge the demon king,
      but of course you can not win.<br>Not to mention meetings, even the gatekeeper
      should not be opposed.<br><br>If you do not act firmly and act, you will lose
      Slime as well.<br>There is no experience value in this world, but the level
      rises by defeating a specific monster.<br><br><strong> However, the HP of the
      brave will not increase. [/ b]<br><br>So, with skills, equipments, companions,
      raising the status at the level, while covering that low HP<br>We will continue
      fighting.<br><br>Total dungeon number 10 or more<br>The total number of invasion
      areas is 240 levels or more<br>Let's borrow the hands of over 500 kinds of equipment
      and eleven associates to get through the brutal dungeon!</strong></strong>
