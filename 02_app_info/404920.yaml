  data:
    about_the_game: 'Infernos, spring floods, terrorism: There''s no shortage of action
      in EMERGENCY 2016.<br><br>If you always dreamed of commanding firefighters,
      the police, technical relief forces and paramedics as head of operations, you''re
      the one we''ve been looking for! The new medieval map takes you to Cologne,
      where the plague ravages the city in the shadow of the new cathedral. As a plague
      doctor, you attempt to stem the epidemic with remedies available at the time.
      Centuries later, the plague strikes again and you must fight it in the metropolises
      of our time in a new campaign. In the course of the extensive campaign, minor
      accidents alternate with challenging major events, ensuring hours of engrossing
      gameplay. Before starting, you can complete the integrated tutorial, which teaches
      the game''s basic mechanics and functions.<br><br><ul class="bb_ul"><li>Face
      numerous unanticipated situations in tense major operations underway in the
      metropolises Berlin, Cologne, Munich and Hamburg.</li></ul><br><ul class="bb_ul"><li>Use
      the powerful editor to create your very own Emergency and work in parallel on
      a shared project together with your friends online.</li></ul><br><ul class="bb_ul"><li>Command
      over 20 unique vehicles from the police, fire brigade, rescue service and technical
      relief forces.</li></ul><br><ul class="bb_ul"><li>Includes all content from
      Emergency 5 Deluxe in the latest Reloaded version + New Emergency Vehicle +
      Medieval Operation + New Campaign</li></ul>'
