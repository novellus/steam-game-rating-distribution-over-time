  data:
    about_the_game: Hello Neighbor is a stealth horror game about sneaking into your
      neighbor's house to figure out what horrible secrets he's hiding in the basement.
      You play against an advanced AI that learns from your every move. Really enjoying
      climbing through that backyard window? Expect a bear trap there. Sneaking through
      the front door? There'll be cameras there soon. Trying to escape? The Neighbor
      will find a shortcut and catch you. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/521890/extras/neighborgameprealpha.png?t=1608751433"
      /><br><br><ul class="bb_ul"><li>Suspenseful horror gameplay that focuses on
      sneaking around your neighbor's house<br></li><li>Constantly evolving experience
      where the Neighbor's AI counters your moves, and learns from what you do<br></li><li>Sandbox-style
      gameplay with plenty of environmental interaction and physics</li></ul>
