    about_the_game: "Edgar Allan Poe\u2019s classic tale gets a reboot in this fourth\
      \ game in the well-loved Dark Tales series. You and your detective companion\
      \ Dupin have been summoned to the seashore to help William LeGrand discover\
      \ the exact location of a treasure lost hundreds of years ago. But LeGrand isn\u2019\
      t the only one with designs on the pirate booty\u2026  A masked villain tries\
      \ to make off with the code, and a mysterious woman in a veil seems to be connected.\
      \ <br />\r\n<br />\r\n<br />\r\nFollow the clues \u2013 with the help of the\
      \ superior sniffing abilities of your Newfoundland sidekick \u2013 to track\
      \ down the treasure and foil the criminal\u2019s plans.<br />\r\nThis is a special\
      \ Collector's Edition release full of exclusive extras you won\u2019t find in\
      \ the standard version. The Collector\u2019s Edition includes:<br />\r\n<br\
      \ />\r\nBonus game<br />\r\nRe-playable mini-games, hidden-object scenes, and\
      \ cut scenes<br />\r\nSoundtracks, wallpapers, screensavers, and concept art<br\
      \ />\r\nIntegrated Strategy Guide"
