    recommendationid: '76613453'
    review: 'This DLC has been fully translated into English!  The store page here
      says the English version is under test and will be finished soon, but I can
      confirm that I''ve played the entirely of this chapter and it''s all translated.  The
      translation is also quite well done, with only a few minor "quirks" that are
      still easily understood and don''t cause any problems for the story.


      This is a pretty dark chapter, story-wise, and very interesting.  I liked it
      better than the previous chapter.  There''s also a new reasoning system that
      pops up a couple of times that is somewhat reminiscent of the Sherlock Holmes
      deduction system, which I enjoyed putting together.


      Overall, this is a good purchase especially if you enjoyed the base game.  It''s
      inexpensive even at full price, has a decent length of content, and both the
      good and bad endings are compelling (and the bad ending is downright creepy).'
