    about_the_game: '[THIS IS NOT THE FULL VERSION. There are only three toys in this
      version]<br><br>Toy Tinker Simulator: Prologue is a tiny portion of the full
      game: Toy Tinker Simulator.<br><br><br><strong><u>Repair toys</u></strong><br><ul
      class="bb_ul"><li>Disassemble/assemble toy parts and go through  the repair
      processes like cleaning, painting, sandblasting, coating, sanding, sewing, filling/stuffing
      etc</li></ul><ul class="bb_ul"><li>Repair as many toys as possible to earn more
      money and experience</li></ul><ul class="bb_ul"><li>Take before/after photos
      to see the progress</li></ul><br><strong><u>Design your office and workshop</u></strong><br><ul
      class="bb_ul"><li>Buy furniture, carpets, paintings, plants, flowers, etc and
      design your office</li></ul><ul class="bb_ul"><li>Buy new tools and equipment
      to increase your portfolio</li></ul><br><strong><u>Start your toy-museums</u></strong><br><ul
      class="bb_ul"><li>Buy and repair unique toys</li></ul><ul class="bb_ul"><li>Buy
      new buildings and design your toy-museums</li></ul><br><strong><u>Play with
      master-toys</u></strong><br><ul class="bb_ul"><li>Level up and become master</li></ul><ul
      class="bb_ul"><li>Play with master-toys after successful deliveries</li></ul>'
