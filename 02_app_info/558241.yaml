    review: Salut, Imi place euro truck simulator 2 deoarece toate tarile,orasele,drumurile,sunt
      in proportie de 85% ca in realitate. Iar ce nu imi place este faptul ca unii
      jucatori reusesc intr-un fel sau altul nu stiu cum sa isi bage moduri ca sa
      nu se mai avarieze si blocheaza drumurile sau intra in coliziune cu ceilalti
      jucatori.  Iar tu ca jucator in loc sa te relaxezi te enervezi ca ti-a stricat
      cursa. In rest este super ok jocul. Ii dau nota 9.
