    about_the_game: <h2 class="bb_tag">Choose the chess variant you'd like to play
      sorted by piece sets:</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1292240/extras/gifs-cvc-selectionbypiece.gif?t=1608083356"
      /><h2 class="bb_tag">... or sorted by board size:</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1292240/extras/gifs-cvc-selectionbyboard.gif?t=1608083356"
      /><br><br>Play and discover 10 popular chess variants, improve your chess skills
      with hundreds of chess puzzles, or simply play regular chess with your friends
      - all in one package. <br> <br>This diverse collection includes several chess
      games and puzzles that will entertain you and your friends for thousands of
      hours.  All in a minimalist, beautifully designed virtual chess club.<h2 class="bb_tag">Here
      is the list of Chess Variants currently available (more to come soon):</h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1292240/extras/gifs-cvc-microchess.gif?t=1608083356"
      /><br><ul class="bb_ul"><li> Demi-Chess;<br></li><li> Dunsany's Chess;<br></li><li>
      Chess960 (Fischer Random Chess);<br></li><li> Los Alamos Chess;<br></li><li>
      Atomic Chess;<br></li><li> Silverman Chess;<br></li><li> Microchess;<br></li><li>
      Diana chess;<br></li><li> Circe Chess;<br></li><li> Dunsany's Chess;<br></li><li>
      3-Checks Chess;</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1292240/extras/gifs-cvc-dunsanys.gif?t=1608083356"
      /><h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li> Play against the
      computer or with your friends (local multiplayer);<br></li><li> Originally composed
      soundtrack to help you relax and concentrate;<br></li><li> 10 Chess Variants
      to learn and play (more to be added soon!);<br></li><li> More than 400 chess
      puzzles to solve (Classical Chess, Atomic Chess, 3-Checks Chess, Micro-Chess,
      Demi-Chess and more to come soon);</li></ul><h2 class="bb_tag">Hundreds of chess
      puzzles available:</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1292240/extras/gifs-cvc-puzzles-mateintwo.gif?t=1608083356"
      />
