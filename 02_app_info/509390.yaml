details:
  data:
    about_the_game: GalaxIverse is a top down fast paced vertical blastathon, Battle
      Fleets and formations of aliens with the occasional boss thrown in for good
      luck. Enhance your ship with shields, bombs, bots and extra firepower by collecting
      power ups. The game is designed to be played by mouse and keyboard, whereby
      you shoot through the cross-hairs. However the game fully supports game controllers
      and different styles of play allowing for a straight up and down shooter.<br><br><u>Key
      Features</u><br><ul class="bb_ul"><li>Check your performance against other players
      on the leader-board.<br></li><li>Achievable achievements. <br>No stupid play
      for a year or kill 1,000,000 aliens achievements.<br></li><li>Mouse / Keyboard
      and Controller support.  <br>Specifically designed with Mouse and Keyboard combo
      in mind.<br></li><li>Fast and smooth action.<br></li><li>Continue from your
      last finished main game level.<br>No need to replay the whole game just to get
      through that last awkward level.</li></ul>
