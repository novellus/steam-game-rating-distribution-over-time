    about_the_game: <h2 class="bb_tag">EARLY ACCESS GAME</h2><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/621070/extras/WorldGif.gif?t=1608658389"
      /><br><br><a href="https://steamcommunity.com/app/621070/discussions/6/" target="_blank"
      rel="noreferrer"  >Beta Testing</a><br><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/H9hYev8"
      target="_blank" rel="noopener"  >Join our Discord channel</a><br><br>Legends
      of Ellaria is a First-Person/Real-Time Strategy Adventure and Role Playing Sandbox
      game where you can build your own kingdom, fight epic battles and explore an
      immersive fantasy world. Command your armies and lead them from the front lines,
      all set in a universe where an ancient civilization established portals between
      worlds. <br> <br>Your first task is to escape your dying world to Ellaria, and
      rebuild your kingdom. Your task will not be easy, as your old enemies have followed
      you, and strange beasts populate this new world. Your greatest threat, however,
      will come from an entirely different world...<br> <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/621070/extras/Forest.gif?t=1608658389"
      /><br><br><strong>Main Game Features:</strong><br> <br><ul class="bb_ul"><li>
      Swap between world management, real-time strategy and first person modes at
      any time.<br></li><li> Recruit, lead and command your armies. <br></li><li>
      Command your soldiers and your heroes <br></li><li> Construct cities building
      by building, in multiple regions.<br></li><li> Rule your kingdom's economy,
      upgrade your cities, armies and your own skills.<br></li><li> Interact with
      other kingdoms, expand your own kingdom by conquest or through diplomacy<br></li><li>
      Control your character in the first person, including his / her skills and abilities.
      <br></li><li> Command and heroes and agents to lead your army and expand your
      kingdom</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/621070/extras/Portal.gif?t=1608658389"
      /><br><br><strong>This Early Access version includes the following features:</strong><br>
      <br><ul class="bb_ul"><li> Third-Person character control<br></li><li> Army
      management in RTS and Third-Person modes<br></li><li> Construction In RTS<br></li><li>
      Combat system with various melee weapons, bow, and magics<br></li><li> RPG leveling
      system and classes<br></li><li> Character design<br></li><li> Inventory system<br></li><li>
      Many locations and dungeons to explore<br></li><li> Shields and two-handed weapons.<br></li><li>
      Elemental, Druid and Rift magic schools<br></li><li> Kingdom management, economy
      and kingdom expansion</li></ul><br><br><strong>Coming soon features:</strong><br><br><ul
      class="bb_ul"><li> Mini Map<br></li><li> First Person character control<br></li><li>
      Dialogue menu<br></li><li> Quests<br></li><li> Diplomacy and other kingdoms<br></li><li>
      More city buildings, civic events, crime<br></li><li> More locations<br></li><li>
      Siege weapons</li></ul><br><strong>Planned Features:</strong><br><br><ul class="bb_ul"><li>
      Control and interact with any object<br></li><li> Tech tree and kingdom research<br></li><li>
      Army design<br></li><li> Cavalry, dwarves, necromancers, elves<br></li><li>
      Control any character in your kingdom<br></li><li> Mac, Linux, Xbox<br></li><li>
      Multiplayer<br></li><li> Modding</li></ul><br><br><strong><i>Legends of Ellaria
      is not currently optimized and has known issues with AMD based systems and with
      older Intel based systems.</i></strong>
