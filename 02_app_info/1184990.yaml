    about_the_game: Legend has it that Huuma Mina is an immortal ninja with silver
      hair and silver eyes. In the modern era, she tries to hide and live in seclusion.
      However, a mad scientist, Arakawa Murasaki, is obsessed with the research on
      her immortalization and tries to capture her again. Is Arakawa Murasaki able
      to capture Mina and reveal the secret with modern science and technology?<br>For
      the best experience, a controller is recommended!<br><br><ul class="bb_ul"><li><strong><h2
      class="bb_tag">Hack and Slash Style Fighting!</h2></strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1184990/extras/feature_01_combat.jpg?t=1597989816"
      /><br>You can easily combine two attacks to develop your own fighting style.
      Dodging and Guarding are to defend yourself against enemies. What's even better,
      you can also equip 2 skills to improve the combat efficiency.<br><br></li><li><strong><h2
      class="bb_tag">Armor Durability!</h2></strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1184990/extras/feature_02_armor_duration.jpg?t=1597989816"
      /><br>All armor in the game has a specific durability. Once it reaches zero,
      your armor will break and all incoming attacks will interrupt outgoing action.<br><br></li><li><strong><h2
      class="bb_tag">Torture to get the intel!</h2></strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1184990/extras/feature_03_torture.jpg?t=1597989816"
      /><br>Torture the key captive to get the necessary intel.<br><br></li><li><strong><h2
      class="bb_tag">Slave Arena</h2></strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1184990/extras/feature_04_slave_arena.jpg?t=1597989816"
      /><br>You cannot die because you're immortal. If you are defeated, however,
      you'll be sent to an arena where you have to fight for your freedom. It's also
      a good chance to earn EXP and Gold.<br><br></li><li><strong><h2 class="bb_tag">Real-time
      Cut-scenes!</h2></strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1184990/extras/feature_05_scenario.jpg?t=1597989816"
      /><br>The story is told by cut-scenes and can be played again after you complete
      the game.<br><br></li><li><strong><h2 class="bb_tag">Character Customization!</h2></strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1184990/extras/feature_06_costumes.jpg?t=1597989816"
      /><br>There are 6 customization slots. You can change her hair, underwear, handwear,
      footwear, outfit and her accessories. Additionally, each unlocked item will
      make your character stronger.<br><br></li><li><strong><h2 class="bb_tag">Story
      Quests and Optional Quests!</h2></strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1184990/extras/feature_07_quests.jpg?t=1597989816"
      /><br>You can quest based on story progress or do some optional quests, like
      searching for missing cats...etc.</li></ul>
