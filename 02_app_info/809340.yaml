    about_the_game: <strong>Extreme School Driving Simulator</strong> is a tongue-in-cheek
      racer for beginners. If you thought this auto school will be easy, think again!<br>The
      infrastructure will be challenging to say the least. <br><br>This game has the
      role to simulate real situations and have as aims to prepare future drivers
      not only in a virtual world but also for <strong>the real world!</strong><br><br><strong>Key
      features :</strong><br>- Unique gameplay featuring 20 levels<br>- Three camera
      modes.<br>- Simulation of real time situations
