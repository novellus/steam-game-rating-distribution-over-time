    about_the_game: "Through The Unknown is a 3D platformer where you try to survive\
      \ deadly environments as a little jelly cube. Play through a courageous story\
      \ mode and unlock new features for the level editor, where you can create your\
      \ own courses to play.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"\
      ><li>Help Jay accomplish his dream of getting eaten in a narrated Story Mode\
      \ filled with dangerous obstacles.<br></li><li>Collect golden sugar to unlock\
      \ new features in the game\u2019s Creator Mode.<br></li><li>Build your own courses\
      \ in Creator Mode and challenge your friends to make it through.</li></ul>"
