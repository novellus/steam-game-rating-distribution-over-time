  data:
    about_the_game: 'My Little Cloud a thunder and rain relaxation app.<br><br>A small
      3D cloud appears on your desktop screen.<br>Select one of several rain and thunder
      combinations, (Light Rain, Heavy Rain, Thunder, Thunder and Rain, Heavy Thunder
      and Rain).<br>A random rain loop will be played (one of 17 tracks).<br>A random  thunder
      track will be played (one of 20 tracks).<br><br>Everything is customizable,
      you can pick the type of rain that is played.<br><br>All tracks are high quality
      uncompressed wav files recorded by nature recording genius Gordon Hempton, find
      out more about Gordon here: <a href="https://steamcommunity.com/linkfilter/?url=https://www.soundtracker.com/"
      target="_blank" rel="noopener"  >https://www.soundtracker.com/</a><br><br>The
      application also has the following features:<br><ul class="bb_ul"><li>A track
      selector that allows you to pick the type of rain playing for the mode.<br></li><li>An
      online radio, so you can play lofi, classical, or other relaxing music channels
      to further set the atmosphere.<br></li><li>A screen dimmer that can dim one,
      all, or none of your screens when the app launches.<br></li><li>A volume mixer
      that allows you to set rain, thunder and radio loudness independently.<br></li><li>An
      FPS cap to reduce performance usage.</li></ul><br>If you love thunder and rain,
      then this app is a must have.'
