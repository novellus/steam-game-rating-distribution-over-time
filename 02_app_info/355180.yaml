      \ before pulling a short sharp exit. Pick your speciality out of five player\
      \ classes: Pointman, Support, Assault, Technician and Sniper, using each ones\
      \ unique play style and equipment to support your team, and successfully complete\
      \ each mission.\r\n\r\nSurvival mode is a wave based no-win scenario, test your\
      \ skills with the odds increasingly stacked against you. Resupply in-between\
