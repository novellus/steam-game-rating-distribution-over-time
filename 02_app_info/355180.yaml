details:
  data:
    about_the_game: "Codename CURE is a first person, co-operative zombie game with\
      \ support for up to five players, providing dynamic, fast-paced zombie fragging\
      \ with both objective, and survival-based missions.<br />\r\n<br />\r\nIn objective\
      \ mode play as a team of special military operatives, tasked with \u201Ccuring\u201D\
      \ infected areas of a post-apocalyptic world, by planting controlled explosives\
      \ before pulling a short sharp exit. Pick your speciality out of five player\
      \ classes: Pointman, Support, Assault, Technician and Sniper, using each ones\
      \ unique play style and equipment to support your team, and successfully complete\
      \ each mission.<br />\r\n<br />\r\nSurvival mode is a wave based no-win scenario,\
      \ test your skills with the odds increasingly stacked against you. Resupply\
      \ in-between waves with a dynamic selection of weapons and equipment for your\
      \ best chance to survive until the next round.<br />\r\n<br />\r\nCURE can be\
      \ played both on and offline, with or without computer controlled team mates.\
      \ The game sports a variety of difficulty options which adapt dynamically with\
      \ the number of players."
