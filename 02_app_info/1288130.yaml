    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1288130/extras/tp_dodge_slowmotion.gif?t=1605150906"
      /><h2 class="bb_tag">Battle Other Customers</h2>Other customers have begun hoarding
      all the toilet paper. You have no choice but to fight for what's left. Don't
      let the customers escape with the toilet paper or you wont have enough!<h2 class="bb_tag">Climb
      Nearly Anything</h2>If you can reach it, then you can climb it. Use climbing
      to your advantage and escape the hoard of customers as you gather toilet paper.<h2
      class="bb_tag">Unlock More Levels</h2>Collect the required toilet paper before
      time runs out to unlock more levels. <br>If the customers escape with too much
      toilet paper, then you will lose.<h2 class="bb_tag">Parkour Challenges</h2>For
      those looking to have more fun climbing and leaping, the parkour challenges
      offer many unique levels to complete, and many secrets to discover.<h2 class="bb_tag">Characters
      and Skins</h2>You can choose from multiple characters with skins for each of
      them. New skins can be unlocked by stopping customers carrying toilet paper.<h2
      class="bb_tag">Secrets</h2>There's many secrets to be found. Good hunting.<br><br><br>This
      game was inspired by the Great 2020 TP Shortage. <br>Please don't hoard toilet
      paper. <br>We need to wipe too you know...
