    about_the_game: "Roll up your sleeves and lay down your cards! Urban Rival is\
      \ a truly original, free, collectible card game. It is a game of skill and strategy\
      \ that allows you to create your own gang and challenge other players in fast\
      \ and furious fighting. The games are simple but intense and in just a few minutes\
      \ you can control the whole of Clint City by putting your Pillz, Fury and bluffing\
      \ skills to good use!<br />\r\n<br />\r\nBUILD THE ULTIMATE DECK<br />\r\n-\
      \ 1,500 collectible cards to be won or purchased, divided into 29 colorful clans\
      \ with many more to come.<br />\r\n- Hundreds of combinations of abilities and\
      \ powers to ensure each deck is truly unique!<br />\r\n- Trade with other fighters\
      \ from all over the world and create your dream team.<br />\r\n<br />\r\nPLAY\
      \ WHEN YOU WANT, WHERE YOU WANT<br />\r\n- Your entire collection is connected\
      \ to your Urban Rivals account, so you can seamlessly switch between your computer,\
      \ phone and tablet.<br />\r\n- Fight in duels lasting less than four minutes\
      \ to really get your adrenaline pumping!<br />\r\n- Every day brings new and\
      \ exciting challenges and bonuses so you\u2019ll never get bored!<br />\r\n\
      <br />\r\nFIGHT AND EVOLVE<br />\r\n- Evolve your characters to unlock their\
      \ next level and more deadly powers.<br />\r\n- Release the power of various\
      \ spells, Pillz, and Fury, and make good use of the different clan synergies\
      \ to overcome your enemies.<br />\r\n- Register and share your greatest victories\
      \ and defeats using the Everyplay tool that is part of the app.<br />\r\n<br\
      \ />\r\nPVP GAME MODES FOR EVERYONE<br />\r\n- Join our competitive Survivor,\
      \ Tournament and Leagues modes and test your skills against the world\u2019\
      s best players.<br />\r\n- Rise through the ranks, take part in events and PVP\
      \ tournaments and enjoy a sense of excitement and honor.<br />\r\n- Play casually\
      \ with friends and follow those competing in the Training and Free Fight modes!<br\
      \ />\r\n<br />\r\nWE ARE CELEBRATING 10 YEARS OF SUCCESS AND PROGRESS<br />\r\
      \n- Dive into a fun and complete world that is already a decade old!<br />\r\
      \n- Immerse yourself in nerve-racking battles and revel in the awe inspiring,\
      \ hand-drawn illustrations.<br />\r\n- Be blown away by our amazing graphics\
      \ and special effects.<br />\r\n<br />\r\nWhat\u2019s your strategy going to\
      \ be? Whether this is your first card game or whether you\u2019re an old-hand\
      \ at TCGs, the thrill of Urban Rivals is sure to suck you in. Challenge your\
      \ enemies and show them just what you can do!<br />\r\n<br />\r\n***<br />\r\
      \n<br />\r\nJOIN THE URBAN RIVALS COMMUNITY<br />\r\nCheck out our website and\
      \ forums at: www.urban-rivals.com<br />\r\nFollow us on Twitter @urbanrivals<br\
      \ />\r\nLike us on Facebook /urbanrivals<br />\r\nWatch our community videos\
      \ and all our trailers on our Youtube /urbanrivals channel<br />\r\n<br />\r\
      \nIf you experience any problems with Urban Rivals, please do not hesitate to\
      \ contact our customer support team using the website. Explain what type of\
      \ problem you are having and which device and operating system you are using.<br\
      \ />\r\n<br />\r\nSupported languages: English, German, Spanish, French, Italian,\
      \ Dutch, Polish, Portuguese, Russian"
