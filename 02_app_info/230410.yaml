    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/230410/extras/WF_DiscordBannerGif_FNL.gif?t=1608327513\"\
      \ /><br><br><strong>CHOOSE YOUR WARFRAME</strong><br>With more than 30 Warframes,\
      \ each fully customizable with their own unique abilities, you can create the\
      \ perfect Warframe for you. <br><br><strong>ASSEMBLE YOUR ARSENAL</strong><br>Katanas.\
      \ Crossbows. Flamethrowers. Expand your Arsenal with more than 300 diverse Weapons,\
      \ then modify each one to match your playstyle.<br><br><strong>EXPERIENCE FAST-PACED\
      \ COMBAT</strong><br>Slice and dice through hordes of enemies, or go in guns\
      \ blazing, or sneak your way in \u2014 the choice is yours.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/230410/extras/ExploreOpenWorlds_600x127.gif?t=1608327513\"\
      \ /><br><strong>EXPLORE OPEN WORLDS</strong><br>Explore, discover, fight, and\
      \ fly in massive open landscapes within Warframe.<br><br><strong>FLUID PARKOUR\
      \ MOVEMENT</strong><br>Seamlessly leap, slide and glide through capital ships\
      \ and underground compounds with a robust movement system.<br><br><strong>A\
      \ SOLAR SYSTEM IN RUIN</strong><br>In the far-future world of Warframe, grotesque\
      \ clones and capitalist machines dominate our solar system. Fight back against\
      \ greed and corruption as you explore 18 worlds filled with techno-organic horrors.<br><br><strong>SQUAD\
      \ UP</strong><br>You don\u2019t have to work alone. Invite three friends or\
      \ fight alongside the 38 million strong in our Tenno community.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/230410/extras/NinjasPlayFree_600x127.gif?t=1608327513\"\
      \ /><br><strong>NINJAS PLAY FREE</strong><br>Warframe is entirely free-to-play.\
      \ With no barrier to entry, there\u2019s nothing to stop you and your friends\
      \ from joining our world. Welcome to the Origin System, Tenno."
