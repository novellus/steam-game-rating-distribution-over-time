    detailed_description: "<h1>Operation: Orphix Venom</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/230410/extras/WF_Steam_LavosUpdate_Banner_610x150.png?t=1608327513\"\
      \ /><h2 class=\"bb_tag\">New Warframe: Lavos</h2>Introducing Lavos, the eccentric\
      \ master of experimentation. Infuse your Abilities with elemental effects to\
      \ counter enemy resistances and carefully manage Lavos\u2019 cooldown-focused\
      \ kit to transmute even the most desperate battles into resounding victories.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/230410/extras/WF_LavosUpdate_Launcher_Steam_placement_1.jpg?t=1608327513\"\
      \ /><h2 class=\"bb_tag\">Operation: Orphix Venom</h2>The Sentients are attempting\
      \ to take control of enemy vessels in the Origin System, but with your Warframes\
      \ disabled, you\u2019ll need to rely on your Necramech to fight them off. If\
      \ you don\u2019t have a Necramech, you\u2019ll be able to borrow one for the\
      \ Operation. Defend against Sentient enemies for as long as you can!<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/230410/extras/WF_LavosUpdate_Launcher_Steam_placement_2.jpg?t=1608327513\"\
      \ /><h2 class=\"bb_tag\">Operation: Rewards</h2>Survive for as long as possible\
      \ in Operation: Orphix Venom to earn Phasic Cells. Exchange them with Father\
      \ in the Necralisk for a host of Rewards, including Blueprints for the new Warframe,\
      \ Lavos, Necramech Mods, Archgun Weapon Skins and more!<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/230410/extras/WF_LavosUpdate_Launcher_Steam_placement_3.jpg?t=1608327513\"\
      \ /></p><br><h1>PRIME ACCESS</h1><p>Get Prime Access now and make the newest\
      \ Prime yours - instantly!<br><br>For Prime Access Bundle options click <a href=\"\
      https://store.steampowered.com/sale/warframeprime/\" target=\"_blank\" rel=\"\
      noreferrer\"  >here</a><br><br>Prime Access is a rotating program that includes\
      \ the latest Prime Warframes and Prime Gear in bundles of discounted Platinum\
      \ and other exclusive items. Prime Access offers instant access to the latest\
      \ Prime Warframes and Prime Gear without requiring the build time. <br><br>For\
      \ more Prime Access information click <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.warframe.com/prime-access-faq\"\
      \ target=\"_blank\" rel=\"noopener\"  >here</a></p><br><h1>About the Game</h1><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/230410/extras/WF_DiscordBannerGif_FNL.gif?t=1608327513\"\
      \ /><br><br><strong>CHOOSE YOUR WARFRAME</strong><br>With more than 30 Warframes,\
      \ each fully customizable with their own unique abilities, you can create the\
      \ perfect Warframe for you. <br><br><strong>ASSEMBLE YOUR ARSENAL</strong><br>Katanas.\
      \ Crossbows. Flamethrowers. Expand your Arsenal with more than 300 diverse Weapons,\
      \ then modify each one to match your playstyle.<br><br><strong>EXPERIENCE FAST-PACED\
      \ COMBAT</strong><br>Slice and dice through hordes of enemies, or go in guns\
      \ blazing, or sneak your way in \u2014 the choice is yours.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/230410/extras/ExploreOpenWorlds_600x127.gif?t=1608327513\"\
      \ /><br><strong>EXPLORE OPEN WORLDS</strong><br>Explore, discover, fight, and\
      \ fly in massive open landscapes within Warframe.<br><br><strong>FLUID PARKOUR\
      \ MOVEMENT</strong><br>Seamlessly leap, slide and glide through capital ships\
      \ and underground compounds with a robust movement system.<br><br><strong>A\
      \ SOLAR SYSTEM IN RUIN</strong><br>In the far-future world of Warframe, grotesque\
      \ clones and capitalist machines dominate our solar system. Fight back against\
      \ greed and corruption as you explore 18 worlds filled with techno-organic horrors.<br><br><strong>SQUAD\
      \ UP</strong><br>You don\u2019t have to work alone. Invite three friends or\
      \ fight alongside the 38 million strong in our Tenno community.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/230410/extras/NinjasPlayFree_600x127.gif?t=1608327513\"\
      \ /><br><strong>NINJAS PLAY FREE</strong><br>Warframe is entirely free-to-play.\
      \ With no barrier to entry, there\u2019s nothing to stop you and your friends\
      \ from joining our world. Welcome to the Origin System, Tenno."
