    about_the_game: Defend the galaxy against a slimey pandemic. It is up to you to
      eradicate the disease before it has the chance to infect the entire universe.<br>This
      classic Tower Defence game comes with with new, fresh mechanics to challenge
      your tactical skills. Build towers to defend these planets and strategize against
      the infection.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1397280/extras/SteamDescription_buildUpgradeTowerswBorder.gif?t=1602090477"
      /><h2 class="bb_tag"><strong>Build and upgrade towers!</strong></h2><br><ul
      class="bb_ul"><li> <strong>20+ unique towers!</strong> - You build towers to
      defend against the infection. Learn how they work and how they synergize with
      eachother. </li></ul><ul class="bb_ul"><li> <strong>Powerful abilities!</strong>
      - Each fully upgraded tower has a powerful ability you can activate on the battlefield.
      They can only be used once per mission, so use them wisely. </li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1397280/extras/SteamDescription_Enemeis_enlarge.gif?t=1602090477"
      /><h2 class="bb_tag"><strong>Save the galaxy step-by-step!</strong></h2><br><ul
      class="bb_ul"><li> <strong>Discover!</strong> - Uncover the 40+ unique kinds
      of enemies with different traits, strengths and weaknesses. </li></ul><ul class="bb_ul"><li>
      <strong>Unique challenges!</strong> - Each mission is different and offers unique
      challenges and in-game locations. </li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1397280/extras/SteamDescription_researchLoadout.gif?t=1602090477"
      /><h2 class="bb_tag"><strong>Choose your loadout!</strong></h2><br><ul class="bb_ul"><li>
      <strong>Customize!</strong> - You can choose what towers you have access to
      between missions. Some towers may be more effective on certain missions. </li></ul><ul
      class="bb_ul"><li> <strong>Progress!</strong> - Increase the size of your loadout
      by performing well on your missions. </li></ul><ul class="bb_ul"><li> <strong>Experiment!</strong>
      - Change your loadout often to approach the challenges of each mission in new
      ways. </li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1397280/extras/SteamDescription_hardMode.gif?t=1602090477"
      /><br><ul class="bb_ul"><li><h2 class="bb_tag"><strong>Hard-Mode!</strong></h2></li></ul>Hard-Mode
      offers a more challenging experience of the regular game that you can unlock
      after you've fully completed the normal campaign.
