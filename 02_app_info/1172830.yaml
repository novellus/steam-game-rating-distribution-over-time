details:
  data:
    about_the_game: "<i>Peasants war</i> is a medieval competitive multiplayer shooter\
      \ created by one-person development studio New Companion. Take part in team\
      \ battles 5v5, team up with your allies, and use different weapons and tactics\
      \ to achieve victory.<br><br><br><strong>Features:</strong><br><br><ul class=\"\
      bb_ul\"><li> A refreshing twist on the medieval genre: the first competitive\
      \ 5v5 shooter in a historical setting.<br><br></li><li> Gameplay: each weapon\
      \ can be used for both ranged and melee combat and has unique characteristics\
      \ that directly affect your playstyle.<br><br></li><li> Tactics: \u0441hoose\
      \ a tactic, taking into account the economy and equipment of both your team\
      \ and your opponent\u2019s team.<br><br></li><li> Melee combat: realistic and\
      \ engaging melee mechanics, which conveys all the danger and swiftness of a\
      \ medieval duel.<br><br></li><li> Ranged combat: throw any weapon, be it a spear,\
      \ bow, knife, or a huge poleaxe.<br><br></li><li> Game mode: Fight the opposing\
      \ team for a circular area outside of which damage caused to all players.</li></ul>"
