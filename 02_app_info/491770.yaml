    about_the_game: "From the award-winning independent developer Ready at Dawn Studios,\
      \ Deformers is a brand new, third-person smash \u2018em arena combat game featuring\
      \ fast and frantic gameplay. With a focus on multiplayer and online connectivity,\
      \ players control \u201CForms\u201D as they battle each other in fast-paced\
      \ melee combat for supremacy.  <br><br><ul class=\"bb_ul\"><li>Choose from <strong>forty\
      \ Forms</strong> across four distinct Species, including <strong>Mutants</strong>,\
      \ <strong>Abstracts</strong>, <strong>Munchies</strong>, and <strong>Animals</strong><br></li><li>In\
      \ addition to the above, <strong>four additional Forms</strong> will be available\
      \ at launch through the Founders Pack<br></li><li>Customize your Forms with\
      \ <strong>hundreds</strong> of different Styles to personalize your look and\
      \ stand out from the crowd<br></li><li>Express yourself with <strong>over eighty</strong>\
      \ Tags, Taunts, and Emotes to let your friends and enemies know what you really\
      \ think<br></li><li>Battle for supremacy across <strong>nine</strong> Arenas\
      \ that span environments such as arid deserts, ancient ruins, and billowing\
      \ circus tents<br></li><li>Test your skills in three Game Modes at launch: <strong>Deathmatch</strong>,\
      \ <strong>Team Deathmatch</strong>, and <strong>Form Ball</strong><br></li><li>Pick\
      \ your playstyle from <strong>five</strong> powerful and unique Classes: The\
      \ <strong>Ranger</strong>, the <strong>Guardian</strong>, the <strong>Striker</strong>,\
      \ the <strong>Speedster</strong>, and the <strong>Marksman</strong></li></ul><br>Along\
      \ with all of the above content at launch, Deformers will have future updates\
      \ in the coming months with tons of new additions:<br><br><ul class=\"bb_ul\"\
      ><li>New Arenas and environments that will expand your available battlegrounds<br></li><li>New\
      \ Game Modes that will test your skills and push you to your limit<br></li><li>New\
      \ Classes to amplify your playstyle<br></li><li>More Forms for the existing\
      \ Species<br></li><li>New and original Species yet to be revealed<br></li><li>New\
      \ Styles, Tags, Taunts, and Emotes</li></ul><br>All new Arenas, Game Modes,\
      \ and Classes will be provided for all players in future Deformers updates."
