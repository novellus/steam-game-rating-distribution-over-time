    about_the_game: Grey Scout is an atmospheric stealth game set on a rainy island.
      Step out of your boat, sneak through the lush meadows, and try to rescue as
      many guarded friends!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1442390/extras/itchThumbnailGif0.gif?t=1603374412"
      /><br><br><ul class="bb_ul"><li> 15-30 minutes of playtime.<br></li><li> A simple,
      but dynamic, stealth mechanic.<br></li><li> A lush island to explore.<br></li><li>
      Cool procedural animations.<br></li><li> 10 friends to find and rescue.<br></li><li>
      5 extra collectibles to find.</li></ul>
