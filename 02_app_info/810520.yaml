  data:
    about_the_game: "Life can be tough and it can change in an instant. It can immediately\
      \ lead down a road of loneliness and depression.<br><br><strong><h2 class=\"\
      bb_tag\">A story about depression</h2></strong>The life of Aria Keiko was quiet\
      \ and she never had to worry about anything, but one event in her life puts\
      \ her immediately in a precarious situation, totally unknown to her. While she\
      \ has to spend her time alone at home to study her way through high school,\
      \ her mother travels to a university clinic to be there for her father who is\
      \ in a coma.<br>Akari, Aria's best friend, is the only one who knows about the\
      \ accident with her father. She tries the best she can to not let her down and\
      \ to be there for her whenever she needs her. But with other people not knowing\
      \ about Aria's situation, people get curious about the friendship between Aria\
      \ and Akari, which leads them both into precarious situations...<br><br><strong><h2\
      \ class=\"bb_tag\">Small decisions with big impact</h2></strong>'Angel Precario'\
      \ is a classic visual novel. We don't want you to read for hours before you\
      \ can make your first decision.<br>Make decisions and determine in which direction\
      \ the story develops. <br>Decide what you want to do. Make new friends, or avoid\
      \ them altogether.\u200B\u200B But remember, the day may come at any time when\
      \ you will need good friends.\u200B\u200B<br><br><strong><h2 class=\"bb_tag\"\
      >A mix of emotional music and rocking songs</h2></strong>Every chapter ends\
      \ with its very own theme song. Those songs describe perfectly the events of\
      \ the chapter you've just finished.<br>We want to have a credible world for\
      \ our players. So, we included here and there some music of the British rock-duo\
      \ 'Anavae'.<br><br><br><strong><h2 class=\"bb_tag\">Features:</h2></strong><ul\
      \ class=\"bb_ul\"><li>Includes music by the British rock-duo 'Anavae'<br></li><li>Includes\
      \ music by the German singer-songwriter Pat Daemon and Vist<br></li><li>Multiple\
      \ endings<br></li><li>Even small decisions have an impact on the story<br></li><li>Soundtrack\
      \ by the up-and-coming music artist MoppySound</li></ul>"
