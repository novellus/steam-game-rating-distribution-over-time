details:
  data:
    about_the_game: '&quot;SHiRO 011 is a 3rd person arena shooter that lets you compete
      with up to 7 players in online and local multiplayer battles. Eliminate your
      friends one by one or work together as a team to ensure your victory. Other
      than the max amount of 8 players per match there''s no limits regarding team
      formation. All vs all, 1v1, uneven teams, everything''s possible.<h2 class="bb_tag">FAST.
      CHAOTIC. FUN.</h2>Watch the battleground turn from a plain white canvas to a
      full blown Jackson Pollock painting while never losing sight of your opponents.<h2
      class="bb_tag">ONE SHOT. ONE KILL.</h2>No matter where you hit your opponent,
      every hit is deadly, so get the timing right and the battlefield will be yours!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/796430/extras/SHiRO_011_Oneshot.gif?t=1553494713"
      /><h2 class="bb_tag">BULLET TIME.</h2>Create a timesphere around you to slow
      down everything within. Hunting enemies and dodging bullets at the same time
      has never felt so good.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/796430/extras/SHiRO_011_Bullettime.gif?t=1553494713"
      /><h2 class="bb_tag">LAST ONE STANDING.</h2>Every player enters the arena with
      10 lives. Only one player/team will make it out alive.<h2 class="bb_tag">ADDITIONAL
      GAME MODES.</h2>   <strong>Oddball</strong>.<br>Chase the ball and try to hold
      it as long as you can. Each second will bring you closer to victory.<br><br><strong>   Golden
      Shot.</strong><br>Reload after every shot except when you hit someone, which
      will grant you another free bullet.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/796430/extras/Chaotic2.gif?t=1553494713"
      />'
