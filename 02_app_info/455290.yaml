    detailed_description: <h1>FREE HALLOWEEN UPDATE</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/455290/extras/steam_banner_halloweenUpdate_02.png?t=1478945992"
      /><br><br><strong>Hello, you dashing gamers!!</strong><br><br>Halloween is almost
      here and we think you should not restrict your dressing up to just the real
      life! With the new update you can extend your pumpkin season festivities to
      the in-game world! <br><br><br><ul class="bb_ul"><li>Dodge exploding pumpkins,
      while trying to score goals in the new, creepy soccer map!<br></li><li>Watch
      out for toxic fumes in a new Capture the Egg environment!<br></li><li>Are you
      a godly angel, or a wicked devil? Show your colors with more equipment choices!<br></li><li>You
      like spiders and all black outfits? The witch equipment set is just for you!<br></li><li>Reap
      the souls of heathens dressed up with Death's accessories!</li></ul><br><br>Happy,
      best season of the year, <br><br>- Isabella</p><br><h1>About the Game</h1>Dashing
      Dinos is a fast-paced, physics-based, local multiplayer game. Play against a
      couple of friends on your couch or bring your next house party to a whole new
      level!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/455290/extras/Steam_About_Header_Dinos02.png?t=1478945992"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/455290/extras/Steam_DividerLBlueD.png?t=1478945992"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/455290/extras/Steam_About_Dinos.png?t=1478945992"
      /><br><br>Choose the Dino that suits your play-style best and go wild with unique
      equipment choices. There is no reason why your Dino can't be a crazed, pumpkin-wielding
      Viking Angel!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/455290/extras/Steam_About_Header_Dash02.png?t=1478945992"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/455290/extras/Steam_DividerLRedD.png?t=1478945992"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/455290/extras/Steam_About_Dashing.png?t=1478945992"
      /><br><br>CHARGE your DASH-POWER to the max.<br>AIM at your target.<br>RELEASE
      the DASH and send your opponents flying!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/455290/extras/Steam_About_Header_Pickups02.png?t=1478945992"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/455290/extras/Steam_DividerLBlueD.png?t=1478945992"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/455290/extras/Steam_About_Pickups.png?t=1478945992"
      /><br><br>Secure your win with a variety of pickups! Enemies can be poisoned,
      frozen, confused, or even blown up, while you can escape safely - in invincible
      mode.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/455290/extras/Steam_About_Header_Gamemodes02.png?t=1478945992"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/455290/extras/Steam_DividerLRedD.png?t=1478945992"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/455290/extras/Steam_About_Gamemodes.png?t=1478945992"
      /><br><br>Be the lone survivor in a deadly match! Score goals against your friends
      or steal their precious, precious eggs. There are so many ways you can win against
      your fellow players! You can team up or leave every Dino for himself.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/455290/extras/Steam_About_Header_Battlefield02.png?t=1478945992"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/455290/extras/Steam_DividerLBlueD.png?t=1478945992"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/455290/extras/Steam_About_Levels.png?t=1478945992"
      /><br><br>You think, victory is close, just because you've mastered all the
      moves and pickups? But beware, you're treading on thin ice! Mud is more slippery
      than volcanic rock and you don't want to end up in deadly spikes, thorns or
