    about_the_game: "&quot;Drugs and Crime Idle&quot; is a free game that is a mix\
      \ between the idle genre and the management and tycoon genres. The game is in\
      \ active development.<br />\r\n<br />\r\nAt core it is an idler, but the game\
      \ also has more action packed features like the police heat and gang heat system\
      \ with random generated turn based combat.<br />\r\nYou can hire employees to\
      \ work for you. Dealers to sell drugs, thugs to fight for you, lawyers to keep\
      \ the cops away and chemists to produce meth.<br />\r\n<br />\r\nI focus my\
      \ game design around realism, as much as possible while also wanting to keep\
      \ the game fun. You can build apartments, warehouses and labs on the map, but\
      \ they will be expensive and represent the real life money prices.<br />\r\n\
      <br />\r\nYou will start the game with $0 and nothing more. Slowly, by doing\
      \ jobs at first and selling drugs later you will build your empire of drugs\
      \ and blood.<br />\r\nTry it out, it's free. I am one guy working on it and\
      \ pushing out new updates as much and as frequent as I can. The game is not\
      \ done yet and lots will improve."
