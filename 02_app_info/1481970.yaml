      \ also wanting to keep the game fun. You can build apartments, warehouses and\
      \ labs on the map, but they will be expensive and represent the real life money\
      \ prices.\r\n\r\nYou will start the game with $0 and nothing more. Slowly, by\
      \ doing jobs at first and selling drugs later you will build your empire of\
      \ drugs and blood.\r\nTry it out, it's free. I am one guy working on it and\
