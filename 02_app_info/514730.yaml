    about_the_game: "Big Fish Editor's Choice! This title was chosen for its high\
      \ standard of quality and amazingly positive reviews from our Game Club beta\
      \ testers.<br />\r\n<br />\r\nEipix Entertainment proudly presents the continuation\
      \ of the popular Hidden Expedition series! <br />\r\n<br />\r\nHello, Agent!\
      \ We have another strange case for you. We've detected an unusual signal coming\
      \ from the vicinity of an old weather station. Strange quakes have been detected\
      \ there, though the area isn't an active earthquake zone. The nearby observatory\
      \ is also showing signs of activity after years of being abandoned. We suspect\
      \ something big \u2013 and possibly sinister \u2013 is happening there. Track\
      \ down the signal and find out the truth! <br />\r\n<br />\r\nPlay interactive,\
      \ list, picture, and morphing scenes as you solve a mountaintop mystery in this\
      \ exciting Hidden Object Puzzle Adventure game! See what our Beta testers had\
      \ to say:<br />\r\n\u201CBest in the series so far. I was disappointed when\
      \ the trial ended. Very intrigued with where the elevator ended up. Will definitely\
      \ buy to see what comes next.\u201D  - Sela, Beta Tester<br />\r\n\u201CI really\
      \ like the different types of HOs and puzzles. Not too easy and not too hard.\
      \ The story line is very intriguing.\u201D  - Christian, Beta Tester<br />\r\
      \n<br />\r\nPlay as one of the wunderkind geniuses in the bonus game!<br />\r\
      \nFind globe collectibles throughout the world!<br />\r\nReplay the HOPs and\
      \ puzzles!<br />\r\nGet the Strategy Guide!<br />\r\nEarn special Achievements!"
