    about_the_game: "&quot;Death&quot; is a 2D role-playing game based on the theme\
      \ of oriental magic. In the game, the game as a legendary hero with different\
      \ combat skills, in the fantasy continent attacked by the monster and the evil\
      \ dragon, constantly smashes the conspiracy and destruction of the evil forces\
      \ as the main line story, assembling equipment synthesis, suit collection, pet\
      \ help, The distinctive features of the magical wing and the fun gameplay allow\
      \ the player to experience a fantasy world full of oriental magical elements.<br\
      \ />\r\n<br />\r\nShenwei Trial<br />\r\nShenwei trials are divided into the\
      \ power of Shenwei, the bloody imperial city, the worship of the city, the deterrent,\
      \ and the collection of materials. Go to the St. Demon City and find the NPC\
      \ &quot;Trial Runner&quot; of Shenwei Trial to see the details.<br />\r\n<br\
      \ />\r\nStar veins<br />\r\nThe Star Vessels will appear after the eighth day\
      \ of service. As the opening time is normal, the Stars will also adjust the\
      \ incoming combat requirements. In the Star Trek, players can't wear or remove\
      \ equipment, and can't discard any items. Death in the mystery will only drop\
      \ the equipment that has already been worn, and will not drop the items in the\
      \ backpack.<br />\r\n<br />\r\nRune system<br />\r\nRunes are sacred objects.\
      \ With the blessing of runes, players can get a lot of water in the game. Today,\
      \ let's take a look at the related content of the Lost Legend Rune System! Rune\
      \ can add life, attack, and damage to BOSS for the character. Runes are a core\
      \ component of the sacred system. When the character reaches level 130, the\
      \ rune system can be activated.<br />\r\n<br />\r\nPassion bubble<br />\r\n\
      The land where the sages left behind, only the powerful warriors are eligible\
      \ to enter. In the lost legendary passion bubble, the mysterious atmosphere\
      \ will cover you. Did you sense the call of mysterious power? Every day 13:30-13:50\
      \ is the activity time of passion bubble. Players with a character level of\
      \ 200 can enter the map via the NPC."
