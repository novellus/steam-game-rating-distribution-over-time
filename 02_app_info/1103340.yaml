  data:
    about_the_game: <h2 class="bb_tag">Do You Like <strong>TANKS?</strong></h2>If
      the answer is yes, Hop in your Trusty Rusty and Blast your way through all 120
      levels of this low stakes high action <strong>TANK</strong> adventure! If the
      answer is no, feel free to pretend that they're just fat cars with guns.<h2
      class="bb_tag">Are You Up to the Task?</h2>Start off with training wheels in
      world one before the real <strong>TANKS</strong> show up to crash your party.
      <strong>Fight</strong>, <strong>Observe</strong> and <strong>Strategize</strong>
      your way through challenging new <strong>TANKS</strong> as you work your way
      through each world to defeat the boss.<h2 class="bb_tag">Make Your own Levels</h2>Use
      the intuitive Level design system to make your own unique levels or recreate
      specific parts of challenging levels to help you <strong>Strategize</strong>.  Once
      you defeat a new type of enemy <strong>TANK</strong> in the campaign it will
      be unlocked in the <strong>Sandbox Mode</strong> for use in your custom levels.
      Defeat bosses to unlock up to five custom level slots.<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li>19 Unique enemy types<br></li><li>7 Different
      playable tanks<br></li><li>5 Worlds<br></li><li>5 Bosses<br></li><li>120 Levels<br></li><li>Intuitive
      Sandbox mode<br></li><li>5 Hidden minigames</li></ul>
