    about_the_game: "<h2 class=\"bb_tag\">WHAT IS THE GAME?</h2>\u25B8<strong>OUTCOME</strong>\
      \ - futuristic CO-OP fps shooter game\_with great opportunities.\_\_It will\
      \ contain a large number of interesting ideas <i>(for example, AI, a lot of\
      \ CO-OP game modes, maps, equipment like planes, tanks, turrets,\_weapons, customization\
      \ and much more!)</i>\_\_Be at war alone\_or with friends,\_arranging a zombie\
      \ survival or a huge war with smart\_AI!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/997650/extras/Webp.net-gifmaker.gif?t=1596564028\"\
      \ /><br>At the moment, I develop this game alone, proving to myself and others\
      \ that everything can be done.\_The game is planned to be released in the middle\
      \ of 2019 in the alpha. Now,\_almost all aspects of the game are ready and thought\
      \ out, the shell of the game is made, so I recently successfully started creating\
      \ all this. I will listen to all feedback of the fans and I am sure - together\
      \ we can do anything!<h2 class=\"bb_tag\">STORYLINE</h2>\_<br>\u25B8The game\
      \ presents the near future, when the world is on the threshold of creating incredible\
      \ technologies.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/997650/extras/Webp.net-gifmaker_(1).gif?t=1596564028\"\
      \ /><br>Corporation ''COBRA'' creates bio-robots that capture people into slavery,\
      \ conduct experiments.\_Under the pretext of good deeds, this corporation\_\
      destroy everything they see fit.\_They are opposed by the whole world, with\
      \ the task\_forces - &quot;AURORA&quot;.\_ In addition, there will be others,\
      \ for example - &quot;Rebels&quot;.<h2 class=\"bb_tag\">COOPERATIVE</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/997650/extras/pededu8uji2ez3yfw7we.png?t=1596564028\"\
      \ /><br>\u25B8The game will focus on co-op mode (up to 4 players), but you can\
      \ play alone. You will be able to host any game modes, maps, choose the weather\
      \ and other available settings for free.\_I understand that this is the main\
      \ function of the game and I will try to do everything to make you have a cool\
      \ time with friends or other players.<h2 class=\"bb_tag\">MAPS</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/997650/extras/su6lnrget3yjoc1reojs.png?t=1596564028\"\
      \ /><br>\_\u25B8In the game there will be a large number of maps, on all maps\
      \ it will be possible to change weather conditions and other settings.\_Maybe\
      \ I will make a level editor with steamworks,\_so you can will create new maps!"
