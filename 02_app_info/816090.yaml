  data:
    about_the_game: "<strong>Space Hulk: Deathwing - Enhanced Edition</strong> is\
      \ a First-Person Shooter based on Games Workshop\u2019s cult classic board game\
      \ set in Warhammer 40,000 universe. Expanding upon the original game, and featuring\
      \ a host of new content, new features and a richer multiplayer mode, the Enhanced\
      \ Edition is the ultimate Space Hulk: Deathwing experience.<br><br>Play as a\
      \ Terminator of the Deathwing \u2013 the feared 1st Company comprised of the\
      \ elite of the secretive Space Marine Chapter, the Dark Angels \u2013 and engage\
      \ in a desperate battle against Genestealers, within the claustrophobic confines\
      \ of a Space Hulk. Grow stronger, gaining skills, new abilities, and powerful\
      \ equipment as you earn experience across perilous missions. The Enhanced Edition\
      \ brings a host of fresh features to enjoy in both solo and multiplayer: a new\
      \ class, an expanded arsenal, deadly new enemies, a deep online customisation\
      \ system, and a new Special Missions mode bringing infinite replayability with\
      \ randomly-generated missions for every game chapter.<br><br>Strap on your Terminator\
      \ armour and equip the iconic weaponry of the Space Marines to overcome the\
      \ threats lurking deep within Space Hulk Olethros!<h2 class=\"bb_tag\">NEW IN\
      \ THE ENHANCED EDITION:</h2><strong><ul class=\"bb_ul\"><li>SPECIAL MISSIONS\
      \ GAME MODE<br></li><li>CHAPLAIN CLASS<br></li><li>EXPANDED ARSENAL<br></li><li>DEADLY\
      \ NEW ENEMIES AND A DEEP CUSTOMISATION SYSTEM</li></ul></strong><h2 class=\"\
      bb_tag\"><strong>NEW: SPECIAL MISSIONS GAME MODE</strong></h2>Special Missions\
      \ bring infinite replayability to both solo and multiplayer modes, with randomly-generated\
      \ objectives and enemy spawns for every game chapter.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/816090/extras/SpecialMissions_slow.png?t=1603099550\"\
      \ /><h2 class=\"bb_tag\"><strong>NEW: CHAPLAIN CLASS</strong></h2>The Chaplain\
      \ is a powerful addition to any Terminator squad. Wielding the Crozius Arcanum\
      \ power mace, the Chaplain\u2019s armour allows him to fearlessly wade into\
      \ even the fiercest Genestealer swarms.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/816090/extras/Chaplain.png?t=1603099550\"\
      \ /><h2 class=\"bb_tag\"><strong>NEW: EXPANDED ARSENAL</strong></h2>Three new\
      \ weapons will the arsenal of players in both solo and multiplayer, including\
      \ the devastating Stormbolter Mk. II!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/816090/extras/ezgif.com-gif-maker_slow.png?t=1603099550\"\
      \ /><h2 class=\"bb_tag\"><strong>NEW: DEADLY NEW ENEMIES AND A DEEP CUSTOMISATION\
      \ SYSTEM</strong></h2>Plunge into the Space Hulk and experience a desperate\
      \ battle against the Genestealers, including new, deadlier enemies. Customize\
      \ each class in solo and multiplayer and unlock devastating weapons, including\
      \ an expanded arsenal exclusive to the Enhanced Edition.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/816090/extras/Custo-V2.png?t=1603099550\"\
      \ />"
