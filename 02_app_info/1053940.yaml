    about_the_game: '<h2 class="bb_tag">Overview</h2><br> Countermark Saga Frozen
      sword is a turn based tactic set in a medieval continent of uxia. Follow the
      story of a great war between seven races, where you are the leader of a journey
      to the restoration.As you progress, you''ll uncover a hidden truth behind the
      never-ending conflict that engulfs the continent since a long time ago between
      the ruling states.<h2 class="bb_tag">Features</h2><br><br>1.Turn-based SRPG
      game with clear rules. Create your own strategies!<br><br>2.Beautiful, carefully
      designed pixel art combat animations.<br><br>3.Challenging turn-based combat,
      each with various kind of objectives from Kill Targets, Survive, Escape, and
      Elimination.<br><br>4.Take the advantage of constraint system, use the dominant
      weapon type to crash your enemies.<br><br>5.The fortified point battles: Emancipate
      and seize the ememy''s fortified points to gain resources.<br><br>6.Variety
      of classes of battle units are available and the same unit can be trained to
      became different classes.<br><br>7.Synthesize your weapons and enter the arena
      to challenge!'
