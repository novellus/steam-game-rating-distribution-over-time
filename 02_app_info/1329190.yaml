  data:
    about_the_game: <h2 class="bb_tag"><strong>Everyone is afraid of what lurks in
      the dark...</strong></h2><br>Especially the residents of New Yorkshire, a supposedly
      peaceful town - that is until it's suddenly running rampant with ghouls and
      ghosts! And somehow you are the center to solving this madness, which would
      be easier said than done if you knew why you found yourself drawn to this hellish
      city!<br><br>Seeking refuge at the local High School, you meet up with a torn
      bunch of survivors who are sceptical of your arrival but depend on your help.
      Can you figure out the mystery before the zombies or, indeed themselves, tear
      themselves to shreds?!<br><br><strong>Fear Of The Dark is a 16-BIT tribute to
      classic survival horror games from the late 90s. </strong><br><ul class="bb_ul"><li>
      Survive hordes of the undead and terrifying bosses!<br></li><li> Collect ammo,
      MediPaks, and antidotes to survive!<br></li><li> Find tools like knives and
      explosive devices to help give you an edge in combat!<br></li><li> Use herbs
      to create powerful elixirs to raise your stats!<br></li><li> Overcome a wide
      variety of devious puzzles!<br></li><li> Uncover the horrors within...</li></ul>
