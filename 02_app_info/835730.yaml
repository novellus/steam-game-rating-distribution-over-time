details:
  data:
    about_the_game: "<strong>Steredenn: Binary Stars</strong> is an award-winning\
      \ mashup of a classic shmup and a rogue-like, carved in big beautiful pixels,\
      \ with insane boss battles. Fly solo or co-op with a friend, fighting off the\
      \ worst scourges of space in a never-ending struggle for survival.<br><br><strong>Steredenn:\
      \ Binary Stars</strong> is the hugely expanded version of the acclaimed Steredenn.\
      \ Enjoy infinite replayability and unforgiving gameplay through intense boss\
      \ fights, (almost) randomly generated environments, twisted space events and\
      \ a massive arsenal of weapons. Enhance your ship during your flight with upgrades\
      \ aplenty, and forge your own path across the universe!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835730/extras/player-trail.png?t=1541003064\"\
      \ /><br><br><ul class=\"bb_ul\"><li>QUICK, INTENSE SESSIONS: with rock-hard\
      \ boss battles that\u2019ll keep you coming back for \u201Cjust one more run\u201D\
      <br></li><li>INFINITE REPLAYABILITY: Endless arcade action, where levels are\
      \ (practically) randomly-generated.<br></li><li>LOCAL COOP MODE: 2 ships, 4\
      \ weapons, 1 lifebar - test your friendships!<br></li><li>5 PLAYABLE SHIPS:\
      \ each with its own special ability and playstyle<br></li><li>MIGHTY ARSENAL:\
      \ 42 weapons and 30 upgrades with tons of customisation options<br></li><li>BOSS\
      \ RUSH: fight a weekly selection of epic bosses and work your way up the leaderboard<br></li><li>DAILY\
      \ RUN: Try to get to number one in a special daily leaderboard where all players\
      \ share the same run, guns and bosses. Be ready - you only get one chance per\
      \ day!<br></li><li>ARENA: Unlock a boss by defeating it in the main game. Then,\
      \ train against it in a 1-on-1 duel. Your guns, your laws, your fight.<br></li><li>THE\
      \ ULTIMATE EDITION: Loads of new content, reworked balancing, scoring, optimisation\
      \ &amp; always more polish</li></ul><br>Website: <a href=\"https://steamcommunity.com/linkfilter/?url=http://steredenn.pixelnest.io\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://steredenn.pixelnest.io</a><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835730/extras/banner-small.png?t=1541003064\"\
      \ />"
