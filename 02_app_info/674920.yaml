  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>The Underworld Awaits!</strong></h2><br>Underworld\
      \ Races &amp; Classes is the essential underworld reference book for advanced\
      \ players and GMs of the 5th edition of the world's most popular roleplaying\
      \ game. It contains new races and subraces, expands upon the lore of fan-favorites\
      \ like the drow, and brings back a sense of excitement and exploration to subterranean\
      \ realms.<br><br>Use this book to play new underworld races like blood-sucking\
      \ humanoid bats, bizarre deep-sea creatures that see the world through sonar,\
      \ and savage, bestial crocodile-men. Marvel at exotic vistas: landscapes of\
      \ living crystal, lush mushroom jungles, and vast underground oceans unimaginable\
      \ in size. Play races and classes that represent an underworld more wondrous\
      \ and weirder than you ever dared to dream.<br><br>Underworld Races &amp; Classes\
      \ offers 14 new races and subraces, plus a wealth of new alternate classes,\
      \ class options, feats and much more.<br><br><i>Within this module you'll find:</i><br><br><ul\
      \ class=\"bb_ul\"><li>New options for fan-favorites like the drow and the dour\
      \ grey dwarves<br></li><li>Detailed information on the weird, never-before-seen\
      \ races and their distinct cultures\u2014including the four-armed, insectoid\
      \ hoyrall and the quasi-undead, cheerful d\xF8delig-halflings<br></li><li>Innovative,\
      \ optional rules for sonar, crafted with the help of a blind gamer<br></li><li>Razor\
      \ wires, explosive mushrooms, magical sappers, and web-slinging<br></li><li>Optional,\
      \ highly customizable firearm rules<br></li><li>New feats, items, spells, and\
      \ monsters<br></li><li>... and much, much more!</li></ul><br>Don't be content\
      \ with just encountering the wonders below\u2014be one of them!<br><br>Released\
      \ on July 06, 2017. Designed for Fantasy Grounds version 3.2.2 and higher.<br><br><strong>Requires:</strong>\
      \ An active subscription or a one time purchase of a Fantasy Grounds Full or\
      \ Ultimate license and the included 5E Ruleset."
