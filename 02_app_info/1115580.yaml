    about_the_game: Board the Brix Core, piloted by Prince Brix himself. Combine aircrafts
      in different ways to gain abilities and grab crystals to boost your firepower.
      <br>It'll take split-second decisions, expert control, and a bit of luck to
      survive this gauntlet. Can Prince Brix defeat the evil looming before him and
      save the world? <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1115580/extras/Ray_GIF-min.gif?t=1580694698"
      /><br><br>Game Features<br>- Fusion system lets you combine with randomly-appearing
      aircrafts<br>- Upgrade system lets you collect experience points to power up
      your aircraft<br>- Strategic elements - change crafts at the right time to survive
      the waves of bullets<br>- Secret units with massive power<br>- Challenge Mode
      lets you compete with friends for high scores<br>- Online leaderboard encourages
      you to step up your game<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1115580/extras/Fusion_GIF-min.gif?t=1580694698"
      />
