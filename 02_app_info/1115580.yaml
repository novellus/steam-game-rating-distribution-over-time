    detailed_description: "<h1>[Patch V1.01] Updates</h1><p>[Grand Brick Shooter]\
      \ Patch Note update<br>Hello everyone!<br>Thank you for purchasing our game,\
      \ Grand Brix Shooter. The dev team is trying hard to improve our game.<br><br>1)\
      \ UI Updates<br>-Menu bars scroller is fixed<br>-'Retry' tab is added to the\
      \ Pause menu in Arcade Mode. You can now start again at the beginning of any\
      \ saved stage at any time.<br>-\u2018Restart tab is added to the Pause menu\
      \ in Challenge mode. All the settings will be reset from the beginning and start\
      \ all over from the first stage.<br>- \u2018Tutorial ON / OFF\u2019 tab is added\
      \ to the menu from Arcade Mode. If you leave this menu ON, you can always check\
      \ the tutorial.<br>-'Story ON / OFF' menu is added to the arcade mode. You can\
      \ now turn on and off the story that comes up during the game. However, the\
      \ ending will show regardless of the setting.<br><br>2) Modification on the\
      \ balance of the following units and change of some specifications.<br>-Aero\
      \ Fighter: special skill damage fix<br>-Heavy Armor: skill location fix<br>-Trooper:\
      \ hit range fix<br>-Pesticide: basic skill fix<br>Phoenix: Change aircraft color\
      \ (Pink-&gt; Orange)<br>-Crusader: special skill fix<br>-Invader: basic skill\
      \ damage fix / cooldown applied<br>-Laevateinn: special skill fix<br>-Tiamat:\
      \ basic skill fix<br><br>3) Combo Point Item \u201Cgem\u201D added in the game<br>-When\
      \ the enemy is destroyed, the gem is appeared to increase the combo points.<br><br>7)\
      \ In-Game HUD fix<br>-Changed the configuration of the HUD Layout to make it\
      \ easier to recognize the combo system more straight forward.<br>-Symbol icons\
      \ added to the left of each gauge, such as XP, Combo, and special skill.<br>Combo\
      \ bonus information added to Fusion Units.<br>-When the unit does \u201CFusion\u201D\
      , combo bonus effect is added to show the increase / decrease.<br><br>** [Bug\
      \ Fix] **<br>The following minor bugs have been fixed.<br>-Leaderboard UI fixed<br>-Hidden\
      \ unit 'Invader' color break fix<br>-Hidden unit 'Squall' color break fix<br>-Hidden\
      \ model 'Tiamat' color break fix<br>-Leaderboard player name ID font revision.<br>-UI\
      \ output delay fix<br><br>In addition, we'll deliver the following updates that\
      \ we're working on through our update news.<br>We would love to get your feedback\
      \ and would apply it on our game improvement and additional contents. Please\
      \ contact us via email, customer support center and official Instagram channel.<br><br>Thank\
      \ you for your support.</p><br><h1>About the Game</h1>Board the Brix Core, piloted\
      \ by Prince Brix himself. Combine aircrafts in different ways to gain abilities\
      \ and grab crystals to boost your firepower. <br>It'll take split-second decisions,\
      \ expert control, and a bit of luck to survive this gauntlet. Can Prince Brix\
      \ defeat the evil looming before him and save the world? <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1115580/extras/Ray_GIF-min.gif?t=1580694698\"\
      \ /><br><br>Game Features<br>- Fusion system lets you combine with randomly-appearing\
      \ aircrafts<br>- Upgrade system lets you collect experience points to power\
      \ up your aircraft<br>- Strategic elements - change crafts at the right time\
      \ to survive the waves of bullets<br>- Secret units with massive power<br>-\
      \ Challenge Mode lets you compete with friends for high scores<br>- Online leaderboard\
      \ encourages you to step up your game<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1115580/extras/Fusion_GIF-min.gif?t=1580694698\"\
      \ />"
