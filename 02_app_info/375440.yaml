    about_the_game: "Hero-U: Rogue to Redemption is an epic - and humorous - fantasy\
      \ adventure and role-playing game in which you take on the role of Shawn O'Conner,\
      \ a young man striving to become a hero as well as a rogue.<br />\r\n<br />\r\
      \nHero-U: Rogue to Redemption is the work of Lori Ann Cole and Corey Cole, creators\
      \ of Quest for Glory, Shannara, Castle of Dr. Brain, and Mixed-Up Fairy Tales.\
      \ Although Hero-U is not a direct sequel to the Quest for Glory games, it features\
      \ the same mix of adventure, role-playing, humor, and immersive storytelling\
      \ that we introduced in that series.<br />\r\n<br />\r\nShawn can become the\
      \ Rogue of the Year while exploring a mysterious castle, making friends and\
      \ enemies, fighting deadly foes, and uncovering the secrets of his own hidden\
      \ past. Meanwhile players will enjoy the rich and humorous dialogue and descriptions\
      \ as they guide Shawn through his adventures.<br />\r\n<br />\r\nDuring the\
      \ day, Shawn attends classes at the University, practices his skills, and tries\
      \ to make friends with other students. At night, it's time to pull out weapons,\
      \ armor, and traps to explore the abandoned wine cellars, stunning sea caves,\
      \ creepy catacombs, and deadly dungeon beneath Hero-U. Most combat is optional\
      \ for those who prefer a pure adventure game, but there are ample rewards for\
      \ those who choose to valorously fight the creatures that threaten the school\
      \ and all of Sardonia."
