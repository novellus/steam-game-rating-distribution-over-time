    reviews: "\u201CThe founding family of Quest for Glory has returned with an all-new\
      \ unofficial entry that proves worthy of its predecessors\u2019 legacy yet still\
      \ manages to distinguish itself entirely on its own.\u201D<br>80 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://adventuregamers.com/articles/view/35569\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a><br><br>\u201CLives\
      \ up to the Quest for Glory legacy. Hero-U: Rogue to Redemption is a great hybrid\
      \ adventure roleplaying game that hits all of the nostalgia of 80\u2019s and\
      \ 90\u2019s Sierra and Quest For Glory games, whilst still being its own outstanding\
      \ modern adventure.\u201D<br>90 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameonaus.com/hero-u-rogue-to-redemption-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game On Australia</a><br><br>\u201C'Hero-U:\
