  data:
    about_the_game: "A lot of reports coming from Evilween City say, that hordes of\
      \ monsters invaded the streets and citizens are desperately asking for help.\
      \ At the end of the shift, you\u2019ve been sent to check on the situation.\
      \ On your way to the city, you stop at a gas station. But looks like all working\
      \ personnel disappeared and there is traces of struggle everywhere. While you\
      \ were examining the gas station, someone blocked the road. Now, to understand\
      \ what is going on, you need to continue your passage on foot\u2026<br><br><strong>Key\
      \ features:</strong><br>Old shooters style. <br>Mystical atmosphere.<br>11 types\
      \ of weapons.<br>10 levels. <br>3 bosses.<br>12 kinds of enemies.<br>Search\
      \ for door keys, items and ammunition.<br>Choosing a difficulty level."
