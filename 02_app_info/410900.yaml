    about_the_game: "<h2 class=\"bb_tag\">Trading Cards Just Added!</h2>To celebrate\
      \ Forts' third birthday we have added twelve Steam Trading Cards. Added to this\
      \ are five backgrounds, five emoticons as well as badges, which can all be earned\
      \ and crafted through playing Forts.<h2 class=\"bb_tag\">Active Development</h2>Since\
      \ launch, Forts has been heavily supported with:<br><br><ul class=\"bb_ul\"\
      ><li><strong>Multiplayer Training</strong> - Missions specifically designed\
      \ to get new players up to speed with online play.<br></li><li><strong>Frequent\
      \ updates</strong> - Fixes, new features and rebalancing.<br></li><li><strong>Free\
      \ DLC</strong> - Tons of Guns weapon pack, repair station, additional commander\
      \ characters and more (see examples below).<br></li><li><strong>Modding</strong>\
      \ - Workshop integration for the built-in map editor and player weapons, tech\
      \ and campaigns. New features are added regularly.<br></li><li><strong>Ranked\
      \ Multiplayer Leaderboards</strong> - Bi-monthly seasons for both 1v1 and 2v2\
      \ modes with collectable medals.<br></li><li><strong>Seasonal Content</strong>\
      \ - Halloween theme, Holidays theme, etc.<br></li><li><strong>Vibrant Community</strong>\
      \ - Forts Discord with an active, helpful and informative membership, plus frequent\
      \ tournaments.</li></ul><br>_______________________________<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/410900/extras/TonsOfGunsTweet.gif?t=1608754081\"\
      \ /><h2 class=\"bb_tag\">Core Gameplay</h2>Forts is a physics-based RTS where\
      \ foes design and build custom bases, arm them to the teeth and blast their\
      \ opponent's creations to rubble. <br><br>Build an armoured fort in real-time\
      \ and arm it to the teeth. Collect resources, develop your tech-tree, unlock\
      \ advanced weapons to target your opponent's weak points, and feel the satisfaction\
      \ as their fort comes crashing down.<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li>Build forts of any size and shape, as you fight<br></li><li>Up\
      \ to 8 players in online multiplayer with co-op and team deathmatch<br></li><li>Ranked\
      \ multiplayer matchmaking and leaderboards<br></li><li>28 mission single-player\
      \ campaign<br></li><li>Challenging skirmish mode<br></li><li>Unlockable tech-tree<br></li><li>Various\
      \ materials and hidden rooms<br></li><li>16 unique weapons<br></li><li>4 factions<br></li><li>12\
      \ commander characters with unique game-changing abilities<br></li><li>Powerful\
      \ replay system<br></li><li>Built-in level editor<br></li><li>Steam Workshop\
      \ Support<br></li><li>Designed from the ground up to support mods</li></ul><h2\
      \ class=\"bb_tag\">Update highlights include...</h2><h2 class=\"bb_tag\">New\
      \ Multiplayer Training Missions!</h2>To help skill up new players, we have added\
      \ a new \u2018Training\u2019 tab to the multiplayer screen, under which are\
      \ three missions to teach rookie commanders some of the techniques they will\
      \ need to survive in online battles. Featuring an all new environment and SFX,\
      \ these missions teach AA defense skills, rush building and structural durability.\
      \ In addition to this, players can create their own training missions and upload\
      \ them via the Steam Workshop.<br><br>_______________________________<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/410900/extras/TonsOfGuns2.gif?t=1608754081\"\
      \ /><h2 class=\"bb_tag\">Tons of Guns</h2>This major free update adds two tech\
      \ buildings which allow commanders access to six formidable new weapons. The\
      \ Armoury unlocks Flak guns to clear the skies of enemy projectiles, and EMP\
      \ rockets to power down enemy tech, both of which can be upgraded to the Shotgun\
      \ and twin Rocket launcher, respectively. The classic Cannon is now found in\
      \ the new Munitions Plant, where it is joined by it's little brother, the burst-firing\
      \ 20mm Cannon. The Factory now produces two beam weapons, the classic Plasma\
      \ Laser and the new Firebeam, great for penetrating fortifications to ignite\
      \ them from within.<br><br>_______________________________<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/410900/extras/RankedMultiplayerMatchmaking.gif?t=1608754081\"\
      \ /><h2 class=\"bb_tag\">Repair Station</h2>In an effort to reduce APM and to\
      \ add another element of strategy, we have created the Repair Station. Available\
      \ as a device built directly from the Reactor, the Repair Station repairs damage\
      \ to surrounding building materials and devices as and when they are damaged\
      \ in exchange for an ongoing resource cost. Multiple Repair Stations can be\
      \ built at a time, but should be placed with care to maximise their coverage,\
      \ while also ensuring they don\u2019t put too much of a strain on your economy.<h2\
      \ class=\"bb_tag\">Ranked Multiplayer</h2>Players who opt to play ranked matches\
      \ will have the result of their battles figure into their score, and their rank\
      \ will be adjusted accordingly on the public Leaderboard. Seasons last for two\
      \ months, with medals given out to the table toppers in both 1v1 and 2v2 arenas.<br><br>_______________________________<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/410900/extras/NewCommanders.gif?t=1608754081\"\
      \ /><h2 class=\"bb_tag\">BPO Commanders</h2>Three Black Penguin Oil commanders\
      \ enter the fray, bringing new abilities to open up fresh multiplayer strategies.\
      \ Will you choose the self-propelled projectile obsessed Seep with his extra-fast\
      \ missiles, the insidious Shockenaugh and her explosive barrel incursions, or\
      \ the all-or-nothing Scattershot with his focus fire?"
