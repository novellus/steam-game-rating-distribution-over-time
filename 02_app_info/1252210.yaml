    about_the_game: 'Guile &amp; Glory: Firstborn is the story of a world on the brink
      of ruin. A legion of nightmarish immortals sweeps across the land, slaughtering
      all who would oppose them. Blades shatter and arrows snap against the demonic
      flesh of the horde, and death follows in their wake. As swords fail and kingdoms
      crumble, three heroes rise to challenge the darkness.<h2 class="bb_tag">The
      Battlefield is Your Weapon</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1252210/extras/Combat01.gif?t=1598156712"
      /><br><br>Master natural hazards and deadly traps as you make your stand against
      the darkness in turn-based tactical combat. The enemies in Firstborn may be
      immune to mortal weapons, but they can still die.<br><br>Cut a swathe through
      the hordes of nightmarish immortals by pushing, pulling or maneuvering your
      opponents into the path of lethal hazards.<h2 class="bb_tag">Your Legend Awaits</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1252210/extras/Upgrades02.gif?t=1598156712"
      /><br><br>Gather and lead a party of unlikely heroes as they rise from humble
      beginnings to become humanity''s greatest champions.<br><br>Choose how your
      heroes grow and develop, and create the ultimate team to battle the ancient
      legions of the Firstborn.<h2 class="bb_tag">Vanquish Mighty Bosses</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1252210/extras/Boss02.gif?t=1598156712"
      /><br><br>Ferocious beasts haunt the forgotten corners of Firstborn''s world,
      waiting to unleash their earth-shaking fury upon unwary travelers.<br><br>Wield
      skill, patience, and courage to prevail against impossible odds as you cast
      down nightmarish titans from an age long forgotten.<h2 class="bb_tag">A Savage
      World</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1252210/extras/World01.gif?t=1598156712"
      /><br><br>Take up the mantle of Aspirant and face the challenge of Guile &amp;
      Glory''s campaign head on; or assemble your perfect team to explore the furthest
      reaches of the Drowned Lands. As you conquer ever greater challenges, you will
      unlock powerful new artifacts that offer new ways for your heroes to face their
      foes.<br>Each new region you explore will bring it''s own challenges and unique
      enemies to test your mettle as you lead your heroes on a quest for revenge across
      an ancient world of gods and monsters.'
