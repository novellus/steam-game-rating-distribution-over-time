    about_the_game: "Evolve is the winner of over 60 awards, and now you can <strong><u>play\
      \ it free</u></strong> with Evolve Stage 2!<br> <br>In a savage world of man\
      \ vs nature, are you the hunter or the hunted? <br><br>Turtle Rock delivers\
      \ Evolve Stage 2, the next-generation free multiplayer shooter that pits four\
      \ hunters against a single, player-controlled monster. <br><br>Prove you\u2019\
      re the apex predator in unique 4v1 matches, progress your account and characters,\
      \ and dominate the far-off world of Shear.<h2 class=\"bb_tag\">All content is\
      \ available in-game and can be unlocked through play, for free. No buy in or\
      \ box required. Evolve Stage 2 is ready for everyone.<br><br><strong><u>Key\
      \ Features and New Features:</u></strong><br><ul class=\"bb_ul\"><li><strong><h2\
      \ class=\"bb_tag\">Stage 2:</h2></strong> We\u2019ve made improvements across-the-board\
      \ including improved matchmaking, enhancements to all characters, visual improvements\
      \ to maps, optimized performance, and improved player experiences. It\u2019\
      s a free game, but it\u2019s also a much better game.<br></li><li><strong><h2\
      \ class=\"bb_tag\">4v1:</h2></strong>Grab three friends and hunt a monster or\
      \ stalk lowly humans as an ever-evolving beast. Whichever side you choose, you\
      \ have access to powerful weapons and abilities that deliver balanced, competitive\
      \ gameplay. <br></li><li><strong><h2 class=\"bb_tag\">Hunt Together or Die Alone:</h2></strong>\
      \ Choose a hunter that fits your play style. Whether you play as the Trapper,\
      \ Support, Assault, or Medic, every role is vital and teamwork is key in surviving\
      \ an encounter with the monster. <br></li><li><strong><h2 class=\"bb_tag\">Beast\
      \ of Prey:</h2></strong>As the monster \u2013 the lone predator \u2013 you are\
      \ the boss battle. Use savage abilities and an animalistic sense to wreak havoc,\
      \ kill the humans, and prove you are the dominant species. <br></li><li><strong><h2\
      \ class=\"bb_tag\">Savage Planet:</h2></strong> Neither flora nor fauna are\
      \ friendly on planet Shear. Fall victim to natural hazards or use them strategically\
      \ against your prey. <br></li><li><strong><h2 class=\"bb_tag\">Character Customization:</h2></strong>\
      \ Level up to unlock new upgrades, skins and perks for your favorite class:\
      \ hunter or monster. Earn your infamy on the leaderboards and become the apex\
      \ predator</li></ul></h2>"
