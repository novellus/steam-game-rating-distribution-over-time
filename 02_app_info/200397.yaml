details:
  data:
    about_the_game: '<p>18 tracks of the original music composed by Paralyzah for
      Oil Rush naval strategy game, plus a bonus drum''n''bass track Blood money!</p><br><br><p>Paralyzah
      (Mike Kondratyev) is known for his drum''n''bass releases, that were published
      on a lot of labels, including Covert Operations, Total Advance Music, Respect
      Rec. His neurofunk tracks have<br>a deep and techy mood with a dark ambient
      atmosphere.</p><br><br><p>Feel the vibe of the post-apocalyptic world with this
      unique fusion of heavy industrial groove and electronic ambient/breaks tracks!</p><br><br><h2>Track
      List:</h2><br><ol><br><li>5th hour 01:48<br><li>Arctic breeze 02:50<br><li>Broken
      tanker 02:22<br><li>Clouds march 04:08<br><li>Cold war 03:20<br><li>Drift 02:07<br><li>Fast
      expansion 02:46<br><li>Good morning 01:46<br><li>Hammerhead 01:53<br><li>Hard
      rain 03:33<br><li>Heat war 01:35<br><li>Lost land 02:33<br><li>Nabat 03:11<br><li>Navigation
      03:18<br><li>Sea walker 02:27<br><li>Twin-barrel machine gun 02:59<br><li>Underwater
      02:15<br><li>Water death squad 02:46<br><li>[bonus] Blood money 02:33</ol><br><br><p>Format:
      MP3, stereo, 44100 Hz, 256 kbp/s.</p><br><br><p>Songs will be placed in your
      Oil Rush folder in the Steam Directory:<br><br><strong>PC</strong> <i>\Program
      Files\Steam\SteamApps\Common\Oil Rush\ost</i><br><strong>Mac</strong> <i>\Users"user_name"\Library\Application
      Support\Steam\SteamApps\Common\Oil Rush\ost</i></p>'
