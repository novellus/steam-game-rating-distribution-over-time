  data:
    about_the_game: "Anno 2205: Frontiers is the final DLC to the City-Building Simulation\
      \ developed by Ubisoft\u2019s Blue Byte studio and lets players seize three\
      \ new sectors - each featuring special sector projects and challenges. Also\
      \ the new high-level Synthetics faction will be introduced which demands rare\
      \ materials.<br><br>The Frontier DLC brings back elements from previous Anno\
      \ titles such as multiple smaller islands in one sector and if players wish\
      \ for, they can activate military conflicts in regular sectors. It\u2019s the\
      \ ultimate challenge for all players and completes the Anno 2205 journey.<br><br><strong>THREE\
      \ NEW SECTORS WITH UNIQUE CHARACTERISTICS</strong><br><br>\u2022 Madrigal Islands<br>Offers\
      \ traditional Anno flair in the temperate setting with lots of smaller islands\
      \ to expand on. Players will uncover Shady Dealings and increase their World\
      \ Market routes.<br><br>\u2022 Savik Province<br>This continental Arctic Sector\
      \ invites players to travel the vast snowfields by unearthing geysers to gain\
      \ new lands. The freed geysers can be used as a heat source for surrounding\
      \ snow camps.<br><br>\u2022 Greentide Archipelago<br>Players awake the Man-Machine\
      \ Synthetics, a new faction with high-level demands. In order to get into contact\
      \ with the Hybrids, players have to excavate a precursor facility and bring\
      \ it back to life.<br><br><strong>SYNTHETICS LEVEL</strong><br>The new faction\
      \ is a true challenge for all Anno experts. They will require lots of high-level\
      \ materials, but mastering them will result in very effective workforces. <br><br><strong>ENEMY\
      \ INVASIONS</strong><br>Military missions can now be played in regular sectors.\
      \ Players can call their fleet to fight hostile brigades and secure their trade\
      \ routes.<br><br><strong>CORPORATE INDIVIDUALIZATION</strong><br>Unique ornaments\
      \ which display players\u2019 cooperation logos allow more customization options\
      \ for the cities."
