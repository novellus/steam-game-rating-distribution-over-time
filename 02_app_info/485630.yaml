    about_the_game: "<h2 class=\"bb_tag\">From the creator of <a href=\"http://store.steampowered.com/app/434620/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Pythagoria</a> &amp; <a href=\"http://store.steampowered.com/app/466870/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Aurora Nights</a></h2><br>You are the\
      \ only astronaut who survived after a spaceship crashed on an unknown planet.\
      \ To escape to safety, you must use the robot as you try to find a way to transmit\
      \ a distress signal. Find the materials, solve math problems to craft electronic\
      \ components and build upgrades for your robot.<h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li><strong>TAKE COMMAND OF A ROBOT:</strong> Take a Turbospider,\
      \ and send him on missions against hostile planet.<br></li><li><strong>RESEARCH\
      \ AND UPGRADE: </strong> Create new electronic components. Collecting materials\
      \ on the map allows you to find more materials for making advanced electronic\
      \ components. Build parts upgrades for your robot from the electronic components.<br></li><li><strong>COLLECT\
      \ MATERIALS:</strong> The map is randomly generated \u2013 in each playthrough,\
      \ you\u2019ll find random materials in different locations.<br></li><li><strong>LEARN\
      \ THE BASICS OF ELECTRONICS:</strong> You will work with a number of basic electronic\
      \ components when crafting robot parts upgrades, including resistors, capacitors,\
      \ diodes and transistors. The one caveat is that you will have to solve simple\
      \ math problems to build these components.</li></ul>"
