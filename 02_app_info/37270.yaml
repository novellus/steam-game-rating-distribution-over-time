details:
  data:
    about_the_game: "\n\t\t\t\t\t<p>Ready for a new adventure? Welcome to <i>Wandering\
      \ Willows&trade;</i>, a whimsical world full of wondrous wildlife and engaging\
      \ quests. With over forty enchanting pets for you to befriend and train, you're\
      \ sure to find just the right help completing quests for the land's amusing\
      \ inhabitants, who range from gruff pirates to rocket ship commanders. Garden,\
      \ bake, and create clothing and bouquets with the treasures your pet fetches\
      \ for you. You might even find a new pet egg to hatch! Spend some time in <i>Wandering\
      \ Willows</i> today! </p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>Over 40 different adorable\
      \ pets to collect and train\n\t\t\t\t\t<li>Over 150 quests to complete across\
      \ two continents\n\t\t\t\t\t<li>Customize your avatar with over 150 pieces of\
      \ clothing that you can make\n\t\t\t\t\t<li>More than 200 food recipes to collect\
      \ and make\n\t\t\t\t\t</ul>\n\t\t\t\t\t"
