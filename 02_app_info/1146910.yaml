    about_the_game: "Atomorf2 is a story about a robot, he lives in a radioactive\
      \ world.<br>Levels are silos with many dangerous moving obstacles. Atomorf loves\
      \ radiation and collects plutonium, but is afraid of sharp objects.<br><br>Features:<br><ul\
      \ class=\"bb_ul\"><li>Rotation of the entire level.<br></li><li>Plutonium collection.<br></li><li>Convenient\
      \ management.<br></li><li>Progress.<br></li><li>References to the periodic table!</li></ul>\_\
      <br>Differences from the first part of the Atomorf game:<br><ul class=\"bb_ul\"\
      ><li>No weapons.<br></li><li>Levels are bigger and harder.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1146910/extras/atm2t.png?t=1568728254\"\
      \ />"
