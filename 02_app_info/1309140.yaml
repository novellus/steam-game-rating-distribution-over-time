    detailed_description: '<h1>ADD FULL GAME TO YOUR WISHLIST!</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/1309140/extras/260720_Whislist_Space_Gif_EN.gif?t=1607714345"
      /><br>There is very little time left for Space Battle to be available on Steam,
      on August 3, 2020! Remember to add the game to your wishlist and invite your
      friends to compete for the top positions.</p><br><h1>Feature List</h1><p><ul
      class="bb_ul"><li> Explore a map full of dangers.<br></li><li> Survive multiple
      waves of enemies with increasing difficulty.<br></li><li> (Online) Pilot ranking,
      who can eliminate more space stations?<br></li><li> Inventory and trade system
      with villagers.<br></li><li> Game mode: permanent death.</li></ul></p><br><h1>About
      the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/1309140/extras/MainCapsule_ShadowTitle_616x353.jpg?t=1607714345"
      /><br><br><strong>Space Battle</strong> is a <i>2D</i> space action game for
      one player. You will have to survive the dangers of the environment, collect
      minerals, defeat the stalkers and defend your base from the implacable galactic
      government.<br><br>Prepare your arsenal when you can... You never know when
      they might attack your sector, trade with the natives, collect minerals, explore
      and sell the pieces of your destroyed enemies to buy upgrades.<h2 class="bb_tag">The
      more weapons you have, the longer you''ll survive!</h2><br>Remember, you can
      upgrade your ship to handle epic combat with credits, the universal currency!
      <br><br><strong>Shields, weapons, missiles</strong> and other tools will make
      you the best pilot in your sector. Keep your main station intact and you''ll
      get great scores to compete with the other pilots! <br><br>Yes, you''re not
      alone, you can prove your worth as a great pilot and with the permanent death
      mode you can fight to get double the score before, but beware, if you die you
      lose everything...<br><br>For every station shot down, you''ll score points
      to compete with the rest of the pilots. The points are very difficult to get
      but it''s worth to show who is the best...<h2 class="bb_tag">Are you able to
      be the best pilot in this universe?</h2>'
