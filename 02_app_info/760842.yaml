  data:
    about_the_game: "FeelThere\u2019s Airbus Series Vol. 3 is a detailed depiction\
      \ of the fascinating world of Fly-By-Wire technology as well as the Airbus\u2019\
      \ high-end systems.\_These powerful aircraft offer unrivaled flying pleasure.\
      \ Taking advantage of &quot;New Generation&quot; flight deck and the latest\
      \ 'Fly-by-Wire' technology, the aircraft features simulations of all on-board\
      \ systems, a complete and ultra-realistic flight computer, and much more besides.\
      \ These characteristics, unique to the Airbus aircraft family, give pilots the\
      \ opportunity to fly a greater variety of routes, with less training time.<h2\
      \ class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"><li>Aircraft included:\
      \ <br><ul class=\"bb_ul\"><li>Airbus 330-200 GE.<br></li><li>Airbus 330-200\
      \ RR.</li></ul></li><li>Flexible Wings.<br></li><li>Detailed interior view.<br></li><li>Realistic\
      \ digital 'FLY-BY-WIRE' technology.<br></li><li>Accurate flight dynamics (by\
      \ Rob Young) - Exactly as the real aircraft, created and tested by different\
      \ active Airbus pilots and instructors and based on manufacturer's specifications.<br></li><li>Real\
      \ simulation from complete Cold &amp; Dark cockpit to full auto landing.<br></li><li>Truly\
      \ immersive sound experience.<br></li><li>Numerous animations:\_hydraulic suspension,\
      \ flaps, slats, spoilerons, speed brakes, thrust reversers, landing gear, passenger\u2019\
      s door, cargo hatches.<br></li><li>Realistic auto-brake system.<br></li><li>Frame-rate\
      \ friendly.</li></ul><h2 class=\"bb_tag\">Panel Features:</h2><ul class=\"bb_ul\"\
      ><li>Glass cockpit with advanced digital avionics, CAT II and III landing certification.<br></li><li>Interactive\
      \ 3D Virtual Cockpit.<br></li><li>Day and night lighting.<br></li><li>Aircraft\
      \ flyable from the Captain or First Officer's seat.<br></li><li>Ground Proximity\
      \ Warning System (GPWS) and caution messages.<br></li><li>Radio Management panel.<br></li><li>Hotspots\
      \ on the panel to ease access to 2D panels.<br></li><li>Pop up EFIS screens\
      \ for multi-monitor displays, resizable and detachable for any additional monitor\
      \ use.<br></li><li>Vector graphics displays for nicer and smoother graphics.</li></ul><ul\
      \ class=\"bb_ul\"><li>All the Airbus EFIS are available: Primary Flight Display\
      \ (PFD), Navigation Display (ND), Engine/Warning Display (E/WD), System Display\
      \ (SD), with all the system pages available.<br></li><li>Advanced Configuration\
      \ Module accessible through the Flight Simulator menu in game. Allows the user\
      \ to select the realism level of the systems.</li></ul><h2 class=\"bb_tag\"\
      >Systems Features:\_</h2><ul class=\"bb_ul\"><li>Inertial Reference System (IRS)\
      \ - Fully working Navigational System.<br></li><li>Fully featured Fly-by-Wire\
      \ system.<br></li><li>Fully featured autopilot &amp; FADEC (Full Authority Digital\
      \ Engine Control) systems.<br></li><li>Alert system.</li></ul><h2 class=\"bb_tag\"\
      >FMS Features (Flight Management System):</h2><ul class=\"bb_ul\"><li>The flight\
      \ management system is composed of: Basic features, Advanced features, SID/STAR\
      \ management.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/760842/extras/AirbusLogo.jpg?t=1537257367\"\
      \ />"
