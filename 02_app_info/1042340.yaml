details:
  data:
    about_the_game: "ROARR!\u2019s fast and dynamic gameplay is a modern tribute to\
      \ the good old brawler games we all enjoyed (or heard about from the older brother!)\
      \ on classic Nintendo platforms. With a load of terrifying bosses, twenty five\
      \ types of enemies and six completely different Isles to explore, ROARR! is\
      \ a brawler heaven (or hell!) for any gamer with appetite for destruction! Not\
      \ to mention that it\u2019s a perfect game for any wild gaming party up to four\
      \ players on the coach!<br />\r\n<br />\r\nDemo includes one full level!"
