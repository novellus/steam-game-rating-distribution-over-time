details:
  data:
    about_the_game: '<h2 class="bb_tag">Starfinder RPG - Attack of the Swarm AP 1:
      Fate of the Fifth</h2><br><strong>Suskillon Needs You!</strong><br><br>As the
      ever-ravenous threat of the insectile Swarm surges across another system in
      the Vast, the heroes are part of the defense effort. They must fight back against
      waves of foes and rescue civilians, including a shirren priest of Hylax whose
      temple seems to be of particular interest to the invaders. By relying on their
      wits--and each other--the heroes just might survive the Swarm onslaught.<br><br>This
      volume of Starfinder Adventure Path begins the Attack of the Swarm! Adventure
      Path and includes:<br><br><ul class="bb_ul"><li>&quot;Fate of the Fifth,&quot;
      a Starfinder adventure for 1st-level characters, by Patrick Brennan.<br></li><li>A
      guide for players of this Adventure Path, including two military themes and
      a selection of helpful gear, by Patrick Brennan.<br></li><li>An examination
      of the nigh-unstoppable force known as the Swarm, by Lacy Pellazar.<br></li><li>An
      archive of alien creatures, including a shapechanging swarm of nanobots and
      several Swarm creatures, by Patrick Brennan, James Case, and Adrian Ng.<br></li><li>Statistics
      and deck plans for a luxury observation vehicle, plus a glimpse at the bucolic
      world of Suskillon before it is invaded, by Patrick Brennan.</li></ul><br><i>This
      product is not a PDF or accessible outside of Fantasy Grounds. It has been lovingly
      converted for use within Fantasy Grounds and features the following additions:</i><br><br><ul
      class="bb_ul"><li>All maps resized and set up with a preset grid to make combats
      easy to manage<br></li><li>Individual area descriptions linked to maps, containing
      new encounters, treasure parcels and descriptions for just that area<br></li><li>Tokens
      for each encounter are all pre-placed in starting locations on the map. You
      can edit these on the fly.<br></li><li>Drag and drop treasure parcels and Encounter
      XP that is easily awarded to your players to keep the game moving ahead<br></li><li>All
      the images and handouts from the book available to share with your players as
      you need them</li></ul><br><i>Converted by: </i><strong>Christopher Ward</strong><br><br>Released
      on August 29, 2019. Designed for Fantasy Grounds version 3.3.7 and higher.<br><br><strong>Requires:
      </strong>An active subscription or a one time purchase of a Fantasy Grounds
      Full or Ultimate license and a one time purchase of the Starfinder ruleset.'
