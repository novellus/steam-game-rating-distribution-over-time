    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1261530/extras/Ponpu-Logo-Gif.gif?t=1607501735\"\
      \ /><br><br>Inspired by the classic gameplay of Bomberman, Ponpu takes the concept\
      \ in a new direction, adding new mechanics and features while packaging it in\
      \ super-slick, hand-drawn graphics.<br><br>Play through the epic single-player\
      \ campaign where you\u2019ll face off against some of the coolest boss fights\
      \ you\u2019ve ever seen, in a race to defeat the almighty Duck-God and to stop\
      \ him from resetting the universe.<br><br>Once you\u2019ve honed your skills\
      \ in the campaign, take the fight to your friends (or foes) in either local\
      \ multiplayer or online. Ponpu features 3 game modes, all equally chaotic; coin\
      \ chase, paint battle and good old fashioned deathmatch.<h2 class=\"bb_tag\"\
      >Features:\_</h2><ul class=\"bb_ul\"><li>A fresh take on a classic game concept\
      \  <br><br></li><li>An epic campaign with massive bosses<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1261530/extras/GIF-SM-FINAL-3.gif?t=1607501735\"\
      \ /><br><br></li><li>Hectic 4-player multiplayer with three crazy game modes:<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1261530/extras/GIF-DM-FINAL-3.gif?t=1607501735\"\
      \ /><br>Deathmatch \u2013 Last Ponpu standing wins!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1261530/extras/GIF-CS-FINAL-3.gif?t=1607501735\"\
      \ /><br>Coin steal \u2013 Hoard the most coins before the time is up. Dragon\
      \ style! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1261530/extras/GIF-PB-FINAL-3.gif?t=1607501735\"\
      \ /><br>Paint battle \u2013 Paint the town red! (or you know\u2026 whichever\
      \ color you prefer)<br>       <br></li><li>The most epic egg-based arsenal ever\
      \ witnessed!</li></ul>"
