    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/320140/extras/1.jpg?t=1600111264\"\
      \ /><h2 class=\"bb_tag\">Drifting: the Art Of Sliding Sideways.</h2><br>In Absolute\
