    detailed_description: "<h1>More From Funselektor</h1><p><a href=\"https://store.steampowered.com/app/550320/art_of_rally/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/550320/art_of_rally/</a></p><br><h1>Zen\
      \ Edition</h1><p>The free update Absolute Drift: Zen Edition, is now available!\
      \ We teamed up with FlippFly, the developers of Race the Sun to bring several\
      \ new features to the game, including:<br><ul class=\"bb_ul\">    <li>New \u201C\
      event challenges\u201D that will extend the gameplay in the game\u2019s 34 tracks\
      \ by challenging players to complete increasingly difficult tasks.<br></li><li>Drift\
      \ Lines: a new challenge in events where you must drift through all the dots.\
      \          <br>    </li><li>5 all new \u201CMidnight Events.\u201D These night-themed\
      \ tracks are designed to challenge even the most experienced players.<br>  \
      \  </li><li>Replays and ghost cars. View your friends' runs or the best in the\
      \ world!<br>    </li><li>An all new tutorial and in-game guide to help new players\
      \ ease into the game\u2019s features and controls.<br>    </li><li>New input\
      \ system for better controller compatibility.</li></ul></p><br><h1>About the\
      \ Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/320140/extras/1.jpg?t=1600111264\"\
      \ /><h2 class=\"bb_tag\">Drifting: the Art Of Sliding Sideways.</h2><br>In Absolute\
      \ Drift, you will master the art of drifting. Practice your skills in Free-Roam\
      \ and compete in drift events such as Driftkhana and Mountain Drifting.<h2 class=\"\
      bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tDrive and customize up to\
      \ 6 drift cars<br></li><li>\t3 Game Modes: Driftkhana, Drifting, &amp; Mountain\
      \ Drifting with 34 levels<br></li><li>\t5 Free-Roaming areas, each with unique\
      \ levels and themes, from airports and docks to a floating metropolis<br></li><li>\t\
      Online Leaderboards, replays and ghost cars. View your friends' runs or the\
      \ best in the world! <br></li><li>\t3+ hours of clean Drum &amp; Bass and Electronic\
      \ music by C41 and Nyte<br></li><li>\tFull Controller Support</li></ul>"
