    short_description: Fight through endless dungeons in a tactical, turn-based roguelike
      where choices have real consequences. Recruit diverse heroes and steer them
      to their death... *ahem*... glory. Explore and rebuild the overworld to boost
      your heroes and discover hidden quests and new dungeons to master.
