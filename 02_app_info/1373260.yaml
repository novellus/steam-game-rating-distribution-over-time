  data:
    about_the_game: "By cheating death the Obsidian Prince has fragmented the fabric\
      \ between dimensions. Unimaginable horrors are now pushing through from other\
      \ planes threatening to destroy the world of Emalon.<br><br>Can you send the\
      \ Obsidian Prince back to the underworld and repair the damage he\u2019s inflicted\
      \ on the idyllic fantasy world?<br><br>You direct the chosen one. Or should\
      \ we say ones? Each hero that gives their life in this tactical rogue-like makes\
      \ the road slightly easier for the ones following in their footsteps.<h2 class=\"\
      bb_tag\">KEY FEATURES</h2><br><strong>VISIT UNIQUE, RANDOMIZED DUNGEONS</strong><br><br>No\
      \ play-through will ever be the same. Each dungeon is procedurally generated\
      \ from handcrafted rooms. <br><br>Delve into the purple dungeon, conquer the\
      \ cursed fortress, brave the bandit forest or take on one of the many other\
      \ unique dungeons and locations in the Obsidian Prince. <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1373260/extras/action_shot_3.gif?t=1608643144\"\
      \ /><br><br><strong>TACTICAL COMBAT WHERE EVERY MOVE MATTERS</strong><br><br>Prepare\
      \ to always think one step ahead of the enemy. As you delve into the dungeons,\
      \ the difficulty and complexity of each battle will increase. Make sure you\u2019\
      ve accounted for all moves and abilities of your foes or risk sending another\
      \ hero to the grave. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1373260/extras/actionshot_2.gif?t=1608643144\"\
      \ /><br><br><strong>RECRUIT THE HERO YOU WANT</strong><br><br>The heroes available\
      \ for recruitment comes with different classes each with unique abilities and\
      \ starting weapons. Choose between the melee focused warrior who charges and\
      \ stuns or the kiting ranger using their crow as dot damage. (Many more classes\
      \ are planned and will be implemented before release).<br><br>All heroes comes\
      \ with a backstory which develops as you play and reflects the feats you accomplish\
      \ with them. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1373260/extras/character_picker.gif?t=1608643144\"\
      \ /><br><br><strong>SHAPE THE LIFE OF YOUR HERO</strong><br>Recruit young hopeful\
      \ adventurers each with unique potentials and challenges based on their childhood.\
      \ <br>Decide their training and watch how it impacts their abilities.<br>Continue\
      \ forging their lifestories through adventures.<br>Every adventure will change\
      \ your hero and how you play it. <br><br><strong>ARM YOURSELF TO THE TEETH</strong><br><br>Loot,\
      \ buy or earn powerful new weapons. Each hero comes with 2 starter weapons,\
      \ but no hero is locked in their weapon choice. Want a ranger with sword and\
      \ bow, fine! Have you always dreamed of a warrior dual-wielding traps. Go for\
      \ it. Discover powerful new weapon combinations and play your heroes your way!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1373260/extras/equip_gear_2.gif?t=1608643144\"\
      \ /><br><br><strong>GET INSPIRED EVERY TURN</strong><br><br>Build a deck of\
      \ inspirations that buff of alter your abilities. Every turn draw three inspirations\
      \ from your deck and trigger them by using corresponding abilities. Each level\
      \ you can pick a new inspiration. Choose wisely, you don\u2019t want to clog\
      \ up your deck!<br><br><strong>EXPLORE AND EXPAND YOUR WAY</strong><br><br>Discover\
      \ dozens of handcrafted areas and add them to your kingdom through unique events\
      \ where you pick the approach.<br>Find new allies, uncover hidden dungeons and\
      \ help the inhabitants of X by solving their quests.<br><br><strong>BUILD YOUR\
      \ LEGACY</strong><br>Loot resources, find or unlock building schematics and\
      \ uncover rare statue parts to build a base that provides bonuses, shopping\
      \ opportunities or unlocks new classes. The better your base, the easier future\
      \ heroes will have it, but build wisely. Each day only offers a few actions\
      \ to spend in the overworld. Then it\u2019s time to delve into the dungeons\
      \ again. <br><br><br><strong>DEATH IS PERMANENT... OR IS IT?</strong><br><br>When\
      \ a hero dies their gear is lost and their body is laid to rest in the heroes\
      \ graveyard. But not to worry, there\u2019s always another heroic adventurer\
      \ waiting in the inn, ready to take on the threats of Emalon. And who knows,\
      \ maybe they\u2019ll get strong enough to fight their way into the underworld\
      \ and claim back their dead predecessors\u2026<br><br><strong>THREE DISTINCT\
      \ GAME MODES</strong><br><br>Choose between Endless Mode, Daily Runs or Campaign\
      \ Mode."
