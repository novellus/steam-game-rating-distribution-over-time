  data:
    about_the_game: 'Richard Garber of All Aboard has raised the bar once again with
      his second excellent and immersive American route for Train Simulator. This
      time set against the back drop of two completely disconnected towns coming together
      over the formation of a railroad to extract newly discovered raw materials from
      the area.<br><br><br>Colton and Northern comes with over 20 scenarios, once
      again showcasing a real mix of tasks and settings.<h2 class="bb_tag">Key Features</h2><ul
      class="bb_ul"><li>More than 20 miles of operational railroad <br></li><li>30
      mixed industries for shunting interaction <br></li><li>Demo versions of 3D Trains
      Foliage &amp; Road Packs </li></ul><h2 class="bb_tag">Scenarios</h2>21 scenarios
      for the route: <br><ul class="bb_ul"><li>Colton Shops <br></li><li>Colton Yard
      Parts Assignment <br></li><li>Colton Granary Delivery <br></li><li> Colton Granary
      Pick <br></li><li>Colton Foundary Delivery<br></li><li>Working the Colton Textile
      Mill  <br></li><li>Shiloh Cement Delivery <br></li><li>Shiloh Cement Delivery
      Return <br></li><li>Delivery to Shiloh Cemement No.2 part a<br></li><li>Delivery
      to Shiloh Cemement No.2 part b<br></li><li>Dugan County Granary Drop Off<br></li><li>Tucker
      Auto-Fab Drop Off <br></li><li>Coal Thirsty Pine Bluff <br></li><li>Limestone
      Delivery to Pine Top <br></li><li>Pine Area Deliveries<br></li><li>Penn Heights
      Delivery/Pickup <br></li><li>Coal Pick up from Eagles Nest <br></li><li>Coal
      Run Pine Bluff to Westin<br></li><li>Westin Coal Foundry Delivery <br></li><li>Take
      the Train to Westin<br></li><li>Grain Delivery to Colton</li></ul>'
