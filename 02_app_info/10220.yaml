    about_the_game: "Good or Insane? The choice is yours.<br>\t\t\t\t\t\tFollowing\
      \ the Apocalyptic end to the Postal Dude\u2019s week in Paradise, we follow\
      \ him and his insane pitbull Champ as they emigrate to its appropriately named\
      \ sister city, Catharsis. Unfortunately, due to the Global Economic Meltdown,\
      \ psychotic left-wing \u201CGreen\u201D extremism and hypocritical Government\
      \ corruption, it turns out Catharsis isn\u2019t a much better place to live.<br>\t\
      \t\t\t\t\tWhat path will you choose when faced with the antics of a hypocritical\
      \ scheming Mayor? A berserk cartoon mascot with Al Qaeda ties? A former Vice-President\u2019\
      s cadre of Eco-Zealots? How about Gay Segway \u201Cbiker\u201D gangs, and a\
      \ sociopathic cult leader Uncle with nuclear ambitions? Will you give in to\
      \ your base instincts and fight fire with gasoline? Or will you rise above it\
      \ to become something more, to serve and protect your fellow citizens from the\
      \ rampant insanity of our modern society?<br>\t\t\t\t\t\t<h2 class=\"bb_tag\"\
      >Key features:</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Edgy, satirical Running\
      \ With Scissors sense of humor<br>\t\t\t\t\t\t</li><li>A world of twisted parody\
      \ inspired by real people, events and philosophies<br>\t\t\t\t\t\t</li><li>Large,\
      \ detailed, interactive environments<br>\t\t\t\t\t\t</li><li>Crazy POSTAL style\
      \ Vehicle gameplay<br>\t\t\t\t\t\t</li><li>NPC\u2019s react to your behavior\
      \ in a variety of surprising ways<br>\t\t\t\t\t\t</li><li>Multiple story paths\
      \ determined by your behavior<br>\t\t\t\t\t\t</li><li>Celebrity characters:\
      \ Super porn star Ron Jeremy, Village People Cowboy Randy Jones, Internationally\
      \ hated film director Uwe Boll and Playboy Playmate Jennifer Walcott<br>\t\t\
      \t\t\t\t</li><li>Appearances by other popular Running With Scissors character\
      \ franchises: Krotchy, Champ and the Postal Babes, who will fight along side\
      \ you (or sometimes against you!)<br>\t\t\t\t\t\t</li><li>Insane new gameplay\
      \ including the Helper Monkey, Grenade Cats and the BadgerSaw<br>\t\t\t\t\t\t\
      </li><li>Kill Uwe Boll! (or save him!)<br>\t\t\t\t\t\t</li></ul>"
