details:
  data:
    about_the_game: "Helmet Heroes is a massively multiplayer role playing game in\
      \ which you can team up with your online friends and explore regions and fight\
      \ against enemies.<br><br>It features nearly 40 enemies, hundreds of different\
      \ weapons, helmets, armor, and accessories.  You can choose between being a\
      \ warrior, archer, wizard, or cowboy.  Or if you'd like, you can combine classes\
      \ and create you own mix.  You can also dual wield weapons and use shields.\
      \  There are a large number of special skills to choose from as well as the\
      \ ability to unleash huge earth shaking energy levels to impress other players\
      \ and help you slam through waves of enemies.  In your downtime from fighting,\
      \ you can fish for over 40 different fish, or you can chop down trees to gain\
      \ wood to craft new equipment.  You can also purchase pets which will help you\
      \ fight enemies and you can even ride them!<h2 class=\"bb_tag\">Key Features</h2>\u2022\
      \ Online MMO world to interact with other players.<br>\u2022 Around 40 enemies\
      \ to do battle against.<br>\u2022 600+ weapons, helmet, armor, shields, and\
      \ accessories.<br>\u2022 Fully customizable character.<br>\u2022 Create and\
      \ join guilds.<br>\u2022 Full-fledge ranking system ranks dozens of your skills\
      \ to all other players in the game.<br>\u2022 30+ special skills to grow.<br>\u2022\
      \ Fishing and chopping allows you to interact more with your environment.<br>\u2022\
      \ Unleash energy system, allows you showcase your might.<br>\u2022 60 pets to\
      \ choose from including the ability to ride pets.<br>\u2022 Beautiful 2D cartoon\
      \ artwork.<br>\u2022 PvP areas and full PvP server let you battle against other\
      \ players.<br>\u2022 Trading and friends system allows communicating and trading\
      \ of items between players."
