    about_the_game: "<strong>Little Cells </strong><br>Quick and fun 2D puzzle high-score\
      \ game. <br><br>Look through a microscope and discover a small world made of\
      \ ever expanding cells of 3 colors. <br>Launch a cell against one of the same\
      \ color to make them both disappear. <br>Launch it against a cell of a different\
      \ color and a new cell of the third color will be created. <br>But beware! Cells\
      \ are aging and become sick and dark. They might spread out and contaminate\
      \ the whole system. <br>Create white cells to help you cure this disease before\
      \ it\u2019s too late. <br>Try to stay alive the longer you can, and beat your\
      \ score or your friends\u2019 high scores. <br><br><u>Key Features</u> <br>-\
      \ Simple and addictive original gameplay for all. <br>- Short albeit intense\
      \ game sessions. <br>- Available for Windows, Mac &amp; Linux. <br>- Steam Play.<br>-\
      \ Steam Achievements.<br>- Steam Trading Cards<br>- Friends and worldwide Leaderboards."
