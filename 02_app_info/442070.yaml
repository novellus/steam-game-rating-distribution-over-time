details:
  data:
    about_the_game: "The team behind the hit party games Fibbage, Quiplash, and YOU\
      \ DON\u2019T KNOW JACK presents Drawful 2 the game of terrible drawings and\
      \ hilariously wrong answers! Use your phone or tablet to draw funny and challenging\
      \ things like \u201Ccreepy tiger\u201D or \u201Ctwo moms having a great day.\u201D\
      <br />\r\n<br />\r\nPlayers type in what they think the (probably terrible)\
      \ drawing really is and then everyone - even an audience of potentially thousands\
      \ of players \u2013 votes on what they think is the correct answer.<br />\r\n\
      <br />\r\nDrawful 2 is a go-to party game that everyone can play and enjoy!<br\
      \ />\r\n<br />\r\nDrawful 2 includes new features like the ability to add your\
      \ own user generated prompts to make even weirder games full of in-jokes with\
      \ your friends, as well as expanded tools for streaming.<br />\r\n<br />\r\n\
      Note: Drawful 2 is in English only.<br />\r\nNote: This game is local multiplayer,\
      \ but can be enjoyed over streams with remote players."
