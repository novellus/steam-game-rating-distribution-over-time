    about_the_game: <h2 class="bb_tag">Art by Anatoliy Loginovskikh</h2><br><strong>Important
      information</strong><br><ul class="bb_ul"><li>Press &quot;N&quot; for night
      mode.<br></li><li>Press &quot;Del&quot; then &quot;Esc&quot; to reset all achievements.</li></ul><br>Hidden
      object game in a surreal style.<br>Black and white hand-drawn style.<br>Animated
      puzzles.<br>Mind blown.<br><br>In the game you need to find 100 hidden eternals
      - the idols in the form of men. <br>Some eternals are easy, some are hidden
      in puzzles. <br>Remember that puzzles require extraordinary thinking!
