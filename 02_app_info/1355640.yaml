details:
  data:
    about_the_game: "Synthspace is the <i>ultimate virtual synthesizer</i>. It combines\
      \ the familiarity of real instruments with the possibilities of virtual worlds.\
      \ It starts with what you know, then takes it to the next level and beyond!\
      \ It\u2019s infinitely expandable, can change its looks in an instant and lets\
      \ you focus on your creativity like never before.<br><br>If you <i>love synths</i>,\
      \ this is the place to be! Synthspace opens up the wonderful, creative world\
      \ of modular synthesis to everyone. Space and cost are no longer an issue. -\
      \ <strong>A room full of synths for the price of a nice lunch</strong>. *mic\
      \ drop* <br><br><ul class=\"bb_ul\"><li>25+ Modules available at launch<br></li><li>Zero\
      \ to Hero - Learn all the basics of modular synthesis in interactive lessons<br></li><li>Record\
      \ your sessions<br></li><li>In active development - join our discord and have\
      \ a say in what we work on next. The future is bright - you ain\u2019t seen\
      \ nothing yet ;)</li></ul>"
