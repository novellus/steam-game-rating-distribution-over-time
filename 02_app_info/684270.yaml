details:
  data:
    about_the_game: "The makers of Manufactoria return with a new open-ended puzzle\
      \ game.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/684270/extras/looper_hd.png?t=1597363171\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Build complex electronics from a variety\
      \ of simple components, like Adders, Latches and Multiplexers.<br></li><li>Travel\
      \ back to the 60s to Silicon Valley's very first startup, and do your best to\
      \ keep the whole thing from imploding.<br></li><li>Solve more than seventy puzzles,\
      \ from straightforward introductions to building fully functional CPUs.<br></li><li>Original\
      \ soundtrack by Craig Barnes, composer for <i>Streets of Rogue</i> and <i>Enyo</i>.</li></ul><br>&quot;The\
      \ best game about CPU design that I can imagine\u200B&quot; -- Zach Barth (SpaceChem,\
      \ TIS-100).<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/684270/extras/half_instr.png?t=1597363171\"\
      \ />"
