    review: "\"The Flying Dutchman\" ist ein Wimmelbildspiel.\n\nWobei Wimmelbildspiel\
      \ eigentlich schon \xFCbertrieben formuliert ist. Mechanisch hat es entfernt\
      \ mit dem Genre zu tun. Qualitativ unterbietet es das in der Regel schon schwache\
      \ Genre um L\xE4ngen. \n\nIm Kern gibt es auf einer Karte ein paar wenige Locations,\
      \ sechs an der Zahl. Dahinter verbirgt sich jeweils ein Screen auf der es ein\
      \ paar jeweils zuf\xE4llig ausgew\xE4hlte Objekte zu finden gilt. Schaffen wir\
      \ das, gibts ein kleines Minispiel, in dem wir zum Beispiel Fotoabschnitte korrekt\
      \ anordnen m\xFCssen. \n\nDas w\xE4re schon lau, aber noch akzeptabel. Aber\
      \ ein Wimmelbildspiel nur in sehr geringer Aufl\xF6sung und dann noch mit unscharfen\
      \ und verwaschenen Texturen herauszubringen, ist so ziemlich die d\xFCmmste\
      \ Idee, die man haben kann. Im Vollbild ist alles ein einziger Brei, kaum etwas\
      \ ist ernsthaft zu erkennen. Im winzigen Fenster, das der Originalaufl\xF6sung\
      \ entspricht, kann man allein schon wegen der Gr\xF6\xDFe kaum etwas erkennen.\
      \ \n\nObendrauf gibt es noch ein Zeitlimit f\xFCr jeden Screen. Schafft man\
      \ es nicht, darf man von vorne anfangen. Also nicht vom Beginn des Screens,\
      \ sondern ganz von vorne, vom Anfang des Elends, vom Beginn des Spieles.\n\n\
      Noch dazu ist es technisch idiotisch. So m\xFCssen wir zum Beispiel, wenn wir\
      \ etwas angeklickt haben, ersteinmal eine Animation abwarten, bis wir wieder\
      \ etwas Neues anklicken k\xF6nnen. \n\nDas macht alles \xFCberhaupt keinen Spa\xDF\
      \ und hat keinerlei Qualit\xE4t. Es ist einfach nur ein H\xE4ufchen M\xFCll.\
      \  \n\n[h1]Wertung:[/h1]\n1/10 Atmosph\xE4re\n1/10 Story\n1/10 Grafik\n2/10\
      \ Sound\n1/10 Spielmechanik\n0/10 Balancing\n1/10 Spielspass\n\n[h1]Fazit:[/h1]\n\
      Der unf\xE4hige Holl\xE4nder.\n\n[h1][b]1/10 Gesamtwertung"
