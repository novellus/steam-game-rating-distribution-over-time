  data:
    about_the_game: 'Players braved the deadly skies in this horizontally scrolling
      bullet-hell shooter. The player''s fighter was accompanied into battle by one
      of the three &quot;gunflyers&quot; and used the Jeweling system to turn bullets
      into bonuses! This is a gamble worth taking!<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Gambler is playable in DLC mode as a ship.<br></li><li>Switch
      between the Fighter Shot and Gunner Shot.<br></li><li>Collect jewels and rings
      by utilizing both shots.<br></li><li>Bomb like crazy, or save them up for x2
      mode!<br></li><li>Unique stages, original soundtrack and 2 remixed tracks by
      Daisuke Matsumoto</li></ul><br>Purchasing this DLC gives you access to 3 special
      stages designed specially for this ship. (Only scores using this ship will be
      registered in the special stages.) You will also get access to the Capcom pack:
      10 newly arranged stages including 3 boss fights, as well as CS PACK 5: 10 stages
      from CS mode. Buying any DLC also lets you use all the DARIUSBURST ships from
      the base game in the DLC Mode stages.'
