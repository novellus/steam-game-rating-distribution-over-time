    about_the_game: "\u201CZarya and the Cursed Skull\u201D is an action-adventure\
      \ game that tells a story based on a fantastic novel. In addition, several dungeons\
      \ filled with creatures and puzzles await you.<h2 class=\"bb_tag\">Story</h2>Zarya\
      \ and her best friend Abbie are spending their summer vacation in Paris with\
      \ Zarya\u2019s grandfather. When he takes her back to the village where she\
      \ was born, the teen begins to notice that strange things are happening all\
      \ around her : the reappearance of black beasts no one had seen for two hundred\
      \ years ; high-pitched whistling sounds ; objects that move on their own. Meanwhile,\
      \ in Paris, young girls are disappearing\u2026<br><br>Zarya is in grave danger.\
      \ Malphas, an unscrupulous villain, covets the powers passed down to her. What\
      \ can explain the great mystery that has shrouded her family for thousands of\
      \ years?<br><br>\u201CBut grandpa, am I a witch?\u201D<br><br>\u201CNot quite,\
      \ Zarya...\u201D<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Captivating\
      \ story based on a highly acclaimed book.<br></li><li>Great environments to\
      \ explore such as a forest, a desert, a haunted house.<br></li><li>Evil creatures\
      \ to be overcome with magic.<br></li><li>Strange puzzles to be solved with magic.<br></li><li>Beautiful\
      \ soundtrack composed by experienced musicians.</li></ul>"
