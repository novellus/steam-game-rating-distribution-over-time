      /><h2 class="bb_tag">Main features:</h2><ul class="bb_ul"><li>faithfully made
      historical and modern vehicles models<br></li><li>realistic street traffic<br></li><li>locations
      mapped using geodetic data<br></li><li>real-time weather conditions and full
      day-night cycle<br></li><li>popular steering wheels, gamepads support<br></li><li>authentic
      bus physics and sounds<br></li><li>interactive passengers<br></li><li><strong>multiplayer
