    about_the_game: <a href="https://store.steampowered.com/app/1433570/Car_Detailing_Simulator/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/1433570/Car_Detailing_Simulator/</a><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1472730/extras/addtowishlist_gif.gif?t=1606178747"
      /><br><br>SimBus is new, advanced bus simulator. Drive historic and modern vehicles
      from all parts of the world. Visit living cities of USA, Europe and China in
      different eras. Become bus driver, follow the timetable and meet other players
      on multiplayer mode.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1472730/extras/baner.jpg?t=1606178747"
      /><h2 class="bb_tag">Main features:</h2><ul class="bb_ul"><li>faithfully made
      historical and modern vehicles models<br></li><li>realistic street traffic<br></li><li>locations
      mapped using geodetic data<br></li><li>real-time weather conditions and full
      day-night cycle<br></li><li>popular steering wheels, gamepads support<br></li><li>authentic
      bus physics and sounds<br></li><li>interactive passengers<br></li><li><strong>multiplayer
      mode</strong><br></li><li>high graphic quality thank to use Unity technology</li></ul>
