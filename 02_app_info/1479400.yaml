    about_the_game: Riffle Effect is a hardcore TPS adventure game with cartoon graphics.<br><br>Prolog<br><br>Gatto,
      a member of the Migratory Bird Mercenary Corps, and Rose, an astronaut A.I.,
      wander into space without a destination.<br>They fall into a wormhole during
      a space trip, and the Ureun planet, where they arrived, was an unknown planet.<br><br>After
      an emergency landing, Rose is completely destroyed and Gatto fights aliens to
      fix the broken Rose.<br>he can't lose my only colleague and friend.<br><br>To
      save her, he need to find parts all over the planet.<br>he fight aliens, avoid
      traps, and solve puzzles.<br>Various weapons are available and various skills
      are available.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1479400/extras/Description.gif?t=1607162246"
      /><br><br>Feature<br><br>- cute cartoon graphics<br>- Various Guns and Skills<br>-
      a difficult level of difficulty that makes you want to challenge.<br>- bosses
      with different patterns<br>- Rescue the Cute Elbbak
