    about_the_game: <h2 class="bb_tag">Synopsis</h2><br> Cheon Kisin, a genius scientist,
      lives with an AI girl in the lab of the remote forest.<br> He has a Hero suit,
      but he doesn't want to use it.-He hates a hero.<br> One day a magic girl, Liiliche,
      appeared before him.<br> She urges him to escape from the city as soon as possible
      to save his life ...<h2 class="bb_tag">Features of this game build</h2><br>
      1) A visual novel featuring text-based story with narration, computer graphics<br>
      2) A unique story plot-Hero and Magic girl coexist in the same world <br> 3)
      About 10-Hour playtime. ( A4 500 page )<br> 4) Narrated by  professional voice
      actors with beautiful CG.<br> 5) Original OST<h2 class="bb_tag">Chracters</h2><br>Litona
      Liliche / Magic girl<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/923900/extras/magic_char1.png?t=1560838543"
      /><br><br><br><br><br><br>ACO / A.I.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/923900/extras/magic_char2.png?t=1560838543"
      /><br><br><br><br><br><br>Barken / Villain<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/923900/extras/magic_char3.png?t=1560838543"
      />
