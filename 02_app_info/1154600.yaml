details:
  data:
    about_the_game: "<strong>WATCHERS</strong> is a free-to-play Battle Royale top-down\
      \ shooter where killed battlers remain in play thanks to the game's unique Watcher\
      \ game mode. <br><br><strong>WATCHER</strong> mode:<br><ul class=\"bb_ul\"><li>\
      \ A special mode that players enter after being killed.<br></li><li> Bet on\
      \ your favorite surviving battler.<br></li><li> Influence the battle using anomalies\
      \ and experiments.</li></ul><br><strong>BATTLER</strong> mode:<br><ul class=\"\
      bb_ul\"><li> 24-player top-down Battle Royale action.<br></li><li> Classic thrilling\
      \ Battle Royale gameplay.<br></li><li> An unpredictable outcome: the fewer battlers\
      \ survive, the more Watchers there are to plan and carry out all sorts of experiments\
      \ that can turn the tide of the battle.<br></li><li> The Watchers are watching\
      \ your every move! Earn their favor, and they might just help you out when you\u2019\
      re in a tight spot!</li></ul>"
