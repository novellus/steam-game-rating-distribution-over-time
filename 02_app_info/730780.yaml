  data:
    about_the_game: "Kentucky Dash is a multiplayer autorunning platformer set in\
      \ scenic Kentucky. Take on challenges in single player modes or run with others\
      \ in the different multiplayer modes.<br><br>Kentucky Dash features fluid platforming\
      \ with automatic running to keep you on your toes. Remember the ground is lava!\
      \ Clear fence gaps, climb farmhouses and jump from billboards as you chain together\
      \ combos to get boosts of speed. The system is easy to learn but difficult to\
      \ master.<br><br>Race against the clock and the leaderboards, or work to complete\
      \ challenges and unlock secrets.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/730780/extras/steam_multiplayer.png?t=1532000715\"\
      \ /><br><br>Featuring both competitive and cooperative play, Kentucky Dash supports\
      \ up to 4 local players as you jump and dash your way around the countryside.<br><br>Will\
      \ you be able to outrace your friends or family? Or work together to see how\
      \ many obstacles your team can overcome?<br><br>The dynamic course generation\
      \ system ensures every round is unique multiplayer madness!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/730780/extras/steam_replay.png?t=1532000715\"\
      \ /><br><br>Besides handcrafted levels, Kentucky Dash also features an endless\
      \ course generation system. Try to keep pace and deal with obstacles as the\
      \ course becomes increasingly difficult. It will keep you coming back for \u201C\
      just one more run!\u201D<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/730780/extras/steam_soundtrack.png?t=1532000715\"\
      \ /><br><br>Our soundtrack is zen and chill, lofi hip-hop that you can jump\
      \ and dash your way through. It\u2019s an exclusive feature from Matthew \u201C\
      2 Mello\u201D Hopkins (Read Only Memories, Cerebrawl) and includes selected\
      \ tracks from Midnight Broadcasts Vol 1 and 2.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/730780/extras/steam_collectables.png?t=1532000715\"\
      \ /><br><br>Along the way you will need to collect time pickups to extend the\
      \ countdown clock and coins that you can use during the run at stores. Spend\
      \ coins to buy new gear like jetpacks, or save up to purchase ability upgrades\
      \ like double jump.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/730780/extras/steam_ongoingdevelopment.png?t=1532000715\"\
      \ /><br><br>Kentucky Dash is early in development.We are continuing to add characters,\
      \ levels and features.<br><br>Follow us on social media or the Steam page to\
      \ hear about news and additions.<br><br>We would love to hear your feedback\
      \ and ideas for the game.<br><br>NOTES: Kentucky Dash supports controllers throughout\
      \ the game but when started, the game displays a launcher that requires keyboard\
      \ and mouse. We will be removing the launcher in a future update to support\
      \ just controller play."
