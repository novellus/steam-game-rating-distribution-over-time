details:
  data:
    about_the_game: '<strong>In development ...</strong><br><br>Red cap zombie hunter
      will be the first <strong>2d platform game</strong> developed by Vialgames.<br><br>The
      story that inspires the game is very typical: virus attacks mankind turning
      most of them into zombies only a few, the strongest one, manage to overcome
      the virus and remain as normal people. From a central office in the city, a
      Human Resistence leader, hires Red Cap as <strong>ZOMBIE HUNTER</strong>.<br><br>Red
      cap will receive information about the areas that are full of zombies and need
      to be &quot;cleaned&quot; and also about the most strong zombies that are starting
      to manage their own armies.<br><br>It will be a platform game with and <strong>inventory
      of weapons</strong> and extra equipment for Red Cap and a <strong>wide range
      of enemies and sceneries</strong> from typical cemetery to lake, mansion, caves
      ...<br><br>First level want to be a kind of tribute to classical 80s game Ghosts
      ''n Goblins.<br><br>Short gameplay video: testing 1st level<br>What does finished
      game should have ?<br><br><ul class="bb_ul"><li>    33 levels divided in 5 different
      stages<br></li><li>    7 Big Boss enemies at the end of levels<br></li><li>    Improved
      skills for Red Cap depending of player EXPerience<br></li><li>    Player Honor
      ranking: Stone, Bronze, Silver and Gold (from I to IV)<br></li><li>    It''ll
      be a PLAY-TO-WIN game. You don''t need to spend extra money to finish the game.
      If you want to finish the game faster you can buy several goods that will help
      you.<br></li><li>    Your character upgrades will be saved as local data and
      it''ll be used in future Vialgames games so improving your character will be
      useful to play another games. <br></li><li>    Available in english and spanish</li></ul><br>    NO
      ADS'
