    review: Had nice fun time playing this game. Its addictive and reminds me of nostalgic
      time playing similar flash games. Also, wide variety of metal and peaceful music
      sets the mood and at times it enhances the experience when executing slick saves
      and moves. Once you get used to its fast-paced grappling mechanic it become
      too addictive to die and try again.. Loved this game <3
