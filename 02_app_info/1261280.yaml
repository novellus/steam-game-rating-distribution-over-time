  data:
    about_the_game: No Exit is a fast grappling game that pits you against several
      environmental challenges of hell. Time your swings and glide skull demon to
      safety. Join the great mysteries of self discovery with wonderful background
      score to your ears; while you master your swing to get away the torments to
      uncover mystery of your identity &amp; destiny at the end of the portal. It
      is imbued with most beautiful hand-painted artwork with enchanted musical score,
      tightly crafted platforming action and narrates personal journey through pain;
      that you certainly be able to relate with.
