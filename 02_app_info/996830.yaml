details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/996830/extras/1.png?t=1555675470"
      /><br><br>To be a simple city resident is easy, but to create a mafia clan,
      to consolidate its influence and keep it is not. Your goal is to take control
      of all points (trade, slot machines, brothels, etc.) and become the mayor of
      the city. Accurately allocate forces and resources to stay on top! Who can impede
      you be the coolest? Your competitors are other clans and national groups. Do
      not let them become stronger than you! The police are not on your side? <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/996830/extras/2.png?t=1555675470"
      /><h2 class="bb_tag">Features:</h2><br><ul class="bb_ul"><li>Various missions;<br></li><li>Great
      opportunities for conducting shadow business and money laundering;<br></li><li>A
      lot of tricks and situations on which your credibility and money depend.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/996830/extras/3.png?t=1555675470"
      />
