  data:
    about_the_game: "Disc Creatures is a tribute to classic monster catching RPGs\
      \ from the golden days of portable gaming. Choose your three starter creatures\
      \ and set off as a licensed Disc Ranger (a DiscR!) to tame the greatest of creatures\
      \ and bring peace to the land! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083190/extras/story.gif?t=1575358581\"\
      \ /><br>Disc Creatures is set in a world where humans live alongside a wildly\
      \ varied cast of creatures, all with different personalities, abilities, and\
      \ moral codes. Travel across a quaint, quirky landscape, taming creatures and\
      \ helping those in need! Mysteries fill the land of Disc Creatures, and some\
      \ are darker and more formidable than one might expect...<br><br> <img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1083190/extras/keyfeatures.gif?t=1575358581\"\
      \ /><br><ul class=\"bb_ul\"><li>A monster collecting RPG inspired by the classics\
      \ and hand-crafted with a precise attention to detail and respect to elements\
      \ that built up the entire genre.<br></li><li>200 creatures to collect and command\
      \ in battle!<br></li><li>A huge cast of charming characters<br></li><li>Each\
      \ creature has a unique skill tree containing moves that can be unlocked through\
      \ growth and items!<br></li><li>20+ hours of gameplay!<br></li><li>A heart-warming\
      \ chiptune soundtrack perfect for a trip down memory lane<br></li><li>Lovingly\
      \ designed all by a single Japanese indie creator, SATTO!</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083190/extras/developer.gif?t=1575358581\"\
      \ /><br>When I was a kid, I was really into games that had a lot of unique monsters.\
      \ Monster-themed games came out one after another, and among these titles, a\
      \ variety of interesting monsters were born. I was influenced by this and used\
      \ to show off the monsters I thought up and drew on the edge of my notebook\
      \ to my friends. Disc Creatures is a game I\u2019ve made without forgetting\
      \ the monsters that were born on the edge of that notebook. While searching\
      \ for memories of games at that time, I made this game with a feeling of nostalgia\
      \ myself. If you consider this is nostalgic as well, I ask you to play the game\
      \ remembering a little about the old days.<br><br>-SATTO<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1083190/extras/publisher.gif?t=1575358581\"\
      \ /><br>Hi all, this is Dan Stern of DANGEN Entertainment! I'm happy to be helping\
      \ PICORINNE SOFT release Disc Creatures on Steam. I have fond memories of playing\
      \ games like it when I was younger. SATTO made the whole game solo, which is\
      \ just astounding to me. Considering the amount of work that goes into making\
      \ an RPG like this even if you have a whole team, it feels really great to see\
      \ SATTO get this out to western fans. We're sure you'll love the game and the\
      \ care that's gone into localizing it. Cheers!"
