    about_the_game: "TRY THE GAME THAT HAS BEEN DOWNLOADED OVER 250 MILLION TIMES!<br\
      \ />\r\n<br />\r\nThe famous jewel adventurers, Rupert and Emma are back\u2026\
      \ and unlike you have ever seen them before! After receiving a mysterious message\
      \ from their old friend Hani, saying that the Jewel Boards were in danger, the\
      \ duo must work fast to save both the jewel boards as well as Hani. But can\
      \ they do both?  Will they have to choose between the treasured Jewel Boards\
      \ and their friend? And who is putting everyone in danger?<br />\r\n<br />\r\
      \nDive into this exciting adventure by matching 3+ jewels as fast as you can.\
      \  Jewel Quest: Seven Seas stays true to its roots - giving longtime Jewel Quest\
      \ fans a \u201Cpure\u201D jewel matching experience while delighting new players\
      \ with jewel swapping tricks unique to this beloved series of games. Exciting\
      \ new elements include new jewels to match, new tools and power-ups as well\
      \ a never-before seen Collapse-style mode! <br />\r\n<br />\r\nWith over 200\
      \ gameplay levels, this game give you days of jewel-matching fun!<br />\r\n\
      <br />\r\nOther cool features:<br />\r\n- Hundreds of levels of gem-matching\
      \ fun <br />\r\n- New Tools! Match 4 jewels to create a Ship Wheel, then flick\
      \ it anywhere    you want it to go to eliminate even more jewels!<br />\r\n\
      - Existing Tools got that much better! Use the Midas Touch tool to turn any\
      \ tile gold!<br />\r\n- Expert Levels await you! Complete all regular levels\
      \ to unlock!<br />\r\n- 14 stunning environments, each with its unique gameplay\
      \ style."
