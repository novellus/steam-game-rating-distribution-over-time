    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>When a mild-mannered
      medical officer finds himself deployed to the most worthless stretch of land
      in the entire galaxy, the last things he expects to find are his patients dead,
      a poltergeist haunting a robot, a 200-ton tank in the center of a love triangle,
      and an evil strain of artificial intelligence attempting to enslave all of humanity.
      Welcome to Blood Gulch.
