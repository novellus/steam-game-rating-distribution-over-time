    about_the_game: FLATLAND - Vol. 1 is a fast-paced hardcore platformer featuring
      hand-crafted levels and Lightning-fast respawns. Help Square survive his journey
      to the depths of Flatland, a minimalist neon-style 2D world. Run, jump, die,
      learn, repeat.<br><br><strong>Key features:</strong><br><br><ul class="bb_ul"><li>
      Controls are simple and accessible but with several layers of depth to master<br></li><li>
      Ramping up in difficulty from not-so-easy to soul crushing, FLATLAND - Vol 1
      features hand-crafted levels with increasing challenges and secrets to uncover.<br></li><li>
      Lightning-fast respawns keep you in the flow even in more difficult levels<br></li><li>
      Challenging, fast and fun gameplay.</li></ul>
