  data:
    about_the_game: "Just Cause 3: Bavarium Sea Heist is the third PDLC pack from\
      \ the Air, Land &amp; Sea Expansion pass. With your devastating new rocket boat,\
      \ brave the dangerous waters of West Medici and infiltrate the Stingray, a mysterious\
      \ research facility, home of the rarest and strongest weapon ever created by\
      \ the Eden Corporation. <br><br>This content pack includes a brand new location\
      \ to explore, missions, challenge type, the heavily armed rocket boat and the\
      \ devastating \u201CEden Spark\u201D lighting gun.<br><br><strong>KEY FEATURES</strong><br><ul\
      \ class=\"bb_ul\"><li>Liberate the Medici coastal waters of Scolio, home to\
      \ Eden Research stations and the mysterious \u201CStingray\u201D base.<br></li><li>Drive\
      \ the deadly rocket boat \u201CLoochador\u201D, using its multi-lock missile\
      \ launchers and miniguns to defeat the formidable Black Hand Fleet. <br></li><li>Infiltrate\
      \ the Stingray base to steal the devastating \u201CEden Spark\u201D lightning\
      \ gun and unleash elemental death on your enemies in all new storyline and missions.<br></li><li>Power\
      \ up the Eden Spark further with mods earned in the \u201CBoat Invader\u201D\
      \ challenge.</li></ul>"
