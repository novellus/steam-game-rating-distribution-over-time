    review: "Jouant a ce jeu depuis sa sortie en early acces, je ne peux que le recommander,\
      \ premi\xE8rement parce que le studio de d\xE9veloppement est a l'\xE9coute\
      \ de ses joueurs et qu'elle travaille d'arrache pied pour les satisfaire, il\
      \ y'a eu un gros travail d'effectu\xE9 pour rendre ce jeu meilleur et au moment\
      \ ou j'\xE9cris cette review je peux dire qu'il vaut largement son prix et m\xE9\
      rite d\u2019\xEAtre essay\xE9.\n\nSi vous aimez les jeux en coop\xE9ration avec\
      \ du fun imm\xE9diat et pouvant \xEAtre jou\xE9 aussi bien sur de courtes ou\
      \ longues sessions ce jeu est fait pour vous.\n\nEn jeu : \n\nVous choisissez\
      \ un des 4 personnages disponibles qui ont chacun leurs particularit\xE9s, Kosmo\
      \ un guerrier qui tient principalement le r\xF4le de tank mais qui peut aussi\
      \ s'orienter DPS selon les besoins, Cass qui est un DPS au corps a corps qui\
      \ s'apparente a une classe d'assassin, Zero qui tient le role du healer et pour\
      \ finir Troy un DPS distance, assez fragile mais avec beaucoup de mobilit\xE9\
      .\n\nune fois votre classe choisie vous pouvez d\xE9cidez de partir seul a l'aventure\
      \ ou de former un groupe de 4 joueurs maximum, vous s\xE9lectionnez votre contrat,\
      \ le but \xE9tant de remplir les objectifs de ce dernier, les maps sont g\xE9\
      n\xE9r\xE9es al\xE9atoirement donc le jeu n'est pas lin\xE9aire et les petites\
      \ variantes propos\xE9es sont toujours appr\xE9ciables, le bestiaire est fournie,\
      \ les environnements divers et les boss ont des patterns assez vari\xE9s qui\
      \ pour certains vous mettront a l'\xE9preuve.\n\nPendant votre progression sur\
      \ la map vous d\xE9bloquerez des talents, vous devrez en choisir 1 sur les 3\
      \ qui vous sont propos\xE9s a chaque palier de niveau ( niveau 2, 4, 6 jusqu\u2019\
      \xE0 10 ) a la mani\xE8re d'un MOBA, ce qui rendra votre personnage plus puissant\
      \ au fur et a mesure que vous avancez jusqu'a l'affrontement final avec le boss.\n\
      \nLe syst\xE8me d'\xE9quipement est tr\xE8s semblable a celui de Destiny, le\
      \ niveau de votre stuff est appel\xE9 Vector, une fois vos pi\xE8ces \xE9quip\xE9\
      es qui sont obtenues sur les boss ou au vendeur de la boutique ( les pi\xE8\
      ces d'armures ne s'ach\xE8tent qu'avec la monnaie du jeu ) , votre vector augmente\
      \ et vous avez acc\xE8s a des contrats plus \xE9lev\xE9s ainsi que des armes\
      \ ou pi\xE8ces d'armure de qualit\xE9 sup\xE9rieure en boutique, le vector actuellement\
      \ monte jusqu\u2019\xE0 130, pour y parvenir il vous faudra une bonne vingtaine\
      \ d'heures ).\n\nEnsuite vient le end game et l'optimisation du stuff, car chaque\
      \ arme ainsi que bijoux poss\xE8dent des bonus sp\xE9cifiques et il est important\
      \ d'avoir les bons bonus affili\xE9s sur eux pour performer lors de vos excursions\
      \ en solo ou en groupe, et pourquoi pas obtenir le titre de MVP a la fin de\
      \ la partie ! h\xE9h\xE9\n\nLors des derni\xE8res mises a jour, les d\xE9veloppeurs\
      \ ont aussi impl\xE9ment\xE9 un syst\xE8me de haut fait, des r\xE9putations\
      \ a monter qui vous donneront acc\xE8s a des titres et autres bonus,  des badges\
      \ et avatar pour votre profil a d\xE9bloquer en effectuant diff\xE9rentes actions\
      \ lors de vos contrats, de quoi passer beaucoup de temps en jeu jusqu\u2019\xE0\
      \ l'attente des prochaines MAJ qui arrivent bient\xF4t et qui donneront acc\xE8\
      s a une personnalisation de son personnage plus pouss\xE9, une nouvelle classe\
      \ et bien d'autres nouveaut\xE9s a venir. (le jeu est toujours en EA)\n\nSi\
      \ j'avais quelques d\xE9fauts a donner actuellement au jeu, ce serait certainement\
      \ le manque de joueurs, bien qu'une petite communaut\xE9 est bien pr\xE9sente\
      \ depuis le d\xE9but et toujours disponible afin d'aider les nouveaux joueurs,\
      \ le LORE qui demande encore a \xEAtre travaill\xE9, on a peu d'informations\
      \ sur le monde dans lequel on \xE9volue, l'histoire des personnages ainsi que\
      \ du monde en g\xE9n\xE9ral, l'optimisation qui m\xEAme si elle n'est pas mauvaise\
      \ m\xE9riterait encore quelques ajustements et puis les bruitages et dialogues\
      \ qui ne sont pas assez pr\xE9sents ou de qualit\xE9 moyenne.\n\nPour r\xE9\
      sum\xE9, c'est un bon jeu avec beaucoup de potentiel, avec une \xE9quipe de\
      \ d\xE9veloppement travailleuse et a l'\xE9coute, l'acheter c'est un pari a\
      \ prendre sur l'avenir, j'ai fait mon choix et en t\xE9moigne mes 180h sur le\
      \ jeu, je ne le regrette pas :)"
