      is in chaos, planets go rogue, and mega-corporations assemble Killsquads to
      raid whatever riches and bounty are left. Welcome to Killsquad: a hardcore action
      coop game that blends the best of the genre and presents a new universe for
      you to discover. Set up your team, choose your heroes, weapons and gear, and
      unleash hell on a fast-paced battle through hordes of monsters and deadly bosses.<br><br><strong><h2
      class="bb_tag">KEY FEATURES</h2></strong><br><br><strong>HIGH INTENSITY GAMEPLAY</strong><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/910490/extras/killsquad_anim01.gif?t=1606320272"
      /><br>Killsquad offers direct, skill-oriented control. Our heroes unlock their
      skill tree during the mission. This creates a unique gameplay style you can
      enjoy with a keyboard or gamepad. Our focus is on short, adrenaline pumping
      missions you can enjoy solo or 4 player coop.<br><br><br><strong>CHOOSE AND
      CUSTOMIZE YOUR HEROES</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/910490/extras/GIF_1.gif?t=1606320272"
      /><br>Choose one of the 4 hero classes, each with a set of starting skills and
      passive abilities. Mid-mission, customize your character with new skills to
      adapt to your play style. And when the mission is over, invest in new equipment
      on the game shop to level up and unlock badges or features.<br> <br><strong>A
      COMMUNITY OF BOUNTY HUNTERS</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/910490/extras/GIF_3.gif?t=1606320272"
      /><br>Browse contracts in the campaign map. Missions are offered in real time
      for squads to embark on. Sign up for a contract with your squad, or jump in
      mid-mission, and help a fellow squad on the brink of defeat. Compete with all
      squads worldwide to earn contract rewards and progress on the game Meta on an
      ever-evolving universe.<br><br><strong>THE PLANET IS YOUR ENEMY</strong><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/910490/extras/KS_gif_JumpIN.gif?t=1606320272"
      /><br>Our planets are built on the fly, so each mission is designed to be highly
      replayable. And they come with a selection of nasty surprises: from meteor storms,
      to minefields, from huge bosses to an assault by the Federation Forces, our
      planets want to make sure you understand you''re not welcome here. <br><br><strong>A
      RICH UNIVERSE</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/910490/extras/GIF_4.gif?t=1606320272"
      /><br>The Killsquad universe is rich and expanding: dozens of weapons for you
      to unlock, alien races you can browse in our encyclopedia, resources you can
      collect and then use to unlock exclusive perks for your weapons... and more
      coming soon!'
