    detailed_description: '<h1>Roadmap</h1><p><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/910490/extras/ks-roadmap-1.jpg?t=1606320272"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/910490/extras/ks-roadmap-2.jpg?t=1606320272"
