    about_the_game: "Allied Speeches Pack<br><br>Monumental and inspirational moments\
      \ from history come alive in your Hearts of Iron IV game with the Allied Speech\
      \ Pack. Set to activate when certain in-game conditions are met, the Allied\
      \ Speech Pack brings you closer to the past.<br><br><ul class=\"bb_ul\"><li>\
      \ Over 70 minutes of speech taken from the darkest days of the last century.<br></li><li>\
      \ 13 total speech excerpts<br></li><li> \u201CPeace in our time\u201D declares\
      \ Neville Chamberlain, as he sells out Czechoslovakia in favor of a temporary\
      \ peace.<br></li><li> \u201CWe shall fight on beaches\u201D proclaims Winston\
      \ Churchill, demonstrating the iron resolve that will get Great Britain through\
      \ its darkest hour.<br></li><li> \u201CI have returned\u201D declares Douglas\
      \ MacArthur, the titan of America\u2019s army in the Pacific.<br></li><li> And\
      \ 10 more speeches from leaders of the Allied nations.</li></ul>"
