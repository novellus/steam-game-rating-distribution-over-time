    about_the_game: "<h2 class=\"bb_tag\"><strong>Ostalgie : The Berlin Wall</strong></h2><strong>The\
      \ confrontation between the socialist and capitalist bloc is coming to an end,\
      \ but the confrontation between socialist and capitalist Germany is not. The\
      \ old party leaders are still sitting in their offices, not changing anything\
      \ and waiting for exclamations from Moscow. But their end is close \u2013 Gorbachev\
      \ and Helmut Kohl shake hands, unleashing unexpected consequences even for themselves.</strong><br>\u2014\
      \ Lead East Germany, fraternal Bulgaria\u0431 save the Genius of the Carpathians\
      \ in Romania or try to help General Jaruzelski in Poland. <br>\u2014 Conduct\
      \ the country through a series of reforms, leave everything as is or look for\
      \ opportunities to build new formations of socialism. <br>\u2014 Fight with\
      \ westalgia in all available ways or lead these initiatives and lead the country\
      \ closer to the western neighbors. <br>\u2014 Serve the people and party officials,\
      \ manipulate the elections, make adjustments to propaganda. <br>\u2014 And watch\
      \ out for the distribution of budget funds. <br>The world does not stand still.\
      \ And radical changes have already begun. <br><strong>Can you withstand it?</strong>"
