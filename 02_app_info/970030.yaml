    about_the_game: "Peaceful and really magical Match 3 adventure for a whole family!<br\
      \ />\r\n<br />\r\nThis magic and beautiful game allow you to take a look at\
      \ Enchanted Forest, were many magical creatures live peacefully. But now Magic\
      \ creatures were in trouble. Hurricane took the Fuzzy family and he must find\
      \ them! Can you help the magic creature to save his family in this incredible\
      \ adventure?<br />\r\n<br />\r\nThe bright game without violence, quite simple\
      \ on start, but challenge after first levels! Suitable for kids and adults to\
      \ relax and spent some time<br />\r\n<br />\r\nUnique boosters<br />\r\nA magic\
      \ enemy, which try to block you during play<br />\r\nBeautiful hand-drawn graphics<br\
      \ />\r\nThe enchanted atmosphere of a magic tale world<br />\r\n90 challenging\
      \ levels.<br />\r\nMagic, absorbing soundtrack<br />\r\nSuitable for kids"
