    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/341170/extras/Chris-wave_loop.gif?t=1603998919\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/341170/extras/story.png?t=1603998919\"\
      \ /><br>Oh wow, I'm actually kinda surprised you scrolled down this far...that's\
      \ awesome! My name's Chris, and I'm so excited to tell you about my game! It\u2019\
      s a <strong>\u201890s-inspired adventure platformer</strong> about the totally\
      \ normal adventures I went on as a chubby kid back in 1995 - traveling the world,\
      \ learning useful abilities, and, naturally, getting kidnapped and turned into\
      \ a balloon by cartoon villains. Thankfully, I escaped and learned to use my\
      \ transformation as a kind of superpower. I got to learn all kinds of cool stuff\
      \ - how to throw <strong>fireballs </strong>and <strong>lightning</strong>,\
      \ how to <strong>bounce around like a basketball</strong> and rocket around\
      \ the earth. It's a neat story...I think. I really hope you'll enjoy it - I\
      \ had a lot of fun making it!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/341170/extras/Chris_Fireball_Gif.gif?t=1603998919\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/341170/extras/features.png?t=1603998919\"\
      \ /><br><ul class=\"bb_ul\"><li>Uncover a sinister story in a quirky, cartoon-like\
      \ universe.<br></li><li>Explore 9 locations around the world in any order you\
      \ please, plus the Kingdom of Lost Balloons and more!<br></li><li>Build Chris\
      \ from a weak kid into the ultimate hero by upgrading him with unique special\
      \ moves and abilities that you can customize to your style.<br></li><li>Learn\
      \ (or purchase) increasingly powerful spells and techniques.<br></li><li>Battle\
      \ bizarre villains across the globe, including samurai cats, cyborg penguins\
      \ and whiny vampires.<br></li><li>Float or fall through unique platforming challenges.<br></li><li>Two\
      \ additional full game modes, including bonus content - a more difficult and\
      \ humorous Mean Mode, and Developer Commentary.<br></li><li>A variety of unlockable\
      \ content and secrets to discover, including an in-depth backstory.<br></li><li>Numerous\
      \ difficulty settings, including &quot;Ridiculously Easy&quot; for players who\
      \ prefer to never die, and &quot;Hard for No Reason&quot; for crazy people.<br></li><li>Snort\
      \ out loud with a game chock-full of laughs.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/341170/extras/04_-_Special_Moves_and_Bonuses_1.gif?t=1603998919\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/341170/extras/World_Map_Gif2.gif?t=1603998919\"\
      \ />"
