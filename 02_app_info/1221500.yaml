    about_the_game: <h2 class="bb_tag">Free downloadable 3D model resource pack! </h2>This
      DLC is a resource pack that contains preset 3D models in SMILE GAME BUILDER
      &quot;Type B&quot;, which are customized to modern outfits, and two types of
      symbol models (4 colors each).  The SMILE GAME BUILDER users can download it
      for free.<br><br>This resource pack is royalty-free and available for commercial
      or non-commercial use only within games rendered using SMILE GAME BUILDER, or
      both using SMILE GAME BUILDER and Exporter for Unity to build to other consoles.  (Please
      read the SMILE GAME BUILDER EULA for details.)
