    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/785670/extras/ezgif-1-6eb01fdd75.png?t=1553858844\"\
      \ /><br>The hunting process has never been so realistic! Take the professional\
      \ equipment and go to meet some rather smart prey. Wildlands of Ontario, Alaska\
      \ and Colorado await you \u2014 and each location proposes challenging hunting\
      \ missions.<br><br>Pass the long, dangerous and exciting way from an amateur\
      \ hunter to the professional! Hunt on vast hunting ground in search of worthy\
      \ trophy animals. Most mighty and dangerous of them will decorate your personal\
      \ trophy room.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/785670/extras/ezgif-1-03820c01b1.png?t=1553858844\"\
      \ /><br><br>Choose from the weapons available:<br><ul class=\"bb_ul\"><li>Sniper\
      \ rifles;<br></li><li>Hunting rifles;<br></li><li>Professional crossbow;<br></li><li>Shotgun.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/785670/extras/caption_3_apng.png?t=1553858844\"\
      \ /><br><br>Hunt alone or together with the hunting dog. That\u2019s best tracker\
      \ and guard for you. Rely on its sense of smell and hunt down even most cautious\
      \ prey.<br><br>Try to stay invisible to the prey and don't forget to aim as\
      \ precisely as you can. Also, watch out for dangerous animals like bears. Sometimes,\
      \ the hunter becomes the prey!<h2 class=\"bb_tag\">Key characteristics</h2><ul\
      \ class=\"bb_ul\"><li>Hunting dog \u2014 your friend and trusted companion that\
      \ can locate any beast<br></li><li>Dangerous animals to hunt down;<br></li><li>Professional\
      \ equipment;<br></li><li>3 locations to hunt on with numerous missions;<br></li><li>Sniper\
      \ aiming;<br></li><li>Limitless exploration within each location.</li></ul><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/785670/extras/caption_4_apng.png?t=1553858844\"\
      \ />"
