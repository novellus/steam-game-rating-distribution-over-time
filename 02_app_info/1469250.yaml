    about_the_game: "Rubber Bandits: Christmas Heist is a multiplayer heist brawler\
      \ for up to 4 players.<br><br>Tired of getting bad presents? This holiday season,\
      \ it's payback time. Steal as much as you can from Santa, beat up the other\
      \ bandits and keep their presents for yourself. Get out as fast as you can when\
      \ the getaway sled arrives! If anybody gets pinched, we don\u2019t know each\
      \ other, is that clear?<br><br><ul class=\"bb_ul\"><li>Play online, locally\
      \ or everyone on one PC.<br></li><li>Pick a fitting christmas disguise so no\
      \ one will recognize you. Ho ho ho!<br></li><li>Smash up the levels and use\
      \ the destructible terrain as improvized weapons!<br></li><li>Fight free-for-all\
      \ or team up for a 2v2.<br></li><li>Unleash mayhem with weapons ranging from\
      \ candy canes and snowballs to freeze rays and rocket launchers.</li></ul>"
