  data:
    about_the_game: "Purchasing this add-on unlocks Setsuka as a playable character\
      \ in the main game of SOULCALIBUR VI, as well as an exclusive story for Setsuka\
      \ in Soul Chronicle.<br />\r\n<br />\r\nFor the first time since SOULCALIBUR\
      \ IV, the &quot;Drifting Spider Lily&quot; Setsuka joins the fray! <br />\r\n\
      Master the &quot;Three Visions&quot; technique taught by her master and use\
      \ it with her lightning-fast battoujyutsu to take down the enemy!<br />\r\n\
      <br />\r\nDLC Content:<br />\r\n- Setsuka as a playable character<br />\r\n\
      - Additional story of Setsuka in &quot;STORY: Soul Chronicle&quot;<br />\r\n\
      - Additional items for use in Character Creation (10 total)<br />\r\n- Additional\
      \ weapons (7 total)<br />\r\n- Additional titles (4 total)<br />\r\n- Additional\
      \ battle comments (2 total)"
