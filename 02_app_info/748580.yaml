    review: "Bridge To Another World : The Others est un hidden qui sans \xEAtre un\
      \ jeu sans d\xE9faut n\u2019est pas non plus sans qualit\xE9.\nVous interpr\xE9\
      tez ici Jane une chasseuse de sorci\xE8re avec son fr\xE8re Jace qui fut plus\
      \ jeune attaqu\xE9 par l\u2019une d\u2019entre elles\u2026Malheureusement, les\
      \ choses tournent mal et son fr\xE8re est enlev\xE9 et Jane se lance \xE0 leurs\
      \ poursuites\u2026\n\nSi la narration est vraiment agr\xE9able \xE0 suivre elle\
      \ manque parfois de \xAB lien \xBB, certains raccourcis de l\u2019histoire sont\
      \ assez bruts et les \xE9v\xE9nements ne sont pas toujours tr\xE8s logiques.\
      \ Ce n\u2019est pas donn\xE9 \xE0 tout le monde de faire appara\xEEtre des personnages\
      \ comme par magie sans que cela paraisse \xAB normal \xBB ^^\n\nMais bon, comme\
      \ je l\u2019ai d\xE9j\xE0 \xE9crit, l\u2019histoire est agr\xE9able \xE0 suivre\u2026\
      \ surtout qu\u2019en plus le dessin est tr\xE8s bien fait et les couleurs ajoutent\
      \ \xE0 plus \xE0 la narration. Ca flatte le regard et avoir plein de d\xE9tail\
      \ dans les sc\xE8nes me met toujours des \xE9toiles dans les yeux\u2026\n\n\
      Il y a juste un point qui me chagrine, c\u2019est la probl\xE9matique des tailles\
      \ et de la perspective qui est souvent (trop) exag\xE9r\xE9 \xE0 l\u2019image\
      \ de cette tente \xE0 taille d\u2019homme qui lorsque vous rentrez dedans vous\
      \ \xEAtes aussi haute qu\u2019une souris vu la taille du bureau en face de vous\u2026\
      \ Dans l\u2019ensemble \xE7a f\xE2che moins que dans une histoire plus contemporaine\
      \ avec des \xE9l\xE9ments que l\u2019on connait et voit tous les jours mais\
      \ \xE7a me trouble toujours\u2026\n\nC\xF4t\xE9 doublage, on a r\xE9guli\xE8\
      rement des cutscene mais je trouve que la voix de Jace donne l\u2019impression\
      \ de quelqu\u2019un qui r\xE9cite son texte d\u2019un seul ton, c\u2019est assez\
      \ bizarre.\n\nSi les SOC sont bien fait et pas brouillon dans l\u2019ensemble,\
      \ j\u2019ai \xE9t\xE9 moins convaincu avec ceux avec une association d\u2019\
      id\xE9e qui sont parfois tir\xE9s par les cheveux \xE0 mon avis\u2026 Ceci dit,\
      \ c\u2019est un peu le cas aussi dans l\u2019utilisation de certains objets\u2026\
      \ \nLes puzzles sont vari\xE9s et ne sont pas tr\xE8s difficiles dans l\u2019\
      ensemble, la seule chose \xE0 d\xE9plorer c\u2019est que certains vous demandent\
      \ de refaire par 3 fois la m\xE9thode\u2026 Ils ne sont pas difficiles mais\
      \ ils deviennent longs pour rien\u2026\n\nIl y a une collection (des ombres\
      \ de corbeau) \xE0 trouver dans les sc\xE8nes et un chapitre bonus qui n\u2019\
      est pas mauvais sur la narration mais beaucoup moins travaill\xE9 dans son gameplay\u2026\
      \n\nAu final, ce Bridge To Another World : The Others n\u2019est pas un mauvais\
      \ jeu, il remplit son contrat en vous faisant passer un bon moment m\xEAme si\
      \ des puzzles auraient m\xE9rit\xE9s une meilleure approche (comme \xE9viter\
      \ de bouger un jeton avec des fl\xE8ches de direction et utiliser directement\
      \ celui-ci avec la souris) et si l\u2019anglais ne vous rebute pas\u2026\n\n\
      \n\n\n\n\n"
