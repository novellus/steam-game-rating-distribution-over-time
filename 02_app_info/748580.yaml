    about_the_game: "Ever since Jace was attacked by a mysterious being known only\
      \ as an Other, you\u2019ve devoted your life to protecting him and finding a\
      \ cure for the mysterious curse the Other placed upon him. After years of fighting\
      \ Others, you may have finally found the way to the world where they come from.\
      \ But there may be more than the Others lurking beyond this portal. You may\
      \ even find the answers to your past. Answers that have long eluded your grasp.\
      \ Take a leap of faith and explore a new world full of dark magic in this thrilling\
      \ hidden-object puzzle adventure game!<br />\r\n<br />\r\nThis is a special\
      \ Collector's Edition release full of exclusive extras you won\u2019t find in\
      \ the standard version. The Collector\u2019s Edition includes:<br />\r\n<br\
      \ />\r\nJourney through time in the bonus game!<br />\r\nFind hidden raven silhouettes\
      \ to unlock special bonuses<br />\r\nScreensavers, concept art, soundtrack,\
      \ and wallpapers<br />\r\nIncludes a comprehensive Strategy Guide"
