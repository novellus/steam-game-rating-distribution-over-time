  data:
    about_the_game: The Tape is a first person horror game, with found footage stylization,
      slow pace and creepy atmosphere. <br>The game relies mostly on creating heavy
      atmosphere, instead of a cheap jump scares. Some of the scenes you are witnessing
      in this game are the most disturbing in horror game history.<br><br>The game
      tells story of middle-aged detective, who is tasked with search of a young girl,
      missing in US suburbia. He travels to abandoned house to check some of his clues
      and reveals things so horrifying, that it make him question his own sanity.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li> Explore dark and terrifying
      mystery of missing girl.<br></li><li> Face horrible creatures and enemies.<br></li><li>
      Uncover the truth or atleast try to escape.</li></ul>
