    about_the_game: "<strong>\u65E5\u672C\u7248\u306F\u88FD\u4F5C\u4E2D\uFF01\u3000\
      \u82F1\u8A9E\u58F0\u97F3\u306F\u6709\u308A\u304B\u3082\u3057\u308C\u306A\u3044\
      \u3001 \u30B5\u30FC\u30AF\u30EB\u306B\u76F8\u8AC7\u4E2D\u3067\u3059\u3002</strong><br><br>Rising\
      \ Judo Star Gushiken Takahiro was two weeks away from the match that would make\
      \ or break his career -- a championship match where the winner is then signed\
      \ up to be a young national athlete for Japan. He was very determined to win,\
      \ in order to fulfill his dreams of finally representing his country for a sport\
      \ he loves so much. <br><br>He's prepared and ready, but that doesn\u2019t stop\
      \ him from being nervous about his upcoming battle. At the suggestion of his\
      \ friends and classmates, he goes to a shrine that is rumoured to grant any\
      \ wish or prayer. He pours all the coins from his already full coin bank into\
      \ the offering box and says his prayer. After praying, he becomes dizzy and\
      \ nauseous and eventually faints. When he wakes up, he finds himself in an ancient,\
      \ unfamiliar place.<br><br>While searching for a way back to his village, he\
      \ stumbles upon two girl wielding swords chasing after two\u2026 foxgirls? He\
      \ questions his brain at first, but then follows them, only to be caught up\
      \ in their shenanigans as well.<br><br>Who are these girls, and are they involved\
      \ in Takahiro\u2019s arrival to this new world? Will he get back to his own\
      \ world and timeline in time for his match? Or will he be stuck there forever?"
