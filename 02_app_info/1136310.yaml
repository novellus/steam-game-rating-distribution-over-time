    review: "\"Eu acho que chegou a hora\"\n\n-Introdu\xE7\xE3o-\n\nEu fui fazer uma\
      \ pesquisa e vi que foram DUAS VEZES Tommy transferiu o poder verde para Jason\
      \ na s\xE9rie.\n\nA primeira vez foi em \"The Green Candle\", epis\xF3dio em\
      \ duas partes, os rangers est\xE3o em grandes problemas tendo que ao mesmo tempo\
      \ tendo que enfrentar o monstro Ciclope que pode replicar tanto seus poderes\
      \ quantos seus zords al\xE9m da corrida contra o tempo para impedir que a citada\
      \ vela verde acabe assim voltando os poderes para Rita Repulsa. Infelizmente\
      \ Jason n\xE3o consegue impedir disso de acontecer a tempo e a transfer\xEA\
      ncia \xE9 feita de ultima hora.\n\nNa segunda e ultima vez foi no epis\xF3dio\
      \ em duas partes \"Green No More\", Zedd um cristal verde para roubar os poderes\
      \ de Tommy, para apressar ele manda o monstro Turbanshell, uma triste transfer\xEA\
      ncia de poder \xE9 feita do cabeludo para Jason, assim lhe concedendo a armadura\
      \ Dragon Shield e a Dragon Dagger, permitindo que os Power Rangers ainda possam\
      \ ter o auxilio do Dragon Zord nos pr\xF3ximo combates sem o sexto integrante.\n\
      \nA vers\xE3o original de Zyuuranger \xE9 bem mais tr\xE1gica e foi usado de\
      \ base para o \"The Green Candle\", Burai est\xE1 perto do fim de sua vida ent\xE3\
      o ele em uma de suas ultimas a\xE7\xF5es passa a Zyusouken para Geki assim transferindo\
      \ seus poderes com praticamente o mesmo resultado para o l\xEDder da equipe\
      \ como foi em Power Rangers.\n\n-Conteudo-\n\n\xC9 simplesmente uma skin para\
      \ Jason lol, um pouquinho enjambrada nos ombros na intro, apenas adiciona o\
      \ Dragon Shield no peito e a Dragon Dagger na cintura, boa para dar uma variada\
      \ para quem tem ele no seu time principal ou quer dar uma roleplay com a primeira\
      \ temporada quase terminando haha.\n\nApesar de \"gratuita\" ela apenas pode\
      \ ser conseguida como bonus da primeira Season Pass."
