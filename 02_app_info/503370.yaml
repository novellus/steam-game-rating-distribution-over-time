  data:
    about_the_game: "Hospitalize is all about finding the most effective way to construct\
      \ and manage a hospital. Build your hospital smart and avoid excess time and\
      \ resources consumed by traveling and examining your hospitalized patients unnecessary.\
      \ <br><br>Staff it and watch your \u201Cminions\u201D attempt to navigate through\
      \ your hospital maze and solve all your patients\u2019 troubles. As the administrator,\
      \ you really do not need to care much about what your employees keep themselves\
      \ occupied with on a daily schedule. You have much more important things to\
      \ do, like taking big decisions and building the hospital.<br><br>Balance your\
      \ next hospital expansion between what the hospital needs and what that is most\
      \ profitable. Choose the right staff and manage the hospital policies. Do the\
      \ patients need to be fully healed before the doctors discharge them, or will\
      \ you discharge them early and get paid?<br>Send patients through your different\
      \ hospital examinations and see if you or any of your doctors are able to identify\
      \ the cause of their symptoms and give them the right treatment. Your doctors\
      \ and nurses will often try to do their best, but as the hospital administrator,\
      \ you can always overrule their decisions and modify all your patients\u2019\
      \ journals. <br><br><strong>Features</strong><br>- Sandbox construction<br>-\
      \ Hospital management<br>- Financial reports<br>- Diseases and treatments based\
      \ on real life<br>- Doctors handbook<br>- Randomized missions<br><br>Every patient\
      \ is affected by a unique combination of symptoms of different strength. Some\
      \ are more obvious and easy to handle, while others are more challenging. Use\
      \ the doctor\u2019s handbook as a guide while trying to navigate the complex\
      \ web of symptoms, illnesses and treatments.  <br><br>Avoid malpractice, and\
      \ become the best hospital administrator in the world!"
