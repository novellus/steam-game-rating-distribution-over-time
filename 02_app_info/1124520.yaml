    about_the_game: Laranga is a life simulator with adventure elements. The action
      takes place on an isolated island. The leisurely pace of the game allows you
      to create biological interconnected communities and observe their development
      and evolution, simultaneously completing different tasks and struggling with
      emerging difficulties. Available 5 locations and more than 16 species of creatures.
