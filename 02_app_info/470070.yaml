    about_the_game: "The Deus Ex: Mankind Divided - Season Pass, which is composed\
      \ of Narrative DLCs and in-game items, is loaded with content that will help\
      \ to further flesh out the lore of the Deus Ex Universe. Here is what it contains:<br><br><ul\
      \ class=\"bb_ul\"><li>Two new story DLC\u2019s - \u201CSystem Rift\u201D and\
      \ \u201CA Criminal Past\u201D.<br></li><li>The \u201CAssault\u201D and \u201C\
      Tactical\u201D packs, which include various weapons and items.<br></li><li>4\
      \ Praxis Kits.<br></li><li>5000 Credits.<br></li><li>1000 Weapon Parts.<br></li><li>5\
      \ Booster Packs and 20 Chipsets for Deus Ex: Mankind Divided \u2013 Breach.</li></ul><br><strong>Note:\
      \ this DLC includes some consumable items which will permanently disappear from\
      \ your inventory once used (including ammo, darts, grenades, weapon parts, Praxis\
      \ kits and credits) and will not be available in subsequent play-throughs or\
      \ other saved games.</strong>"
