      s stylish \u201CIC2\u201D, which is ready for service in Train Simulator!<br><br>The\
      \ Intercity 2 is the name of Deutsche Bahn\u2019s long-distance passenger traffic\
      \ formed with spacious \u201CTwindexx\u201D double-deck coaches and control\
      \ car, an evolution of DE Regio\u2019s doppelstock. Twinned with state-of-the-art\
      \ traction such as the DB BR 146.5, and sporting DB\u2019s striking intercity\
      \ livery, the IC2 has been offering a comfortable mix of high speed and high\
      \ capacity, taking passengers on inter-city services at speeds up to 160 km/h\
      \ since its introduction in 2015.<br><br>In Train Simulator, you can climb aboard\
      \ the iconic IC2 and take it for a drive yourself, from either the cab of the\
      \ capable DB BR 146.5, or the DBpbzfa 668.2 control car, and race along the\
      \ busy West Rhine route in bold white and red style!<br><br> <h2 class=\"bb_tag\"\
      >Included Scenarios</h2><br>A trio of engaging Career scenarios are included\
      \ for the West Rhine: K\xF6ln \u2013 Koblenz route:<br><br><ul class=\"bb_ul\"\
      ><li>[IC2] 1. Twin Decks<br></li><li>[IC2] 2. Icy IC2<br></li><li>[IC2] 3, Delays\
      \ and Cancellations</li></ul><br><strong>Please Note: <a href=\"https://store.steampowered.com/app/277739/\"\
