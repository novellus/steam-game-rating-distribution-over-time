    about_the_game: "Abandon all fear. Attack on Titan 2 is the gripping sequel to\
      \ the action game based on the worldwide hit anime series &quot;Attack on Titan.&quot;\
      \ <br />\r\n<br />\r\nExperience the immense story of the anime alongside Eren\
      \ and his companions, as they fight to save humanity from the threat of the\
      \ deadly human devouring Titans.  Try your hand in operating the omni-directional\
      \ mobility gear, maneuvering and flying through the sky to counter the Titans,\
      \ and feel the thrill and satisfaction of battling giant opponents.<br />\r\n\
      <br />\r\nThe latest title in the &quot;Attack on Titan&quot; series is available\
      \ for Windows!<br />\r\nPlayers engage in battle in the world of &quot;Attack\
      \ on Titan&quot; from the perspective of a single soldier. Experience the most\
      \ extreme and evolved Titan-hunting action yet!<br />\r\n<br />\r\n\u25A0The\
      \ thrill of hunting Titans with omni-directional mobility gear action<br />\r\
      \nThe thrill of freely soaring through the skies has been taken to the next\
      \ level!<br />\r\nWe've included moves that allow you to instantly close in\
      \ on far-off Titans and slice them with &quot;Sneak Attacks,&quot; quickly circle\
      \ behind Titans and deal large amounts of damage with &quot;Hook Drive&quot;\
      \ attacks, and more. Achieve evolved omni-directional mobility gear action that\
      \ is rich with variety.<br />\r\n<br />\r\n\u25A0Impending horror, bloodcurdling\
      \ Titans<br />\r\nTitans are after you!<br />\r\nThe Titans' movements and reactions\
      \ are more menacing than ever as they encroach on the player, but the situation\
      \ is at its most severe when you enter threatening &quot;danger zones.&quot;<br\
      \ />\r\nCharge forth, fly about, and repeatedly unleash powerful attacks on\
      \ a battlefield ridden with suspense.<br />\r\n<br />\r\n\u25A0A familiar story,\
      \ overwhelming immersion<br />\r\nUsing the story from Season 2 of the anime\
      \ as a basis, we've prepared an original sub-story for the game under the supervision\
      \ of author Hajime Isayama.<br />\r\nEnjoy the world of &quot;Attack on Titan&quot;\
      \ with an even larger volume of content than the previous title.<br />\r\nAlso,\
      \ the story that unfolds before the eyes of you, an original main character,\
      \ will make you feel as if you are living and breathing in the very world itself.<br\
      \ />\r\n<br />\r\n\u25A0An expanded roster of playable characters<br />\r\n\
      The number of characters has been increased from the previous title from 10\
      \ to 37! Enjoy going out to battle with an original character made to your liking.<br\
      \ />\r\n<br />\r\n\u25A0Interact with characters to strengthen their bond with\
      \ your original character<br />\r\nIn Daily Life sections, characters will appear\
      \ in their plain clothes and show you sides of themselves you normally can't\
      \ see.<br />\r\nBy interacting with such characters and strengthening your bonds\
      \ with them, they will support your original character through &quot;Buddy Actions,&quot;\
      \ and you'll be able to experience each character's side stories.<br />\r\n\
      Strengthen your bond with your favorite characters and set out to battle!"
