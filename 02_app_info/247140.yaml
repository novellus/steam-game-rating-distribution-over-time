    reviews: "\u201CIt\u2019s a thing of beauty, this game.\u201D<br><a href=\"http://www.rockpapershotgun.com/2013/10/11/wot-i-think-soundodger-2/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      A lovely and brutal exercise in pure arcade music gaming.\u201D<br>4/5 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2013/10/09/review-soundodger/58122/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br><br>\u201CSoundodger+\
      \ is less a game and more an entirely different way to experience music.\u201D\
      <br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pcworld.com/article/2054430/soundodger-review-a-much-different-much-better-way-to-play-your-music.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >PC World</a><br>"
