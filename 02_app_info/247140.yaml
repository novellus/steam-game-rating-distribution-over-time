  data:
    about_the_game: "Soundodger+ combines the twitchiness of bullet hell shooters\
      \ with the sonic thrills of rhythm games to create a wholly unique experience.\
      \ Studio Bean has updated the original Adult Swim Games title with all-new tracks,\
      \ controller support, and a fully-featured level editor. Plus, auto-generate\
      \ stages from your own music library!<h2 class=\"bb_tag\">Update! March 6, 2017</h2><ul\
      \ class=\"bb_ul\"><li>\t19 new tracks in the third free DLC update, all choreographed\
      \ by the community!<br></li><li>\tNew bullet type: &quot;hug&quot; - touch it\
      \ before it leaves the arena<br></li><li>\tFolder support added for User Levels<br></li><li>\t\
      Many bugs fixed throughout game and Editor<br></li><li>\tMany features added\
      \ to Editor<br></li><li>\tSee <a href=\"http://steamcommunity.com/games/247140/announcements/detail/583618556140047580\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >update news</a> for more info<h2 class=\"\
      bb_tag\">Update! October 13, 2014</h2></li><li>\t6 new music tracks (see below\
      \ for full track list)<br></li><li>\tSteam Trading Cards support<h2 class=\"\
      bb_tag\">Update! March 7, 2014</h2></li><li>\t6 new music tracks (see below\
      \ for full track list)<br></li><li>\tSmooth Listening Mode: play for score without\
      \ audio penalties when getting hit<br></li><li>\tLarger window sizes added:\
      \ press F3 when in windowed mode to cycle between them<h2 class=\"bb_tag\">Key\
      \ Features</h2></li><li>\t35 music tracks, over half new to the Steam edition<br></li><li>\t\
      Artists include celebrated game musicians Disasterpeace (FEZ, Runner2), Danny\
      \ Baranowsky (The Binding of Isaac) and more<br></li><li>   Auto-generate levels\
      \ in a snap using your personal music collection<br></li><li>\tCreate and share\
      \ original levels using the all-new level editor<br></li><li>\tEngage slo-mo\
      \ for the trickiest sequences, or embark on a risk-free musical journey in Zen\
      \ mode<h2 class=\"bb_tag\">Full Track List</h2></li><li>\tAnoctave - Frog of\
      \ Lore<br></li><li>\tAustin Wintory - Lost Age<br></li><li>\tBean - Senioritis<br></li><li>\t\
      Bean - Sixteen &amp; Dangerous<br></li><li>\tBean - Solvalou<br></li><li>\t\
      Bill Kiley - Foxtail Socks<br></li><li>\tBill Kiley - Glowing Cubes<br></li><li>\t\
      Bill Kiley - Rake Leaves Into Piles<br></li><li>\tBill Kiley - Ye Olde Future<br></li><li>\t\
      Chelsea Howe - A Walk In The Park<br></li><li>\tD.WIGHT - Outside Wars<br></li><li>\t\
      D.WIGHT - Waves From Nothing<br></li><li>\tDanny Baranowsky - Kirkhope<br></li><li>\t\
      Delasaurus - Fields &amp; Reaches<br></li><li>\tDisasterpeace - Daisy Wheel<br></li><li>\t\
      Ghost Kollective - Dummy (Radio Edit)<br></li><li>\tLifeformed - Chloroplast\
      \ Skin<br></li><li>\tLifeformed - Forgotten Tea<br></li><li>\tLouis Gorenfeld\
      \ - MIDI Murder Box<br></li><li>\tMike Forst - I Do, What I Want<br></li><li>\t\
      Mike Forst - Katapult<br></li><li>\tNorth Base - Overdose<br></li><li>\tSonic\
      \ - Distant Stars<h2 class=\"bb_tag\">New Tracks! March 7, 2014</h2></li><li>\t\
      Bean - Shibuya<br></li><li>\tBen Prunty - Crispy Static<br></li><li>\tChipzel\
      \ - Tokyo Skies<br></li><li>\tDoseone - Samurai Gunn (Title)<br></li><li>\t\
      Eirik Suhrke - Menu (Super Crate Box)<br></li><li>\tJukio Kallio - Nuclear Throne\
