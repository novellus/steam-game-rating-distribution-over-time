  data:
    about_the_game: "Grave: VR Prologue is a single-player, surrealist, virtual reality\
      \ horror experience where light is your only tool for survival. Designed specifically\
      \ from the ground up for intuitive motion controls, Grave: VR Prologue presents\
      \ a unique chance to feel the white-knuckle tension of being inside your worst\
      \ nightmare. It also serves as an introduction to the world of Grave, a surrealist\
      \ nightmare landscape where light is your only weapon against terrible monsters.<br>\u200B\
      <h2 class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"><li><strong>Psychological\
      \ horror -</strong> You're the weakest creature in the world of Grave, and must\
      \ use every resource at your disposal in order to survive the night.<br></li><li><strong>No\
      \ Conventional Weapons -</strong> Light is your only protection against creatures\
      \ that feed off the night.<br></li><li><strong>A variety of Deadly monsters\
      \ -</strong> Including Strangers, Orphans, Wraiths, and The Tortured, each with\
      \ different strengths and weakness against your arsenal<br></li><li><strong>Intuitive\
      \ controls -</strong> Designed from the ground up for motion controls. Pull\
      \ a match from the box and strike it as if it existed in real life, reach to\
      \ your belt and grab a flashlight or pull the pin on a flashbang; you'll forget\
      \ that it's not real.<br></li><li><strong>Story-driven VR experience -</strong>\
      \ Intriguing storyline with a focus on on progression and discovery, not just\
      \ survival<br></li><li><strong>Highly Interactive Environments -</strong> Not\
      \ your typical VR horror experience. Navigate the environment using an intuitive\
      \ node-based traversal system to discover hidden locations and extra resources.</li></ul>"
