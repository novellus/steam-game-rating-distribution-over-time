    review: "Attentions aux crises cardiques,ce jeu fait peur,ca fait un an et demi\
      \ que j'ai un rift,bien sur les reglages ipd,config,carte video faut vraiment\
      \ une 1080 turbo,reglages vr,ajustement de la luminosit\xE9 n'est pas choses\
      \ facile,c'est pas comme allumer une tv,une fois que c'est bien regler,ce jeu\
      \ me fait fraimir \xE0 hurler,j'ai 46 ans,mais les morts me font bien flipper.on\
      \ ne fait pas le malim sous cette pluie,les bruits,les morts qui on peur du\
      \ feu,on a des allumettes,une lampe etc,pour les d\xE9truirent,ils arrivent\
      \ de partout,le pire c'est quand on arrive pas \xE0 choper les armes,pas facile\
      \ \xE0 la ceinture,le mot finale vous etes morts la j'hurle \xE0 chaque fois,car\
      \ je crois vraiment claquer pour de vrai,et je recommence le mode survie,et\
      \ a chaque fois je ferme les yeux,la mani\xE8re d'\xF4nt les morts arrivent\
      \ sur le joueur me terrifie,on les voient parfois arriver de loin,c'est rare,un\
      \ bruit terrifiant,on essaie de savoir ou les zombies vont arriver grace au\
      \ son,une astuce,mais le but c'est de ne pas mourir durant le jeu,pour de vrai."
