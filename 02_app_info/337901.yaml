details:
  data:
    about_the_game: Softly gathered snow, cold sculptures and decorative accents are
      what makes Winter Wonderland tilesets great.<br><br>Inspired by some of our
      favorite science-fiction universes, this pack is filled with details you'll
      need to create the iconic winter wonderland. From small villages to larger towns,
      celebrate the holidays with this lovely winter pack. Created in the same painterly
      style as Sci Fi, Halloween, Evil Castle, Dungeons &amp; Volcanoes and Royal
      packs, this charming set of tiles is the perfect addition to your growing library
      of resources.<br><strong><br> Features:</strong><br><ul class="bb_ul"><li>A
      smooth, painterly style like the one you'll find in Sci Fi, Halloween, Evil
      Castle, Royal and Dungeon &amp; Volcanoes tile packs.<br></li><li>Animated water
      auto-tiles, as well as snowy town buildings and a variety of floors.<br></li><li>Snowy
      mountains, cliffs and pine trees in addition to classic holiday decorations
      for buildings.<br></li><li>A large variety of grandiose snow and ice sculptures.<br></li><li>Authentic
      Christmas details.</li></ul>
