  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1416760/extras/Header1.jpg?t=1609869597"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1416760/extras/Steam_Page_Gif1.gif?t=1609869597"
      /><br>Pilot a team of fearless animals as they blast through sinister enemies
      to bring peace to the Solar System.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1416760/extras/Header2.jpg?t=1609869597"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1416760/extras/Steam_Page_Gif2.gif?t=1609869597"
      /><br>Jump into your Mech Suits with up to 4 friends in this frenetic space
      adventure for players of all skill levels. Each mech has its own unique strengths
      and weaknesses.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1416760/extras/Header3.jpg?t=1609869597"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1416760/extras/Steam_Page_Gif3.gif?t=1609869597"
      /><br>Each animal has its own unique Super Attack! Work together and fuse them
      for out-of-this-world combinations!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1416760/extras/Header4.jpg?t=1609869597"
      /><br>Our only hope for survival rests in the paws of the ferocious members
      of Team B.ARK. The cybernetic fish armada, known as the Dark Tide, have taken
      over Earth and are spreading their aquatic fleet into space. Navigate and defend
      our Solar System as Barker the dog, Felicity the cat, Lucio the bear and Marv
      the rabbit, as they blast their way through waves of revenge-seeking aquatic
      mechs.
