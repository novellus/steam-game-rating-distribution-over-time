  data:
    about_the_game: 'Emily: Displaced is a choice-based visual novel about how children
      can be affected by war. You play Emily as her life is thrown in to chaos after
      a violent uprising in her home country. Children like Emily.<br><br>Children
      like Emily are the most vulnerable in a conflict situation. <br>The decisions
      you make playing Emily: Displaced can subtly influence the direction of the
      story, in a changing and unpredictable world.<br><br>Made in four days as part
      of the game jam for War Child.<h2 class="bb_tag">Key Features / How to play</h2><br><ul
      class="bb_ul"><li>Choice based narrative</li></ul><ul class="bb_ul"><li>Emotional
      story, evocative setting</li></ul><ul class="bb_ul"><li>Beautiful hand drawn
      art</li></ul><ul class="bb_ul"><li>3 different endings</li></ul><h2 class="bb_tag">Studio
      Message/Creators</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/481950/extras/creator_emily.jpg?t=1575643162"
      />'
