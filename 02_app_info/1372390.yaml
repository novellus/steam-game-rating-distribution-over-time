    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1372390/extras/GiF_2.gif?t=1609770762"
      /><br>Feel the beat! A VR rhythm-shooter where you kill enemies in beat, as
      they fly towards you, alternating pistols hand to hand, surrounded by beautiful
      skies which breathe with music! Created by a solo developer.<br><br><ul class="bb_ul"><li>
      Shoot rhythmically in beat to win!<br><br></li><li> Beautiful skies which breathe
      with music! (Musical visualization)<br><br></li><li> Different Modes: Alternating
      pistols hand to hand, Only one pistol, No laser pointer, Aim assist (Easier
      hitboxes) etc.<br><br></li><li> Electronic Music Soundtrack by &quot;Monowoman&quot;,
      &quot;uap&quot; and others!<br><br></li><li> Solo-developed by an author who
      was inspired by &quot;Hotline Miami&quot; and &quot;My Friend Pedro&quot; and
      wanted to recreate some of these feelings in VR<br><br></li><li> Join the Discord
      or Steam Forum to make suggestions and improve the game :)</li></ul>'
