    about_the_game: "<h2 class=\"bb_tag\"><h2 class=\"bb_tag\">All You Need is Blood\
      \ and Bacon</h2></h2><br>Blood And Bacon is a Multiplayer (Up To 6P) FPS that\
      \ pits heavily armed players against undead deadstock as you attempt to butcher\
      \ your way through 100+ levels of insanity and twitching gristle. Day and night\
      \ levels, players will take on 25 enemy types and numerous bosses, like the\
      \ gargantuan monster affectionately named, \u2018Princess Blubbergut\u2019 and\
      \ Minibosses every 10 days as you explore, shoot and run for your life against\
      \ the onslaught of porcine monstrosities. The game creatively dispenses pickups\
      \ through a meat grinder, from the very creatures you are killing. Ammo boxes,\
      \ Adrenaline, Grenades, Rockets, and other exotic boosters. Boasting over 15+\
      \ hours of gameplay and the ability to battle a staggering (or shambling) 500+\
      \ undead creatures at once, &quot;Blood and Bacon&quot; looks to feature more\
      \ barnyard excitement than you can shake Old MacDonald\u2019s severed femur\
      \ at !!"
