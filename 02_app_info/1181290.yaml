    review: Well it's a dating simulator in which you choose either a male or female
      character and attempt to woo Aria with each person having 3 different endings.
      I got 5 of 6 (couldn't get one of the girls endings). It's okay-ish as a game,
      the good thing is you can skip all dialogue right to a choice dialogue screen
      so you can try for all the endings really quickly. I wasn't really a fan of
      the game but I've never read the Sweetest Feminist comic it's based on so maybe
      I'd be more into the animation and humour if I had been a fan of the comic.
