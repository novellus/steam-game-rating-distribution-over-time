    about_the_game: 'Meet Aria, a sweet, vibrant, innocent, indecent girl who has
      just recently been dragged into adulthood kicking and screaming. She''s now
      out on her own, and wants a refund from life! She''s down on her luck, but also
      <i>in</i> luck! She''s ripe for the picking, and already has two pickers: Helena,
      her bestest online buddy, who''s trained in the art of fourth-wave feminism,
      and Jim, a man who just ran into her, could probably never love another person
      more than the sight of his own reflection! Over the course of the game, you''ll
      come to understand Aria (or at least try to), and learn what makes her heart
      soar straight into the sun... and what makes her rage. And maybe.. just maybe...
      if you''re lucky, you just might <i>get</i> lucky! All characters are 18+.<h2
      class="bb_tag">Gameplay</h2><br>This game is a comedy, but also very NSFW visual
      novel, based off the Sweetest Feminist comic series. The gameplay is based on
      choices that the player makes, and making bad, good, or the best choices. The
      player will not want to make Aria too angry if they wish to progress, but it''s
      really fun to make her angry, though! The game features two modes, 68 choices,
      and 6 endings total. (Some endings are more difficult to access than others.)<h2
      class="bb_tag">Game features</h2><ul class="bb_ul"><li>4K hand-drawn digital
      art.<br></li><li>6 endings.<br></li><li>68 choices for the player to make.<br></li><li>Colorful
      characters.<br></li><li>An autosave and manual save function.<br></li><li>All
      original music and score.<br></li><li>Censorship that can be enabled for those
      who wish to keep their eyes pure.<br></li><li>Dialogue threads that keep you
      on your toes.<br></li><li>Stupid humor.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1181290/extras/Aria_Dating_Simulator_Poster_About.png?t=1600198079"
      />'
