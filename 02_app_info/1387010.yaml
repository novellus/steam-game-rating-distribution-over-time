    about_the_game: <strong>Build up your own civilization in the time of kings and
      kingdoms. Become the manager of a little town and make it to a great city. Defend
      it from the magical portals, which threaten your country.</strong><br><br>The
      game is about controlling your villagers to gather resources from the map. The
      maps are randomly generated, every single gameplay is individual. Your villagers
      can go mining, farming, chopping wood or do other jobs in a bakery or in a forestry.
      Every single villager is important for your town, you need to protect them from
      attackers. <br>Start building up your own military and build up a wall to protect
      your city. Your enemies will come in waves and will burn your houses down or
      kill your villagers, if you will not protect them.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1387010/extras/ezgif-7-f8fe95344193.gif?t=1603104661"
      /><br><br>Current features:<br>- Random maps with a lovely world.<br>- Many
      buildings and a good build-mechanic to create a big town.<br>- Villagers to
      gather resources from the map.<br>- Trading coins from taxes with resources.<br>-
      Directly control each villager or soldier.<br>- Save as many save states as
      you want.<br>- Fighting mechanics.
