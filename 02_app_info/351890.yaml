  data:
    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.overkillsoftware.com/games/akcarmodpack/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/351890/extras/pd2_akm4_banner.jpg?t=1516116047\"\
      \ /></a><br>A large shipment is en route to the East Coast containing mods to\
      \ the most popular classics \u2013 the American CAR and the Russian AK. The\
      \ Butcher's AK/CAR Mod Pack is the 19th DLC pack for PAYDAY 2. The Butcher is\
      \ looking to gain a market share by providing unique mods for two of the most\
      \ popular weapon families - and with good reason. Simple, robust weapons that\
      \ can be modded to specialise in whatever role you wish. 22 new weapon mods\
      \ are added as well as 4 new masks from a prehistoric age. 8 new achievements\
      \ have also been added to help you unlock the weapon mods with.<h2 class=\"\
      bb_tag\">Key Features</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/351890/extras/pd2_akm4_banner_AKmods.jpg?t=1516116047\"\
      \ /><br>\u2022\t<strong>10 new weapon mods for the AK family</strong> \u2013\
      \ The AK has its roots in the Second World War. Soviet doctrine called for an\
      \ overwhelming force of firepower. They could waste bullets as they wasted lives.\
      \ So, the AK was born. It is accurate and powerful. But, in the best Soviet\
      \ traditions, it is spartan and austere. Easy to build, simple to maintain and\
      \ virtually impossible to damage. The AK\u2019s fearful reputation across the\
      \ globe is well deserved.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/351890/extras/pd2_akm4_banner_M4mods.jpg?t=1516116047\"\
      \ /><br>\u2022\t<strong>10 new weapon mods for the CAR family</strong> \u2013\
      \ In the States, from the wildernesses of Alaska to the beaches of Miami, the\
      \ CAR is a symbol. It is a symbol of democracy. It is the muscle in the arm\
      \ of freedom. It is as American as apple pie. And nations across the globe have\
      \ been force-fed a serving. With the CAR, you support American jobs \u2013 surgeons,\
      \ insurance brokers and undertakers.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/351890/extras/pd2_akm4_banner_masks.jpg?t=1516116047\"\
      \ /><br>\u2022\t<strong>4 new dinosaur masks</strong> \u2013 We\u2019ve had\
      \ a new batch of masks prepared for you. These were a special commission for\
      \ Chains. Enjoy Alfred the Carnotaurus, Pachy the Pachycephalosaurus, Timothy\
      \ the Triceratops and Vincent the Velociraptor.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/351890/extras/pd2_akm4_banner_patterns.jpg?t=1516116047\"\
      \ /><br>\u2022\t<strong>4 new patterns</strong> \u2013   Four new patterns inspired\
      \ by the prehistoric dinosaurs.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/351890/extras/pd2_akm4_banner_materials.jpg?t=1516116047\"\
      \ /><br>\u2022\t<strong>4 new materials</strong> \u2013   Four new materials\
      \ have been added to the game. Enjoy these materials inspired by the dinosaurs,\
      \ these huge beasts from long ago.<br><br>\u2022\t<strong>8 achievements</strong>\
      \ \u2013 Eight new achievements have been added to challenge you and your friends.\
      \ Unlock new weapon modifications as you complete the achievements."
