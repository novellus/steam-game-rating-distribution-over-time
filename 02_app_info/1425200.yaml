    about_the_game: "<strong>Fish Tanks</strong> is a hectic fighting game where you\u2019\
      re sure to feel like a fish out of water... because you\u2019re a fish. In a\
      \ tank.  <br><br>Carp(e) those diems with crazy weapons and <i>kriller </i>\
      \ arenas as you battle it out in a bid to collect as many starfish as you can\
      \ before time runs out! Use powerups to gain the upper hand and destroy your\
      \ friends' tanks to steal their starfish. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1425200/extras/PinballPanicGameplay_15fps_600x200.gif?t=1605716366\"\
      \ /><br><br>Battles take place in specially constructed arenas, each with their\
      \ own unique theme, features, and hazards.<br><br>Combat is fast and frantic\
      \ - whether you're grilling an opponent or getting battered, the gameplay is\
      \ manic yet deeply strategic in the right hands (or fins!).<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1425200/extras/PowerUpPickUp_600x200.gif?t=1605716366\"\
      \ /><br><br>Collect as many starfish as you can and keep unlocking content,\
      \ with more weapons, arenas and fish to unlock the more you play!<h2 class=\"\
      bb_tag\">Dive Into</h2><br><ul class=\"bb_ul\"><li>Unique battle arenas, each\
      \ with different objectives <br></li><li>Plenty of aquatic contenders to choose\
      \ from<br></li><li>Off the <i>scale </i> powerups<br></li><li>Play with your\
      \ friends as you fight to be the big fish</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1425200/extras/StarfishSteam_15fps_600xcropped.gif?t=1605716366\"\
      \ />"
