details:
  data:
    about_the_game: "Tyler Warren is back again with this 4th set of 50 battlers,\
      \ this time re-imagining the default RPG Maker VX Ace batters.  This pack features\
      \ 50 battlers, including 33 RTP-matching monsters and 17 Tyler Warren original\
      \ characters.  Tyler\u2019s delightful and unique style has been applied to\
      \ the default Run-Time Package (RTP), matching all 32 monsters from the Monster\
      \ 1-3, and Big Monster 1-2 sprite sheets.  Bring new life to classic RTP characters\
      \ and combine with Tyler\u2019s other packs for an ever expansive library in\
      \ the same fun style, likened to Dragon Quest or a children\u2019s book illustration.<br\
      \ />\r\n  <br />\r\nFeatures:<br />\r\n<br />\r\n* 50 unique battlers (33 from\
      \ the VX Ace RTP and 17 all new)<br />\r\n* Files formatted for easy Plug and\
      \ Play into RPG Maker MV<br />\r\n* All 50 battlers are presented in a range\
      \ of sizes from large to mini; let the slime be the boss with no scaling issues!<br\
      \ />\r\n* Battlers also come in recommended sizes (proportional to each other)\
      \ for both MV and VX Ace<br />\r\n* Style used matches Tyler Warren\u2019s other\
      \ battler packs, similar in spirit to classic RPG characters of Dragon Quest\
      \ (Dragon Warrior)<br />\r\n* Use these with Tyler\u2019s other 150 battlers\
      \ for 200+ exciting characters for your next JRPG!<br />\r\n* Recently remastered\
      \ for sharper colors and better usability in multiple RPG Maker programs"
