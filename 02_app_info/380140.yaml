    review: "[h1]TL:DR[/h1]\n[i]Short period of time = spinoff of popular game plus\
      \ its own quirks.[/i]\n\n[h1]The Good Stuff[/h1]\n++Fine leather jackets\n+Good\
      \ humor, and the references to other games are done in good taste\n+Short adventure\
      \ with some dialog options and corky characters\n+Takes many shots at the AAA\
      \ industry of games *cough* EA *cough*\n+Art design is great for having only\
      \ 24 or 48 hours in a contest (I forget how long they had)\n+DLC is to support\
      \ the Devs for their work. They state this so at least they're honest about\
      \ it *cough* EA *sneeze*\n\n[h1]The Ok Stuff[/h1]\n=The DLC is cosmetic :p\n\
      \n[h1]The Bad Stuff[/h1]\n-Nothing. Can't say much considering they had such\
      \ a short time. \n\n[h1]The Truthful Hard Facts[/h1]\n[table]\n[tr][td]Acquirement\
      \ Method[/td][th]Steam store[/th][/tr]\n[tr][td]Price Paid[/td][th]Free to Play[/th][/tr]\n\
      [tr][td]Length[/td][th]30-45 minutes[/th][/tr]\n[tr][td]Types of DLC[/td][th]Cosmetic[/th][/tr]\n\
      [tr][td]Rig Used[/td][th][url=http://steamcommunity.com/groups/thisgrouplinkwasavailable/discussions/0/1473095331487872526/]Laptop[/url][/th][/tr]\n\
      [/table]\n\n[h1]Check out my Steam group for more Reviews![/h1]\n[url=http://steamcommunity.com/groups/thisgrouplinkwasavailable]STEAM\
      \ REVIEWS GROUP![/url]\n\n[h1]My YouTube channel![/h1]\nhttps://www.youtube.com/channel/UC4BQSDGExl23rHcd9ML2mRw?"
