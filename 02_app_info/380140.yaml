    reviews: "\u201CThe Secret of Tremendous Corporation is an awesome game you play\
      \ when you got some time to kill. Art style is just amazing, I love it, it kinda\
      \ looks like you gave an artist just a simple grayish marker and he did a miracle\
      \ with it. Game features a few puzzles that can be easily solved, well most\
      \ of them, some will actually require some thinking, but it's nothing too complicated\
      \ - trust me.\u201D<br>8.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://tremendouscorp.com/epic\"\
      \ target=\"_blank\" rel=\"noopener\"  >Epic Reviews</a><br><br>\u201Cthis game\
      \ deserves 10 potatoes out of 10\u201D<br>10 potatoes out of 10 \u2013 <a href=\"\
      https://steamcommunity.com/id/philyrood/recommended/380140/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Philyrood</a><br><br>\u201Cgraficos potato, animaci\xF3\
      n potato, secuestro potato, puzzles potato. 20/10 GOTY\u201D<br>20/10 \u2013\
      \ <a href=\"https://steamcommunity.com/sharedfiles/filedetails/comments/405960089\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Zilch</a><br>"
