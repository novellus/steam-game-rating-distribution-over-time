    about_the_game: "<h2 class=\"bb_tag\">A game about games, secrets and stuff.</h2><br>In\
      \ the near future, thanks to copyright and patent law abuse, all of the gaming\
      \ industry became controlled by one corporation, producing low quality but highly\
      \ profitable casual freemium games and ceasing development of any other more\
      \ ambitious genres. Any game development outside of the company became outlawed,\
      \ ending the era of indie games. <br><br>Assist young Max Burton, a mighty gamedev\
      \ wannabe and enthusiastic fresh intern on his first day at his first job in\
      \ the only gamedev company out there in this short, (soon to be) award-winning\
      \ <strong>free point-and-click adventure game</strong>. Explore the deepest\
      \ SECRETs\u2122 of the Tremendous Corporation\xAE. Find out what happened to\
      \ indie devs and save the gaming industry! <br><br>Now on GNU/Linux and Windows,\
      \ Mac OS X coming soon.<br><br><i>The first version of this game has been made\
      \ during Global Game Jam 2015 in Pozna\u0144, Poland under the name &quot;The\
      \ Game Jam Game About Games, Secrets and Stuff&quot;.</i>"
