    about_the_game: "Gay Pro Wrestling Has Never Been This Sexy!<br><br>You\u2019\
      re a trainee in the male Erotic Professional Wrestling Federation... and you\u2019\
      re ready to take on all comers. Training includes sparring, matches in the ring\
      \ against the other trainees, tag team competitions, a battle royal, antics\
      \ in the showers and locker room, and even ringside seats at the Championship\
      \ Match.<br><br>All-World Pro Wrestling is a 315,000 word interactive erotic\
      \ gay novel by David Monster and Jim Dattilo. It\u2019s entirely text-based,\
      \ without graphics or sound effects, and fueled by the vast, unstoppable power\
      \ of your imagination. <br><br>You\u2019re just a young cub, but you have former\
      \ Tag Team Champions for trainers, and the recently dethroned Heavyweight Champ,\
      \ Dyer Anderson who just lost his belt to an arrogant pretty boy you love to\
      \ hate... and hate that you love. He\u2019s \u201CThe Golden Boy,\u201D the\
      \ dirtiest wrestler in the business, whose last match was more sexually charged\
      \ than any you\u2019ve ever seen.<br><br>Then there\u2019s Rory, the wholesome\
      \ blond eighteen-year-old boy scout, who\u2019s a killer in the ring; Bravon,\
      \ a handsome black, elite athlete who struggles between wanting to be a dirty\
      \ or clean wrestler; Mandrew, a class-clown white jock boy who swears he\u2019\
      s straight; Marcos, a burly, submissive Latin bear who doesn\u2019t hate to\
      \ lose; and Stan, an aggressive Hawaiian mountain of muscle who seems invincible.<br><br>You\u2019\
      ll enjoy downtime in a lavish, private mansion with your fellow trainees, along\
      \ with ten other veterans of the training program, each one eager to tangle\
      \ with you. They come in all shapes and sizes, and each with a range of abilities:\
      \ Muscle Bears, Bodybuilders, Twinks, Beefy Men, and Jock Boys, all with the\
      \ dream of being a Pro Wrestler.<br><br><ul class=\"bb_ul\"><li> Play as a male\
      \ trainee among an all-male cast of characters.<br></li><li> Romance one of\
      \ five of your trainees, or enter into poly relationship with multiple partners.<br></li><li>\
      \ Choose just how far your erotic encounters go. You can focus on wrestling\
      \ and training or easily get distracted by a myriad of partners.<br></li><li>\
      \ Be dominant, submissive, or give-and-take during the matches or outside the\
      \ ring.<br></li><li> Be as romantic or as raunchy as you want to be: it\u2019\
      s gay erotica the way you want it.</li></ul>"
