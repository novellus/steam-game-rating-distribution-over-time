details:
  data:
    about_the_game: "Private Ranulph Kinny hates military life. He swears his Mongoose\u2014\
      an eight foot-tall powered armor suit\u2014is trying to kill him. Even his sergeant\
      \ is acting paranoid, invoking the Saints and keeping the whole platoon battle-ready,\
      \ just in case. <br><br>Everything changes when a mysterious broadcast blankets\
      \ the city and triggers an all-out civil war. Now, Kinny and his power-suited\
      \ platoon fight for survival as their city crumbles around them.<br><br><i>Writing\
      \ from expert insight as a career soldier, author Brad Buckmaster weaves an\
      \ unforgettable tale of military science fiction/action storytelling. A dark\
      \ future companion novel to Brigador, the isometric mech action game, that conjures\
      \ that brutal world from the street level. A must for fans of hard military\
      \ science fiction.</i>"
