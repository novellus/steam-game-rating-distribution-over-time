    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1224700/extras/KPSteamLogo.png?t=1606385625\"\
      \ /><h2 class=\"bb_tag\">Welcome to Kingpin: Reloaded</h2><br>In a stylized\
      \ noir art deco gangland that never was, the Kingpin rules above all else with\
      \ a bloody fist. When his lieutenant Nikki Blanco leaves a no-name Thug battered\
      \ and broken, the upstart criminal rises from a puddle of blood, lead pipe in\
      \ hand and revenge in mind. <br><br>Kingpin: Reloaded brings new life to the\
      \ Quake II engine classic. 4K resolution, ultrawide support, and improved graphics\
      \ in Enhanced mode enable the beautifully-depicted metropolitan nightmare shine.\
      \ Controller support makes the game more accessible for anyone who wants to\
      \ explore the depths of Kingpin\u2019s depravity. Overall improvements like\
      \ new quest and conversation systems make Reloaded even better than the original.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1224700/extras/KPSteamLogo2.png?t=1606385625\"\
      \ /><br><br>Stalk lamp-lit streets and take down rival gangs to let the Kingpin\
      \ know his end is nigh. Kingpin\u2019s immersive sim elements allow the Thug\
      \ to recruit other gangsters with a conversation system. Increase the Thug\u2019\
      s influence through multiple hub-based missions. Run with the gang on a violent\
      \ warpath with upgradeable weapons including Tommy guns, bazookas, and more.\
      \ Location-based damage leads to bloody, thrilling battles: kneecap, maim, or\
      \ go for the head.<br><br>If that sounds too extreme, try No Violence mode.\
      \ However, the \u201Ccolorful\u201D language proudly used by Kingpin\u2019s\
      \ gangsters remains. Lean even further into that era and start fragging in Gang\
      \ Bang mode\u2019s old-school multiplayer. <br><br><strong>Kingpin: Reloaded\
      \ includes a range of new features:</strong><br><br>- Re-balanced and Polished\
      \ gameplay<br>- New Quest System<br>- Ultrawide and 4k Support<br>- Classic\
      \ and Enhanced modes<br><br>And so much more!"
