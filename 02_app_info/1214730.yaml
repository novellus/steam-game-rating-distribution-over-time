details:
  data:
    about_the_game: "Expand and populate your Futuristic Cities with armies and crowds\
      \ of robots! An expansion pack for Futuristic Cities, designed in the same futuristic,\
      \ hand-drawn style for your RPG Maker games! There is no futuristic city without\
      \ some robots, so prepare to make your futuristic or modern city look more lively\
      \ and mechanical with this new expansion pack. This is meant to be a character\
      \ expansion for the Futuristic Cities tilesets and characters, adding several\
      \ robots to your cities. The sets in this pack feature &quot;classic-looking&quot;\
      \ robots to battle machines as well as human-looking androids and more.<br />\r\
      \n<br />\r\nThis pack contains:<br />\r\n<br />\r\n* 17 unique robots with numerous\
      \ variations, of which 2 are human-looking robots (male and female) with several\
      \ clothing options<br />\r\n* 55 character sets in total<br />\r\n* The robots\
      \ were designed to cover different sizes, appearance (from cute to more boss-like)\
      \ and their probable use for humans<br />\r\n* 5 unique character sets with\
      \ objects such as animated gears, a door, crosshairs and shoot animations<br\
      \ />\r\n* Each graphic comes in two possible styles: one with black outlines,\
      \ the other one with colored outlines for less contrast. As there are also many\
      \ variations for characters, there is a numeration system which is utilized\
      \ throughout every resource pack."
