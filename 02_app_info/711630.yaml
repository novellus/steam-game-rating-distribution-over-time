    about_the_game: "Simple UI Game<br />\r\n<br />\r\nIt is a game about develop.<br\
      \ />\r\n<br />\r\nThis game playing on UI just like old browser games. But it\
      \ is simple and short game which you play on your computer.<br />\r\n<br />\r\
      \nYou have a character on game which have level, health, damage. <br />\r\n\
      When you level up your character will be more stronger so will can more works.<br\
      \ />\r\n<br />\r\nGame play on 5 menu<br />\r\n<br />\r\n1-Items<br />\r\nFoods,\
      \ cures, resources, tools, weapons at this menu. You can energy up with eat\
      \ food. Health up with use cure.<br />\r\nAnd equip items for make your character\
      \ more strong.<br />\r\n<br />\r\n2-Work<br />\r\nYou can gather resources with\
      \ working. So can use resources to make crafts or use.<br />\r\n<br />\r\n3-Craft<br\
      \ />\r\nYou can craft useful items at this menu<br />\r\n<br />\r\n4-Equipment<br\
      \ />\r\nThis menu shows your characters items.<br />\r\n<br />\r\n5-Adventure<br\
      \ />\r\nFighting with strong enemies at this menu and gain more exp.<br />\r\
      \n<br />\r\n<br />\r\nThis is a very short game for now."
