    about_the_game: "Encore Classic Puzzle and Board Games is one of the largest collection\
      \ of puzzle games available for your PC and Mac! This epic collection of over\
      \ 1,000 puzzle and board game variations includes traditional favorites plus\
      \ new games to challenge your skill, strategy and wit. Take a break from your\
      \ daily duties and relax with classics like Chess, Checkers and Dominoes. Love\
      \ word games? Twist your vocabulary in ways you never thought possible with\
      \ fun and unusual Anagrams, Crosswords and Word Searches. Play Mahjong, Memory\
      \ or Master Match and revel in your matching skills. With new and classic games,\
      \ this collection is chock-full of fun!<br />\r\n<br />\r\nWith Encore Classic\
      \ Puzzle &amp; Board Games there\u2019s something for everyone!<br />\r\n<br\
      \ />\r\n- Word Games <br />\r\n- Strategy Games <br />\r\n- Card Games <br />\r\
      \n- Board Games <br />\r\n- Family Favorites <br />\r\n- Brain Teasers <br />\r\
      \n- Memory Games <br />\r\nAnd More"
