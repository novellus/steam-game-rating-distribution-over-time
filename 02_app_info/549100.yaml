  data:
    about_the_game: Gravnewton is a platform game where you can not walk but control
      gravity and will need to use all your skill and reasoning to overcome the various
      challenges you will encounter in your adventure in how much you are pursued
      by a deformed creature known simply as &quot;The Stalker&quot;.<h2 class="bb_tag">Features:</h2><br><ul
      class="bb_ul"><li>Differentiated gameplay;<br></li><li>12 sectors with unique
      Challenges;<br></li><li>72 stages (6 per sector);<br></li><li>Traps like saws,
      lasers, bombs and more;<br></li><li>Ranks based on your performance in sectors.</li></ul>
