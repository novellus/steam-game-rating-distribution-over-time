    short_description: A 3-4 hour journey through an RPG-flavored museum of bad game
      design and worse puns. A meditation on the rites of passage that define a veteran
      gamer. A hot fudge sundae whose ice cream is the platonic form of a game and
      whose hot fudge is literal hot fudge that I spilled all over my keyboard.
