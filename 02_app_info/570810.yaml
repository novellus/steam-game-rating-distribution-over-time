    about_the_game: "\u201CYou know I can\u2019t stay,\u201D he said softly. \u201C\
      And you can\u2019t go. The house wouldn\u2019t be the same without you.\u201D\
      \ She didn\u2019t speak. She couldn\u2019t find the words to respond. She just\
      \ watched his figure grow smaller, and smaller until it was gone. That\u2019\
      s how I would end a romance novel about a congresswoman and a snowman if I were\
      \ to write one, but I didn't. Instead I made Rage Quest: The Worst Game! A snarky,\
      \ low-def odyssey through the trials and frustrations that unite gamers everywhere.<br><br>You\u2019\
      ll play as Ivy, a daring and cynical adventurer, as you spend 3-4 hours traversing\
      \ a modestly-sized world of cheeky dialogue, terrible puns, and lovingly crafted\
      \ artisanal frustration. Will your skills and irrational dedication to finish\
      \ what you\u2019ve started triumph over the forces of bad camera tracking, long\
      \ cut scenes and useless allies? What other perils might lie in store for your\
      \ delicate temper and extra-throwable wireless controller!? Find out for yourself\
      \ as you explore the game already being called \u201CGame-changing,\u201D \u201C\
      Extraordinary,\u201D and \u201CGraphically extant\u201D by a sentence you\u2019\
      ve read! Rage Quest! Mean-gift it to your enemies!<h2 class=\"bb_tag\">FAQ:</h2><br>Q:\
      \ Is this a game where I'm going to have to do a ton of grinding?<br>A: No.\
      \ You can grind for EXP if you want, but it should not be necessary.<br><br>Q:\
      \ Will I become frustrated while playing this game?<br>A: Count on it.<br><br>Q:\
      \ Am I going to see the jokes about how NPC's always say the same thing and\
      \ heroes steal from people's houses yet again?<br>A: No. Rage Quest is mostly\
      \ a satire of bad/frustrating game mechanics and game design. Not necessarily\
      \ of RPG tropes.<br><br>Q: Have any of these questions actually been &quot;asked\
      \ frequently&quot;?<br>A: No. That's not how anybody writes these things anymore.<br><br>Q:\
      \ So there's really no clear limitation on what can be asked here then?<br>A:\
      \ Don't get carried away.<br><br>Q: So what are you wearing?<br>A: Uh... um...\
      \ zip-offs and a hoodie.<br><br>Q: Zip-offs? Hahahaha, are you kidding me? Hey\
      \ the 90's called, but just to say hi. They don't want those back.<br>A: That\
      \ wasn't even a question! FAQ OVER!"
