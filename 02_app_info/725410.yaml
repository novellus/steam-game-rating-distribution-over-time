    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/725410/extras/MacLinux.png?t=1560660234"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/725410/extras/Faq.png?t=1560660234"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/725410/extras/Desc.png?t=1560660234"
      /><br><i>&quot;Echo, big sister... <br>You were taken from me.<br>You knew...
      you knew about it. All along.<br>...But you never told me.<br>Why did you lie
      to me!?<br>What are you trying so desperately<br>to keep from me!?<br><br>Echo...<br>Even
      when I hated you...<br>Even when we fought...<br><br>Despite everything;<br>I
      still trust you.&quot;</i><br><br>Gaia's Melody is a story about friendship.
      About bonds, family - lies, deception, and the truth.<br>Overcoming yourself,
      and accepting.<br><br>Do you have the courage to accept the truth?<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/725410/extras/Features.png?t=1560660234"
      /><br><strong><i><u>This is an RPG-styled journey that will take you through
      a complex story with childlike wonder. You'll laugh, cry, and constantly be
      going 'wut?'</u></i></strong><br>-The game follows a dark story hidden within
      happy comedic characters<br>-Explore this group of characters, and learn how
      their lives have been affected by the past, their friends, and their own actions<br>-Contains
      colourful and lively custom graphics, detailed sprites, creepy-cute monsters,
      and anime-styled cutscene art<br>-A 20-30 hour epic, written as a heavily character-driven
      narrative<br>-Fun turned-based combat made amusing<br>-Dynamically engaging(and
      ADORABLE) sprite-based scenes<br>-TONS of in-game collectables, including 20+
      WindowSkins, 33 character bio entries, alternate costumes, optional cutscenes,
      and secrets!<br>-Customisation options, including window style, encounter rate,
      load screen image, and minimaps/guides<br>-Zoom in to see hidden treasure and
      flavor text, and swap characters around to read their thoughts!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/725410/extras/Settings.png?t=1560660234"
      />
