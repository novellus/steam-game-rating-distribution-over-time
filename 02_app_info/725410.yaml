    recommendationid: '83686933'
    review: 'Absolutely love the characters, the combat is engaging and fun. The assets
      created for the maps are wonderfully done. I love the use of plugins, nothing
      feels gratuitous. [spoiler]Be warned, this will hit you right in the feels.[/spoiler]
      I''ve been enjoying the story thoroughly so far.


      Sadly, there are some issues with this game. Mostly trivial ones: isha''s sprite
      seems to be slightly off position on the sprite sheet, and one of the enemies
      in the desert area has the same problem. the odd typo here and there.


      The only big problem is the random crashes to desktop, could be a me problem
      though. will research.'
