  data:
    about_the_game: "<strong>Breach &amp; Clear</strong> brings deep tactical strategy\
      \ simulation to PC, Mac and Linux! Build your Special Operations team, plan\
      \ and execute advanced missions, and <i>own every angle</i>.<br><br>Choose your\
      \ real-world squad -- US Army Rangers,  Germany's KSK, Canada\u2019s JTF2, UK\
      \ SAS, and more -- and take on a variety of foes with different skill-sets and\
      \ abilities. Learn to approach, engage, and dominate your opponents through\
      \ superior tactics and training. The Steam version of Breach &amp; Clear includes\
      \ all the premium content from the original mobile game at no additional cost.<h2\
      \ class=\"bb_tag\"></h2><h2 class=\"bb_tag\"><i>FULL CUSTOMIZATION</i></h2><br>Build\
      \ your arsenal with thousands of gun combinations, and specialize each soldier\
      \ with a combination of perks, tactics, camo, armor, and inventory all tailored\
      \ by you. Tune your load-out with consumables like UAV Drones and Breaching\
      \ Charges that can change the course of battle!<h2 class=\"bb_tag\"></h2><h2\
      \ class=\"bb_tag\"><i>OWN EVERY ANGLE</i></h2><br>Each soldier matters, every\
      \ decision counts. Plan your mission step-by-step: split up your team and assault\
      \ the map from multiple entrance points, set routes and fields of fire, use\
      \ cover and outflank your foe.<h2 class=\"bb_tag\"></h2><h2 class=\"bb_tag\"\
      ><i>REALISTIC, TACTICAL COMBAT</i></h2>Developed with help from members of the\
      \ Special Operations Forces community, Breach &amp; Clear features actual close-quarters\
      \ combat tactics and a variety of door-breaching techniques. Soldiers equip\
      \ real-world weapons and gear. Firefights take place in real time."
