details:
  data:
    about_the_game: "<strong>Get your sunglasses on, gather your chef squad and fire\
      \ up the barbecue\u2026IT\u2019S TIME TO GO TO THE BEACH!</strong><br><br><br>More\
      \ recipes, more chefs, more kitchens! You\u2019ll be having a whale of a time\
      \ as you cook up kebab skewers and smoothies with our new friends the ever so\
      \ exotic parrot chef and the fiery island chef.<br><br><br>Go head-to-head in\
      \ two scorching versus levels or combat the hungry masses as a team in one of\
      \ the 12 new succulent story levels, using your trusty water pistol to clean\
      \ dishes for maximum cooperation or against each other for maximum chaos\u2026\
      Whatever floats your boat!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/909720/extras/Pool_Image.jpg?t=1586449294\"\
      \ />"
