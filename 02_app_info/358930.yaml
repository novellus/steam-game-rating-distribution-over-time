    about_the_game: 'Deep in space, somewhere in the Kessari Quadrant, you stumble
      across a catastrophic realization - the universe is on the brink of destruction.
      Now you must race to save thousands of worlds and billions of lives from total
      annihilation. An epic adventure of intergalactic strategy and diplomacy begins.<br><br>Star
      Control 3 is the last installment of the series. Taking a slightly different
      track that diverged from the Star Control 2 formula, it got excellent reviews
      though some of the hardcore Star Control fans weren''t entirely thrilled by
      the innovations. Journalists, new fans of the series, and hardcore fans alike
      all agreed on one thing, though: this game''s story is great.<br><br>So whether
      you''re an old fan of the series, someone who was put off by a friend''s dislike
      of the game, or someone who''s never played the Star Control games at all, here''s
      your chance: pick up the excellent final game in the Star Control series and
      make up your mind for yourself!<br><br><ul class="bb_ul"><li> Fascinating story
      rich with unexpected plot twists, interesting characters, and memorable moments<br></li><li>
      Great diplomacy system that equips the player with many interesting options
      to solve problems<br></li><li> Each race has its own unique behavior, goals,
      and motives</li></ul>'
