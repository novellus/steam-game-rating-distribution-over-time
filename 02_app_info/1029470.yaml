    detailed_description: <h1>Special Offer</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/1029470/extras/Terminal-Squad-Swarmites--Steam-gif.gif?t=1579160489"
      /><br><a href="https://store.steampowered.com/app/1217330/Terminal_squad_Swarmites/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1217330/Terminal_squad_Swarmites/</a></p><br><h1>About
      the Game</h1><strong>Angry Farm</strong> - fun game where your goal is to develop
      your farm and protect it from enemies. At the beginning of the game you have
      to infiltrate the economy of your farm, in order to get more coins, you need
      to sell your crop at a favorable exchange rate. Make the necessary improvements
      or build new buildings.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1029470/extras/AngryFarmDescriptions.jpg?t=1579160489"
      /><br>All your decisions will affect the original battle, where you are given
      the role of commander, you lead your troops straight into battle! Each of the
      trained residents is ready to protect their farm and fight to the last, but
      sometimes they are not awkward.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1029470/extras/AngryFarmDescriptions2.jpg?t=1579160489"
      /><br>If you get bored, arrange hot battles in the sandbox, each battle is unique!<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1029470/extras/AngryFarmDescriptions3.jpg?t=1579160489"
      />
