    about_the_game: "Play a thrilling Match3 game with a suspenseful crime story.\
      \ <br />\r\n<br />\r\nCarol has just gotten married and is looking forward to\
      \ a wonderful life together with her husband, Jake. One day, however, Jake disappears\
      \ while at the local gas station. Following his trail, Carol has reason to suspect\
      \ foul play. When the police refuse to investigate, she has no choice but to\
      \ take matters into her own hands... and as she searches for her missing husband,\
      \ she begins to uncover evidence of a dark mystery involving a beast that can\u2019\
      t possibly exist.<br />\r\n<br />\r\nGame Features<br />\r\n- A dark mystery\
      \ about a woman\u2019s search for her missing husband, told across five chapters.<br\
      \ />\r\n- Supernatural elements blend together with this crime story as rumors\
      \ suggest a werewolf is on the loose.<br />\r\n- Test your skills with exciting\
      \ match-3 puzzles and hidden object games.<br />\r\n- Find clues, search for\
      \ evidence, and talk to witnesses as you unlock new upgrades to reveal the truth."
