    about_the_game: "Collab officer data that adds another &quot;Zhuge Liang&quot;\
      \ to the scenarios in &quot;ROMANCE OF THE THREE KINGDOMS XIV&quot;.<br />\r\
      \nNote: This DLC can only be played by using the Japanese version of the game.<br\
      \ />\r\nNote: Officer data added with this DLC cannot be edited.<br />\r\n<br\
      \ />\r\n\u25BCHow to use<br />\r\nAfter selecting a scenario from &quot;Start\
      \ New&quot; - &quot;Select Scenario&quot; screen, if you select the corresponding\
      \ data from &quot;Introduce Orig. Officer&quot; on the &quot;Officer Settings&quot;\
      \ screen, the officer will reflect the data in the game.<br />\r\nFrom &quot;Position\
      \ Orig. Officers&quot;, by positioning the officers on any base, or by having\
      \ them serve an existing force, they will appear in the game."
