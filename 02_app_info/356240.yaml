details:
  data:
    about_the_game: 'There is no denying that horror and survival are two themes deeply
      ingrained in modern games.<br><br>Frontier Works: Horror Interior Tiles is an
      incredible new pack containing modern tiles that will find the perfect place
      in many horror games. One of the most appealing things about this pack is the
      inclusion of Japanese-inspired material - perfect for all Japanese horror movie
      enthusiasts! With this pack, you can create inner maps that range from slightly
      creepy to truly horrifying.<br><strong><br>Features:</strong><br><ul class="bb_ul"><li>A
      smooth, painterly style with a variety of fine details.<br></li><li>Tiles for
      creating decrepit/abandoned rooms, hospitals and torture chambers.<br></li><li>Possessed
      objects, forbidden experiments, blood, gore and more!<br></li><li>Partial Tile
      A4, partial tile A5 and full Tiles B and C.</li></ul>'
