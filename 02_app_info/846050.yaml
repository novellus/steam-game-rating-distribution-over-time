details:
  data:
    about_the_game: 'Welcome to Silent Depth, a WWII 3d submarine simulation for your
      PC.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/846050/extras/textbild_2.jpg?t=1609748141"
      /><br><br>Being a member of the Silent Service of the US Navy you take command
      of a Gato/Balao class submarine and go on extended patrols in the dangerous
      waters of the Pacific in world war II. Your task is to attack Japanese merchant
      ships without being caught by destroyer escorts either using your torpedo weapons
      or your deck gun in a realistic environment. Control your submarine, use your
      strengths and find the weak spots of your enemy. Only that way you have a chance
      to survive this thrilling 3d simulation. Run silent, run deep!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/846050/extras/textbild_1.jpg?t=1609748141"
      /><br><br><u>Features:</u><br><br><ul class="bb_ul"><li> Real day/night cycles
      with realistic sun/moon/star settings and lighting<br></li><li> Different weather
      conditions with changed visibility (including fog, rain)<br></li><li> Realistic
      water<br></li><li> A huge world: The whole Pacific!<br></li><li> Realistic damage
      models, repair your submarine, prioritize your tasks dependent whether your
      submarine is surfaced or not<br></li><li> Sink enemy ships with torpedoes or
      your deck gun<br></li><li> More than 10 different ships to encounter like battleships,
      carriers, destroyers, cruisers, tankers, troop transporters, freighters, submarines<br></li><li>
      Different kind of fleets, single targets, with and without escorts are being
      generated<br></li><li> Three difficulty levels<br></li><li> Different water
      quality settings depending on your hardware</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/846050/extras/textbild_3.jpg?t=1609748141"
      /><br><br>We''ll be glad to receive feedback, though, before committing any
      bad ratings, think about telling us, so we can find a solution together!'
