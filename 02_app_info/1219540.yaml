    about_the_game: "Imagine this\u2026 You're with your friends and you're all munching\
      \ on some glorious pizza with a variety of toppings. You goof, you gaff, you're\
      \ all having a grand ol\u2019 time. You look up, and you realize that you and\
      \ all of your friends are simultaneously reaching for the last slice! How could\
      \ this happen?! There's only one thing to do of course.<br />\r\n<br />\r\n\
      In this multiplayer party brawler, brutally fight each other and devour the\
      \ last slice of pizza! But the longer the game goes, the weirder it gets.<br\
      \ />\r\n<br />\r\nPlay in a single player story of a pizza delivery woman, where\
      \ each delivery gets trickier than the last!"
