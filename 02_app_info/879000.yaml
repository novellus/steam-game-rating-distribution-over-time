    about_the_game: "<h2 class=\"bb_tag\"><strong>Command the powerful Comanche helicopters\
      \ in intense and thrilling dog-fights!</strong></h2>Delve into the evolving\
      \ singleplayer campaign and make a difference in a conflict of global proportions\
      \ or compete with other Comanche players from all around the world in the explosive\
      \ team-based multiplayer modes. Choose from an array of Comanche and drone configurations\
      \ and utilize their strengths to your tactical advantage. Experience a new era\
      \ of thrilling dog-fights and stealthy drone close quarters action.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/879000/extras/Steam_banner04.png?t=1608211055\"\
      \ /><br><br>After the Iran-US RQ170 incident, in which a UAV (unmanned aerial\
      \ vehicle) was hacked and captured through cyberwarfare, the US army secretly\
      \ revived the development of the RAH-66 helicopter program for special operations.\
      \ The goal was to develop a highly maneuverable, highly advanced stealth war\
      \ machine for impervious and mountainous terrain, that can deploy unhackable\
      \ low-range drones to operate in high-risk environments. The program was a full\
      \ success, and the Comanche special units seemed unstoppable in their missions.<br><br>But\
      \ then, when the blueprints leaked through a whistleblower website, every group\
      \ and power, who could afford it, built and modified the Comanche for their\
      \ own purposes. With that, a new era of helicopter warfare had begun.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/879000/extras/Steam_banner02.png?t=1608211055\"\
      \ /><h2 class=\"bb_tag\"><strong>Vehicular and close quarters combat in one</strong></h2>Steer\
      \ your high-tech Comanche into air-to-air dogfights. Switch to your drone seamlessly,\
      \ and engage in close quarter combat inside buildings and tunnel systems to\
      \ initiate or repel hacks.<h2 class=\"bb_tag\"><strong>Singleplayer</strong></h2>You\
      \ wanted it, you\u2019ll get it! Due to popular demand Comanche will include\
      \ an evolving singleplayer mode. Use your skills to fight yourself through an\
      \ explosive conflict, which will extend on a global scale during Early Access\
      \ (more to come).<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/879000/extras/Steam_banner01.png?t=1608211055\"\
      \ /><h2 class=\"bb_tag\"><strong>Varied Multiplayer modes</strong></h2>Show\
      \ your skills in different squad based multiplayer modes!<br><br><i><strong>Infiltration</strong></i><br>Play\
      \ either as the attacker or the defender in this explosive objective-based competitive\
      \ tactical team multiplayer. Compete in 4 vs 4 battles and choose from various\
      \ Comanche and drone models with spectacular special abilities.<br><br><i><strong>Blackbox</strong></i><br>This\
      \ fast paced multiplayer mode is basically Team-Deathmatch with kill confirmation!\
      \ Coordinate with your team and find the fastest way to achieve the most takedowns.\
      \ Heated dogfights are guaranteed!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/879000/extras/Steam_banner02.png?t=1608211055\"\
      \ /><h2 class=\"bb_tag\"><strong>Become a part of the community</strong></h2>Comanche\
      \ is an Early Access title and we want your input! Get in touch with us and\
      \ the rest of the Comanche community on the <i>official Discord server</i> <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/comanche\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/comanche</a>.  Share\
      \ your thoughts, ideas and general feedback on the game and help shape the future\
      \ of Comanche!  We are looking forward to shaping the game together with you!"
