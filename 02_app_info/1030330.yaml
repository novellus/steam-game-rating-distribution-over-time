details:
  data:
    about_the_game: Wolf or Boy is a simulation game in which you can experience a
      physiological battle between humans and werewolves.<br>Hearing a rumor that  horrible
      murders are repeated in a village in the middle of nowhere, you decide to visit
      the site.<br>Apparently, how they got killed is not a human beings doing. There
      are werewolves amongst the villagers...<br>&quot;Find out who are the werewolves
      and kill them!&quot;<br>&quot;We shall devour all of you, humans!&quot;<br>&quot;Who
      are your allies? Who are your enemies?&quot;<br>You have to fight through a
      fierce psychological battle with your reliable partner.<br>You've got to survive
      the battle by making use of your partner's ability.<h2 class="bb_tag">Features
      of this game</h2><br><ul class="bb_ul"><li>This game is based on the popular
      table game &quot;Are You a Werewolf?&quot;<br></li><li>You and the rest of the
      participatants bring his or her partner to the game.<br></li><li>Each partner
      can use a unique ability which can be used to determine who are werewolves or
      protect yourself against their attacks. <br></li><li>Your partner can become
      better at executing this ability as you win more battles.<br></li><li>You are
      free to customize your partner's character.<br>Your partner's age, hairstyle,
      clothes, voice, relationships, etc. will be in the way you want your partner
      to be!<br>Create your own story with your own partner.<br></li><li>You don't
      know how the story runs every time you play, and you can enjoy playing the unique
      game forever!</li></ul>
