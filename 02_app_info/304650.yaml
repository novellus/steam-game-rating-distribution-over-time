    reviews: "\u201CSunless Sea's method of storytelling isn't unique, but it has\
      \ never been realised with such impact and elegance.\u201D<br>10/10 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2015-02-06-sunless-sea-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CAbsolutely\
      \ the best writing in any video game since, well, as long as I can remember.\u201D\
      <br>10/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pcgamesn.com/sunless-sea/sunless-sea-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >PCGamesN</a><br><br>\u201Ca very compelling\
      \ and satisfying adventure... The realm of possibilities seems endless, and\
      \ every time I set sail I find something new.\u201D<br>9/10 \u2013 <a href=\"\
      http://www.destructoid.com/review-sunless-sea-287376.phtml\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Destructoid</a><br>"
