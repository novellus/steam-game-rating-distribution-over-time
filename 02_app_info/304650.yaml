    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/304650/extras/SSea_store_tagline.gif?t=1564391735\"\
      \ /><h2 class=\"bb_tag\">LOSE YOUR MIND. EAT YOUR CREW. DIE.</h2><br>Sunless\
      \ Sea is a Gothic Horror RPG with a focus on exploration, exquisite storytelling\
      \ and frequent death.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/304650/extras/SSea_store_ships.gif?t=1564391735\"\
      \ /><h2 class=\"bb_tag\">Captain a Victorian steamship on a vast underground\
      \ sea</h2><br>If the giant crabs, sentient icebergs and swarms of bats don\u2019\
      t get you, madness and cannibalism certainly will. But that old black ocean\
      \ beckons, and there\u2019s loot for the brave souls who dare to sail her.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/304650/extras/SSea_store_officers.gif?t=1564391735\"\
      \ /><h2 class=\"bb_tag\">Seek out intriguing individuals for your crew</h2><br>Hire\
      \ unique officers like the Haunted Doctor and the Irrepressible Cannoneer. Each\
      \ has a story to tell, if you can draw it out of them. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/304650/extras/SSea_store_darkterror.gif?t=1564391735\"\
      \ /><h2 class=\"bb_tag\">Stray from the gas-lamps of civilisation</h2><br>Light\
      \ and dark, terror and madness: spend too long on the wide, dark sea and your\
      \ crew will grow fearful and eventually lose their sanity. <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/304650/extras/SSea_store_words.gif?t=1564391735\"\
      \ /><h2 class=\"bb_tag\">Carve a life for your captain in a cruel and unique\
      \ world</h2><br>A deep, compelling world packed with 350,000+ words of stories\
      \ and secrets. Find your father\u2019s bones. Determine London\u2019s destiny.\
      \ Defy the gods of the deep sea.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/304650/extras/SSea_store_dead.gif?t=1564391735\"\
      \ /><h2 class=\"bb_tag\">Your captain will die.</h2><br>Pass on resources from\
      \ one generation to the next. Acquire a family home and a hoard of heirlooms.\
      \ Build a legacy of zailors who braved the sea and lost - or, occasionally,\
      \ won.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Beautiful, hand\
      \ drawn art - castles of sparkling ice, prisons perched on lily pads, fog-shrouded\
      \ lighthouses and the DAWN MACHINE. <br><br></li><li>Real-time combat against\
      \ ships and Zee-beasts, spider-crewed dreadnoughts and sentient icebergs.<br><br></li><li>Upgrade\
      \ your steamship with powerful engines, cannons and pneumatic torpedo guns.\
      \ (Or buy a bigger, better ship.) <br><br></li><li>Choose a ship\u2019s mascot:\
      \ the Comatose Ferret, the Wretched Mog, the Elegiac Cockatoo, and more! <br><br></li><li>Trade\
      \ or smuggle silk and souls, mushroom wine and hallucinogenic honey.</li></ul><h2\
      \ class=\"bb_tag\">Who are Failbetter Games?</h2>We\u2019re a boutique games\
      \ studio based in London, UK. We\u2019ve been making indie games since 2009.\
      \ If you\u2019ve read this far, this game is almost certainly for you."
