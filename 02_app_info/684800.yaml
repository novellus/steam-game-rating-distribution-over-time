details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/684800/extras/Logjammers_Flannel_Axes_Couch_Co-op-small.png?t=1595250261\"\
      \ /><br><br>Don your flannel! Log Jammers is a competitive online/couch arcade\
      \ game with blazing-fast ax-throwing action. Outwit your opponent, defend your\
      \ goal, and block your opponent\u2019s throws to win the Log Jam.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/684800/extras/Logjammers_Awards_and_honors-small.png?t=1595250261\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Game of the Year</strong> - Gameacon\
      \ - 2017<br></li><li><strong>Game of the Year</strong> - Gameacon - 2018<br></li><li><strong>Best\
      \ Gameplay</strong> - Gameacon - 2017<br></li><li><strong>Best Gameplay</strong>\
      \ - Gameacon - 2018<br></li><li><strong>Best in Show</strong> - Columbus Let\u2019\
      s Play - 2017<br></li><li><strong>Game of the Year Finalist</strong> - Indie\
      \ Prize USA - 2017<br></li><li><strong>Digital Gameplay Feature</strong> - Unity\
      \ Dev Showcase - 2018<br></li><li><strong>Official Showcase Feature</strong>\
      \ - Replay FX - 2018<br></li><li><strong>Official Showcase Feature</strong>\
      \ - PAX East - 2018<br></li><li><strong>Official Showcase Feature</strong> -\
      \ Too Many Games - 2018<br></li><li><strong>Official Showcase Feature</strong>\
      \ - Magfest - 2018<br></li><li><strong>Official Showcase</strong> - Smithsonian\
      \ Museum - SAAM Arcade - 2018<br></li><li><strong>Official Selection</strong>\
      \ - Indie Mega Booth PAX West Showcase 2018<br></li><li><strong>Tech Raptor\
      \ PAX 2018 South Top 10</strong></li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/684800/extras/1.gif?t=1595250261\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/684800/extras/Logjammers_Features_List-small.png?t=1595250261\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Frenetic Arcade Action \u2014 Easy to learn\
      \ but hard to master, dive right in for a casual competition or go deep to have\
      \ the sharpest ax in town<br></li><li>Solo Tournament Mode \u2014 Battle through\
      \ the Log Jam in single-player mode<br></li><li>Online and Local Multiplayer\
      \ \u2014 Throw axes at friends or throw axes at strangers<br></li><li>Timber\
      \ Beasts with Unique Abilities and Stats \u2014 Choose from a zany cast of 8\
      \ characters to match your playstyle<br></li><li>Twitch and Mixer Integrations\
      \ \u2014 Get your chat in on the action  with an array of interactives<br></li><li>Multi-Species\
      \ Cheerleader Mode \u2014 A new spin on the pong ruleset where you have to defend\
      \ your cheerleaders<br></li><li>Razer Chroma Support \u2014 Bring your fancy\
      \ set up to life with our chroma integrations<br></li><li>Lumberjack Trash Talk\
      \ \u2014 Each character has a story and a personality<br></li><li>Mayonnaise\
      \ \u2014 It\u2019s mayonnaise. Good for sandwiches and also running for office.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/684800/extras/Logjammers_Casual_Online_Couch_Multiplayer-small.png?t=1595250261\"\
      \ /><br><br>Play on the couch with your favorite woodchopping crew or head online\
      \ to face the best ax throwers in the world! Log Jammers is perfect for a few\
      \ rounds over your lunch break or the main event on Friday night!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/684800/extras/Logjammers_Cheerleader_mode-small.png?t=1595250261\"\
      \ /><br><br>Your biggest fans are on double duty! In addition to cheering you\
      \ on, your cheerleaders serve as meat shields by floating on trampolines in\
      \ your end zone. If you let an opponent\u2019s ax slip by you, it\u2019ll cut\
      \ into your cheerleaders and knock them into the water. They\u2019re your last\
      \ defense against your opponent\u2019s best throws, so try not to let anything\
      \ through! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/684800/extras/cheerleader.gif?t=1595250261\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/684800/extras/Logjammers_Power-Ups-small.png?t=1595250261\"\
      \ /><br><br>Snag a power-up to change the tide of a match:<br><br><ul class=\"\
      bb_ul\"><li>Unlock special throws for each character<br></li><li>Use magnets\
      \ to catch stray axes<br></li><li>Light up your opponents with flaming axes<br></li><li>Spill\
      \ oil to ruin your opponent\u2019s grip</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/684800/extras/2.gif?t=1595250261\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/684800/extras/Logjammers_Choose_your_heroes-small.png?t=1595250261\"\
      \ /><br><br>The crooked mayor of Bateman Hills assembled a rag-tag group of\
      \ contestants, each with a unique story and playstyle. Who will you take into\
      \ competition?<br><br><ul class=\"bb_ul\"><li><strong>Rad Carlton</strong> -\
      \ The local beach bum and the son of Sheriff Thad Carlton (Mayor Bateman\u2019\
      s enforcer). The mayor blackmailed Rad into competing with an ordinance that\
      \ will prohibit surfing. <br></li><li><strong>Zombear</strong>  - A massive\
      \ undead woodland creature. He was originally killed in a forest fire started\
      \ by the mayor with illegal fireworks. Now he wants revenge. <br></li><li><strong>Zombie\
      \ Jack</strong>  - Zombear\u2019s archnemesis. Zombie Jack was in Bateman Hills\
      \ to chop down some of its legendary border birches when Zombear\u2019s presence\
      \ pulled him into the competition. <br></li><li><strong>Bruiser Bogartus</strong>\
      \  - A strongman obsessed with wood. The mayor promised to fund his business\
      \ of making wooden exercise equipment\u2014if he can win. <br></li><li><strong>Mayo\
      \ Monsoon</strong>  - Mayo was once an employee of the Bateman Hills Mayo Company.\
      \ That is, until he fell from a catwalk into a vat of mayo. The execs worked\
      \ with the mayor to cover up the accident. Mayo Monsoon is ready to tell the\
      \ mayor how he really feels.<br></li><li><strong>Ollie Oilsack</strong>  - A\
      \ local vagrant. Ollie was crushed by logs in an explosion at the Lincoln Timber\
      \ Company. Ollie knows that the mayor ordered the explosion to rid the town\
      \ of its hobo population. <br></li><li><strong>Spare Rib Bonaparte</strong>\
      \  - An animated skeleton obsessed with partying. Spare Rib was a musician in\
      \ the 1980s who never stopped rocking out. When his antics destroyed the peace\
      \ and quiet across the town, the Mayor made sure he found his way out of a hotel\
      \ window. <br></li><li><strong>Hot Foot Francis</strong>  - The pride and glory\
      \ of Bateman Hills. Hoot Foot Francis is using her athleticism to win the competition\
      \ and protect her community.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/684800/extras/Logjammers_Eight_Dynamic_Levels-small.png?t=1595250261\"\
      \ /><br><br>Duel in detailed levels that explore Bateman Hills\u2019 seedy history.\
      \ A small taste:<br><br><ul class=\"bb_ul\"><li><strong>The Mayonnaise Factory\
      \ Spill</strong> - Battle it out where Mayo Monsoon met his untimely demise.\
      \ <br></li><li><strong>The Bone Pile</strong> - Spare Rib Bonaparte made some\
      \ friends in the afterlife! Now skeletons in colorful sunglasses and novelty\
      \ beer hats are gathered to watch you jam. <br></li><li><strong>A Peaceful Beaver\
      \ Pond</strong> - Play over a tranquil stream with a beaver dam serving as your\
      \ net. This is a wonderful snapshot of what the entire forest was like before\
      \ the mayor started the forest fire. </li></ul>"
