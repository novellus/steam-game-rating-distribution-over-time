    about_the_game: "Jane is coming back again! Having restored the chain of her family\
      \ hotels, she decided to try her hand at real estate business.  Now you have\
      \ a great chance to build your own city  together with our successful business\
      \ lady! Get ready, you will have very much to do:  construct  houses  and electric\
      \ power stations, build up the city infrastructure, hire the best workers, use\
      \ the latest technical equipment and make all citizens happy! If you work good\
      \ enough, all your dreams will come true in this challenging time management\
      \ game from Realore! Help Jane to build the best city in the neighborhood and\
      \ enjoy hours of  addictive gameplay!<br />\r\n<br />\r\n\u2022Lots of challenging\
      \ levels<br />\r\n\u2022Combination of time management and sim-style features<br\
      \ />\r\n\u2022Changing weather conditions<br />\r\n\u2022Variety of buildings\
      \ and houses<br />\r\n\u2022Acquire new skills in real estate business<br />\r\
      \n<br />\r\nGrab it while you can, and TELL YOUR FRIENDS! <br />\r\n<br />\r\
      \nFollow us on: <br />\r\nhttp://twitter.com/realoregames <br />\r\nhttp://www.facebook.com/RealoreGame"
