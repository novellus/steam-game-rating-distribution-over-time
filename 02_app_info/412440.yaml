    review: "Realore, ahora Qumaron, es una de las desarrolladoras peque\xF1as que\
      \ le dieron un sentido a mi infancia. Recuerdo que me la pasaba en p\xE1ginas\
      \ de juegos online y sol\xEDa jugar los m\xE1s entretenidos, como por ejemplo\
      \ los de Realore, pero que desgraciadamente eran Demos y hab\xEDa que pagar\
      \ con tarjeta de cr\xE9dito :(\n\nAfortunadamente encontr\xE9 algunos de estos\
      \ juegos de mi infancia en Steam y pude volver a recordar esos bellos momentos.\n\
      \nEl juego es corto y sencillo, pero resulta bastante entretenido. Al comienzo\
      \ tendremos tareas sencillas pero luego, m\xE1s especificamente cuando aparezcan\
      \ los regalos, el juego adquirir\xE1 una mayor dificultad.\n\nLa m\xFAsica y\
      \ los ambientes bellos sin mucho detalle me hacen sentir mucha tranquilidad\
      \ y pasar un buen rato jugando, construyendo edificios y viendo el ambiente\
      \ lleno de naturaleza y casitas lindas. Tambi\xE9n el interior de los hogares\
      \ y el dise\xF1o de los edificios en general est\xE1n bien hechos para un juego\
      \ casual como este.\n\nLos contras son la gran dificultad que se tiene en los\
      \ \xFAltimos 6 niveles del juego, llegando a ser desesperante, y que no se pueda\
      \ acceder a la interfaz de Steam o tomar pantallazos."
