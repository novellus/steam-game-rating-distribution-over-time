    about_the_game: "Welcome to a world of pain. Heaven is once again in danger and\
      \ threatened by a reckless army of hell spawn monsters - and they will stop\
      \ at nothing. This time, only two heroes can save heaven from total destruction:\
      \ Daniel and Belial, two champions from previous Painkiller stories, have to\
      \ team up and put an end to the conflict in the old epic struggle between heaven\
      \ and hell. Unfortunately hell\u2019s army is even greater and stronger than\
      \ before: The new general of the abyss has been endowed with powers of all the\
      \ previous leaders combined, and she\u2019s determined to see the next war through\
      \ until hell\u2019s victory. Her legions won\u2019t back down without a long\
      \ and bloody battle. Can you survive the endless attacks of nightmarish minions\
      \ and terrifying fiends?<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key features</h2>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li>A new campaign guarantees for 7-10 hours of\
      \ new and genuine Painkiller action <br>\t\t\t\t\t\t\t  </li><li>Even more bloodshed\
      \ and action per square meter: immerse into freaking intense gameplay &amp;\
      \ ultimately challenging FPS action <br>\t\t\t\t\t\t\t  </li><li>More dense\
      \ maps and sick enemies than ever before: kill over 6.000 uniquely spawned wicked\
      \ monsters <br>\t\t\t\t\t\t\t  </li><li>6 all new maps and an easy to use map\
      \ editor for your very own Painkiller experience <br>\t\t\t\t\t\t\t  </li><li>Two\
      \ familiar heroes with unique weaponry and specific powers <br>\t\t\t\t\t\t\t\
      \  </li><li>Improved graphics, AI, environments as well as new atmospheric soundtrack<br>\t\
      \t\t\t\t\t</li></ul>"
