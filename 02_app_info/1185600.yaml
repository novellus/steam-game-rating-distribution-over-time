    detailed_description: "<ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">\u524D\u8BDD\
      \uFF1A</h2></li><li>\u7531\u4E8E\u6211\u4EEC\u662F\u51E0\u4EBA\u7684\u72EC\u7ACB\
      \u7814\u53D1\u5DE5\u4F5C\u5BA4\uFF0C\u4EBA\u5458\u4E0D\u8DB3\u4E14\u96BE\u4EE5\
