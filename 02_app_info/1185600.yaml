    about_the_game: "<ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">\u524D\u8BDD\uFF1A\
      </h2></li><li>\u7531\u4E8E\u6211\u4EEC\u662F\u51E0\u4EBA\u7684\u72EC\u7ACB\u7814\
      \u53D1\u5DE5\u4F5C\u5BA4\uFF0C\u4EBA\u5458\u4E0D\u8DB3\u4E14\u96BE\u4EE5\u8F6C\
      \u53D8\u601D\u7EF4\u53BB\u53D1\u73B0\u65B0BUG\uFF0C\u6240\u4EE5\u5E0C\u671B\u8BA9\
      \u66F4\u591A\u73A9\u5BB6\u53C2\u4E0E\u5230\u6E38\u620F\u7684\u6539\u8FDB\u4F18\
      \u5316\u4E2D\u6765\uFF0C\u770B\u5728\u8FD9\u6B21\u6253\u6298\u7684\u4EFD\u4E0A\
      \u6709\u7591\u95EE\u4E00\u5B9A\u8981\u53CD\u9988\u554A\uFF0C\u62DC\u6258\u4E86\
      \uFF01\u4F60\u4EEC\u7684\u6BCF\u4E00\u6761\u53CD\u9988\u90FD\u662F\u5BF9\u6211\
      \u4EEC\u7684\u652F\u6301\uFF0C\u672C\u6E38\u620F\u7684\u4F18\u5316\u548C\u4FEE\
      \u6539\u6301\u7EED\u8FDB\u884C\u4E2D\uFF0C\u76F4\u5230\u6CA1\u6709\u73A9\u5BB6\
      \u53CD\u9988\u95EE\u9898\u3002\u8C22\u8C22\u5927\u5BB6\u7684\u652F\u6301\u3002\
      <br><br></li><li>\u7531\u4E8E\u6E38\u620F\u8BBE\u8BA1\u4E0A\uFF0C\u5730\u5757\
      \u3001\u5175\u79CD\u6570\u91CF\u65E0\u8BBE\u5B9A\u4E0A\u9650\uFF0C\u6240\u4EE5\
      \u53EF\u65E0\u9650\u63D0\u9AD8\u3002\u8FD9\u53EF\u80FD\u5BFC\u81F4\u5730\u5757\
      \u8FC7\u591A\u65F6\u7565\u6709\u5361\u987F\u73B0\u8C61\uFF0C\u4E0D\u540C\u914D\
      \u7F6E\u7535\u8111\u5F71\u54CD\u4E0D\u540C\u3002\u5BF9\u6B64\u6211\u4EEC\u4F1A\
      \u4E0D\u65AD\u4F18\u5316\u6027\u80FD\uFF0C\u5C3D\u91CF\u8BA9\u6BCF\u4E2A\u73A9\
      \u5BB6\u90FD\u80FD\u83B7\u5F97\u6700\u597D\u7684\u4F53\u9A8C\u3002<br><br></li><li>\u6E38\
      \u620F\u5E38\u89C1\u95EE\u9898\u89E3\u91CA\uFF1A\uFF08\u53D1\u73B0\u95EE\u9898\
      \u5148\u67E5\u770B\u767E\u79D1\uFF0C\u6709\u53EF\u80FD\u662F\u8BBE\u5B9A\u800C\
      \u4E0D\u662Fbug\u3002\uFF09<br>1.\u795E\u6280\u5E73\u8861\u6027\u95EE\u9898\uFF1A\
      \u7531\u4E8E\u90E8\u5206\u795E\u6280\u4E0D\u8BBE\u5B9A\u7B49\u7EA7\u4E0A\u9650\
      \uFF0C\u8BBE\u8BA1\u4E0A\u4E3A\u4E86\u5E73\u8861\u524D\u540E\u671F\u7684\u6536\
      \u652F\u6C34\u5E73\uFF0C\u5347\u7EA7\u8D8A\u9AD8\u4EE3\u4EF7\u8D8A\u5927\u3002\
      \u73A9\u5BB6\u9700\u8981\u6CE8\u610F\u6027\u4EF7\u6BD4\uFF0C\u7A81\u7834\u6781\
      \u9650\u4ED8\u51FA\u7684\u4EE3\u4EF7\u5F88\u53EF\u80FD\u5F97\u4E0D\u507F\u5931\
      \u3002<br>2.\u68EE\u6797\u7B49\u8D44\u6E90\u5730\u8868\u81EA\u7136\u589E\u957F\
      \u95EE\u9898\uFF1A\u53D7\u73AF\u5883\u5F71\u54CD\uFF0C\u5982\u6797\u573A\u3001\
      \u6D1E\u5929\u798F\u5730\u3001\u5468\u8FB9\u6811\u6797\u7B49\u7B49\u3002<br>3.\u83B7\
      \u53D6\u98DF\u7269\u6765\u6E90\u63D0\u793A\uFF1A<br>    1)\u519C\u7530\uFF0C\
      \u5EFA\u5728\u6CBC\u6CFD\u5730\u5757\uFF0C\u5468\u56F4\u4E00\u5708\u5185\u6709\
      \u6C34\u57DF\u5730\u5757\uFF0C\u642D\u914D\u795E\u4F51\u6280\u80FD\uFF0C\u53EF\
      \u4F7F\u98DF\u7269\u4EA7\u51FA\u6700\u5927\u5316\u3002<br>    2)\u6E14\u573A\
      \uFF0C\u5EFA\u5728\u6DF1\u6C34\u57DF\uFF0C\u5468\u56F4\u4E00\u5708\u90FD\u662F\
      \u6DF1\u6C34\u5730\u5757\uFF0C\u642D\u914D\u795E\u4F51\u6280\u80FD\uFF0C\u53EF\
      \u4F7F\u98DF\u7269\u4EA7\u51FA\u6700\u5927\u5316\u3002<br>    3)\u7267\u573A\
      \u7B49\u751F\u7269\u5EFA\u7B51\u89E3\u9501\u5E76\u52A0\u5FEB\u751F\u7269\u7E41\
      \u884D\uFF0C\u5229\u7528\u6700\u4F73\u5730\u5F62\u4E0E\u795E\u4F51\u6280\u80FD\
      \uFF0C\u53EF\u4F7F\u98DF\u7269\u4EA7\u51FA\u4E0E\u7E41\u884D\u7387\u6700\u5927\
      \u5316\u3002<br>    4)\u5C60\u5BB0\u573A\u53EF\u63A7\u5236\u751F\u7269\u6570\
      \u91CF\u4EE5\u83B7\u5F97\u98DF\u7269\uFF0C\u8981\u6CE8\u610F\u751F\u7269\u6570\
      \u91CF\u8FC7\u4F4E\u65F6\uFF0C\u7E41\u884D\u7387\u4E5F\u5C06\u5927\u5927\u964D\
      \u4F4E\uFF0C\u63A7\u5236\u5728\u4E00\u4E2A\u5E73\u8861\u503C\u53EF\u4F7F\u98DF\
      \u7269\u4EA7\u51FA\u6700\u5927\u5316\u3002<br>    5)\u5E02\u573A\uFF0C\u901A\
      \u8FC7\u8D44\u6E90\u4E70\u5356\u83B7\u5F97\u98DF\u7269\u3002<h2 class=\"bb_tag\"\
      >\u6D41\u6D6A\u7684\u795E\u56FD</h2>      \u300A\u795E\u56FD\uFF1A\u521B\u9020\
      \u300B\u662F\u4E00\u6B3E\u96C6\u9886\u5730\u7ECF\u8425\u3001\u8D44\u6E90\u7BA1\
      \u7406\u3001\u7B56\u7565\u6218\u68CB\u3001\u5175\u79CD\u7814\u7A76\u3001\u63A2\
      \u7D22\u7B49\u8981\u6570\u7684\u72EC\u7ACB\u6E38\u620F\u3002\u73A9\u5BB6\u4F5C\
      \u4E3A\u4E00\u4E2A\u7279\u6B8A\u7684\u65B0\u795E\uFF0C\u5C06\u62E5\u6709\u4E00\
      \u4E2A\u5C5E\u4E8E\u81EA\u5DF1\u7684\u56FD\u5EA6\uFF0C\u5728\u5371\u673A\u56DB\
      \u4F0F\u7684\u865A\u7A7A\u5B87\u5B99\u4E2D\u7825\u783A\u524D\u884C\uFF0C\u53D1\
      \u5C55\u58EE\u5927\u3002\u4F60\u9700\u8981\u7ECF\u8425\u7BA1\u7406\u597D\u4F60\
      \u81EA\u5DF1\u7684\u795E\u56FD\uFF0C\u5EFA\u7B51\u7684\u5E03\u5C40\uFF0C\u5730\
      \u5757\u7684\u5206\u914D\u3002\u901A\u8FC7\u541E\u5E76\u865A\u7A7A\u5B87\u5B99\
      \u4E2D\u7684\u5404\u79CD\u8D44\u6E90\u5730\u5757\uFF0C\u62D3\u5C55\u4F60\u7684\
      \u795E\u56FD\u7248\u56FE\u3002\u5B66\u4F1A\u9886\u7528\u597D\u4F60\u7684\u795E\
      \u672F\uFF0C\u8FD9\u5C06\u4F7F\u4F60\u5728\u7ECF\u8425\u4E2D\u3001\u6218\u6597\
      \u4E2D\u83B7\u5F97\u66F4\u5927\u7684\u4F18\u52BF\u3002\u6700\u540E\uFF0C\u8BF7\
      \u5E26\u9886\u4F60\u7684\u795E\u56FD\uFF0C\u6210\u4E3A\u5B87\u5B99\u4E2D\u6700\
      \u4E3A\u5F3A\u5927\u7684\u56FD\u5EA6\uFF0C\u800C\u4F60\u5C06\u664B\u5347\u4E3A\
      \u738B\uFF0C\u6210\u4E3A\u65B0\u4E00\u4EE3\u7684\u4F17\u795E\u4E4B\u738B\u3002\
      <br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">\u5730\u5757\u8D44\u6E90\uFF1A\
      </h2></li></ul>\u5730\u5757\u8D44\u6E90\u7684\u83B7\u53D6\u4E0E\u9886\u5730\u7684\
      \u6269\u5F20\uFF0C\u90FD\u9700\u8981\u901A\u8FC7\u541E\u5E76\u865A\u7A7A\u5B87\
      \u5B99\u4E2D\u7684\u96F6\u6563\u5730\u5757\u6765\u83B7\u5F97\uFF1B\u4E0D\u540C\
      \u5730\u5757\u548C\u5730\u8868\u7684\u4F5C\u7528\u90FD\u4E0D\u76F8\u540C\uFF0C\
      \u5229\u7528\u795E\u672F\u53BB\u5E03\u5C40\uFF0C\u662F\u6709\u6548\u63D0\u9AD8\
      \u4EA7\u51FA\u7684\u624B\u6BB5\u4E4B\u4E00\uFF1B<br><ul class=\"bb_ul\"><li><h2\
      \ class=\"bb_tag\">\u968F\u673A\u4E8B\u4EF6\uFF1A</h2></li></ul>\u4E8B\u4EF6\
      \u5145\u6EE1\u4E86\u968F\u673A\u6027\uFF0C\u6BCF\u4E00\u4E2A\u4E8B\u4EF6\u90FD\
      \u53EF\u80FD\u662F\u4E0B\u4E00\u4E2A\u4E8B\u4EF6\u7684\u8BF1\u56E0\uFF1B\u4F5C\
      \u4E3A\u9AD8\u9AD8\u5728\u4E0A\u7684\u795E\uFF0C\u4F60\u5E76\u4E0D\u80FD\u5BF9\
      \u8FD9\u4E9B\u4E8B\u4EF6\u4F5C\u51FA\u60F3\u8981\u7684\u9009\u62E9\uFF0C\u4F46\
      \u4F60\u53EF\u4EE5\u901A\u8FC7\u4E0D\u540C\u7684\u795E\u672F\uFF0C\u95F4\u63A5\
      \u5730\u5F71\u54CD\u8FD9\u4E9B\u4E8B\u4EF6\u7684\u7ED3\u679C\uFF0C\u795E\u672F\
      \u8D8A\u5F3A\u5927\uFF0C\u4E8B\u4EF6\u8D8A\u9760\u8FD1\u6709\u5229\u7684\u4E00\
      \u9762\u3002<br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">\u7814\u7A76\u5175\
      \u79CD\uFF1A</h2></li></ul>\u5175\u79CD\u9700\u8981\u7814\u7A76\u89E3\u9501\uFF1B\
      \u6BCF\u4E00\u79CD\u5175\u79CD\u90FD\u62E5\u6709\u4E00\u6761\u6216\u591A\u6761\
      \u8FDB\u9636\u7684\u8DEF\u7EBF\uFF0C\u4E0D\u540C\u7684\u8FDB\u9636\u8DEF\u7EBF\
      \u5F53\u7136\u4E5F\u4F1A\u6709\u7740\u4E0D\u540C\u7684\u4E0A\u9650\uFF1B\u89E3\
      \u9501\u7684\u65B9\u5F0F\u9664\u4E86\u7814\u7A76\u5916\uFF0C\u8FD8\u6709\u5404\
      \u79CD\u5404\u6837\u7684\u9690\u85CF\u65B9\u5F0F\uFF0C\u671F\u5F85\u4F60\u7684\
      \u63A2\u7D22\u3002<br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">\u5F3A\u5316\
      \u795E\u672F\uFF1A</h2></li></ul>\u795E\u662F\u81F3\u9AD8\u7684\uFF0C\u62E5\u6709\
      \u7740\u8BB8\u591A\u4E0D\u540C\u6548\u679C\u4E0E\u4F5C\u7528\u7684\u795E\u672F\
      \uFF1B\u901A\u8FC7\u6536\u96C6\u4FE1\u4EF0\uFF0C\u53EF\u4EE5\u89E3\u9501\u6216\
      \u5F3A\u5316\u795E\u672F\uFF1B\u5408\u7406\u5730\u8FD0\u7528\u795E\u672F\uFF0C\
      \u53EF\u4EE5\u8BA9\u4F60\u5728\u7ECF\u8425\u4E0A\u3001\u6218\u6597\u4E2D\u66F4\
      \u52A0\u8F7B\u677E\u3002<br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">\u62B5\
      \u5FA1\u5916\u654C\uFF1A</h2></li></ul>\u865A\u7A7A\u5B87\u5B99\u4E2D\u6709\u5176\
      \u4ED6\u8BB8\u8BB8\u591A\u591A\u7684\u795E\u56FD\uFF0C\u548C\u5E73\u8FD8\u662F\
      \u4FB5\u7565\uFF0C\u5C06\u7531\u8C01\u6765\u51B3\u5B9A\uFF1F\u53D8\u5F3A\u5427\
      \uFF0C\u65E0\u8BBA\u662F\u4E3A\u4E86\u4FDD\u536B\u5BB6\u56ED\uFF0C\u8FD8\u662F\
      \u9707\u6151\u4E16\u754C\u3002<br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\"\
      >\u66F4\u591A\u9690\u85CF\u5143\u7D20\u7B49\u4F60\u6765\u53D1\u73B0\uFF01</h2></li></ul><h2\
      \ class=\"bb_tag\">\u5173\u4E8E\u6211\u4EEC</h2>       \u8FD9\u662F\u6211\u4EEC\
      \u56E2\u961F\u7684\u7B2C\u4E00\u6B3E\u6B63\u5F0F\u4E0A\u7EBF\u7684\u6E38\u620F\
      \uFF0C\u662F\u8D77\u70B9\uFF0C\u662F\u5F00\u59CB\u3002\u5982\u679C\u6709\u5F88\
      \u591A\u4E0D\u8DB3\u7684\u5730\u65B9\uFF0C\u6211\u4EEC\u90FD\u4F1A\u865A\u5FC3\
      \u5730\u5438\u53D6\u6559\u8BAD\uFF0C\u8BA9\u540E\u7EED\u7684\u4F5C\u54C1\u8D8A\
      \u6765\u8D8A\u4F18\u79C0\uFF08\u7B2C\u4E8C\u6B3E\u6E38\u620F\u300A\u5929\u5E08\
      \u300B\u5DF2\u767B\u5F55steam\uFF09\u3002\u540C\u65F6\uFF0C\u6211\u4EEC\u4E5F\
      \u5728\u6B64\u627F\u8BFA\uFF0C\u4F60\u4EEC\u7684\u6BCF\u4E00\u6761\u8BC4\u8BBA\
      \uFF0C\u65E0\u8BBA\u597D\u574F\uFF0C\u6211\u4EEC\u90FD\u4F1A\u8BA4\u771F\u9605\
      \u8BFB\uFF0C\u53EA\u8981\u662F\u5408\u7406\u7684\uFF0C\u5927\u5BB6\u6240\u5E0C\
      \u671B\u7684\uFF0C\u6211\u4EEC\u90FD\u4F1A\u5BF9\u6E38\u620F\u8FDB\u884C\u4FEE\
      \u6539\u548C\u5B8C\u5584\uFF0C\u611F\u8C22\u3002<h2 class=\"bb_tag\"></h2>\u6E38\
      \u620F\u5F00\u53D1\u6D4B\u8BD5Q\u7FA41\uFF1A937564878</li></ul>"
