    about_the_game: The Crimson Diamond is an EGA text parser mystery adventure game
      where you play as amateur geologist and reluctant detective Nancy Maple. Nancy
      is born and raised in Toronto, Canada, where she works as a clerk for the Royal
      Canadian Museum. She dreams of attending university to study geology and mineralogy,
      and she's prepared to venture into the unknown to achieve her goals!<br><br>Follow
      Nancy as she travels north to the fictional ghost town of Crimson, Ontario to
      investigate the discovery of a massive diamond in the area. Eavesdrop on conversations
      to learn more about the eccentric cast of characters who find themselves gathered
      at Crimson Lodge. Explore the lodge and its environs to evaluate the diamond
      claim, and maybe solve a mystery or two along the way! The Crimson Diamond is
      a cozy mystery that encourages reading and engaging in the story over devious
      arcade challenges. <br><br> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1098770/extras/textentry3.gif?t=1608324756"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1098770/extras/AAAeaves2.gif?t=1608324756"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1098770/extras/invgif4.gif?t=1608324756"
      /><br><br>- Explore Crimson Lodge and the surrounding wilderness <br>- Listen
      and talk to a cast of characters with different personalities and motivations.  <br>-
      Uncover secrets, discover hidden areas, solve mysteries!
