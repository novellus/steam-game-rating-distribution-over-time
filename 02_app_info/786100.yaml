    about_the_game: "Stop the young prodigy and save everyone from his evil plans\
      \ in Maestro: Notes of Life! A missing girl has been lured away by evil music\
      \ and now it\u2019s up to you to save her in this incredible Hidden Object Puzzle\
      \ Adventure game. Find the source of the music by scouring beautiful locations\
      \ and put an end to the deadly tune. Solve tricky puzzles to become a hero and\
      \ complete your journey in Maestro: Notes of Life!<br />\r\n<br />\r\nThis is\
      \ a special Collector's Edition release full of exclusive extras you won\u2019\
      t find in the standard version. The Collector\u2019s Edition includes:<br />\r\
      \n<br />\r\nBonus gameplay<br />\r\nStunning Screensavers<br />\r\nWonderful\
      \ Wallpapers<br />\r\n<br />\r\n<br />\r\nThis is a Hidden Object Puzzle Adventure\
      \ game, meaning a specific genre of story-driven, point &amp; click adventures.\
      \ Throughout the game, players are tasked to find a list of objects hidden within\
      \ a particular scene, and to occasionally complete various mini-games/puzzles."
