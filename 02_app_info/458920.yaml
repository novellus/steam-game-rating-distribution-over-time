  data:
    about_the_game: "Step right up and play the game where everyone\u2019s a winner!\
      \  From the creator of Carnival Games, Cat Daddy Games and 2K bring the fun\
      \ and entertainment from this successful franchise into virtual reality.<br><br>Carnival\
      \ Games VR brings an all new immersive virtual reality experience, allowing\
      \ you to explore the park, interact with patrons and play up to 12 different\
      \ games!  Enter a themed Carnival Alley where you can play a game and earn tickets\
      \ for fun virtual prizes or unlock another game. Whether it\u2019s scaling a\
      \ castle in Climbing Wall, rolling for a high score in Alley Ball or shooting\
      \ basketballs in Swish \u2013 there is something for everyone.<h2 class=\"bb_tag\"\
      >A Carnival Game for Everyone</h2>With 12 carnival games, there is something\
      \ for everyone.  Whether you wind up and throw baseballs in Golden Arm, shoot\
      \ basketballs in Swish, test your aim in Shooting Gallery or scale a castle\
      \ from great heights in Climbing Wall - there are a variety of exciting games\
      \ to play!<h2 class=\"bb_tag\">Interactive Environment</h2>Immerse yourself\
      \ in the carnival atmosphere where the Barker keeps you on your toes, you interact\
      \ with the park patrons, navigate through four Carnival Alleys with unique playroom\
      \ themes, from the Cowpoke Corral to the Wizard\u2019s Walkway.<h2 class=\"\
      bb_tag\">Earn Prizes, Unlock Games</h2>Complete a game and collect tickets for\
      \ fun virtual prizes, along with unlocking more game modes at the Prize Booth!\
      \ All prizes are held in a Play Room where you can unlock unique achievements.<h2\
      \ class=\"bb_tag\">A Great Party Game</h2>Did you get a high score? Challenge\
      \ your friends and see who can earn the top spot of the online leaderboard."
