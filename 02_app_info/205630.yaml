    about_the_game: "The times are changing and the island nation of Tropico is evolving.\
      \ The Internet, a New World Order, terrorists, global financial markets and\
      \ space exploration are on the rise and pose new challenges to El Presidente\
      \ and his regime. <br><br>Old buildings and structures are becoming obsolete\
      \ and need to be upgraded or even replaced by their modern counterparts. Cars\
      \ and transportation need modernization to meet the needs of a changing economy;\
      \ and now El Presidente can even send people to the International Space Station!\
      \ El Presidente and his ministers must now join the war against terror and control\
      \ Internet regulation and freedom of speech on Tropico.<h2 class=\"bb_tag\"\
      >Key Features:</h2> <ul class=\"bb_ul\"><li>Make Tropico fit for the 21st century:\
      \ Evolve the island from the Cold War era to modern times and even into the\
      \ future<br></li><li>30 new buildings become available as time progresses, including\
      \ condos, skyscrapers, Organic Ranches and Biofarms. Replace obsolete buildings\
      \ with these modern and inspiring designs<br></li><li>Upgrade old buildings\
      \ to new variants \u2013 modernized apartment buildings, banks, museums and\
      \ much more<br></li><li>10 new edicts allow even more control over your citizens\u2019\
      \ lives. Block or limit citizens\u2019 Internet use, create a police state or\
      \ be a \u201Cgood guy\u201D and launch the Festival of Love edict<br></li><li>New\
      \ single player campaign comprised of 12 comprehensive scenario missions. Protect\
      \ Tropico from unseen and sinister forces</li></ul>"
