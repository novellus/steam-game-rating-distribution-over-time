    about_the_game: "Experience the unique puzzles and critically-acclaimed stories\
      \ enjoyed by tens of millions of players. Investigate cryptic clues, unravel\
      \ a mystery, and solve puzzles in beautifully illustrated adventures!<h2 class=\"\
      bb_tag\">Play An Epic story</h2>Solve a murder mystery in the <i>Trapmaker</i>\
      \ trilogy. Play as Detective Kate Gray and walk in her shoes as you investigate\
      \ a mysterious murder. Interrogate suspects and use your own cunning to discover\
      \ everyone's secrets.<br><br>Play as notorious pirate Captain Conroy in <i>Pirate's\
      \ Treasure</i>! Conroy is about to get the score of his life, when he discovers\
      \ a treasure map that sends him on an adventure across the high seas.<br><br>Play\
      \ <i>The Covenant</i>, the premium horror game! Sam goes on a camping trip with\
      \ her high school friends. An ancient evil awakens, forcing you to choose who\
      \ will be sacrificed to The Hunger each night! Will anyone escape?<h2 class=\"\
      bb_tag\">Solve Unique Puzzles</h2>Use your observation skills, deductive reasoning,\
      \ and cunning to solve our puzzles. Collect treasures and tools in your inventory,\
      \ find clues, and enjoy a brilliant escape room experience from the comfort\
      \ of your mobile device.<h2 class=\"bb_tag\">Hear What Our Players Say</h2><ul\
      \ class=\"bb_ul\"><li>\u201CI'm obsessed with your games, I've played them all.\
      \ No other games are comparable. Please come out with a new one! Great job!&quot;<br></li><li>&quot;I\
      \ just love your games. I hope you continue making such games. They are just\
      \ amazing, exciting, thrilling and not that tough that you lose interest in\
      \ the game!&quot;<br></li><li>\u201CThese are the absolute best escape room\
      \ games available!&quot;</li></ul><h2 class=\"bb_tag\">Support An Indie Company</h2>We're\
      \ an indie game studio that loves making games and puzzles. In fact, our team\
      \ has been to over a hundred escape rooms. At Haiku, we have a game design philosophy\
      \ we call \u201Csatisfying challenge.\u201D We think puzzles should be tough\
      \ but solvable, so we spend a lot of time designing unique puzzles that we think\
      \ you'll love!<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\
      \ The most ingenious escape room gameplay. Investigate the environment and interpret\
      \ clues to solve the puzzles!<br></li><li> Explore 100+ beautifully illustrated\
      \ scenes<br></li><li> Play unique puzzles that delight the mind<br></li><li>\
      \ Save your progress so you can play on multiple devices!<br></li><li> More\
      \ stories to come!</li></ul><h2 class=\"bb_tag\">Third Party Account</h2>We\
      \ use a 3rd party account from a provider called Playfab. The account is not\
      \ required to play the game, but players who are signed in can also sync their\
      \ progress with their mobile device."
