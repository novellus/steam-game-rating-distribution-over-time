    about_the_game: "(Year 4 Anniversary)300 Death Metals<br />\r\n<br />\r\nLimited\
      \ time offer: one chance per person!<br />\r\nThis is a super handy pack of\
      \ 300 Death Metal. Death Metal can be used to continue the game after you die\
      \ or expand your storage among other things.<br />\r\n<br />\r\n<br />\r\n300\
      \ Death Metals<br />\r\nLost Bag: Rainbow x5<br />\r\n<br />\r\n<br />\r\n*This\
      \ content can only be purchased once.<br />\r\n*If you didn't purchase your\
      \ additional items in-game from Direct Hell, please restart your game to receive\
      \ your items.<br />\r\n*Other than Death Metal, the items obtained in this content\
      \ will be sent to your in-game Rewards Box once purchased.<br />\r\n*If your\
      \ Rewards Box has 50 or more items in it, you will be able to claim your purchased\
      \ items when the amount of items in the box drops below 50.<br />\r\n*If you\
      \ already have the maximum amount of Kill Coins, you will not be able to take\
      \ Kill Coins out of your Rewards Box.<br />\r\n*Please note that the item rewards\
      \ from Lost Bags (Rainbow) may differ depending on when they are opened."
