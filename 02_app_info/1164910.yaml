    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1164910/extras/banner_steam_description.png?t=1573751179"
      /><br><br><i>Doll</i> is a visual novel of horror and exploration.<br><br>With
      the Jeudille doll, you will be free to explore the city of Lorgna. Talk to the
      inhabitants, and compare their speeches to succeed in answering the questions
      raised by this experience.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1164910/extras/line.png?t=1573751179"
      /><br><br><ul class="bb_ul"><li>There is no &quot;jump scare,&quot; nor is there
      any stressful situation per se. The horror is in the very existence of the people
      of Lorgna.<br></li><li>Some characters have several dialogues. These new dialogues
      are only available after an event and if the character is involved.<br></li><li>If
      a resident gives you information as certain, it is probably verifiable...<br></li><li>Carefully
      observe the places you visit. You may find useful clues.</li></ul>
