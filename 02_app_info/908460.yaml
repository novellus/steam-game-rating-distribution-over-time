details:
  data:
    about_the_game: '<h2 class="bb_tag">Become a leader and support your troops!</h2><br>Get
      access to two exclusive units, not included in the Starter and the Premium subscriptions!<br><br><ul
      class="bb_ul"><li><strong>Non-Commissioned Officer</strong> (NCO): you carry
      a SMG and can build some extra defensive fortifications, among which an ammunition
      crater (player-placed object resupplying any unit standing close)<br></li><li><strong>Ammunition
      Bearer</strong>: you carry 4 ammo boxes that will resupply all primary and secondary
      weapons of infantries<br></li><li>You can volunteer as a brigade commander (AO/DO):
      join a brigade and type <strong>.oicvolunteer</strong> in the chat</li></ul><br>Upon
      purchase, these units will be immediately available for you to access, providing
      supply is available at the spawn you have selected.<br><br>This downloadable
      content may be purchased without requiring a subscription. You will pay for
      the DLC one time and you will own that content indefinitely.<br>At any time,
      you can subscribe to gain full access but should you choose to unsubscribe,
      these DLC items will remain with your account, always.'
