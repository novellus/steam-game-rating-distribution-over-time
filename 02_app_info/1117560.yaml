    about_the_game: "After debuting in 2004, Pachislo Nangoku Sodachi became a huge\
      \ hit and has now come to Steam! <br />\r\nAn A400 type equipped with stock\
      \ functions, this machine has taken the world by storm due to its easy-to-understand\
      \ bonus notification system whereby a rotary beacon light flashes and revolves\
      \ when the player wins a bonus. The machine\u2019s greatest feature is its playability,\
      \ with players securing a bonus one-game series when the Butterfly Lamp flashes.\
      \ Selecting the Experiential Machine Mode, players can enjoy games that only\
      \ various forcing functions. and similar apps can provide.<br />\r\n<br />\r\
      \n\u25A0What is Pachislo?<br />\r\n1. A Pachislo is a gaming machine that is\
      \ played by borrowing and inserting medals (tokens).<br />\r\n2. Players insert\
      \ three or more medals into the medal slot and then pull the lever on the left-hand\
      \ side of the machine down.<br />\r\n3. Pulling the lever causes the reel to\
      \ begin revolving, and players stop the drum revolving by pressing the stop\
      \ button.<br />\r\n4. The player wins when they get a line-up of bonus symbols\
      \ on the screen.<br />\r\n5. Once the player wins, all subsequent games are\
      \ bonus games, and the bonus games end when the player reaches the prescribed\
      \ number of medals for payout."
