    about_the_game: Late one night while listening to the music of the stars, a dozing
      Dr. Dee picked up an unusual transmission from a distant world. Decoding the
      signal he discovered it was a distress call from a planet called Octamari. <br><br>The
      planet was about to be engulfed by a supernova and this message was their last
      hope. Included in the distress call were detailed instructions for a machine
      that would blast the Octamari escape pods through the heart of the supernova,
      twisting space and time and lord knows what else before arriving safely at their
      destination. <br><br>There was only one thing to do. Build the machine and save
      the Octamari home world!<h2 class="bb_tag">Key Features </h2><br><ul class="bb_ul"><li>Fast
      passed match-3 action<br></li><li>Cute, quick-fix fun<br></li><li>High score
      chaser gameplay<br></li><li>Integrated Steam Leader boards</li></ul><h2 class="bb_tag">Studio
      Message/Creators</h2><br><ul class="bb_ul"><li>Nic Cusworth<br></li><li>Chris
      Ravenscroft<br></li><li>Neil Fielding<br></li><li>Dave Blewett<br></li><li>Pete
      Harrap</li></ul>
