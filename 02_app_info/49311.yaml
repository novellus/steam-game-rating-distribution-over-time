    about_the_game: "<strong>Pirate Treasure Chest</strong> introduces the notorious\
      \ pirate island and stronghold of Tortuga. From Tortuga, players can procure\
      \ an array of pirate treasures, maps and weapons. Tortuga also offers pirate\
      \ ships for hire and the ability to purchase vessels pirates have commandeered\
      \ from other nations. Hire pirate captains and their fleets and have them do\
      \ your bidding, without facing the consequences. <br>\t\t\t\t\t\tPlayers can\
      \ alternatively choose to rid the sea of the pirate scourge and hunt them down\
      \ while stealing their riches. No matter how you choose to play, the rewards\
      \ are many: wealth, unique ships and treasure maps that lead to powerful artifacts.\
      \ <br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key Features:</h2>\t\t\t\t\t\t<ul class=\"\
      bb_ul\"><li>The infamous pirate island Tortuga where players can purchase items\
      \ and ships.<br>\t\t\t\t\t\t</li><li>10 pirate bounty missions <br>\t\t\t\t\t\
      \t</li><li>Hire pirate captains and use their fleets against your enemies without\
      \ taking the blame for their unprovoked attacks.<br>\t\t\t\t\t\t</li><li>Hunt\
      \ down famous pirates and confront their fleets in naval battle.<br>\t\t\t\t\
      \t\t</li><li>Capture the pirates and use their maps and ships as your own.<br>\t\
      \t\t\t\t\t</li><li>Find 10 powerful artifacts that benefit your fleets and colonies.<br>\t\
      \t\t\t\t\t</li><li>Pirate Treasure Chest also introduces forward and aft chasers\
      \ cannons into the naval battles for the first time.<br>\t\t\t\t\t\t</li></ul>"
