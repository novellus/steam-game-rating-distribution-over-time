    about_the_game: As the CEO of a multinational corporation that sells superpowers
      to the highest bidder (&quot;the finest superpowers money can buy&quot;), you'll
      cast powerful magic, invent futuristic technologies, and manipulate your stock
      price to impress shareholders.<br><br>&quot;MetaHuman, Inc.&quot; is a thrilling
      260,000-word interactive novel by Paul Gresty, author of &quot;The ORPHEUS Ruse.&quot;
      Your choices control the story. It's entirely text-based--without graphics or
      sound effects--and fueled by the vast, unstoppable power of your imagination.<br><br>MetaHuman's
      mission statement is, &quot;Building Better Humans.&quot; Will you prefer to
      hire mad scientists, warlocks, or a mix of both? Will you eliminate your competitors,
      acquire them, or seduce them? Will you save the world from the problems your
      company has created, or will you embezzle enough money and power to flee the
      country instead?<br><br>MetaHuman, Inc. Our dark magic, our superscience, your
      solutions!<br><br><ul class="bb_ul"><li> Play as male or female, gay or straight<br></li><li>
      Three possible romances<br></li><li> Travel through time<br></li><li> Negotiate
      with aliens<br></li><li> Become the most powerful human being in the world</li></ul>
