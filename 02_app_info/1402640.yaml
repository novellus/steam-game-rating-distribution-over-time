details:
  data:
    about_the_game: "Written by Herculion staff member Cort Channon, this 171-page\
      \ digital guide book contains everything you need to know about the game, and\
      \ then some. In the tradition of the feature-rich game guides of old, we\u2019\
      ve packed this guide with art, info, and extras to make it the ultimate companion\
      \ to Full Service!<br><br><strong>FEATURES:</strong><br><ul class=\"bb_ul\"\
      ><li>Profiles for every character, complete with commentary by the staff<br></li><li>A\
      \ guide to Morningwood, including shops, items, affinity, and dating<br></li><li>Detailed\
      \ illustrated walkthroughs for every route, story scene, and heart event<br></li><li>End-of-story\
      \ flowchart to help you get all 20 endings<br></li><li>Information about the\
      \ special route that opens on your second playthrough<br></li><li>Guide to Steam\
      \ achievements<br></li><li>Everything has been checked against the game code\
      \ line-by-line to ensure accuracy!</li></ul><br><strong>PLUS a 52-Page BONUS\
      \ SECTION including:</strong><br><ul class=\"bb_ul\"><li>Detailed discussions\
      \ of every member of the main cast, including character analyses, story breakdowns,\
      \ and a behind-the-scenes look at how they evolved during development!<br></li><li>Galleries\
      \ of scene mockups and Backgrounds!<br></li><li>Never-before-seen concept art!<br></li><li>You\
      \ asked for it; here it is: A special post-ending story for Tomoki and the twins\
      \ in the form of an exclusive, smoking-hot 7200-word short story penned by Cort\
      \ Channon, with a bonus illustration by Mazjojo!</li></ul><br>==<br><br><strong>Where\
      \ to find the DLC?</strong><br><br>After downloading this DLC, please check\
      \ the folder where your copy of Full Service is installed!"
