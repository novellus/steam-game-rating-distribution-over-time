      \ story inspired by classic sci-fi horror films of Ridley Scott. If you like\
      \ The Thing, Aliens or Prometheus movies with a claustrophobic atmosphere where\
      \ no one knows exactly what is happening or who the enemy is until disaster\
      \ strikes - then our kinetic novel is right for you."
