    review: I was a little skeptic about this app and the comments on the game didn't
      make it any better but i am a big fan of Fallout world and my curiosity won.  I
      must say that it was a cool idea to release this comic book as i really enjoyed
      it. It is a nice appetiser to the After Reset game.  I understand that people
      got used to big titles to be released in a year's time after announcement but
      still do not understand the difference between multimillion budgets and hundreds
      of employees behind AAA games and small indie, self-funded teams trying to making
      something worth checking.  If you like scifi stuff and espacially if you like
      the Fallout world, this might be worth checking.
