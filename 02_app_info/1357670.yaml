    about_the_game: <strong>THE STORY</strong><br>You are a photographer dad who is
      close with your three daughters. There's 18 year-old Miracle who is so shy and
      introverted she won't leave the house without you., 20 year-old Sasha who dreams
      of starring on Broadway. And 22 year-old Paris who dropped out of college to
      mooch off you once more. Ever since the girls' mother abandoned you and them
      several years ago, you've had a tough time managing everything, to say the least.    <br><br>You're
      in danger of losing the house, though you keep it a secret from the trio of
      girls. Now it's your job to help our protagonist change his desolate fate! You'll
      help him make choices and hopefully have a little fun along the way =]<br><br><br><strong>THE
      DEVELOPMENT</strong><br>Picture Perfect v0.9 contains the first <strong>9 updates
      (demo included)</strong> of the game. I plan to release <strong>14 updates in
      all! (5 more updates added)! And it will be FREE for those who already bought
      the game! (Just update the game when asked)</strong><br><br><strong>THE GAME
      PLAY</strong><br>In Picture Perfect, you play as the main character and take
      control of all the decision-making, such as deciding to be stricter on a character
      or be more understanding. <br><br>You have full control of how you play, and
      which characters you'll be spending time with. But be careful! Rejecting to
      spend time with a character or choosing the wrong choices may disable you from
      their route, and all future content with them because most choices have hidden
      points that you gain or lose!<br><br><strong>FEATURES</strong><br>- Name your
      own characters<br>- Define the relationship within the game<br>- Select choices
      that shape the story you want<br>- Replay the game and choose different choices
      to access all content<br>- Colorful collection of music while you play
