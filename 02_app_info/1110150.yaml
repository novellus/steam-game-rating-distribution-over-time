  data:
    about_the_game: "Polish your end scenes and finish off your events in style with\
      \ this well-produced pack of modern-sounding Music Events. Utilizing beautiful\
      \ lush modern orchestral sounds, synthesizers and tonnes of variety, you will\
      \ find lots of inspiring ideas for your end scenes. These short pieces range\
      \ from 0:01 seconds to 0:09 and are fantastic ways to punctuate success or failure!<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n* 100 ME (Music Event)for royalty-free\
      \ use<br />\r\n* OGG, M4A formats included<br />\r\n* ME for RPG fantasy and\
      \ adventure and more!<br />\r\n* For use in RPG Makers and Visual Novel Maker\
      \ or the engine of your choice!<br />\r\n<br />\r\nTracklist:<br />\r\n<br />\r\
      \nVNMPC_ME001_Fanfare 1\uFF5E9<br />\r\nVNMPC_ME010_Happy 1\uFF5E7<br />\r\n\
      VNMPC_ME017_Sleep 1\uFF5E8<br />\r\nVNMPC_ME025_Horror 1\uFF5E10<br />\r\nVNMPC_ME035_Comical\
