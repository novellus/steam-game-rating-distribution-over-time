    about_the_game: "Rencounter is a difficult, turn-based, RPG, roguelike game with\
      \ a mysterious atmosphere.<br />\r\nThe world of Rencounter is immersed in gloom.\
      \ The game begins in a maze full of bloodthirsty enemies, valuable resources,\
      \ and secrets. Help your squad survive while navigating through a network of\
      \ tunnels and rooms. Distribute provisions and medicine to keep them alive.<br\
      \ />\r\n<br />\r\nIn a world where every choice counts, you will be taken away\
      \ on a path that will shape your destiny. Find your way to the end of the quest\
      \ and discover the secrets at the end of your journey!<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n- Explore dungeons<br />\r\n- Fight enemies<br />\r\n- Scavenge equipment<br\
      \ />\r\n- Loot valuable items<br />\r\n- Build Your character<br />\r\n- Manage\
      \ inventory"
