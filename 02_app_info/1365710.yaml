  data:
    about_the_game: This is a simple tool that integrates many utility functions into
      the tool library. The window panel is simple and comfortable, so users will
      not find the software complex<br><br>Best works auto click tool<br>It can meet
      the needs of many users, suitable for use in building games, repetitive operation
      process<br>If you are using a web game in a browser and try to make multiple
      requests using the connect point function, it may cause the browser to work
      without impact<br>Other features include screen recognition, automatically clicking
      on the location of the screen when an image is found, and recording the keyboard
      and mouse for all user actions<br>The recorded file can be played in a loop,
      which simulates everything the user did before, saving only the smart ones time<br>You
      can also use it to check your keyboard, support how many keys to press at the
      same time, and even watch the mouse<br>This is for people who like to play music
      games. The mania model helps a lot<br><br>Simple tool video tutorial, will be
      uploaded to Bilibili in China, please search the host name [Greedy Dragon][UID
      :18426096]<br>If you feel good about it, follow the anchors and download them
      for free
