details:
  data:
    about_the_game: 'Kick your friends'' asses in this explosive, fast-paced action/shooting/driving
      multi-player game! Be wary for the police will strive to hold you back and might
      even accidentally run you over while chasing another guy. Embrace lots of awesomeness
      and cheerful moments provided to you through a number of weapons, vehicle weapons,
      powerups and many funny and unexpected mayhemic situations! See you on the streets!<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li> various game types: free
      for all, 1v1, team deathmatch, capture the flag, hunting, bombmatch, race<br></li><li>
      lots of cars, weapons, powerups and destructible objects diversify the gameplay<br></li><li>
      two camera modes include classic top-down and &quot;top-third person&quot;<br></li><li>
      fire at enemies while seating in a car as a passenger<br></li><li> two shooting
      modes make it feasible to accurately shoot from any location<br></li><li> delightful
      visual effects including varying day-night cycle<br></li><li> map editor that
      allows players to create new cities with a lot of predefined objects and tiles<br></li><li>
      serious guy John J. Dick as the announcer!</li></ul>'
