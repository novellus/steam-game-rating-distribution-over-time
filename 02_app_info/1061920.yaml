details:
  data:
    about_the_game: "An escape room thriller-horror from solo game developer Brian\
      \ Clarke (creator of The Mortuary Assistant and The Subject). Our Secret Below\
      \ is a story about a woman who has been abducted and must break out of her cell,\
      \ learn about her captor\u2019s past, and use that knowledge to escape. The\
      \ deeper the story goes, the stranger things get...<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061920/extras/wave.gif?t=1603043843\"\
      \ /><br><br>Nia Davis, has been taken to the basement of an unfamiliar house.\
      \ Waking up in a haze, Nia does not remember anything before this moment. In\
      \ her weakened state, she overhears her captor and learns she does not have\
      \ much time left to live. He is obsessed, and no one else can have her. She\
      \ isn\u2019t the first woman he\u2019s brought down here and there has to be\
      \ some way out.<br><br>Our Secret Below is a story-driven escape room that goes\
      \ deeper than things appear. Search through the belongings of your captor, learn\
      \ all you can, and find out why this man is so obsessed. Find keys, codes, and\
      \ other items to unlock personal belongings and make your escape without being\
      \ caught. But strange things start to happen the more you find. Your captivity\
      \ may be more than it seems."
