    about_the_game: The Epanalepsis Papers is made up scans from designer and developer
      Cameron Kunzelman's notebooks from the development of Epanalepsis. Presented
      alongside additional essays and annotations, The Epanalepsis Papers offers a
      deeper look into the creative process behind the exciting adventure game Epanalepsis.<br><br><i>To
      view this file, right click on Epanalepsis in your game list, go to &quot;properties&quot;,
      go to the &quot;local files&quot; tab, and click &quot;browse local files&quot;.
      The pdf will be in the &quot;The Epanalepsis Papers&quot; folder.</i>
