    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/745890/extras/Husky_Stand_-_1.png?t=1552624589\"\
      \ /><br><strong>This Is</strong> <br><ul class=\"bb_ul\"><li>-Not- A Jumping\
      \ Game.</li></ul><ul class=\"bb_ul\"><li>-Not- Funny at all.</li></ul><ul class=\"\
      bb_ul\"><li>-Not- Challenging at all.</li></ul><ul class=\"bb_ul\"><li>-Not-\
      \ Every level is unique.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/745890/extras/Husky_Happy_-_1.png?t=1552624589\"\
      \ /><br><strong>Seriously</strong><br><ul class=\"bb_ul\"><li>This is a basically\
      \ 2D platform game but full of funny and hardcore gaming experience.</li></ul><ul\
      \ class=\"bb_ul\"><li>Every level has a unique way to complete the task &quot;instructed&quot;\
      \ by the title, so the game is not &quot;just&quot; a platform game. It's More\
      \ like a Puzzle Game\uFF0Cor a brain twister.</li></ul><ul class=\"bb_ul\"><li>Action,\
      \ Puzzles, Funny Incidents. So many funny levels waiting for Husky to conquer\
      \ (the bones !)</li></ul><ul class=\"bb_ul\"><li>There is only keyboard_arrows\
      \ (or gamepad) and mouse control, now help Husky figure out how to get his favorite\
      \ bones !</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/745890/extras/HuskyCouple_Happy_-_1.png?t=1552624589\"\
      \ /><br><strong>Seriously, Please do -not- laugh too loudly.</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/745890/extras/Husky_Passby_-_1.png?t=1552624589\"\
      \ />"
