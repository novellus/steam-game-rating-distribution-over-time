details:
  data:
    about_the_game: "Zombie Camp is a room-scale VR shooter! <br />\r\nExperience\
      \ 360 degree virtual reality shooting in a desperate attempt to protect your\
      \ campsite from crazed ZOMBIES!! <br />\r\n<br />\r\nStep into the Vive's 3-D\
      \ virtual world where you use your machete and laser-sighted pistol to shoot\
      \ moving objects, fend off the rabid living dead, and slash at flying terrors.\
      \ Do you have the skill? Can you survive? <br />\r\n<br />\r\nThis short, 5-minute\
      \ game is a blast to play and pass around among friends. Try multiple times\
      \ to increase your zombie reputation and ultimately, destroy the FINAL boss!!\
      \ <br />\r\n<br />\r\nPlease give our game a try, and reach out to us to tell\
      \ us what you found appealing, what are the best mechanics of the game, and\
      \ if you want to see more. Depending on the interest, we will use your comments\
      \ to make better levels, unique weapons, and different enemies. Thanks, please\
      \ enjoy Zombie Camp, and share amongst your friends!"
