      \ game, the sequel to the game Elansar.<br />\r\nYou play Elina and your husband\
      \ is now in danger!<br />\r\nHelp Elina to save the love of her life through\
      \ the mystery of her subconscious !<br />\r\nExplore three worlds and solve\
      \ over 15 puzzles by trying to understand how they work.<br />\r\nThis game\
      \ is available in French and English."
