    about_the_game: A mix of puzzle and (roguelike) RPG where your aim is to upgrade
      yourself as much as possible while.. avoiding the monsters!<br><ul class="bb_ul"><li>
      50 levels (10 each in 5 sizes) that can be played at 3 difficulty levels!<br></li><li>
      Different choices can mean life, or death! Unlock random spells to give you
      a leg up.. or not!<br></li><li> 8 bit sounds and 12 bit graphics, with incredible
      &quot;floating sprite&quot; animations!<br></li><li> 15 achievements for completing
      level sets!<br></li><li> No social features whatsoever!</li></ul>
