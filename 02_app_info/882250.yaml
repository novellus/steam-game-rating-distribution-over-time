  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/882250/extras/PageImage00.gif?t=1605014436"
      /><br>Take the reins of a high-speed commuter train and see if you can keep
      up with the tight schedule. Your passengers are waiting for you - but watch
      out for speed traps and terrorists!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/882250/extras/PageImage01.png?t=1605014436"
      /><br>Drop some cash on a variety of items at the local stores and work a side
      hustle by trading consumer goods and narcotics.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/882250/extras/PageImage02.gif?t=1605014436"
      /><br>Settle in to a selection of residences that each contain unique characteristics.
      Save money by sleeping in a derelict abandoned basement, or splurge on a two
      floor penthouse apartment with a view. Make sure to visit the furniture store!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/882250/extras/PageImage03.gif?t=1605014436"
      /><br>Have some fun at the club after work for your fill of cheap thrills and
      gambling or hit the local arcade to score some prizes. Get to know the locals
      of the city and complete sidequests for some extra cash.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/882250/extras/PageImage04.png?t=1605014436"
      /><br>Stay in touch with your smartphone to manage real estate and finances,
      as well as play the lottery and order pizza. Don't forget to set your alarm
      to wake up in time for work!
