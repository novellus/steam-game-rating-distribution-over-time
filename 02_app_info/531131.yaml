    about_the_game: Test your truck driver skills with new trailers and cargoes included
      in Heavy Cargo Pack. Take advantage of high-tech trailers supporting steerable
      axles for safer navigation around tight bends. With rebalanced game physics
      and loads weighing in at up to 60 tons, this DLC will challenge you with all-new
      heavy haul duties.<h2 class="bb_tag">New Cargoes</h2><br><ul class="bb_ul"><li>Asphalt
