details:
  data:
    about_the_game: "The Oneiric Collection is the new way to visit museum and architectures.\
      \ <br />\r\nIn this chapter we invite you in one of the most beautiful Paris\
      \ square : &quot;La Place Vend\xF4me&quot;. Here you'll find more than 20 masterpieces\
      \ among the most beautifull you could find in Paris (The Venus de Milo, The\
      \ Mona Lisa, The Winged victory of Samothrace... )<br />\r\n<br />\r\nMove freely\
      \ on the square and interact with all the masterpieces (scale and rotate them)\
      \ use an audio guide or an info panel. <br />\r\n<br />\r\nOur 3D graphic technic\
      \ will provide you the best experience with very realistic 3D models. <br />\r\
      \n<br />\r\nEnjoy the most advanced VR museum visit experience ! <br />\r\n\
      <br />\r\nWe added some easter eggs. Will you be able to find them ?"
