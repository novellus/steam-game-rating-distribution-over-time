    about_the_game: <strong>HOW HARD IS IT TO PRESS THE BUTTON THAT ACTIVATES WEAPON
      CAPABLE OF ENDING OUR ENTIRE CIVILIZATION?</strong><br><br>It was a short nuclear
      war of just a few hours. It is not known who started it and why. Probably it
      was decided randomly. Perhaps it was a human or computer error. All those who
      would know are dead.<br><br>After the first rocket attack, everything happened
      so fast. Retaliatory strikes were launched one after the other with only a few
      minutes intervals. On that day, millions of people died and the largest cities
      were razed to the ground. Those who survived had to face the world, which with
      each passing hour and day plunged into increasing chaos ...<h2 class="bb_tag">However,
      This Was Just the Beginning.</h2><br><br>The vast majority of weapons that belong
      to the arsenal of &quot;The Last Day Weapons&quot; were not used for some unknown
      reason. Created to deter and not to be used, powerful enough to end life on
      our planet.<br><br>After the war, which caused command centers to be destroyed
      and governments to cease to exist, this weapon remained without any control.
      One of the most dangerous units of this arsenal is the Arizona-12 secret submarine.<br><br>Who
      will take control over it and what will it be used for?<h2 class="bb_tag">About
      This Game</h2><br><ul class="bb_ul"><li>Explore the sinister space of the Arizone-12
      submarine<br></li><li>Discover the secret of events happened on a submarine
      during a nuclear war<br></li><li>Fight with weapons and surrounding objects,
      look for hiding places<br></li><li>Try not to get killed<br></li><li>Take control
      of the submarine</li></ul>
