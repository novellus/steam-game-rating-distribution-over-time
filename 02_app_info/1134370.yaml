  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1134370/extras/TitleLogoSmaller.png?t=1602147713"
      /><br><br>Goggles? <i>Check.</i><br><br>Ammunition? <i>Check.</i><br><br>Stinky
      Fish? <i>Check!</i><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1134370/extras/anvil_500_30.gif?t=1602147713"
      /><br><br><br>Your country needs you!<br><br>Take to the sky in your trusty
      biplane and join ridiculous battles against other pilots.<br><br>In the world
      of Baron, pilots are animals, and aerial weapons include Giant Anvils, Flamethrowers,
      Freeze Rays, and a handful of Stinky Fish!<br><br>Which famous fighter ace will
      prevail?<br><br>Up to 8 players can battle either all-on-all or in teams. You
      might need a longer couch!<h2 class="bb_tag">4 Unique Aircraft</h2>Each with
      different characteristics and handling.<br><br>Easy to learn, but with a depth
      that will take months to master.<h2 class="bb_tag">8 Heroic Characters</h2><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1134370/extras/character-poster-560x396.jpg?t=1602147713"
      /><h2 class="bb_tag">Special Weapons</h2><ul class="bb_ul"><li> Anvil<br></li><li>
      Ballbearings<br></li><li> Balloon Bomb<br></li><li> Banana<br></li><li> Black
      Hole<br></li><li> Bug Zapper<br></li><li> Cannon<br></li><li> Flame Thrower<br></li><li>
      Freeze Ray<br></li><li> Magnet<br></li><li> Ram<br></li><li> Remote Bomb<br></li><li>
      Stinky Fish</li></ul><h2 class="bb_tag">Stylish Design Evokes an Iconic Era</h2>Uniforms,
      aircraft, and landscapes capture the spirit of the First World War era.<br><br>Characters
      are celebrities, followed keenly by the world watching on. News is reported
      by dynamic newspapers that are updated according to events in the game.<br><br>Soundtrack
      features 10 original 'old-time' songs including a victory song for each character.<h2
      class="bb_tag">Single Player Game Modes</h2><ul class="bb_ul"><li>Training Mode<br></li><li>Sheep
      Attack<br></li><li>Battle (vs Bot pilots)</li></ul>
