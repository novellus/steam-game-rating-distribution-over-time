  data:
    about_the_game: '<h2 class="bb_tag">Lif, The Animal MMO</h2><br>Live your life
      as an animal in its natural setting in this multiplayer game. Hunt, graze or
      forage in the undergrowth for food, drink from the lakes, you can even swim!
      Fight and kill or chat and make friends, even forge families together (yes,
      you can have babies!) <br><br>Ever dreamed of prowling the plains of Africa
      as a lion, soaring as en eagle over Tundra, scuttling as a lizard over a Saharan
      dune, or what it would be like surviving as a tasty rabbit in a woodland of
      hungry animals? <br><br>Well now you can. Lif is a unique animal multiplayer
      game, where you and other players can choose your animal and enter the worlds
      of Lif. Different environments, different animals- you must survive, hunt, eat,
      drink, rest, scavenge, attack, defend, chat and even breed and have families
      with other players in this simulation of nature''s Life.<br><br>Update Added:
      Tundra, Desert levels and loads new animals!!'
