      /><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/893940/extras/ttllcaboutheader.png?t=1538096932"
      /><br><br>SUPER GMA is a 2D retro style fighting game where classic and modern
      gamers duke it out in a 8-bit pixel smashing and clashing adventure.<br><br>The
      game features an new energy system that allows you to regain more energy the
      more you fight. Even when your on the ropes and have the last piece of energy
      left, all you have to do to stay in the game is to keep fighting.<br><br>Take
      on a journey that pits you against the fiercest warriors across the nation.
      Don't even think for one second this will be easy. If you're really that good
      as you claim, take on your friends and rivals in the local multiplayer mode
      to earn your rightful ranking.<br><br>There's a world where your skills, techniques,
      and wits are out to the test against any challenger or rival you encounter.
      A world where 8 combatants are on a quest to emerge as the true GMA champion
      and uncover their true destinies. A world where the smallest piece of strength
      you possess can help you against all odds. However, that world is SUPER GMA
      (Giga Martial Arts).<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/893940/extras/features4.png?t=1538096932"
