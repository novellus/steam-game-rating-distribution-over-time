    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Val Kilmer gives a critically
      acclaimed performance as one of rock and roll's most exciting stars in this
      film from renowned director Oliver Stone. Jim Morrison (Kilmer) comes to California
      to study film, only to join three musician friends to form The Doors, one of
      the most impactful bands of the '60s. Soon, he transforms into the legendary
      outlaw/poet who rocked America's world forever in this powerful film costarring
      Meg Ryan, Kyle MacLachlan, Frank Whaley, Kevin Dillon, and Billy Idol.
