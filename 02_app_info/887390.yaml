    about_the_game: Val Kilmer gives a critically acclaimed performance as one of
      rock and roll's most exciting stars in this film from renowned director Oliver
      Stone. Jim Morrison (Kilmer) comes to California to study film, only to join
      three musician friends to form The Doors, one of the most impactful bands of
      the '60s. Soon, he transforms into the legendary outlaw/poet who rocked America's
      world forever in this powerful film costarring Meg Ryan, Kyle MacLachlan, Frank
      Whaley, Kevin Dillon, and Billy Idol.
