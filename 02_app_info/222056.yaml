    review: "[h1]Review f\xFCr Gitarre [/h1]\n\nBand: [i]PANTERA[/i]\nSong: [i]Walk[/i]\n\
      Album: [i]Vulgar Display Of Power[/i]\nErscheinungsjahr: [i]1992[/i]\nDauer:\
      \ [i]5:20[/i]\nTuning: [i]Dropped-D[/i]\nText / Musik:[i] Darrel \"Dimebag\"\
      \ Abbott, Vinnie Paul, Phil Anselmo, Rex Brown[/i]\nProduzent: [i]Terry Date[/i]\n\
      Arrangements: [i]Leadgitarre, Alternative Leadgitarre (KEINE Rhythmusgitarre!),\
      \ Bass[/i]\n\n[list]Techniken:\n[*]Sustain\n[*]Vibrato\n[*]Bending\n[*]Pre-Bending\n\
      [*]Slide\n[*]Slide ohne bestimmte Tonlage\n[*]Hammer-on\n[*]Palm-Muting\n[*]Akkordscheibe\n\
      [/list]\n\nWalk ist die wahrscheinlich bekannteste Moshpit Hymne von Pantera\
      \ und mit dem eing\xE4ngigen Stakkatoriff einer der wuchtigsten Titel um den\
      \ Ausnahmegitarristen Darrel \"Dimebag\" Abbott. Laut Dimebag ist ihm die Idee\
      \ zum Song beim Warm-up vor einem Konzert gekommen. Sein geniales Solo belegte\
      \ bei Guitar world den 57. Platz der gro\xDFartigsten Soli aller Zeiten. Allein\
      \ deshalb schon Pflicht, sich den Song f\xFCr Rocksmith 2014 zu kaufen, wenngleich\
      \ die Leadgitarre f\xFCr die Mehrheit der Spieler sicher eine echte Herausforderung\
      \ darstellen d\xFCrfte. Die Alternative Leadgitarre ist da wesentlich einfacher\
      \ zu spielen, aber man w\xE4chst ja mit den Herausforderungen.\nMittlerweile\
      \ hat das Rocksmith Team auch die korrekte dropped-D Version nachgeliefert (urspr\xFC\
      nglich mal in E-Standard), deshalb steht beim Titel hinter Walk das DropD in\
      \ Klammern.\nDer Einfluss den Panteras Walk auf den Titel Redneck von Lamb of\
      \ God (auch bei Rocksmith 2014) hatte, ist deutlich zu sehen und zu h\xF6ren.\n\
      \nKleine Anekdote zum Schlu\xDF: Laut einem Interview im Revolver von 2010 mit\
      \ Vinnie Paul (drums) bekam der Typ auf dem Albumcover 10.- $ um sich auf die\
      \ Fresse hauen zu lassen. Leider brauchte es 30 Versuche bis die richtige Aufnahme\
      \ im Kasten war. Ich denke das war's wert!\n\n[b]Fazit:[/b] \nEasy to listen,\
      \ hard to play! Meiner Meinung nach Pflicht f\xFCr jeden interressierten Gitarristen\
      \ (ganz gleich ob ihr Metal m\xF6gt, oder nicht) sich diesen Song zuzulegen.\
      \ Zumindest solltet ihr ihn euch mal anh\xF6ren. Kopfnickergarantie inklusive!\
      \ Sehr gut geeignet um Bendings zu \xFCben. \nWer es noch nicht kennt: nehmt\
      \ euch die Zeit und h\xF6rt euch unbedingt mal das ganze Album an.\n\n[b]\xDC\
      brigens:[/b]\nEs lohnt sich in jedem Fall sich bei youtube das offizielle Video\
      \ der Band anzusehen. Die Studioaufnahme ist dort mit Live Ausschnitten versehen\
      \ und zeigt sehr eindrucksvoll zu welcher energiegeladenen, kompromisslosen\
      \ Live Performance diese Band imstande war.\nWer sich daf\xFCr interessiert,\
      \ sollte auch mal in die Coverversionen von Avenged Sevenfold und Fall Out Boy\
      \ reinh\xF6ren."
