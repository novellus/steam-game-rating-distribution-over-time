      \ somewhere. And he found one in a small town called Sunset Hills. He got a\
      \ job as an assistant in the mayor's office. This is how Ted and Catherine met!\
      \ Even though he tried to hide it, he was smitten the first time he laid eyes\
      \ on her. Unfortunately for Ted, the mayor himself was Catherine's fianc\xE9\
      . And the mayor... well, the mayor had some very ambitious plans for Sunset\
