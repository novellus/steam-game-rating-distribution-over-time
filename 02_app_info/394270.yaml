    review: "Country Tales est un time management plut\xF4t efficace, le design des\
      \ personnage est tr\xE8s agr\xE9able et on se prend vite \xE0 appr\xE9cier les\
      \ aventures de Ted en tant qu'adjoint du maire pour r\xE9soudre tout les probl\xE8\
      mes courants de celui-ci et son petit attachement pour Catherine la fianc\xE9\
      e du maire.\n\nLe jeu est compos\xE9 de 40 niveaux avec 4 niveaux de difficult\xE9\
      s. Personnellement, je me suis arr\xEAt\xE9 aux 3 \xE9toiles et j'ai laiss\xE9\
      \ tomb\xE9 le niveau sup\xE9rieur avec le diamant. Si il est toujours possible\
      \ d'avoirs les 3 \xE9toiles avec une certaine s\xE9curit\xE9 sur vos click ou\
      \ choix de construction (hormis 4 ou 5 niveaux qui demandent une r\xE9flexion\
      \ avec de commencer mais ils ne sont pas insurmontables non plus), le dernier\
      \ niveau de difficult\xE9 ne pardonne aucunes erreurs...\n\nChaque niveau comporte\
      \ un coffre cach\xE9 qu'il faudra trouver en premier car il donne un petit p\xE9\
      cule de d\xE9part qui n'est pas n\xE9gligeable. Dans le gameplay, on y trouvera\
      \ les \"trucs\" habituels (construction de b\xE2timents, r\xE9cup\xE9ration\
      \ de mat\xE9riaux et objectifs \xE0 faire) et d'autres qui \xE0 mon avis ne\
      \ font qu'alourdir le gameplay avec la notion de m\xE9decin pour les foyers\
      \ qui tombent malade et qui par cons\xE9quent ne produisent plus rien... \n\
      On a d'autres pr\xE9occupations et mettre cela par dessus \xE7a devient lourd...\
      \ Mais rassurez vous, cette notion de m\xE9decin n'est pas l\xE0 tout de suite\
      \ mais appara\xEEt vers le milieu du jeu...\n\nEt c'est cela que je reprocherai\
      \ au jeu, le changement de gameplay \xE0 la vol\xE9e... Prenons les cabanes...\
      \ On les construit et elles produisent de l'argent au d\xE9but, par la suite\
      \ il faudra penser \xE0 ajouter une ferme car elles ont besoin de nourritures\
      \ et enfin un m\xE9decin pour soigner les habitants.\nEffectivement, si vous\
      \ suivez le jeu niveau par niveau, il vous montre la proc\xE9dure mais si on\
      \ le refait pour gagner les \xE9toiles qui manquent, on se retrouve \xE0 se\
      \ demander si il faut mettre une ferme, un m\xE9decin... ou pas... dans tel\
      \ ou tel niveau... \n\nIl est \xE0 noter aussi que dans mon jeu, il y a un bug...\
      \ un effet de lumi\xE8re qui simule les \xE9clairs dans les maps ayant un temps\
      \ orageux mais qui se d\xE9clenchait aussi dans les niveaux suivants avec des\
      \ maps ensoleill\xE9es... ce qui donne \xE0 la fois un effet d\xE9sagr\xE9able\
      \ et fatiguant pour les yeux car il se r\xE9p\xE8te r\xE9guli\xE8rement. \n\
      La seule solution que j'ai trouv\xE9 cela a \xE9t\xE9 de supprimer les effets\
      \ dans les options ou de red\xE9marrer le jeu (parfois \xE7a fonctionne... jusqu'\xE0\
      \ la prochaine map avec un temps orageux)\n\nCountry Tales est un bon jeu malgr\xE9\
      \ ses lacunes sur le gameplay, \xE0 vouloir trop complexifier celui-ci parfois,\
      \ il pourrait finir par en devenir d\xE9sagr\xE9able mais les personnages sont\
      \ attachants et l'histoire se suit sans probl\xE8me. Et rien que pour cela je\
      \ ne lui tiendrait pas trop rigueur sur ses quelques lacunes."
