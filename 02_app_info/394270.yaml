    about_the_game: "<strong>Ted used to be a simple farmer. But he just couldn't\
      \ see himself being a farmer his whole life. </strong>He wanted more. So Ted\
      \ decided to leave for the big city and finish school there. Once he was done\
      \ with his education, he decided it's finally time to find a job somewhere.\
      \ And he found one in a small town called Sunset Hills. He got a job as an assistant\
      \ in the mayor's office. This is how Ted and Catherine met! Even though he tried\
      \ to hide it, he was smitten the first time he laid eyes on her. Unfortunately\
      \ for Ted, the mayor himself was Catherine's fianc\xE9. And the mayor... well,\
      \ the mayor had some very ambitious plans for Sunset Hills. Or better said,\
      \ some very ambitious plans for himself...<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>40 exciting levels to master\t<br></li><li>Hundreds of\
      \ Quests\t<br></li><li>3 game modes (relaxed, timed and extreme)\t<br></li><li>Explore\
      \ the Wild West and meet peculiar characters\t<br></li><li>Help Ted and his\
      \ friends in their adventures</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/394270/extras/CT_James.png?t=1529672518\"\
      \ />"
