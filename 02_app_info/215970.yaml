details:
  data:
    about_the_game: With the Harbour Master DLC you can enhance Port Royale 3 with
      six completely new building types, several decoration objects for your cities
      and with an economic adviser, who will give you useful hints. In addition you
      will now have more control over the defense of your cities and you will be able
      to build ships on your own!<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Six
      new buildings (e.g. embassy or fire department)<br></li><li>Decoration objects
      like plants, statues or several pavings<br></li><li>More control over the extension
      of the defense lines<br></li><li>Economic adviser who gives useful advice when
      necessary<br></li><li>Build your own ships</li></ul>
