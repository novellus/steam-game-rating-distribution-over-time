    about_the_game: "Sleeping Valley - a new arcade platformer game<br />\r\n<br />\r\
      \nIn Sleeping Valley you only have one life to live and it's your job to see\
      \ how far you can take this cute character on his brutally hard journey. <br\
      \ />\r\n<br />\r\nContols are easy to understand: you can move character with\
      \ the arrow keys and jump over brutal obstacles by pressing the space bar. <br\
      \ />\r\n<br />\r\nFeatures: <br />\r\n- Many colorful stages <br />\r\n- Lots\
      \ of different and hard levels <br />\r\n- Easy on the eyes<br />\r\n- Ambient\
      \ Soundtrack"
