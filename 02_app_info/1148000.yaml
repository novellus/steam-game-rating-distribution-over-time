    about_the_game: "Play as the Squirrel in this endless running 2D game. Filled\
      \ with excitement and fun, this game will entertain you a lot.<br />\r\nRun,\
      \ dash, and jump your way through the forest, waterfalls, caves and other challenging\
      \ terrains! The best endless runner game! Unlock your favorite Squirrel and\
      \ get ready to run.<br />\r\n<br />\r\nFEATURE:<br />\r\n<br />\r\n\u2022\t\
      Collect dozens of rare and unique Squirrels<br />\r\n\u2022\tPlay as every Squirrel\
      \ you unlock<br />\r\n\u2022       2D graphics with many beautiful effects<br\
      \ />\r\n\u2022       Easy controller by mouse<br />\r\n\u2022       Shop system<br\
      \ />\r\n\u2022\tEasy to learn<br />\r\n<br />\r\nHow To Play :<br />\r\n\u2022\
      \       Hold left mouse button to jump higher<br />\r\n\u2022       Dodge obstacles\
      \ &amp; enemies<br />\r\n\u2022       Collect nuts"
