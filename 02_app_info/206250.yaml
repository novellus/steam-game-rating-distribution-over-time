    about_the_game: Cladun X2 is a hack n' slash dungeon crawler with a retro RPG
      finish and a nearly infinite level of character customization. From stats to
      equipment to character classes to creating your own hero, Cladun X2 promises
      an addicting experience that gamers new and old will fully enjoy.<h2 class="bb_tag">Key
      features:</h2><ul class="bb_ul"><li>Randomly generated dungeon maps<br></li><li>Fully
      customizable characters using an in-game paint app<br></li><li>Classic platformer-style
      action RPG</li></ul>
