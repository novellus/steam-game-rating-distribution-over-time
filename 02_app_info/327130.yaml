    about_the_game: '<strong>Men of War: Assault Squad 2 - Iron Fist</strong> is the
      first DLC for AS2. It comes with a set of new features and additional singleplayer
      content. Fight your way through the battlefield as a veteran tank crew in third
      person perspective. Gain veterancy as you fight along with allied tanks against
      any odds. It''s also time to share your multiplayer matches with the world!
      Upload your replays via Steam Workshop and download the highest rated ones with
      just one click.<h2 class="bb_tag">Key features:</h2><ul class="bb_ul"><li>Replays
      of your multiplayer matches and the ability to save, load and share them with
      others on Steam Workshop <br></li><li>3rd person direct control feature for
      new singleplayer and custom scenarios<br></li><li>5 new singleplayer skirmishes
      in which you fight as a veteran tank crew via the new 3rd person controls</li></ul><h2
      class="bb_tag">Free updates:</h2><ul class="bb_ul"><li>DirectX 10.1 support<br></li><li>Multiplayer
      spectator slots<br></li><li>Unit veterancy<br></li><li>Auto ammo re-supply<br></li><li>many
      more.</li></ul><br><a href="http://steamcommunity.com/games/mowas2/announcements/detail/243529560088374760"
      target="_blank" rel="noreferrer"  >http://steamcommunity.com/games/mowas2/announcements/detail/243529560088374760</a>'
