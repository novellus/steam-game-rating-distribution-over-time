    about_the_game: "Combining elements from both trading and strategy games, <strong>Commander:\
      \ Conquest of the Americas</strong> will appeal to a wide range of players.\
      \  Players take charge of one of the many European powers aiming to conquer\
      \ the New World. Starting from 16th century, players can choose from many different\
      \ nations, each with their own unique strengths and weaknesses. Founding new\
      \ colonies and then making them thrive is key to success. In order to accomplish\
      \ this, players need to manage and optimize resources and production in their\
      \ colonies, before transporting the goods to other colonies or back to Europe.\
      \  Rival powers and Native Americans can prove to be allies or enemies, depending\
      \ on the player decisions. Hostile fleets engage each other in highly detailed\
      \ tactical level. Players can command their ships in RTS fashion or take direct\
      \ control themselves.<br>\t\t\t\t\t\tFeatures<br>\t\t\t\t\t\t<ul class=\"bb_ul\"\
      ><li>Conquer the New World<br>\t\t\t\t\t\t\t</li><li>Choose from 7 different\
      \ European factions<br>\t\t\t\t\t\t\t</li><li>Manage your colonies and their\
      \ resources, production, military, and much more<br>\t\t\t\t\t\t\t</li><li>Game\
      \ world spanning from the Caribbean to Hudson Bay<br>\t\t\t\t\t\t\t</li><li>Naval\
      \ battles with as many as 30 ships in varied environments and 2 different control\
      \ modes<br>\t\t\t\t\t\t\t</li><li>Interact with both the European powers and\
      \ the natives<br>\t\t\t\t\t\t</li></ul>"
