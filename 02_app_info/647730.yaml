    about_the_game: "Oscar\xAE-nominee Bradley Cooper stars as renowned rockstar chef\
      \ Adam Jones, the owner of a two-star Michelin restaurant who has a bad attitude\
      \ and even worse habits to match. When his arrogance destroys his successful\
      \ career, Jones uncovers a new resolve and is now\_ determined to rebuild his\
      \ life and achieve one of the most elusive culinary distinctions: a third Michelin\
      \ Star. To shut down his dissenters Jones assembles a new crew, including the\
      \ beautiful Helene (Sienna Miller), to help him battle the odds and launch a\
      \ new top restaurant. Oscar\xAE-winner Emma Thompson, Oscar\xAE-nominee Uma\
      \ Thurman, Omar Sy, Daniel Br\xFChl, Matthew Rhys, and Alicia Vikander costar\
      \ in this remarkably funny and emotional comedy about the love of food, the\
      \ love between two people, and the power of second chances."
