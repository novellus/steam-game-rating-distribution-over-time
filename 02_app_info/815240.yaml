    about_the_game: "When trees are felled, the chips will fly \u2014 that is definitely\
      \ about Forest Harvester Simulator game. Here you are a sawmill owner in pursuit\
      \ of your logging business expansion. Modern woodworking machinery is at your\
      \ disposal. Manage them wisely to improve the capacity and involve more workers.\
      \ Remember that only thriving business is attractive.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/815240/extras/01-2.png?t=1538987357\"\
      \ /><br><br>Join the massive wood production mission and start the pit-sawing\
      \ right now! Explore the whole forest in search of most suitable tree species.\
      \ Choose only the best timber. Cut the wood with the help of logging machine\
      \ and produce wood products for sale.<br><br>Use claw to grab tree trunks and\
      \ bend them with the help of the saw. Do as many wood products as possible.\
      \ But be extremely accurate, using claw and saw. Don't spoil the timber.<br><br>Expand\
      \ and improve your base: add more garages so you could work not just alone,\
      \ but with companions, so you would gain even more timber. Build woodworking\
      \ facilities to produce construction materials and furniture from the raw wood\
      \ and sell it for the higher profits!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/815240/extras/02.png?t=1538987357\"\
      \ /><h2 class=\"bb_tag\">Try Forest Harvester Simulator and you\u2019ll get:</h2><ul\
      \ class=\"bb_ul\"><li><br></li><li> Opportunity to control a mighty logging\
      \ machine;<br></li><li> Realistic and detailed logging process;\u25AA Wide forest\
      \ area for pit-sawing activities;<br></li><li> Wonderful nature and landscapes\
      \ to admire;<br></li><li> An industrial base that can be upgraded to maximize\
      \ your profit.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/815240/extras/03.png?t=1538987357\"\
      \ /><br><br>Work hard, expand your sawmill and become a really prosperous businessman\
      \ of the wood industry!"
