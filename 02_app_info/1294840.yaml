details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">A Zippy, Grippy, Grapple-y Indie Platformer</h2>Escape\
      \ the treacherous depths of a robot assembly factory by piloting <strong>Get-A-Grip\
      \ Chip</strong> (the premier grapple-equipped robot laborer on the market) across\
      \ deadly pits of molten metal, giant smashy crushers, pools of toxic waste,\
      \ and high-powered lasers! Use your grappling abilities to navigate increasingly\
      \ complex areas while rescuing your fellow robots along the way.\L<h2 class=\"\
      bb_tag\">Fun to Learn \u2014 Even More Fun to Master\L</h2>Chip can move side-to-side,\
      \ grapple to anchor points, and then launch off of them. <i>Those are the core\
      \ moves in Get-A-Grip Chip</i> \u2013 meaning anyone can learn to play. But\
      \ to survive the escalating complexity of the arcade-style levels, you'll need\
      \ a truly masterful degree of skill and dexterity.\L<h2 class=\"bb_tag\">Unique\
      \ Gameplay</h2>Dual-joystick controls and a head-mounted grappling hook will\
      \ have you embroiled in soaring, novel, platforming challenges \u2014 <i>with\
      \ no jump button</i>!"
