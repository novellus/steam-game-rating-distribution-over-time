    review: "Lo recomiendo con muchos \"peros\":\n\nEs bastante peor que su primera\
      \ entrega. Abandonar los gr\xE1ficos prerenderizados con vista panor\xE1mica\
      \ 360 que ten\xEDa la primera entrega (m\xE1s point & click por \"burbujas\"\
      , estilo Scratches) ha sido un error. Al menos esos gr\xE1ficos ayudaban a darle\
      \ personalidad y luc\xEDan bastante bien. \n\nLos gr\xE1ficos de esta segunda\
      \ entrega son bastante pobres y muy poco profesionales (estilo Amnesia, pero\
      \ muy amateur), incluso para un juego indie de 2010. El hecho que ahora podamos\
      \ movernos libremente por el escenario s\xF3lo trae bugs y situaciones inc\xF3\
      modas (recomiendo guardar la partida mucho por que si te descuidas te \"caes\"\
      \ a trav\xE9s del suelo en muchas ocasiones). Se nota mucho que es el primer\
      \ intento del estudio haciendo un juego 3d.  Es un tanto injugable para que\
      \ mentir.\n\nPor lo dem\xE1s sigue teniendo los puntos fuertes/d\xE9biles de\
      \ su primera entrega: la ambientaci\xF3n lovecraftiana, m\xFAsica, su historia,\
      \ su sistema de correlaci\xF3n de pistas en el inventario, su endiablada dificultad\
      \ en algunos puzzles, etc. Los puntos fuertes en com\xFAn con juegos de aventura\
      \ gr\xE1fica similares.\n\nEn definitiva, s\xF3lo lo recomiendo si te lo encuentras\
      \ por menos de 2 \u20AC y si vienes de la primera entrega y quieres acabar su\
      \ historia, si te van mucho la ambientaci\xF3n de terror o de Lovecraft o si\
      \ te gustan los puzzles a la vieja usanza."
