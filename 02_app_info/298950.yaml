    about_the_game: "\u2018Darkness Within\u2019 is an adventure game series, inspired\
      \ by the works of celebrated horror writer, H.P. Lovecraft. In this second instalment,\
      \ \u2018The Dark Lineage\u2019, players once again take the role of police detective\
      \ Howard Loreid, a man tormented by the paranormal happenings around him, in\
      \ the first volume \u2018In Pursuit of Loath Nolder\u2019. Now, Howard discovers\
      \ that his own terrible past has some connection to the madness that is about\
      \ to swallow him, yet again.<br><br>The Dark Lineage will take you to places\
      \ where the \u2018things\u2019 of the past still live, and all the memories\
      \ that should be long forgotten are still recalled; including a sleepy, depressing\
      \ town called Arkhamend, a Victorian mansion that conceals dark secrets, a dilapidated\
      \ building hidden within forbidding, snow-clad woods and dim underground buildings\
      \ and tunnels. The Dark Lineage is even more harrowing than the previous instalment,\
      \ so prepare yourself for the descending darkness, this time will be your last...<br><br><strong>Darkness\
      \ Within 2: The Dark Lineage \u2018Director's Cut Edition\u2019</strong> was\
      \ specifically created for Steam, with many extra features not available in\
      \ previous versions:<br><ul class=\"bb_ul\"><li>Graphical refreshes for most\
      \ environments.<br></li><li>A brand new location begging to be explored.<br></li><li>Post\
      \ screen Chromatic Aberration effect  and Color gradation effect create a more\
      \ \u2018cinematic\u2019 look, drastically improving the overall visual effect.<br></li><li>More\
      \ balanced game-play with new additional puzzles and enhancements.<h2 class=\"\
      bb_tag\">Key features:</h2><ul class=\"bb_ul\"><li>Unlike Part 1,  Part 2 is\
      \ no longer \u2018point-and-click\u2019, but plays in 3D, with the power of\
      \ the NVIDIA PhysX engine ; so you can move anywhere you want, light up your\
      \ way with light sources that cast real-time soft shadows and realistically\
      \ lift up, push, pull or throw objects.<br></li><li>Built-in Hint System with\
      \ 3 Difficulty Levels \u2013 Players can choose to play in Standard, Detective,\
      \ or Senior Detective modes.<br></li><li>Dynamic Puzzles and Features: Traditional\
      \ adventure game puzzles are complimented by deciphering dreams, underlining\
      \ excerpts in documents to garner critical clues and interacting physically\
      \ with the environment<br></li><li>Enhanced Gameplay Experience: Compelling\
      \ special effects, stunning visuals, and dynamic lighting and shading, in a\
      \ \u2018first person\u2019 game environment.<br></li><li>Eerie Gameplay Atmosphere:\
      \ An immersive experience is created by a fascinating \u2018Lovecraftian\u2019\
      \ story, chilling realtime cut scenes, and haunting music.</li></ul></li></ul>"
