    detailed_description: <h1>ALSO FROM SUPERGIANT GAMES</h1><p>Our fourth game is
      now out of Early Access!<br><a href="https://store.steampowered.com/app/1145360"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1145360</a></p><br><h1>About
      the Game</h1>From the creators of <strong>Bastion</strong>, <strong>Transistor</strong>
      is a sci-fi themed action RPG that invites you to wield an extraordinary weapon
      of unknown origin as you fight through a stunning futuristic city. <strong>Transistor</strong>
      seamlessly integrates thoughtful strategic planning into a fast-paced action
      experience, melding responsive gameplay and rich atmospheric storytelling. During
      the course of the adventure, you will piece together the Transistor's mysteries
      as you pursue its former owners.<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>An
      all-new world from the team that created <strong>Bastion</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/237930/extras/preview-full-Transistor_Elevator.png?t=1601337924"
      /><br></li><li>Configure the powerful Transistor with thousands of possible
      Function combinations<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/237930/extras/preview-full-Transistor_Functions.png?t=1601337924"
      /><br></li><li>Action-packed real-time combat fused with a robust strategic
      planning mode<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/237930/extras/preview-full-Transistor_Combat1.png?t=1601337924"
      /><br></li><li>Vibrant hand-painted artwork in full 1080p resolution<br></li><li>Original
      soundtrack changes dynamically as the action unfolds<br></li><li>Hours of reactive
      voiceover create a deep and atmospheric story<br></li><li>'Recursion' option
      introduces procedural battles after finishing the story<br></li><li>Fully customizable
      controls custom-tailored for PC</li></ul>
