    about_the_game: "One day, TaiLin received a call from strange woman. The woman\
      \ told him a secret that the watch he picked up last week was a tool which can\
      \ help him cross through the time. <br />\r\nWhen he heard that message he was\
      \ very exciting. Soon he learnt the winning lottery number and then started\
      \ time leap.<br />\r\n<br />\r\n<br />\r\nWhat he didn't know is that the things\
      \ waitting in the past wasn't the big prize, it was a lifelong unforgettable\
      \ memory."
