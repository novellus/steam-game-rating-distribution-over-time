details:
  data:
    about_the_game: "Transport yourself and your game into the mythology of Japanese\
      \ legends with this Asian-themed music pack from ayato sound create. Blending\
      \ traditional Japanese and Asian instruments with modern synthesizer technology,\
      \ this pack musically represents the wide cultural variety of modern Japanese\
      \ society, from beautiful ancient Japanese gardens and temples to ultra-modern\
      \ futuristic neon skyscrapers, with music for any and all combinations! <br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n* 25 BGM for royalty-free use<br\
      \ />\r\n* OGG, OGG with loop tag, M4A, WAV formats included<br />\r\n* Japanese-inspired\
      \ music for asian-themed RPGs, Samurai-themed RPGs and much more!<br />\r\n\
      * This pack covers all scenes; battle, event, field, dungeon and more!<br />\r\
      \n* For use in RPG Makers and Visual Novel Maker or the engine of your choice!<br\
      \ />\r\n<br />\r\nTracklist:<br />\r\n<br />\r\n1. battle_01_SAMURAI SOAD<br\
      \ />\r\n2. battle_02_exocism<br />\r\n3. battle_03_wasteland<br />\r\n4. battle_04_pandemonium<br\
      \ />\r\n5. battle_05_ghost<br />\r\n6. battle_06_under the moonlight<br />\r\
      \n7. battle_07_a new folklore<br />\r\n8. event_GOD<br />\r\n9. event_folklore<br\
      \ />\r\n10. event_ruins<br />\r\n11. event_farewell<br />\r\n12. field_triumphant<br\
      \ />\r\n13. field_depature<br />\r\n14. field_mountains<br />\r\n15. field_journey<br\
      \ />\r\n16. spot_mechanical castle<br />\r\n17. spot_harvest<br />\r\n18. spot_sanctuary<br\
      \ />\r\n19. spot_ZEN<br />\r\n20. spot_Secret Forest<br />\r\n21. spot_village<br\
      \ />\r\n22. spot_MIYAKO<br />\r\n23. spot_dungeon<br />\r\n24. spot_Demon's\
      \ castle<br />\r\n25. spot_nirvana"
