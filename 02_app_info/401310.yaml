    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>This video\
      \ is a basic introduction to modelling in Modo, aimed at complete beginners.\
      \ I go through everything from the interface and modelling to UVs and rendering,\
      \ at a very basic level.\r\n\r\nThis video is primarily aimed at people who\
      \ want a quick introduction to modo and where things are located, how things\
      \ work, aswell as general tips and tricks. I do not go into depth in any particular\
      \ tools, but I do try to cover the basics of what I think you need to know to\
      \ start getting your way around modo."
