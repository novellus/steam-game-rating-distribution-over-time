    about_the_game: "The flute nose dynasty has been watching over Asposia for centuries\
      \ on end. In secret, they fill the roly-poly world with light and life. Emil,\
      \ a trader for odds and ends, has led all the Asposians astray, making them\
      \ believe that the dynasty is in cahoots with dark forces. Seriously, who knows\
      \ what this weird family is doing day in, day out? The only one who could stop\
      \ evil Emil is the heir to the flute nose throne: Robert. He has been petrified\
      \ for three years, though. With a huge dose of enthusiasm, but little to no\
      \ idea what he\u2019s actually doing, he embarks on an adventure to find the\
      \ legendary last wind monk. Of course, he has some great company: Peck, as loyal\
      \ as he is flightless, and Laura, a rebel who certainly does fly, but only off\
      \ the handle and who is Robert\u2019s love with a capital L, by the way. A final\
      \ ray of hope is provided by the mysterious Mama Dola, who seems to know more\
      \ about Robert\u2019s destiny than Robert himself\u2026<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li>Experience the fun and moving sequel to \u201CThe Inner\
      \ World\u201D (you don\u2019t need to know the first part!). Save the flute\
      \ noses from persecution and evil Emil!<br></li><li>Hours of fun brainteasers\
      \ await you: find the last wind monk, cause trouble in a tumble mouse factory,\
      \ play with Uncle Oboe for some toilet paper in prison, help a desperate Bingo-Pony\
      \ become happy once again, bring the adorable baby gorf back home and save Asposia!\
      \ Again!<br></li><li>Navigate Robert and Laura, those charming Asposians, through\
      \ the game. And now you can even operate the nutty pigeon, Peck.<br></li><li>There\
      \ are new sites for you to discover! Including the topsy-turvy airport \u201C\
      Asposia Central\u201D, the quirky tumble mouse farmers and the mysterious Shovel\
      \ Mountains.<br></li><li>Practice new songs on your magic flute nose and activate\
      \ ancient artefacts.<br></li><li>Beautiful hand-drawn adventure for people quick\
      \ on the draw.<br></li><li>Hilarious dialogues in awesome sound quality.<br></li><li>The\
      \ Asposian puzzle help: Provides you with hints when you\u2019re as clueless\
      \ as Robert \u2013 completely spoiler-free of course.<br></li><li>Available\
      \ for most any operating system or console \u2013 except the Gameboy!</li></ul>"
