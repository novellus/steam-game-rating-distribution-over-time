details:
  data:
    about_the_game: 'This game focuses on storytelling and intends to give the players
      a simple gameplay and story-heavy experience.<br>An ordinary teenage boy faces
      an extraordinary event in his life. <br>Players will help him go through the
      tough time and find his way to handle it.<br><br><strong>Normal play time:</strong><br>40min
      to 1 hour.<br><br><strong>Developer''s words:</strong><br>Because of the limited
      resources, we started our project with small steps to gain more experience.<br>We
      want to create games that show our view on what is an interesting game.<br>We
      hope people who like our ideas can enjoy them too.<br><br><strong>Known Design
      Flaws</strong><br>No audio: Because we are poor and don''t have enough resources
      to put sound in the game.<br>Window Play Mode Recommended: Because we are dumb
      and forgot to add the quit option in the game.<br>We are sorry that we cannot
      deliver 100% perfect result yet, but we will try to do better next time.'
