  data:
    about_the_game: "Susan had just stepped away to answer the phone, but when she\
      \ returned she saw something pulling her son Jimmy through a shimmering portal.\
      \ It closed before she could pull him back. To save him, she must find a way\
      \ to this other world. Before Susan lies a world that no one else has ever seen\
      \ before... a world where magic is real and anything is possible. Find out who\
      \ took Jimmy and what they want in Lost Lands: Dark Overlord!<br />\r\n<br />\r\
      \n\u2022 Beautiful cinematics and gorgeous graphics<br />\r\n\u2022 A story\
      \ spanning multiple worlds<br />\r\n\u2022 Challenging mini-games and puzzles<br\
      \ />\r\n\u2022 Explore an underwater world in the bonus chapter"
