    reviews: "\u201CAll the other necessary features are there, 3 difficulties plus\
      \ a custom mode even if the game does not say so, an interactive jump-map, achievements\
      \ and various collectibles. For the Collector's Edition, all the usual gallery\
      \ items are included as well as replayable Mini-Games and bonus jigsaw puzzles\
      \ - the bonus chapter is up to the standard despite the fact that it is a tiny\
      \ bit too short.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.allaboutcasualgame.com/2014/02/lost-lands-dark-overlord-review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >All About Casual Game</a><br>"
