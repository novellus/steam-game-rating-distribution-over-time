      /><br>For Science! is an expansion to Tesla vs Lovecraft which further elevates
      Tesla's technical innovations. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/885960/extras/tesla-firepower-dlc.jpg?t=1570099157"
      /><h2 class="bb_tag">The Dreamlands</h2>Enjoy the infinite planes of the Dreamlands,
      ever increasing in difficulty and rewards.<h2 class="bb_tag">Eldritch Signs</h2>Completing
      a level with 100% health left will grant you an Eldritch Sign, as well as hefty
      crystal reward.<h2 class="bb_tag">EPIC WEAPONS</h2>An all-new form of EPIC,
      weapons. There's now an epic version of every weapon available. They are as
