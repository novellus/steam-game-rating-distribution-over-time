    about_the_game: In this tactical shooter you lead a special police task force.
      Your missions include counter-terrorism, hostage rescue, and targeting organized
      crime.<br><br>Use your voice to issue commands to your squad or to hostages.
      Order you team to clear rooms or provide cover for you.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1447210/extras/gif02.gif?t=1604305720"
      /><br><br>Choose from a wide variety of weapons like rifles, electric tasers,
      knives, sledge hammers, or grenades. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1447210/extras/gif01.gif?t=1604305720"
      /><br><br>Internet connection for Voice Recognition is required.<br>The game
      is fully playable without Voice Recognition.
