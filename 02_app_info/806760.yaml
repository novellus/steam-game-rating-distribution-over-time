    about_the_game: "Features:<br><ul class=\"bb_ul\"><li>A mature combination of\
      \ mystery and horror<br></li><li>Inspired by the first <i>Silent Hill</i> game,\
      \ rich in a branching storyline<br></li><li>Freedom of exploration: fight or\
      \ flight, do whatever you can to survive</li></ul><br>Description:<br>There\
      \ are zones in this world you know nothing about because they have been classified\
      \ by the government. They are zones where things that defy the laws of nature\
      \ and common sense are happening. Zones nobody comes back from.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/806760/extras/1.jpg?t=1608678533\"\
      \ /><br><br>You are a glorified guard of such a zone, hired by a secret agency.\
      \ One day the zone goes full paranormal \u2013 with you inside. Surrounded by\
      \ dangerous anomalies and hunted by monsters during the night, you have to decide\
      \ whether to fight, or flee and pray for dawn.<h2 class=\"bb_tag\">EXPLORE,\
      \ DISCOVER, SURVIVE.</h2>Departure takes place in a large forest full of interesting\
      \ places and seriously weird stuff to discover. You can go wherever and do whatever\
      \ but be aware that the inescapable storyline will find you no matter what.\
      \ And most likely it will be a violent encounter.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/806760/extras/3.jpg?t=1608678533\"\
      \ /><br><br>During the night you try to survive and solve the mystery of this\
      \ place. During the day you gather necessary items and supplies, taking advantage\
      \ of the fact that there are no monsters around. Aside from weapons, you have\
      \ a drone at your disposal. Use it wisely.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/806760/extras/2.jpg?t=1608678533\"\
      \ />"
