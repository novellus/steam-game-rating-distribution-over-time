details:
  data:
    about_the_game: <strong>Inzo</strong>. A puzzle solving, murder-mystery sleuthing,
      foul-mouthed adventure game. Climb the towers, solve the puzzles, collect the
      orbs, and escape from a nightmare world of non-sequiturs and unnecessary cursing.<br><br>Play
      as Geo - a well-bearded man who wants absolutely nothing to do with any of this
      silliness. As the lone, quiet voice of reason in an increasingly nonsensical
      world, Geo will have to learn to rely on, or at least tolerate, Inzo - an ageless,
      bodyless being of great annoyance.<br><br>Features:<br><ul class="bb_ul"><li>3-4
      hours of puzzle solving gameplay!<br></li><li>A great soundtrack of completely
      royalty-free music (please don't sue)!<br></li><li>A story that walks the fine
      line between humor and discomfort!<br></li><li>Terribly aged references!<br></li><li>Bulleted
      lists!</li></ul>
