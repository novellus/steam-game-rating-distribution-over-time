details:
  data:
    about_the_game: "Cursed Roots is a point and click adventure game where a trip\
      \ to your foster parents quickly transforms into a nightmare. You will soon\
      \ find out that things are not as they seem, your uncle mysteriously passed\
      \ away and you will end up trapped in a haunted house full of terrible creatures!<br>In\
      \ Cursed Roots you will need to use your wits and imagination to combine everyday\
      \ items and survive the aberrations of the house\u2026 but be quick! As you\
      \ will always be under pressure from wandering horrors.<br>Discover the past\
      \ of your ancestors and escape your <strong>Cursed Roots!</strong><h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Use and combine more than 70 different\
      \ items<br></li><li>20+ locations you can explore<br></li><li>Dark, immersive\
      \ horror story with numerous twists<br></li><li>Difficult logical puzzles<br></li><li>Beautiful,\
      \ retro-inspired 2D graphics<br></li><li>Random chases and encounters<br></li><li>Soundtrack\
      \ by Nicolas Gasparini (\u201CMyuu\u201D)<br></li><li>You can befriend a rat</li></ul>"
