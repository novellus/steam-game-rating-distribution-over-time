    about_the_game: "<p>Hazen is an episodic Action/RPG The first episode is named\
      \ \"The Dark Whispers\" and will bring some freshness in the world of Hack'n\
      \ Slash Games. Every single episode will be a \"Stand alone\" game with enough\
      \ game-play and high re-play value. Stay tuned in next weeks for more information\
      \ around \"The Dark Whispers\" and the news inside the world of Hazen.</p><br\
      \ /><br />\n\t\t\t\t\t<h2>Key features:</h2><ul>\n\t\t\t\t\t<li>Discover the\
      \ beauty of episodically Hack'Slash game, a world that grows more and more (adding\
      \ more content and features on each chapter (episode).</li>\n\t\t\t\t\t<li>Expand\
      \ the game downloading patches (adding content for each episode).</li>\n\t\t\
      \t\t\t<li>Be part of one detailed Action game, with deep character development\
      \ possibilities.</li>\n\t\t\t\t\t<li>Advanced combat system will make the battles\
      \ \"a true delight\" and totally unpredictable.</li>\n\t\t\t\t\t<li>Thousand\
      \ of different items will be at your disposal (common, magic, unique, set, ancients\
      \ and specially designed crafted items).</li>\n\t\t\t\t\t<li>Also a lot of special\
      \ moves (combos) will give you the opportunity to discover ancient scrolls and\
      \ use them vs. your enemies.</li> \n\t\t\t\t\t<li>Freedom to develop your character\
      \ (you can pick whatever you consider most suitable for your playing style).\
      \ Pure brutal Warrior, mighty Wizard or swift Archer, hmm... or maybe something\
      \ more balanced - it depends on you.</li></ul>\n\t\t\t\t\t"
