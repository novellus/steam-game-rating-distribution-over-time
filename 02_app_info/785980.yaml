details:
  data:
    about_the_game: CIBOS is a fun and dynamic &quot;action platformer&quot; video
      game.<br>It offers a solo adventure and multiplayer local and online mode, up
      to 4 players in competition with each others.<br>Collect, dodge and compare
      your score with players around the world !<br><br><strong>You can already play
      at CIBOS by downloading our demo ( solo and multiplayer local only ).</strong><br>Don't
      hesitate to give us feedback !<br><br>Cibos are little aliens who spend their
      lives at work. You are a Cibo ! You must collect a maximum of bolts in a waste
      reprocessing plant. The more bolts you have, the better your chances will be
      of becoming the best employee of the Galaxy !<br><br>Succeed your missions in
      a limited time, earn medals and progress in the hierarchy !<br><br>This game
      includes :<br>- Various powers for Cibo.<br>- An easy grip of the controls (keyboard,
      pad).<br>- Moving arenas during the game phases.<br>- A world scoreboard (you
      play against all players in the galaxy).<br>- An original universe, rich and
      varied.<br><br>CIBOS<br>Some references :<br>Super Smash Bros Brawl, Aladdin...
