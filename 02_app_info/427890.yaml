    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/427890/extras/WelcomeHeader.png?t=1488755170\"\
      \ /><br><br>The lights are bright. The tension, real. The audience, demanding,\
      \ even if they are made of wood. Now it\u2019s your turn to compete in the greatest\
      \ contest of skill ever to grace the miniature world of toys, trinkets and plain\
      \ old junk!<br><br>Throw knives; launch acrobats; walk tight-ropes; tame lions;\
      \ hone your skills solo or compete with up to four friends in a race to win\
      \ the crowd.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/427890/extras/Features.png?t=1488755170\"\
      \ /><br><ul class=\"bb_ul\"><li>A standing VR experience designed for the HTC\
      \ Vive<br></li><li>4 unique events in which to destroy your friends<br></li><li>The\
      \ ultimate party game experience; compete with up to 4 players in local multiplayer\
      \ using only 1 headset<br></li><li>Be the best to win, or simply the most entertaining!</li></ul><br>(Please\
      \ note that this is a VR-only game and cannot be played without an HTC Vive)"
