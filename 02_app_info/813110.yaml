    about_the_game: "\u300AParalines: Paladdins tactics\u300B is a strategy role-playing\
      \ game (SRPG). The \u300AParalines\u300B is a game series based on the novel\
      \ origined from Lycian studio. The novel has a huge and epic worldview.<br />\r\
      \n<br />\r\n<br />\r\n<br />\r\nControl your battle units to seize the cities\
      \ of enemies or defeat the enemy commenders to win the game.<br />\r\n<br />\r\
      \n<br />\r\nYear 0 of Ashy era, in the command of Lilith\uFF0C the vanguard\
      \ IDATE YUKIKO headed the &quot;Dusk Bell - the hell legion&quot;(dusk bell),\
      \ attacked the Millennium Parliament.Dusk bell finnally seized the Groan snowfield,\
      \ Simaxue drew the &quot;scythe of original sin&quot; and triggered the &quot;Original\
      \ sin&quot; storm. This storm awakened the Extra Sensory Perception (ESP) of\
      \ humans, the akakended humans are called &quot;the ESPs&quot;.<br />\r\n<br\
      \ />\r\n<br />\r\nIn the following two years, a borderless organization &quot;ESP\
      \ institution&quot; founded by the ESPs arised. Caesar-the immortals awakened.\
      \ The Queen Kaparfait I vannished mysteriously, then his uncle Pavaro became\
      \ the regent of Farn\xE1 kingdom. Pavaro changed the previous moderate policies\
      \ against the ESPs, he started to repress and expel the ESPs which are supported\
      \ by Caesar. Those expelled ESPs were mostly attracted by the mild policies\
      \ and joined the &quot;ESP insitition&quot; and Principality of Syvia.<br />\r\
      \n<br />\r\n<br />\r\n<br />\r\nAfterwards, the repression of the ESPs in Farn\xE1\
      \ kingdom aggravated, the Dusk Bell becaome more active. At that time, the regent\
      \ Pavaro has survived in an assasination. He declared that the assassin is a\
      \ ESPs, and this event became the reason of his harsh rule of the ESPs.<br />\r\
      \n<br />\r\n<br />\r\nThis SRPG game is easy to start with.<br />\r\n<br />\r\
      \n<br />\r\n<br />\r\nTurn-based SRPG game with clear rules. Create your own\
      \ strategies!<br />\r\n<br />\r\n<br />\r\nTake the advantage of constraint\
      \ system, use the dominant weapon type to crash your enemies.<br />\r\n<br />\r\
      \n<br />\r\nThe fortified point battles: Emancipate and seize the ememy's fortified\
      \ points to gain resources.<br />\r\n<br />\r\nVariety of classes of battle\
      \ units are available and the same unit can be trained to became different classes.<br\
      \ />\r\n<br />\r\nAccept requests to fight dragons and so on."
