    about_the_game: "After 7 years, BLADESTORM: Nightmare has returned and makes its\
      \ debut on Windows!<br>Experience the ultimate expression of the series with\
      \ \u201CDirect X\u201D!<br><br>[Features of the Windows version]<br>One feature\
      \ of the Windows version is the ability to set detailed graphic settings, like\
      \ number of characters displayed, draw distance, and so on, based on your PC\u2019\
      s specs. <br>For those using high spec PCs, using the highest settings optimizes\
      \ DirectX11\u2019s capabilities, allowing for improved battlefield graphics\
      \ and amazingly smooth gameplay at a high frame rate.<br>Also, since it is possible\
      \ to customize the controls, you can create a control scheme that you enjoy\
      \ for the best game play experience. <br><br>[Features of BLADESTORM: Nightmare]\
      \ <br>\u25C6A new type of Action Game! Lead squads to drive the enemy into oblivion!<br>Players\
      \ become mercenaries in the Hundred Years War and lead squads of fighters, made\
      \ up of anything from footmen, bowmen, and horsemen to elephant troops, cannon\
      \ troops, and siege weapons, across dynamically changing battlefield on a mission\
      \ to guide his side to victory. <br>Players control squads of men, using unique\
      \ Actions to devastate the enemy for an innovative and thrilling experience.\
      \ With each trooper, both enemy and ally, guided by its own AI, the savage clash\
      \ between large forces are painted in breath-taking intensity and shocking reality.<br><br>\u25C6\
      The Thrill and Strategy of controlling 4 squads of up to 200 Troops!<br>Players\
      \ can switch between up to 4 squads. Switching between squads allow them to\
      \ act over a wider area. Also, combining squads into an army of up to 200 men\
      \ allow players to make powerful concerted attacks and combos based on the attacking\
      \ squad, all for an exciting new game-play experience that combines the thrill\
      \ of action and the depth of strategy.<br><br>\u25C6A Richer Story Mode with\
      \ the inclusion of Nightmare!<br>In the \u201CHundred Years War\u201D, players\
      \ enjoy a free mission system that allows them to experience the battle from\
      \ the viewpoints of both the English and the French. Meeting and interacting\
      \ with such heroes of history as Joan of Arc and Edward, the Black Prince, brings\
      \ the story to vivid life.<br>In addition to this, we have included an original\
      \ Nightmare mode involving huge monsters such as dragons and cyclops. The heroes\
      \ of history are called upon to fight once more, as England and France join\
      \ together in common cause to fight mysterious monsters in an entirely new take\
      \ on the world of the Hundred Years War.<br><br>\u25C6A New Game Experience\
      \ using the latest technologies and introducing exciting new elements!<br>The\
      \ latest graphic technologies have been used to create the amazing battles of\
      \ a Medieval battleground.  We have also included an online multiplayer function,\
      \ a revised character edit mode and assorted other new features for an enjoyable\
      \ new game experience."
