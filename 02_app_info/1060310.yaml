    review: 'there are 5 things you can do in this game, let me list them...

      1) Use a Flash light

      2) Wield a shot gun

      3) Make a fart noise

      4) Run around looking for a shitter

      5) Stand in the shitter and end the game


      Took me 12 minutes to end the game and only waisted 6 shots on the monster you
      can kill....

      Name a better story line... Ill wait'
