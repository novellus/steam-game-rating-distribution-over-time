    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/983970/extras/testmessage.gif?t=1607686067\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/983970/extras/Haven_header_logo_626.gif?t=1607686067\"\
      \ /><h2 class=\"bb_tag\">Does love really conquer all?</h2><br>Yu and Kay have\
      \ escaped to a forgotten planet, leaving everything they knew behind. <br><br>Play\
      \ two lovers at the same time as they settle into an unknown world. Explore\
      \ the planet looking for parts and material to fix your ship and make it a cosy\
      \ home. Enjoy moments of everyday life as a relatable couple while cooking meals,\
      \ crafting and collecting precious resources to make it to the next day.<br>Fight\
      \ against those trying to tear you apart by synchronizing actions in combat,\
      \ finding the perfect timing and rhythm, while controlling both characters and\
      \ battling to keep them and their relationship alive. <br><br>In this unexpected\
      \ RPG adventure, explore the beautifully eerie and unstable planet while enjoying\
      \ the thrilling soundtrack of renowned musician, DANGER.  <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/983970/extras/Haven_Gifsteam_Dialogue.gif?t=1607686067\"\
      \ /><h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li> Play two\
      \ characters at the same time while exploring a fragmented planet, fending off\
      \ enemies or building your relationship<br></li><li> Make the choice about what's\
      \ worth sacrificing to stay together, and if you're willing to give up everything\
      \ else for love<br></li><li> Glide over the grass, gather flow and clean the\
      \ rust as you explore this dreamy planet and uncover secret areas<br></li><li>\
      \ Meet the planet\u2019s creatures, who are both friends and foes<br></li><li>\
      \ Fight as the two characters in real time and relying on tactical sense and\
      \ timing<br></li><li> Immerse yourself in a romantic space adventure, the saga\
      \ of two lovers trying to stay together against all odds<br></li><li> Play a\
      \ relatable couple in an intimate relationship, treated with maturity and humour<br></li><li>\
      \ Immediate to play, accessible, a pause in a busy day, a game that will make\
      \ you smile <br></li><li> A solo game that you can also play with a friend or\
      \ romantic partner: a second player can join or drop out anytime in local co-op\
      \ to share the adventure. Two controllers required to play co-op.<br></li><li>\
      \ The original soundtrack by renowned electro musician DANGER heightens the\
      \ game\u2019s emotional experience.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/983970/extras/Haven_Gifsteam_Fight01.gif?t=1607686067\"\
      \ />"
