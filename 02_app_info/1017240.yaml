    about_the_game: <strong><i>&quot;What kind of world is extending beyond that hole?&quot;
      </i></strong><br>A 3D exploration Jetpack Akushi game that points to the lowest
      layer of a vertical hole cave that can not be seen at the bottom, depending
      on the situation. Manipulating a woman on a planetary investigator &quot;Emma&quot;,
      overcoming the various obstacles that remain in the cave.<br>Let's get the unknown
      mineral in the lower layer.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1017240/extras/03.png?t=1551350892"
      /><h2 class="bb_tag">Characteristic :</h2><strong><ul class="bb_ul"><li>Use
      a jetpack to land on unstable footing</li></ul></strong>By using a jet pack,
      you can move to a place that you can not reach with a normal jump or from a
      high place. However, there is always the danger of falling when moving. Let's
      find the safe route by evaluating the performance of the jet pack.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1017240/extras/05.png?t=1551350892"
      /><br><br><strong><ul class="bb_ul"><li>Collect items and strengthen jet pack</li></ul></strong>By
      gathering the items that remain in the cave, you can improve the performance
      of the jet pack. By increasing the number of uses and actions, the range of
      action is expanding. Repeat the search Pick up objects and capture more securely
      in the vertical hole.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1017240/extras/06.png?t=1551350892"
      /><br><br><strong><ul class="bb_ul"><li>Clear condition</li></ul></strong>The
      security lock will be applied on the door to advance to the next stage of conditional
      compensation. At each stage, the key of the card that has been dropped and is
      necessary to remove the solution from the lock. In order not to have to forget
      it, Let's carefully find everyehere.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1017240/extras/02.png?t=1551350892"
      /><br><br><strong><ul class="bb_ul"><li>The enemys</li></ul></strong>Inside
      the cave, there is a security drone following a patrol. Going round a fixed
      route, Find intruders and fire mercilessly. To avoid slipping on the scaffolding,
      so be careful in a bad place.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1017240/extras/07.png?t=1551350892"
      /><br><br><strong><ul class="bb_ul"><li>Four stages with different expressions</li></ul></strong>Each
      time you advance in the game, you can enjoy changing the atmosphere of the cave
      and the new gimmick. Let's make a search and strengthen firmly so that the insurance
      does not take off at your feet.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1017240/extras/04.png?t=1551350892"
      /><br><br><strong><ul class="bb_ul"><li>Elevator room</li></ul></strong>In the
      elevator room of the base, you can reinforce the jet pack and recover the object
