    about_the_game: "The story accompanies the alchemist and magician Leonidon on\
      \ a journey through time.<br />\r\nDuring a magical ritual a dimensional gate\
      \ accidentally opens and Leonidon is dragged into the portal and lands in a\
      \ distant future where machines dominate.<br />\r\nThere is a millennia-old\
      \ conflict in which the machines try to change the planet to optimal conditions,\
      \ but nature has its ways to defend itself, unfortunately the machines are slowly\
      \ gaining the upper hand. But when Leonidon appeared in this dimension, he had\
      \ to realize that he was the last man of flesh and blood. Then he decided to\
      \ use the last reagents that had been drawn into this dimension to create a\
      \ sword in a magical ritual that was powerful enough to free the souls trapped\
      \ in the machines.<br />\r\nTo be able to return home, Leonidon needs nine kinds\
      \ of resonance stones that might allow him to find his way back to the old days..."
