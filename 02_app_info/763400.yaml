details:
  data:
    about_the_game: Tired of the simplest platformers? I came to break your keyboards
      and check your nerves! It's not just &quot;another game,&quot; it's a challenge,
      and I'm throwing it to you!<br><ul class="bb_ul"><li> 50 challenging levels</li></ul>Each
      movement will have to be perfected, before the level can be completed.<br><ul
      class="bb_ul"><li> Complicated management</li></ul>The usual control scheme
      is complicated by the presence of inertia and the physical size of the character.
      You will have to calculate each subsequent action.<br>Cards and online table
      of records in the next updates.
