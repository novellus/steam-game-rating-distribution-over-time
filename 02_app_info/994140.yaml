    detailed_description: "<h1>A Letter from Virgil, CEO, Lightmatter Technologies</h1><p>Dear\
      \ Visitor,<br><br>If you are reading this, you are quite fortunate.<br><br>You\
      \ have been personally invited to the world debut of Lightmatter\u2014the greatest\
      \ breakthrough in renewable energy since the sun was born. I know. You must\
      \ barely be able to contain your excitement.<br><br>This invitation includes\
      \ a one hour tour through my facility, a ten second glance at the launch of\
      \ Lightmatter, as well as five seconds of eye contact\u2014with me. If that\
      \ is not enough, bring your wallet. An investment will give you the full tour\
      \ and prolong our time together. If you behave, I will even let you shake my\
      \ hand.<br><br>During the tour, you will witness mind bending technological\
      \ wonders. They might force you to think in ways that are difficult for you.\
      \ But don\u2019t worry, you will come out a smarter human being. The only thing\
      \ I ask of you before you enter my facility, is to embrace the future, open\
      \ your mind, and your backpack. Yes, cameras, journals, and other useless items\
      \ will be confiscated by James, my head of security. Don\u2019t try to shake\
      \ his hand, he might break yours.<br><br>- Virgil<br>CEO, Lightmatter Technologies<br><br>PS:\
      \ During your visit, you might stumble into our cat, Lux. So if you experience\
      \ skin rashes, headaches, or hair-loss keep in mind that you might be allergic\
      \ to cats.</p><br><h1>About the Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/994140/extras/Photon21-Color.gif?t=1592321640\"\
      \ /><br><strong>An Homage to First Person Puzzlers</strong><br>Play Tunnel Vision\
      \ Games\u2019 love-letter to the genre. Use lateral thinking to solve mind-bending\
      \ puzzles with lights, shadows, beams, platforms, and lightmatter.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/994140/extras/Photon8-Color1.gif?t=1592321640\"\
      \ /><br><strong>Starring David Bateson as Virgil</strong><br>\u201CNow that\
      \ I'm thinking about photon power cells, let me test an idea on you. Have you\
      \ ever wanted to stay awake forever?\u201D Fan favorite, David Bateson leads\
      \ as Virgil, CEO of Lightmatter Technologies<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/994140/extras/Core5-Color.gif?t=1592321640\"\
      \ /><br><strong>Virgil\u2019s Vision For The Future</strong><br>\u201CImagine\
      \ at the center of a city, a CORE - providing sustainable and renewable energy\
      \ to millions. That is the future we are striving for. '' What will you sacrifice\
      \ today for a brighter tomorrow?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/994140/extras/Lightmatter_Steam_TheAhaMoment_v1_0.gif?t=1592321640\"\
      \ /><br><strong>The \u201CAha\u201D Moment</strong><br>\u201CIf you are contemplating\
