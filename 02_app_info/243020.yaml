    about_the_game: Join two kindred spirits, Fargus the Jester and Nikki the acrobat
      in a fantastic 3D world of magic and mystery as they bounce, tumble and jump
      through 18 massive and diverse levels in search of the Wishing Engine!<h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul"><li>Fast-paced 3D platform action in a lush,
      texture-mapped environment.<br></li><li>Over 18 levels, hilarious power-ups,
      tons of secrets, huge bosses and shape-change from a bull-dozing rhino to a
      fire-blasting dragon.<br></li><li>A totally immersive experience complete with
      beautiful soundtrack and cinematics.</li></ul>
