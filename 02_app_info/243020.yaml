    review: "Game has all sorts of problems starting. If you get lucky past the title\
      \ screen then the game either freezes up or doesn't respond to any inputs. It's\
      \ a true shame that developers are lazy and release broken games like this one.\
      \ \n\nIt's unfortunate because I was looking forward to playing this; have some\
      \ fond memories of this game from the PS1 era."
