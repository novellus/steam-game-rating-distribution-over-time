details:
  data:
    about_the_game: You're about to start up the Neurodeck, the latest amazing product
      of a new startup in a near future. The Neurodeck lets you explore your subconscious
      and fight monsters from your inner demons. You will also encounter characters
      from your past. Be careful though, it is said the Neurodeck can push the user
      to their limits...<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>
      Deckbuilding as you progress through the game (Slay The Spire like)<br></li><li>
      Meditate and choose personality traits that alter your gameplay profoundly<br></li><li>
      Explore a subconscious maze, full of cards and improvements that will help you
      defeat the monsters in your mind<br></li><li> Light RPG mechanics that allow
      you to customize your character stats &amp; skills<br></li><li> Characters &amp;
      places from your past that will tell facts &amp; stories about mental health<br></li><li>
      Deep gameplay mechanics that put focus on replayability and gameplay diversity<br></li><li>
      Horrific monsters inspired by real-life phobias</li></ul>
