    about_the_game: "Has three new hidden object scenes not included in the main game.\
      \ These scenes demonstrate the general gameplay. Also explains the four bonus\
      \ prototype scenes included in the main game and explains the concept behind\
      \ them.<br />\r\n<br />\r\nIn addition there is a bonus level editor system\
      \ in this demo. This will be added in a more finished form at some point to\
      \ the main game.<br />\r\nThis level editor includes five minigames."
