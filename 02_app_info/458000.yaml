    reviews: "\u201CIf you like tactical games like Faster Than Light (FTL) and you\
      \ like zombies...then you will LOVE this game!\u201D<br><a href=\"https://www.youtube.com/watch?v=-loMJBcix1E\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Generikb</a><br><br>\u201CMarch of\
      \ the Living is pretty much FTL crossed with The Walking Dead, and it's easily\
      \ one of the best indie roguelikes of this kind that I've played in quite some\
      \ time...\u201D<br><a href=\"https://www.youtube.com/watch?v=QKSAmSPR41M\" target=\"\
      _blank\" rel=\"noreferrer\"  >Many A True Nerd</a><br><br>\u201CTakes the best\
      \ aspects of FTL and The Walking Dead, creating something epic.\u201D<br><a\
