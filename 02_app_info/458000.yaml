    about_the_game: <h2 class="bb_tag">About the game</h2>The world is crumbling and
      the dead are roaming, but a glimmer of hope remains. A safe place where humanity
      can start over, protected from the hell this world has become. This is your
      destination.<br><br>Along the way you'll meet allies, defeat foes and battle
      through the infected. Manage your resources and make the tough decisions necessary
      to ensure the survival of your group. In this march for salvation, your choices
      matter.<h2 class="bb_tag">Genre</h2>March of the Living is a survival roguelike-like
      inspired by FTL and popular zombie fiction.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Manage a group of up to 6 survivors<br></li><li>Define your
      journey through over 160 unique events<br></li><li>A new procedurally generated
      game world on each play-through<br></li><li>Real time combat with the possibility
      to pause at any time<br></li><li>Over 80,000 words of quality writing<br></li><li>Trade
      for the supplies you need<br></li><li>Scavenge for goods in cities<br></li><li>Four
      starting characters to unlock<br></li><li>Adaptive music for an immersive experience</li></ul>
