    about_the_game: <strong>&quot;The Fall of Eskaria&quot;</strong> is an <i>old
      school</i> game in the finest tradition of <i>action platformers</i> with unique
      <i>jazzy musi</i>c and <i>cartoon art style</i>. <br><br>This is a story about
      a regular man defending his country. But soon he was slain and dumped into the
      darkest dungeon of Eskaria. It's so dark in here that you can't even die calmly!
      And thereby, the fighter survived and pursued his thorny path from pain and
      agony to eternal freedom and victory over evil.<h2 class="bb_tag">Game features:</h2><ul
      class="bb_ul"><li> Classic action<br></li><li> Hand-drawn 2D style<br></li><li>
      5 different acts<br></li><li> Upgrades<br></li><li> Collectibles<br></li><li>
      Often challenges<br></li><li> A lot of different enemies</li></ul><br>If you
      want a few hours of old school gaming experience-you're welcome!
