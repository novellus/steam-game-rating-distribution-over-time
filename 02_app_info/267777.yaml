details:
  data:
    about_the_game: 'Resurrected and revamped for the latest edition, the Saracen
      was first seen in the original Dungeon expansion back in 1987. He has now returned
      to join the ranks of adventurers fighting for the Crown of Command.<br><br>A
      seasoned traveller, the Saracen can travel through deserts with ease. Using
      his years of experience leading followers through dangerous lands, he can recruit
      them from other players. Followers are also naturally drawn towards the Saracen,
      so you can grab them before defeating monsters! <br><br>Purchase the Saracen
      to add him to your list of available characters. She is then available to choose
      in all game modes. Please note that this character is included in the Talisman:
      Digital Edition Season Pass.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/267777/extras/TDE_Character_Banner02.png?t=1594894947"
      /><br><br><ul class="bb_ul"><li>Strength: 4<br></li><li>Craft: 3<br></li><li>Lives:
      4<br></li><li>Fate: 2<br></li><li>Start Space: Oasis</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/267777/extras/TDE_Character_Banner01.png?t=1594894947"
      /><br><br>You begin the game with a Shield from the Purchase deck.<br><br>You
      do not lose a life in the desert.<br><br>You may attempt to recruit from a character
      that you land on, allowing you to take one Follower of your choice. To do so,
      roll one die: you must roll less than or equal to the number of Followers he
      has.<br><br>You may treat all Followers as if they had an encounter number of
      1.'
