    about_the_game: "<strong><br>The current price is displayed as the list price.\
      \ However, this is 70% off the original price.<br>Prices will change by 5% every\
      \ 2 months.<br>The next price change will be 65% off around 2021/1/5/00: 00:\
      \ 00 (PDT).<br>Please see here for the detail. <a href=\"https://steamcommunity.com/games/1141290/announcements/detail/1696100248020474882\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcommunity.com/games/1141290/announcements/detail/1696100248020474882</a><br><br>\
      \ <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141290/extras/19.png?t=1607506474\"\
      \ /> <br>In the TacticalNexus series, the average play time is 45 hours in the\
      \ two months since the actual sale started,<br>Some players have played the\
      \ game for more than 100 hours.<br>On the other hand, the median is 2 hours\
      \ and 46 minutes.<br><br>This data shows that the TacticalNexus series is causing\
      \ a polarization between &quot;greatly enthusiastic players&quot; and &quot;quick\
      \ quit players&quot;.<br>For this reason, a free trial version that can be played\
      \ for tens of hours or more is released on the Steam store page.<br>Please play\
      \ the free trial first so that you do not regret buying the game.<br>If you\
      \ play 4 free trials and want to play yet, you will enjoy this game.</strong><br><br><br><br>A\
      \ hack &amp; slash-style puzzle game with no random elements.<br>This game system\
      \ is Inspired by &quot;Tower of the Sorcerer&quot;.<br>It is a very large-capacity\
      \ game that is expected to play for more than 100 hours in one package.<br><br>This\
      \ work is in chapter form, and there are several Stages in one chapter.<br>(However,\
      \ there is no story in this game even though it is a chapter format)<br>If you\
      \ perform well in one Stage, you can earn a &quot;Nexus Medal&quot; and &quot;Sun\
      \ stone(s)&quot;.<br>The higher the \u201CNexus Medal\u201D you have, the less\
      \ difficult the difficulty of all stages.<br><br>You can play Chapter 1 and\
      \ Chapter 2 in the package of the game itself, and after Chapter 3 will be sold\
      \ as download content.<br>Until around May 2021, new chapters will be released\
      \ in download content format every 2-3 months.<br>(Chapter is finally 10 chapters\
      \ + 1 extra chapter)<br>As chapters progress, the difficulty and volume of each\
      \ chapter increases.<br><br>For a while, game bug fixes and STEAM integration\
      \ updates will be implemented in detail.<br>For this reason, we offer significant\
      \ discounts as a campaign until all chapters are released.<br>Each time a chapter\
      \ is published, the price increases by 5%.<br><br><br><strong>&quot;Chapters\
      \ list&quot;</strong><br>Chapter 1     -Tactical Ground-(6 Games)  Main package<br>Chapter\
      \ 2     -Tactical Earth-(6 Games)  Main package<br>Chapter 3     -Tactical Cloud-(5\
      \ Games) Download content-2020/1<br>Chapter 4     -Tactical Star-(6 Games) Download\
      \ content-2020/3<br>Chapter 5     -Tactical Night-(4 Games) Download content-2020/5<br>Chapter\
      \ 6     -Tactical Rainbow-(3 Games + 6 Gates) Download content-2020/7<br>Chapter\
      \ 7     -Tactical Aurora-(4 Games+ 6 Gates) Download content-2020/9<br>Chapter\
      \ 8     -Tactical Moon-(4 Games+ 6 Gates) Download content-2020/11<br>Chapter\
      \ 9     -Tactical Sun-(5 Games+ 5 Gates) Download content-2021/1<br>Chapter\
      \ 10    -Tactical Finale-(7 Games+ 4 Gates) Download content-2021/3<br>Extra\
      \ Chapter -Tactical Dream-(10 Games) Download content-2021/5<br>(It is planned\
      \ after Chapter 4)<br><br><br>[1-1 Tactical tutorial] Game Volume-4<br>[1-2\
      \ Tactical tower NEW] Game Volume-7<br>[1-3 Tactical tower D] Game Volume-5<br>[1-4\
      \ Tactical tower K] Game Volume-6<br>[1-5 Tactical trip mini]Game Volume-1<br>[1-6\
      \ Tactical tower G]Game Volume-7<br><br>[2-1 Tactical tutorial 2] Game Volume-6<br>[2-2\
      \ Hitofude dojo] Game Volume-6<br>[2-3 Tactical tower W] Game Volume-9<br>[2-4\
      \ Tactical tower P] Game Volume-10<br>[2-5 Tactical tutorial 3]Game Volume-6<br>[2-6\
      \ (very hard) Pop tactical lord]Game Volume-15<br><br><br><strong>&quot;Extra\
      \ systems planned&quot;</strong><br>Legacy system:<br>In Chapter 6 and later,\
      \ a special item called \u201CLegacy\u201D will appear.<br>Legacy can only be\
      \ picked up once per record (records picked up are saved).<br>Once picked up,\
      \ the legacy effect can be activated by consuming a Sunstones at the beginning\
      \ of the stage from chapter 6 onwards.<br><br>Mystic gate system:<br>In Chapter\
      \ 6 and later, an item called \u201CMystic Gate [Stage Name]\u201D will appear.<br>Each\
      \ Mystic Gate can only be picked up once (the picked up record is saved).<br>Picking\
      \ up Mystic Gate [x] will allow you to activate Legacy at the start of the game,\
      \ even with stage name [x].<br>However, when Legacy is activated, enemy HP is\
      \ tripled, attack and defense is 1.4 times, experience value is 1.5 times.<br>Instead\
      \ of greatly increasing the difficulty of the game, you may get a lot of Sunstones."
