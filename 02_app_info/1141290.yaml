    reviews: "\u201CNot only is each tower a puzzle contained unto itself, but there's\
      \ the added factor that when you improve your scores in the individual towers,\
      \ you earn medals which can then be spent to make your character stronger in\
      \ ANY of the towers, contributing to a &quot;meta game&quot;. So the idea is\
      \ once you've gone through those twelve towers once and earned twelve medals,\
      \ you can then go back and replay all of them to earn even BETTER medals, then\
      \ go through them all again, so on and so forth, forever. (Some towers you can't\
      \ really &quot;finish&quot; until you come back with tons of medals. Ten medals\
      \ in, and I still haven't seen all of the tutorial tower.)\u201D<br><a href=\"\
      https://steamcommunity.com/profiles/76561198002512132/recommended/1141290/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcommunity.com/profiles/76561198002512132/recommended/1141290/</a><br><br>\u201C\
      There are currently 12 maps open, but what the creators say is that 1000 hours\
      \ of play time are required to achieve the highest rating of any map. I also\
      \ played about 100 hours in the trial version I received from the official site\
      \ and didn't even go near the top of the ratings, most achieved only a 1st or\
      \ 2nd evaluation.(This description in parentheses is by the developer. At the\
      \ time of the review, there was an event where you could play 12 games of the\
      \ main package as a trial version)\u201D<br><a href=\"https://steamcommunity.com/profiles/76561197983380291/recommended/1141290/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcommunity.com/profiles/76561197983380291/recommended/1141290/</a><br>"
