    detailed_description: "Forest Rabbit is a new bright arcade in classic style that\
      \ invites you to take part in the adventures of the eponymous hero and help\
      \ him to adequately get out of all embarrassing situations in his hostile environment.\
      \ The game will make you work hard at passing the next level and will bring\
      \ a lot of pleasure from the gameplay. The forest rabbit is ported both to PCs\
      \ and to mobile devices.<br />\r\n<br />\r\n- Enjoy the flashing speed and physicality,\
      \ move forward and control the movements.<br />\r\n- A lot of forest animals,\
      \ each with a special application and dynamic physics<br />\r\n- Avoid obstacles\
      \ and move on the game.<br />\r\n- You need to collect coins to unlock new levels!<br\
      \ />\r\n- Atmospheric 2D platformer<br />\r\n- Bright game<br />\r\n<br />\r\
      \nMeet you in the game!"
