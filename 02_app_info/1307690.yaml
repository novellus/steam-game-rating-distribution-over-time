    about_the_game: "Join a stuffed bear named Teddy on this gloomy and sinister adventure\
      \ to rescue his owner, Alicia, from the realm of dreams and distorted childhood\
      \ fantasies. Who else will fight for the life of the girl, now grown-up, if\
      \ not her long-forgotten and dusty toy?<br><br><strong>The Darkest Tales</strong>\
      \ is a complex and compelling adventure, full of familiar characters and fairytale\
      \ landscapes. Over the course of the journey, you\u2019ll have to come face-to-face\
      \ with the difficult questions of life more than once.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1307690/extras/Sc_in_rock_small.gif?t=1609163110\"\
      \ /><br><br><strong>Happily Never After</strong><br>You\u2019ll meet familiar\
      \ characters from your childhood, but the reunion isn\u2019t likely to be a\
      \ happy one. The gingerbread men are out for blood, Sleeping Beauty seems to\
      \ be a couple centuries behind on sleep, and the Little Mermaid looks more like\
      \ a sea witch than an innocent child of the waves.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1307690/extras/Fight_2_small.gif?t=1609163110\"\
      \ /><br><br><strong>Teddy Scissorpaws</strong><br>As it turns out, our hero\
      \ is a jack-of-all-trades. He crafted a bow and melee weapons from a pair of\
      \ scissors and uses needles as powerful arrows and grappling hooks. All\u2019\
      s fair in a fight against the forces of evil.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1307690/extras/Jump_1_small.gif?t=1609163110\"\
      \ /><br><br><strong>Ahead lies only darkness</strong><br>Each level takes place\
      \ in a recognizable, but distorted fairytale world rife with combat, obstacles,\
      \ and secrets. On this journey you will gain experience, master and branch out\
      \ your skills, and overcome a multitude of challenges \u2014 from fighting blood-thirsty\
      \ rubber duckies to exploring the giants\u2019 castle in the clouds.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1307690/extras/Wol_small.gif?t=1609163110\"\
      \ /><br><br><strong>The Darkest Tales</strong> is a game with deep and mysterious\
      \ lore. As you progress and defeat monsters, you\u2019ll unveil the mysteries\
      \ of this nightmarish world. How will this tale end? It\u2019s up to you to\
      \ decide."
