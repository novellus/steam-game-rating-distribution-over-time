    about_the_game: Versatility is what the Casual Wear Set is all about!<br><br>This
      pack contains 44 sets of clothing, divided equally between male and female.
      A large variety of clothing is provided, ranging from skirt fashions to long-sleeve
      styles to camouflage outfits! You can use these outfits for scenes that take
      place outside of school, where your uniform-free characters are able to relax
      and express their personality. Let their looks shine with unique styles and
      favorite colors. These classic styles can also be used for older or younger
      supporting characters, as they are appropriate for many walks of life.<br><br>This
      pack contains:<br><ul class="bb_ul"><li>22 types of male clothing.<br></li><li>22
      types of female clothing.<br></li><li>Skirts, long-sleeve shirts, sweaters,
      camouflage and more!</li></ul>
