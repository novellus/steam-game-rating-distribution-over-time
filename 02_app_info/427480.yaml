  data:
    about_the_game: "What does the modern chess player need? A sparring partner, a\
      \ trainer, an up-to-date database and access to an online chess server! Fritz,\
      \ probably the world\u2019s most popular chess program (think back to FRITZ\u2019\
      s unforgettable victories against Kasparov, Kramnik &amp; Co) offers just that\
      \ for beginners and tournament players alike: it plays at the highest level,\
      \ offers training features for every stage of the game and comes with access\
      \ to <a href=\"https://steamcommunity.com/linkfilter/?url=http://playchess.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >playchess.com</a>. It also includes management\
      \ and analysis options for your own games, as well as a database with 2 million\
      \ games.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/427480/extras/Fritz15StartEn.jpg?t=1456131657\"\
      \ /><h2 class=\"bb_tag\">New Fritz, new friend</h2>The completely reworked \u201C\
      friend\u201D mode makes Fritz 15 the ideal training partner. During the course\
      \ of a game, Fritz is able to constantly tailor its level to your playing strength\
      \ and how much time you are using. The program can give you a sign when a tactical\
      \ opportunity presents itself or point out typical mistakes to help you improve.\
      \ Another exciting element is the new evaluation function that analyzes your\
      \ playing strength throughout the game. Where are your strengths \u2013 where\
      \ are your weaknesses? The opening? Middlegame? Or perhaps the endgame? Fritz\
      \ 15 gives you an ELO rating for all three phases! You definitely need to see\
      \ this!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/427480/extras/F15_screen.jpg?t=1456131657\"\
      \ /><h2 class=\"bb_tag\">Improve your conversion technique </h2>\u201CI should\
      \ have won that!\u201D How often have you been frustrated after playing a good\
      \ game of blitz on <a href=\"https://steamcommunity.com/linkfilter/?url=http://playchess.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >playchess.com</a> that somehow went wrong?\
      \ Stoke your curiosity and find out what could have been with Fritz 15 \u2013\
      \ Fritz can now show you what you missed right after the game. You can, of course,\
      \ also try to find the way to win yourself using the handy exercise function\
      \ \u2013 an approach certain to boost your own conversion technique and playchess\
      \ ELO!<h2 class=\"bb_tag\">New author, new engine</h2>Vasik Rajlich is new to\
      \ the Fritz team. The American shook up the world of computer chess just a few\
      \ years ago, reaching the top with his program, \u201CRybka\u201D. He is the\
      \ author of the new Fritz 15 engine, so there\u2019s no question that it will\
      \ be one of the world\u2019s strongest. The Fritz 15 engine is a multiprocessor\
      \ version and can theoretically use up to 2048 cores!<h2 class=\"bb_tag\">Excellent\
      \ overview, better access</h2>If you watch a lot of training videos or work\
      \ extensively with databases, the revamped database window is something you\u2019\
      ll love. It doesn\u2019t just automatically display all the Fritztrainer or\
      \ other courses installed on your hard drive, the improved game list also offers\
      \ enhanced access options and sorting functions \u2013 in a manner similar to\
      \ the original ChessBase software!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/427480/extras/apps.jpg?t=1456131657\"\
      \ /><h2 class=\"bb_tag\">One program, many facets </h2>Fritz 15 doesn\u2019\
      t just offer direct access to playchess. com \u2013 it also opens the door to\
      \ the world of the new ChessBase web tools:<br><ul class=\"bb_ul\"><li>\u201C\
      On-demand video\u201D \u2013 unlimited access to our comprehensive database\
      \ with training videos on every aspect of the royal game, recorded shows, interviews\
      \ etc.</li></ul><ul class=\"bb_ul\"><li>\u201CLive Database\u201D \u2013 access\
      \ the ChessBase online database with 8 million games.\u201CMy Games Cloud\u201D\
      \ \u2013 access your server games collection at the click of a mouse!</li></ul><ul\
      \ class=\"bb_ul\"><li>\u201CTraining\u201D - test, train, and improve your tactical\
      \ skills at any time. More than 34,000 training tasks are waiting for you!</li></ul><ul\
      \ class=\"bb_ul\"><li>\u201CLet\u2019s Check\u201D \u2013 access our unique\
      \ analysis database with over 200 million deeply analyzed positions and much\
      \ more!</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/427480/extras/Fritz15Video.jpg?t=1456131657\"\
      \ /><h2 class=\"bb_tag\">FRITZ 15:</h2><ul class=\"bb_ul\"><li>New 64 Bit \u2013\
      Fritz multiprocessor engine</li></ul><ul class=\"bb_ul\"><li>Improved 64 Bit-\
      \ and 32 Bit program interface</li></ul><ul class=\"bb_ul\"><li>Premium membership\
      \ to the new ChessBase Accounts and to <a href=\"https://steamcommunity.com/linkfilter/?url=http://Playchess.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >Playchess.com</a> (six months)</li></ul><ul\
      \ class=\"bb_ul\"><li>Database with over 1.5 million games etc.</li></ul>"
