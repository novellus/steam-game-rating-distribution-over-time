details:
  data:
    about_the_game: "Deadhunt is a first-person arcade shooter (FPS) game that merges\
      \ the best features of arcade and FPS action games with fresh ideas and new\
      \ twists.<br />\r\n<br />\r\nAn addictive 3D-shooter game where you consistently\
      \ develop your character by killing endless monsters and getting bonuses. Stay\
      \ as long as possible on fighting pits against hordes of zombies and skeletons.<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n- Non-stop adrenaline-pumping gameplay<br\
      \ />\r\n- 4 episodes with total of 40 missions<br />\r\n- Two additional modes:\
      \ Survival and Greed<br />\r\n- Armed combat against multiple enemies<br />\r\
      \n- Three classes of monsters with 50 kinds of weapons<br />\r\n- Unique system\
      \ of monster destruction<br />\r\n- Seven varieties of weapons plus grenades<br\
      \ />\r\n- 10 runes and 37 bonuses, including Slowdown, Double Damage, Nuke<br\
      \ />\r\n- Remote picking of bonuses, runes and weapons<br />\r\n- 10 varieties\
      \ of monsters' armor<br />\r\n- 15 original soundtracks<br />\r\n- Four difficulty\
      \ levels<br />\r\n<br />\r\n***<br />\r\n<br />\r\nThe game was released in\
      \ 2005."
