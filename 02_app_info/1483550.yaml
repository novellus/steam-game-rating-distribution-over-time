    about_the_game: "Axe Gang is a co-op VR game for PC that features an epic battle\
      \ of four Survivors with axes against the infected robots.<br />\r\n<br />\r\
      \nThe action takes place in an uncertain future when people have lost the technology\
      \ of electricity due to the strange energy exchanging. The four surviving heroes\
      \ will fight for their life with never let them down axes, while the environment\
      \ will be hostile as if the planet itself wants to be reborn again. In each\
      \ scene of the &quot;movie&quot; proposed by the creators, four characters will\
      \ have to perform one or another task; can play single or four players."
