    about_the_game: "<p>The world of <i>Spectromancer</i> just got more dangerous...and\
      \ more interesting! <i>League of Heroes</i> is the first expansion for this\
      \ online fantasy cardgame, and it features three new mage classes which can\
      \ be used in online play, the arena (a new single player mode), or in the original\
      \ campaign. The Sorcerer has no creatures at all in his card mix - but a potent\
      \ array of spells. The Beastmaster has no spells, but creatures which, when\
      \ in play, have a special activated ability. The Demonologist has creatures\
      \ which change into a new form when they die. Each provide new challenges and\
      \ powers to explore.</p>\n\t\t\t\t\t<p>The expansion was co-designed by <i>Magic:\
      \ The Gathering\u2019s</i> Richard Garfield and Alexey Stankevich, creator of\
      \ <i>Astral Tournament</i> and <i>Astral Masters</i>. If you have never played\
      \ <i>Spectromancer</i> - check it out, you won't be disappointed. If you are\
      \ a lapsed player - come back and try out our new online challenges which feature\
      \ regularly changing arenas with new rules. If you are an active player - get\
      \ <i>League of Heroes</i> now and wield the power of the Sorcerer, Beastmaster,\
      \ and Demonologist!</p>\n\t\t\t\t\t"
