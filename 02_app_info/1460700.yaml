    about_the_game: 'This game is a J-horror game in which a friend invites you to
      go to school to test your courage.<br><br>The main character is invited by his
      friend to go to the school for a test of courage.<br>The protagonist is invited
      by his friend to go to school to test his mettle, but as soon as he arrives
      at the school, his friend blocks the entrance and tells him to go to the music
      room alone.<br><br>What''s in the music room?<br>Why is it so popular to test
      your courage at school in class?<h2 class="bb_tag">Game System</h2>This game
      is a walking simulator.<h2 class="bb_tag">Controls</h2>Movement: WASD + Mouse<br>Action:
      E<br>Option: ESC'
