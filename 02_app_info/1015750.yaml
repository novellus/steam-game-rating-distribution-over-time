    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1015750/extras/Steam_page_pic.png?t=1610116058"
      /><br><br>Aisha is a happy-go-lucky thief girl. <br><br>She was on her way home
      after having completed a mission from the guild.<br><br>However, on her way
      back, she was caught by the infamous Count Lugohm and his guards.<br><br>What
      will become of Aisha?<br><br>Will Aisha be able to escape from the impregnable
      Fortress Lugohm?<br><br><strong>Find out in this Stealth Survival RPG brought
      to you in native English!</strong><br><br><strong><h2 class="bb_tag">Features</h2></strong><ul
      class="bb_ul"><ul class="bb_ul"><li>A Stealth Survival RPG Experience</li></ul><ul
      class="bb_ul"><li>Assassination System</li></ul><ul class="bb_ul"><li>Multiple
      Difficulty Levels</li></ul><ul class="bb_ul"><li>And Multiple Methods to Escape!</li></ul></ul>
