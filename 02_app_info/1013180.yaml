    about_the_game: "<h2 class=\"bb_tag\">Description &amp; Features</h2>Develop a\
      \ romantic relationship with a sexy succubus, a princess, a female knight, and\
      \ a noble woman in a fantasy world of swords and magic! There are 5 endings\
      \ to complete including a final true route.<br><br><br>- Traditional Visual\
      \ Novel with multiple endings<br>- Over 300 beautifully drawn CGs to explore<br>-\
      \ 25+ hours of average reading time <br>- Story written by Kagami Hiroyuki,\
      \ a massive boob lover and widely acclaimed for his worldbuilding!<br>- Character\
      \ designed by veteran artist Q-Gaku!<h2 class=\"bb_tag\">Story</h2>Main character\
      \ Lute is a new graduate of the elite school of \u201CThe Royal Knight Academy\u201D\
      . While enrolled, he was the lowest ranked in his class, and mocked among his\
      \ peers, but this hardly seemed to bother him.<br><br> <br>Lute is relegated\
      \ to Boan, the most impoverished land in the kingdom for his poor performance.\
      \ There, along with the rumor of surviving demonic activity, he\u2019s about\
      \ to encounter curious happenings."
