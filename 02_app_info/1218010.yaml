    about_the_game: 'Hgfacedd is a live virtual role simulation software, which can
      capture the face state changes of the captured person in real time through the
      webcam, and copper step it to the user''s own virtual role<br><br>Facedd use
      relatively lightweight face on the computer facial capture program therefore
      capture accuracy is not very accurate that does not have the big manufacture
      of facial capture the effect (I do not to come out of) need friends free smoothly,
      and the adjustment of the threshold can be oh ~ (using the iphone faceid just
      ignore this one ww)<br><br>Note to buy: This software is developed by a single
      user of the Hao International so the accuracy of facial capture is not particularly
      high (important things say wW many times)<br>Generally, manual calibration is
      used to customize the adjustment of each capture parameter to make the capture
      relatively stable<br>Those of you who don''t have faceid iphones should take
      a detour if you want foolproof ultra-accurate face capture<br>Hao Ji is also
      a painter because his computer is too bad to carry a certain F-beginning leather
      live streaming software, so he developed a face capture software for himself<br>Then
      all sorts of things came out of the blue on Steam. (Of course faceDD has an
      extension license from Live2D.)<br>Hao Ji, as a virtual leather case, man mainly
      uses its own software, so it will update and optimize the FACEDD, and these
      optimizations will be updated here for free<h2 class="bb_tag"> main functions
      [/ h2]<br><br>Hgfacedd also has the online function of p2p multi-person linkage,
      which makes the model interaction when multi-person linkage live broadcast become
      more simple!<br>It is mainly used for bilibili live broadcast and has the custom
      gift interaction function of Bilibili live broadcast room<br>You can customize
      emoji shortcuts<br>The global shortcut can be turned on or off to control the
      model expression whenever it is pressed<br>The FacedD can also connect to the
      iPhone and use the iPhone''s 3D structured light camera to capture w''s face.
      The iPhone app is called Amgface<br>Apk can also be captured on an Android phone
      using the &quot;ReadME&quot; file in the &quot;Facedd root&quot; directory<br>Using
      the mobile phone to capture and connect the computer can not only greatly reduce
      the CPU burden of the computer, but also provide more accurate and stable facial
      capture w<h2 class="bb_tag"> [method of use] [/ h2]<br><br>1. First put the
      model into the specified model library hglivedd \ hgfacedd_data \ streamingassets
      \ liveddmodel<br><br>2. Make sure that the model folder and the file name in
      the folder with the suffix of model3.json are the same<br><br>3. The thumbnail
      of the model also needs to be the same as the name of the previous bar to be
      displayed and in PNG format<br><br>4. First, make sure the camera can be used
      normally<br><br>2. Open hgfacedd<br><br>3. Select the model you need to use<br><br>4.
      At this time, you are already a Piman!</h2></h2>'
