  data:
    about_the_game: "<strong>Crowntakers \u2013 Undead Undertakings</strong> leads\
      \ you into the land of the living dead. Explore the sinister depths of the Necropolis\
      \ where death and decay have left their foul footprints. Battle the horrors\
      \ risen from their graves like zombies, skeletons and vampires, lead your fellow\
      \ mercenaries to victory and back to sunnier climes. <br><br>Features:<br><ul\
      \ class=\"bb_ul\"><li>A brand-new powerful mercenary joins the cast: Malda,\
      \ the Druid, can take a fair bit of damage but also deal some back in return;\
      \ attack your foes by sacrificing health, and regain it by absorbing their attacks.<br></li><li>Solve\
      \ the mysteries of your fellow companions by completing each mercenary\u2019\
      s personal quest to awaken their full potential.<br></li><li>12 special items\
      \ empower your mercenaries with unforeseen abilities; equip Zoe\u2019s diary\
      \ or Melic\u2019s loaded dice and go all-out.<br></li><li>Travel through the\
      \ unknown lands of the Necropolis, battle undead enemies like zombies, skeletons,\
      \ and the realm\u2019s dreadful boss.<br></li><li>15 additional achievements\
      \ put your skills to the test.</li></ul>"
