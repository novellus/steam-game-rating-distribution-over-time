    detailed_description: "<h1>Feature List</h1><p>Can have sex while fighting\r\n\
      Prop system\r\nTalent Technology Tree System\r\nResource collection system\r\
      \nDiverse sexual positions and costumes\r\n3D sex scene Gallery\r\nInfinite\
      \ random level</p><br><h1>About the Game</h1>In this snowy field, you will need\
      \ to pass each level, one by one, and finally find a way to rule this pirate\
      \ girl snowfield. \r\n\r\nThe game is a 2.5D platform action-adventure game.\
      \ \r\n\r\nAll characters in the game are made by modern game 3D technology.\
      \ \r\nFeel the smooth battle system as you control a sexy, beautiful character!\
      \ \r\nThe fighting and sex animation blend together, creating a new, exciting\
      \ gaming experience.\r\n\r\nYou can have sex with all the enemies in the game.\r\
      \nThere are multiple enemy types that will attack you (magic, rush, etc.) as\
      \ well as a collection system. \r\n\r\nThis Game has props skills and talent\
      \ systems! And you can change your race by character custom system.\r\nH-Scene\
      \ has many features, include first-person camera toggle.\r\nAs the game progresses,\
      \ you can unlock more sex positions and more different combat powers! \r\nHere,\
      \ you will definitely experience a new, northern snowfield porn tour!"
