    about_the_game: "In this snowy field, you will need to pass each level, one by\
      \ one, and finally find a way to rule this pirate girl snowfield. <br />\r\n\
      <br />\r\nThe game is a 2.5D platform action-adventure game. <br />\r\n<br />\r\
      \nAll characters in the game are made by modern game 3D technology. <br />\r\
      \nFeel the smooth battle system as you control a sexy, beautiful character!\
      \ <br />\r\nThe fighting and sex animation blend together, creating a new, exciting\
      \ gaming experience.<br />\r\n<br />\r\nYou can have sex with all the enemies\
      \ in the game.<br />\r\nThere are multiple enemy types that will attack you\
      \ (magic, rush, etc.) as well as a collection system. <br />\r\n<br />\r\nThis\
      \ Game has props skills and talent systems! And you can change your race by\
      \ character custom system.<br />\r\nH-Scene has many features, include first-person\
      \ camera toggle.<br />\r\nAs the game progresses, you can unlock more sex positions\
      \ and more different combat powers! <br />\r\nHere, you will definitely experience\
      \ a new, northern snowfield porn tour!"
