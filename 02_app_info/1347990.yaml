    about_the_game: 'The Sound Track of Grand Tactician: The Civil War (1861-1865)
      is performed by Wasel and the Weasels, and includes traditional and old time
      tunes from the Civil War era. From the early war fervor and cheerful tunes,
      to the melancholy of losing friends in combat and longing for home, the Sound
      Track captures the atmosphere of the American Civil War as experienced by the
