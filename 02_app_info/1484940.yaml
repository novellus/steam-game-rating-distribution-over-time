details:
  data:
    about_the_game: Marmoreal is a Bullet Hell Action RPG with magical girls, swords
      and fully automatic crossbows.<br><br>Join the Mages of the Arcanum and the
      Warriors of Melkirion in their battles against the armies of the undead in their
      quest to stop the evil Necromancer from becoming an immortal Lich!<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li><strong>Two full-length story-driven campaigns.</strong> Play
      as the Mages of the Arcanum, or the Warriros of Melkirion as they wage separate
      battles against a common enemy.<br></li><li><strong>Six playable characters.</strong>
      Play as a varied cast consisting of mages, knights, soldiers and living suits
      of armor, each with their own unique abilities and weapons.<br></li><li><strong>Lots
      of bullets and enemies.</strong> Your enemies aren't pulling any punches, and
      will try to overwhelm you with hordes of footsoldiers and swarms of bullets.<br></li><li><strong>Varied
      enemy factions.</strong> Fight against the undead armies of the Necromancer,
      the spirits of the forest, the remnants of an ancient empire and various other
      factions vying for power in these undead lands.<br></li><li><strong>Procedurally
      generated loot.</strong> Enemies drop rare and unique equipment, all with their
      own procedurally generated stats and attributes.<br></li><li><strong>Trait-driven
      progression system.</strong> As you gain levels, you unlock various traits that
      improve your characters, ranging from simple health and damage boosts to character-specific
      unique traits.</li></ul>
