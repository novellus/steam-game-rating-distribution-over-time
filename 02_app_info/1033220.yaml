details:
  data:
    about_the_game: "Your name is Ginger, the amazing shrinking giraffe. The Universe\
      \ has been overrun by evil serpents. You must kill shrink the serpents and trap\
      \ them in atoms from whence they came. Your adventure takes you from the size\
      \ of a galaxy to the size of a leaf cell.<br />\r\n<br />\r\nBut beware! When\
      \ the serpents are angered the hunter becomes the hunted!<br />\r\n<br />\r\n\
      Explore space in your spaceship, drive around on planets, and get energy from\
      \ alien creatures and plants.<br />\r\n<br />\r\nRide on the back of giant sand\
      \ worms, or shrink down and ride on the back of beetles.<br />\r\n<br />\r\n\
      Grow to the size of a planet and jump between asteroids.<br />\r\n<br />\r\n\
      This is a short experimental type game with an added sandbox component."
