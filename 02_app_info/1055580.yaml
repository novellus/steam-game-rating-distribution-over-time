    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1055580/extras/logo_image.png?t=1562016340"
      /><h2 class="bb_tag">Overview</h2>The second skin in the Make Your Mark series
      awarded to FullStream after he won Genesis 6, the Rivals Championship Finals
      for 2018, on February 3, 2019. In this series, players who win the tournament
      get to work with the developers to create a skin that is permanently added to
      the game on Steam. Keep an eye on the Steam Announcements page to see if there
      are more Mark Your Mark tournaments coming up.<h2 class="bb_tag">Panda Etalus</h2><ul
      class="bb_ul"><li>Themed after the character that FullStream used during Top
      8 combined with his sponsor Panda Global.<br></li><li>This is a full new set
      of sprites, not just a skin. Every frame has been updated to turn Etalus from
      a polar bear into a panda bear.<br></li><li>Style on your opponents by taunting
      them and letting them know your character is top tier while their character
      is bottom tier.</li></ul>
