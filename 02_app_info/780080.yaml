details:
  data:
    about_the_game: "Watch the second trailer to understand how the game is supposed\
      \ to play once you git gud.<br />\r\n<br />\r\nContoller required to play for\
      \ the time being. Full keyboard support is currently being worked on, thank\
      \ you for your patience.<br />\r\n<br />\r\nGrab life by the handlebars as you\
      \ take control of Bichael, the amped up parkour bicycle that is taking stunts\
      \ to the max. Feel the intensity as you bunnyhop from obstacle to obstacle with\
      \ the fear of falling constantly weighing in on your nerves. Become a master\
      \ and learn to hop, spin, flip, climb your way to victory.<br />\r\n<br />\r\
      \nThe bicycle is now over 200 years old, and to celebrate we made this bodacious\
      \ game for bike and parkour lovers everywhere. With a gnarly control scheme\
      \ that is radical to learn and ruthless to master, the righteous physics of\
      \ this game will have you either jumping for joy, or hanging on for dear life.\
      \ <br />\r\n<br />\r\nJust be careful not to scrape your knee.<br />\r\n<br\
      \ />\r\nOnce you master the controls and are ready for more adventure check\
      \ out Bike of the Wild."
