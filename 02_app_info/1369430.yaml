    about_the_game: "THE LIGHT OF THE DARKNESS is a Metroidvania game inspired by\
      \ the beloved classics. Explore the Lands of Oblivion, a cursed place between\
      \ the worlds of Light and Darkness. Play as the first and unique hybrid, a creature\
      \ of both worlds, yet bound to neither. Survive the hatred of the radiant and\
      \ the dim. Delve into a world filled with rich storytelling and an intriguing,\
      \ original history.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1369430/extras/Menu_DivisorH.png?t=1597428838\"\
      \ /><h2 class=\"bb_tag\">Setting</h2><br>*&quot;Ophelos: the world of Light,\
      \ Zigardth: the world of Darkness and the Lands of Oblivion.&quot;*<br><br>Long\
      \ ago, a world divided between Light and Darkness emerged. Beings of light,\
      \ the Radiant, and beings of dark, the Dim, blinked into existence. Despite\
      \ their world split in two by a cataclysmic event, it did not take long for\
      \ the two societies to discover each other. War followed, fueled by the prejudice\
      \ between them.<br><br>In a dark pit in a cursed land, a strange creature rises\
      \ from a pile of corpses with no memories or knowledge about himself or the\
      \ world around him. He is the first and only of his kind; a hybrid, with essences\
      \ of Light and Dark. As soon he appears, the Radiant and the Dim reject him\
      \ for his nature, forcing him to face alone the dangers of those lands.<br><br>Follow\
      \ this hybrid\u2019s journey through the madness of war. Discover with him the\
      \ strange nature of the world and its inhabitants. Help him on his journey to\
      \ unite two clashing cultures, and learn the intriguing truth of his origin.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1369430/extras/tLotD-PromoSteam.gif?t=1597428838\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1369430/extras/Menu_DivisorH.png?t=1597428838\"\
      \ /><h2 class=\"bb_tag\">Caracteristics</h2><br><ul class=\"bb_ul\"><li>Episodic\
      \ Metroidvania: Elaborate level design that encourages exploration and evolution\
      \ of skills in an engaging manner.</li></ul><br><ul class=\"bb_ul\"><li>Essence\
      \ Absorption: Absorb essences from other beings, allowing the player to gain\
      \ strength, abilities. Discover a diverse combination of elements, natures,\
      \ and personas that can be merged into a multitude of spell variants.</li></ul><br><ul\
      \ class=\"bb_ul\"><li>Equipment, weapons, and more!: Access an arsenal of equipment\
      \ and weapons, each with their own attributes, abilities and attack patterns.</li></ul><br><ul\
      \ class=\"bb_ul\"><li>Immersive visuals: Cutting-edge 3D graphics with a dark,\
      \ realistic style, different environments, and dynamic lighting. Encounter beautifully\
      \ detailed models and environments with a fine tuned, intuitive interface.</li></ul><br><ul\
      \ class=\"bb_ul\"><li>An epic tale: Immerse yourself in The Lands of Oblivion\
      \ and unearth a mysterious world of mystical elements. Learn the rich history\
      \ of the Radiant and the Dim and what has led to their violent conflict. Play\
      \ as the amnesic hybrid and collect clues and memories through flashbacks. Discover\
      \ his mysterious past and what awaits him in his legendary saga.</li></ul><br><ul\
      \ class=\"bb_ul\"><li>Multiplayer Mode: Local co-op, allowing players to meet\
      \ in the game world, use their spells in complementary ways, or even share their\
      \ essences</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1369430/extras/Menu_DivisorH.png?t=1597428838\"\
      \ />"
