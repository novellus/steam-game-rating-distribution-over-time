    about_the_game: <strong>TITAN HUNTER</strong> - roguelike game where you are forced
      to wander around the world in search of the TITANS who destroyed your people.
      You will have to go through the intricate locations filled with aggressive monsters
      and powerful weapons. Choose your hero arm yourself with powerful weapons and
      go to a dangerous world. Destroy aggressive monsters and bosses, find funny
      references and Easter eggs, meet different partners or interesting crooks and
      interact with them. Go through a hell that you never dreamed of, find the Oldest
      of the genus TITAN and destroy it thereby freeing his people from their centuries-old
      supervision filled with horror and fear.<br>Become a hero who will save the
      world.<br><br>As you progress through the game you will find weapons:<br>Coming
      for the destruction of monsters and bosses, using a variety of shells and tactics
      that are not limited to the size or capabilities they can be like conventional
      bullets or can be presented in the form of giant red-hot missiles.<br><br>Also,
      you will not pass the game without meeting on the way aggressive monsters:<br>Monsters
      in the game can meet different, some will look like small and harmless animals,
      and others on the contrary will do everything to destroy you.<br><br>Also you
      will meet strangers or just a good companions?<br>In the game you will meet
      an evil witch who will not mind to treat you to a bottle of freshly baked potion,
      as well as you can look into the tavern to the greedy trader who despite the
      difficult times but still sell us a couple of three interesting weapons but
      keep in mind this is only the beginning and who knows who else can meet you<br><br>And
      also during the game you will meet titans :<br>This is a separate type of monsters
      that have a lot of health and special abilities. Thanks to good protection and
      a large supply of health to defeat them is not so easy, but with the proper
      skill and desire everything is possible.
