details:
  data:
    about_the_game: "3D blocks exploding everywhere while colors and sounds delight\
      \ you in every way. This infinite runner is sure to grab your attention for\
      \ at least 30 seconds.<br />\r\n<br />\r\nPlay through an endless procedurally\
      \ generated runner that increases in difficulty over time. Grab blocks to score\
      \ more points, or focus on surviving! The longer you play, the higher the level\
      \ of difficulty. The higher the level, the greater the score! Think you've mastered\
      \ the game? Try on hard mode for an even greater challenge!"
