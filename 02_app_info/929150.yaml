    about_the_game: "Final Islands is a Top-down view Action Roguelike.<br />\r\n\
      <br />\r\n2 most important thing are Action and Build.<br />\r\n<br />\r\n \
      \ -- Action<br />\r\n With unique physic system you need to &quot;manually&quot;\
      \ control your character, an action Diablo like game.<br />\r\n<br />\r\n  --\
      \ Build<br />\r\n More than 150 attributes,  items, skills, runes and classes.\
      \ Combine these together to build your own style.<br />\r\n<br />\r\n  -- Challenge<br\
      \ />\r\n Not only prepare before the game start but also you need to collect\
      \ things during the game, get used to your character, make decision in a very\
      \ short time while surrounding by numerous monsters."
