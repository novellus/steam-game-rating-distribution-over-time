      \ for more details. <br />\r\n<br />\r\nAs content becomes available, it can\
      \ be downloaded from the Dead Rising 4 in-game store.  DLC content in the Season\
      \ Pass may be sold separately. If you purchase the Season Pass, do not also\
      \ purchase the standalone DLC content packs, as you will be charged for them.\
