    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/529580/extras/reviews1_ENG.jpg?t=1480505154"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/529580/extras/reviews2_ENG.jpg?t=1480505154"
      /><br><br>Kyurinaga''s Revenge is a 2D-based game with lots of platforming,
      action and puzzles. Battle alongside our two heroes: The samurai Kaoru Tamanegi
      and the street fighter Broccoli Joe all across the Feudal Japan in their new
      adventure!<br><br>You can switch between characters at any point but bear in
      mind that, even if you are a lone wolf, you''ll still need to combine both heroes
      in order to overcome all the enemies and puzzles that Kyurinaga is going to
      throw at you. Or you can also partner up with a friend and bring the Shogunate
      down in our co-op mode.'
