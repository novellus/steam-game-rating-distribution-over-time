    about_the_game: "<strong>&quot;GTA: Chinatown Wars + Dukes of Hazzard + ex-TimeSplitters\
      \ developers = American Fugitive&quot;</strong><br><i>IGN UK</i><br><br><strong>&quot;It\
      \ successfully pays homage to a fondly remembered old game while adding something\
      \ meaningful.&quot;</strong><br><i>The Guardian</i><br><br><strong>&quot;American\
      \ Fugitive is a fun romp through a colourful, top-down GTA-inspired open-world\
      \ crime-fest.&quot;</strong><br><i>Wccftech</i><br><br>Inspired by classic GTA,\
      \ <i><strong>American Fugitive</strong></i> is a modern take on sandbox action,\
      \ offering a new 3D top-down open-world single-player experience. Developed\
      \ by Fallen Tree Games, the two studio founders have extended AAA backgrounds;\
      \ including titles such as <i>TimeSplitters, Crysis, Black</i>, and <i>Goldeneye\
      \ 007: Reloaded</i>. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/934780/extras/AF_logo_gif_02.gif?t=1597774304\"\
      \ /><br><br>Welcome to Redrock County, a sleepy American town with a booming\
      \ criminal underbelly.<br><br>You take the role of Will Riley. No angel for\
      \ sure - but not a killer. Yet the cold-blooded murder of your dad is the crime\
      \ they locked you up for. Fuelled by grief and a burning desire for vengeance,\
      \ you\u2019ll bust out of jail intent on finding the real culprit.<br><br>Once\
      \ outside, you\u2019ll need to blend with the townsfolk to avoid recapture.\
      \ Establish contact with the criminal underworld and stay one step ahead of\
      \ the police dragnet.<br><br>Set in the deep south of the 1980s, <i><strong>American\
      \ Fugitive</strong></i> is a love-letter to the classic movies and games of\
      \ old.<h2 class=\"bb_tag\">It\u2019s a race against time, and JUSTICE AIN'T\
      \ ALWAYS LEGAL.</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/934780/extras/crash_through_fence.gif?t=1597774304\"\
      \ /><h2 class=\"bb_tag\"><strong>KEY FEATURES</strong></h2><ul class=\"bb_ul\"\
      ><li><strong>A modern take on classic sandbox action</strong> \u2013 Rediscover\
      \ the joy of top-down carnage with stunning 3D graphics and destructible environments,\
      \ dramatic storytelling and epic car-chase mayhem.<br> <br></li><li><strong>A\
      \ mature action game based on an original story</strong> \u2013 Unravel a plot\
      \ of mystery, deception and corruption, full of twists and turns, inhabited\
      \ by a motley cast of law-breakers and law-enforcers.<br><br></li><li><strong>A\
      \ stunning open-world environment</strong> - Explore Redrock County on foot\
      \ on by car - a beautiful and vibrant slice of 80s rural USA. <br><br></li><li><strong>Choose\
      \ the life of a felon</strong> - Rob houses, steal cars, arm yourself to the\
      \ teeth. Just don\u2019t get caught!<br><br></li><li><strong>Put the pedal to\
      \ the metal</strong> \u2013 Test yourself against time trial challenges and\
      \ stunt jumps dotted throughout the world, using any of the numerous vehicles.<br><br></li><li><strong>A\
      \ wealth of activities</strong> \u2013 Whether you\u2019re undertaking jobs\
      \ for the criminal underworld, uncovering hidden stashes, looting houses, sticking\
      \ up stores, or fencing fine art, remain vigilant. The crooked cops will stop\
      \ at nothing to see you back behind bars!</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/934780/extras/shooting_stuff.gif?t=1597774304\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/934780/extras/Skilled_SteamStore.gif?t=1597774304\"\
      \ />"
