  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/960590/extras/CfaK_Logo.png?t=1582202338"
      /><br>Ryan has led an uneventful life so far. Everything changes in his penultimate
      year of high school, when his classmate, <strong>shy Evelyn</strong>, hears
      about writing and acting contest.<br><br>Together they host a casting call,
      in which they meet <strong>cheerful Stella</strong>, <strong>clumsy Amelia</strong>,
      and <strong>asocial Jennifer</strong>.<br><br>Can they prepare an original stage
      play and win the national contest?<br>Will they find love along the way?<br><br>Find
      out in this romantic Visual Novel with a touch of comedy and drama!<h2 class="bb_tag">Main
      features:</h2><ul class="bb_ul"><li>Choices visibly affecting the school play
      and relationships with heroines!<br></li><li>Four girls - four very different
      stories!<br></li><li>Partially animated characters, backgrounds, scenes and
      weather effects!<br></li><li>Calm and relaxing music!<br></li><li>Cute girls
      doing cute things in cute ways!<br></li><li>At least 2-5 hours of content or
      more!</li></ul>
