    about_the_game: <strong>Space Bandit is a top down Shooter with intelligent AI
      all wrapped up in a sci-fi burrito.</strong> Inspired by Hotline-Miami, F.E.A.R
      and built on some weird ideas I had from my former life in robotics.<br><br><strong><i>Q.
      So what makes Space Bandit different than every other top down shooter?</i></strong><h2
      class="bb_tag">It's got Smart AI</h2>The bad guys don't just run into your bullets.
      They flank, use cover, move tactically as a group, heal each other, get scared/frustrated
      and other fun stuff.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1435470/extras/smart.gif?t=1605277926"
      /><h2 class="bb_tag">It's got a one of a kind physics system</h2>Explosions/oxygen/smoke/gravity/fire/bullets
      are all modeled together and can be used to strategically outwit the enemy AI
      or go nuts and turn everything to chaos. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1435470/extras/ricochets.gif?t=1605277926"
      /><h2 class="bb_tag">It's got lots of toys and a map editor</h2>You'll get to
      play with lots of guns and unique items like shields, teleporters, proximity
      mines and other surprises all you want in the map editor.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1435470/extras/map.gif?t=1605277926"
      /><br><br>Space Bandit is early in development still so there's even more cool
      stuff to come. <strong> So why not wishlist and follow the development on steam
      :)</strong>
