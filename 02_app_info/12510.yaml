      \ will you be?<br>\t\t\t\t\t</li><li><strong>En Guard </strong> - Hire trustworthy\
      \ prison guards and arm them with weapons, riot shields and guard dogs to maintain\
      \ peace and control, but keep your eye on your budget.  Underpay and organized\
      \ crime will run rampant in your prison.<br>\t\t\t\t\t</li><li><strong>Watch\
      \ with an eagle eye! </strong> - Monitor all activities 24/7.  Keep a look out\
      \ for escapees, contraband or illegal activity.<br>\t\t\t\t\t</li><li><strong>The\
      \ Devil's in the details </strong> - From the guards you hire to the food you\
      \ serve, every choice you make will ripple throughout your prison.<br>\t\t\t\
      \t\t</li><li><strong>Back on the chain gang</strong>- Assign prisoners work\
      \ detail from cleaning and maintenance work to back-breaking manual labor.<br>\t\
      \t\t\t\t</li><li><strong>Throw away the key? </strong>- You determine whether\
      \ to release your prisoners on parole or keep them locked down tight to protect\
      \ society.<br>\t\t\t\t\t</li><li><strong>Danger Zone</strong>- Manage gangs\
      \ and prisoner morale to avoid riots.<br>\t\t\t\t\t</li><li><strong>Interrogate\
      \ military prisoners for vital intel</strong>- Earn extra bonuses by getting\
      \ prisoners to provide crucial information.</li></ul>"
