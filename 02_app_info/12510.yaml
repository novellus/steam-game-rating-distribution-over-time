      \ have been arrested.  Begin with a low security prison and build it up to a\
      \ SuperMax.  From construction to daily operations, you must protect society\
      \ while turning a profit.  It's time for lockdown.<br>\t\t\t\t\t<ul class=\"\
      bb_ul\"><li><strong>Country Club or Billy Club? </strong> - Manage security\
