    detailed_description: "<h1>Just Cause\u2122 4: Danger Rising</h1><p><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/868424/extras/JC4_Danger_Rising_In-Text_Banner_ENG.png?t=1567096405\"\
      \ /><br>Armed with a new prototype hover board, Rico vows to take down the Agency\
      \ after learning of their plans to eliminate him.<br> <br>Tom Sheldon joins\
      \ Rico on his mission and the pair begin by investigating a large submarine\
      \ which has surfaced ominously off the coast of Solis. <br> <br>Could Rico be\
      \ out of his depth against The Agency? The odds are mounting and the hunter\
      \ is about to become the hunted\u2026<br><br>Danger Rising is included in the\
      \ Just Cause 4 Expansion Pass<br><br>Early Access begins 29th August for Gold\
      \ Edition and Expansion Pass owners. Available to purchase separately and play\
      \ from 5th September.</p><br><h1>Just Cause\u2122 4: Los Demonios</h1><p><a\
      \ href=\"https://store.steampowered.com/app/972351/Just_Cause_4_Los_Demonios/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/868424/extras/JC4_Los_Demonios_Capsule_in-text_banner.jpg?t=1567096405\"\
      \ /></a><br>After investigating a newly discovered temple an ancient demonic\
      \ force is accidentally released.<br><br>Now Rico must tackle a new threat and\
      \ send the demons back from whence they came before it\u2019s too late!<br><br>Early\
      \ Access begins 26th June for Gold Edition and Expansion Pass owners. Available\
      \ to purchase separately and play from 3rd July.</p><br><h1>Just Cause\u2122\
      \ 4: Dare Devils of Destruction</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/868424/extras/JC4_DDoD_Capsule_In-text_banner.jpg?t=1567096405\"\
      \ /><br>Rico Rodriguez gears up for an adrenaline fuelled adventure in Dare\
      \ Devils of Destruction. <br>Drive one of many weaponized vehicles as you take\
      \ on rival gangs across three explosive challenges. Burn rubber and shred metal\
      \ in this celebration of violent vehicular mayhem.<br><br>Destroy. Drive. Survive.<br><br>Dare\
      \ Devils of Destruction is included in the Just Cause 4 Expansion Pass</p><br><h1>About\
      \ the Game</h1>Expand your Just Cause 4 experience with the Expansion Pass.\
      \ Includes new weapons, missions, gear and gameplay! <br><br>Grants 7 days'\
      \ early access to each of the three expansions upon their release:<br><br>Dare\
      \ Devils of Destruction: Drive one of many weaponized vehicles as you take on\
      \ rival gangs across multiple explosive challenges<br><br>Los Demonios: An ancient\
      \ demonic force is unexpectedly released upon the Island of Solis. Rico must\
      \ now tackle a new type of threat and seek out answers to send the demons back\
      \ from whence they came before it\u2019s too late!<br><br>Danger Rising: Armed\
      \ with a new prototype hover board, Rico vows to take down the Agency after\
      \ learning of their plans to eliminate him."
