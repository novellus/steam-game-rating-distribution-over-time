    about_the_game: "Join the Hero Puzzle to help the hero save the princess. It is\
      \ made for yourself, those who love brain hacking games and those who love adventure.<br><br>.\
      \                                 <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1465500/extras/GameplayCrop.gif?t=1605810036\"\
      \ /><br><br>What do you think your IQ is? It is the brain hacking puzzles in\
      \ Hero Puzzle that will give you the answer. Train your intelligence with these\
      \ puzzle games that will help develop your brain. Especially since this is a\
      \ rescue game, you will find it fascinating and engaging from start to finish.<br><br>If\
      \ you can't solve the pin puzzle, you won't be able to save the princess and\
      \ get the treasure<br><br>Various missions await you in our brain hacking game.\
      \ Kill enemies, pass lava, search for treasure or become a hero save the princess.\
      \ Show your wits by solving many of challenging brain puzzles.<br><br>FEATURE:<br>\u2605\
      \ Challenge your brain. Try to solve puzzles in as many ways as you can as these\
      \ are logical physics puzzles.<br>\u2605 Graphics, sound, effects will make\
      \ you unable to stop playing<br>\u2605 Many of puzzles updated regularly"
