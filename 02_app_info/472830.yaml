    recommendationid: '83966133'
    review: 'this game is mind-blowingly bad


      i was first intrigued by this when i noticed all of the butthole puns and strange
      engrish on the steam page, and i just had to play it to find out more


      however, its just


      not good


      at all


      the game is a buggy mess with terrible sound design, terrible UI, terrible gameplay,
      wonky isometric view (i thought it would be interesting, but it was actually
      just really annoying), etc


      i do NOT believe that this game is a scam, because there was clearly some thought
      put into it; the ships all play pretty differently, and i like how each ship
      has about four different weapons that can all be fired in different ways; some
      shoot-em-up games only have one or two weapons on their ships! it''s a tiny
      point in the game''s favor, but it does give this otherwise terribly awful game
      a little bit of charm


      i couldn''t get past stage 2 after a little while of gameplay, and im not interested
      in sticking around longer through the terrible sound design, terrible bullet
      patterns, etc; my advice is to just refund this game if you own it, unless you''re
      some kind of insane person who genuinely likes playing terrible games'
