    about_the_game: During early access, you will experience an ever changing world
      with a variety of new features every update. Since becoming available, many
      features have been added, like a camera panning, in-game maps, potion shortcuts,
      and new quests, with more coming every update. Despite having a clear vision
      of what the game is, we've implemented many features and quality of life improvements
      that were requested by our community. So, get involved and be a part of our
      development team, we'd love to have you!<h2 class="bb_tag">Key Features</h2><ul
      class="bb_ul"><li><strong>Explore</strong> an expansive world full of beauty
      and history. Reveal hidden treasures that have been lost to time. Traverse through
      ancient ruins left by the Elder Gods, giants, demons, and ancient civilizations.
      Delve into its many caves and recover legendary relics thought never to have
      existed.</li></ul><ul class="bb_ul"><li>Increase your strength, as you <strong>battle</strong>
      a variety of fearsome beasts and people alike. Outwit your enemies and exploit
      their weaknesses as you fight to uncover the evil they represent.</li></ul><ul
      class="bb_ul"><li>Master a variety of weapon and armor types that each affect
      your combat strategies in different ways.</li></ul><ul class="bb_ul"><li>Fulfill
      the desires of the townsfolk to <strong>earn their favor</strong> and obtain
      the heroic glory you seek.</li></ul><ul class="bb_ul"><li>Use the treasure you
      <strong>collect</strong>, to purchase upgraded weapons and armor, or magic potions
      and scrolls.</li></ul><ul class="bb_ul"><li><strong>Delve</strong> into the
      depths of a ancient tombs, ruins, and temples believed to be inhabited by evil
      demons, witches, and sorcerers.</li></ul><ul class="bb_ul"><li>Become a part
      of the world's history by defeating evil and earning the title of a renowned
      <strong>hero</strong></li></ul><br>You begin as an aspiring adventurer, visiting
      a remote village in need of a hero. Their lands have been overrun by wild beasts,
      not knowing of the great evil building beneath them. Defeating this evil will
      take you farther than you ever expected, on a journey across the land where
      you will discover the hero inside yourself, and become a great hero whose name
      will never be forgotten.
