      by the first three chapters of Final Fantasy, such as a turn battle system,
      limits, equipments, puzzles and pixilated explorations...<br><br><strong>...with
      modern features!</strong><br><br>...but seasoned with a useful class and equipment
      system! You will have to choose between five classes for each character, switching
      them everytime you will need to and handling the equipment to make it do its
      best!<br><br><ul class="bb_ul"><li>Save Armonia from Berezhar and find out the
      truth!<br></li><li>Find your terrestrials friends and send them back to Earth!<br></li><li>Five
      classes for each character!<br></li><li>Ten weapons for each character and a
      lot of accessories to choose from!<br></li><li>More than 14 hours of game!<br></li><li>A
      gameplay always different!<br></li><li>A difficulty suited for everyone!</li></ul><strong>This
      is Harmony of the bravest!</strong>
