    about_the_game: "The Space Engineers - Economy Deluxe Pack includes the Miner\
      \ suit, the Soldier suit, the Disco armor skin, the Silver armor skin, the Glamour\
      \ armor skin, fourteen Safe zone skins, thirty two Faction icons, the Vending\
      \ machine and the ATM machine.<br><br>This content is not pay to win and the\
      \ owner of the package has no advantage against other players. If you decide\
      \ not to purchase the Economy Deluxe Pack, but you want to play with friends\
      \ or other players who did buy the Economy Deluxe Pack, you will still be able\
      \ to join a multiplayer game or server with them and enjoy the game.<h2 class=\"\
      bb_tag\">Miner suit</h2>Perfect for engineers conducting extensive mining operations\
      \ on planets, asteroids or the Moon; just ask Doctor Halas.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1135960/extras/miner_suit.gif?t=1599222946\"\
      \ /><h2 class=\"bb_tag\">Soldier suit</h2>Fall in! This suit is for engineers\
      \ that find themselves in combat situations.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1135960/extras/solider_skin.gif?t=1599222946\"\
      \ /><h2 class=\"bb_tag\">Glamour armor skin</h2>If you want to make a statement\
      \ with your armor, look no further.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1135960/extras/glamour_skin.gif?t=1599222946\"\
      \ /><h2 class=\"bb_tag\">Disco armor skin</h2>Whether you\u2019re looking to\
      \ party or for a unique design for your builds, this is the perfect skin.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1135960/extras/disco_skin.gif?t=1599222946\"\
      \ /><h2 class=\"bb_tag\">Silver armor skin</h2>So sleek and shiny! So\u2026\
      \ Space Engineers.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1135960/extras/silver_skin.gif?t=1599222946\"\
      \ /><h2 class=\"bb_tag\">Safezone skins (14)</h2>Customize your safe zones with\
      \ an array of iconic skins. In order to utilize a Safe Zone skin:<br><ul class=\"\
      bb_ul\"><li>Grid must be static<br></li><li>Grid must have enough energy at\
      \ least one large reactor<br></li><li>At least one Zone Chip in the Safe Zone\
      \ block inventory<br></li><li>Safe Zone block must be enabled<br></li><li>Safe\
      \ Zone must be turned on in Safe Zone block terminal<br></li><li>You have to\
      \ own the Safe Zone skins</li></ul>Then it will take 2 minutes before the selected\
      \ safe zone skin appears.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1135960/extras/safe_zones_deluxe.gif?t=1599222946\"\
      \ /><h2 class=\"bb_tag\">Faction icons (32) </h2>Whether you\u2019re a builder,\
      \ miner, trader or an independent engineer, we\u2019ve got you covered with\
      \ these iconic emblems.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1135960/extras/faction_icons.gif?t=1599222946\"\
      \ /><h2 class=\"bb_tag\">Vending machine</h2>Buy items through interactive buttons\
      \ and have them dispensed immediately into your inventory.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1135960/extras/vending_block.gif?t=1599222946\"\
      \ /><h2 class=\"bb_tag\">ATM</h2>For the exclusive purpose of withdrawing and\
      \ depositing Space Credits.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1135960/extras/atm_block.gif?t=1599222946\"\
      \ />"
