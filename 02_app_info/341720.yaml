    about_the_game: In Among Ripples you are presented to a soothing and meditative
      experience where you can experiment at your leisure. As the caretaker of a small
      pond you decide which creatures should be introduced into the ecosystem, and
      what species will thrive. Study the creatures you introduce and learn more about
      them in order to shape a pond that you find sustainable. This game is a short
      but sweet experience where you get the opportunity to relax and think about
      the balance in nature.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>
      Sandbox style gameplay where you are free to choose your own goals<br></li><li>
      Spawn fish, regulate the water's oxygen level and take care of contamination
      to find perfect balance<br></li><li> Organic art style drawing inspiration from
      shadow puppet animations and watercolor paintings<br></li><li> Serene soundtrack
      with ambience changing with the seasons<br></li><li> Relaxed experience where
      you can take your time and see how things progress at your own pace</li></ul><br><br><i>Among
      Ripples is a free product with no strings attached. It's a little experimental
      title we want to share freely with you all.</i>
