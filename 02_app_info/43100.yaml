    about_the_game: "What would you do if you had the keys to the zoo?<br>\t\t\t\t\
      \tWorld of Zoo is the only life sim game that pushes you past the fences and\
      \ into a world of your own zoo.<br>\t\t\t\t\tCreate and customize your zoo experience\
      \ and develop hands on relationships to earn the trust and love of your animals.<br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li>Build on relationships with the world\u2019\
      s most amazing animals through hands on interaction<br>\t\t\t\t\t</li><li>Create\
      \ unlimited animals with the Animal Creator<br>\t\t\t\t\t</li><li>Hours of play\
      \ with mini-games, achievements and unlockables<br>\t\t\t\t\t</li><li>Create\
      \ and customize your own zoo<br>\t\t\t\t\t</li><li>Experience over 40 different\
      \ animal species<br>\t\t\t\t\t</li><li>Learn about each animal with the National\
      \ Geographic animal fact cards<br>\t\t\t\t\t</li><li>Connect online and share\
      \ user generated content<br>\t\t\t\t\t</li></ul>* Some of the animals depicted\
      \ in the trailer and screenshots are not included in the current version."
