    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1484730/extras/About-This-Game_3.gif?t=1609339101\"\
      \ /><br><br>Papa\u2019s Quiz is a party game for 1-8 players. Use phones or\
      \ tablets as controllers and compete in multiple question types, where the smartest\
      \ and fastest player will be the last standing victor!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1484730/extras/Dress-Up.gif?t=1609339101\"\
      \ /><br><br>Create your avatar, and give it a fun name! Dress it up with creative\
      \ clothes and use it to express your victories in the game.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1484730/extras/Fight-For-Category.gif?t=1609339101\"\
      \ /><br><br>Give the other players a good fight for which category to play.<br>Tap,\
      \ tap, tap to win! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1484730/extras/Dance.gif?t=1609339101\"\
      \ /><br><br>Choose your dance moves to express your good fortune."
