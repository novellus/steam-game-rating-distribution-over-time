    review: "Decent game in a genre that has surprisingly few good games.\n\nFew suggestions\
      \ to make it even better, \n1. Have an option get rid of the dancing between\
      \ rounds, we never used it and it just slowed down the game. \n2. Have the answers\
      \ on the device the players on using as well as the main screen to get around\
      \ some latency issues.\n3. Since the game is using Text to Speech options for\
      \ the voicing, some options to change to different voices would be nice. \n\
      4. Adding in a few different topic selector 'games', moving the cursor around\
      \ is fine but it would be good to have some variation."
