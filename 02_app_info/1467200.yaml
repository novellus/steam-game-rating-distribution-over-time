      [b]edit:[/b] the game got patched a bit, so I edited parts of the review.


      [b]soliterix[/b] is the perfect example of how not to release a video game (along
      with half the games coming out these days). despite much needed feedback for
      his previous tetris-like, [url=https://steamcommunity.com/id/dohi64/recommended/1213860]cut
      smash wrap[/url], it had no settings whatsoever, buggy controls, you name it.
      most 24-hour projects thrown together for a game jam run miles around such a
      thing, but after a bit more work that should''ve been done before publication,
      it''s starting to resemble an actual product. still not something to recommend
      though.


      this time [b]falling blocks are combined with solitiare rules[/b], with the
      occasional joker dropping by to clear a single tile. points are awarded for
      simply placing anything anywhere, more for creating a full set from ace to king
      of the same suit. solitiare rules are now explained in the game, but [b]putting
      together a full set from ace to king of the same suit won''t work if there''s
      another card next to them[/b]. in my case, nothing happened with ace to king
      and another ace, all the same suit in one line.


      [b]the music''s pretty good, and that''s it for the positives.[/b] graphics
      would be servicable, if not for some [b]really dark backgrounds[/b], and of
      course there''s no brightness slider, nor a way to turn off background images.
      some settings got patched in, so the game can be quit now, there''s info about
      non-rebindable controls and a full screen toggle with a resizable window, but
      still still no separate audio toggles or volume settings, just ''sound on/off''
      that toggles all audio and a single volume setting. no setting to remove the
      completely unnecessary timer either.


      not sure what [b]the developer''s continued aversion to the enter key[/b] is
      all about, in a game played on a personal computer with a keyboard, but it sure
      is annoying that it doesn''t work properly here either, just like in his other
      game. it both opens and closes the pause menu and can''t be used to select anything
      anywhere. ''z'' and ''c'' are the designated keys, but even those don''t do
      anything when it comes to toggling audio or full screen, only arrows work there.
      mouse does too, but who plays tetris with a mouse?


      so the game still has a long way to go, and it''s just not an enjoyable experience
      to begin with. all you can do is go for a full set horizontally, all 13 cards
      of the same suit next to each other, and even that''s limited, as described
      above. some [b]alternate, customizable game modes would be nice[/b], like matching
      3 or 5 of the same suit, color or number. [b]I like tetris and love solitaire,
      but this paricular combination still isn''t up to scratch.[/b]'
