    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1467200/extras/score-preview.gif?t=1609124897"
      /><br><br>You may be tired of the regular spider game, right? In Soliterix you
      play the solitaire game in a different way: the cards are now blocks and you
      have a short time to place them until they get into the floor.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1467200/extras/title-a-different-solitaire.png?t=1609124897"
      /><br><br>Still the same rules: build entire decks from A to K. But with a different
      approach, looks and concept.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1467200/extras/title-a-mix-with-another-classic.png?t=1609124897"
      /><br><br>Instead of regular cards here you have blocks with the cards value
      and suit on it. The blocks will constantly fall and you have to control where
      they are placed to form the sequence. You saw that before, right?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1467200/extras/move-preview.gif?t=1609124897"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1467200/extras/title-useful-joker.png?t=1609124897"
      /><br><br>Useless on almost all the card games, here the Joker block will help
      you: drop that over a block and the block you be drawn back! A simple way to
      fix mistakes between sequences.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1467200/extras/title-far-far-away.png?t=1609124897"
      /><br><br>Soliterix has a modern visual where every match takes you to a far
      galaxy! Relax and play while traveling different worlds. All that with nice
      soundtracks from Peritune.'
