    about_the_game: "The treasures of the old wolf are stolen, and he will not leave\
      \ this unpunished.<br />\r\n<br />\r\nInglorious pirate is a 2D platformer with\
      \ side-view shooter elements. The player will play the role of an old pirate,\
      \ from whom a treasure treasure was stolen. Your task is to overcome all obstacles,\
      \ traps, as well as pirate bullets fired by your enemies. At the disposal of\
      \ the old wolf there are 3 types of weapons, as well as agility and ingenuity.<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n-Pixel Graphics<br />\r\n-Attractive gameplay<br\
      \ />\r\n-Unforgettable music"
