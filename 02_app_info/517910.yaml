    about_the_game: Sisyphus Reborn is a short atmospheric existential adventure game.
      Light on puzzles and heavy on atmosphere, the game focuses on exploring philosophical
      ideas in a short form context. <br><br>You wake up in a world where everyone
      digs forever and no one dies. You will never know why or how you came to be
      there, but now that you are... <br><br><i>How do you find meaning in a meaningless
      world?</i><br><br><strong>Features:</strong><br><br>- Simple Point &amp; Click
      interface<br>- Approximately 30 minutes game length<br>- Unique low-res hand
      drawn art style<br>- Atmospheric soundtrack<br>- Free!
