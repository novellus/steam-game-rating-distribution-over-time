  data:
    about_the_game: Sail to the farthest islands to save your sister and defeat pirates.<br><br>You
      and your sister had finally found a safe haven in a small fishing village. But
      more troubles came soon after that. The threat of an unstoppable crew of pirates
      spread its shadow over the entire kingdom. Your beloved sister was kidnapped
      by the pirates and taken far away to lands unknown. You have no choice but to
      embark on a journey to save her. You must be brave. You will travel to the end
      of the world, helping people, fulfilling quests, learning valuable skills, and
      finding hundreds of useful items.<br><br><ul class="bb_ul"><li>Explore a beautiful
      country and sail to far islands.<br></li><li>Help people and fulfill many interesting
      quests.<br></li><li>Learn skills such as fishing, hunting and gathering.<br></li><li>Find
      hundreds of useful hidden items.<br></li><li>Reach up to 48 achievements.</li></ul>
