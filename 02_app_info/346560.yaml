    review: "Continua\xE7\xE3o do [url=https://steamcommunity.com/id/rafaelsguimaraes/recommended/259550/]Hero\
      \ of the Kingdom[/url], este \xE9 um excelente jogo, ideal para se fechar em\
      \ um dia, ali\xE1s, me ocupou o dia todo de t\xE3o vidrado que fiquei nele.\
      \ \xC9 f\xE1cil de pegar e dominar, visto que os enigmas n\xE3o s\xE3o complicados,\
      \ apenas alguns objetos que podem passar despercebidos, mas a inten\xE7\xE3\
      o do jogo \xE9 justamente essa, procurar por itens ou pessoas no cen\xE1rio,\
      \ fazer servi\xE7os aos outros em troca de fama e progress\xE3o no jogo de um\
      \ modo geral.\n\nO jogo est\xE1 em nosso idioma e os textos s\xE3o de f\xE1\
      cil leitura e compreens\xE3o. Recomendo a compra, embora nas promo\xE7\xF5es\
      \ o pre\xE7o costuma sem muito mais baixo.\n\n| [b]Valor pago:[/b] R$1,91\n\
      | [b]Build:[/b] [url=https://steamcommunity.com/games/346560/announcements/detail/1593577406763816192]Danish\
