    detailed_description: "Pull over buster! Freeze! The strong arm of the law has\
      \ arrived and is gonna give you a ticket for looking horribly out of style in\
      \ that old Cowboy attire! Your enemies will respect your authority if you upgrade\
      \ your old Sheriff outfit with the new Officer Lonestar skin, and if they don't\
      \ they'll be looking at four to five years in an intergalactic state penitentiary.<br\
      \ />\r\n<br />\r\nThis DLC contains a custom skin for Sheriff Lonestar in Awesomenauts.\
      \ You need to have Sheriff Lonestar available as a playable character in order\
      \ to access the skin in-game. Owning this skin will also unlock the special\
      \ portrait for use in-game."
