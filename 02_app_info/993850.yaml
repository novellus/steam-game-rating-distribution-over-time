  data:
    about_the_game: "Aim for a 999 chain!<br />\r\nA brand new experience combining\
      \ tower defence and matching tile puzzle games into a game you can easily play\
      \ in 1-5 minute bursts!<br />\r\n<br />\r\n* To make sure chains don't create\
      \ too big of a skill gap between players, chains do not provide bonuses.<br\
      \ />\r\n<br />\r\nIn the matching tiles game, by matching 3 or more blocks of\
      \ the same colour you can summon a matching coloured unit.<br />\r\n<br />\r\
      \nYour units will move and attack enemy units/players of their own volition,\
      \ but can easily be damaged themselves. (Enemy units work the same way.)<br\
      \ />\r\n<br />\r\nSupport your units using 'Skills' assigned to each player\
      \ character! (SP is necessary to use skills.)<br />\r\n<br />\r\n**************************************************<br\
      \ />\r\n\u3000How to play<br />\r\n**************************************************<br\
      \ />\r\n<br />\r\n1\uFF0EBy touching the left and right arrows in the bottom\
      \ left, or Press the &quot;A&quot; &quot;D&quot; key on the keyboard, you can\
      \ move the next block to drop.<br />\r\n2\uFF0EBy touching the 'Drop Block'\
      \ button in the bottom right, or Press the &quot;L&quot; key on the keyboard,\
      \ you can cause the next block to drop.<br />\r\n3\uFF0EBy connecting 3 or more\
      \ blocks of the same colour you'll clear those blocks and summon a matching\
      \ coloured unit.<br />\r\n4\uFF0ESummoned units will act automatically and deal\
      \ damage to enemy units/players.<br />\r\n5\uFF0EWhile supporting your units\
      \ with your player character's 'Skills', aim to reduce your opponent to 0HP\
      \ for the victory. (Skills have an SP cost, as well as a fixed cooldown period.)<br\
      \ />\r\n6\uFF0EClearing blocks consecutively will cause your chain to increase.\
      \ Try and see how high you can get your chain!<br />\r\n<br />\r\n<br />\r\n\
      * Skills can be activated by tapping the 'Skill' button in the bottom right\
      \ of the screen, or Press the &quot;A&quot; &quot;D&quot; key on the keyboard,\
      \ once you've built up enough SP (required amounts differ per character.)<br\
      \ />\r\n* If you continue to stack blocks above the highest end of the puzzle\
      \ field you will receive a penalty."
