  data:
    about_the_game: '<i>Clockwork Game Software have taken over development of The
      Rebel and the game is currently being rebuilt from scratch with a new vision.
      The store page will be changed soon to match our product instead of the old
      version from the old developers.</i><br><br><br><i><strong>What is the game
      all about though?</strong></i> <br><br>Well in the rebel you''re playing a character
      called Kano. The year is 2045 and you have to deal with corporation known as
      Magnus who have full control over the access to natural resources.<br><br><i>Is
      the game in its finished, final state? </i><br><br>No. The game is finished
      enough to be playable but there are features that I''d like to add but were
      impossible for me at the moment. Such as: multiplayer. Multiplayer will require
      dedicated server which costs money so if the game doesn''t end in total failure
      and I get at least enough to buy some beer, I''d also pay for multiplayer servers
      in the upcoming months. I''ve been also considering adding Russian or French
      as an language and improving the graphics and the gameplay - all that will happen
      through the months for as long as the game promises to have some future. <br><br>Have
      fun :)'
