    about_the_game: Banished from your homeland for believing that dwarfs can live
      above ground, you decide to build a new town that will attract other dwarves
      who share the same vision. Become a leader and keep your townspeople safe and
      happy by completing quests, crafting items and fighting off enemies. The bigger
      your town, the bigger your adventure!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/664000/extras/HammerHelm_GIF_3_-_Town.gif?t=1603705769"
      /><br><br><strong>Features:</strong><br><br><ul class="bb_ul"><li>Build a town
      with over 45 structures including farms, breweries, weapon smiths and cooks<br></li><li>Explore
      the world and its many creatures in numerous dungeons, caves, mines and more<br></li><li>Complete
      quests and manage your town to ensure the citizens are safe and happy<br></li><li>Craft
      over 100 items from armor and weapons to decor for your home<br></li><li>Fight
      dangerous enemies in a fast-paced, action combat system</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/664000/extras/HammerHelm_GIF_2_-_Envirionment.gif?t=1603705769"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/664000/extras/HammerHelm_GIF_1_-_Attack.gif?t=1603705769"
      />
