    about_the_game: "<strong>Shadows 2: Perfidia</strong> is a survival horror game\
      \ inspired by classics like the <i>Penumbra series</i> and <i>Layers of Fear</i>.<br><br>Explore\
      \ a darkened office complex and uncover the truth behind the horrifying events\
      \ that have befallen its inhabitants.<br>Play as one of two characters with\
      \ unique storylines, monster encounters, and gameplay challenges. <br>Navigate\
      \ a multi-story maze that grows scarier, harder, and more twisted as you struggle\
      \ to escape the madness.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/606330/extras/gMbaFssnxFCG.png?t=1545122473\"\
      \ /><br><ul class=\"bb_ul\"><li> Two characters to play with, each in a different\
      \ location<br></li><li> Over 18 levels with unique scares &amp; puzzles<br></li><li>\
      \ Realistic sound effects<br></li><li> Creepy atmosphere<br></li><li> New gameplay\
      \ mechanics<br></li><li> Randomized encounters, item locations etc. on each\
      \ level</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/606330/extras/IfxH1FMfp2AJ.png?t=1545122473\"\
      \ /><br><strong>Shadows 2</strong> combines elements from your favorite indie\
      \ horror titles and drives them to a new level of terror.<br> <br>Confront over\
      \ <i>three types of monsters</i>, each with distinct behaviors and tactics.\
      \ Use darkness to your advantage and evade the creatures\u2019 deadly threats.<br><br>Solve\
      \ <i>diverse, interesting puzzles</i> to access each floor\u2019s elevator and\
      \ advance the story, a mind-bending tale of betrayal and revenge.<br><br>Master\
      \ a <i>unique sanity system</i> that allows you to stave off trauma by guzzling\
      \ energy drinks or shutting your eyes against the chaos. Witness too many horrors,\
      \ and feel your mind unravel.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/606330/extras/3AaWRXFnK8dX.png?t=1545122473\"\
      \ /><br>The world of <strong>Shadows 2</strong> is packed with details, from\
      \ <i>menacing sound effects</i> to <i>cleverly plotted jump scares</i> and disturbing\
      \ set pieces. <br><br>An overwhelming feeling of dread prevails. You\u2019ll\
      \ never know what\u2019s just around the corner \u2013 safety, certain doom,\
      \ or worse...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/606330/extras/3BLHUZWLDWlr.png?t=1545122473\"\
      \ /><br>In addition to the main story, each floor contains <i>secret items</i>\
      \ that can be collected to unlock behind-the-scenes content and design documents.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/606330/extras/SprlSMFxEKWR.png?t=1545122473\"\
      \ /><br><strong>Shadows 2</strong> has already left its mark:<br>\u201E<i>That\
      \ was really good</i>\u201D \u2013 <strong>Markiplier</strong><br>\u201E<i>There's\
      \ something about it that scares the s#%t of out me</i>\u201D \u2013 <strong>Daz\
      \ Games</strong><br>\u201E<i>I'm f!#king done</i>\u201D \u2013 <strong>KSI</strong><br><br>Are\
      \ you brave enough to embrace the <strong>Shadows</strong>?"
