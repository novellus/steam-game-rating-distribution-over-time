    review: "[b]Just barely qualifies as a game[/b]\n\nPros:\n+ The \"game\" starts\n\
      + Did not crash once during playthrough\n\nCons:\n- No options\n- No auto-reload\
      \ (have to move your hand from arrow keys to \"R\" key every time you want to\
      \ reload)\n- There are only two enemies\n- Upgrades cost way too much and the\
      \ menu is not intuitive\n- Steam overlay does not work\n- Save locations poorly\
      \ placed\n- Bad weapon variety \n- No story line, mission or objective\n\n[b]Overall:[/b]\
      \ I'd recommend AGAINST buying this game, as it should not even be on Steam\
      \ (Yes it's that terrible). If anything this game only sets the bar lower for\
      \ other new games."
