    review: I like the game but it feels unfinished. There is no way to change keybindings,
      no directions or help for the editor. The editor itself also feels unfinished
      as you cannot rotate the way you would expect to. Sometimes the AI will literally
      spot you through walls when standing still. I like the idea of the game but
      it is very poorly executed. I have fun playing the missions although AI is wonky.
      Please update the game with more weapons, better AI, and a better editor.
