details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1267920/extras/example1.png?t=1585870069\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1267920/extras/example2.png?t=1585870069\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1267920/extras/example3.png?t=1585870069\"\
      \ /><br>Stealth Master is an FPS game, and players must try their best to complete\
      \ the mission without being discovered by the enemy.<br>Game content list:<br>\u25CF\
      \ The game contains 15 training missions, 12 advanced missions, and 3 battle\
      \ missions.<br>\u25CF Each scene requires the player to complete a mission.\
      \ If the player has fulfilled some specific conditions while completing the\
      \ mission, the player will get an &quot;achievement&quot; reward.<br>\u25CF\
      \ Every mission and achievement is carefully designed and achievable.<br>\u25CF\
      \ The game has an editor that allows players to build custom scenes in minutes<br><br>Core\
      \ features:<br>\u25CF Ingenious achievement design encourages players to find\
      \ the &quot;optimal solution&quot;<br>\u25CF There are 12 types of masks in\
      \ the game. Each mask allows the player to use one skill. The skill can give\
      \ the player an advantage on the battlefield.<br>\u25CF When the player is familiar\
      \ with various enemies, weapons and mask skills, the player can use the game\
      \ editor to design custom scenes;<br>\u25CF This game encourages players to\
      \ create and design their own game scenes.Players only need to send &quot;.xml&quot;\
      \ files in the game directory to other players to let others enjoy &quot; The\
      \ Creative Results&quot;<br><br>A resolution of 1360 x 768 or above is recommended.<br>For\
      \ a better gaming experience, you may change the &quot;Shift + Tab&quot; hotkey\
      \ combination to avoid key conflicts."
