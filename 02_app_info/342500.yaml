    about_the_game: '<ul class="bb_ul"><li>Tactical chess-like approach of space battles<br></li><li>Over
      30 different spaceships with unique moves and weapons patterns<br></li><li>34
      missions ranging from large-scale battles to covert operations<br></li><li>Deterministic
      gameplay: No luck involved, only your skills</li></ul><br>In 2312, first contact
      with the Navassian extraterrestrial species was established near the Deltria
      system. For 5 years we have been observing this warlike race while maintaining
      a wary diplomatic relationship. Growing tensions over ownership of the minerals
      of the Deltria system lead to the formation of the Unified Earth Defense Forces.
      <br><br>Facing overwhelming odds in a direct military conflict, the UEDF introduced
      the Halting Extraterrestrials Strategy, or HES, training program for all officers.
      The simulator presents likely combat encounters based upon observed Navassian
      tactical data from previous engagements. Recruits call this program the Human
      Extinction Simulator due to the extensive and often catastrophic scenarios depicted.
      While most find this amusing, some fear that it might be the actual name of
      the program. <br><br>Welcome to the meat grinder, Lieutenant.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/342500/extras/extinctionHESQuote.png?t=1478024129"
      />'
