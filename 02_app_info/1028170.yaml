    about_the_game: Tahko Alpine Ski takes you to a ride along the slope of Tahko
      Ski resort in a short virtual reality experience. Based on the real topography
      of the Tahko Ski Resort with some added features Tahko Alpine Ski offers a fun
      and challenging experience for you to try out. Play with your friends locally
      and earn points from speed, precision and jumps.
