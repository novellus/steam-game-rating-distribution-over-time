    detailed_description: "<h1>THANK YOU FOR COMING</h1><p>please contact us through\
      \ facebook/discord/QQ group<br>facebook:Dragonlord Chronicles<br>Discord links\
      \ on facebook or on the game login page</p><br><h1>About the Game</h1>With the\
      \ advent of The Age of Dragons, as warlocks leave countless riches and legends\
      \ under the stars, each awakened teenager begins his or her own journey. Choose\
      \ a profession from Warrior, Mage, Mage, Archer, etc. and ride a giant dragon\
      \ and fight against ancient magical creatures to achieve great things!<br>The\
      \ game uses a realistic physics collision engine and a skill ballistic judging\
      \ system to make combat feedback conform to the laws of real physics.<br><br><u><strong>\u25C6\
      Diverse Giant Dragons\u25C6</strong></u><br><br>More than ten different elemental\
      \ attributes, different quality dragons can get different elemental attributes\
      \ in the game, different quality dragons can get different elemental attributes\
      \ in the game, different quality dragons can get different elemental attributes\
      \ in the game<br>Ride the giant dragon and use your powerful dragon skills to\
      \ put you on top of the game!<br><br><u><strong>\u25C6Game Operation Features\u25C6\
      </strong></u><br>Mouse pointing to release skills and attacks<br>Beginners can\
      \ use automatic combat to free up their hands; experts can manually operate\
      \ to dodge skills and look for opportunities to attack, to weaken the weak!<br><br><u><strong>\u25C6\
      Multiple careers\u25C6</strong></u><br>Diverse and differentiated occupations<br>Each\
      \ career has over 20 skills to choose from, bringing a whole new and different\
      \ experience.<br>Gives players a new experience like never before.<br><br><br><u><strong>\
      \ \u25C6 Multiple modes of play\u25C6</strong></u><br><br>Crystal Cave Brawl<br>Maze\
      \ Quest.<br>guild warfare<br>1V1 Arena<br>World BOSS<br>Full Service 1V1 Arena<br>Full\
      \ Service 3V3 Arena<br>Full Service Guild Battle.<br>Battle of the Dragons<br><br><br><u><strong>\
      \ \u25C6 Diversified equipment \u25C6</strong></u><br><br>Hundreds of pieces\
      \ of equipment can be dropped at random in different BOSSes, all of which can\
      \ be obtained with patience.<br>Premium sets can be obtained by building equipment,\
      \ and with patience, anything is possible!"
