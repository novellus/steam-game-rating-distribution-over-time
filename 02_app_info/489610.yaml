    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li> <strong>11\
      \ Epic Missions</strong> - Punch, slash, and shoot with Mean Mcallister through\
      \ glorious missions, including a new mission with an epic barbarian tribe -\
      \ \u201CThe First Siege!\u201D<br></li><li> <strong>Endless Mode</strong> -\
      \ Survive an onslaught of the most difficult enemies in a brand new game mode\
      \ that will test your endurance...you may want to use the bathroom before attempting<br></li><li>\
      \ <strong>Over 450+ unique items</strong> - Who doesn\u2019t like loot?<br></li><li>\
      \ <strong>Visually stunning environments and gorgeous art filled with hidden\
      \ characters and easter eggs</strong> - Our stuff belongs in a museum<br></li><li>\
      \ <strong>Boss Raids</strong> - Feel like a challenge? Take on special bosses\
      \ along the mission path for special loot. Only the fastest button-mashers should\
      \ apply!<br></li><li> <strong>Deep Customization</strong> - Mix and match different\
      \ clothing and weaponry loadouts to boost and customize Mean Mcallister\u2019\
      s stats and overall look<br></li><li> <strong>Rooster Tales</strong> - Achievement\
      \ system that rewards you with moola...so that you can buy more stuff<br></li><li>\
      \ <strong>Black Market</strong> - It\u2019s always good to know a guy, who knows\
      \ a guy, who can get you what you need for the right price</li></ul></p><br><h1>About\
      \ the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/489610/extras/CA_Steam_01.1.png?t=1605301542\"\
      \ /><br><br>Chicken Assassin is a fast paced action-RPG with an outrageous storyline\
      \ filled with over-the-top humor that boasts a myriad of colorful enemies and\
      \ visually stunning levels and environments.  <br><br>Prepare to give your hand\
      \ an intense workout as you battle a slew of eclectic adversaries and encounter\
      \ special bosses in this frenetically action packed game! <br><br>You play as\
      \ Mean Mcallister, the living embodiment of what would happen if you combined\
      \ Rambo, Foghorn Leghorn, a bottle of hot sauce, and a case of energy drinks\
      \ together.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/489610/extras/CA_Steam_03.1.png?t=1605301542\"\
      \ /><br><br>When the evil mastermind Spritzel and the Henchmen abduct your girlfriend,\
      \ Candy, you embark on a frantic journey to save her, leaving mayhem and destruction\
      \ along your path.  As you progress, you can upgrade Mean with various fighting\
      \ styles and skills, access an arsenal of weapons to dole out punishment, and\
      \ customize clothing that boosts your stat attributes.<br><br>Buck Buck, mothercluckers\u2026\
      <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/489610/extras/CA_Steam_04.1.png?t=1605301542\"\
      \ />"
