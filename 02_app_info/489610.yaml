    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/489610/extras/CA_Steam_01.1.png?t=1605301542\"\
      \ /><br><br>Chicken Assassin is a fast paced action-RPG with an outrageous storyline\
      \ filled with over-the-top humor that boasts a myriad of colorful enemies and\
      \ visually stunning levels and environments.  <br><br>Prepare to give your hand\
      \ an intense workout as you battle a slew of eclectic adversaries and encounter\
      \ special bosses in this frenetically action packed game! <br><br>You play as\
      \ Mean Mcallister, the living embodiment of what would happen if you combined\
      \ Rambo, Foghorn Leghorn, a bottle of hot sauce, and a case of energy drinks\
      \ together.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/489610/extras/CA_Steam_03.1.png?t=1605301542\"\
      \ /><br><br>When the evil mastermind Spritzel and the Henchmen abduct your girlfriend,\
      \ Candy, you embark on a frantic journey to save her, leaving mayhem and destruction\
      \ along your path.  As you progress, you can upgrade Mean with various fighting\
      \ styles and skills, access an arsenal of weapons to dole out punishment, and\
      \ customize clothing that boosts your stat attributes.<br><br>Buck Buck, mothercluckers\u2026\
      <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/489610/extras/CA_Steam_04.1.png?t=1605301542\"\
      \ />"
