    about_the_game: "The path to domination is a role-playing game.The plot unfolds\
      \ in the middle ages. There are bandits, dead and other troubles who operate\
      \ there. Your character is an unknown person whose life begins with a clean\
      \ slate.You can become a bandit, a knight, a rebel, a slave trader or someone\
      \ else. You can also try to win the throne of the Kingdom-everything is up to\
      \ you. <br />\r\n<br />\r\nKey features: <br />\r\n\u2022 Non-linear story unfolds\
      \ in a fictional Kingdom <br />\r\n\u2022 Ability to play a variety of characters:\
      \ bandit, knight, magician, besides you can fight for the throne <br />\r\n\u2022\
      \ Your decisions change the world and lead to further consequences <br />\r\n\
      \u2022 Your reputation will also change. No one will want to deal with a man\
      \ who refused to help <br />\r\n\u2022  NPC will respond to the answers of the\
      \ main character."
