    about_the_game: Tormented by remorse, the retired butcher comes to a ZOO Island
      to spend a quiet vacation. Unfortunately, he accidentally gets into conflict
      with the powerful creatures. Peace of mind will cost him dealing with the...
      United Forces of Heaven, Hell, Purgatory, Cthulhu, Carnivores and Aliens.<br><br>Here
      comes the Ultimate Summer.<br><br><ul class="bb_ul"><li> Survive 14 days on
      the contaminated island.<br></li><li> Gather the resources. You can recycle
      almost everything.<br></li><li> Set the traps to defend your base.<br></li><li>
      Upgrade your weapons to destroy the unwanted visitors.<br></li><li> Exterminate
      the enemies and feed animals with their souls.</li></ul><br>Important numbers:<br><br><ul
      class="bb_ul"><li> 30 regular enemies.<br></li><li> 14 bosses.<br></li><li>
      18 traps to set. Each with 3 upgrades.<br></li><li> 9 weapons to shoot. Each
      with 3 upgrades.<br></li><li> 4 kinds of resources you can craft with.</li></ul>
