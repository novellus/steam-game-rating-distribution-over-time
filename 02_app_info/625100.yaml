    detailed_description: <h2 class="bb_tag">Make tilesets for your games in minutes.</h2><h2
      class="bb_tag"><strong>Main features:</strong></h2><ul class="bb_ul"><li>Automatic
      tileset generation:<br>          <ul class="bb_ul">          <li>Rectangular
      tilesets<br>          </li><li>Isometric tilesets<br>          </li><li>Hexagonal
      A tilesets<br>          </li><li>Hexagonal B tilesets<br>          </li><li>Platformer
      tilesets<br>          </li></ul></li><li>Resize tile<br></li><li>Select the
      number of columns in tileset<br></li><li>Change the distance between tiles in
      the finished tileset<br></li><li>Mix smoothness for tiles (rectangular, isometric
      and hexagonal)<br></li><li>Reload tile in the finished tileset<br></li><li>Changing
      tile position in tileset<br></li><li>Selects the background color (transparent
      for .png)<br></li><li>Saving and loading project .tsg <br></li><li>Saving the
      finished tileset to .png or .bmp</li></ul><br>The program generates tiles from
      textures (by means of the built-in masks). You can select how many textures
      will be mixed (1-4). And of course you can select any textures you want.<br>Then
      program merge this tiles into tileset and you can rearrange position or number
      of row/collumn if you want.<br><br>All tiles can be used for commercial purposes.<br><br>Yes,
      you can save to PNG and use the output from this program in GameMaker, RPG Maker,
      Construct, AppGameKit, Tiled Map Editor,...
