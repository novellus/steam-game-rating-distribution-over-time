details:
  data:
    about_the_game: King's Cup is a drinking game played online with friends. A player
      pulls a card from the card circle and places it on top of the cup in the center
      face side up. Based on the card that player or all players must take an action,
      usually leading to one or more people taking a drink.   It is recommended to
      have 3 or more players before starting the game and to use a VoIP chatting service
      like Discord.
