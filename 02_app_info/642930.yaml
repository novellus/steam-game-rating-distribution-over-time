details:
  data:
    about_the_game: "&quot;Dirty Dancing\xAE&quot; is a reimagining of the beloved\
      \ 1987 hit film and global pop-culture phenomenon. This original movie event\
      \ features the story from the original film told from a fresh perspective. Spending\
      \ the summer at a Catskills resort with her family, Frances &quot;Baby&quot;\
      \ Houseman falls in love with the camp's dance instructor, Johnny Castle, and\
      \ nothing is ever the same for anyone in the Houseman family. Modernized, updated\
      \ versions of memorable, favorite songs including &quot;(I've Had) The Time\
      \ of My Life,&quot; &quot;Love Man,&quot; &quot;Do You Love Me,&quot; &quot;Hungry\
      \ Eyes,&quot; and &quot;She's Like the Wind&quot; are teamed with well-known\
      \ songs new to the world of Dirty Dancing (such as &quot;Fever&quot; and &quot;They\
      \ Can't Take That Away From Me&quot;), woven into the story and performed by\
      \ the talented and versatile cast. Discover what happens to Baby and Johnny\
      \ after that summer, and learn more about the supporting characters from the\
      \ original film."
