    about_the_game: <h2 class="bb_tag">Mars Pack</h2>The Solar Redout Racing League,
      the fastest racing league ever created, landed on Mars! The complex is situated
      in the Arabia Terra continent and the Red Planet shines with its dusty deserts
      and weird rock formations. The low gravity (approximately 38% of Earth's) played
      a major role in experimenting verticality and driving on the exterior of the
      common racing tubes, bringing back a true classic of the arcade racing genre.<br><br><br><strong>Mars
      Pack adds:</strong><br>- The Mars Environment, with 5 shiny new tracks and a
      new challenging boss track;<br>- Two new unlocked liveries for each team - that's
      48 new unlocked liveries;<br>- Twenty brand new career events.<h2 class="bb_tag">Multiplayer</h2>Only
      the host during a multiplayer game will require the DLC to let anyone try it!
