  data:
    about_the_game: Digimon Masters Online is the latest MMO featuring the ever-popular
      Digimon franchise. This long awaited game will feature a deeper RPG experience,
      enhanced graphics and adrenaline-pumping real-time combat. Both new and long-time
      Digimon fans can now immerse themselves into this new epic adventure with their
      very own Digimons.<h2 class="bb_tag">What's a Digimon?</h2><br>Digimon, short
      for Digital Monsters, is a globally popular Japanese media franchise featured
      in countless TV series/animes, mangas, video games, films, toys, collectible
      card games, etc. Digimons are creatures inhabiting in the Digital World, a virtual
      space created by humanity's various communication networks and their developers.<br><br>Digimons
      are raised by humans referred to as 'Tamers' and they go on thrilling adventures
      to defeat evil Digimons and human villains who strive to destroy the peace of
      the Digital World and the real world.<br><br>This world is located within the
      main host computer, Yggdrasil, and is controlled/managed by artificial intelligence.<br>All
      Digimons each possess unique artificial intelligence which allows them to think,
      judge and communicate.<br><br>As Digimons each grow from their youths to adult
      forms, they go through several steps of Digivolution (Digi-Egg - Rookie - Champion
      - Ultimate - Mega), to become more powerful and to survive.<h2 class="bb_tag">Game
      Features</h2><br><ul class="bb_ul"><li>MMO-based real-time combat with enemies</li></ul><ul
      class="bb_ul"><li>100+ Mercenary Digimons </li></ul><ul class="bb_ul"><li>Digimon
      Riding Modes</li></ul><ul class="bb_ul"><li>Raid bosses, dungeons (Party Mode
      available)</li></ul><ul class="bb_ul"><li>Digimon/accessories reinforcement
      system</li></ul><ul class="bb_ul"><li>Up to 50 Maps and worlds (much more to
      come!)</li></ul><ul class="bb_ul"><li>Guild system along with ranks and titles</li></ul><ul
      class="bb_ul"><li>Friend system</li></ul><ul class="bb_ul"><li>Trading system</li></ul><ul
      class="bb_ul"><li>Achievement &amp; titles</li></ul><ul class="bb_ul"><li>Quests</li></ul><ul
      class="bb_ul"><li>Party system</li></ul><ul class="bb_ul"><li>Costumes &amp;
      avatars</li></ul>
