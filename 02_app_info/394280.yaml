  data:
    about_the_game: Explore the story of the former student of Professor Child, who
      comes to her mentor's aid following his mysterious disappearance on a quest
      to uncover the secrets of the philosopher's stone.<br><br>Embark on a wonderful
      adventure which will lead you to an island inhabited by a mysterious order.
      Face a dangerous enemy trying to claim an unbelievably powerful ancient artifact
      and save your mentor!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/394280/extras/steam_pac_vertical.png?t=1584611248"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>explore 37 Intriguing
      Locations!<br></li><li>Discover the secrets of 31 challenging mini-games!<br></li><li>Search
      for clues in 14 scenes with hidden objects!<br></li><li>Don't let evil take
      over the world!</li></ul>
