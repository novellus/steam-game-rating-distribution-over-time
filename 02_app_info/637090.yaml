    reviews: "\u201CHarebrained Schemes has transformed the complexity of the pen\
      \ and paper BattleTech universe into an incredible game that welcomes veteran\
      \ and rookie pilots alike.\u201D<br>95/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamingtrend.com/feature/reviews/mechs-mayhem-and-death-from-above-battletech-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Trend</a><br><br>\u201CA deep\
      \ tactical wargame with strong fundamentals supporting a broadly successful\
      \ campaign system.\u201D<br>85/100 \u2013 <a href=\"https://www.pcgamer.com/battletech-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CA compelling\
      \ fusion of tabletop maneuvering and characterful campaign progression.\u201D\
      <br>Recommended \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.net/articles/2018-04-24-battletech-review-long-overdue-turn-based-spin-on-a-strategy-great\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br>"
