  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/637090/extras/Kamea.png?t=1593097875"
      /><br><br>From original BATTLETECH/MechWarrior creator Jordan Weisman and the
      developers of the award-winning Shadowrun Returns series comes the next-generation
      of turn-based tactical 'Mech combat. <br><br>The year is 3025 and the galaxy
      is trapped in a cycle of perpetual war, fought by noble houses with enormous,
      mechanized combat vehicles called BattleMechs. Take command of your own mercenary
      outfit of 'Mechs and the MechWarriors that pilot them, struggling to stay afloat
      as you find yourself drawn into a brutal interstellar civil war. Upgrade your
      starfaring base of operations, negotiate mercenary contracts with feudal lords,
      repair and maintain your stable of aging BattleMechs, and execute devastating
      combat tactics to defeat your enemies on the battlefield.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/637090/extras/dropship.png?t=1593097875"
      /><h2 class="bb_tag">COMMAND A SQUAD OF 'MECHS IN TURN-BASED COMBAT</h2>Deploy
      over 30 BattleMechs in a wide variety of combinations. Use terrain, positioning,
      weapon selection and special abilities to outmaneuver and outplay your opponents.<h2
      class="bb_tag">MANAGE YOUR MERCENARY COMPANY</h2>Recruit, customize, and develop
      unique MechWarriors. Improve and customize your dropship. As a Mercenary, travel
      a wide stretch of space, taking missions and managing your reputation with a
      variety of noble houses and local factions.<h2 class="bb_tag">TAKE PART IN A
      DESPERATE CIVIL WAR</h2>Immerse yourself in the story of a violently deposed
      ruler, waging a brutal war to take back her throne with the support of your
      ragtag mercenary company.<h2 class="bb_tag">CUSTOMIZE YOUR 'MECHS</h2>Use your
      MechLab to maintain and upgrade your units, replacing damaged weapon systems
      with battlefield salvage taken from fallen foes.<h2 class="bb_tag">PVP MULTIPLAYER
      &amp; SKIRMISH MODE</h2>Customize a Lance of 'Mechs and MechWarriors to go head-to-head
      with your friends, compete against opponents online, or jump into single-player
      skirmish mode to test your strategies against the AI.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/637090/extras/mech.png?t=1593097875"
      />
