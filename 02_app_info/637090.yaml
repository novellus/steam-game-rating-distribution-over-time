    detailed_description: '<h1>Featured DLC</h1><p><a href="https://store.steampowered.com/app/1151170/BATTLETECH_Heavy_Metal/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1151170/BATTLETECH_Heavy_Metal/</a></p><br><h1>MERCENARY
      COLLECTION</h1><p><a href="https://store.steampowered.com/sub/307689/" target="_blank"
      rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/637090/extras/Merc_collection_offer2.png?t=1593097875"
      /></a><br><br>The BATTLETECH Mercenary Collection is the ultimate BATTLETECH
      bundle, including the Digital Deluxe Edition and the Season Pass, which gives
      players access to three expansions: Flashpoint, Urban Warfare and the upcoming
      Heavy Metal.</p><br><h1>Digital Deluxe Edition</h1><p><a href="https://store.steampowered.com/sub/245788/"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/637090/extras/Deluxe_Edition_v3no-shadow.png?t=1593097875"
      /></a><br><br>The Digital Deluxe Edition of BATTLETECH provides intrepid MechCommanders
      with exclusive access to the game''s official soundtrack, insight into the design
      of BATTLETECH, as well as a variety of additional goodies.<h2 class="bb_tag">CONTENTS</h2>
      <h2 class="bb_tag">Digital Soundtrack</h2> Immerse yourself in the brutal universe
      of BATTLETECH with the game''s original soundtrack.<h2 class="bb_tag">Art Book</h2>
      A digital art book that gives you a detailed look at the design of BATTLETECH.<h2
      class="bb_tag">Deluxe Avatar &amp;  Icon for the Paradox Interactive forums.</h2><h2
      class="bb_tag">Wallpapers</h2>Beautiful 4K artwork from the BATTLETECH universe
      to decorate your computer desktop.</p><br><h1>About the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/637090/extras/Kamea.png?t=1593097875"
      /><br><br>From original BATTLETECH/MechWarrior creator Jordan Weisman and the
      developers of the award-winning Shadowrun Returns series comes the next-generation
      of turn-based tactical ''Mech combat. <br><br>The year is 3025 and the galaxy
      is trapped in a cycle of perpetual war, fought by noble houses with enormous,
      mechanized combat vehicles called BattleMechs. Take command of your own mercenary
      outfit of ''Mechs and the MechWarriors that pilot them, struggling to stay afloat
      as you find yourself drawn into a brutal interstellar civil war. Upgrade your
      starfaring base of operations, negotiate mercenary contracts with feudal lords,
      repair and maintain your stable of aging BattleMechs, and execute devastating
      combat tactics to defeat your enemies on the battlefield.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/637090/extras/dropship.png?t=1593097875"
      /><h2 class="bb_tag">COMMAND A SQUAD OF ''MECHS IN TURN-BASED COMBAT</h2>Deploy
      over 30 BattleMechs in a wide variety of combinations. Use terrain, positioning,
      weapon selection and special abilities to outmaneuver and outplay your opponents.<h2
      class="bb_tag">MANAGE YOUR MERCENARY COMPANY</h2>Recruit, customize, and develop
      unique MechWarriors. Improve and customize your dropship. As a Mercenary, travel
      a wide stretch of space, taking missions and managing your reputation with a
      variety of noble houses and local factions.<h2 class="bb_tag">TAKE PART IN A
      DESPERATE CIVIL WAR</h2>Immerse yourself in the story of a violently deposed
      ruler, waging a brutal war to take back her throne with the support of your
      ragtag mercenary company.<h2 class="bb_tag">CUSTOMIZE YOUR ''MECHS</h2>Use your
      MechLab to maintain and upgrade your units, replacing damaged weapon systems
      with battlefield salvage taken from fallen foes.<h2 class="bb_tag">PVP MULTIPLAYER
      &amp; SKIRMISH MODE</h2>Customize a Lance of ''Mechs and MechWarriors to go
      head-to-head with your friends, compete against opponents online, or jump into
      single-player skirmish mode to test your strategies against the AI.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/637090/extras/mech.png?t=1593097875"
      />'
