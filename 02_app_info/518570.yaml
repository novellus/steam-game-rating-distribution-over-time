  data:
    about_the_game: Rune Balot's struggle to bring the man who killed her to justice
      continues amid the world of high-stakes gambling and glamour at the Eggnog Blue
      Casino. The odds are stacked heavily in the house's favor and even with the
      aid of Dr. Easter and Oeufcoque, Rune's chances of winning are slim. But winning
      the golden chips containing Shell Septinos' memories is only the next step on
      a long and treacherous road. Rune's search for answers to the questions that
      haunt comes to a shattering climax.
