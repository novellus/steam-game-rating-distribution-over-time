  data:
    about_the_game: Waking up after a nap one warm July afternoon, Klim finds out
      that his sister Alionushka has left the house earlier. He goes looking for her,
      with an aim to visit the great festival of Midsummer together later that day.
      However, an unexpected event changes everything...<br><br><strong>Please note
      that this is a re-release. Check that you don't have the game in your Library
      before purchase.</strong><br><br><strong>&quot;Midsummer Night&quot; warmly
      welcomes you with:</strong><br><br><ul class="bb_ul"><li>An incredibly deep
      atmosphere of the dense, Slavic forests;<br></li><li>Stunningly beautiful soundtracks,
      which may send goosebumps down your spine;<br></li><li>A surprisingly elegant
      sunset forest;<br></li><li>Fascinating narrative, in which reality and fairy
      tale are intertwined;<br></li><li>Measured and secluded gameplay, interspersed
      with neat arcade elements and quests;<br></li><li>More than 17 game locations,
      some of which may be walked through in a number of ways;<br></li><li>Colorful
      characters of Russian folk tales.</li></ul>
