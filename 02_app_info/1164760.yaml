details:
  data:
    about_the_game: "Player fantasy - SWAT meets zombies in Sanctuary environments.<br><br>\u2022\
      \ Fight against zombies, spider mutants &amp; evil soldiers.<br>\u2022 Use different\
      \ automatic rifles or frag grenades to defeat enemies.<br>\u2022 9 fantastic\
      \ medieval levels day and night time.<br>\u2022 Collect crystals to activate\
      \ ZIP lines.<br>\u2022 Travel at ZIP lines to hidden level areas.<br>\u2022\
      \ Open treasure chests to collect keys.<br>\u2022 Find and open an exit from\
      \ the level.<br>\u2022 Interact with other SWAT members.<br>\u2022 Read diaries\
      \ and reveal the root cause of infection.<br>\u2022 Enjoy unreal engine powered\
      \ 3d graphic: 2K textures, lights &amp; shadows, visual and sound effects.<br>\u2022\
      \ Have fun.<br><br>-----<br>Input mapping <br><br><br>[W][A][S][D] - Movement<br>[E]\
      \ - Interaction (ZIP-lines traveling, dairies reading, talking to SWAT)<br>[G]\
      \ - Frag grenade<br>[F] - Flashlight<br>[P] - Game pause<br>[R] - Reload<br>[1]\
      \ - Primary weapon<br>[2] - Secondary weapon<br>[Space] - Jump<br>[Shift] -\
      \ Sprint<br>[Left mouse button] - third-person person view firing<br>[Right\
      \ mouse button] - first-person view firing<br>[TAB] - Switch between third-person/first-person\
      \ person view<br>[Esc] - Quit game"
