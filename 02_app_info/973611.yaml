    about_the_game: This 30+ item, licensed equipment pack contains all the additional
      equipment you need to land the biggest trophy fish available in Fishing Sim
      World. Featuring a brand-new Puma boat from Bass Cat Boats equipped with an
      Evinrude engine, you can travel quicker across the lake than ever before!<br><br>Also
      included in this equipment pack are:<br><br><ul class="bb_ul"><li>Haichou bass
      fishing rods and reels as well as the new Stunner reels from Fitzgerald Fishing
      <br></li><li>Four stylish boat wraps from Duckett Fishing, Missile Baits, Bill
      Lewis and RidgeMonkey<br></li><li>Now featuring equipment from Jenko Fishing,
      including a range of lures and clothing <br></li><li>Three new floats and five
      new baits to use on our European venues including the Link &amp; Essential Cell
      boilies from Mainline Baits, Sea Monster from Baitworks and imitation snails
      and luncheon meat from Enterprise Tackle.</li></ul>
