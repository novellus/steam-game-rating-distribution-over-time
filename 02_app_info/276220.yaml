    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/276220/extras/steam_banner_familyplay.jpg?t=1536740589\"\
      \ /><br><br>My Best Friends \u2013 Cats &amp; Dogs: Can this be real? Sure,\
      \ because this is a pet care game where puppies and kittens can be taken care\
      \ of and be given a lot of training as well. You are responsible for the sensitive\
      \ upbringing of your pet: You decide on the food, the composition of training\
      \ courses, the grooming and decorating.<br><br>If the pet is given optimal food,\
      \ grooming and heaps of love it will perform well in both agility and beauty\
      \ competitions. Winning these, the owner will be able to buy even better pet\
      \ care products and costumes for the loved one. Detailed and realistic animations\
      \ of the cute Huskies, Dalmatians, Retrievers, German Shepherds, Maine Coons,\
      \ British Blue, Siamese and European house cats provide extra fun and motivation.<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Player takes care of\
      \ extra-cute puppies and kittens.<br></li><li>Highly detailed graphics on pets,\
      \ objects, setting and movements.<br></li><li>Players can design their own jewelry\
      \ for the pets.</li></ul>"
