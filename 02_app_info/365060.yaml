details:
  data:
    about_the_game: Titanis is a 2D Action RPG set in a desert wasteland of the far
      future. The story follows the mercenary team Bash and Slash as they try to scratch
      out a living through whatever means necessary. Along the way they make new allies
      as well as bump into old enemies.<h2 class="bb_tag"> Customize Your Character</h2><br>Titanis
      is all about customizing your skills. Mix and match different skills, upgrades,
      and strategies to inflict the maximum amount of destruction on your enemies<h2
      class="bb_tag"> Defeat Your Enemies</h2><br>Explore the different zones in the
      game, from a scorching desert, to dimly lit underground caverns. Every area
      has new monsters, each more deadly than the last.<h2 class="bb_tag"> Create
      Your Own Adventure</h2><br>Included with Titanis is the full level editor and
      scripting engine that we used to make the game. Show off your creative side
      by creating your own levels, enemies, and events!
