details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/911690/extras/descgraphic.png?t=1537204110"
      /><br><br>A young girl, abandoned as an infant, goes on a search for her parents
      and identity in a dark fantasy world populated with foul beasts and nasty cuthroats.<br><br>Her
      childhood was a happy one, for the most part. But as her 21st birthday approached,
      her heart had a mysterious void, and only finding out long-hidden secrets and
      who her birth parents are will fill the empty space in her soul.<br><br>A Visual
      Novel/Adventure game where you control a young female protagonist, entering
      an unexplored and dangerous world, and making many decisions that have many
      different consequences.<br><br><ul class="bb_ul"><li> Unique painted art and
      UI, original music score, professional voice acting and atmospheric sound draw
      you into the experience.<br></li><li> Original story and novel-quality writing
      make this a truly special adventure.<br></li><li> A &quot;Life&quot; system
      separates this from a traditional VN-type game. Randomized event &quot;rolls&quot;
      and results make each playthrough unique.<br></li><li> Tons of real choices
      and occurences influence the game. Make actual choices with branches that change
      how the game plays out.<br></li><li> Easy to use UI makes the game a breeze
      to play.</li></ul><br>Help our young hero find her lineage and restore her soul
      today!
