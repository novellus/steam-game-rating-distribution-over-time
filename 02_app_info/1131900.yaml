details:
  data:
    about_the_game: <strong>&quot;This is an irreversible experience. You can't unlearn
      it.&quot;</strong><br><br>A 2D exploration/horror game starring the Touhou Project's
      Koishi Komeiji.<br>Use her Third Eye to explore a mental world entirely unlike
      reality.<h2 class="bb_tag">Rely on the Third Eye to Progress</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1131900/extras/CD_inray_ura_img1.jpg?t=1579501374"
      /><br>By using Koishi's Third Eye, find or obtain things hidden in the mental
      world.<br>But the more you use it, the more bloodshot her Third Eye becomes.<br>Relieve
      it using eyedrops before the Eye goes all red.<h2 class="bb_tag">The Protagonist</h2><strong>Koishi
      Komeiji</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1131900/extras/p4_img1.png?t=1579501374"
      /><br>A girl who reads the thoughts of others. Fearing her Third Eye, she's
      spent most of her life alone, locked up in her room.<br>She's a living being,
      and must have had parents, but they are nowhere to be seen. Her sister has left
      her all alone. What could she be up to?<br>One night, however, Koishi wakes
      up in an unfamiliar room, and her life is changed forever.<h2 class="bb_tag">Characters</h2><strong>Satori
      Komeiji</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1131900/extras/p5_img2.png?t=1579501374"
      /><br>Koishi's older sister. Avoids people and lives with animals.<br><br><strong>The
      Rabbit Girl</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1131900/extras/p5_img3.png?t=1579501374"
      /><br>A poor girl working a job she hates.<br><br><strong>The Girl in Red</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1131900/extras/p6_img2.png?t=1579501374"
      /><br>A poor girl who thinks she can pull off anything.<br><br><strong>The Girl
      in Blue</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1131900/extras/p6_img3.png?t=1579501374"
      /><br>A poor girl who thinks she can pull off anything.<br><br><strong>Reisen
      Udongein Inaba</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1131900/extras/p6_img6.png?t=1579501374"
      /><br>A mature lady who hands out medicine.<br><br>And many more.<h2 class="bb_tag">Locations</h2><strong>The
      Park</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1131900/extras/p7_img2.jpg?t=1579501374"
      /><br>Lots of friends!<br>Try talking to the shopkeepers and working kids too!<br>*The
      bus line to Briarcliff and Collingwood is no longer in service.<br><br><strong>The
      Snowfield</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1131900/extras/p8_img1.jpg?t=1579501374"
      /><br>Beautiful, endless snow-covered scenery!<br>Feeling lucky? Dig here and
      there for treasure!<br>But try not to disturb the two artists at work.<br><br><strong>The
      Bamboo Thicket</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1131900/extras/p9_img1.png?t=1579501374"
      /><br>A thicket. Nothing but bamboo. You'll find Nothing here, too.<br>The desire
      for nothingness is understandable, but is quite literally meaningless.<br><br><strong>The
      Mansion</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1131900/extras/p10_img1.jpg?t=1579501374"
      /><br>It's home! I'm home!<br>Play with all your family members.<br>But never
      forget the rules!
