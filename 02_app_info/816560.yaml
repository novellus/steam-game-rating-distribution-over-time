    about_the_game: "<strong>AVARIAvs is Ultrafast Turnbased Combat</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/816560/extras/fastinput.gif?t=1589077295\"\
      \ /><br><br>Basically, <i>&quot;Old-School Final Fantasy, but PvP.&quot;</i><br><br>In\
      \ AVARIAvs, players select a party of 3 heroes to battle against an opponent\u2019\
      s party. During battle, opposing players choose their actions simultaneously\
      \ and then witness the mayhem of their decisions. Combat rages on until one\
      \ winner reigns victorious by decimating their opponent\u2019s HP to zero.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/816560/extras/double_kill.gif?t=1589077295\"\
      \ /><br> <br>Be warned however, battles that do not conclude promptly may be\
      \ subject to <i><strong>JUDGEMENT</strong></i>\u2026<br><br>With 16 unique heroes\
      \ each equipped with 2 distinct archetypes, <i>there are over 2,000 party combinations</i>\
      \ for you to discover and master. Crush your opponents with 200+ abilities and\
      \ upgrade them in the heat of battle with AVARIA's Focus System. Out-level your\
      \ foes mid-combat to unleash devastating Focusburns and gain the upper hand.\
      \ Compete with players from around the globe with Online Matchmaking or enjoy\
      \ Local Split-screen mode at home on the couch with a friend.<br><br>Experience\
      \ the crippling effects of the AVARIA Battlesystem's &quot;Real Life Debuffs&quot;\
      \ or turn them on your opponents for epic results! Inverted controls and scrambled\
      \ menus are just a taste of some of the most brutal status effects found in\
      \ AVARIAvs.<br><br>Game Modes:<br><br><ul class=\"bb_ul\"><li>Online Matchmaking<br></li><li>Online\
      \ Private Match<br></li><li>Offline Splitscreen PvP<br></li><li>Offline &quot;Vs\
      \ Bots&quot; 1-Player Practice mode</li></ul><br>Build <i>YOUR</i> party, destroy\
      \ the enemy, <strong>WIN</strong>!"
