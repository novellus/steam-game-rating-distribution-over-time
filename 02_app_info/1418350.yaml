    about_the_game: "The original California Games \u2013 first released in 1987 \u2013\
      \ is considered by many to be one of the best games from the late 8-bit era.\
      \ Whether it was the original release on the Commodore 64, the slightly-cut-down\
      \ version that came with the Atari Lynx, or a port from any one of around a\
      \ dozen other platforms, the unique sun-drenched sports tend to conjure up fond\
      \ memories from all who played them.<br><br>It was inevitable that such a highly-regarded\
      \ game would be afforded a sequel, and Developer Epyx did not disappoint. By\
      \ the time the game came out in 1990, 16-bit home computers had become commonplace,\
      \ meaning that the Amiga, Atari ST and SNES were among the launch platforms.<br><br>Now\
      \ available officially on Steam for the first time, you too can enjoy the five\
      \ radical and awesome events:<br><ul class=\"bb_ul\"><li> Hang-gliding<br></li><li>\
      \ Jet-skiing<br></li><li> Snowboarding<br></li><li> Bodyboarding<br></li><li>\
      \ Skateboarding</li></ul><br>Just like the first game of the series, <i>California\
      \ Games II</i> is easy to play but hard to master, with plenty of playground\
      \ arguments about which event was the best.<br><br>So get ready to soar like\
      \ a boss, dust some ice and kick some sweet ollies with this radical and bodacious\
      \ sequel to one of the most popular games of all time!<h2 class=\"bb_tag\">From\
      \ the original manual</h2><i>Yo! Dudes and dudettes!<br><br>Welcome back to\
      \ California \u2013 land of Fun and Games! Get ready for the ultimate sequel:\
      \ California Games II. It\u2019s time for \u201Cfun in the sun\u201D as you\
      \ play five totally new events.<br><br>First, you\u2019ll try Hang Gliding at\
      \ San Francisco\u2019s Fort Funston, overlooking the Pacific Ocean, where the\
      \ most daring hang gliders \u201Chang out\u201D. Next, you\u2019ll take a helicopter\
      \ ride to the top of Mt. Epyx for a wildly out-of-control Snowboarding run\u2026\
      \ all the way back down to the beach. Then you\u2019ll take your surfjet out\
      \ into Monterey Bay for the Santa Cruz Jet Surfing Competition. After that,\
      \ you\u2019ll compete in the Santa Cruz Bodyboarding Invitational. Finally,\
      \ you\u2019ll face the challenge of outlaw Skateboarding down the most aggro-cultural\
      \ California Aqueduct.<br><br><strong>Objectives</strong><br>California Games\
      \ II is a game for one to eight players. The object of the game is to score\
      \ well in every event. Points are awarded for each event based upon your ranking\
      \ among the other competitors. The player with the most points at the end of\
      \ a competition earns the title of Supreme Dude. Practice to improve your skills\
      \ in each event, compete with your family and friends, and soon you\u2019ll\
      \ be the Supreme Dude.<br><br>In competition if you break the record for an\
      \ event, California Games II records your name and the new high score on the\
      \ Most Excellent Dudes screen.</i>"
