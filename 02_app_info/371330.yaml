    about_the_game: Simple, minimalist and difficult. Two Digits is a perfect blend
      between insanity and happiness.<br><br>The objective is simple. You are given
      9 numbers less than 100, and all you have to do is to choose two subsets with
      the same sum.<br><br>Just try it. See how difficult it is!<br><br>Features<br><br><ul
      class="bb_ul"><li>250 puzzles, 11 level sets<br></li><li>Random mode, generate
      your own levels<br></li><li>Beautiful, calm UI<br></li><li>Steam Achievements</li></ul>
