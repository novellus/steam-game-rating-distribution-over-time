    about_the_game: "Sin Slayers soundtrack will guide you through the Valley of Sinners\
      \ and immerse you in the unique atmosphere of a fairytale world, both bright\
      \ and really lonely. It was written by Peter Salnikov and Ruslan Eldoradovich,\
      \ whom you may know from their work on the Disgusting Men website and the Solar\
      \ Deity rock band. The new creative unit is called Sounds Goose: goosebumps\
      \ are guaranteed!<h2 class=\"bb_tag\">The soundtrack also features</h2><br><ul\
      \ class=\"bb_ul\"><li>Alexei Mazin of the ensemble &quot;Living Arkanum&quot;\
      \ (Cello in \u201CThe Last Refugee\u201D)<br></li><li>Kirill Afonin of the band\
      \ &quot;Animals&quot; (Bass guitar in \u201CThe Valley\u201D)<br></li><li>Ekaterina\
      \ Evdokimova from &quot;Animals in the Studio&quot; podcast (\u201CSiren\u201D\
      \ vocal)<br></li><li>Leonid Savin (Saxophone in \u201CBroken Citadel\u201D)<br></li><li>Valery\
      \ Martynov (Trumpet in \u201CRuined Mansion\u201D)</li></ul>"
