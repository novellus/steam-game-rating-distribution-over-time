    about_the_game: "<h2 class=\"bb_tag\">\U0001F92C\U0001F346 - <i>Get your ball\
      \ to the end of each level...</i> \U0001F634\U0001F635\U0001F631\U0001F92F\U0001F92A\
      </h2>This is my first public game, and attempt at integrating Steamworks in\
      \ a game. \U0001F913<br><br><br>The game is about controlling a ball from start\
      \ to finish on different levels, getting past the obstacles. \U0001F973\U0001F911\
      !!1<br><br><strong><u>Only 3 very small levels so far - Do not expect much playtime\
      \ atm.</u></strong> \U0001F630\U0001F629<br><br>Good Luck - Have Fun!<br><br><i><strong>This\
      \ is an <u>Early Access</u> release, the game will progress along side of the\
      \ development.</strong></i>\U0001F632<br><br><strong>Features (Current\u2714\
      \uFE0F and comming\u274C)</strong>:<br><ul class=\"bb_ul\"><li>Straightforward\
      \ gameplay and physics \u2714\uFE0F<br></li><li>Steam Achievements \u2714\uFE0F\
      <br></li><li>Steam Leaderboards \u274C<br></li><li><strong><i>Steam Inventory:</i></strong><br><ul\
      \ class=\"bb_ul\"><li>Trophies \u2714\uFE0F<br></li><li>Ball Skins \u274C</li></ul></li></ul><br><strong>Caution</strong>:\U0001F913\
      \U0001F62E<br><ul class=\"bb_ul\"><li>This game is still very early stage -\
      \ And might therefore have both bugs and glitches.\U0001F927\U0001F912<br></li><li><i><strong>Do\
      \ NOT buy unless you are okay with that!</strong></i>\U0001F468\u200D\U0001F3EB\
      </li></ul>"
