    review: "Best part of the base game is this sound track.\n\nNearly 2 hours of\
      \ high-bpm tracks with a dreamy drum & bass feel. Just playing the default mix\
      \ as ordered is a wonderful experience, with high low / intensity portions of\
      \ the OST sorted almost onto a per-track basis so you can skip past 'chill'\
      \ songs if you like. (I never would, since they're some of the strongest portions\
      \ of the playlist)\n\nUpon download, files are dropped into (...)\\steamapps\\\
      common\\Geo as bare .mp3s, which is all I'd ever ask for. \n(More discerning\
      \ ears can find the artist's bandcamp page under the artist's name 'injekted'\
      \ if they want FLAC or other formats)\n\nExcellent work, Injekted\nTry to get\
      \ your buddy to plug your bandcamp on the game descriptions so I don't have\
      \ to dig around to find you."
