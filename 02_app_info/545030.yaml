    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/545030/extras/overview.png?t=1606293696"
      /><br>Tired of working? You enjoy having a naughty fun on working hour???<br>Well,
      this game is for you!!!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/545030/extras/Story.png?t=1606293696"
      /><br>Your name is Stefan, you are 22 years old. Just like any other fresh graduate
      with Bachelor of Arts in graphic design, you immediately search for a graphic
      designer job. You are accepted in one of the biggest design firms in the city.
      Beginning from the first day, you start to hate your job. Now start wasting
      time at work with crazy collections of naughty content.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/545030/extras/TheGame.png?t=1606293696"
      /><br>Simple and fun game mechanic.<br>Play both short story and simulator mode.<br>Earn
      more money with a variety of mini-games.<br>Unlock video, story, software, gimmicks
      and more !!
