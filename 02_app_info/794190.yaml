  data:
    about_the_game: "What do you think, in what conditions do you play football in\
      \ Russia in small towns and villages? In this game, you can enjoy the Russian\
      \ atmosphere of football and punch a penalty to the intoxicated goalkeeper!\
      \ Your familiar drinking companions will put to you a wall (to close the gate)\
      \ that it would be harder for you to score a goal. In the game, your task is\
      \ to score three goals out of four to earn the maximum number of game points.<br>Use\
      \ the arrow keys to spin the ball in his flight.<br><br><strong> Features: </strong><br>\_\
      - Russian atmosphere<br>\_- You can kick the ball into the car and you will\
      \ not have anything for it<br> - Hit the ball drunk spectators<br>\_- Adjust\
      \ the height of the impact, the force of impact with the mouse.<br>\_- Ability\
      \ to twist the ball after a strike."
