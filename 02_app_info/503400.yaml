    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/503400/extras/ssbanner1.png?t=1586177828\"\
      \ /><br><br><i>In the beginning God created the heavens and the earth. God saw\
      \ all that he had made, and it was good. Then the Lord God formed a man from\
      \ the dust of the ground and breathed into his nostrils the breath of life,\
      \ and the man became a living being.<br><br>'Ooops,' said god, seeing he had\
      \ created a fool. But before he was able to remedy his error, man spoke;<br><br>'No\
      \ backsies!' he chirped, and scuttled off into the forest.</i><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/503400/extras/ssbanner2.png?t=1586177828\"\
      \ /><h2 class=\"bb_tag\">About</h2><br>Four Last Things is a point-and-click\
      \ adventure game made from Renaissance-era paintings and public domain recordings\
      \ of classical music. It is about sin, and the Four Last Things \u2013 Death,\
      \ Judgement, Heaven and Hell \u2013 and strives to be intelligent and ridiculous\
      \ in equal measures.<br><br>It's kind of like if Monkey Island had been made\
      \ in 16th century Flanders, by a time-travelling Monty Python fanboy...<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/503400/extras/ssbanner3.png?t=1586177828\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Pointing and Clicking\
      \ <br></li><li>Renaissance Artwork <br></li><li>Classical Music <br></li><li>Sinful\
      \ Behaviour<br></li><li>Detailed, Interactive Game World <br></li><li>Simple\
      \ Visual Interface<br></li><li>Nonsense <br></li><li>Piffle <br></li><li>Moments\
      \ of Surprising Profundity</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/503400/extras/ssbanner4.png?t=1586177828\"\
      \ />"
