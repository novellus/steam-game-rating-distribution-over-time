    reviews: "\u201CFour Last Things is an impressive \u2013 and impressively funny\
      \ \u2013 adventure that pulls off its Monty Python-esque humor with gusto.\u201D\
      <br>90/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://adventuregamers.com/articles/view/33333\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a><br><br>\u201CFour\
      \ Last Things hits the mark pretty much everywhere it intended to. It satisfies\
      \ both the need for something new and unique, as well as scratching that itch\
      \ for old school adventure.\u201D<br>85/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://cogconnected.com/review/four-last-things-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >COGconnected</a><br><br>\u201CA highly\
      \ irreverent take on the Renaissance, chock full of biting, sardonic wit and\
      \ an art style directly influenced by Terry Gilliam\u2019s legendary Monty Python\u2019\
      s vignettes. Four Last Things is a hell of a good time. Literally.\u201D<br>88/100\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://ragequit.gr/reviews/item/four-last-things-pc-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >RagequitGR</a><br>"
