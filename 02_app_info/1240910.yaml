    about_the_game: "\u300A\u795E\u9B3C\u964D\u4E16\u300B\u662F\u4E00\u6B3E\u5373\u65F6\
      \u6218\u6597\u7C7BMMORPG\u7F51\u9875\u6E38\u620F\u6E38\u620F<br />\r\n\u6E38\
      \u620F\u6574\u4F53\u4E0A\u5EF6\u7528\u4E86\u7ECF\u5178\u7684\u6218\u58EB\u3001\
      \u6CD5\u5E08\u3001\u7267\u5E08\u4E09\u79CD\u804C\u4E1A\uFF0C\u540C\u65F6\u4E3A\
      \u73A9\u5BB6\u63D0\u4F9B\u4E86\u4E09\u5927\u804C\u4E1A\u795E\u7FFC\u3001\u5341\
      \u4E8C\u661F\u5EA7\u5B88\u62A4\u7075\u517D\u3001\u56DB\u5927\u4E0A\u53E4\u9A91\
      \u5BA0\u7B49\u73A9\u6CD5 \u3002<br />\r\n\u662F\u4E00\u6B3E\u5A31\u4E50\u6027\
      \uFF0C\u4E92\u52A8\u6027\u90FD\u6BD4\u8F83\u5F3A\u7684\u7F51\u9875\u6E38\u620F\
      \uFF0C\u867D\u7136\u753B\u9762\u8F83\u4E3A\u7B80\u5355\uFF0C\u4F46\u6E38\u620F\
      \u7684PK\u65B9\u9762\u8FD8\u662F\u505A\u5F97\u5F88\u5230\u4F4D\u7684\u3002<br\
      \ />\r\n\u4E00\u952E\u7CBE\u51C6\u654C\u4EBA\u9501\u5B9A\u51FB\u6740\uFF0C\u6EE1\
      \u5C4F\u70ED\u8840\u653B\u6C99\u7CBE\u5F69\uFF0C\u6EE1\u8DB3\u4F60\u7684\u4F20\
      \u5947\u4F53\u9A8C\u3002<br />\r\n\u590D\u53E4\u5199\u5B9E\u7684\u6E38\u620F\
      \u753B\u98CE\uFF0C\u7ECF\u5178\u7684\u4F20\u5947\u6E38\u620F\u73A9\u6CD5\uFF0C\
      \u5E26\u4F60\u91CD\u56DE\u8BB0\u5FC6\u4E2D\u7684\u70ED\u8840\u5C81\u6708\u3002"
