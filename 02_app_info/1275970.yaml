    about_the_game: <h2 class="bb_tag">What is Digital Dungeon Tiles?</h2><br>A tool
      to quickly build Battle Maps (Interior &amp; Exterior) for Screen in Table,
      Print, or Digital Play. As a bonus feature you can play right inside the software
      using our hero and monster tokens. Play as if your Miniatures are in the map.<h2
      class="bb_tag">In four quick steps you are ready to Battle:</h2><ul class="bb_ul"><li>Choose
      a tile size<br></li><li>Place Some Tiles<br></li><li>Add Some Decoration<br></li><li>Push
      Play! </li></ul><h2 class="bb_tag">How Can You Use It?</h2><br><ul class="bb_ul"><li>
      Screen in Table Play (As shown below)<br></li><li> Projector on Table Play<br></li><li>
      Print and Play (Orthographic Print Exports for you to print yourself or have
      printed professionally. [Vista Print sizes included])<br></li><li> Play in Digital
      Dungeon Tiles with our token system. (With New Token Stats System)</li></ul><h2
      class="bb_tag">What Are Some Features?</h2><br><ul class="bb_ul"><li> Screen
      and Print-based Map Sizes are available and customizable. (Screenshot Below)<br></li><li>
      Choose the size of your Screen in Table or Print Page.<br></li><li> Build Battle
      Maps<br></li><li> Export for Print<br></li><li> Play right in Digital Dungeon
      Tiles<br></li><li> Hero and Monster Tokens<br></li><li> Time of Day Lighting<br></li><li>
      Weather System<br></li><li> Animated Effects<br></li><li> Save and Load Maps
      (Including Token Locations)<br></li><li> Mix Token and Miniatures based play
      to have Fog of War when using real Miniatures.<br></li><li> <strong>NEW</strong>
      Token Stats System</li></ul><h2 class="bb_tag">Note:</h2> <i>This is a map making
      software first and foremost, the extra playing features included and being added
      are bonus content.</i><h2 class="bb_tag">Update v1.5- Token Stats System</h2><br>Token
      Stats is a visual stats system available on each token while in play mode. Stats
      can be hidden and shown as needed, on each token. This gives players access
      to quickly tracking HP and other important stats, to make playing easier. This
      works great with the token system and works with real miniatures by sitting
      tokens beneath them on the map.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1275970/extras/Token_Stats_Promo.png?t=1588468093"
      /><br><br><ul class="bb_ul"><li> Token Name<br></li><li> Current Hit Points<br></li><li>
      Maximum Hit Points<br></li><li> Actions<br></li><li> Status Effects<br></li><li>
      Facing Direction<br></li><li> Token Ownership</li></ul><h2 class="bb_tag">Update
      v1.7 - Dicey Dice (Filled Request)</h2><br>A simple Dice Roller allowing multiple
      dice to be rolled at the same time with each individual result being displayed.
      The dice display area can be cleared and closed to free-up screen space as needed.
      The dice roll from the view of the selected token, making dice results easy
      to read.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1275970/extras/DDT_DiceyDice_Updated.png?t=1588468093"
      /><h2 class="bb_tag">Update v1.8 - Initiative System</h2><br>We've added an
      Initiative System to help track turns.. because even when playing with 3D printed
      miniatures, paper character sheets and real dice.. no one likes to track initiative!
      So let us track initiative for you!<br><br><ul class="bb_ul"><li> Give your
      tokens a unique name<br></li><li> Click the &quot;add to Initiative&quot; button<br></li><li>
      Play!</li></ul><br>The tokens can mark their turn as done, delay until the end
      of the turn, be added and removed at any time. Clicking an image in the initiative
      bar pings the token on the map! (Tokens are also auto pinged at the start of
      their turns). And, you can also clear initiative and start fresh when ever you
      need.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1275970/extras/DDT_v1.8_Initiative_System_002.jpg?t=1588468093"
      /><h2 class="bb_tag">Extra Information</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1275970/extras/Untitled-2.png?t=1588468093"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1275970/extras/DDT_Supported_Map_Modes.PNG?t=1588468093"
      /><h2 class="bb_tag">Works with Hero Mini Maker *Not Required</h2><br><strong>Works
      best with Miniatures created and printed from within Hero Mini Maker (shown
      in screenshots).</strong><br><br><a href="https://store.steampowered.com/app/1213180/Hero_Mini_Maker/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1213180/Hero_Mini_Maker/</a>
