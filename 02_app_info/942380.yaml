    about_the_game: The FUNC Buster Starter pack contains 10 Cull Crates (each of
      which awards 4 standard cosmetic items) along with the exclusive FUNC Buster
      sledgehammer skin.<br><br><strong>About The Culling</strong><br>In a remote
      island paradise, 16 contestants have 25 minutes to explore, scavenge items,
      craft weapons, build traps, hunt and kill each other. There has never been a
      battle royale game this focused, brutal, and adrenaline-filled! Only one will
      be crowned the winner, do you have the guts to survive?
