    about_the_game: <i>Free demo version allows you to use the &quot;Auto&quot; function
      - automatic selection of the integer scale factor for your game. The demo version
      is not limited in time.</i><br><br>Lossless Scaling scales any windowed game
      to fullscreen correctly without blur.<br><br>When you run the game fullscreen
      at a resolution less than the native display resolution, the graphics driver
      uses bilinear interpolation of the image resulting in blurring and loss of quality.<br><br>Lossless
      Scaling makes a game window borderless and scales it to fullscreen using integer
      multipliers. The output image maintains its original clarity and integrity.
      Additionally you can enable fullscreen anti-aliasing in the app even if the
      game has no such option.<br><br>Useful for scaling many old games that do not
      support modern screen resolutions or fullscreen mode, pixel art games, modern
      games, if you cannot run them at your native resolution and want to get rid
      of blur.<h2 class="bb_tag">Best use cases</h2>720p, 1080p screens:<br><ul class="bb_ul"><li>Scaling
      old low resolution games</li></ul><br>1440p screens:<br><ul class="bb_ul"><li>Scaling
      old low resolution games<br></li><li>Scaling 2D games (3x480p, 2x720p)<br></li><li>Scaling
      modern 3D games (2x720p)</li></ul><br>2160p screens:<br><ul class="bb_ul"><li>Scaling
      old low resolution games<br></li><li>Scaling 2D games (4x480p, 3x720p, 2x1080p)<br></li><li>Scaling
      modern 3D games (2x1080p, 1.5x1440p)</li></ul><br><a href="https://steamcommunity.com/app/993090/discussions/0/1744483505462829347/"
      target="_blank" rel="noreferrer"  >Games and Emulators Compatibility Thread</a><h2
      class="bb_tag">App requirements</h2><ul class="bb_ul"><li>Game should be able
      to run in windowed mode<br></li><li>Your OS must be Windows 8 or higher</li></ul>Detailed
      instructions are in the app.<br><br>Enjoy!
