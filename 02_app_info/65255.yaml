    detailed_description: "<h1>Classics Range</h1><p>The Classics Range features a\
      \ selection of must-have products at value for money prices from the TS back\
      \ catalogue.</p><br><h1>About the Game</h1>The Settle-Carlisle Expansion Pack\
      \ is a superb modern recreation of this famous and beautiful British route,\
      \ complete with 5 locomotives and rolling stock.<br><br>Famous for its Ribblehead\
      \ Viaduct and stunning scenery, the Settle-Carlisle line has long been a favourite\
      \ amongst rail fans \u2013 especially since it famously escaped closure in the\
      \ late 1980s. It is also well-known as a triumph of engineering against the\
      \ odds, as a huge workforce was assembled to work in extremely tough conditions.\
      \ The line is home to some dramatic constructions, such as the Ribblehead Viaduct\
      \ and Blea Moor Tunnel, and rises to the highest point on the British main line\
      \ at 1,169 feet (356m) above sea level. The line endured and won a five-year\
      \ battle against closure in the late 1980s, and has since remained a favourite\
      \ with enthusiasts who come from far and wide to ride on the line every year.<br><br>Now\
      \ you can drive trains along this inspiring stretch of line, battling the gradients\
      \ through the \u2018three peaks\u2019 and admiring the views as you drive over\
      \ (and sometimes beneath) this wonderful landscape. With modern and preserved\
      \ locomotives to drive, there is something for everyone on the Settle-Carlisle.<h2\
      \ class=\"bb_tag\">Key Features</h2>Highly detailed route from Settle, North\
      \ Yorkshire to Carlisle, Cumbria including the Ribblehead Viaduct, Carlisle\
      \ Station and all stations and landmarks along the line.<br><ul class=\"bb_ul\"\
      ><li>Class 66 locomotive in EWS livery<br></li><li>Class 37 locomotive in EWS\
      \ livery<br></li><li>Class 158 DMU<br></li><li>Leander\u2019 Jubilee Class 4-6-0\
      \ steam locomotive<br></li><li>Preserved LMS 4F 0-6-0 steam locomotive<br></li><li>Rolling\
      \ stock including HAA and HTA hoppers, PCA tankers and Crimson Mk1 coaches</li></ul><h2\
      \ class=\"bb_tag\">Scenarios:</h2><ul class=\"bb_ul\"><li>Learning the Ropes\
      \ Pt1 (Class 66 EWS)<br></li><li>Learning the Ropes Pt2 (Class 66 EWS)<br></li><li>Learning\
      \ the Ropes Pt3 (Class 66 EWS)<br></li><li>The Final Run Pt1 (Class 158 DMU)<br></li><li>The\
      \ Final Run Pt2 (Class 158 DMU)<br></li><li>A Fair Return (Class 158 DMU)<br></li><li>Waking\
      \ Up the Neighbours (Class 37 EWS)<br></li><li>Left Behind (Class 66 EWS)<br></li><li>Midwinter\
      \ Rescue (Class 37 EWS)<br></li><li>Settle Down (Class 158 DMU)<br></li><li>An\
      \ Uphill Struggle (Class 37 EWS)<br></li><li>Taking Stock (LMS Jubilee \u2018\
      Leander\u2019)<br></li><li>The Ribble Run Around (preserved LMS 4F)<br></li><li>Plus\
      \ 3 free roams</li></ul>"
