  data:
    about_the_game: "<strong>Story:</strong><br>The year is 1989. 12 years have passed\
      \ since the Gogoh Army\u2019s invasion of Earth. Exposure to alien technology\
      \ during the war enabled Earth\u2019s own technologies to take massive leaps\
      \ forward. International conflict that was previously rife in the history of\
      \ mankind fell to an all-time low, and the Earth Federation was established\
      \ as a unified Earth government. The stage was set for an era of unprecedented\
      \ prosperity.<br><br>However, the period of peace proved to be short-lived and\
      \ was abruptly broken. The underground militant organization \u2018Neo Roland\
      \ Order\u2019 appeared, hell-bent on establishing a new world order. Utilizing\
      \ weaponry stolen from the Earth Federation, the Neo Roland Order launched a\
      \ global assault. Now, the fate of the newly-formed Earth Federation hangs in\
      \ the balance as it begins to fight back against this global menace.<br><br><strong>Features:</strong><br>\u2022\
      \ 7 stages of side scrolling mecha-shooting action!<br>\u2022 Customizable weapon\
      \ load outs!<br>\u2022 4 difficulty levels: Easy to INSANE!<br>\u2022 New for\
      \ Steam: achievements, online leaderboards!<br><br><strong>What the Critics\
      \ Say:</strong><br><i>\u201CA ton of fun\u2026 marvelous\u201D </i>- Capsule\
      \ Computers<br><i>\u201CNear perfection\u201D </i>- Nerd Age<br><i>\u201CPure,\
      \ tight, pounding action\u2026 challenging and rewarding\u201D </i>- Z-Giochi<br><i>\u201C\
      Mecha bullet rain across Earth and into space\u201D </i>- Gaming Trend<br><i>\u201C\
      More than worth the $4.99 asking price\u2026 jump on this one\u201D </i>- Japanator"
