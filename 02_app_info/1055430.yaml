    about_the_game: '<strong><i>&quot;Gladiator ... gladiator ... gladiator ... Swords
      and Sandals, Gladiatorrrrr!&quot;</i></strong><br><br>If this refrain means
      anything to you, then you grew up playing the legendary <i>Swords and Sandals</i>
      turn based combat game series. Millions of kids grew up playing S&amp;S in their
      schools, late at night on the family computer''s browsers or in their bedroom
      on a rainy Saturday morning. These games have been played over half a billion
      times, and for good reason. Swords and Sandals is nostalgia, Swords and Sandals
      is life.<br><br>Now, the world''s favourite gladiator game series has arrived
      on Steam <i>for the very first time ever</i>.<br><br>The <i><strong>Swords and
      Sandals Classic Collection</strong></i> comes with five of the greatest S&amp;S
      games ever made (and two bonus games!) and three art galleries featuring behind
      the scenes images from the series long and illustrious past.<br><br><ul class="bb_ul"><li>
      Swords and Sandals I : Gladiator <br></li><li> Swords and Sandals II : Emperor''s
      Reign<br></li><li> Swords and Sandals III : Gladiae Ultratus<br></li><li> Swords
      and Sandals IV : Tavern Quests<br></li><li> Swords and Sandals Crusader<br></li><li>
      <strong>BONUS</strong> Swords and Sandals Mini Fighters<br></li><li> <strong>BONUS</strong>
      Gross Out : Battle For Sludge Valley</li></ul><br><strong>PLEASE NOTE - ONLY
      SWORDS AND SANDALS IV OFFERS MULTIPLAYER ( VIA LOCAL HOTSEAT )</strong><br><br><strong>Swords
      and Sandals I : Gladiator</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1055430/extras/snslogo1.png?t=1606795759"
      /><br>Hear the crowd roar as you enter the gladiatorial arena in this epic adventure
      set on the Island of Doomtrek. Unleash the hero within and become the ultimate
      gladiator against 7 of Brandor''s fiercest Arena Champions. Go back to where
      it all began when the madman HeChaos ruled the arena!<br><br><strong>Swords
      and Sandals II : Emperor''s Reign</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1055430/extras/snslogo2.png?t=1606795759"
      /><br>Arise Gladiator. Released from your chains in a dark cell and thrust into
      the arena you must fight for your life, fame and fortune. The evil Emperor Antares
      now reigns supreme in Doomtrek and the gladiatorial games are bigger and more
      epic than ever as twenty legendary fighters enter the arena. If it is your destiny
      you will vanquish your rivals, defeat the Emperor and become an immortal. <br><br><strong>Swords
      and Sandals III : Gladiae Ultratus </strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1055430/extras/snslogo3.png?t=1606795759"
      /><br>Part three of the great series hurls you into the Gladiae Ultratus, the
      most dangerous and spectacular gladiator tournament in all Tritonia. Forget
      all you thought you knew about Swords &amp; Sandals and prepare yourself for
      the quest of a thousand lifetimes! 24 powerful new Arena Champions await you,
      from mighty stone giants to automaton robots from another world. Are you ready
      to become the ultimate gladiator? (Note, this is the SOLO edition of the game.
      Alas, the multiplayer servers died many years ago but will be reborn in S&amp;S
      VI, coming in 2020!)<br><br><strong>Swords and Sandals IV: Tavern Quests </strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1055430/extras/snslogo4.png?t=1606795759"
      /><br>The Swords and Sandals saga continues as our embattled gladiators step
      out from the arena and into a wider and more dangerous world. Up to four gladiators
      compete in a variety of minigames, adventures and battles set across an epic
      eight realms of danger and adventure. Featuring over 40 minigames, local multiplayer
      action with up to 3 friends and all the gladiatorial action the game series
      is famous four. It''s turn based combat meets Mario Party in Brandor''s biggest
      board game crazy.<br><br><strong>Swords and Sandals Crusader </strong><br> <img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1055430/extras/snslogo_crusader.png?t=1606795759"
      /><br>Brandor erupts into chaos and war as the realm''s greatest heroes and
      villains take to the battlefield. Lay siege to castles in the pouring rain or
      send your cavalry against a horde of skeletons in the heat of the scorching
      desert. This is a turn based strategy game in the style of <i>Defender of the
      Crown</i>, featuring army combat and management, a simple RPG progression system
      and a special ''Survival mode'' which pits you against your foes one after the
      other. Control giant iron robots, fifty foot high demons and great apes and
      shake the very foundations of Brandor. Put on your sandals again and become
      the finest crusader in the realm!<br><br><strong>*BONUS* Swords and Sandals
      Mini Fighters </strong><br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1055430/extras/ss_mini_fighters_small.png?t=1606795759"
      /><br>Swords and Sandals returns - this time, faster, tougher and tinier! Welcome
      to S&amp;S MINI FIGHTERS! This was a version of S&amp;S 2 made in 2011 and originally
      designed for mobile phones, it was renamed and re-released in 2018 as Mini Fighters
      and featured very fast battles and very small gladiators!<br><br><strong>*BONUS*
      Gross Out : Battle For Sludge Valley </strong><br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1055430/extras/gross_out.png?t=1606795759"
      /><br>The one and only time Swords and Sandals was ever reskinned, this curious
      game from 2007 features a cast of misfits defending their town from an evil
      property developer using Fart Cannons, Rotten Eggs and all manner of disgusting
      weapons in a hilarious and bizarre showdown across 7 locations. Made using the
      Swords and Sandals II combat engine.<br><br><strong><i>All of your favourite
      Swords and Sandals games for one low price.</i></strong><br>Relive the magic
      today, five of your all-time favourite Swords and Sandals games in full-screen
      glory. The power of nostalgia is yours!'
