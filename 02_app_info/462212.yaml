details:
  data:
    about_the_game: 'The ancient Asian empires are lands of adventure, mystery, and
      peaceful reflection. Set the stage for your players to visit hidden temples,
      idyllic villages, tense battlefields and more with these eight tracks of evocative
      background music!<br><br>When your players travel the ancient Asian empires,
      set the mood for enlightenment and action with these eight evocative tracks
      of background music! Whether meditating at a long lost temple before setting
      out on the path of lost souls or fighting fiercely against skilled swordsmen,
      you''ll find the right music here to draw your players into the experience.<br><br>This
      pack contains:<br><ul class="bb_ul"><li>8 BGM tracks suitable for battle, dungeons,
      and towns!<br></li><li>.ogg, and .mp3 formats included.<br></li><li>Royalty
      free music to use in your commercial and non-commercial RPG/IG Maker projects.<br></li><li><strong>BONUS:
      </strong>2 feudal battlers created by Michael Rookard</li></ul>'
