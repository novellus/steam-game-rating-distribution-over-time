    about_the_game: <strong>BECOME THE MASTER (mini) THIEF!</strong><br>Can you escape
      with the loot? Play as the Master Thief and steal as much as you can. Burgle
      houses in order to obtain some sweet, sweet loot but, be careful not to be caught!.<br><br>Your
      objective is simple, search the area for items which are exchangeable for money.
      Each level you pass will increase in difficulty. The more difficult the level
      is the more loot you will obtain.<br><br>Avoid the owner at all costs! If he
      catches you, well, you lose everything! including your money!
