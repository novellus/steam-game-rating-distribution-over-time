    about_the_game: '<h2 class="bb_tag">Dig tunnels and grow your empire </h2> <img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1094760/extras/Digtunnels.png?t=1604668187"
      /><br>Dig into the Mountain and find resources to build and grow your kingdom.
      The more your civilization grows, the further you have to spread your tunnels.<h2
      class="bb_tag">Seasons </h2>  <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1094760/extras/Seasons.png?t=1604668187"
      /><br>At the current stage seasons are implemented visually. But will have more
      impact on the world in the future.<h2 class="bb_tag">Level up your residents
      civilization levels </h2> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1094760/extras/Devstages.png?t=1604668187"
      /><br>Currently, Stonedeep has five civilization levels. Every civilization
      level increases your daily tax income but also increases the needs of the involved
      residents. In Stonedeep similar to the really world there is a limited amount
      of Gold coins (money). You have to spend your money to get it back from your
      residents.<h2 class="bb_tag">Current Status</h2>Stonedeep currently includes
      43 resources, 50 different blocks, 28 buildings, 12 professions, five civilization
      levels, and five types of adversaries and animals.<h2 class="bb_tag">Plans for
      the Future</h2>A total of four milestones are planned to expand and optimize
      these game components. In addition, other features and challenges will be added
      that offer players more game variations, scope for action and entertainment.
      This includes, for example, an extensive system with gears, through which the
      players can largely automate their productions. Mine wagons and elevators are
      also integrated to expand the transport system. Weather and seasons are also
      introduced as a further challenge when managing and planning. Combative game
      scenarios become much more complex and interesting for the players, among other
      things, through a more extensive combat system, additional adversaries and defense
      options as well as new professions. In addition, the game expands in the course
      of the project by another 40 resources, 22 blocks, 24 buildings, 4 civilization
      levels, 5 professions and 14 adversaries and animal species.<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1094760/extras/Timeline.png?t=1604668187"
      /><h2 class="bb_tag">Early Access - what''s done &amp; what''s to come </h2>
      <h2 class="bb_tag">Early Access Release - released July 2019 - </h2> <br>Resources:
      ~17<br>Blocks: ~43<br>Buildings: ~18<br>Enemy-Types: 2<br><br>- Dwarfs have
      a chance to pass on their talents to the new generation<br>- Monsters spawn
      in waves<br>- Dwarfs need food and beer to stay happy<br>- Procedural map system<br>-
      Research new technologies<br>- Dwarfs may get sick<br>- Day-night cycle<h2 class="bb_tag">Content
      patch 1 - released April 2020 - </h2><br>Resources: ~43<br>Blocks: ~50<br>Buildings:
      ~28<br>Enemy-Types: 2<br><br><strong>Development stages:</strong><br>The homes
      of the dwarfs will now have development stages. The higher the stage the higher
      the max tax income of the specific home. Next patch will have up to the steel
      stage. <br><strong>Dwarf needs:</strong><br>Dwarf needs will increase with the
      stage of their home. For example when their home reaches stage 2 they have to
      eat prezl from time to time.<br><strong>Merchant:</strong><br>Some days a merchant
      will appear next to the main building where you can sell and buy limited resources.<br><strong>Other
      stuff:</strong><br>Stone is destroyable <br>Tiles/Blocks are dropping resources<br><strong>Research:</strong><br>More
      buildings have to be researched now.<br><strong>Buildings:</strong><br>Buildings
      have recipes. And now have the ability to produce different types of products.<h2
      class="bb_tag">Content patch 2 [Clockwork System] - in the future -  [Milestone
      1] </h2><br>Resources: +10<br>Blocks: +1<br>Buildings: +22<br>Enemy-Types: +
      0<br><br>+ Clockwork System (Automation from work)<br>+ Clockwork &quot;Power
      stations&quot;<br>+ Clockwork &quot;Lines&quot;<br>+ Clockwork <br>+ Mine cart
      lifts (faster travel)<h2 class="bb_tag">Content patch 3 [Weather &amp; Bioms]
      - in the future -  [Milestone 2]</h2><br>Resources: +11<br>Blocks: +21<br>Buildings:
      +10<br>Enemy-Types: + 0<br><br>+ Weather - 8x Weathereffects<br>+ 6x Bioms<h2
      class="bb_tag">Content patch 4 [Improving Monster System] - in the future -  [Milestone
      3]</h2><br>Resources: +16<br>Blocks: +0<br>Buildings: +2<br>Enemy-Types: + 4<br><br>+
      4 Boss enemys<br>+ 2 Fighting dwarfs<br>+ 4 Traps ( Machines)<br>+ improving
      / Changing the Monster Dungeon system<h2 class="bb_tag">Polish patch before
      Final Release - in the future -  [Milestone 4]</h2><br>+ Polish<br>+ Bug fixes<br>+
      More polish<br>+ More bug fixes<br>+ Even more polish<br>+ Even more bug fixes'
