    review: "A challenging song with a great tone. It is built around getting your\
      \ fret hand in place to play an A chord barr\xE9 in a fraction of a second,\
      \ making a long slide on the E string, quickly bending the A string. The barr\xE9\
      \ is definitely the greatest challenge; I couldn't get it right until I played\
      \ over 1000 hours of Rocksmith. Once you can nail it, the song is very fun to\
      \ play to people and watch their jaw drop."
