  data:
    about_the_game: '<h2 class="bb_tag">Round Mars </h2>After many years, Earth has
      started to deform and shrink in size. This process cannot be stopped! And when
      the earth has decreased millions of times, just flying once launched into space
      the electric car noticed this and decided to finally put a run on the native
      land! Of course, this process of reduction caused a failure in the galaxy and
      on this planet started falling asteroids (similar to the ones that fell on Chelyabinsk).<br>Your
      goal is to drive the car so that you do not hit falling asteroids and that you
      do not crash into the craters formed.<br><br><strong>Game features: </strong><br>
      - You will be present at the last seconds of life planet Earth<br> - Very beautiful
      graphics<br> - The gameplay is simple, two buttons to control the car<br> -
      Excellent soundtrack<br> - Easy achievements'
