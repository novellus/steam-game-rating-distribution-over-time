    about_the_game: <strong>Can you defeat the overseer and live to tell the tale?
      </strong><br><br>Drones is an action packed, fast paced, arcade style game in
      which you must do whatever it takes to stay alive while facing hordes of drones
      which are hard set on preventing you from surviving. Dodge grenade launching
      sentries and patrolling probe mines while blasting open doors and disrupting
      shield generators. Beware of the wardens though, as each one has it's own special
      ability hiding in it's circuits - none of which are very forgiving. You'll die
      a few times, but each time you can upgrade you character permanently to make
      the next attempt a little easier - and those who stay vigilant may one day defeat
      the overseer.
