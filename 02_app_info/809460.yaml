    detailed_description: <h1>Munching to a Computer Near You</h1><p>Hello All!<br><br>I'm
      pleased to announce our first title, Earth Muncher. <br>Just in time for Earth
      Day, Earth Muncher will be released on April 20th 2018 and will be 20% off at
      launch.<br><br>I hope you all enjoy a refreshing take on 2D puzzlers.</p><br><h1>About
      the Game</h1><strong><h2 class="bb_tag">Welcome to Earth Muncher</h2></strong><br>Play
      as Norm the Earthworm who is hungry for adventure and delicious treasure! Navigate
      our &quot;hero&quot; through treacherous earth and nom treasure.<br><br><strong>ARCADE-Y
      PIXELATED FUN!</strong><br>Hone your skills with 100 levels in Standard Mode,
      then test yourself in Challenge Mode. Think you can beat them all?<br><br><strong>CHALLENGE
      MODE</strong><br>Boasting 48 additional Levels where the Noms are slim and danger
      is plentiful!<br><br><strong>MASTER OF NOMS</strong><br>Can you nom your way
      to 100% and become the Ultimate Muncher of Earth?
