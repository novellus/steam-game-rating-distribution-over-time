    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1099090/extras/OutpostDelta_Gif.gif?t=1603176254\"\
      \ /><h2 class=\"bb_tag\">The Last Line of Defense</h2><br>An abandoned research\
      \ station has gone unnoticed in the depths of space for years, until now. With\
      \ an army of invasive aliens boarding the station, the outpost AI has rebooted\
      \ its last remaining defense drone: Delta. Now Delta needs to repel the Klaath\
      \ threat, save the outpost, and head out into space to search for answers.<h2\
      \ class=\"bb_tag\">Game Features</h2><ul class=\"bb_ul\"><li>Classic platforming\
      \ blended with twin-stick shooting <br></li><li>Explore an interconnected space\
      \ station under attack by a relentless horde <br></li><li>Control the station\u2019\
      s gravity; float in 0G, or turn up the force and bring your enemies to their\
      \ knees <br></li><li>Discover an arsenal of weapons and tools and equip the\
      \ right ones for the job<br></li><li>Upgrade your suit to help survive the might\
      \ of the Klaath</li></ul>"
