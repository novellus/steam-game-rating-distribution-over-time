  data:
    about_the_game: "This is a visual novel about 60 minutes in length, telling a\
      \ story of memories.<br />\r\n<br />\r\n&quot;Once'&quot; is a story which will\
      \ recall the experience of many individuals. Regardless of if you're in your\
      \ springtime of life having full of dreams for the future, or if you're a matured\
      \ adult who has already stepped into the society and owns a family, you will\
      \ all somehow spot traces of yourself in &quot;Once'&quot;. Because that\u2018\
      one time' not only exists in the game, but it also belongs to each one of us.\
      \ It's a heartwarming story with moments of joy and regret.<br />\r\n<br />\r\
      \nThis was once in my memory.<br />\r\nYet only once.<br />\r\n<br />\r\nSo\
      \ far away<br />\r\nLike a glance<br />\r\nEven, left out in the irreversible\
      \ past\u2026<br />\r\n<br />\r\nNevertheless, I wish, please<br />\r\nAlways\
      \ be able to recall<br />\r\nAnd engrave it on your mind --<br />\r\nYour<br\
      \ />\r\nOnly once, in this whole life."
