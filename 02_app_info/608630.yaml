details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/608630/extras/PZIMAGE.png?t=1565317037\"\
      \ /><br><br>An asteroid falls on Earth and scientists discover life in it, that\
      \ life was put into the capsule for tests with radiation, in 6 hours the strange\
      \ thing grew and can be identified as a huge eye, in 12 hours it had already\
      \ grown 6 times and one terrible radiation accident happens by releasing a virus\
      \ and contaminating the laboratory, somehow the radiation has escaped and now\
      \ it is up to a mercenary to solve the situation by killing the evil thing.<br><br>*\
      \ Choose the best character out of four with unique abilities to complete the\
      \ areas.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/608630/extras/soldier.png?t=1565317037\"\
      \ />  <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/608630/extras/xerif.png?t=1565317037\"\
      \ />  <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/608630/extras/Fuzileiro.png?t=1565317037\"\
      \ />  <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/608630/extras/agent.png?t=1565317037\"\
      \ /><br><br>* Use dozens of weapons with unique attributes between historical\
      \ and current with original sounds.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/608630/extras/descri\xE7\
      \xE3oarmas.png?t=1565317037\" /><br><br>* Pass through over 20 puzzle-infested\
      \ areas and zombies to get to the lab.<br><br>* Try to survive as long as possible\
      \ in &quot;survive&quot; mode.<br><br>Have fun in retro nostalgic gameplay!<br><br>SAVE\
      \ THE WORLD!!!!!"
