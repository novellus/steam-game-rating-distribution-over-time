  data:
    about_the_game: "For many anticipated RPG Maker users it's finally here!<br />\r\
      \n<br />\r\nFollowing the smash hit tileset packs from First Seed Material series\
      \ (FSM: Town of Beginnings Tiles and FSM: Woods and Cave Tiles,) this third\
      \ pack includes a selection of both inside and outside castle and town tilesets\
      \ with versatile and useful materials perfect for creating castles, towns and\
      \ fields around them. Additional sample game, manual and guide are included,\
      \ complete with mapping tips and tricks!<br />\r\n<br />\r\nThis large and versatile\
      \ set will allow you to create new areas with ease, while providing you with\
      \ the tools to customize and improve your maps. Whether you're a beginner or\
      \ seasoned veteran, FSM: Castle and Town Tiles is a must-have in your RPG Maker\
      \ resource library!<br />\r\n<br />\r\nFEATURES:<br />\r\n<br />\r\n* Tilesets\
      \ discribed below include: TileA1 / A2 / A4 / A5 / TileB / TileC / TileD / TileE,\
      \ and half of the sheets are night version tiles.<br />\r\n* Interior Tileset\
      \ for Castle: 26 sheets<br />\r\n* Exterior Tileset for Castle: 16 sheets<br\
      \ />\r\n* Interior Tileset for Castle Town: 16 sheets<br />\r\n* Exterior Tileset\
      \ for Castle Town: 26 sheets<br />\r\n* Map helper (character sets of objects\
      \ such as fountain, water objects, various flame / light features, various doors\
      \ / gates, chests and much more!) total of 102 sheets!<br />\r\n* Special extra\
      \ tilesets: 16 sheets (*These tiles have to be edited with graphic editing software)<br\
      \ />\r\n* Editable sample game, including completed maps that can be easily\
      \ imported and used in other projects as well as history and inspiration for\
      \ each area.<br />\r\n* Manual and guide with tips and tricks for using the\
      \ material and for mapping.<br />\r\n* For use in RPG Makers, Visual Novel Maker\
      \ or the engine of your choice!"
