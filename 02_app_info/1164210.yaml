      \u3054\u4E86\u627F\u304F\u3060\u3055\u3044\u3002</p><br><h1>Please read before\
      \ you buy!</h1><p>Please note that &quot;RPG Maker MZ - FSM: Castle and Town&quot;\
      \ and &quot;RPG Maker MV - FSM: Castle and Town&quot; are the same pack, only\
      \ the title &quot;MV&quot; and &quot;MZ&quot; are different. The content in\
      \ these packs are exactly the same, so if you already have one of these packs,\
      \ you don't have to purchase the other!</p><br><h1>About the Game</h1>For many\
      \ anticipated RPG Maker users it's finally here!<br><br>Following the smash\
      \ hit tileset packs from First Seed Material series (FSM: Town of Beginnings\
      \ Tiles and FSM: Woods and Cave Tiles,) this third pack includes a selection\
      \ of both inside and outside castle and town tilesets with versatile and useful\
      \ materials perfect for creating castles, towns and fields around them. Additional\
      \ sample game, manual and guide are included, complete with mapping tips and\
      \ tricks!<br><br>This large and versatile set will allow you to create new areas\
      \ with ease, while providing you with the tools to customize and improve your\
      \ maps. Whether you're a beginner or seasoned veteran, FSM: Castle and Town\
      \ Tiles is a must-have in your RPG Maker resource library!<br><br>FEATURES:<br><br>*\
      \ Tilesets discribed below include: TileA1 / A2 / A4 / A5 / TileB / TileC /\
      \ TileD / TileE, and half of the sheets are night version tiles.<br>* Interior\
      \ Tileset for Castle: 26 sheets<br>* Exterior Tileset for Castle: 16 sheets<br>*\
      \ Interior Tileset for Castle Town: 16 sheets<br>* Exterior Tileset for Castle\
      \ Town: 26 sheets<br>* Map helper (character sets of objects such as fountain,\
      \ water objects, various flame / light features, various doors / gates, chests\
      \ and much more!) total of 102 sheets!<br>* Special extra tilesets: 16 sheets\
      \ (*These tiles have to be edited with graphic editing software)<br>* Editable\
      \ sample game, including completed maps that can be easily imported and used\
      \ in other projects as well as history and inspiration for each area.<br>* Manual\
      \ and guide with tips and tricks for using the material and for mapping.<br>*\
      \ For use in RPG Makers, Visual Novel Maker or the engine of your choice!"
