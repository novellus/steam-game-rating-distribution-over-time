    detailed_description: "Portal 2: Community Edition is a custom engine branch of\
      \ Portal 2 built on top of the CS:GO engine. This community made and maintained\
      \ engine can be used by anyone to create their own Portal 2 content using all\
      \ the new features that never been possible in Portal 2 before.<br><br><strong>The\
      \ game is not finished yet. The beta will begin on the announced release date</strong><h2\
      \ class=\"bb_tag\">New features included in the beta</h2><ul class=\"bb_ul\"\
      ><li>Adhesion Gel (Early)<br></li><li>Paintgun (Early)<br></li><li>WebM Video<br></li><li>Schr\xF6\
      dinger's Cube<br></li><li>Recolorable lasers<br></li><li>Recolorable light bridges<br></li><li>Recolorable\
      \ Tractor beams<br></li><li>Reflection gel now reflects light bridges and tractor\
      \ beams<br></li><li>Many, many other mapping improvements</li></ul><br>CS:GO\
      \ specific features like graphics improvements and Panorama UI are available\
      \ in P2CE as well."
