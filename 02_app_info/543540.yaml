    review: 'My specs: GTX 1070/16 Gigs RAM/FX 8320


      This is another bow and arrow defend the fortress type game. The graphics seem
      like they could be very nice looking but can not be tweaked and were blurry.
      The game ran choppy at many intervals when my wife was playing as you will see
      in the video so the game needs more optimization or options to tweak grahics
      manually. If you like bow and arrow wave shooters/defense games than you will
      probably like this but I am giving it a thumbs down because of the horrible
      performance my wife was having.


      Video below. Hd will be available after YouTube processes it.


      https://youtu.be/9NxU7be--sY'
