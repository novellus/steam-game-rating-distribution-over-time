details:
  data:
    about_the_game: "<i>Have you ever wondered what the whole Universe looks like?\
      \ With the myriad Galaxies, including our Milky Way galaxy, containing billions\
      \ of Stars, and our own Solar System? See the Earth from above, including the\
      \ International Space Station and an Astronaut in orbit. What does his Brain\
      \ look like? What about its Neural Network, all the Neuron Cells and their DNA?\
      \ Have you seen an Electron Cloud surrounding the tiny Atomic Nucleus, filled\
      \ with Protons and Neutrons? And what lies at even smaller scales?</i><br><br>Welcome\
      \ to the Orders of Magnitude project. An educational <strong>Virtual Reality</strong>\
      \ experience which will show you our Universe at many different scales. You\
      \ can zoom in or out along one linear path to see all the known physical sizes\
      \ that exist.<h2 class=\"bb_tag\">Based on real science</h2><br><br>Most of\
      \ the content is taken from various scientific databases and is striving to\
      \ represent elements as they exist in their nature.<br><br><i>Sometimes it is\
      \ hard to visualize how things look like in reality, so a bit of artistic approach\
      \ was needed. Nobody has pictured the whole Observable Universe, and nobody\
      \ has seen a single Electron and its color (as it has no color).</i><br><br>Example\
      \ of some of the databases used in this project:<br><br><ul class=\"bb_ul\"\
      ><li>Position of nearby <strong>40 000 Galaxies</strong> \u2013 2MASS Redshift\
      \ Survey<br></li><li>Position of nearby <strong>100 000 Stars</strong> \u2013\
      \ Hipparcos catalogue<br></li><li><strong>Brain</strong> connections \u2013\
      \ Human Connectome project<br></li><li>Hippocampus <strong>Neural Network</strong>\
      \ \u2013 Clarity project<br></li><li><strong>DNA</strong> atom positions \u2013\
      \ Protein Data Bank</li></ul>"
