    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/568470/extras/WTG_Banner_616x129_STORY.png?t=1602790779\"\
      \ /><br><br>Dawnfall is a lost wanderer who travels in a fragmented universe\
      \ where time and space are twisted. There is a mysterious voice that guides\
      \ him in a journey that will bring him to fabulous places, meeting challenges\
      \ that he never thought he could face and that will allow him to find the way\
      \ back home.<br>Dawnfall\u2019s life has been messed up by a book. He doesn\u2019\
      t know why but somewhere in that book he will find answers to all his questions.<br>Waking\
      \ the Glares is a great journey, an exploration-based game that will require\
      \ the player to pay attention to the environment from a visual and acoustic\
      \ point of view.<br>With this release the player will get the first two chapters\
      \ of Waking the Glares. The complete adventure is intended to be made of seven\
      \ different chapters and their release will depend on the first release success.<br>But\
      \ please note that every single chapter tells a story on its own, just, there\u2019\
      s a thread passing through all the chapters. In game terms, this means that\
      \ every single chapter is set in a different location with a slightly different\
      \ gameplay.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/568470/extras/Book_Artwork_616x586_NOLOGO.png?t=1602790779\"\
      \ /><br><br>The story revolves around a book that has messed up Dawnfall\u2019\
      s life. To \u201CWake\u201D the \u201CGlares\u201D means to look for answers,\
      \ to discover secrets and to find out why this book is so important. This book\
      \ is real and together with Waking the Glares the player will get its ebook\
      \ version and so the opportunity to live a deeper experience.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/568470/extras/WTG_Banner_616x129_FEATURES.png?t=1602790779\"\
      \ /><br><br><ul class=\"bb_ul\"><li>A various setting<br></li><li>A great story,\
      \ where every single element in the game has a reason to be <br></li><li>Two\
      \ different levels of narration: the game and the mysterious book<br></li><li>Stunning\
      \ soundtrack<br></li><li>Oculus Rift compatibility</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/568470/extras/WTG_Character_Artwork2017_616x402.png?t=1602790779\"\
      \ />"
