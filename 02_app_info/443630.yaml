  data:
    about_the_game: "Chicku is a nail bitingly hard platformer in which the player\
      \ has to escape the Barrington farm. You\u2019ll be forced to dodge saws, spikes\
      \ and many other deadly traps in order to save your brethren and rise against\
      \ the evil Dr. Barrington. Play alone or with friends in this epic adventure\
      \ and <span class=\"bb_strike\">slaughter</span> save millions of chickens along\
      \ the way.<br><br>When you\u2019re done saving your species, challenge your\
      \ friends\u2019 flying skills or their ability to handle a weapon in the bloodthirsty\
      \ cockfight arena.<br>Also, why not wear a fancy hat while you do it?<br><br><strong>Playing\
      \ with a controller/gamepad is highly recommended</strong><h2 class=\"bb_tag\"\
      > Features:</h2><ul class=\"bb_ul\">    <li> Explore six major environments\
      \ with well over 200 maps. <br>    </li><li> Local multiplayer, play together\
      \ with friends. Just as easy as picking up your controller and pushing a button.\
      \ <br>    </li><li> Master the maps to gather coins to unlock cosmetics.<br>\
      \    </li><li> Learn to fly as a chicken! A unique way of controlling the character\
      \ which is easy to learn, but hard to master!<br>    </li><li> Replay your favorite\
      \ environments in our new brawl mode with crazy modifiers to alter the gameplay.</li></ul>"
