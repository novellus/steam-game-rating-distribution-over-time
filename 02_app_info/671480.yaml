      \ set in a bizarre world, inhabited by <strong>Mok\xB4s - living musical instruments</strong>.<br><br>Discover\
      \ the quirky creatures of MokMok. Each Mok is an instrument, which jumps and\
      \ vibrates to the beat it plays. Together they perform interactive songs.<br>Take\
      \ part in a funky adventure. Discover mystical rituals and ancient tunes.<br>Get\
      \ <strong>Episode 1</strong> today and experience music like never before.<br><br><strong>MokMok</strong>\
      \ is made by 2Beats with love."
