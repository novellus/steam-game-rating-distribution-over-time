    about_the_game: "Ice Demon is a simple, but very challenging arcade-style game\
      \ of survival. Play as Skalkos, the ice demon, and fight an endless horde of\
      \ fire demons. Make use of hand to hand combat and use special powers to freeze\
      \ enemies! Get as many kills as you can before you fall!<br />\r\n<br />\r\n\
      How far can you go? Achieve high scores to unlock new stages and game modes!<br\
      \ />\r\n<br />\r\nThis 2011 game, previously hosted by Suits &amp; Sandals,\
      \ features some extra polish for this new version available on Steam! Experience\
      \ improved game balance, some new features, and a few tweaks to stages for a\
      \ more replayable and pleasant game!<br />\r\n<br />\r\nIce Demon includes:<br\
      \ />\r\n<br />\r\n- Punches<br />\r\n- Five main stages of gameplay<br />\r\n\
      - Special sub-modes to mix up the game formula<br />\r\n- Leaderboards to compete\
      \ with fellow blackbelts<br />\r\n- Dying<br />\r\n- Expert mode for extended\
      \ dying"
