    about_the_game: 'PARKOUR MECHANICS, COLOR SWITCHING AND DISCO DANCING FUSED TO
      CREATE AN ADDICTING NEW SPIN ON THE ENDLESS RUNNING GENRE!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1160800/extras/custom_image2.png?t=1571287279"
      /><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>80s cyberpunk themed
      synthwave tracks composed by an award winning music producer.</li></ul><ul class="bb_ul"><li>Standard
      Mode: Hone your skills and complete the game''s Standard Mode to unlock the
      more challenging Panic Mode.</li></ul><ul class="bb_ul"><li>Panic Mode: Increased
      intensity, speed and music variation: Completing this mode requires masterful
      precision.</li></ul><ul class="bb_ul"><li>Character Customization: Collect spectrum
      coins with each run to unlock and equip groovy skins. </li></ul><ul class="bb_ul"><li>Disco
      Dancing: With each successful run, you''re rewarded with a Disco Dance celebration.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1160800/extras/rrgif2.gif?t=1571287279"
      />'
