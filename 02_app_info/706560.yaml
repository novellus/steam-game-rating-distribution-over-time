details:
  data:
    about_the_game: "<i>Jimmy and the Pulsating Mass</i> is a Japanese-style RPG made\
      \ by a guy from Texas.  It was very much influenced by SNES-era jRPGs, particularly\
      \ <i>Earthbound</i>, <i>Final Fantasy 5</i>, and the<i> Breath of Fire</i> series,\
      \ among others.  It was also heavily influenced by <i>Yume Nikki</i>.  <br><br>The\
      \ game takes place in the dream of an eight-year-old boy.  When an alien entity\
      \ appears and threatens his family and the stability of the dream world itself,\
      \ Jimmy sets out on an adventure to save his family and eradicate the threat\
      \ of the Pulsating Mass.  Along the way, Jimmy will have to work with his family,\
      \ confront his own shortcomings, and brave the creeping nightmares of his subconscious.<br><br><strong>Features:</strong><br>-Full-length\
      \ Japanese-style RPG.<br>-Classic turn-based combat with some modern sensibilities.<br>-A\
      \ big emphasis on exploration.<br>-As an empathetic kid, Jimmy gains the ability\
      \ to imagine himself as several of the monsters he meets, allowing him to interact\
      \ with the world in new ways.<br>-These different transformations can also be\
      \ leveled up, granting Jimmy higher stats and new abilities.<br>-A story for\
      \ adults delivered from the perspective of a child.<br>-Jokes.<br>-Unspeakable\
      \ horrors.<br><br>Note: for some versions of Mac, the game may not be able to\
      \ save if you've placed the game in the root &quot;/Applications&quot; folder.\
      \  Instead, put it somewhere in your home folder, such as &quot;~/Documents.&quot;\u200B\
      \u200B"
