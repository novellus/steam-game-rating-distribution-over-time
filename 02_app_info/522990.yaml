details:
  data:
    about_the_game: Spell Casting is a line drawing puzzle game in which you are a
      young wizard learning spells in the comfort of your home thanks to Wizardly
      Distance Education offered by the prestigious Magical Education Of Wizards School!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/522990/extras/poem.png?t=1568805139"
      /><br><br>Practice casting spells by tracing out the patterns in the spell books
      using your mouse (or finger if using a touchscreen laptop / tablet). Earn a
      3 star rating in each practice spell to unlock the exam for that book.<br><br>You'll
      need to remember the previously learned spell shapes to pass the exam and unlock
      new spell books!  <br><br>Spell Casting is fun for all ages and family friendly.  Play
      just for fun or try to achieve 5 stars in all the spells and exams.<br><br>Spell
      Casting supports accessibility by supporting touch screen tablet devices and
      also allows you to hold down the Space Bar when drawing instead of clicking
      the mouse.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/522990/extras/bookdesk.png?t=1568805139"
      />
