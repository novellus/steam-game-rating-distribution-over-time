  data:
    about_the_game: "Angvik is a platform action game set in a joyful but unforgiving\
      \ land. The castle has been taken over by a barbarian and no one else has the\
      \ courage to confront him, so take up your father\u2019s gear and set off on\
      \ a wondrous journey! And you\u2019re not alone: you\u2019ll find many birds\
      \ and items to aid you along the way, and you\u2019ll encounter all sorts of\
      \ creatures to fight as well. But watch your step! You have only one life, so\
      \ if you die, you stay dead."
