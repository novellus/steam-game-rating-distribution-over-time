  data:
    about_the_game: "Space - The Return Of The Pixxelfrazzer is an open-world sci-fi\
      \ hack'n'slash.<br />\r\n<br />\r\nYour aim is to explore the inexhaustible\
      \ amounts of destructible asteroid fields, spacestations and unknown planets\
      \ of the universe.<br />\r\nAnd by exploring I mean hacking, slashing and destroying\
      \ everything that comes into your way.<br />\r\nShredding all kind of objects\
      \ means getting more resources and getting more resources means upgrading your\
      \ ship so you can shred more kind of objects, which rapidly becomes an addicting\
      \ spiral.<br />\r\nAnd maybe, one day you'll probably find out about one of\
      \ the most unsolved mystery of our universe... the pixxelfrazzer.<br />\r\n\
      <br />\r\nBe excited of all the cool features this game brings to you:<br />\r\
      \n \u2022 all sorts of combinable weapon upgrades and active abilities<br />\r\
      \n \u2022 procedurely generated infinite world<br />\r\n \u2022 quests<br />\r\
      \n \u2022 cool physics<br />\r\n \u2022 randomly generated music<br />\r\n \u2022\
      \ local co-op (Xbox360 controller required)<br />\r\n \u2022 and a lot of love\
      \ <br />\r\n<br />\r\n<br />\r\nNot only is Space completly designed, created\
      \ and programmed by one person, the whole gameengine is build up by this guy\
      \ and this grants you an unique experience of a game the couldn't be any more\
      \ indie."
