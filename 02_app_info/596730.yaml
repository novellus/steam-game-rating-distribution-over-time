    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/596730/extras/mountaineerPosterA4.png?t=1531321440"
      /><br><br>Meet Jack, A professional mountaineer. He''s on a mountain from his
      hometown, trying to blow off some steam and blend with nature. He''s an expert
      at his job and knows almost everything about the mountain. He lives in a small
      town at the foot of the mountain and sometimes takes tourists for a trek. Currently,
      he has been trekking for a couple of days and now seems to be very far from
      town. Here he gets to see nature in harmony, with animals and birds alike. This
      peaceful setting is disturbed by a storm that sets in and there is a loud explosion.
      A plane has crashed into the mountain and Jack decides to take a look at what
      happened. He finds some survivors and aids them. Now Jack has a long way to
      town and rescue will take a lot of time. The only way is to get the survivors
      in town to save them. Supplies are short and Jack has to work on thin supplies
      to keep them and himself alive. He has to fight the cold, predators, hunger
      etc. will jack save them all?<br><br>Gameplay: You''re running low on resources
      and have to protect 2 individuals and yourself from the harsh environment of
      a snowy mountain. Collect wood, fruits, and hunt animals to stay alive and escape
      the mountain. <br><br>Your Health is determined from HP, Hydration, Energy,
      and Body heat.<br><br>Prolonged low hydration or body heat will make you highly
      vulnerable to attacks.<br><br>Low energy will result in slowing down of the
      character.<br><br>Hunt Bears, Stags, Wolves in the heights of the mountain and
      Safely bring back Larha and Mr. Anderton from the crash site to the nearest
      village, in Mount Kunlip.'
