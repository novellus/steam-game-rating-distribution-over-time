      \ combo-based hack-and-slash combat with retro-style pixel art and a loincloth-stirring\
      \ chiptune soundtrack.<br><br>Tiny Barbarian DX is now officially complete!\
      \ The current version includes all four Episodes, new unlockable game modes\
      \ and an all-new two-player cooperative mode to double your barbarian brawn!<br><br><ul\
