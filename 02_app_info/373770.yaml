    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/373770/extras/top.png?t=1592544436\"\
      \ /><br><br>Efina is a very special young girl. She's curious. She's optimistic.\
      \ She has the power to make lies manifest themselves as physical beings, which\
      \ then become her own sustenance.<br><br>She's also a dragon.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/373770/extras/dragon.png?t=1592544436\"\
      \ /><br><br>LiEat is the classic story of a vagabond traversing a strange and\
      \ mysterious world together with a dragon prot\xE9g\xE9, buying and selling\
      \ secrets, while also attempting to uncover the truth about themselves. Along\
      \ the way, they'll discover a web of arcane mysteries, meet a variety of colorful\
      \ characters (including other dragons), and shed light on events of the past\
      \ which ultimately served to lead them to where\u2015and who\u2015they are today.<br><br>The\
      \ epic tale of LiEat is composed of three fantastical, bite-sized chapters:<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/373770/extras/ch1.png?t=1592544436\"\
      \ /><br><br>Chapter I introduces Efina and her caretaker\u2015the multinominal\
      \ Leo\u2015as they happen upon a small town with a big secret. As Efina starts\
      \ to perceive and understand the world around her in a new and different light,\
      \ the pair finds that the legends of beings which haunt the night are more than\
      \ just tales told to frighten children...<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/373770/extras/ch2.png?t=1592544436\"\
      \ /><br><br>Chapter II finds Efina and Hal (formerly Leo) investigating rumors\
      \ of something magical and possibly dangerous inside a resort casino. Posing\
      \ as a newly-assigned guard, Hal arranges room and board for himself and Efina\u2015\
      however, they quickly come to the jarring realization that a roof over one\u2019\
      s head and a bed to sleep in do not a safe haven make.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/373770/extras/ch3.png?t=1592544436\"\
      \ /><br><br>The final chapter of LiEat brings Efina and the newly rechristened\
      \ Sid (Leo/Hal) to a lavish mansion to foil the plans of a master thief. However,\
      \ in the wake of the great robbery, Sid discovers that the heist itself was\
      \ only the tip of the iceberg, and Efina watches as his past\u2015As well as\
      \ his lies\u2015finally catch up to them both.<br><br>For the first time ever,\
      \ this beloved trilogy that has long been treasured by JRPG enthusiasts can\
      \ now be enjoyed in its entirety on Steam in one single comprehensive package!\
      \ In collaboration with the original developer (and featuring translation painstakingly\
      \ crafted by a longtime fan), PLAYISM is proud to finally bring LiEat to the\
      \ entire world!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/373770/extras/featuring.png?t=1592544436\"\
      \ /><br><ul class=\"bb_ul\"><li> Engaging and emotionally resounding JRPG storytelling<br></li><li>\
      \ Entrancing atmospheric music that seamlessly transports the player into the\
      \ world of LiEat<br>(*Purchase of the game includes the OST! Make sure to check\
      \ your Local folder.)<br></li><li> Myriad hidden items and conversations spread\
      \ throughout the game<br></li><li> Multiple achievements for each chapter of\
      \ the game<br></li><li> All three chapters in one package; no DLC, just the\
      \ whole story</li></ul><h2 class=\"bb_tag\">Special Thanks to vgperson and SmokingWolf</h2>"
