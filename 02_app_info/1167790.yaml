  data:
    about_the_game: "\u25A0\u25A0\u25A0\u524D\u4F5C\u7A81\u7834150\u4E07DL\u7684\u300C\
      \u6076\u72FC\u6E38\u620F\u300D\u518D\u6B21\u5347\u7EA7\uFF01\u25A0\u25A0\u25A0\
      <br />\r\n<br />\r\n\u5728\u67D0\u4E2A\u548C\u5E73\u7684\u5B66\u56ED\u5185<br\
      \ />\r\n\u7A81\u7136\u53D1\u751F\u4E86\u5206\u8EAB\u7075\uFF08 Doppelganger\uFF09\
      \u4E8B\u4EF6<br />\r\n\u4E3B\u4EBA\u516C\u6240\u5728\u7684\u795E\u79D8\u5B66\
      \u7814\u7A76\u90E8\u7684\u90E8\u5458\u4EEC\u5F00\u59CB\u8C03\u67E5\u80CC\u540E\
      \u7684\u9634\u8C0B<br />\r\n\u7136\u800C\uFF0C\u968F\u7740\u8C03\u67E5\u7684\
      \u8FDB\u884C\u8BE1\u5F02\u7684\u4E8B\u60C5\u63A5\u8E35\u800C\u81F3<br />\r\n\
      \u4E3B\u4EBA\u516C\u4EEC\u80FD\u5426\u901A\u8FC7\u63A8\u7406\u6253\u8D25\u5206\
      \u8EAB\u7075\uFF0C\u593A\u56DE\u5B66\u56ED\u7684\u548C\u5E73\u5462\uFF1F<br\
      \ />\r\n\u4E00\u5207\u90FD\u8981\u4F9D\u9760\u4F60\u7684\u5224\u65AD\uFF01<br\
      \ />\r\n<br />\r\n\u25A0\u25A0\u3010\u6E38\u620F\u6982\u8981\u3011\u25A0\u25A0\
      <br />\r\n<br />\r\n\u2460\u63A2\u7D22 <br />\r\n\u5728\u5730\u56FE\u5185\u8FDB\
      \u884C\u63A2\u7D22\uFF0C\u89E3\u5F00\u5404\u5F0F\u8C1C\u9898\uFF0C\u6536\u96C6\
      \u60C5\u62A5<br />\r\n<br />\r\n\u2461\u7EDD\u671B\u5BA1\u5224 (\u6C34\u5E73\
      \u601D\u8003\u6E38\u620F) <br />\r\n\u901A\u8FC7\u8BC1\u636E\uFF0C\u63D0\u51FA\
      \u300C\u6B63\u786E\u7684\u95EE\u9898\u300D\uFF0C\u627E\u51FA\u72AF\u4EBA\uFF01\
      <br />\r\n<br />\r\n\u25A0\u25A0\u3010\u65B0\u7684\u8981\u7D20\u3011\u25A0\u25A0\
      \ <br />\r\n<br />\r\n\u2460\u548C\u89D2\u8272\u4EEC\u7F81\u7ECA\u52A0\u6DF1\
      \u540E\u53EF\u4EE5\u9605\u8BFB\u7279\u522B\u6545\u4E8B<br />\r\n\u2461\u53EF\
      \u4EE5\u6536\u96C6\u89D2\u8272\u4EEC\u7684\u7279\u522B\u670D\u88C5"
