    about_the_game: "Day of Dragons Original Soundtrack is a professionally-made,\
      \ 16-track original soundtrack composed by Rey Fern\xE1ndez Jr. and orchestrated\
      \ by Norman Ludwin. All 16 tracks are completely original and recorded with\
      \ real instruments in Budapest, Hungary by the Budapest Scoring Orchestra.<br\
      \ />\r\n<br />\r\nThe soundtrack is a beautiful composition of professionally\
      \ recorded music that is both moving and touching and guaranteed to take you\
      \ on an emotional journey through the world of Dragons. You can own the music\
      \ featured in Day of Dragons here on Steam with both MP3 (lossy) and high-quality\
      \ WAV (lossless) files included.<br />\r\n<br />\r\nThe Day of Dragons Original\
      \ Soundtrack production &amp; recording was made possible by our 2019 Kickstarter\
      \ Backers."
