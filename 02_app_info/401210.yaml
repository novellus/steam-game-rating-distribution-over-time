    review: "Ridicule ! Je n'ai jamais vu un jeu aussi path\xE9tique sur RPG Maker\
      \ (Et je parle en tant que connaisseur du logiciel) !\n\nVoici tous les mauvais\
      \ points (Car hormis l'id\xE9e de BASE qui est bonne, il n'y en \xE0 pas de\
      \ bon) :\n\n-Le jeu est finissable trop facilement, j'ai mis du temps \xE0 le\
      \ finir car je ne parle pas tr\xE8s bien anglais et que je gal\xE8rais \xE0\
      \ comprendre mais je supose que c'est expliquer dans les textes\n-Le jeu n'est\
      \ m\xEAme pas tester ! En effet, dans la derni\xE8re zone, vous allez devoir\
      \ trouver un code grace \xE0 des indice pour ouvrir une porte. Ce code est simple\
      \ (M\xEAme avec un niveau aussi bas en anglais pour moi, j'ai r\xE9ussi en m\xEA\
      me pas 5 minutes... pour une \xE9nigme finale...) mais m\xEAme pas besoin de\
      \ se faire chier, passer \xE0 c\xF4t\xE9 dans le mur, on passe dedans... Il\
      \ y a d'autre exemple mais celui-ci m'a le plus choqu\xE9 !\n-Le cr\xE9ateur\
      \ utilise les ressources de bases du logiciel, certes, faire les siennes est\
      \ difficile, mais en chercher des libres d'utilisation sur Internet ou bien\
      \ m\xEAme demander de l'aide est \xE0 la porter de tout le monde\n\nAu final\
      \ je suis d\xE9\xE7u et heuresement que je l'ai achett\xE9 avec un coupon de\
      \ r\xE9duction... Je trouve \xE7a honteux de faire payer cette... je ne vais\
      \ rien dire...\n\nJe vous en prie, ne l'achetter pas. Je ne vois ici qu'un gars\
      \ qui c'est dit \"Je vais faire mon propre jeu\" et qui au final n'a rien fait\
      \ de bon. D'ailleurs... \xE0 la fin, apr\xE8s le g\xE9n\xE9rique... mettre un\
      \ retour \xE0 l'\xE9cran titre n'aurais pas \xE9t\xE9 de trop... On reste sur\
      \ la map final avec le fond noir installer pour le g\xE9n\xE9rique et si vous\
      \ ne bougez pas et que vous r\xE9appuyez sur la touche action, vous pouvez relancer\
      \ la \"cin\xE9matique\" de fin et revoir le g\xE9n\xE9rique... seul truc bien\
      \ fait dans cette bouse..."
