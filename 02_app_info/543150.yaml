    review: "Kawumm! Kawumm!\nhttps://youtu.be/MTXrTQ_Nfsg\n\nLeider kann ich dieses\
      \ Spiel momentan noch nicht empfehlen.\n\nWarum?\n\nEs kostet, f\xFCr das was\
      \ man bekommt, zu viel Geld!\nDas Gameplay in meinen 15Min. im Spiel bestand\
      \ darin, fortlaufend die gleichen Gegner \nmit den zwei gleichen Waffen zu eliminieren.\n\
      In diesem Zeitraum habe ich wie Wild auf die immer gleichen Monster ununterbrochen\
      \ geschossen.\nMir ist fast der Finger abgefallen.\nDieses Spiel hat mich sehr\
      \ schnell gelangweilt. \nMan hat eine Lebensenergie Anzeige zwei Waffen und\
      \ unendlich viele Monster.\nAnscheinend sammelt man Punkte welche einem beim\
      \ ableben mitgeteilt werden.\nIm Spiel selber hat man keine Anzeige oder Men\xFC\
      .\n\n\nPositiv:\n-Es ist Spielbar\n\n\nNegativ:\n\n-Kein Hauptmen\xFC\n-Kein\
      \ Tutorial\n-Kein Punktestand im Game.\n-Keine Abwechslung\n-Langweilig\n-Zu\
      \ teuer\n-Monster machen keine Ger\xE4usche\n-Fortlaufendes Respawning der Monster\
      \ \nim immer dem selben Level.\n---------------------------------------------------------------------\n\
      Kawumm! Kawumm!\n\nSorry, I can not recommend this game yet.\n\nWhy?\n\nIt costs\
      \ too much money for what you get!\nThe gameplay in my 15Min in the game was\
      \ to consistently eliminate the same monsters with the two equal weapons.\n\
      During this period, I have shot like wild on the always same monsters continuously.\n\
      My finger has fallen off.\nThis game has bored me very quickly.\nOne has a life\
      \ energy display two weapons and an infinite number of monsters.\nApparently\
      \ you collect points.\nIn the game itself you have no display or menu.\n\n\n\
      Positive:\n-It is playable\n\n\nNegative:\n\n-No main menu\n-No tutorial\n-No\
      \ points, display in the game.\n-No change\n-Boring\n- Too expensive\n-Monsters\
      \ do not make any noise\n-The monsters respawning always on the same level (my\
      \ playing time)"
