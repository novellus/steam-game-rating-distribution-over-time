    about_the_game: "This is an exciting shooting game, would you be able to complete\
      \ the mission of defending the sealing ice crystal against the horrible monsters\u2019\
      \ continuous offensive?!<br />\r\n<br />\r\nThe game is set in a dark canyon,\
      \ you\u2019ll play a warrior who swears to defend the saint ice crystal that\
      \ seals the devil with his life. And in order to awake the their king, varieties\
      \ of monsters will come and attack you in all kinds of ways. The armed zombies,\
      \ flied-in-the-sky little zombies, long-foot monsters which are very dangerous\
      \ due to their faster moving speed...They could hurt you by shooting arrows\
      \ and fireballs from a long distance, at this time (you may slightly turn your\
      \ body to avoid these). And, they can also move to your position and straight\
      \ hurt you face to face. The drastic fighting is so blood-boiling, what\u2019\
      \ re you waiting for? Just come and fight!!!<br />\r\n<br />\r\nIntro:<br />\r\
      \nYou got a AOE-damaged howitzer on your left hands and a laser gun on the other\
      \ hands. Don\u2019t forget to reload before you\u2019re out of ammunition. BTW\
      \ you are able to dodge from the fire arrow and fire ball by turning your body\
      \ slightly.<br />\r\n<br />\r\nPlan for full version:<br />\r\n1. Add Story\
      \ Mode.<br />\r\n2. Add weapon updating system."
