    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1169070/extras/e399308a36b6.gif?t=1582008546\"\
      \ /><br><br>After Alice found the antidote for Red Death, she returned to Gwaine.<br>But\
      \ no one was in the native settlement ... Where did everyone go? Only a note\
      \ with a picture of a rose can indicate where everyone has gone.<br>In this\
      \ part of the saga about the adventures of Alice, you have to face new enemies\
      \ and their leader Alex.<br>Save the inhabitants of Gwaine and rebuff Alex and\
      \ his henchmen!<br><br>In the game you have to:<br>\_ - go through a forest\
      \ full of dangers and bandits<br>\_ - look for supplies<br>\_ - you can silently\
      \ bypass bandit camps or engage in open battle<br><br>Control:<br>- character\
      \ movement using WASD;<br>- use the mouse cursor to interact with objects;<br>-\
      \ I (inventory), C (crouch), F (flashlight);<br>- TAB - select a target, LMB\
      \ - shoot."
