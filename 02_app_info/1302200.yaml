  data:
    about_the_game: "b] The cover of the game was authorized by the artist \u89C9\u9192\
      . [/b]<br><br>&quot;End of Panduora&quot; is a fast-paced fantasy-style strategy\
      \ management game. In a randomly generated corner of the abyss, by consuming\
      \ sanity in exchange for strength that does not belong to you. In the endless\
      \ sea, create a new paradise to welcome the remnants of the old gods.<h2 class=\"\
      bb_tag\">Features</h2>Build a livable community that can meet the needs of the\
      \ people, and then reject all the refugees who are to be rescued.<h2 class=\"\
      bb_tag\">How to Play</h2><ul class=\"bb_ul\"><li>Consume sensible values \u200B\
      \u200Bin exchange for endless energy called &quot;You Neng&quot;.<br></li><li>&quot;Youneng&quot;\
      \ can be converted into electrical energy needed to run buildings through power\
      \ plants.<br></li><li>Construct buildings by consuming energy.<br></li><li>Produce\
      \ electricity by consuming electricity to meet people's needs.<br></li><li>When\
      \ the electricity is exhausted, the production building will consume &quot;energy&quot;\
      \ to maintain production. When &quot;Phantom Energy&quot; is insufficient, it\
      \ will automatically consume reason to transform into Phantom Energy.<br></li><li>Sanity\
      \ is to be continuously consumed. After satisfying the advanced needs of the\
      \ people (blue mark), the character can gain a sense of accomplishment and restore\
      \ the sanity of the character.<br></li><li>If the basic needs of the people\
      \ cannot be met, the sane value will get negative feedback every time period.<br></li><li>The\
      \ character is in anxious state, and only by refusing the refugees can the anxiety\
      \ value be reduced. The lower the intellect, the faster the anxiety attacks.\
      \ After the anxiety value is full, it will accelerate the consumption of intellect.</li></ul><h2\
      \ class=\"bb_tag\">TODO</h2>Add English supports.<br>Add game sound effects\
      \ and background music.<br>Add more buildings and improve game interaction."
