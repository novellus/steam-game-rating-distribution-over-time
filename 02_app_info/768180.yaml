    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/768180/extras/Gif-3.gif?t=1605540027\"\
      \ /><h2 class=\"bb_tag\">About</h2>When you inherit a truck from your father,\
      \ you decide to take your chance and move to a new city. Here, it\u2019s up\
      \ to you to make a name for yourself and earn the respect of the local community.\
      \ Drive through a seamless open world, work with all kinds of people ranging\
      \ from a constructor to a lumberjack and honor your father by making it as a\
      \ Truck Driver!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/768180/extras/gif-2.gif?t=1605540027\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Enjoy a trucking\
      \ experience focused on your career as a truck driver<br></li><li>Build stronger\
      \ relationships with the local community with each job<br></li><li>Customize\
      \ your truck with tons of parts and tune it to your liking<br></li><li>Navigate\
      \ through diverse landscapes and interesting locations</li></ul><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/768180/extras/Gif-7.gif?t=1605540027\"\
      \ /><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/soedesco\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/768180/extras/TruckDriver_Discord_Join_us_now.png?t=1605540027\"\
      \ /></a>"
