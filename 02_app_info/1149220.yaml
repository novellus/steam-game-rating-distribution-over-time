    review: "Great little shooter with a fantastic retro soundtrack!!\n\nI bought\
      \ this ages ago, but only just played it properly. \n\nI have heaps of games\
      \ in my library that I haven't played lol ,,, go figure.\n\nIt's a difficult\
      \ game, but definitely has that \"one more try\" quality about it.\n\nThe only\
      \ thing is I couldn't get my mouse to work properly. \n\nIt's easy enough to\
      \ play with keyboard controls, though.  \n\nHope to put some more time into\
      \ this one.\n\nRecommended!!"
