    about_the_game: "P.3 is a vertical classic arcade shooter with two button controls.<br\
      \ />\r\n<br />\r\nHow to play:<br />\r\n<br />\r\nPress side button changes\
      \ direction but fires at same time.<br />\r\nHold two buttons at same time,\
      \ slow down ship but fires alternate weapon.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n- Classic Arcade action<br />\r\n- 5 unique stages and boss\
      \ battles<br />\r\n- Simple two button game play<br />\r\n- Variety of weapons\
      \ and upgrade<br />\r\n- Retro classic feel screen<br />\r\n- Full gamepad,\
      \ touch screen support."
