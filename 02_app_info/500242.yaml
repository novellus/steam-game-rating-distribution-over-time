  data:
    about_the_game: "Extending north and east from New York City\u2019s two great\
      \ passenger stations \u2013 New York\u2019s Penn Station and Grand Central Terminal\
      \ \u2013 to New Haven, Connecticut, Train Simulator\u2019s NEC: New York - New\
      \ Haven route represents one of America\u2019s busiest and most famous rail\
      \ lines. And now, New York - New Haven Scenario Pack 02 puts you to work on\
      \ this famous line, as you take the throttle of a variety of Amtrak intercity\
      \ passenger and Metro-North commuters trains in 10 all-new and highly realistic\
      \ career scenarios! <br><br>New York - New Haven Scenario Pack 02 brings to\
      \ vivid life challenging everyday operations on Train Simulator\u2019s NEC:\
      \ New York - New Haven route, and re-creates intriguing special operations.\
      \ In this pack, you\u2019ll be the engineer of America\u2019s fastest and sleekest\
      \ train, the Amtrak Acela, and you\u2019ll take the controls of Amtrak\u2019\
      s newest power, the ACS-64 \u201CCity Sprinter,\u201D as well as the veteran\
      \ HHP-8 Hippo electric. As a Metro-North engineer, you\u2019ll test your skills\
      \ with the workhorse Kawasaki M-8 EMU, the dual-mode GE \u201CGenesis\u201D\
      \ P32AC-DM, and the iconic New Haven Electro-Motive FL9. <br><br>Featuring 10\
      \ career scenarios developed by Gary Dolzall, Train Simulator\u2019s New York\
      \ - New Haven Pack 02 will take you across the breadth of the route, including\
      \ to the likes of Long Island City station and 153rd Street Station at Yankee\
      \ Stadium, providing 8 hours of new railroading challenges on one of America\u2019\
      s most dynamic rail lines!<br><br>Note: Each of the pack\u2019s 10 career scenarios\
      \ require the <a href=\"http://store.steampowered.com/app/258643/Train_Simulator_NEC_New_YorkNew_Haven_Route_AddOn/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >NEC: New York \u2013 New Haven</a>\
      \ route (available separately) and select scenarios also individually require\
      \ Train Simulator\u2019s <a href=\"http://store.steampowered.com/app/65231/Train_Simulator_Amtrak_Acela_Express_EMU_AddOn/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Amtrak Acela</a>, <a href=\"http://store.steampowered.com/app/222558/Train_Simulator_Amtrak_HHP8_Loco_AddOn/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Amtrak HHP-8</a>, <a href=\"http://store.steampowered.com/app/258647/Train_Simulator_MetroNorth_Kawasaki_M8_EMU_AddOn/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Metro-North Kawasaki M8</a>, <a href=\"\
      http://store.steampowered.com/app/258655/Train_Simulator_MetroNorth_P32_ACDM_Genesis_Loco_AddOn/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Metro-North General Electric P32AC-DM</a>,\
      \ and <a href=\"http://store.steampowered.com/app/258642/Train_Simulator_New_Haven_FL9_Loco_AddOn/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >New Haven FL9</a> DLC (each available\
      \ separately).<h2 class=\"bb_tag\">Included Career Scenarios:</h2><ul class=\"\
      bb_ul\"><li>Bound for Richmond, Part 1<br></li><li>Bound for Richmond, Part\
      \ 2<br></li><li>Amtrak Acela 2190, Part 1<br></li><li>Amtrak Acela 2190, Part\
      \ 2<br></li><li>Return of the Patriot, Part 1<br></li><li>Return of the Patriot,\
      \ Part 2<br></li><li>Harrison Flip Back<br></li><li>The Yankee Clipper<br></li><li>Danbury\
      \ Deadhead<br></li><li>HHP-8 Hippo Finale</li></ul>"
