details:
  data:
    about_the_game: "<strong>Read Only Memories: NEURODIVER</strong>, the next mystery\
      \ adventure set in the world of MidBoss\u2019 2064: Read Only Memories. Return\
      \ to the vibrant cyberpunk world of Neo-San Francisco from 2064: Read Only Memories,\
      \ filled with friendly and familiar faces including Jess Meas, the gene-spliced,\
      \ hybrid lawyer, TOMCAT, the notorious hacker, and Lexi Rivers, former police\
      \ officer turned private eye.<br><br>Take on the role of <strong>ES88</strong>,\
      \ a telepath with the ability to delve into memories employed by MINERVA, a\
      \ powerful organization specializing in neurotechnology and extrasensory projection\
      \ phenomena. Tasked with tracking down the Golden Butterfly, a naturally gifted\
      \ psychic on the loose and wreaking havoc through the subconscious minds of\
      \ Neo-San Francisco, by using the Neurodiver to search the memories in which\
      \ it hides. Read Only Memories: NEURODIVER\u2019s Deep Dive mechanic enables\
      \ ES88 to identify, manipulate, and unlock information, though overuse can irreparably\
      \ corrupt her target\u2019s memory.<br><br><strong>NEURODIVER</strong> will\
      \ introduce new characters, locations, and mechanics, including the ability\
      \ to dive into and change other characters\u2019 memories, as well as overhauled\
      \ art and an unsolved case to crack with multiple endings.<h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li>Play as new character ES88, a gifted esper\
      \ with the ability to delve into memories.<br></li><li>Explore, manipulate and\
      \ even unlock the memories of others.<br></li><li>Visit new locations and meet\
      \ new friends in Neo-San Francisco.<br></li><li>See familiar faces like Jess\
      \ Meas, Lexi Rivers, TOMCAT, and more.<br></li><li>An updated dynamic and colorful\
      \ art style.<br></li><li>Retro-inspired FM music by Scarlet Moon artist, coda.<br></li><li>Even\
      \ more anime than before!</li></ul>"
