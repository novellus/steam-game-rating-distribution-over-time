    reviews: "\u201CThere\u2019s plenty to like in Escape Room VR: Stories, with lots\
      \ to find and a reasonable amount of puzzles to solve in each level, and the\
      \ visuals are some of the best you\u2019ll see in any virtual reality (VR) title.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vrfocus.com/2018/03/review-escape-room-vr-stories/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VRFocus</a><br><br>\u201CI tried the\
      \ game using a Vive and found it to be one of the more polished VR escape the\
      \ room titles out there with a nice variety of puzzles and excellent environmental\
      \ design.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://vrthegamers.com/escape-room-vr-stories-review-cracking-quickly/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VR The Gamers</a><br><br>\u201CThe puzzles\
      \ are not easy, but they are credible\u2014that\u2019s pretty much the best\
      \ you can hope for in a room escape game.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamingnexus.com/Article/5637/Escape-Room-VR-Stories/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Nexus</a><br>"
