  data:
    about_the_game: "Tower defense game could never been so awesome\u2014\u2014\u300A\
      GAIA 2200\u300B<br />\r\n<br />\r\nCollocating spells is the first main point\
      \ of \u300AGAIA 2200\u300B.You can choose 7 spells out from 30. While protecting\
      \ the tower ,the right time that you cast spells  and the clever match of different\
      \ spells will help you to maximize the damage.<br />\r\n<br />\r\nFlexible operation\
      \ is the second main point of \u300AGAIA 2200\u300B. It is easy to play ,but\
      \ hard to be good at it. You should not only choose the right spells depending\
      \ on the monsters\u2019type and  format ,but also move the heroes quickly to\
      \ defend and attack. <br />\r\n<br />\r\n\u300AGAIA 2200\u300Bis a game based\
      \ on environment issues .The background of the game is the world after 200 years.<br\
      \ />\r\n<br />\r\nIn 2200,the earth has been badly destroyed due to the human\
      \ beings\u201CGAIA Project \u201D,the first project which named by all the human\
      \ beings to protect the earth, has been put on the agenda.<br />\r\n<br />\r\
      \nCoincidentally, you have been the captain of \u201CGAIA Project \u201D,now\
      \ fight with your partners to save the world.<br />\r\n<br />\r\nNew play of\
      \ tower defense game.<br />\r\n<br />\r\nCard play has been added into this\
      \ tower defense game. The strategy of matching different spell cards and casting\
      \ the different levels of these spells are the shining features of the game\
      \ .<br />\r\n<br />\r\nAbout Environment.<br />\r\n<br />\r\nWe don't want to\
      \ use this topic at the beginning, however ,we finally decided to insist this\
      \ topic because of the continual air pulltion. We want to do something to change\
      \ this suck environment."
