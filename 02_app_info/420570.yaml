    review: "Un des rares jeu co-op qui peut se jouer \xE0 plus de 4 joueurs en \xE9\
      cran splitt\xE9 (jusqu'\xE0 6 si ma m\xE9moire est bonne).\n\nOn doit d\xE9\
      couper des cubes avec un laser mais il faut faire attention \xE0 ce qu eles\
      \ ennemis ne touchent pas la d\xE9coupe pendant qu'elle se fait. Il faut d\xE9\
      couper une surface suffisament \xE9lev\xE9e du cube pour passer au niveau suivant.\n\
      \nA plusieurs \xE7a se complique car on doit faire attention aux autres joueurs\
      \ en d\xE9coupant et on partage le nombre de vies.\n\nY'a de quoi rager entre\
      \ amis mais c'est un valeur s\xFBre parmi les miens."
