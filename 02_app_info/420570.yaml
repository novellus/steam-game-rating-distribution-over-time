    reviews: "\u201CCubixx HD is a wonderful reinvention of a retro style that has\
      \ seen countless iterations over the years, while managing to define itself\
      \ as its own title. With fast, addictive levels and visuals that mesh brilliantly\
      \ with the energetic soundtrack, this is one game you can\u2019t afford to miss.\u201D\
      <br>5 Stars \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.oneupgaming.co.uk/#!cubixx-hd-review/skn4t\"\
      \ target=\"_blank\" rel=\"noopener\"  >One Up Gaming</a><br><br>\u201CJust like\
      \ the old school arcade games that inspired it, Cubixx HD is easy to pick up\
      \ and impossible to put down.\u201D<br>B+ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.defunctgames.com/courant/968/cubixx-hd\"\
      \ target=\"_blank\" rel=\"noopener\"  >Defunct Games</a><br>"
