  data:
    about_the_game: "Think you're ready to take on the cube? Well grab your Cubot\
      \ &amp; fire your laser across 50 Arcade levels, and see if you have what it\
      \ takes to unlock the secrets within. To succeed you will need to evade and\
      \ annihilate deadly enemies &amp; use your lightning fast reflexes to the fullest!\
      \ This is a journey where only the best will survive! <br />\r\n<br />\r\nIf\
      \ this wasn\u2019t enough your skills will be pushed to the limit in the brand\
      \ new \u201CChallenges\u201D mode. Here you will find 50 bespoke challenges\
      \ that will really test your new found Cubixx skills to the max. These Challenges\
      \ will require you to chase the highest scores, beat the fastest times, out\
      \ smart the bad guys &amp; much more!<br />\r\n<br />\r\nOn top of that there\
      \ are over 150 leaderboards across the 3 brand new Attack modes. Including Score\
      \ Attack, Line Attack &amp; Time Attack. If all that isn\u2019t enough then\
      \ grab some friends &amp; play up to 7 local multiplayer co-op, in Arcade &amp;\
      \ Attack modes or battle up against 7 of your worst enemies in Cubixx Deathmatch!*<br\
      \ />\r\n<br />\r\n<br />\r\n*Multiplayer is local only."
