  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1239440/extras/steam-page-topper-custom.png?t=1608434682"
      /><br><br>Surviving Titan is an open world, action packed, survival adventure
      game. You will have to craft, build, fight and explore to discover all of the
      mysteries of Titan.<br><br>You've crash landed on the planet Titan. Suffering
      from amnesia and armed with only a basic survival kit you begin exploring the
      planet looking for any signs of life. You are accompanied by your ships standard
      issue survival droid, their job is to help keep you alive.<br><br>Explore a
      large open world full of mysteries, dangerous creatures, rare resources and
      surprises. Live long enough to discover the mysteries of Titan, find other survivors
      and attempt to escape the perilous planet.<br><br><strong>Key features -</strong><br><br><ul
      class="bb_ul"><li><i><strong>A huge, randomly generated open world to explore
      </strong>- built up of seven different biomes. With each biome having a unique
      landscape, rare resources and inhabitants (friendly or otherwise) exploring
      these biomes will be instrumental if you are to ever survive Titan.</i></li></ul><br><ul
      class="bb_ul"><li><i><strong>You are not alone </strong>- discover other survivors
      during your exploration and recruit them into your crew. Trade, fight and explore
      with them and perhaps they can help unravel some of the mysteries of Titan!</i></li></ul><br><ul
      class="bb_ul"><li><i><strong>Craft your own adventure </strong>- With over 150
      unique items to craft the world of Titan is your oyster. Craft useful objects,
      suits of armor or powerful weapons to help you survive.</i></li></ul><br><ul
      class="bb_ul"><li><i><strong>Train your skills. </strong> There are 7 skills
      to master. Each skill has it's own unique benefits. Compete in global leaderboards
      to see who is the master of each skill.  </i></li></ul>
