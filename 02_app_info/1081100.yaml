details:
  data:
    about_the_game: '<h2 class="bb_tag">INSURGENCE - SECOND ASSAULT</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1081100/extras/banner1.jpg?t=1597543273"
      /><br><br>Insurgence - Second Assault is a follow-up sequel to <strong><a href="https://store.steampowered.com/app/912930/Insurgence__Chains_of_Renegade/"
      target="_blank" rel="noreferrer"  >Chains of Renegade</a></strong>. Which takes
      the point of view from different characters and factions.<br><br>Insurgence
      - Second Assault tells the peak of the civil war that took place in Aereon.
      Where Aereon was divided into three kingdoms, namely the Empire of Aereon, Imralia
      Rebellion and Union of Rochefort.<br><br>Insurgence - Second Assault is split
      into two sides of the story. The first side, the story of Alissya who is looking
      for her sister with Rea and the second side, the story of a knight of a noble
      descent named Tressa Lauretilion and her friend Sara who was assigned to lead
      the war against Imralia and also as proof that Tressa deserved has the Lauretilion
      name.<br><br>Where the stories from both sides will be correlated to one and
      another. Creating a narrative experience that is unique to the player.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1081100/extras/banner2.jpg?t=1597543273"
      /><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Two Perspective
      stories<br></li><li>Unique Skill Equip System where players can equip &quot;Skill
      Set.&quot;<br>to add additional skills.<br></li><li>Skill Level up! system.<br></li><li>Featuring
      stunning music from the renown composer of <br>Ar Tonelico and Atelier Series
      <strong>Ken Nakagawa</strong>.<br></li><li>Original CG Artwork.<br></li><li>Weapon
      &amp; Armor Crafting.<br></li><li>Alchemy &amp; Cooking.<br></li><li>Classical
      Turn-Based Battle System.</li></ul><br><i>Note: Playing Insurgence - Chains
      of Renegade is not required to understand the Insurgence - Second Assault storyline,
      but it is strongly recommended to play Insurgence - Chains of Renegade if you
      want to understand more about Character and World in the Insurgence Series.</i>'
