details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1450350/extras/CoTW_Main_description_image_616x257.png?t=1605259541\"\
      \ /><br><br>The European Rabbit is a social and territorial animal known for\
      \ living in large underground burrow systems called warrens. Recently, an expansive\
      \ network of warrens was discovered near the crop fields in the Hirschfelden\
      \ Hunting Reserve in Germany. This DLC is free for owners of theHunter: Call\
      \ of the Wild\u2122.<h2 class=\"bb_tag\">A GAME OF HIDE-AND-SEEK</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1450350/extras/2_COTW_EURabbit_616x257.png?t=1605259541\"\
      \ /><br>The European Rabbit is often sighted looking for cover and food sources\
      \ in areas where human activity is present, such as pastures and crop fields.\
      \ <br><br>It lives in burrows and spends roughly half of its time below ground.\
      \ It has an excellent sense of smell to detect threats, and when exposed in\
      \ the open, which is typically during dawn, afternoon and dusk, it is constantly\
      \ aware of its surroundings.<h2 class=\"bb_tag\">EMBRACE THE CHASE</h2>Considering\
      \ the vigilant nature of the European Rabbit, it may prove challenging for hunters\
      \ to catch sight of in the terrain of Hirschfelden. However, should you spot\
      \ one, there are seven fur variations present: Common, Light Grey, Brown, Light\
      \ Brown, Melanistic, Leucistic, and Albino."
