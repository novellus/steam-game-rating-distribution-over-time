    about_the_game: Take control as a mage and unleash the four elements of Fire,
      Ice, Lightning and Earth to defend against the legions of waves and bosses aimed
      to destroy your castle. With an unique, interactive and challenging battle system,
      equip yourself with different combination of spell abilities from each element
      and the rest will lie in how fast are the hands of the player. Do you have what
      it takes to defend the human race?   <br><br>Command the elements through 24
      upgradable spells, utilize the strength of army units and cannons to push back
      the onslaught and defeat the enemy's commander. With over 30 levels of challenges
      and unique boss fights, be ready to take on a brutal tour all the way to the
      enemy's lair. <br><br><strong><u>Game Features</u></strong><br><ul class="bb_ul"><li>30
      Levels of defending madness<br>Unique boss fights <br>Interactive battle system<br>Unlock
