details:
  data:
    about_the_game: "Ever since man first looked up to the stars he has sort to conquer\
      \ the deepest realms of space. Grow your people against all odds in this minimalist\
      \ colony building survival simulation. Seek out your fortunes in the Outer Frontier.<br><br>\u200B\
      <br><strong>Key features:</strong><br><br>Outer Frontier is a sci-fi point and\
      \ click turn based strategy game where you manage the various trials and tribulations\
      \ of your colonists over time. Make your choices then advance a year to see\
      \ how your strategy played out.<br><br>Sow crops, hunt beasts, build homes and\
      \ even mine valuable resources, all split into four distinct themes.<br><br><strong>Grow:\
      \ </strong>Increase your colony size but make sure that you secure enough food\
      \ to sustain life. Balance your needs with that of the environment if you want\
      \ to call this new planet home.<br><br><strong>Mine: </strong>Search out the\
      \ planets valuable resource as efficiently as you can to maximise profits. Be\
      \ careful though, your activities are making the area dangerous over time.<br><br><strong>Society:\
      \ </strong>As your tribe grows, so to do your problems. Keep the people happy\
      \ and reign for as long as you can.<br><br><strong>War:</strong> Two factions\
      \ are fighting for ultimate control of the planet, YOU and your enemy. But there\
      \ can be only one winner right?<br><br><br>=================================<br><a\
      \ href=\"https://store.steampowered.com/app/656640/Kalzor_2000/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/656640/Kalzor_2000/</a>"
