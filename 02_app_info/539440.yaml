    reviews: "\u201CCitalis ofrece una experiencia casual sencilla y con un estilo\
      \ gr\xE1fico muy agradable, con una interfaz limpia. Como si Cities Skylines\
      \ y Sim City hubiesen tenido un beb\xE9, y le bautizaran Citalis.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.crgamershub.club/2016/11/03/acceso-anticipado-citalis-simulador-casual-de-ciudades/\"\
      \ target=\"_blank\" rel=\"noopener\"  >CR Gamers Hub</a><br><br>\u201CRelative\
      \ to its more typical genre\u2011mates, Citalis offers a meticulously cut-back,\
      \ elegant affair. That\u2019s not to say it is as minimal or casual as many\
      \ mobile releases of this ilk, but on Citalis\u2019s streets things are kept\
      \ visually and mechanically understated and the result is a brilliantly absorbing\
      \ game.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.theguardian.com/technology/2016/nov/13/mini-metro-citalis-sega-35-classics-collection-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Guardian</a><br>"
