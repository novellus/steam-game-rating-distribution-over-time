details:
  data:
    about_the_game: <a href="http://steamcommunity.com/sharedfiles/filedetails/?id=760031504"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/539440/extras/app_greenlight_banner_english.png?t=1573428411"
      /></a><br><br>Citalis is a fast paced, arcade like city simulation game where
      you must manage your city and businesses to make a profit and avoid bankruptcy
      at all costs.<br><br>Using Commercial, Residential and Park districts you must
      balance all the core aspects of a happy and successful city - such as building
      businesses, housing, maintaining roads, monitoring water levels and ensuring
      the city remains beautiful at all times. <br><br>But beware, if your city becomes
      unhappy your businesses will start partaking in criminal activity leading them
      to be shut down. Failure to monitor water levels may lead to a drought to stop
      the city functioning properly or a flood to destroy housing, landscaping and
      roads.<br><br>Now with 3 new target modes to challenge different aspects of
      your city building!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Unlimited
      city building<br></li><li>4 separate target modes with your highscores<br></li><li>40
      different blocks with over 700 combinations of building<br></li><li>Moveable
      UI elements to fit your screen resolution in any way you want<br></li><li>No
      limit on number of districts - create cities spanning thousands of blocks!</li></ul>
