  data:
    about_the_game: 'Vancouver International Airport (IATA: YVR, ICAO: CYVR) is an
      international airport in Richmond, British Columbia. It is located 12 km (7.5
      mi) from Downtown Vancouver. It is the second busiest airport in Canada by aircraft
      movements (306,799) and passengers (25.9 million), behind Toronto Pearson International
      Airport. It is often described as a trans-Pacific hub, with more direct flights
      to China than any other airport in North America or Europe.<br><br>It is a hub
      for Air Canada and WestJet, and an operating base for Air Transat. Vancouver
      International Airport is one of eight Canadian airports that have US Border
      Preclearance facilities. It is also one of the few major international airports
      to have a terminal for scheduled floatplanes.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1329590/extras/xp11-addon-features.png?t=1590480254"
      /><br><ul class="bb_ul"><li>Accurate replica os CTVR - Vancouver International
      Airport, updated 2020<br></li><li>Precise modeling based on original references,
      photos and others researchs<br></li><li>Customized runways, lines and taxiways,
      with ambiente occlusion included in the textures<br></li><li>Sun reflections
      effects on pavements<br></li><li>Fingers Auto Gate with VGDS<br>- By Marginal<br></li><li>Static
      objects, vehicles and aircraft are present in this scenery<br></li><li>Avenues
      and streets with personalized and standard vehicle traffic<br></li><li>HDR lighting
      with custom night textures<br></li><li>Custom textures with ambient occlusion<br></li><li>Animated
      ground traffic and default aircraft traffic<br>- Plugin Ground Traffic by Marginal<br></li><li>Custom
      Approach Lights (ALS) systems<br></li><li>Included taxi routes for aircraft,
      &quot;taxi route&quot;<br></li><li>Taxi routes configured to WT3 plugin<br></li><li>Airliners
      configured Ramp Start<br></li><li>De-Ice Signboard best configured to ZIBO 738
      (complete) an other aircrafts (Signboard)<br>- Use Auto Gate plugin datarefs
      - by Marginal<br></li><li>Winter texture - only the Airport area<br></li><li>Stop
      Bars lights<br>- Online flights only</li></ul><br>Included in scenery package:<br><ul
      class="bb_ul"><li>CA-CYVR-A-Vancouver Intern Airport G1<br></li><li>CA-CYVR-B-Vancouver
      Mesh G1<br></li><li>CYVR Winter Textures<br></li><li>Instruction Manual</li></ul>'
