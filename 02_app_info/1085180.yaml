    about_the_game: "&quot;Get ready for the apeX of 2D action!&quot;<br />\r\n<br\
      \ />\r\nLock-on shots, wall jumping, hovering, air-dashing.<br />\r\nUse every\
      \ tool at your disposal to soar through levels and crush the bosses that await\
      \ you.<br />\r\nAcquire &quot;EX Weapons&quot; from defeated bosses to expand\
      \ your arsenal!<br />\r\n<br />\r\nExperience high-speed, stylish action like\
      \ never before.  Inti Creates presents the ultimate in classic 2D action with\
      \ &quot;Luminous Avenger iX&quot;!"
