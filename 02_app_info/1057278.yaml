    about_the_game: "A hammer disguised as a body pillow. Though their appearances\
      \ differ, it has the same properties as a vibrohammer. Because Fencer weapons\
      \ tended to look intimidating, complaints were voiced by townspeople near the\
      \ base. In response to these complaints, development decided to make a disguise\
      \ that wasn't intimidating at all. Furthermore, it has a peaceful paint job\
      \ to give it a more agreeable appearance.<br />\r\n<br />\r\nThe hammer causes\
      \ an immense vibration on impact, shattering not just the object struck, but\
      \ those around it. &quot;"
