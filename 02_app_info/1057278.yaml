    review: "I feel like I wasted $4 on this. \n\nWhat point is a silly weapon skin\
      \ if it's useless on higher difficulties.\n\nThis is a level 0 weapon that under-preforms\
      \ compared to other level 0 weapons. \n\nI mean it's a pillow so at least that's\
      \ \"realistic\"... but c'mon. This weapon isn't even useful on easy difficulty,\
      \ considering there's much more powerful alternatives unlocked from the very\
      \ beginning. \n\nBad dlc do not buy."
