    about_the_game: 'Expertly created by Sharm, the artist behind Pixel Myth: Germania,
      Retro Halloween Tiles is a new addition to the Old School Modern and Time Fantasy
      style. From a cute witch with her broom to rows of corn and fallen leaves, this
      pack is filled with details to make any project fantastic.<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Cute witch sprite, with a flying version<br></li><li>Animated
      lights, waterfalls and doors<br></li><li>3 retro-themed windowskins<br></li><li>Fall-themed
      outside tiles<br></li><li>Haunted house-themed inside tiles</li></ul>'
