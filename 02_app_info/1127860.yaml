    about_the_game: "<h2 class=\"bb_tag\">Professional Grade Video Editing</h2>PowerDirector\
      \ Ultimate brings creators, and aspiring content producers all the precise professional\
      \ tools and features, and offers high-end performance capabilities that are\
      \ needed to take total control of the video production process and workflow,\
      \ without a steep learning curve.<br><ul class=\"bb_ul\"><h2 class=\"bb_tag\"\
      >Impressive Motion Graphics &amp; Animated Titles</h2>Combine motion graphic\
      \ elements with your videos\u2019 titles to make them stylish and modern.<h2\
      \ class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1127860/extras/pdr-motion-1200.jpg?t=1573810968\"\
      \ /></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Shape Designer</h2>Apply\
      \ and edit completely customizable vector shapes to your videos, with auto-fit\
      \ text and keyframe controls. Perfect for YouTubers and video tutorials.<h2\
      \ class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1127860/extras/pdr-pip-vector.jpg?t=1573810968\"\
      \ /></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Nested Projects as\
      \ Adjustable PiP Objects</h2>Repurpose previous project files in your new ones.\
      \ Embed them into scenes with keyframe control to scale, skew, rotate &amp;\
      \ even set opacity.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1127860/extras/pdr-nested-pip.jpg?t=1573810968\"\
      \ /></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Audio Scrubbing</h2>Hear\
      \ audio while dragging the playhead through a project so that you can quickly\
      \ find the scene you need.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1127860/extras/pdr-scrubbing.jpg?t=1573810968\"\
      \ /></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"bb_tag\">360\u02DA Video Stabilization</h2>Shaky\
      \ video footage is virtually unavoidable when shooting with a 360\xBA camera.\
      \ Our 360\xBA VR stabilization technology gives you the control to quickly produce\
      \ mind-blowing VR videos, free of shakes and stutters.<h2 class=\"bb_tag\"><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1127860/extras/pdr-360stablization.jpg?t=1573810968\"\
      \ /></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Reversible Timeline\
      \ Track Order</h2>Switch timeline track order between top-down and bottom-up\
      \ to suit your workflow.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1127860/extras/pdr-reverse.jpg?t=1573810968\"\
      \ /></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"bb_tag\">4K Video Editing\
      \ Preview</h2>Preview your projects in 4K quality, and see how your video will\
      \ look like before you produce.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1127860/extras/pdr-4k-editing.jpg?t=1573810968\"\
      \ /></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Professional Format\
      \ &amp; Camera Support</h2>Import and edit video shot on professional-grade\
      \ cameras and in HEVC &amp; VP9 10bit HDR10 &amp; HLG, ProRes 10bit 4:2:2, XAVC\
      \ 8bit 4:2:0 and MXF AVC 8bit 4:2:0 video compatibility.<h2 class=\"bb_tag\"\
      ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1127860/extras/pdr-10bit-support.jpg?t=1573810968\"\
      \ /></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Make Stunning Videos\
      \ in a few Clicks</h2>With Express Projects, you can pick from a huge range\
      \ of ready-made templates complete with effects, transitions, animations, and\
      \ music. From there it\u2019s simply a matter of adding your clips to the timeline\
      \ and clicking 'Produce'!<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1127860/extras/PDR_Express_Video_Creation.jpg?t=1573810968\"\
      \ /></h2></ul><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Video Collage Designer\
      \ to Combine Videos Easily</h2>Use Video Collage Designer to create a striking,\
      \ totally customizable collage complete with animated openings and endings.\
      \ Use one of our existing templates, or create your own to save and reuse on\
      \ different projects.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1127860/extras/PDR_Dynamic_Video_Collages.jpg?t=1573810968\"\
      \ /></h2></ul><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Creative Transition Effects</h2>18\
      \ new, cool transition effects that will instantly turn your videos from ordinary\
      \ to spectacular.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1127860/extras/pdr-transition.jpg?t=1573810968\"\
      \ /></h2></ul><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Align Objects in a Snap</h2>Align\
      \ or \u201Csnap\u201D titles, masks and objects to position them perfectly within\
      \ your frame. Snap to vertical/horizontal axes or other objects.<h2 class=\"\
      bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1127860/extras/pdr-align-objects.jpg?t=1573810968\"\
      \ /></h2></ul><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Action Camera Center\
      \ \u2013 The Extreme Video Toolkit</h2>Everything you need to edit, correct\
      \ and enhance your action footage. The essential toolkit for working with action\
      \ camera footage.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1127860/extras/PDR_Action_Camera_Center.jpg?t=1573810968\"\
      \ /></h2></ul><ul class=\"bb_ul\"><h2 class=\"bb_tag\">1:1 Square Video for\
      \ Instagram &amp; Facebook</h2>Easily create, edit and produce content perfectly\
      \ fit for social media. Produce square (1:1) output for Facebook and Instagram.\
      \ Or edit and save vertical videos, the perfect size ratio for social media\
      \ Stories.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1127860/extras/pdr-squarevideo.jpg?t=1573810968\"\
      \ /></h2></ul><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Produce Videos that Look\
      \ True-to-Life</h2>TrueTheater\xAE Color is one-click color correction technology\
      \ that instantly optimizes hues and vibrancy in your videos for a true-to-life\
      \ appearance. Don\u2019t just take our word for it though, the results speak\
      \ for themselves.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1127860/extras/pdr-color-correction.jpg?t=1573810968\"\
      \ /></h2></ul><ul class=\"bb_ul\"><h2 class=\"bb_tag\">CPU &amp; GPU Performance\
      \ Boosts</h2>Powered by the 64-bit TrueVelocity engine with support for OpenCL\
      \ &amp; multi-GPGPU acceleration. Support for non-full frame video clips and\
      \ improved multi-threading performance.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1127860/extras/pdr-cpugpu-boost.jpg?t=1573810968\"\
      \ /></h2></ul>"
