details:
  data:
    about_the_game: "RHEM is a first person adventure featuring brain-teasing puzzles\
      \ for your PC. You arrive in the world of Rhem by a rail car. For a moment,\
      \ you must simply sit tight, unable to escape. Then, the car begins to roam\
      \ this world, revealing its mysteries, little by little. You soon learn that\
      \ the only possibility for your safe return home is a letter consisting of four\
      \ hidden fragments, which you must not only find, but also put together. Upon\
      \ disembarking the rail car, and now in search of the letter, you will explore\
      \ the land of Rhem...<br />\r\n<br />\r\nRHEM is a graphic adventure (point-and-click,\
      \ pre-calculated first person). The virtual world is shown through the eyes\
      \ of the players. The environment consists of individual pictures covering a\
      \ 360-degree view.<br />\r\n<br />\r\nThis Special Edition features many new\
      \ puzzles and areas to the original game. In addition many enhancements from\
      \ the sequels like &quot;color-picker&quot; or &quot;skip mode&quot; have been\
      \ added to &quot;RHEM I SE: The Mysterious Land&quot;<br />\r\n<br />\r\n- explore\
      \ the land of Rhem<br />\r\n- mind-bending puzzles<br />\r\n- non-violent story,\
      \ non-linear gameplay<br />\r\n- color picker feature for colorblind people<br\
      \ />\r\n- Skip mode <br />\r\n- supports 6 languages (English, german, french,\
      \ italian, polish and russian)"
