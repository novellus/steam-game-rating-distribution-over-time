    about_the_game: "Story<br />\r\nOnce upon a time, there was a blessed nation called\
      \ &quot;Fairys.&quot;<br />\r\nBut the more its peace and prosperity continued,\
      \ so too did the seeds of corruption in its citizens, and the country's power\
      \ waned.<br />\r\nIn order to restore the kingdom to its former glory, &quot;Princess\
      \ Chris&quot; chose talented citizens<br />\r\nand appointed her personal Imperial\
      \ Guard &quot;Ares Knither&quot; as their leader.<br />\r\nBut the time for\
      \ this bountiful nation to be tested had finally arrived.<br />\r\n <br />\r\
      \nA vile demon named &quot;Sharud&quot; came from a dark storm far away from\
      \ Fairys,<br />\r\nand laid siege to the country.<br />\r\n&quot;Princess Chris&quot;\
      \ formed a &quot;Justice Troop&quot; centered around the Imperial Guards,<br\
      \ />\r\nwho clashed against &quot;Sharud.&quot;<br />\r\n <br />\r\nBut when\
      \ faced with &quot;Sharud's&quot; magic and the evil monsters known as<br />\r\
      \n&quot;Tarantulas,&quot; &quot;Warriors,&quot; &quot;Ghosts,&quot; &quot;Dark\
      \ Warriors,&quot; and &quot;Kappas&quot;<br />\r\ncreated by his magic, the\
      \ &quot;Justice Troop&quot; was wiped out.<br />\r\nWithout them, Fairys quickly\
      \ fell at the mercy of &quot;Sharud.&quot;<br />\r\nTo ensure he would never\
      \ be opposed again, he attacked the palace\u3001<br />\r\nand took Princess\
      \ Chris as hostage to his monster town.<br />\r\nIn order to save Princess Chris\
      \ and Fairys.<br />\r\n&quot;Ares Knither&quot; went all around Fairys.<br />\r\
      \ngathered magic orbs (Fire Bombs) rumored to have been sent from the heavens\
      \ above,<br />\r\nand embarked for the monster town all by himself..."
