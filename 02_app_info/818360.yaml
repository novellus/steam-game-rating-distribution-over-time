    about_the_game: "<strong>Game introduction</strong><br>Ever thinking about beating\
      \ mutant monsters with a fully customizable fighting bus? It's time to rev up\
      \ the engine!<br>The wild bus is a classic beat'em up the game in a retro-style\
      \ with tons of weapons ranging from giant punch glove, mega drill, megaphone\
      \ cannon or even dragons. <br>Explosion first, questions later.<br><br><strong>Game\
      \ features</strong><br>\u25CF Retro cartoon style<br>\u25CF Open world, can\
      \ move in 3 axis<br>\u25CF Passengers are invited to board the bus to get special\
      \ abilities!<br>\u25CF Collect different weapons to carry out group attacks!<br>\u25CF\
      \ There are tons of equipments items skins in the game for collection!<br>\u25CF\
      \ There are tons of Easter eggs hidden in the game for you to discover!<br><br><strong>Background\
      \ story</strong><br>The Great Devastation was a massive war between huge enterprises\
      \ and the government that lasted for more than a decade. When the war ended,\
      \ Arrakis became shrouded in the dark clouds of despair as mutant monsters and\
      \ bandits rose from the darkness to control the world, but people who believe\
      \ in the light drive armed buses in the wilderness in search of the Promised\
      \ Land of Light filled with the ultimate happiness...<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/818360/extras/432-163.png?t=1609858517\"\
      \ crossorigin=\"anonymous\"/>"
