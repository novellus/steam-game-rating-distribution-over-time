  data:
    about_the_game: "Conquer the stone age! Primitive Survival is a skill-based survival\
      \ RPG. You begin as a primitive human and progress through the first steps toward\
      \ civilization. Become a hunter/gatherer in a primitive world. The skills you\
      \ learn are based on what you spend your time doing. Avoid dangerous predators\
      \ as you learn the skills needed to overcome all obstacles. Complete quests\
      \ to further your knowledge of the world.<br />\r\n<br />\r\nHunt dangerous\
      \ animals.<br />\r\n<br />\r\nSurvive as a gatherer and a hunter.<br />\r\n\
      <br />\r\nCraft primitive tools.<br />\r\n<br />\r\nThis game is in early access\
      \ with more features on the way.<br />\r\n<br />\r\nPlanned content includes:<br\
      \ />\r\nMore quests...including the quest for fire.<br />\r\nTribal management.<br\
      \ />\r\nTrading with/Warring with other tribes.<br />\r\nGroup hunts.<br />\r\
      \nMore skills and crafting options.<br />\r\nMultiplayer support."
