  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/545570/extras/steam.png?t=1593038062\"\
      \ /><br><br>Phat Phrog is an all new one of a kind free to play, physics based\
      \ addictive arcade game that puts your reflexes and skills to the test (and\
      \ also your patience).<br><br>\u2605 ADDICTIVE GAMEPLAY!<br>Stay above the Surf!\
      \ guide Phlam from log to log, try your best to hit the same colour each time\
      \ to speed up your score multiplier, the higher you get your multiplier; the\
      \ faster your score will increase but beware the longer you're alive, the wilder\
      \ the surf is going to get!<br><br>\u2605 EXHILARATING ACTION!<br>Dodge Bombs\
      \ and gather treasure, the longer you're on the surf, the harder it gets and\
      \ you will need to try your best at avoiding bombs, eating &quot;Phlais&quot;\
      \ and grabbing bountiful treasure.<br><br>\u2605 PHROGTASTIC COSTUMES!<br>Unlock\
      \ new costumes by grabbing passing treasure chests, become a stealthful Neenja\
      \ or a bountiful pirate looking for lost treasure. There will be more costumes\
      \ coming!<br><br>\u2605 STUNNING GRAPHICS!<br>fantastic unique art from a very\
      \ talented artist<br><br>\u2605 EVOLVING OVER TIME!<br>There is lots planned\
      \ for Phat Phrog; new gamemodes, evolving artwork, multiplayer &amp; more costumes!<br><br>--------------------------<br><br>PHAT\
      \ PHROG REVIEWS<br><br>&quot;Sometimes the best kinds of games are the ones\
      \ that keep it simple and focus on delivering a fun experience&quot; \u2013\
      <a href=\"https://steamcommunity.com/linkfilter/?url=http://supergamedroid.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >supergamedroid.com</a><br><br>\u201C\
      Addictive, frustrating and hard to put down\u201D- Alpha Tester<br><br>--------------------------<br><br>Programming\
      \ &amp; Development: Lee<br>Art &amp; Graphics: Pakhin<br>Music: Incompetech\
      \ (Kevin MacLeod)<br><br>Like us on Facebook: <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.facebook.com/PhatPhrog\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.facebook.com/PhatPhrog</a><br>Follow\
      \ Development: <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.PhatPhrog.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.PhatPhrog.com</a>"
