    about_the_game: "*** Over 70,000 downloads across all platforms!<br />\r\n+++\
      \ Free mobile version if you leave a review and send a screenshot to support@timeflow.ru<br\
      \ />\r\n<br />\r\nFind your own best personal investing strategy! You can make\
      \ a career, freelance, run business, invest in real estate, trade stocks, get\
      \ additional education, network.<br />\r\n<br />\r\nWhile doing that, become\
      \ a better version of yourself. Maintain the life/work balance. Grow your family.\
      \ Get rid of bad habits. Avoid common financial mistakes. Overcome your unnecessary\
      \ desires. Help your parents. Do sports. Donate to charity. But don't get yourself\
      \ too comfortable, you have to win until you retire!<br />\r\n<br />\r\nYour\
      \ game goal is to achieve financial freedom and make the dream of your life\
      \ come true! <br />\r\n<br />\r\nRemember, you just can't do everything! You\
      \ have to invest your time the same way you invest your money! Study time management\
      \ and organize your plans accordingly, choosing what's important and what's\
      \ not.<br />\r\n<br />\r\nTimeflow is based on the best financial education\
      \ books and business simulators such as Monopoly, Cashflow 101, Payday, Tycoon,\
      \ and others by such authors as Robert Kiyosaki, Steven Covey, Richard Branson,\
      \ Brian Tracy.<br />\r\n<br />\r\nPlease submit any questions to support@timeflow.ru\
      \ or our forum"
