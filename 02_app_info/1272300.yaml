    about_the_game: <strong><h2 class="bb_tag">WHO YOU GONNA CALL?</h2></strong><br>There
      is something strange in the neighbourhood. There are a lot of Zombies in our
      city, the zombie invasion is here! We need to stop them!<br>Our main characters
      are here to save the day! They are the Zombusters and are ready to save us!
      <br><br><strong>Meet our protagonists</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1272300/extras/tracy_avatar.png?t=1603722515"
      /><br><i><strong>Tracy</strong>, capable of everything, she is the leader of
      the group.</i><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1272300/extras/charles_avatar.png?t=1603722515"
      /><br><i><strong>Charles</strong>, the mad scientist who have the method to
      erase this virus.</i><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1272300/extras/ryan_avatar.png?t=1603722515"
      /><br><i><strong>Ryan</strong>, knows what to do on every situation with explosives</i><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1272300/extras/peter_avatar.png?t=1603722515"
      /><br><i><strong>Peter</strong>, seriously danger when zombies are around</i><br><br>It
      will let you sticked on your seat until the end. Its 2D graphics and isometric
      view make it a different specie in its genre. You will have to face a horde
      of Zombies that try to get you down with the help of various weapons/power ups
      and different moving styles.<br>It's an ideal game to play with a friend, it's
      co-op capabilities would make your experience a far way better.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>Cool Weapons and Power-Ups<br></li><li>Original Indie Soundtrack
      (12 Tracks)<br></li><li>10 Different Maps<br></li><li>10 Different enemies<br></li><li>2
      Playable Characters + 2 Unlockable<br></li><li>Awesome Pixel Art graphics </li></ul>
