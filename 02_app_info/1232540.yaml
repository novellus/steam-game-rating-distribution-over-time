    about_the_game: Canada's St. John's International Airport serves as the main airport
      for St. John's. The airport has 3 runways and is a perfect departure airport
      for crossing the pond! Several major Europe and American airlines fly in and
      out from St. John's Intl Airport's 3 runways, with flights from Ireland in a
      737-700 across the pond or just a short domestic flight, CYYT is the perfect
      airport for both long and short hual flights. JustAsia has worked hard to recreate
      this airport to be as realistic as possible.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1232540/extras/features_2.png?t=1582038296"
      /><br><ul class="bb_ul"><li>UHD ortho imagery<br></li><li>Custom HDR night lighting<br></li><li>2k
      ground textures and markings (include wet textures)<br></li><li>Full WT3 intergration
      with custom ground routes<br></li><li>Static aircraft option<br></li><li>Custom
      animated ground traffic<br></li><li>Animated jetways and docking<br></li><li>Highly
      optimize scenery (light on fps)<br></li><li>3D grass<br></li><li>And more </li></ul>
