    about_the_game: "<strong>Escape the Bunker</strong> is a room escape game, similar\
      \ to the popular real-life escape games. It features half a dozen different\
      \ interconnected rooms, with various puzzles to solve and a small bit of suspense\
      \ towards the end.<br><br>There are no \u201Cjump scares\u201D, and nobody is\
      \ trying to kill you. It\u2019s a problem-solving game, in which you use your\
      \ reasoning skills to find ways of opening doors, unlocking locks and using\
      \ a variety of items to move forwards through the game and eventually Escape\
      \ the Bunker.<br><br>Play times vary from 40 minutes to just over an hour, depending\
      \ on how familiar you are with this genre of game.<br><br>Features:<br><ul class=\"\
      bb_ul\"><li>full room scale experience</li><li> push-to-walk movement (no teleporting)</li><li>\
