    about_the_game: LAVISH EPIC ADVENTURE<br>The day of Mathab is coming to an end.
      During this time the aura of two moons forbids spellcasting, and the magic community
      must rely on previously enchanted artifacts. This year, the Academy was full
      of uncanny accidents which lead to the scrutinous investigation led by the mysteriously
      looking individual. On top of that, your sister vanishes under unclear circumstances.
      Unfortunately, it's just the beginning of a heap of troubles that you'll be
      facing in the far-off orient land!<br><br>MYSTERY AND MAGIC FROM THE EAST<br>Welcome
      to the fascinating, exotic world of Persian tales and legends. Tame mythical
      creatures called moonlings and meet other including the fabled simurgh, experiment
      with magic amulets, traverse through the Academy exploring all its secrets,
      and reveal who's behind all the atrocities!<br><br>TRUE HIDDEN OBJECT JEWEL
      OF THE ORIENT<br>Get ready for a highly immersive, enchanting adventure which
      brings to memory such classics as Aladdin and Arabian Nights, dealing with the
      orient theme in its own, unique way.<br><br>Solving the mystery behind the accidents
      and saving sister rests upon your shoulders!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1276540/extras/steam_pac_vertical.png?t=1606886580"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Enchanting orient adventure
      filled with magical creatures!<br></li><li> Search through the Academy in 16
      hidden object puzzles!<br></li><li> Rack your brain with 25 riddles and minigames!<br></li><li>
      Track the culprit visiting over 42 wondrous locations!<br></li><li> Visit another
      dimension in the Bonus Chapter!</li></ul>
