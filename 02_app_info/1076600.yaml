details:
  data:
    about_the_game: "Red Gate is an action adventure game consisting of two parts:\
      \  This World (battle) and Another World (search) . A story of a soldier who\
      \ moves back and forth between the two worlds to gain power, defeat powerful\
      \ enemy forces and save people.<h2 class=\"bb_tag\">This World (battle)</h2>Defeat\
      \ powerful enemies and save people. Use your Soul Points and items brought back\
      \ from that world to gain strength and confront the mighty army. The number\
      \ of Soul Points earned in that world will increase by the number of saved residents.\
      \ It saves those who seek help.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1076600/extras/system_a.png?t=1600387732\"\
      \ /><h2 class=\"bb_tag\">That World (search)</h2>The purpose here is to get\
      \ Soul Points from special residents and take them back to the battle part.\
      \ However, the robot is monitoring. If found, it will be eliminated. From the\
      \ treasure chest, you can get items that can acquire skills, but you need to\
      \ use Soul Points to open it. It would be nice to hear what the world is like\
      \ from residents and animals.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1076600/extras/system_b.png?t=1600387732\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1076600/extras/system_c.png?t=1600387732\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li> Two worlds: an\
      \ adventure-like world with various elements, and a world of battle with numerous\
      \ enemies<br></li><li> A deep game system that travels back and forth between\
      \ two interacting worlds.<br></li><li> Map of handmade 2D dot picture<br></li><li>\
      \ A search part that makes full use of various skills and items<br></li><li>\
      \ Simple but difficult fighting<br></li><li> Powerful power obtained by level\
      \ up</li></ul><h2 class=\"bb_tag\">Controles</h2><ul class=\"bb_ul\"><li> WSAD:\
      \ \u2191\u2193\u2190\u2192<br></li><li> K: action 1 - attack<br></li><li> L:\
      \ action 2 - talk, speciall skill, and other.<br></li><li> I: Item use<br></li><li>\
      \ O: Item select<br></li><li> Enter: game start</li></ul>"
