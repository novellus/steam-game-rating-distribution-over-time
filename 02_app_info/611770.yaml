    about_the_game: '<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Levels
      full of non-stop action, including highly hazardous environments: Underwater,
      Volcano, Space, Dark Cave, Railroad<br></li><li>Huge bosses that pack a punch.
      Boss rush extra mode.<br></li><li>Optional scanline screen FX, as seen in trailer.<br></li><li>25
      weapons (two same weapons stack up to higher power).<br></li><li>Steam Trading
      Cards.<br></li><li>Steam Achievements.<br></li><li>Dozens of new weapons, developed
      via technology tree between the levels.</li></ul><h2 class="bb_tag">Lead Programmer
      - Xitilon</h2><h2 class="bb_tag">Programmer and Visual Designer - Lowixsama</h2><h2
      class="bb_tag">Music and Sound - Darkman007</h2><a href="https://steamcommunity.com/linkfilter/?url=https://darkman007.bandcamp.com"
