    about_the_game: "Hide the Body is an intense, fast paced and unforgiving game\
      \ of murder, mystery and love. Ok, maybe not so much the love.<br />\r\n<br\
      \ />\r\nWith 20 levels, you must race against time to erase any evidence of\
      \ a crime before the cops bust in and pin it on you. You must use various tools\
      \ in order to succeed. Do you have what it takes to Hide the Body?<br />\r\n\
      <br />\r\nHide The Body is a game about timing. Perfect timing. You need to\
      \ hide all elements of the crime in an unknown amount of time. The only indication\
      \ of how much time you have is based on the rising music. The more intense it\
      \ becomes, the less time you have.<br />\r\n<br />\r\nUse tools such as your\
      \ hammer and hacksaw to hide bodies. The cloth is great for wiping away those\
      \ pesky prints. While the bleach is always a good choice for those hard to remove\
      \ blood stains. <br />\r\n<br />\r\nThe launch release features 20 levels with\
      \ more planned to come soon!"
