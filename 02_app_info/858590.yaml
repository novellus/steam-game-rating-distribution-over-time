details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Vicious Sharks</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/858590/extras/ViciousSharks_624x100px.gif.png?t=1589896136\"\
      \ /><br>Hunt or hide from ferocious sharks including Great Whites, Hammerheads,\
      \ and more. Challenge the gigantic Megalodon which roams the map for an intense\
      \ boss fight that rewards an exclusive weapon!<h2 class=\"bb_tag\">A Twist on\
      \ Survival</h2>Every 8 hours players are thrown into an epic Battle Royale event!<h2\
      \ class=\"bb_tag\">Powerful Aquatic Equipment</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/858590/extras/PowerfulEquipment_600x109px.gif.png?t=1589896136\"\
      \ /><br>Master unique equipment and mechanics! Shoot Chum Grenades to make sharks\
      \ attack your enemies! Use Flares to reveal and flush out hidden enemies. Grappling\
      \ Hooks pull you around the map, draw enemies closer, and even save teammates\
      \ from danger! Power up your weapon's barrel to hide bubble trails or reveal\
      \ hit enemies. Real world underwater firearms, spear guns, and more combine\
      \ to create tense aquatic warfare!<h2 class=\"bb_tag\">Dive into Battle</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/858590/extras/DiveIntoBattle624x100px.gif.png?t=1589896136\"\
      \ /><br>Launch into battle using high speed torpedo-like Divepods! Relaunch\
      \ and tactically position with Divepod Stations scattered throughout the map.<h2\
      \ class=\"bb_tag\">Underwater Environment</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/858590/extras/UnderwaterEnvironment624x100px.gif.png?t=1589896136\"\
      \ /><br>Water physics let you swim to new angles of attack. Explore coral reefs\
      \ and sunken bases rendered with world-leading underwater light absorption tech.\
      \ The latest HRTF technology creates an immersive soundscape with realistic\
      \ sound spatialization. Best of all there is no fall damage underwater!<h2 class=\"\
      bb_tag\">Dress to Impress</h2>Earn Clams from every match and spend them on\
      \ cosmetic items! To earn even more, treasure hunt for lost artifacts hidden\
      \ throughout the map!<h2 class=\"bb_tag\">Compete for Glory</h2>Build an arsenal\
      \ and take down other players as you compete for points in a dynamic bounty\
      \ system.  Bounty leaders will have their zone broadcasted to the rest of the\
      \ server\u2014how long can you stay on top?"
