    about_the_game: inVokeR is a one-on-one wizard dueling game specifically designed
      for VR platforms, that supports several single and online multiplayer modes.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/627070/extras/8thshore_keyart_small.jpg?t=1560226662"
      /><br>Enter the whimsical shoes of a wizard and battle your peers in arcane
      duels. Cast earth-shattering spells to turn the tide of mystical battles, and
      command the elements to defeat your enemies. Challenge your friends or even
      strange wizards in intense, strategic, magical combat.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/627070/extras/Street_small.jpg?t=1560226662"
      /><br><ul class="bb_ul"><li>Cast a combination of offensive and defensive spells
      to gain the advantage in battle<br></li><li>Four different fantasy battle stages
      to choose from</li></ul><strong><h2 class="bb_tag">Train your skills in the
      offline modes</h2></strong><ul class="bb_ul"><li>Train against AI with several
      difficulty settings<br></li><li>Perfect your aim and spell-casting abilities
      in the three Target Break Time Attack modes<br></li><li>Challenge yourself and
      test your skills in the aptly named Boss Trials</li></ul><strong><h2 class="bb_tag">Prove
      yourself online and become the ultimate Archmage!</h2></strong><ul class="bb_ul"><li>Play
      with friends in private matches<br></li><li>Fight against random players in
      public matches<br></li><li>Practice while you are waiting for your match to
      start<br></li><li>Optional Voice Chat</li></ul> <br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=bcaf84b0-c257-11e7-b6af-13c4f23a6e17"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>
