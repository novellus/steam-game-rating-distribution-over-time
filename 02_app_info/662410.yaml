    review: 'This review has been edited to respond to the update that addresses my
      biggest complaint- the original review text will be left at the bottom.


      First off: The fact that the developer read the review, saw that a puzzle from
      elsewhere had made it into the game, fact-checked this, responded, and made
      an update within 48 hours is exactly the kind of thing I want to support.


      I''d be borderline on recommending Circuit Dude or not, as there are things
      I really like about the game and some things that I find annoying. The pathing
      puzzles are consistently very nicely put together, and blocks tend to be used
      sparingly as part of those pathfinding puzzles in a way I haven''t really seen
      done in other games. The way blocks interact with turning doors and teleports
      is unintuitive to me, but that''s not a big deal. There''s no undo button which
      might be a dealbreaker for some, but I''ve played far too much Chip''s Challenge
      for that to really bother me. The biggest drawback, however, is that many animation
      times are far longer than they need to be which makes executing a known solution,
      or returning to a previously attempted state take longer than it needs to. Pushing
      a block has a short animation every single time, plugging in the last chip has
      a several second animation of the exit activating every single time, restarting
      a level takes several seconds of nothing (this is to prevent accidentally restarting,
      but I think having to hit the button twice in a row would do this just as well
      to confirm), while anything is on a conveyor belt you can''t move...


      But all that said, I have to go back to the quick fix and addition of a very
      well put together new level and 100% recommend this game. We need more developers
      with integrity!




      Level 80 takes the first level of Pocoman without any alteration. I don''t support
      plagarizing puzzles.


      Circuit Dude also has only one music track for the entire game, and everything
      is needlessly slow. Pushing blocks has a second long animation for a push, restarting
      a level takes several seconds of waiting, and on placing the last item in a
      level there''s a several second jingle and animation before you can move again.


      The pathing puzzles are generally quite nice, so even with the above complaints
      I''d be torn on a recommendation or not. But again: I don''t support plagarism.'
