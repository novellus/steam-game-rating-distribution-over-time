    about_the_game: "An old-style pixel 2D platformer who becomes an apprentice swordsman,\
      \ confronts dragons and rescues princesses. You can easily enjoy your adventure\
      \ with simple operations such as jumping and dashing attacks. Enjoy the world\
      \ of charming enemy characters, items that grow apprentice swordsmen, and a\
      \ simple and nostalgic game world.<h2 class=\"bb_tag\"><strong>\u25C6 Story\
      \ \u25C6</strong></h2><br><br>This is a certain kingdom.<br>The jewel that contained\
      \ the dragon was stolen by an evil swordsman.<br>Unleashing the dragon from\
      \ the jewels, the swordsman gained immense power and hijacked the tower of the\
      \ kingdom.<br>The king managed to escape, but the princess was captured.<br>The\
      \ king sent many troops to the tower to retrieve the princess and the jewels,\
      \ but none of them came back alive ...<br><br>As a last resort, I decided to\
      \ entrust everything to the &quot;apprentice swordsman,&quot; the descendant\
      \ of the legendary swordsman who once contained the dragon in a jewel.<br>Many\
      \ objected to sending the &quot;apprentice swordsman&quot; to the tower, but\
      \ the king felt something.<br><br>Find the legendary equipment that the legendary\
      \ swordsman once wore, and regain the jewels and princess.<br><br>The &quot;apprentice\
      \ swordsman&quot; invaded through the hidden passage of the tower on a full\
      \ moon night.<h2 class=\"bb_tag\"><strong>\u25C6Game overview\u25C6</strong></h2><br><br>The\
      \ purpose is to collect the legendary equipment and keys in the dragon tower\
      \ and defeat the demon swordsman and dragon.<br>Also, a princess is captured\
      \ somewhere in the tower.<br>The princess can clear the game without rescuing,\
      \ but rescue is required for the true ending.<br><br>There are two types of\
      \ attack methods, &quot;dash attack&quot; and &quot;stomping&quot;.<br><br><ul\
      \ class=\"bb_ul\"><li><strong>Dash attack</strong>\u2026Effective against all\
      \ enemies, but also damages the player.<br></li><li><strong>Stomping</strong>\u2026\
      \ (Attack that jumps and stomp the enemy's head) has some effects, and the player\
      \ is not damaged.</li></ul><br>When you get the item, it will be displayed in\
      \ the upper right corner of the screen and will be equipped automatically.<br>When\
      \ the life at the top left of the screen runs out, it will be respawned at the\
      \ previous checkpoint (the position of the last coin picked up).<h2 class=\"\
      bb_tag\"><strong>\u25C6Controls\u25C6</strong></h2><br><br><strong>\u25A0 Keyboard</strong><br><ul\
      \ class=\"bb_ul\"><li>Move\u2026 A, D keys (move left and right)<br></li><li>Jump\u2026\
      \ space key<br></li><li>Dash attack\u2026 F key<br></li><li>Raising and lowering\
      \ the ladder\u2026 W, S keys (moving up and down)<br></li><li>Get off the one-way\
      \ platforms\u2026 S key + space key<br></li><li>Pause\u2026 Esc key</li></ul><br><strong>\u25A0\
      \ Controller (PlayStation like)</strong><br><ul class=\"bb_ul\"><li>Move\u2026\
      \ D-Pad<br></li><li>Jump\u2026 \u25B3 button<br></li><li>Dash attack\u2026 \u25A1\
      \ button<br></li><li>Raising and lowering the ladder\u2026 D-Pad<br></li><li>Get\
      \ off the one-way platforms\u2026Bottom the D-Pad + \u25B3 button<br></li><li>Pause\u2026\
      \ R1 button</li></ul><br><strong>\u25A0 Controller (Xbox like)</strong><br><ul\
      \ class=\"bb_ul\"><li>[Move\u2026 Left stick<br></li><li>Jump\u2026 A button<br></li><li>Dash\
      \ attack\u2026 Y button<br></li><li>Raising and lowering the ladder\u2026 Left\
      \ stick<br></li><li>Get off the platforms\u2026 Bottom left stick + A button<br></li><li>Pause\u2026\
      \ START button</li></ul><h2 class=\"bb_tag\"><strong>\u25C6Items\u25C6</strong></h2><br><br><strong>\u25A0\
      \ Legendary equipment</strong><br><ul class=\"bb_ul\"><li><strong>Boots</strong>...\
      \ The movement speed becomes faster, and the distance of the dash attack increases.<br></li><li><strong>Sword</strong>...\
      \ Increases attack power.<br></li><li><strong>Shield</strong>... Increases defense.<br></li><li><strong>Armor</strong>...\
      \ Become invincible during a dash attack.</li></ul><br><strong>\u25A0 Other\
      \ items</strong><br><ul class=\"bb_ul\"><li><strong>Green potion</strong>...\
      \ Recovers physical strength. <br></li><li><strong>Coins</strong>... If you\
      \ take a coin, you can start from that place. (Checkpoint)<br></li><li><strong>Yellow,\
      \ blue, red keys</strong>... Doors corresponding to each color can be opened.<br></li><li><strong>Dragon\
      \ Jewel</strong>... The game is clear when you get it.</li></ul>"
