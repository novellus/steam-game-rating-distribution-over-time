    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1429640/extras/steam_general5.gif?t=1609633363"
      /><br><strong>HINGE</strong> is a VR horror that takes place in a nightmarish
      building filled with high-quality graphics and sound effects. The game creates
      an environment of suspense as you struggle for survival in an oppressive atmosphere
      of horror that chases you wherever you go. Every step is filled with fear, as
      the heart races in anticipation of the next ghoulish creature to face.<br><br>The
      game is set in an American metropolis of the early 20th century right after
      the Spanish flu epidemic. It takes place in a skyscraper full of fashionable
      Art Deco apartments, built by an eccentric millionaire (who is actually an occultist
      and the head of a mysterious cult).<br><br>Once the skyscraper is built and
      finally opened, its owner runs the great ceremony and invites many different
      people. But on that night, something mystical happens and transfers the building
      with all its inhabitants into a nightmarish reality, where the laws of physics,
      chemistry, and space are broken and time is collapsed.<br><br>Five different
      characters who, by the will of fate, find themselves in the building, have to
      unravel the mystery of what happened, survive and try to get out of that terrible
      trap.<h2 class="bb_tag">Key features of the game:</h2><br><ul class="bb_ul"><li><strong>High-quality
      graphics:</strong> Hinge provides players with a plethora of state-of-the-art
      visual effects.<br></li><li><strong>Immersive storytelling:</strong> Our game
      tears down the fourth wall, allowing the audience to be directly involved in
      Hinge's story. <br></li><li><strong>Terrifying atmosphere:</strong> We experimented
      with some of the scariest and most intense horror scenes in existence and were
      brave enough to use them in our game.<br></li><li><strong>Twisted plot:</strong>
      Hinge's nonlinear narrative is breathtaking to explore.<br></li><li><strong>Physics-based
      interactions:</strong> The game is filled with puzzles with extraordinary solutions
      and interesting gameplay mechanics that give the player freedom of choice.<br></li><li><strong>Art-horror:</strong>
      Colorful, provocative characters and detailed authenticity of the beginning
      of the last century.</li></ul>
