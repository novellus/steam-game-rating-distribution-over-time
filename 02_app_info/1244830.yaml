    about_the_game: 'Finally, the threat of an atomic nightmare seems to be over.
      The equilibrium of terror that has held mankind under its spell for too long
      is about to lose its power. In CONFLICT: EUROPE we examine the diverse &quot;what
      if ...&quot; scenarios that have dominated world history for the past forty
      years.<br><br>In this gripping simulation, the player experiences seven different
      conflict situations. A comparison is made between the effects of nuclear and
      conventional weapon systems and the relationship between NATO and the Warsaw
      Pact is examined. The careful and realistic study of these scenarios in CONFLICT:
      EUROPE clearly shows that everything must be done to prevent such a nightmare.<br><br>FEATURES:<br><ul
      class="bb_ul"><li>Represent either NATO or the WARSAW PACT.<br></li><li>Seven
      different conflict situations.<br></li><li>Full use of AWACS and reconnaissance.<br></li><li>Ground,
      Air, and Naval Forces included.<br></li><li>Range of nuclear and chemical fire
      plans<br></li><li>Special Forces raids.<br></li><li>Complex FSM based strategy
      system.</li></ul>'
