    about_the_game: 'Have you ever dreamt of riding a tank? Now you have got the chance
      to do it. The times when this sort of simulation was highly complex and enormous
      complicated are over. This game differs completely from the others and captivates
      with its intuitive and easy to learn gameplay. Furthermore it gives you the
      opportunity to move virtually free in a vast 3D landscape.<br><br>Depending
      on the task your mission can be the most perfect and precise completion of a
      contract or a demonstration of the highest possible destructiveness. Two different
      kinds of tanks as well as the varied level design guarantee a long lasting fun
      factor for all fans of these big machines.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Completely detailed scenery in 3D graphics<br></li><li>Intelligent
      enemies are awaiting you<br></li><li>Intriguing, ongoing story<br></li><li>Day
      / night shift<br></li><li>Amazing effects such as smoke, explosions, fire or
      mist<br></li><li>Long lasting fun factor<br></li><li>2 tank models: Sherman
      Firefly &amp; Tiger I<br></li><li>Intuitive control via keyboard and mouse</li></ul>'
