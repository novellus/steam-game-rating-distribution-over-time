    about_the_game: "Sometimes we all want to soar into the heavens and fly up into\
      \ the distance, like a carefree bird ... And now you have such an opportunity!\
      \ Meet Bird, a relaxing third-person bird simulator. Your goal is simple - follow\
      \ the circles and avoid any terrain obstacles, because they can hurt the bird\
      \ or worse, cripple! Remember that big wings come with great responsibility,\
      \ take a wide sweep and fly towards the endless polar desert!<br />\r\n<br />\r\
      \nGame features:<br />\r\n- Lots of bird species.<br />\r\n- Endless game play.<br\
      \ />\r\n- Nice graphics and gameplay.<br />\r\n- Relaxing atmosphere."
