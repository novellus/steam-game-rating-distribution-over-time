      \ 2 with two new isands in the Season Pass!<br />\r\n<br />\r\n&quot;Encore\
      \ Peak&quot;<br />\r\nThis peak use to be an enclave where many monsters would\
      \ hide.<br />\r\nTheir territorial dispute becoming more intense, the area was\
      \ sealed<br />\r\nand no Tiki was allowed to venture out there.<br />\r\nThe\
      \ seal now appear to have been lifted and Tikis can now set on a <br />\r\n\
      new adventure!<br />\r\n<br />\r\n\u201DKibogamine\u201D<br />\r\nThe Kibogamine\
      \ is a sacred land preserved to hold an ancient festival<br />\r\nthat has lived\
      \ on until today!<br />\r\nThe rumor said divine beasts wearing Bear faces live\
      \ there.<br />\r\nOnly Elite Tikimans seeking glory shall enter this domain."
