    about_the_game: <h2 class="bb_tag">Neptune Pack</h2>Redout - Neptune Pack enhances
      your Redout experience and adds a multitude of novelties to the original game!
      Try driving at even higher speeds in a zero gravity environment where you'll
      have to choose how to avoid obstacles and which path to take. And you'll only
      have a split second each time!<br><br><br><strong>Neptune Pack adds:</strong><br>-
      The new Neptune Environment, with 5 tracks and a new boss track<br>- The new
      Buran Team, with 4 Russian-Chinese ships and 14 unlocked liveries (per ship,
      which means 56 liveries here)<br>- Three new unlocked liveries for each other
      team (that's 72 new unlocked liveries)<br>- Ten brand new career events<h2 class="bb_tag">Multiplayer</h2>Only
      the host during a multiplayer game will require the DLC to let anyone try it!
