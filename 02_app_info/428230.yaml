    about_the_game: <strong>Swift</strong> is a 2D online multiplayer platformer with
      the one-hit combat system.<br>Explore the map to find weapons, abilities and
      buffs to be stronger and faster. Beware the debuffs, because it can be the last
      thing you get.<br>Play in several team-based and solo game modes with up to
      12 players on a server.<br><br>Current features:<br><ul class="bb_ul"><li>5
      game modes</li></ul><ul class="bb_ul"><li>Online multiplayer </li></ul><ul class="bb_ul"><li>Up
      to 12 players</li></ul><ul class="bb_ul"><li>8 maps</li></ul><ul class="bb_ul"><li>Accessories
      to wear</li></ul>
