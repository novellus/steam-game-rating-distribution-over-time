details:
  data:
    about_the_game: "Our WW1 FPS games <a href=\"http://store.steampowered.com/app/242860/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Verdun</a> and <a href=\"http://store.steampowered.com/app/633460/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Tannenberg</a> have always enjoyed\
      \ encouragement from our loyal community, and it\u2019s thanks to them that\
      \ the games are where they are today. This supporters edition allows fans to\
      \ show their support for the WW1 Game Series. As a small token of gratitude\
      \ you will receive the following:<br><br>The supporter edition includes: <ul\
      \ class=\"bb_ul\"><li> Special Supporter Medal <br></li><li> Scoreboard Star\
      \ icon next to your rank icon to show off your support<br></li><li> Official\
      \ Verdun Soundtrack (16:00 minutes)<br><ul class=\"bb_ul\"><li> The Battle of\
      \ Verdun<br></li><li> Horrors of War<br></li><li> To the Front<br></li><li>\
      \ To End All Wars<br></li><li> Into The Trenches and Over The Top<br></li><li>\
      \ Piper's Hymn<br></li><li> Lest We Forget<br></li><li> Bonus Track</li></ul></li><li>\
      \ Verdun Squad Anthems - 2:45<br></li><li> End Match Stings - 1:00<br></li><li>\
      \ Career Points headstart of 15 extra points to unlock weapons and loadouts\
      \ faster.(Also after prestige)<br></li><li> Verdun Artwork such as Wallpapers,\
      \ Weapon Renders, Squad Icons, Special Banners and Character Renders<br></li><li>\
      \ Film Memoir mode, which changes your view to that of a WW1 era film reel.\
      \ Black and white, film grain effects, and audio details complete the effect.\
      \ Make your own WW1 documentaries!</li></ul><br>And above all, our sincere gratitude!"
