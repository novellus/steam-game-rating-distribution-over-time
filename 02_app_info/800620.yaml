  data:
    about_the_game: "Become the greatest telepathic villain Los Diablos has ever known!\
      \ Once you were famous; soon you will be infamous. That is, unless your old\
      \ friends in the Rangers stop you first. Juggle different identities and preserve\
      \ your secrets as you build new alliances and try to forget the friendships\
      \ you've left behind.<br><br><i>Fallen Hero: Rebirth</i> is a 380,000 word interactive\
      \ novel by Malin Ryd\xE9n, where your choices control the story. It's entirely\
      \ text-based\u2014without graphics or sound effects\u2014and fueled by the vast,\
      \ unstoppable power of your imagination.<br><br><ul class=\"bb_ul\"><li> Hone\
      \ your telepathic talents, possess people and venture into their minds.<br></li><li>\
      \ Build your own personalized combat armor: be a terrifying super-strong behemoth,\
      \ a mysterious speedster or anything inbetween.<br></li><li> Make alliances\
      \ or enemies in the Los Diablos underworld while you outfight and outthink the\
      \ heroes set against you.<br></li><li> Explore relationships as straight, gay,\
      \ bisexual or aromantic. Romance a mad scientist, your former partner, or both.<br></li><li>\
      \ Juggle two bodies and three identities, play as male, female or genderqueer.<br></li><li>\
      \ Above all; make sure your past never catches up with you.</li></ul><br>How\
      \ Far Will You Fall Down the Path Of Villainy?"
