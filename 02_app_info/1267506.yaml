    about_the_game: "Armed with the expertise and capabilities of its legendary Altoona\
      \ (Pennsylvania) shop complex and supported by federal and state funding for\
      \ development, Norfolk Southern in 2015 begin converting aged EMD GP50 diesels\
      \ into like-new, highly efficient and environmental friendly GP33ECO diesels,\
      \ which now come to Train Simulator!<br><br>Wearing a special, and striking,\
      \ black and two-tone green livery, the Norfolk Southern GP33ECO for Train Simulator\
      \ is accompanied by an unpowered RP-M4C \u201Cslug\u201D partner.<br><br>The\
      \ NS GP33ECO is a 3,000-horsepower, four-axle (B-B) locomotive powered by an\
      \ EMD 12-cylinder 12N-710G3B-T3 ECO engine and equipped with an EMD EM2000 microprocessor\
      \ control system. The new and innovative diesel is distinctive from front to\
      \ back, built with a NS \u201CAdmiral cab\u201D and, at the rear, flared radiators\
      \ similar to those employed on EMD SD70s. The GP33ECO meets Tier 3 emission\
      \ standards and is capable of radio-control operations.<br><br>Visually similar\
      \ to the GP33ECO, but unpowered, the RP-M4C slug is also equipped with an Admiral\
      \ cab and EMD EM2000 microprocessor control system.<br><br>Through early 2020,\
      \ Norfolk Southern has placed 28 GP33ECOs and 34 RP-M4Cs in service, with the\
      \ majority of the sets serving in the Chicago and Atlanta areas. More units\
      \ of each type are anticipated.<br><br>Climb aboard the flashy, efficient, and\
      \ environmentally friendly Norfolk Southern GP33ECO and RP-M4C, as created by\
      \ Travel By Train, which are now ready for Train Simulator service!<br><br>\
      \ <h2 class=\"bb_tag\">Included Scenarios</h2><br>Four career scenarios featuring\
      \ the Norfolk Southern GP33ECO and RP-M4C on the Train Simulator Norfolk Southern\
      \ N-Line route are included:<br><br><ul class=\"bb_ul\"><li>Back to the N-Line,\
      \ Part 1<br></li><li>Back to the N-Line, Part 2<br></li><li>I\u2019m Here Now<br></li><li>Seven\
      \ O\u2019clock</li></ul><br><strong>Please Note: <a href=\"https://store.steampowered.com/app/980548/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Norfolk Southern N-Line Route Add-On</a>\
      \ is required, as a separate purchase, in order to play the scenarios featured\
      \ in this add-on.</strong><br><br>More scenarios are available on the Steam\
      \ Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Norfolk Southern\
      \ 3,000-horsepower GP33ECO locomotive<br></li><li>Norfolk Southern RP-M4Cs slug\
      \ partner <br></li><li>Authentic special livery, details, and operating characteristics<br></li><li>Four\
      \ career scenarios for the Train Simulator Norfolk Southern N-Line route<br></li><li>Quick\
      \ Drive compatible<br></li><li>Download size: 190.1mb </li></ul>"
