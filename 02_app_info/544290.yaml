    detailed_description: "<h1>EARLY ACCESS PRICING</h1><p>We're setting up a subscription\
      \ model for Tyto Online. Your early access purchase now is covering the next\
      \ 5 months of gameplay until we expect to leave early access.</p><br><h1>LEARNING\
      \ CONTENT</h1><p>Our educational content was designed around all middle school\
      \ and some high school Next Generation Science Standards for ecology.  We will\
      \ keep growing the content and have more advanced science and other content\
      \ as we build, but want to be clear that if you are an adult that remembers\
      \ all your science from school, you may not learn much <i>new</i> in the current\
      \ game.  If this is something you want to make sure is supported and built out\
      \ to reach its potential anyway, we\u2019d appreciate your support and feedback\
      \ as we develop!</p><br><h1>About the Game</h1><i>We are still in development.\
