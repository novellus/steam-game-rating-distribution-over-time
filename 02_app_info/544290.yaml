    about_the_game: "<i>We are still in development. Please read the Early Access\
      \ description above before purchasing. Thank you!</i><br><br>Tyto Online is\
      \ a MMORPG where you play as an evacuee from the now uninhabitable Earth. You\u2019\
      re settling on the planet Ovo to study at Tyto Academy as you establish your\
      \ new life. Explore and complete quests while learning real science concepts.\
      \ These are designed to be appropriate for 9 years old and up.<br><br>Right\
      \ now, we have mainly content around Ecology (aligned with middle and high school\
      \ science standards), including a create-your-own ecosystem Sandbox. We are\
      \ beginning to add Heredity content beginning on June 5th.  For information\
      \ about this module, see:  <a href=\"https://www.youtube.com/watch?v=RFloeip3Y50\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://www.youtube.com/watch?v=RFloeip3Y50</a><br><br>We'll\
      \ continue to add features and content along with our early access users in\
      \ a true co-development fashion, based on your close input and conversations.\
      \ Our target is to have 3 complete modules with sandbox and emergent gameplay\
      \ features, and a very smooth experience overall, before we leave early access.\
      \ As we continue, our long-term goal is to have a massive MMORPG where you can\
      \ learn across many subject areas as you play for years.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/544290/extras/Archway_at_Night_small.png?t=1496316353\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/544290/extras/Spacing.png?t=1496316353\"\
      \ /><h2 class=\"bb_tag\">CURRENT GAME FEATURES</h2><ul class=\"bb_ul\"><li>Customizable\
      \ Character<br></li><li>Customizable Apartment with furniture and decor kits<br></li><li>Over\
      \ 50 Quests, with more being added<br></li><li>3 Espeth City Zones: Espeth Park,\
      \ Student District, Civics District<br></li><li>5 Biodomes from Earth: Mojave\
      \ Desert, Great Plains Grassland, Amazon Rainforest, Himalayan Forest, Alaskan\
      \ Tundra<br></li><li>Create-your-own ecosystem biodome simulation<br></li><li>Full\
      \ branching dialogue with quests (voice acting in progress, some implemented)<br></li><li>Pets\
      \ that follow you around<br></li><li>Leveling system<br></li><li>Custom composed\
      \ music</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/544290/extras/Spacing.png?t=1496316353\"\
      \ /><br><i>Please note that we are active in development and have many ways\
      \ to co-develop with our Early Access users (see the descriptions above).  We\
      \ release updates (nearly) every week that include additional features and/or\
      \ content.</i><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/544290/extras/Spacing.png?t=1496316353\"\
      \ /><h2 class=\"bb_tag\">FUTURE PLANNED GAME FEATURES*</h2><ul class=\"bb_ul\"\
      ><li>Many more quests, customization options, furniture, decor, etc.<br></li><li>Clubs\
      \ (a more open version of guilds)<br></li><li>Paint your own clothing and furniture<br></li><li>Player\
      \ economy -- ability to sell your creations, start learning about entrepreneurship\
      \ as you rent carts/shops<br></li><li>Additional modules of content -- after\
      \ Ecology and Heredity, we're looking at more Life Science and/or Entrepreneurship<br></li><li>Achievements\
      \ and Titles<br></li><li>Water Balloon Roller Derby Capture-the-Flag PvP Arena<br></li><li>Additional\
      \ crafting and sustainable resource gathering<br></li><li>Upgrade your apartment,\
      \ move around to new areas!</li></ul><i>* Please note this is not a commitment\
      \ that these will happen, pending on resources, gameplay feedback, or other\
      \ factors.</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/544290/extras/Spacing.png?t=1496316353\"\
      \ /><h2 class=\"bb_tag\">THE LORE</h2>It is 2142, and Earth is no longer home\
      \ to humans. You\u2019ve been evacuated alongside countless others, and have\
      \ spent the past four years traveling through space. Your destination: the planet\
      \ Ovo, where you\u2019ll begin a new life. Ovo is home to many strange and wonderful\
      \ plants and animals, as well as hundreds of humans who made the journey before\
      \ you. Tyto Academy, the most prestigious school in the galaxy, has accepted\
      \ you as a student. Spend your days exploring and performing experiments in\
      \ the Ovonian jungle, and decorating your very own, private apartment. Care\
      \ for the last of Earth\u2019s native plants and animals in the biodome facility.\
      \ Quest by yourself or with friends online, and learn real scientific concepts\
      \ as you play. Who knows? Perhaps your collective efforts may one day restore\
      \ the Earth!"
