      \ Earth. You\u2019re settling on the planet Ovo to study at Tyto Academy as\
      \ you establish your new life. Explore and complete quests while learning real\
      \ science concepts. These are designed to be appropriate for 9 years old and\
      \ up.<br><br>Right now, we have mainly content around Ecology (aligned with\
      \ middle and high school science standards), including a create-your-own ecosystem\
      \ Sandbox. We are beginning to add Heredity content beginning on June 5th. \
      \ For information about this module, see:  <a href=\"https://www.youtube.com/watch?v=RFloeip3Y50\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://www.youtube.com/watch?v=RFloeip3Y50</a><br><br>We'll\
      \ continue to add features and content along with our early access users in\
      \ a true co-development fashion, based on your close input and conversations.\
