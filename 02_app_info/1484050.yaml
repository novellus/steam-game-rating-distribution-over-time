    about_the_game: "<u>\u25A0SYNOPSIS</u><br><br>\u2018JURI\u2019 is an influencer\
      \ on Instagram with millions of followers.<br>Unlike her posts on Instagram,\
      \ JURI\u2019s reality sucks.<br><br>\u2018EX-BOYFRIEND\u2019 is still obsessed\
      \ with JURI.<br>\u2018COPYCAT\u2019 buys everything JURI wears from head to\
      \ toe.<br>\u2019NA-YEON\u2019 who used to be JURI\u2019s best friend, but not\
      \ anymore..<br>The more popular she becomes, the more haters around her\u2026\
      <br><br>JURI feels sick of all these relationships and<br>becomes more attached\
      \ to the digital world.<br><br>One day, JURI gets kidnapped and wakes up in\
      \ dark basement.<br>Desperately seeking her way to escape,<br>JURI runs into\
      \ a random guy who is indeed another hostage.<br>And someone is chasing them!<br><br>Who\
      \ kidnapped them and why?<br>Would they be able to survive? <br><br><u>\u25A0\
      \ CHARACTERS</u><br><br><strong>JURI INSTAGRAM INFLUENCER</strong><br>Gorgeous\
      \ girl who is utterly irresistible! JURI is born-to-be a star. Influencer is\
      \ a perfect job for her.<br>She loves to be in the center of attention and enjoys\
      \ manipulating people who are crazy about her.<br><br>One day, JURI gets abducted\
      \ and wakes up in a dark room locked under the basement.<br>Would she be able\
      \ to escape? <br><br><strong>SUNG-HOON ANOTHER HOSTAGE</strong><br>A good-looking\
      \ man who is also a perfectionist taking good care of himself<br>SUNGHOON is\
      \ a single-hearted man who gives all to his girlfriend with unconditional love.<br><br>One\
      \ day, he gets assaulted by a random guy and locked up.<br>And in that basement,\
      \ he meets JURI\u2026<br><br><strong>THE MASK</strong><br><br>A mysterious man\
      \ who is only after money.<br>Fully covered with black hood and mask, no one\
      \ knows who he is.<br>Locking up JURI &amp; SUNG-HOON, he threatens their lives\
      \ with every method possible. <br><br><u>\u25A0 How to play</u><br>\uFF03FMV(Full\
      \ Motion Video) Adventure crime thriller<br> - FMV: The combination of a story-film\
      \ and a game.  Enjoy both at the same time! \uFF03Interactive story: the story\
      \ made based on your CHOICE<br> - When the time comes for the characters to\
      \ make decision, you are to make the choices for them!\uFF03Solve the puzzle\
      \ and escape!<br> - Complete the missions to escape from the kidnapped situation!<br>\
      \ - Find clues and hints to solve problems and complete missions like \u2018\
      Escape Rooms\u2019!"
