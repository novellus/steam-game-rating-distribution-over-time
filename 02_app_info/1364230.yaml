details:
  data:
    about_the_game: 'Go from the owner of a small trailer with hot dogs to the owner
      of a large chain of rich restaurants. Manage them both yourself and hire and
      monitor the activities of your employees. <br><br>In the world of Nyako, several
      different peoples coexist at the same time: cat girls, people and representatives
      of rare peoples. Each of the peoples has its own tastes and wishes, it will
      be difficult to please everyone at once.<br><br>The game combines several genres.
      From tycoon to a certain semblance of rogue-lite elements. <br><br><ul class="bb_ul">Short
      description:<li>Building your own restaurant empire<br></li><li>Cat girls<br></li><li>Direct
      food preparation<br></li><li>Freelance situations that you will often face<br></li><li>Development
      of relationships and personal qualities of your character</li></ul>'
