    recommendationid: '54615628'
    review: 'Detonation is a pretty tight little rhythm game that combines NES-style
      dungeon crawling with beat-based movement and a fitting soundtrack. The game
      itself is brutally unforgiving and fairly short, but the concept works and I''m
      excited to see where Weird Walk will take this in the future when more content
      can be created. More levels? Variety? Items? Progression? Possibilities abound!


      I got this game on sale for $0.59, I''m satisfied with my purchase and will
      keep an eye on this developer.'
