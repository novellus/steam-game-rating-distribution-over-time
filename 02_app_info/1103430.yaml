    about_the_game: Escape from an alien spaceship full of secrets. Challenging mashup
      of old-school action gameplay with puzzle and rhythm elements. Retro CGA inspired
      colour scheme, bangin' chiptune soundtrack, with enemy movement patterns synced
      to the beat.<br><br>Features:<br><ul class="bb_ul"><li>Players must use planning,
      timing, rhythm, and reactions to survive<br></li><li>Deduce how to disable the
      security systems and gain your freedom<br></li><li>Find all the hidden stars
      to unlock the True Ending<br></li><li>Online leaderboards accomodating a wide
      variety of playstyles<br></li><li>Many challenging achievements to unlock</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1103430/extras/insta.gif?t=1596038138"
      />
