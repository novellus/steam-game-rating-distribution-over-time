details:
  data:
    about_the_game: "The forces of evil don't stand a chance when the heroic Viking\
      \ family embarks on an epic quest to save Midgard!<br />\r\n<br />\r\nScale\
      \ new heights of adventure as brothers Everand and Boromere and sisters Helga\
      \ and Brunnhilde band together for the first time to pursue an evil sorcerer\
      \ who has unleashed a flurry of devastating storms on Midgard!<br />\r\n<br\
      \ />\r\nExplore the visually stunning world within the branches of the mythic\
      \ Yggdrasil tree and then dive into the awesome beauty of an underwater realm\
      \ as you complete quests and race against the clock to earn rewards!<br />\r\
      \n<br />\r\nUse magic to overcome towering obstacles and the sword to defeat\
      \ fantastical creatures as you reach new and surprising turns in the story!<br\
      \ />\r\n<br />\r\nAnd solve cunning puzzles as you master the skills needed\
      \ to survive the ultimate showdown against the Lord of the Storm!<br />\r\n\
      <br />\r\nDownload and play Viking Heroes today to join these beloved characters\
      \ on their most thrilling journey yet!<br />\r\n<br />\r\n<br />\r\nGAME FEATURES:<br\
      \ />\r\n<br />\r\n\u2022\tA captivating story of adventure<br />\r\n\u2022\t\
      42 achievements to earn<br />\r\n\u2022\tDozens of nail-biting levels<br />\r\
      \n\u2022\tGame modes for casual and skilled players<br />\r\n\u2022\tFun and\
      \ addictive mini-games<br />\r\n\u2022\tStep-by-step strategy guide<br />\r\n\
      \u2022\tThree stunning desktop wallpapers<br />\r\n\u2022\tDownloadable original\
      \ soundtrack<br />\r\n\u2022\t21 collectible owls<br />\r\n\u2022\tLearn-as-you-play\
      \ tutorial<br />\r\n\u2022\tSimple point-and-click controls"
