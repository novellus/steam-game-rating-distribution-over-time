    review: "J'y ai jou\xE9 20h en ligne et encore p't'\xEAtre bien 20h hors ligne,\
      \ malgr\xE9 son early access, j'ai d\xE9j\xE0 rentabilis\xE9 mon achat et le\
      \ trouve d\xE9j\xE0 excellent comme \xE7a. \n Certes , pas mal d'arme manque\
      \ d'am\xE9lioration, un panneau remplace un des marchands avec un message \xE9\
      crit dessus : \"en attendant que les devs me trouve une utilit\xE9\".\n Mais\
      \ \xE7a se voit que leur concept a d\xE9j\xE0 \xE9t\xE9 exp\xE9riment\xE9 dans\
      \ leurs pr\xE9c\xE9dents opus (que je n'ai jamais touch\xE9, je ne les comparerai\
      \ donc pas), \xE7a marche bien, j'pensais pas autant m'amuser !  x)\n\n\n  \
      \ Pour ceux qui n'ont rien compris \xE0 la bande annonce, tu choisis un perso,\
      \ avec une comp\xE9tence ultime et un passif unique,  avec lequel tu dois atteindre\
      \ le boss final et le vaincre :\n-Tu auras des cr\xE9atures \xE0 d\xE9truire\
      \ avec comme outil un \"tableau\" de forge (board). Combine 3 \xE9l\xE9ments\
      \ ou plus pour avoir un \xE9l\xE9ments de qualit\xE9 sup\xE9rieur ( fer=> argent=>\
      \ or=> \xE9meraude=> diamant).\n-Utilise part la suite deux \xE9l\xE9ments pour\
      \ forger une pi\xE8ce d'arme et un minimum de 3 pi\xE8ces d'armes pour cr\xE9\
      er des armes. Je dis bien minimum parce que le jeu r\xE9compense les combos!\
      \ \n-Part contre \xE0 chaque cr\xE9ation d'arme, ton plateau se chauffe et se\
      \ d\xE9t\xE9riore. Sachant que les ennemis peuvent , en plus de te descendre\
      \ tes points de vie, handicaper ta zone de cr\xE9ation, t'obligeant ainsi \xE0\
      \ t'adapter.\n-Tu as en ta possession des objets pour contr\xF4ler l'\xE9tat\
      \ de ton board, le renforcer, le r\xE9parer, enchanter des dalles ainsi qu'am\xE9\
      liorer tes armes d\xE9j\xE0 cr\xE9\xE9es.\n-Tu dois traverser 5 \xE9tages pour\
      \ atteindre le boss final. Apr\xE8s chaque \xE9tage tu pourras d\xE9penser ton\
      \ oseille chez les marchands, et ton board se refroidira mais les dalles cass\xE9\
      es ou endommag\xE9es resteront dans cet \xE9tat. \n\n\n   J'aime le jeu, j'aime\
      \ la combinaison match3 et rogue-lite, j'aime le fait que l'on puisse abuser\
      \ des m\xE9caniques. J'ai eu une run o\xF9 les \xE9toiles s'\xE9taient align\xE9\
      es et je suis arriv\xE9 face au boss final avec une hache optimis\xE9e me permettant\
      \ de tuer le boss en une fois. J'aime la musique, incroyable, moi qui dans les\
      \ rogues ,  j'ai tendance \xE0 la couper pour mettre ma playlist, je l'ai trouv\xE9\
      \ vraiment entra\xEEnante ! \n\nPour les moins, je dirai :\n-la lisibilit\xE9\
      \ du terrain,  certain moment, j'ai du mal \xE0 identifier l'\xE9tat de mes\
      \ dalles avec tout ces objets sur mon board. \n-Certaines armes manquent d'identit\xE9\
      , entre une lame d'assassin et une \xE9p\xE9e, un casque ou un bouclier, j'ai\
      \ pas compris la diff\xE9rence (elle sera surement r\xE9v\xE9l\xE9e lorsque\
      \ le jeu sera complet, avec toutes les am\xE9liorations d'armes, ect...) .\n\
      -Les autres d\xE9fauts r\xE9pertori\xE9s sont plus li\xE9s \xE0 son EA, comme\
      \ l'\xE9quilibrage, les choix des d\xE9parts, le contenu manquant, trop t\xF4\
      t pour juger, j'attends de voir la suite. \n\nMerci d'avoir lu, je vous souhaite\
      \ une bonne journ\xE9e"
