    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1245370/extras/store_picture_board.jpg?t=1606488725\"\
      \ /><br><strong>Craft, attack, repeat.</strong><br>Puzzle Forge Dungeon is a\
      \ turn-based crawler from the original series of <i>Puzzle Forge</i>. Create\
      \ weapons with a match-3 system on your board and throw them to the enemies.\
      \ Each battle is unique and requires to use resources and skills cleverly.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1245370/extras/store_picture_monsters.jpg?t=1606488725\"\
      \ /><br><strong>Clean Anvillar, the underground dwarves city</strong><br>The\
      \ great halls of Anvilar are colossal, more fit for giants than dwarves. Kind\
      \ of over-compensation. Maybe. Anyway, dwarves occupy only 10% of their huge\
      \ city. The other 90% are uninhabited, reserved for hoarding treasure or...\
      \ else. The city getting out of control recently, the Dwarf council invited\
      \ volunteers in search for gold and fame to help them clean up the remote corners\
      \ of Anvilar.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1245370/extras/store_picture_heroes.jpg?t=1606488725\"\
      \ /><br><strong>Play forgeheroes, with various puzzle abilites</strong><br><br>Bill\
      \ Kingsteel<br><i>Official BurningBlade's blacksmith. Masters all known and\
      \ unknown blacksmithing technics. UFC Champion (Ultimate Forge Championship)\
      \ years 1203, 1204 and 1206.</i><br><br>Uurgana<br><i>In Orcish culture, to\
      \ be born with red skin is considered something of a curse. Red-skinned orcs\
      \ are called \u201Cfire-touched\u201D because of their hot-headed nature. Explosive\
      \ temper is considered a mark of savagery, typical of groblins and ogres, and\
      \ certainly not fit for proud orcish warriors. Uurgana always dreamed to become\
      \ a warrior. Alas, as one of the fire-touched, she was forbidden to take up\
      \ arms. But even if she wasn\u2019t allowed to use them, at least she could\
      \ make them \u2014 so she became a blacksmith.</i><br><br>Thermir<br><i>Thermir\
      \ descends from a long and honorable line of dwarven blacksmiths. Grumpy and\
      \ no-nonsense, he\u2019s all about the old ways and traditional methods: why\
      \ use fancy-schmancy gizmos when you have the good old hammer and anvil?</i><br><br><br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1245370/extras/road_map_pfd.jpg?t=1606488725\"\
      \ /><br><strong>Developement road map</strong><br>We intend to have the game\
      \ complete with 6 month or so of full development. It will focus on improving\
      \ core gameplay, add a real advanced gameloop and add content required to make\
      \ this gameloop work."
