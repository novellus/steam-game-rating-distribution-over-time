details:
  data:
    about_the_game: <strong>SUPER WHIPLASH</strong> is an online multiplayer vehicular
      combat game inspired by games like Twisted Metal.<br>Drive a toy car around
      in a bedroom and pepper your friends with bullets.<h2 class="bb_tag">Play with
      Friends</h2>Play with up to 10 players online in a single free-for-all match.
      First player to reach 15 frags wins the match.<h2 class="bb_tag">Bedroom Arena</h2>Ever
      wondered what it would be like to drive around a room as a hotwheels car? The
      bedroom is littered with ramps and platforms reminiscent of toy car tracks.<h2
      class="bb_tag">Custom Vehicle Physics</h2>Vehicle physics has been built from
      scratch to emulate the feeling of an arcade racer. You can drive off ramps and
      go flying through the air.<h2 class="bb_tag">Colorful Cartoon Aesthetic</h2>A
      childish and whimsical art style to capture the charm of being a toy car. But
      looks can be deceiving. This is still a free-for-all PvP game where there can
      only be one winner...
