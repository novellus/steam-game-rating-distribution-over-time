    about_the_game: "<h2 class=\"bb_tag\">This game is scheduled to be free on Friday,\
      \ March 15, 2019.</h2><br>It is a sequel to Zero spring episode 1.<br>First\
      \ you can choose to display the previous synopsis so you can enjoy it without\
      \ playing the previous game.<br>Although the previous work was FPS, it became\
      \ JRPG to express the story completely from episode 2.<br>It is rare in JRPG,\
      \ Japan in the near future is the game stage.<br>Movement / search is 3D FPS\
      \ format, but battle with enemies is 2D JRPG format.<br>When you encounter enemies\
      \ in the 3D movement screen, it switches to the 2D battle screen.<br>First you\
      \ can choose English or Japanese, but the user interface will be in English.<h2\
      \ class=\"bb_tag\">Game Features</h2>\xB7 2DCG, completely original characters\
      \ (We plan for future trading cards)<br>\xB7 JRPG with a story line<br>\xB7\
      \ Easy enjoyable difficulty setting<br>\xB7 Guns and body armors actually used\
      \ by Japanese Self Defense Force and others instead of sword and magic appeared<br>\xB7\
      \ You have to think a little to solve a mystery<br>\xB7 The element of FPS action\
      \ like the previous game disappeared.<h2 class=\"bb_tag\">How to operate recommended</h2>Change\
      \ viewpoint with mouse<br>Walking by W<br>Decided by space key<br>Menu screen\
      \ and cancellation with control key<h2 class=\"bb_tag\">Method of operation</h2>F4:\
      \ Easy Full screen.<br>Mouse: Change viewpoint.<br>A,Q,W,E,D,Arrow keys: Move\
      \ player,Function of select<br>Enter,Space,Ctrl: Function of Enter key<br>Ctrl:\
      \ Function of ESC key in Menu panel and battle screen <br>ESC:Menu panel,Cancel<br><br>The\
      \ leading character Aizawa who finished the hospital investigation in the previous\
      \ <br>game will start a new investigation in order to clarify the mystery of\
      \ the spring water.<br><br><a href=\"https://store.steampowered.com/app/951010/Zero_spring_episode_1_English_translation_version/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/951010/Zero_spring_episode_1_English_translation_version/</a><br><a\
      \ href=\"https://store.steampowered.com/app/1000900/Zero_spring_episode_3/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1000900/Zero_spring_episode_3/</a>"
