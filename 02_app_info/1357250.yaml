    about_the_game: Build a store of your choice, hire girls and place them in it!
      However, you can't expect big sales on its own.<br>If you want to offer the
      &quot;piezuri&quot; play in your store, you need to have &quot;big tits&quot;
      or &quot;bountiful tits&quot; skills. The ability to earn varies greatly from
      girl to girl.<br>The girls' &quot;technical skills&quot; are honed and &quot;plays&quot;
      are set up in the store. Raise &quot;customer ratings&quot;, learn &quot;new
      plays&quot;, and make a certain amount of money within a set deadline. The goal
      of the game is to earn money!<br>A &quot;tutorial&quot; to understand the rules
      and a &quot;tutorial&quot; that requires you to play differently instead of
      having a deadline. Scenarios&quot; are also available for players to enjoy a
