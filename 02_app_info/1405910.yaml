details:
  data:
    about_the_game: "Did you enjoy DwarfHeim and want to help support our future development\
      \ and DwarfHeim? Then the DwarfHeim Supporter-pass allows you to do just that!\
      \ <br><br><strong>Help us build DwarfHeim, support the developers and get some\
      \ exclusive cosmetic items only available for our Supporters:</strong><br><ul\
      \ class=\"bb_ul\"><li>6 Supporter only golden armor for the Thanes of DwarfHeim<br></li><li>4\
      \ Unique golden tools available for Supporters<br></li><li>Golden variations\
      \ of all the units in the game.<br></li><li>Golden variations of the Forge,\
      \ Monastery, University, Blacksmith and Town Hall. <br></li><li>Our eternal\
      \ love and gratitude for supporting our game &lt;3</li></ul><br><i>By purchasing\
      \ the Supporter-Pass you are first and foremost showing the developers and the\
      \ game your support and helping us ensure continued development. We understand\
      \ that not everyone will want to get this pass and that\u2019s perfectly ok.\
      \ These items are purely cosmetic, do not affect gameplay and are primarily\
      \ intended as a way of saying thank you for supporting DwarfHeim! </i>"
