    about_the_game: "<h2 class=\"bb_tag\"><strong>Monsters beyond your imagination,\
      \ and you: The Manager.</strong></h2>Monsters beyond your imagination, and you:\
      \ The Manager. Monsters beyond your imagination, and you: The Manager. A roguelite\
      \ monster-management simulation inspired by the likes of the SCP Foundation,\
      \ Cabin in the Woods, and Warehouse 13. Order your employees to perform work\
      \ with the creatures and watch as it unfolds; harness greater energy, and expand\
      \ the facility. One disaster will lead to another, until everything has fallen\
      \ into chaos. \u201CI give you a warm welcome to Lobotomy Corporation.\u201D\
      <br><br><strong>Lobotomy Corporation is a roguelite monster-management simulation.</strong><br><br>Our\
      \ game was inspired by the monsters birthed of various inspirations featured\
      \ in games, film, and series, such as the SCP Foundation, Cabin in the Woods,\
      \ and Warehouse 13. Going further, it was developed with this thought: <i>\u201C\
      What if those monsters were real, and your job were to manage them?\u201D</i><br><br>You\
      \ will be playing as the Manager of Lobotomy Corporation, a company in which\
      \ such creatures are contained and managed. Order your employees to perform\
      \ work with and on the creatures and watch the results expectantly. Gather energy\
      \ produced by the monsters and fulfill the quota each day, expand the facility,\
      \ and manage even more strange beings. In this game, the player will face an\
      \ ever-present sense of tension and dread as they progress through each day.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/568220/extras/Steambanner_Management.png?t=1608796407\"\
      \ /><h2 class=\"bb_tag\"><strong>\u201COur new technology will bring salvation\
      \ to humanity.\u201D</strong></h2><br><br><strong>Lobotomy Corporation is a\
      \ newly established energy company that isolates Abnormalities and extracts\
      \ an infinite amount of energy from them by using independently developed technology</strong>,\
      \ or so it seems on the outside. Join the corporation, and witness the true\
      \ reality with your own eyes.<br><br><strong>Lobotomy Corp. consists of several\
      \ departments, much like any other company.</strong> You will have access to\
      \ various departments as you harness more energy. The more departments you have\
      \ unlocked, the more efficient the management of Abnormalities will become.<br><br>Furthermore,\
      \ AIs such as Angela and the \u2018Sephirot\u2019 will be at your side to provide\
      \ all the assistance you need for smooth progression.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/568220/extras/Steambanner_Observation.png?t=1608796407\"\
      \ /><h2 class=\"bb_tag\"><strong>Beings that you must constantly research and\
      \ observe.</strong></h2><br><br><strong>We dubbed the creatures that reside\
      \ in Lobotomy Corporation, \u2018Abnormalities\u2019.</strong><br><br>You will\
      \ have to try your best to keep your employees out of danger while extracting\
      \ as much energy as possible from the Abnormalities. However, you must learn\
      \ what types of work you should and shouldn\u2019t perform via trial and error.<br><br><strong>You\
      \ start with zero information on the Abnormalities.</strong> At first, your\
      \ eyes, ears, and the in-game manual will be your only hints. Let your intuition\
      \ pick the work type that might suit the Abnormality best. After that, order\
      \ the employee who is best suited for the job to work on the Abnormality, and\
      \ wait for the results. In the process of managing Abnormalities, you will gain\
      \ the power of information.<br><br>The amount of energy you can acquire from\
      \ Abnormalities will depend heavily on the type of work your employees perform.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/568220/extras/Steambanner_Escape.png?t=1608796407\"\
      \ /><h2 class=\"bb_tag\"><strong>This is NOT a tycoon.</strong></h2><br><br>As\
      \ mentioned before, Abnormalities are beings that need to be treated with great\
      \ care. Some might dislike the idea of being locked inside a Containment Unit,\
      \ and <strong>may sometimes attempt to breach containment.</strong><br><br><strong>A\
      \ breaching Abnormality will attack every employee in sight and disrupt the\
      \ facility\u2019s systems.</strong> Worse still, it could open up other units\
      \ and cause more Abnormalities to escape. Furthermore, employees eroded or corrupted\
      \ by certain Abnormalities will have a greatly adverse influence on other employees.\
      \ Employees brainwashed by Abnormalities might randomly attack those around\
      \ them, wholly oblivious to what they are doing. In addition, employees may\
      \ go insane from serious psychic trauma, disobeying your orders and damaging\
      \ the psyche of other employees around them.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/568220/extras/Steambanner_Suppression.png?t=1608796407\"\
      \ /><h2 class=\"bb_tag\"><strong>One disaster leads to another, until everything\
      \ has fallen into chaos.</strong></h2><br><br>If you fail to resolve a situation\
      \ immediately, it will ultimately spiral out of control and throw the whole\
      \ facility into chaos. When such a situation does occur, you will have to gather\
      \ employees to suppress any threat and regain control of the situation, or give\
      \ up parts of the facility to ensure the company\u2019s safety.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/568220/extras/Steambanner_Story1.png?t=1608796407\"\
      \ /><h2 class=\"bb_tag\"><strong>\u201CTell me, manager. Do you have any wishes?\u201D\
      </strong></h2><br><br>The game consists of two main portions: Monster Management\
      \ and visual Story Segments.<br>Once a day of managing Abnormalities and producing\
      \ energy ends, the story segment will follow right afterward.<br><br><strong>In\
      \ the Story Segments, dialogue with Angela (the AI you\u2019ll also be seeing\
      \ occasionally in the management portion of the game) and the Sephirot will\
      \ play.</strong> As you progress through the missions they give, you will come\
      \ closer to the truth hidden deep in the company. You may have to ask questions,\
      \ or answer questions from others. Here, you will uncover the secrets surrounding\
      \ the company and yourself, and mayhaps even more.<br><br>\u201CHello, X.\u201D\
      <br>\u201CI give you a warm welcome to Lobotomy Corporation.\u201D"
