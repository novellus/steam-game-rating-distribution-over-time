    about_the_game: "<h2 class=\"bb_tag\"><i>Classic Brick-Breaking Action with a\
      \ Strange Twist</i></h2><br>Hone your classic arcade skills or gain some new\
      \ ones. Discover a new way to break out! BRK\xD6UT is a complex block breaking\
      \ game that introduces new mechanics over time. While your ball destroys blocks\
      \ on the top of the screen, your paddle will also fall apart with each hit.\
      \ You'll have to collect the bricks and rebuild your paddle in order to keep\
      \ going!<h2 class=\"bb_tag\"><i>Explore a Forgotten Classic</i></h2><br>Recovered\
      \ from the archives, BRK\xD6UT has been remastered for 16:9 displays from the\
      \ original Vic-30 version. For the first time ever, this game is seeing the\
      \ light of day. To read more about the Vic-30, you can find a historical article\
      \ at our website.<h2 class=\"bb_tag\"><i>BRK\xD6UT Was Developed with Keyboard\
      \ Controls in Mind</i></h2><br>You may play with a controller or using mouse\
      \ controls, but BRK\xD6UT was developed for a different time and place, before\
      \ computer mice.<br>Use alternative control methods at your own peril. This\
      \ game is meant to be played alone, and possibly in the dark.<br><br>Features:<br><br><ul\
      \ class=\"bb_ul\"><li>Unique twist on brick breaking gameplay<br></li><li>Unfolding\
      \ narrative inspired by early home computers<br></li><li>Original soundtrack\
      \ produced by Simon Wagg<br></li><li>Approximately 2 hours of content<br></li><li>Tons\
      \ and tons of bricks!</li></ul><br><br>Trailer credits:<br>All footage taken\
      \ from BRK\xD6UT<br>Music in order of appearance:<br>Itty Bitty 8-Bit by Kevin\
      \ Macleod<br>CORE by Simon Wagg (from the BRK\xD6UT soundtrack)<br><br>Pronunciation\
      \ guide:<br>BRK\xD6UT can be pronounced like Breakout, or however you would\
      \ say BRKOUT. <br>It is preferably pronounced Brek-ouht due to the O-umlaut.<br><br>About\
      \ the developers:<br>BRK\xD6UT is the first full-length game developed by Fisher\
      \ and Simon Wagg. It was originally the winner of the Game Theory Fall Game\
      \ Jam in October of 2015 and has been in different stages of development ever\
      \ since. Fisher Wagg is an amateur game developer who lives in Richmond, Vermont.\
      \ Simon Wagg is a digital musician and game design student at Champlain College.<br><br>This\
      \ game, the Vic-30, and the emulation are works of fiction."
