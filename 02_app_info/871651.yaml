  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/871651/extras/priest-dlc-card-header_520.png?t=1603963221"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/871651/extras/priest-glow-text.png?t=1603963221"
      /><br><br>The PRIEST DLC is a story-focused add-on to <a href="https://store.steampowered.com/app/718670/Cultist_Simulator/"
      target="_blank" rel="noreferrer"  >Cultist Simulator</a>, the award-winning
      Lovecraftian card game.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/871651/extras/BH-dancer---what's-in-the-dlc.png?t=1603963221"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/871651/extras/priest-text-box-520.png?t=1603963221"
      /><br><br>A quiet suburban parish needs a new priest. Perhaps this might finally
      be the one who shows them the Way. Though their doctrines might be considered
      peculiar, their faith cannot be denied. <br><br>Follow the path of Knock and
      serve your Disciples, both master and mastered. What is mortification of the
      flesh, set against those glorious visions of St Agnes? What the pain of this
      fleeting world against immortality as Martyr of the Keys?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/871651/extras/BH-dancer---key-features.png?t=1603963221"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/871651/extras/dlc-midheaders-priest.png?t=1603963221"
      /><br><br>The PRIEST DLC includes:<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/871651/extras/subheader---one-new-legacy.png?t=1603963221"
      /><br>Step up to the pulpit and open the minds and hearts of your congregation.
      They, in turn, will open you.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/871651/extras/subheader---two-new-ascensions.png?t=1603963221"
      /><br>Become a Way that only your initiates may pass, or dwell in one who comes
      from Nowhere.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/871651/extras/subheader---new-cult-mechanics.png?t=1603963221"
      /><br>Inspire new recruits with the fervour of your faith, and rededicate your
      cult to serve your necessary purposes.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/871651/extras/BH-dancer---how-do-i-begin.png?t=1603963221"
      /><br><br>The Priest legacy may be available randomly when you begin a new game,
      but it is always available if you ended the last game by succumbing to Fascination.
