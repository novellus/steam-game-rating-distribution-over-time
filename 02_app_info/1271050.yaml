    about_the_game: Shrine is a first person shooter made in the Doom engine!<br><br>Battle
      the nightmarish eldritch horde as Tusk, the skinless monstrosity!<br><br>Annihilate
      a variety of horrific enemies with a load of unique and strange weapons.<br><br>Travel
      through a variety of levels set in a retro Gothic Lovecraftian world!<br><br><ul
      class="bb_ul"><li>8 Weapons to rampage your way through the Elder World<br></li><li>13
      Enemies to Blast into giblets<br></li><li>16 challenging but fair levels to
      test your might against the eldritch Horde</li></ul>A thank you to Jberg for
      the standalone version!
