    about_the_game: "<strong>Update 10/22/2019: Now compatible with REMOTE PLAY TOGETHER!\
      \ \U0001F917</strong><br><br><strong>40 FRIENDSHIP DESTROYER COMPETITIVE MINIGAMES,\
      \ WITH DINOSAURS AND EXPLOSIONS!!</strong><br><br>The main objective of this\
      \ game is to <strong>DESTROY FRIENDSHIPS with PURE COMPETITION!!</strong><br>(We\
      \ shall not be liable if you end up having FUN)<br><br>Up to <strong>4 PLAYERS\
      \ in just one TV</strong>, only buying the game ONCE!<br><br><strong>Main features:</strong><br><ul\
      \ class=\"bb_ul\"><li>40 different COMPETITIVE MULTIPLAYER minigames.<br></li><li>Up\
      \ to 4 players, with XBOX gamepads or compatibles.<br></li><li>PREHISTORY MODE:\
      \ Unlock new minigames alone or with your friends.<br></li><li>TEAM MODE (2VS2):\
      \ One wins and one sabotages the other team. An amazing strategy tweak to every\
      \ minigame!<br></li><li>CRAZY ARCADE CHALLENGE: One minigame after another and\
      \ just one chance. Will you make it?<br></li><li>INSPIRED BY STEVEN SPIELBERG\
      \ AND MICHAEL BAY<br></li><li>NOT SUITABLE FOR SQUEAKERS</li></ul><br>In short:\
      \ <strong>Get some pizzas, 4 gamepads, 3 friends and ENJOY!!</strong>"
