    developer_response: 'I am sorry to hear that! I will address all this suggestions
      on the next update! I constantly update all of my games with players suggestions.
      Thanks for you detailed review!


      Edit: hi! I just included more options on the title screen, I have also included
      the tutorial, the pause menu, the record tracking. Besides that I have also
      included levels, more effects, day/night mode, time tracking, and much more!
      Please red the update on https://store.steampowered.com/newshub/app/1452860/view/2926738019870017882'
    language: english
    received_for_free: false
    recommendationid: '78819598'
    review: 'This game is not really fun. Is it supposed to be a parody? The game
      is almost identical to super mario bros. All u are doing is going up and saving
      people with the occasional person with water sometime being available. The main
      screen is only a play button. There is no tutorial or explanation for the game.
      There is no "Esc" button. There is no place where I can find about scores? How
      well did I do; can I beat my personnel score??? This game should not have been
      released for even these simple options.


      Review at:

      https://www.youtube.com/watch?v=jwZ5PtrjkQg'
