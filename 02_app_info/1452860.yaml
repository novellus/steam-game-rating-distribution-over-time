      src="https://steamcdn-a.akamaihd.net/steam/apps/1452860/extras/Follow.gif?t=1604606336"
      /></p><br><h1>About the Game</h1>Orlando the Fireman is a really simple game
      where you play as the title character trying to save as many lives you can from
      burning buildings.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1452860/extras/rising-preview.gif?t=1604606336"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1452860/extras/title-multitask-hero.png?t=1604606336"
      /><br><br>Be the multitask hero saving many victims from 2 buildings at the
      same time while dodging big flames. Orlando will be continuously raised by the
      ladder between the buildings and you must click anywhere on the screen to switch
      the building he is facing. Choose the windows with the victims and avoid the
      burning ones until the water is ready.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1452860/extras/title-water-to-save-the-day.png?t=1604606336"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1452860/extras/water-preview.gif?t=1604606336"
      /><br><br>Do your best until your colleague Bernardo prepare the water hose.
      Smash the water button to maximize the rescues and put out the fire. On watering
      mode the ladder speed raises and Orlando can face any window and score with
      it all.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1452860/extras/title-inspired-by-the-80s.png?t=1604606336"
      /><br><br>The game art style is heavily inspired by our favorite video game
      hero from the 80s. A modern homage with a twist.
