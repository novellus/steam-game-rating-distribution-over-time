details:
  data:
    about_the_game: "LIV is the leading VR capture and live streaming app supported\
      \ by hundreds of games. Stay connected with your audience through integrated\
      \ in-headset chat and alerts so that you never miss a moment or a comment.<br><br><strong>Capture\
      \ yourself inside games!</strong><br>With the help of a camera and a way to\
      \ remove your background, whether that is using a green screen or one of our\
      \ non-greenscreen background removal solutions, you can <i>capture yourself</i>\
      \ inside any of the games that we support. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/755540/extras/QuestMixedRealityGIF_lowSize.gif?t=1608551843\"\
      \ /><br><br><strong>Become anyone or anything!</strong><br>If you don\u2019\
      t have a camera and you don\u2019t want to be yourself, you can also <i>become\
      \ anyone or anything</i>. With several different camera modes, and custom camera\
      \ plugins that change the behaviour of the camera, you can create some spectacular\
      \ content.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/755540/extras/avatarChoice_lowsize.gif?t=1608551843\"\
      \ /><br><br><strong>Want your first person perspective?</strong><br>Want your\
      \ viewers to focus on your handiwork? Our first person capture gives you <i>additional\
      \ smoothing and Field of View options</i>, making your first person view enjoyable\
      \ to watch.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/755540/extras/FPV_lowSize2.gif?t=1608551843\"\
      \ /><br><br><strong>Your chat, alerts and notifications inside your headset!\
      \ </strong><br>Never miss a moment of your audience chatter with our <i>high\
      \ performance, native VR in-headset</i> chat, alerts and notifications widget.\
      \ Donations, follows, subs, raids.. You name it. It\u2019s in there, with support\
      \ for StreamElements and Streamlabs.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/755540/extras/streamerkit_lowsize.gif?t=1608551843\"\
      \ /><br><br><strong>Experimental features</strong><br>Real-time audience interactions,\
      \ visual FX, filters.. We\u2019re experimenting with lots of things, and will\
      \ occasionally invite you to test things with us!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/755540/extras/experimental_lowSize.gif?t=1608551843\"\
      \ /><br><br><strong>Looking for help? Join the community!</strong><br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://liv.chat\" target=\"_blank\"\
      \ rel=\"noopener\"  >http://liv.chat</a> is our Discord where all the magic\
      \ happens. You can get help directly from the community, share your videos,\
      \ report bugs and suggest features!"
