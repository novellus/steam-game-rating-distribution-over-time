  data:
    about_the_game: TankBlitz is a brutal run and gun tank game with four playable
      tanks, each having access to four unique weapons and dozens of upgrades. You
      blast your way through twelve handcrafted levels crawling with over 50 different
      kinds of enemies, and numerous challenging bossfights.<h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul"><li>Four chapters, 12 Levels of destruction
      and mayhem!<br></li><li>4 playable tanks with unique weapons and mechanics<br></li><li>Loads
      of upgrades and customizations for each tank<br></li><li>Over 50 different enemy
      unit types with different weapons, abilities, weaknesses<br></li><li>Challenging
      bossfights and numerous minibosses!<br></li><li>Lots of achievements, with gameplay
      rewards<br></li><li>Three difficulty levels for rookies, veterans and crazy
      people<br></li><li>Many easter eggs and secrets sprinkled around each chapter</li></ul>
