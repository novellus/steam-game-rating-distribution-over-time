    review: 'I originally got this game when it came out for the PSVR and found it
      to be quite entertaining. Over the years the developers have added numerous
      characters and gameplay mechanics that make this rather "simple" game quite
      engaging. There is a lot of replayability here. Again, a simple concept that''s
      just fun and surprisingly challenging and rewarding.


      As others have said, the polish is really evident in the mechanics and gameplay.
      Where similar VR games have developed to the point where they''re simply playable...
      and development has stopped, these developers have really invested in the intro
      animations, graphical menus, environments, and updates to gameplay. It''s really
      a well built game with attention to detail. Graphics and models are nicely stylized...
      character movements and animations are varied... it''s well worth the spend
      to me.'
