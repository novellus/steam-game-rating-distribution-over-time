  data:
    about_the_game: "Ancient Amuletor VR is an action tower defense game that throws\
      \ you into the ancient world to battle magical creatures, monsters and other\
      \ legendary foes in single-player and cooperative multiplayer for up to three\
      \ players.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/665340/extras/\u5546\
      \u5E97\u65B0\u5C01\u9762.jpg?t=1528967998\" /><h2 class=\"bb_tag\">Features:</h2><br><ul\
      \ class=\"bb_ul\"><li>Visit age-old civilizations and immerse yourself in spectacular\
      \ environments in thrilling fights against armies of mythological enemies.<br></li><li>Swap\
      \ at any time between mighty hero classes like the archer, gunner, mage and\
      \ puppeteer- each with their own specific set of controls and skills.<br></li><li>Arcade-style\
      \ controls using motion controller make for fast and enjoyable pick-up-and-play\
      \ gameplay. Fire powerful weapons and summon fearsome magic with realistic feeling\
      \ and motion.<br></li><li>Play alone, or team up with your friends - the game\
      \ supports up to three players at once in all levels!<br></li><li>Full-body\
      \ IK technology gives you the ability to see your whole body in VR!</li></ul>"
