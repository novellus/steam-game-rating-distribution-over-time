details:
  data:
    about_the_game: "Fight the various battles of the Wars of the Roses throughout\
      \ the Medieval ages. Each campaign is themed around fights between the Lancaster\
      \ and Yorkist houses during various different periods of the countries rule.\
      \ Capitalize on strategic advantages to turn the tide of war in your favour;\
      \ ride down your foes with heavily armoured knights, hold the line with bristling\
      \ ranks of billmen or strike from afar with the famed English longbow and huge\
      \ pieces of artillery. Will you emerge victorious or become another casualty\
      \ of war?<br />\r\n<br />\r\nKey Features:<br />\r\n<br />\r\nHigh Definition\
      \ Medieval Era Graphics.<br />\r\n7 Mission Tutorial Campaign.<br />\r\n4 Mission\
      \ Tudor Campaign.<br />\r\n8 Mission Lancastrian Campaign.<br />\r\n8 Mission\
      \ Yorkist Campaign.<br />\r\nAll missions, except the tutorial, can be played\
      \ as both sides.<br />\r\nOver 30 Unique Medieval Units.<br />\r\nDetailed Combat\
      \ Analysis.<br />\r\nFlank Attacks.<br />\r\nStrategic Movement.<br />\r\nHours\
      \ of Gameplay.<br />\r\nDetailed Reference Charts.<br />\r\nMap Zoom."
