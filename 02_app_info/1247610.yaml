    about_the_game: "We've picked some of our favourite Champions from Year 1 and\
      \ bundled them together to help you gear them up!<br />\r\n<br />\r\nSkins are\
      \ alternate looks for your Champions that you can swap in and out whenever you\
      \ want!<br />\r\n<br />\r\nIn this Pack:<br />\r\nUnlocks the following event\
      \ Champions (if you haven't already unlocked them in game): Catti-brie, Deekin,\
      \ Evelyn, Gromma, and Zorbu.<br />\r\n<br />\r\nAn exclusive skin for Evelyn:\
      \ The Construct Evelyn Skin<br />\r\n<br />\r\n16 Catti-brie Gold Event Chests\
      \ (with 2 guaranteed shiny equipment cards)<br />\r\n16 Deekin Gold Event Chests\
      \ (with 2 guaranteed shiny equipment cards)<br />\r\n16 Evelyn Gold Event Chests\
      \ (with 2 guaranteed shiny equipment cards)<br />\r\n16 Gromma Gold Event Chests\
      \ (with 2 guaranteed shiny equipment cards)<br />\r\n16 Zorbu Gold Event Chests\
