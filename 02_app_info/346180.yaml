  data:
    about_the_game: "<h2 class=\"bb_tag\">Summary</h2><br>David is a game. A game\
      \ about physics and enemies. A game about struggles and life. A game about David.<br><br>This\
      \ game is designed to be difficult. I poured myself into developing this game\
      \ for nights and nights and nights. It's almost tough to share. I hope it feels\
      \ strangely personal.<h2 class=\"bb_tag\">Description</h2>You play David, an\
      \ awfully small abstracted chosen hero tossed into a blissfully simple world\
      \ overrun by giant culminations of evil physics-beasts. As David, you are given\
      \ a slingshot-esque gift that you will have to use to conquer your colossus\
      \ foes. Hold, aim, and fling to attack (Angry Birds\u2122 style!).<h2 class=\"\
      bb_tag\">Features</h2>a 9-level Campaign, 3 Additional Levels, a Survival/Arena/RPG\
      \ mode, a Secret Basket-ball-pit Minigame, and hats!<h2 class=\"bb_tag\">Soundtrack</h2>A\
      \ six song EP soundtrack is included with purchase &quot;...that feels like\
      \ FEZ and is similarly wonderful!&quot; - <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.laserdog.co.uk/blog/4/11/2014/david-indie-game-showcase-appstore\"\
      \ target=\"_blank\" rel=\"noopener\"  >Laser Dog</a><br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/346180/extras/davidonsteam-02-widesm2.png?t=1592341369\"\
      \ />"
