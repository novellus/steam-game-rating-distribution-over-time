  data:
    about_the_game: "<strong>Prepare your fragile human mind for PANORAMICAL, an interactive\
      \ sensory journey unlike anything you\u2019ve ever played before.</strong><br><br>Manipulate\
      \ the look, sound, and feel of more than a dozen mesmerizing landscapes in this\
      \ immersive musical adventure through space and time. Turn peaceful mountains\
      \ into thumping valleys into jazz solo forests into ominous caves, turn day\
      \ into night, turn oceans into deserts into atmosphere and the soundscape transforms\
      \ with you. Each of the 15 unique worlds consists of 18 different audio-visual\
      \ dimensions under your control.<br><br>Explore the shifting and ethereal universe\
      \ of PANORAMICAL at your own pace. It\u2019s easy to learn and easy to play,\
      \ with straightforward controls compatible with keyboard + mouse, gamepad, and\
      \ even MIDI controllers.<br><br>Play PANORAMICAL however you want: summon dreamlike\
      \ landscapes with the push of a button, chase that perfect beat, or just find\
      \ a place where you can relax. Let it all go, or climb into a rainbow dome at\
      \ the top of the world and ride a serpentine turquoise mountain into a beautiful\
      \ magenta oblivion. It\u2019s up to you.<br><br><ul class=\"bb_ul\"><li>15 unique\
      \ environments, ranging from abstract to concrete, from meditative to explosive\
      \ technicolor madness, and everything in between.<br></li><li>Dynamic interactive\
      \ music by David Kanaga, the award-winning musician behind Proteus and Dyad.<br></li><li>Special\
      \ collaborator environments produced by an international team of designers and\
      \ musicians behind titles like FRACT, Pixeljunk Eden, Samurai Gunn, Nuclear\
      \ Throne, and others.<br></li><li>Capture pictures and videos and share your\
      \ favourite moments from inside the game.<br></li><li>Unique 18-dimensional\
      \ analog controls: Every combination produces a new audiovisual space.<br></li><li>Compatible\
      \ with keyboard+mouse, gamepads and MIDI controllers.</li></ul><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/284260/extras/check_it_out.png?t=1447360678\"\
      \ />"
