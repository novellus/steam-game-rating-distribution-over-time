details:
  data:
    about_the_game: "\u2022 Build your own space fleet and become commander of the\
      \ Ultimate Combat Fleet<br />\r\n<br />\r\n\u2022 Real-time strategy PVP games\
      \ (one-to-one matching system)<br />\r\n<br />\r\n\u2022 Destroy the enemy Mothership\
      \ and win the battle!<br />\r\n<br />\r\n\u2022 Flagship of the fleet allows\
      \ the player to control movement and skill,<br />\r\n<br />\r\n\u2022 Flagship\
      \ has 3 unique active skills for each type, and you can change the Flagship\
      \ to be used in combat in the lobby.<br />\r\n<br />\r\n\u2022 Units can be\
      \ summoned by the player using resources and automatically battled by AI.<br\
      \ />\r\n<br />\r\n\u2022 Unit has a relative effect depending on each type,\
      \ size, attack weapon, or the attacking target.<br />\r\n<br />\r\n\u2022 It\
      \ is important to use the skill to lead the battle to victory, also understanding\
      \ the property to produce the appropriate unit for combat situations."
