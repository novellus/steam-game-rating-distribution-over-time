    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Every year since 1969
      the best three fried fish restaurants in the northeast have competed in the
      Golden Scallop Championship. The 43rd annual pits a food truck seeking redemption,
      an aging former champion and a well financed, novelty friendly fish house against
      each other in the truest test of short order cooking mettle. Follow the excitement,
      hilarity, and chaos as &quot;The Golden Scallop&quot; tracks these teams from
      selection till the glory of victory or the agony of defeat.
