      \ and student team B6 are ready for action, romance and more! Volume 2 includes\
      \ sportswear, waiter uniforms, swimwear and formal outfits - along with a variety\
      \ of expressions and moods. A sparkly ballroom background is there to help you\
      \ illustrate magnificent dancing, professions of undying love or confrontations\
      \ between rivals. Whether you want to create just one more adventure for B6\
      \ or want to illustrate your own love story, VitaminX Collection vol. 2 is a\
      \ must-have addition to your Visual Novel asset library. <br><br>As a special\
      \ bonus, Volume 2 includes 6 music tracks that will help you bring your\u300C\
      VitaminX\u300Dgame to life.<br><br>\u25A0Characters\u25A0<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/784330/extras/Screenshots03.png?t=1598949496\"\
