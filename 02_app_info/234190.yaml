    about_the_game: Receiver was created for the 7-day FPS challenge to explore gun
      handling mechanics, randomized levels, and unordered storytelling. Armed only
      with a handgun and an audio cassette player, you must uncover the secrets of
      the Mindkill in a building complex infested with automated turrets and hovering
      shock drones.<br><br><strong>Watch the videos to learn more about our design
      experiments in this game!</strong><h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Detailed
      simulations of a Colt 1911 pistol, S&amp;W Model 10 &quot;Victory&quot; revolver,
      and Glock 17 with full-auto mod<br></li><li>Taser robots and machine gun turrets
      with physically-based damage models<br></li><li>Ballistic modeling of ricochets
      and bullet drop<br></li><li>11 audio tapes to prepare you to defend yourself
      against the inevitable Mindkill event<br></li><li>Become literate in how guns
      actually operate</li></ul>
