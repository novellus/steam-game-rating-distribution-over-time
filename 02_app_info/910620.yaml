details:
  data:
    about_the_game: "Greetings, fellow Villagers! <br>Our Supporter Pack is meant\
      \ for people who are really into Grimmwood, or who simply enjoy amazing artwork\
      \ and atmospheric, medieval/fantasy themed music. Or both :)<br>Either way,\
      \ by buying the <strong>Grimmwood Supporter Pack</strong>, you will be supporting\
      \ a game that dares to stray from the \u201Cpath well-travelled\u201D. And for\
      \ that you have our deepest gratitude!<br>The Supporter Pack contains:<br><br><ul\
      \ class=\"bb_ul\"><li>The original soundtrack of the game, containing all 7\
      \ tracks in high (uncompressed) quality.<br></li><li>Over 50 pages of Grimmwood\
      \ art, including never before published concepts and images (in PDF format).\
      \ </li></ul><br><strong>Grimmwood OST Tracklist:</strong><br>1.      This is\
      \ Our Home (the Village theme)<br>2.      Danger Lurks<br>3.      Grimmwood\
      \ - Main Theme<br>4.      It's Getting Dark<br>5.      Kill Or Be Killed<br>6.\
      \      Wander the Forest<br>7.      You Are Not Alone"
