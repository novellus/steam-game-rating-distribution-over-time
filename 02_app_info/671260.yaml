    about_the_game: "<strong><h2 class=\"bb_tag\">GOKEN seeks to bring back everything\
      \ that was right about gaming in an action packed open world environment in\
      \ the form of the good old Action RPG genre and have the old school gamers tremble\
      \ in nostalgia.</h2></strong><br><br>-Scenario-<br>Long ago, when gods lived\
      \ amongst people...<br><br>There lived a swordsman who was given five swords\
      \ forged by god himself.<br><br>Using these swords, the swordsman brought peace\
      \ and order to the world.  <br><br>People called the swordsman, &quot;Wielder\
      \ of the Five Swords&quot;...<br><br>One day,  during a fete to praise the gods,\
      \ the blades of the swordsman turn against the gods for reasons unknown.<br><br>One\
      \ of the gods, Ozone, furious with all his powers, sealed the swordsman away\
      \ at the top of a mountain now known as Swords Peak.<br><br>This tale begins\
      \ 5,000 years after the battle between the two, near a the small village of\
      \ Cardina.<br><br><br>-Game Overview-<h2 class=\"bb_tag\">Seamless open-world\
      \ game mechanics</h2>While the game features a rather old school \u201Cquarter\
      \ view\u201D mechanic, the map transitions and event scenes, even the combat\
      \ is all seamless as can be to enhance the overall gaming experience.<h2 class=\"\
      bb_tag\">Real time strategic action battle system</h2>Utilizing 2 primary attack\
      \ buttons, users can assign different weapons to each button to create a unique\
      \ combo that fits the users need as they go.  Monsters, bosses and stage gimmicks\
      \ can require a specific type of weapon at times creating opportunities for\
      \ users to strategize their best route of approach.<h2 class=\"bb_tag\">Customizable\
      \ Tattoo system</h2>Utilizing &quot;tattoos&quot;, users are given specific\
      \ points upon leveling to get the protagonist inked as a form of powering up\
      \ so it could be built to one\u2019s own. Raising MAX HP and Stamina, learning\
      \ new and special moves are just a few of many ways players are able to customize\
      \ their character depending on their play style."
