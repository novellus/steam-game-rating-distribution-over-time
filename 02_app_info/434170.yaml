    about_the_game: "The threequel to the party game phenomenon features FIVE new\
      \ sense-shattering games!<h2 class=\"bb_tag\">Quiplash 2 (3-8 players)</h2><ul\
      \ class=\"bb_ul\"><li>The say-anything sequel. Play all new questions or make\
      \ your own!</li></ul><h2 class=\"bb_tag\">Trivia Murder Party (1-8 players)</h2><ul\
      \ class=\"bb_ul\"><li>A deadly quiz show where you match wits with a trivia-obsessed\
      \ killer.</li></ul><h2 class=\"bb_tag\">Guesspionage (2-8 players)</h2><ul class=\"\
      bb_ul\"><li>The brain-battering data-mining guessing game.</li></ul><h2 class=\"\
      bb_tag\">Tee K.O. (3-8 players)</h2><ul class=\"bb_ul\"><li>The t-shirt slugfest\
      \ where you battle your custom t-shirts to the death!</li></ul><h2 class=\"\
      bb_tag\">Fakin\u2019 It (3-6 players)</h2><ul class=\"bb_ul\"><li>One of your\
      \ friends has something to hide in this sneaky game for tricksters.</li></ul><br>Play\
      \ using your phones, tablets, or computers. No extra controllers needed! <br><br>All\
      \ games support up to 10,000 audience members playing along! <br><br>Plus tons\
      \ of NEW features just for streamers! It\u2019s a digital box full of actual\
      \ fun!<br><br>NOTE: The Jackbox Party Pack 3 is in English only. <br>NOTE: This\
      \ game is local multiplayer, but can be enjoyed over streams with remote players."
