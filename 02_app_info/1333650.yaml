details:
  data:
    about_the_game: "Kingdoms In Chaos is a 3rd person open world sandbox cartoon\
      \ mmorpg. A place where murderer and monster co-exist.. Huge open world where\
      \ players can travel anywhere and wage war on other factions. Choose to be Human,\
      \ Elven, Orc or the Undead.<br />\r\nSet in Fantasy Britannia, Scour and attack\
      \ you enemies lands in search of key elements to make epic weapons and armor\
      \ or just fight for blood!<br />\r\nForm a Guild and become Lord of a town and\
      \ own the city keep! Choose the life of a noble knight or a cold blooded killer.<br\
      \ />\r\nAdventure alone or with companions. Hunt, forge or quest. Turn your\
      \ goods into gold at the local vendor or use them to craft items, weapons, and\
      \ armor. Quest for treasure and legendary item's worth tons of gold!<br />\r\
      \nThe all ages ultimate hardcore old school fantasy role playing experience!"
