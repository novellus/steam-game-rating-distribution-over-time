    short_description: Kingdoms In Chaos is an open world faction PVP MMO. Influenced
      by old school MMO's like Ultima Online. Choose from 4 races and battle for Brittania's
      riches! Travel anywhere, Hunt, Explore, Quest or form a war party and destroy
      your enemies. Form a guild and become Lord of a town!
