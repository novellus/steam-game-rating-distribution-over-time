    about_the_game: "This is the digital copy of The Art of Fausts Alptraum. <br />\r\
      \nThis 96-paged book includes all the painting, character designs, arts from\
      \ the trial version, and the conceptional paintings from the game Fausts Alptraum.\
      \ It is same with the paper copy we published by our own in Taiwan.<br />\r\n\
      <br />\r\nTo Access &quot;The Art of Fausts Alptraum ,&quot; Please follow the\
      \ instructions below after the download is done:<br />\r\n1. Right click &quot;Fausts\
      \ Alptraum &quot; in your Steam Library and select &quot;Properties.&quot;<br\
      \ />\r\n2. Under the &quot;Local Files&quot; tab, select \u201CBrowse Local\
      \ Files.\u201D<br />\r\n3. Within Fausts Alptraum's local files, find the folder\
      \ titled &quot;DLC_The Art of Fausts Alptraum.&quot;<br />\r\n4. The Art of\
      \ Fausts Alptraum PDF file can be found within the folder."
