  data:
    about_the_game: "<strong>If You Love Doodle God\u2026Embrace Your Dark Side with\
      \ Doodle Devil!</strong><br><br>While Doodle God was busy creating the universe,\
      \ Doodle Devil was also having some fun. <br>The same addictive, puzzle game\
      \ play that made Doodle God a hit is back but with an evil twist. Discover the\
      \ seven deadly sins and watch as the world crumbles at your fingertips as you\
      \ create thousands of dastardly deeds. <br>Combine fire, earth, wind &amp; air\
      \ to create demons, beasts, zombies... and much more. Being bad has never been\
      \ so much fun!<br><br><strong>CRITICS LOVE IT!</strong><br>\u201C<i>It\u2019\
      s addictive. Insanely so! Lots of fun.</i>\u201D \u2013 <strong>148Apps</strong><br>\u201C\
      <i>Wonderfully unique concept. Deeply satisfying!</i>\u201D \u2013 <strong>GameZebo</strong><br>\u201C\
      <i>Discovering each new element was an utter delight.</i>&quot; \u2013 <strong>AppSafari</strong><br>&quot;<i>You'll\
      \ have to use your creativity\u2026ruthlessly addictive.</i>&quot; \u2013 <strong>Slide2Play</strong><br>\u201C\
      <i>Giving it huge thumbs up</i>!&quot; \u2013 <strong>TUAW</strong><br>&quot;<i>Now\
      \ I can unleash my wraith upon the world</i>.&quot;<br>&quot;<i>Better than\
      \ sinning!</i>&quot;<br><br>The Power of Destruction is in Your Hands!<h2 class=\"\
      bb_tag\">FEATURES</h2>- New Demon Battle Card Game: Fight your 9 Demons!<br><br>-\
      \ Mold the combinations of fire, earth, wind and air to create a universe of\
      \ your <br>  darkest desires!<br>- Available in 13 languages: English, German,\
      \ Dutch, French, Spanish, Italian, <br>  Russian, Japanese, Chinese, Korean,\
      \ Portuguese, Swedish and Polish. <br>- New Graphics!<br>- New User Interface.<br>-\
      \ New Demon Mode!<br>- Intuitive one-click gameplay encourages thoughtful, creative\
      \ play.<br>- Hundreds of interesting, funny and thought-provoking quotes and\
      \ sayings."
