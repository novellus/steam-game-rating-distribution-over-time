    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1139100/extras/AboutTheGame2.png?t=1589972255"
      /><br>Everyone has a dream, even an <strong>egg</strong>. <br><br>Roll your
      way around to live out your dreams in a world where you don't always belong.<br><br>You
      are an egg. You have goals, dreams, desires and a passion.<br>Explore the world
      in a way that only an egg can and progress through the story of your life but
      watch out as an egg is a very fragile thing.<br><br>Will you live out your dreams,
      or will you <strong><u>crack</u></strong> under the pressure of being something
      great?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1139100/extras/agifcandream.gif?t=1589972255"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1139100/extras/Features2.png?t=1589972255"
      /><br><ul class="bb_ul"><li>Third Person Rolling Action<br></li><li>Crazy Difficult
      Platforming<br></li><li>Interactive Physics Based Objects<br></li><li>Explore
      unique environments through the perspective of an egg<br></li><li>Comic Book
      Style Story Cut-Scenes<br></li><li>Original Soundtrack by M0r53C0d3</li></ul>
