  data:
    about_the_game: What is the longest possible length a bird can be? Obviously a
      question only all the fruit in the world can answer! But where could all this
      fruit be hiding? Follow Redbird, Greenbird and Bluebird on a quest for an amount
      of fruit beyond any birds wildest dreams.<br><br>Snakebird is a very simple
      but deceptively challenging puzzle game about assuming the right shapes for
      the task at hand, be it pushing, lifting, teleporting or just defying the laws
      of physics.<h2 class="bb_tag">Key features:</h2><ul class="bb_ul"><li>Over fifty
      challenging levels<br></li><li>Non-linear world map<br></li><li>Several different
      zones with their own themed puzzles<br></li><li>Snake-like birds with narcolepsy<br></li><li>Dynamic
      fruit-powered length gain system</li></ul>
