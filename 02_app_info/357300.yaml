    review: 'I do recommend this game, but it is brutally difficult. If you''re looking
      for a more casual puzzling experience, I would suggest getting the other game
      first, Snakebird Primer. I haven''t played that one, but I assume it''s the
      same except less brutal.


      If you''re looking for seriously difficult puzzle challenge of carefully moving
      snakes around in a way that does not kill or trap them, this game is definitely
      it.'
