    short_description: Do you like puzzles, fruit and the notion of crossing a snake
      with a bird for no good reason? If the answer to at least one of those questions
      is yes, then Snakebird might be the game for you. Solve your way through this
      headscratcher of a puzzle game and help the snakebirds sate their hunger.
