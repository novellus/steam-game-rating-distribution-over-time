      total there are 120 crystals in 40 stages.<br>You can play more stages by collecting
      crystals.<h2 class="bb_tag"> Weapon </h2>There are six weapons.<br>There is
      only one weapon at the start of the game.<br>You can use more weapons as you
      advance.<br>If you can't clear a difficult stage, try using other weapon.
