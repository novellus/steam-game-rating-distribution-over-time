  data:
    about_the_game: Welcome to HorrorVale! Your next door neighbors are zombies, reanimated
      monsters deliver the mail and ghosts hide out in your bathroom. Join Alice as
      she journeys through the underworld on a quest to save her zombie Dog, Scruffy
      from strange and unusual monsters that have suddenly invaded the once peaceful
      town of HorrorVale. Don't worry about anybody you kill along the way, everyone
      is already dead!<br><br>HorrorVale is a traditional RPG adventure game inspired
      by horror, full of unexpected twists and turns.<br><br><ul class="bb_ul"><li>Strategic
      turn-based combat, with 30 different party members to recruit.<br></li><li>Huge
      cast of spooky characters to both battle and befriend.<br></li><li>Exciting
      story spanning four unique acts. Uncover the secrets of the underworld!<br></li><li>More
      groan-inducing horror puns than you can handle.<br></li><li>Original soundtrack
      that immerses you in each and every scenario.</li></ul>
