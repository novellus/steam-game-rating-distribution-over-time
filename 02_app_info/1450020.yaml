    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1450020/extras/Main_Image_616-353px.jpg?t=1607328191\"\
      \ /><br>Ellie\u2019s Travel Diary is a sightseeing VR game where you can travel\
      \ to miniature versions of Korea\u2019s famous landmarks (Incheon Airport, Gyeongbokgung\
      \ Palace, Suwon Hwaseong Fortress, Namsan Seoul Tower and Jamsil Han River Park)\
      \ with Ellie and his family and immerse yourself in numerous experiences.<br>\
      \ Freely visit the beautiful miniature 3D cityscape in a third-person view,\
      \ and also switch to a first-person view in cultural experiences to fully enjoy\
      \ the experience.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1450020/extras/201204_steam_IC_Rerender_03.gif?t=1607328191\"\
      \ /><br><br> Since you can visit Korea\u2019s famous landmarks and travel to\
      \ a cute city in VR without having to visit in person, this tourism content\
      \ is perfect for all global users who are curious about Korea. <br><br> Prologue:<br>Ellie\u2019\
      s family, who are visiting Korea for the first time, arrive at Incheon Airport\
      \ by crossing over the East Sea during their flight. The quirky travels of Dad\
      \ Harry, Mom Jenny and Son Ellie in Korea have just begun, and they are thrilled\
      \ at the thought of visiting famous landmarks for various experiences!<br><br>\
      \ Main Features:<br>Inside the airplane, Ellie\u2019s family can look around\
      \ the aircraft, and after viewing Incheon Airport they can buy subway tickets\
      \ and embark on their journey.<br> <br>At Gyeongbokgung Palace in Seoul, they\
      \ can view the elegant beauty of the palace and see the Changing of the Guard,\
      \ try on Hanbok, take photos and enjoy the traditional Tuho game.<br> <br>At\
      \ Hwaseong, Suwon, they can view the grand-scale Hwaseong Fortress that almost\
      \ encompasses them in 360 degrees. You can also view the Joseon-era King Jeongjo\
      \ Tomb Visit with Ellie\u2019s family on a hot air balloon, then experience\
      \ bell-tolling, taking photos and engaging in archery.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1450020/extras/201207_steam_SW01_stabilized.gif?t=1607328191\"\
      \ /><br><br> At Namsan, Seoul, you can view the lofty Namsan Seoul Tower and\
      \ see the laser show, ride on the cable car, take photos, hang love locks and\
      \ view the observatory.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1450020/extras/201207_steam_NS01_stabilized.gif?t=1607328191\"\
      \ /><br><br>At Jamsil, Seoul, you can view the Jamsil Han River Park and the\
      \ Tower Fireworks Show, as well as ride on a yacht, order delivery food, take\
      \ photos and play basketball.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1450020/extras/201207_steam_JS01_stabilized.gif?t=1607328191\"\
      \ />"
