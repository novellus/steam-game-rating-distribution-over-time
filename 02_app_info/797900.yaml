      How to use<br />\r\nYou can access the new costume by performing either of the\
      \ following:<br />\r\n1. Select &quot;Another Mode&quot; on the main menu, and\
      \ then select Bertholdt.<br />\r\nChange into the costume &quot;Pajama Outfit&quot;\
      \ by selecting &quot;Character Editor&quot; when you are near the tent on the\
      \ field.<br />\r\n2. Select &quot;Story Mode&quot; on the main menu, and then\
      \ approach Bertholdt in the Daily Life section.<br />\r\nChange into the costume\
      \ &quot;Pajama Outfit&quot; by selecting &quot;Change outfit&quot; when you\
      \ are near Bertholdt."
