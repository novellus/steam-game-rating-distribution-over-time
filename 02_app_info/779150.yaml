details:
  data:
    about_the_game: In the year 19XX, a mysterious disaster at the S-CORP lab forces
      the citizens of CITY S to abandon their homes and workplaces. Not long after,
      reports of strange phenomenon in the area emerged and crews of organized mercs
      and foolhardy looters began to stake their claims...<br><br>Fight the other
      factions in CITY S for control of the experiments left behind, and establish
      your crews dominance in the ruins!<br><br><ul class="bb_ul"><li> A sprawling,
      immersive city to explore, filled with characters controlled by the revolutionary
      S-LIFE artificial life simulation technology.<br></li><li> Infinite procedural
      quest generation.<br></li><li> Three factions of city inhabitants to encounter.<br></li><li>
      Over 5 usable weapons.<br></li><li> State of the art weather systems.<br></li><li>
      Full day / night cycle.</li></ul>
