details:
  data:
    about_the_game: PCI Express (PCIe) is a standard interface that provides high-bandwidth
      communication between devices in a computer. New PCI Express 4.0 interfaces
      provide up to twice the bandwidth of PCI Express 3.0. With more bandwidth, games
      can transfer more data, reduce loading times, and support more complex scenes.
      <br><br>This 3DMark feature test measures the bandwidth available to your GPU
      over your system's PCI Express interface.<br><br><ul class="bb_ul"><li> Measure
      the bandwidth available to your GPU over PCIe.<br></li><li> Test the performance
      of the latest PCIe 4.0 hardware.<br></li><li> Compare the bandwidth of PCIe
      4.0 and PCIe 3.0 interfaces.</li></ul>
