    about_the_game: '<strong>Yacht Mechanic Simulator: First Contract is an upcoming
      free version of Yacht Mechanic Simulator, with limited features but just as
      much fun!</strong><br><a href="https://store.steampowered.com/app/1415550/Yacht_Mechanic_Simulator_First_Contract/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/1415550/Yacht_Mechanic_Simulator_First_Contract/</a><br><br><strong>Become
      a millionaire and build your own yacht empire!</strong><br>Yacht Mechanic Simulator
      lets you have a taste of luxury as you renovate, redecorate, test, and sell
      state-of-the-art yachts of various sizes.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1263620/extras/grow.gif?t=1605619551"
      /><br><br>Scout for abandoned motorboats and give them a new life. Repair fractured
      hulls at your workshop and get to work on any damaged equipment. Remove the
      bolts that hold your engines in place and use a crane to take them out of your
      yacht. You can fix them, upgrade them, or even replace them entirely with better
      ones! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1263620/extras/fix2.gif?t=1605619551"
      /><br><br>Cater to your clientele by creating gorgeous interiors! Edit, move,
      and replace hundreds of different decorative elements and turn your yacht into
      a temple of beauty.  <br><br>Admire your work thanks to incredible, photorealistic
      graphics. Test your yachts in a breathtaking environment and see how they handle
      on the water. Earn money and start working on even bigger and even more luxurious
      vessels. Turn your workshop into a proper shipyard and become a corporate giant
      with your very own fleet of yachts.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1263620/extras/add.gif?t=1605619551"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Several different yachts
      to work on.<br></li><li> Beautiful, photorealistic graphics.<br></li><li> Various
      repair mechanics to patch the hull, fix the engines or upgrade navigation.<br></li><li>
      Plenty of parts to use, which you can either repair, or purchase from a store.<br></li><li>
      Open water where you can test your yachts.<br></li><li> Career mode with story
      missions.<br></li><li> Auction system.<br></li><li> Randomly generated missions.<br></li><li>
      Ability to upgrade your workshop and grow your yacht fleet.<br></li><li> Decorative
      elements that let you create both cozy and luxurious interiors.<br></li><li>
      Paint tools and various different materials to use.<br></li><li> Unlimited fun.</li></ul>'
