    about_the_game: "<strong>Experience the intensity of the Tour de France!</strong><br>Compete\
      \ against the peloton in all 21 official stages of the Tour de France 2020.\
      \ <br>To wear the yellow jersey on the Champs-Elys\xE9es, you will need to take\
      \ risks, attack, sprint and perfect your race tactics.<br>New features:<br><ul\
      \ class=\"bb_ul\"><li> All 21 official stages of the Tour de France 2020<br></li><li>\
      \ The classic Li\xE8ge-Bastogne-Li\xE8ge race for the first time in Tour de\
      \ France <br></li><li> Redesigned, more realistic time-trials. You must manage\
      \ your stamina and riding position to improve your aerodynamics and achieve\
      \ the best time <br></li><li> New first-person camera for greater immersion<br></li><li>\
      \ More attacking and opportunistic peloton <br></li><li> Improved race interface\
      \ with more details about your surroundings (competitors, route, descents, etc.)</li></ul>"
