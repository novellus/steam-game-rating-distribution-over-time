    detailed_description: <h1>Join Our Discord</h1><p><a href="https://steamcommunity.com/linkfilter/?url=https://discord.com/invite/NWvxzRQ"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/448880/extras/joinDiscordNew.png?t=1608747898"
      /></a></p><br><h1>About the Game</h1><h2 class="bb_tag">Spells 'n' Stuff</h2>Grab
      your wand and fly into battle in this magic arena FPS built exclusively for
      VR. You can cast spells with ease; simply swipe down with your wand to charge
      it and fire away. If you let go of your wand, it goes right back to your side
      for you to grab when you need. Avoid spells and air-attack your enemies by flying
      around, or throw a magic potion which teleports you to where it lands! Combine
      flying and teleporting to outwit your opponents.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li><strong>Multiplayer Battles:</strong> Either join a server
      from the list or create a private lobby to battle your friends.<br></li><li><strong>Bot
      Matches:</strong> Want to train on your own? Play matches against SpellBots!<br></li><li><strong>Types
      of Spells:</strong> Make use of different types of spells to beat your opponents.
      Either use the regular spell, the beam spell, the shotgun-like burst spell or
      the automatic-firing pip spell.<br></li><li><strong>Different Maps:</strong>
      Battle on a wizard's messy tabletop, in an enchanted forest, on a floating island
      or in an endlessly tall library!</li></ul><br><br>Having been re-released in
      Early Access, Spells 'n' Stuff will receive regular updates to evolve the gameplay
      and add more content based on player feedback.
