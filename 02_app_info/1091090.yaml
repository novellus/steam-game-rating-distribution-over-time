    about_the_game: "Try an atmospheric top-down shooter in which you find yourself\
      \ in the role of a desperate fighter, whose sole purpose is to avenge your own\
      \ suffering, killing as much evil as possible... and bring your soul back.<br\
      \ />\r\n<br />\r\nYou are the victim of a bloody ritual of devil worshipers,\
      \ eager to please their master. But during the sacrifice something went wrong\
      \ - the demon got your soul, but the cultists could not break your body. Armed,\
      \ you seek to destroy as many creatures of hell as possible. They took your\
      \ soul, and now you do not know what the fear or pity is... But is it possible\
      \ to become yourself again? In whose hands is your immortal soul? Embark on\
      \ a dark journey through the real hell in story mode and learn the secret of\
      \ the bloody cult! Or try a survival mode in which your main task is to destroy\
      \ as many hellish creatures as possible, using various types of weapons, and\
      \ avenge all that you had to go through!<br />\r\n<br />\r\nThey Are Beasts\
      \ is:<br />\r\n<br />\r\n\u2022\tHardcore third-person shooter, in which the\
      \ power of opponents increases as mush as yours \u2013 try to beat them all!<br\
      \ />\r\n\u2022\tSeveral types of weapons with unique characteristics \u2013\
      \ use as many grenades as you want.<br />\r\n\u2022\tCharacter\u2019s progress\
      \ and various achievements at each stage of the walkthrough.<br />\r\n\u2022\
      \tDynamic gameplay, immersing in the dark atmosphere of despair and pain: there\
      \ is only one way to get out of this hell \u2013 kill them all!<br />\r\n\u2022\
      \tTwo game modes: storyline \u2013 for those who want to immerse themselves\
      \ in a tangled story, and survival mode, where there is only one rule \u2013\
      \ kill or be killed.<br />\r\n<br />\r\nDanger at every turn \u2013 do not forget\
      \ to recharge!"
