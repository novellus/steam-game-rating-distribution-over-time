    about_the_game: "Agarest begins with a hero, who at birth, was given a difficult\
      \ task in defeating the Archdemon. The society revolves around the mythos of\
      \ Yiris, the Larva commonly known as the Sacred Princess, who blessed the world\
      \ and fell in love with a human. Martyred for her love, she was then punished\
      \ by the heavenly creator. The Archdemon arrived soon after, and Yiris\u2019\
      \ lover pledged to destroy the evil Archdemon with the infamous Ciel Blade,\
      \ a sword of rainbow. <br><br>A Hero, or Chosen One, is trusted to produce an\
      \ heir that can at last put an end to the Archdemon once and for all.<h2 class=\"\
      bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>True Love Waits - Begin the\
      \ story as the first generation protagonist Rain, where players will have the\
      \ chance to choose from various bachelorettes. The story's path will change\
      \ depending on the girl you choose! The story extends through two generations\
      \ with each new protagonist inheriting stats and abilities from their parents.\u200B\
      <br></li><li>Up-Close and Personal - The Unification System allows players to\
      \ unlock special interactive CGs when reaching a certain Heart Level with your\
      \ love interest. The higher the Heart Levels, the more intimate the experience!\
      \ Earn your partner\u2019s trust for your chance to inspect your partner\u2019\
      s pleasure spots that will ultimately unlock new abilities and weapons!<br></li><li>Class\
      \ Is In Session - Assign your party members as an Attacker, Defender, Supporter,\
      \ or Conductor. Choose to upgrade a specific class for your character to unlock\
      \ multiple strategic opportunities!<br></li><li>Custom Kawaii Outfits For All\
      \ - Craft various outfits for your party members by using items picked up from\
      \ enemy forces and the local shop! Check yourself out in a 360 degree viewable\
      \ gallery!</li></ul>"
