details:
  data:
    about_the_game: <strong>Dawn of a Soul</strong> is a mathematical puzzle game
      starring chains and combos.<br><br>Progress through levels by building chains
      and combos to achieve the target score. In each level you have to find the perfect
      balanced path with a limited number of moves. Learn how to use different types
      of puzzle elements and their special features. Discover visual and mathematical
      patterns and adapt them to new challenges. Master your logical skills and beat
      all 64 puzzles.<h2 class="bb_tag">KEY FEATURES</h2><ul class="bb_ul"><li>Full
      control over chains and combos in a unique way<br></li><li>Challenging rise
      of the difficulty level<br></li><li>Basic mathematical &amp; logical skills<br></li><li>64
      handcrafted Puzzles<br></li><li>4 gameplay areas of focus<br></li><li>Minimalistic
      fantasy setting and mystical atmosphere</li></ul>
