    about_the_game: "<i>Side-scrolling mech-shooting bad-assery is <strong>BACK!</strong></i><br><br><i>GIGANTIC\
      \ ARMY</i> is a heartfelt homage to 16-bit era mech shooters such as Cybernator\
      \ / Assault Suits Valken, Metal Warriors, and Front Mission: Gun Hazard, developed\
      \ by the studio behind the acclaimed shooter <i>SATAZIUS.</i><br><br>It is the\
      \ 21st century and Earth is at war with the Ramulons \u2013 an alien race determined\
      \ to stop humanity\u2019s advance into space.<br><br>Mankind\u2019s war against\
      \ the Ramulons has reached the planet Ramulon itself and it is now down to YOU\
      \ to pilot the \u2018GMR-34 SALADIN\u2019 - a Manned Combat Robot - and take\
      \ on the Ramulon army. Customize your arsenal of explosive, projectile and plasma\
      \ weapons, and combine them with melee attacks, thrusters and shield to take\
      \ the fight to the enemy and end the conflict!<br><br><i>GIGANTIC ARMY</i> boasts\
      \ awesome retro arcade stylings, slick animation, superbly detailed character\
      \ and stage design, and addictively frenetic game play.<br><br>Features:<br>\u2022\
      \ Six stages of intense mech-shooting action!<br>\u2022 Twelve mid and end level\
      \ bosses of gargantuan proportions to take down!<br>\u2022 Four difficulty modes\
      \ from \u2018Easy\u2019 to \u2018Insane\u2019 to cater for all skill levels!<br>\u2022\
      \ Customizable weapons load-out to suit your play style!<br>\u2022 Dash, thrusters\
      \ and shield give your mech satisfying maneuverability and defensive options!<br>\u2022\
      \ Rebalanced gameplay from the original Japanese version!<br>\u2022 42 achievements!<br>\u2022\
      \ Steam Trading Cards!<br>\u2022 Linux Version!<br>\u2022 Bonus retro packaging\
      \ PDF assets to create your own physical version!"
