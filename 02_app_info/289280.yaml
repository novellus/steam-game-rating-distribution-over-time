    about_the_game: 'Experience the adrenaline-fuelled danger and heart-pounding excitement
      in the war on organised drug syndicates. When standard procedures fail, the
      hardliners are brought in.<br><br>Become El Matador, a DEA special agent tasked
      with taking down the drug barons. A new narcotics cartel is rising across Central
      and South America, sharpening its claws and extending its reach. Locate the
      encampments, infiltrate the headquarters, and put an end to the cartel''s influence.
      In a tale of corruption, revenge and morality, the mission brief is simple:
      Eliminate the threat - Ultimate justice, El Matador style.<h2 class="bb_tag">Key
      features:</h2><ul class="bb_ul"><li>Hard-hitting, movie-style storyline<br></li><li>Huge
      arsenal of realistic weapons<br></li><li>Diverse South American settings, from
      lush jungle to mansions and harbours<br></li><li>Real physics, interactive environments
      and destructible objects<br></li><li>Gang members, clan bosses, kingpins, and
      many more villainous enemies<br></li><li>Atmospheric engine animations bring
      the scenery to life<br></li><li>Wide range of graphical effects, including cascading
      shadow maps, high dynamic range rendering and many more<br></li><li>Slow Motion
      Action feature<br></li><li>FrenzyCAM mode<br><ul class="bb_ul"></ul></li></ul>'
