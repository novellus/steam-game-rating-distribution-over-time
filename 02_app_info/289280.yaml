    review: "[b]El Matador[/b] \xE9 um jogo de tiro em terceira pessoa, aonde voc\xEA\
      \ assume o papel de Victor Corbet, um agente da DEA (algo como o DENARC nos\
      \ Estados Unidos) que tem como objetivo acabar com o cartel de narcotr\xE1fico\
      \ colombiano [i]La Valedora[/i], respons\xE1vel maior pela fabrica\xE7\xE3o\
      \ e distribui\xE7\xE3o de coca\xEDna no pa\xEDs e mundo.\n\nEm sua primeira\
      \ miss\xE3o, seu objetivo era de vigiar uma reuni\xE3o secreta deste cartel\
      \ em um hotel localizado em Bogot\xE1, entretanto, voc\xEAs foram descobertos\
      \ e atacados, sendo voc\xEA o \xFAnico sobrevivente. Ent\xE3o por conta pr\xF3\
      pria, decide invadir sozinho ao hotel e massacrar aqueles que atacaram voc\xEA\
      s e sua equipe, que infelizmente morreram no ataque. Dado este terr\xEDvel massacre,\
      \ voc\xEA ganha o apelido interno de \"El Matador\" e \xE9 colocado frente a\
      \ opera\xE7\xE3o com outros agentes e em outras miss\xF5es.\n\nAs miss\xF5es\
      \ ocorrem em \xE1reas urbanas e algumas florestas na Col\xF4mbia, a riqueza\
      \ dos cen\xE1rios \xE9 muito boa, os gr\xE1ficos tamb\xE9m, mesmo que seja datado.\
      \ A jogabilidade \xE9 boa tamb\xE9m, mas n\xE3o \xE9 original, baseia-se claramente\
      \ em [url=https://store.steampowered.com/app/12140/Max_Payne/]Max Payne[/url],\
      \ por\xE9m com uma hist\xF3ria menos desenvolvida e mais casual. N\xE3o somente\
      \ a hist\xF3ria, mas a jogabilidade tamb\xE9m remete muito a ele, com uso de\
      \ Bullet Time e saltos com pontaria, at\xE9 mesmo alguns inimigos se comportam\
      \ parecidamente. \n\nAssim como todo jogo, tamb\xE9m apresenta seus defeitos,\
      \ o fato de ser baseado em outro jogo, n\xE3o \xE9 em si um defeito, mas a falta\
      \ de polimento sim. H\xE1 situa\xE7\xF5es em que voc\xEA entra em um determinado\
      \ local e \xE9 surpreendido por inimigos e tiros de todos os lados, quer refazer\
      \ o processo sem sofrer danos, ent\xE3o d\xE1 loading e novamente entra no local,\
      \ e voc\xEA \xE9 surpreendido, n\xE3o pelos inimigos, mas sim pela aus\xEAncia\
      \ deles.\n\nEsse infelizmente \xE9 um erro muito comum no jogo, a cada save\
      \ que \xE9 dado, parece que um reset \xE9 feito nos inimigos, fazendo com que\
      \ esque\xE7am de voc\xEA e acabem com toda a\xE7\xE3o. O fato de n\xE3o ter\
      \ checkpoints ou do auto-save funcionar somente no in\xEDcio da fase, faz com\
      \ que voc\xEA salve constantemente, afinal os inimigos s\xE3o bem r\xE1pidos\
      \ e astutos, enquanto os chefes s\xE3o puramente esponja de balas, o que irrita\
      \ profundamente, j\xE1 que resistem a tiros de bazuca a queima roupa.\n\nMas\
      \ esse jogo \xE9 de 2006, Max Payne foi lan\xE7ado em 2002 e sua continua\xE7\
      \xE3o em 2003, ou seja, o jogo n\xE3o apresenta tantas melhorias com rela\xE7\
      \xE3o a estes dois t\xEDtulos (jogabilidade, sons ou gr\xE1ficos), mas no geral\
      \ \xE9 bem empolgante e cheio de a\xE7\xE3o, mesmo que curto.\n\nEle \xE9 linear\
      \ e n\xE3o conta com segredos espalhados pelo cen\xE1rio ou coisas do tipo.\
      \ Roda bem em sistemas modernos, n\xE3o possui idioma em portugu\xEAs, mas sua\
      \ tradu\xE7\xE3o \xE9 f\xE1cil de achar e instalar. Recomendo em promo\xE7\xE3\
      o, mesmo tendo um valor aceit\xE1vel.\n\n| [b]Valor pago:[/b] R$1,25"
