details:
  data:
    about_the_game: "\u201CKyiv from dusk till dawn\u201D is the first immersive tour\
      \ around Kyiv led be two city guides. Put on the Lenovo Explorer headset and\
      \ immerse yourself with new experience by traveling to 6 unique locations in\
      \ one of the most ancient European capitals. Join the rehearsals at the House\
      \ of Recordings and at the Theatre on Podil, feel the ride at a Cycletrack,\
      \ enter one of the biggest libraries in the world \u2014 the Vernadskii National\
      \ Library of Ukraine, explore the park of innovations UNIT.City and hang out\
      \ at Art-Zavod Platforma. Listen to the story and interact with objects at every\
      \ location to get the full experience. It\u2019s time to explore Kyiv in VR!"
