    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1132980/extras/ezgif-4-69145f0ab88b.gif?t=1602005899\"\
      \ /><br><br>After a global catastrophe, the remains of human civilization built\
      \ a new religious society among the ruins of the desolated underground. They\
      \ have forgotten the light of the sun and now are blindly following the New\
      \ God \u2014 The Great Hand. Once every few years, The Hand comes down to the\
      \ people of the Central Station and takes away the chosen newborns to the world\
      \ hidden behind the gates of the Sanctuary. The Hero embarks on a dangerous\
      \ journey through this hostile world to find a way to open the gates and bring\
      \ his child back.<br><br><a href=\"https://store.steampowered.com/app/1132980/There_Is_No_Light/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1132980/There_Is_No_Light/</a><br><ul\
      \ class=\"bb_ul\"><li><h2 class=\"bb_tag\">Ashes of the Old World </h2>Visit\
      \ human settlements and unearthly ruins to unveil the secrets of the past.<br></li><li><h2\
      \ class=\"bb_tag\">Fight for Your Life  </h2>Blast your way through the hordes\
      \ of various enemies.<br></li><li><h2 class=\"bb_tag\">Filled with Rage </h2>The\
      \ Rage system forces you to play aggressively. You won\u2019t hide from the\
      \ battle. <br></li><li><h2 class=\"bb_tag\">Weapons of the Underworld</h2>Create\
      \ your own playstyle with different weapons and upgrades. <br></li><li><h2 class=\"\
      bb_tag\">Non-linear Narrative</h2>Explore the story the way you want.<br></li><li><h2\
      \ class=\"bb_tag\">Good Intentions</h2>The world around you changes according\
      \ to your actions. <br></li><li><h2 class=\"bb_tag\">Danger in the Shadows</h2>Encounter\
      \ dangerous and powerful bosses.</li></ul>"
