    about_the_game: 'This pack will upgrade the base edition of Pathfinder Adventures
      to the Obsidian Edition, which will provide you with:<br><br><ul class="bb_ul"><li><i>The
      Rise of the Goblins expansion</i><br>- A full-length campaign of 5 scenarios<br>-
      2 new Goblin characters, Ranzak the Raider and Poog the Warcaster<br>- A new
      set of Goblin Dice<br>- 11 Goblin alternate versions of the Iconic characters
      with goblin-specific powers and slightly different stats<br></li><li><i>Epic
      and Legendary Cards 1</i>: 106 Epic and Legendary Treasure Cards<br></li><li><i>Gold,
      Runes, and Charms</i>: 5000 Gold, 8 Runes, and 21 Charms<br></li><li><i>Pillars
      of Eternity Promotion Cards</i>: 3 promotional ally cards: Eder, Pallegina and
      the Goblin Golem of Obsidian<br></li><li><i>Character Alts 1</i>: 11 Alternate
      Equipment sets for the Iconic characters <br></li><li><i>Legendary Items</i>:
      3 Legendary rarity cards</li></ul>'
