    about_the_game: "Runeyana is an RPG that combines Hack and Slash action. It evokes\
      \ a story of bravery, strength, courage, trust and the desire to overcome destiny.\
      \ Set in a deep, responsive, huge world, you will explore a beautiful sprawling\
      \ land gaining the trust of various species scattered throughout the world.\
      \ As in real life, you will cope with internal racial tensions by obtaining\
      \ their trust through reputation. Use unique weapons and craft your character\
      \ in both physical and psychological customisation.<h2 class=\"bb_tag\">Features</h2><br>\
      \    Role Playing Game mixing Hack and Slash action<br>    Online trade and\
      \ looting support<br>    Leveling up<br>    Learn your enemies\u2019 abilities.<br>\
      \    Storyline based on the ancient gods of Runeyana<br>    Game goes through\
      \ the bone age to the stone age<br>    Questing and NPC system<br>    Pet system\
      \ too!<br>    Create your own army<br>    Buy your own buildings and hire guardians\
      \ to protect yourself from players online. Become the King of Alteos by owning\
      \ as many buildings as possible."
