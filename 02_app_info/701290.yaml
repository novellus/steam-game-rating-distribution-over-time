details:
  data:
    about_the_game: "Enjoy a new way to play Mahjong, with varied styles of challenged\
      \ as you progress.<br />\r\nHave the option to customize your game with the\
      \ layout and tiles of your choice.<br />\r\nGet set for a brilliant Mahjong\
      \ Game with an accompanying campaign to get you well entertained.<br />\r\n\
      Overall there is a lot of variety to the game, and these different styles can\
      \ be both really challenging and a lot of fun at the same time. <br />\r\nAll\
      \ in all, the game sees to it that it will keep you entertained for a long time,\
      \ especially with the varied types of play, and massive number of levels it\
      \ has to offer.<br />\r\n<br />\r\nGame Features:<br />\r\n- Over 500 adventure\
      \ levels! <br />\r\n- 300+ levels available in classic mode<br />\r\n- Select\
      \ from 6 game modes<br />\r\n- uniquely designed backgrounds"
