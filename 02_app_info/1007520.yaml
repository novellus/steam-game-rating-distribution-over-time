    about_the_game: "<h2 class=\"bb_tag\">Willy Jetman: Astromonkey\xB4s Revenge</h2><h2\
      \ class=\"bb_tag\"> </h2>The most unlikely hero stars in the biggest 2D adventure\
      \ of the year. Save the planet Gravos, free its people, face the toughest bosses...\
      \ And don't forget to recycle!<h2 class=\"bb_tag\"> </h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1007520/extras/Gameplay2.gif.jpg?t=1610136663\"\
      \ /><br><br>A collision in the orbit of the planet Gravos is the starting point\
      \ of an unforgettable adventure with tons of fun and love for the classics.\
      \ Willy, the space sweeper, was only supposed to pick up the wreckage of the\
      \ AC-137 cargo ship, but he soon discovered that something very messy was brewing\
      \ on the surface of Gravos, and inside its complex cave system.<br><br>Willy\
      \ Jetman; Astromonkey's Revenge is a 2D adventure in the purest Metroidvania\
      \ style that fuses platforms with fierce shooter mechanics and RPG elements.\
      \ Upgrade your arsenal and jetpack power to reach unexplored areas of Gravos.\
      \ Defeat the toughest bosses. Reach for glory.<h2 class=\"bb_tag\">Features</h2><h2\
      \ class=\"bb_tag\"> </h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1007520/extras/WakeUpWilly.gif.jpg?t=1610136663\"\
      \ /><br><br><strong>\xB7Explore Gravos, a dangerous planet full of secret caves\
      \ and aggressive fauna<br><br>\xB7 Space Recycling: Make money by recovering\
      \ the fragments from the AC-137 cargo ship.<br><br>\xB7 Armed and ready for\
      \ action: Choose your favorite weapon from a huge arsenal that includes machine\
      \ gun, flame thrower, ray gun and grenades.<br><br>\xB7 Talk to the locals at\
      \ the tavern for clues and visit the PeachStore to unlock exclusive benefits\
      \ in exchange for gold trophies.<br><br>\xB7 Shooter action, exploration, RPG\
      \ elements, lots of humor and impressive bosses.<br><br>\xB7 Relive the spirit\
      \ of the 2D classics, from Solar Jetman to Cave Story.</strong>"
