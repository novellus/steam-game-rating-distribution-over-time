    about_the_game: "TrackMania\xB2 Canyon will let you experience the fun and adrenaline\
      \ of racing stunning cars on sensational tracks in a major enhanced sequel to\
      \ Nadeo Studio\u2019s online racing phenomenon TrackMania, already enjoyed by\
      \ millions of players.<br><br>TrackMania\xB2 Canyon goes far beyond traditional\
      \ driving games with racing in a fully customizable world of tracks generated\
      \ and powered  by players themselves! With loops, wall rides, ramps and a multitude\
      \ of other stunts, you\u2019re in for the ride of your life.<h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li> INCREDIBLE NEW GRAPHICS: Race in\
      \ a stunning Canyon environment with infinite possibilities and optimized to\
      \ run on most PC\u2019s<br></li><li> UNIQUE THRILLING RACING EXPERIENCE: The\
      \ car feels more realistic and the handling is more precise than ever.<br></li><li>\
      \ INTUITIVE AND ACCESSIBLE GAMEPLAY in both solo and multiplayer modes. TrackMania\xB2\
      \ Canyon brings back the ease in gameplay that was seen in the TrackMania series\
      \ and intuitive creative instruments.<br></li><li> ENHANCED CREATIVE FREEDOM\
      \ on tracks, cars and scripts. More design elements and programmable parameters\
      \ than ever before.<br></li><li> EMBEDDED COMMUNITY INSTRUMENTS: Share amazing\
      \ creations and video highlights with people from all over the world.<br></li><li>\
      \ IN-GAME VIDEO STUDIO: Edit TV-quality highlights of your best races.<br></li><li>\
      \ A VERY ACTIVE COMMUNITY which provides incredibly numerous and diverse user\
      \ generated activities.  TrackMania\xB2 Canyon offers in-depth customization\
      \ and distribution system.<br></li><li> FUN AND CRAZY MULTIPLAYER: 100+ players\
      \ can challenge each other at once on the same track!<br></li><li> OFFICIAL\
      \ RANKINGS in both solo and multiplayer modes.<br></li><li> A VERY SOLID INFRASTRUCTURE,\
      \ robust dedicated servers which enable more than 200,000 players to play daily.\
      \ Thanks to this, TrackMania is still the most played online racing game worldwide\
      \ as well  as at E-Sports level.</li></ul>"
