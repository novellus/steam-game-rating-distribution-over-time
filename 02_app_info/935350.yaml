    about_the_game: <strong>Cat Fu Mi is a cute casual puzzle game with cats.</strong><br><br>The
      game mechanism is based upon &quot;rock-scissors-paper&quot;, but you can't
      rely only upon your luck to win.<br>You will have to understand your opponent
      and be clever to finish the game.<br><br>Two categories of players will have
      an unfair advantage :<br>- Kids because they are persevering and have a great
      sense of observation<br>- Cryptography experts accustomed to cracking the most
      devious codes<h2 class="bb_tag">The Cat Fu MI rules </h2><br>1) Your opponent
      never play randomly unless :<br>-it's the first round<br>-it gives you a clue
      about what he will play<br><br>2) The first cat to win 5 rounds, win the game<h2
      class="bb_tag">Customize your cat</h2><br>Well you could have lived without
      this feature, but your kids or young brothers and sisters will love it !
