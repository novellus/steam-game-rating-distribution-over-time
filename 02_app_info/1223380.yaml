details:
  data:
    about_the_game: <strong>Explore a vast underworld in this unique version of the
      afterlife</strong><br><br>You are a girl who wakes up as a strange humanoid
      being in a strange yet beautiful world with no memory of how she got there.
      Explore the different worlds all with their own unique plant life and ecosystems.
      <br><br>Interact with the spirits of this world as they guide you through to
      help you discover your reasoning for being here. <br><br>Discover lost spirits
      and hidden secrets to unlock lore for the world around you and explore the expansive
      levels all with their own color theme.<br><br>Find hints to your path in the
      surreal dream sections as you slowly discover what your truth is.
