    about_the_game: "<strong>Story</strong><br>&quot;Violet's Dream&quot; (Chinese\
      \ name &quot;\u7D2B\u5AE3\u7684\u5947\u5E7B\u68A6\u5883&quot;) is a simulation\
      \ to run cool and fly-based VR experience game, accompanied by real-time strong\
      \ QTE system to enhance the player in the game scene empathy.<br><br><strong>HTC\
      \ VIVE Operating</strong><br><br>The game needs to use the HTC VIVE device helmet\
      \ with the handle.<br>Players can shake the handle to simulate the game running.<br>Players\
      \ can respond to game events by pressing the trigger key.<br>Players can lift\
      \ the handle by simulating the slide down."
