    review: 'I see potential but many things need improvement. Faster movement and
      different movement for climbing and the need to jump to go up or flap arms like
      wings to go up in the air. and maybe have to gage the distance of the jump and
      score according to accuracy.


      I like it but the way it is now it has no replay value and needs a lot of polishing.
      but worth keeping an eye out for'
