details:
  data:
    about_the_game: "The Call of the Sea Original Soundtrack by Eduardo de la Iglesia\
      \ features 23 songs composed exclusively for the game.<br />\r\n<br />\r\nThe\
      \ music of Eduardo de la Iglesia transports you to the immensity of the unknown\
      \ in the depths of the Pacific with his wonderful compositions. The relationship\
      \ between Harry and Norah and their affectionate nickname &quot;Old Pal&quot;\
      \ refers to the post-war song by Harold Robe and Gitz Rice performed by John\
      \ McCormack. Eduardo composed a piano arrangement of the song masterfully performed\
      \ by Cissy Jones and Yuri Lowenthal, the two voice actors of Norah and Harry\
      \ respectively.<br />\r\n<br />\r\nEduardo also composed an Aparima as a homage\
      \ to the Ori Tahiti (Tahitian dance), inspired by the wonderful culture of the\
      \ French Polynesia and sung by his father \xC1ngel de la Iglesia, a talented\
      \ singer for many years.<br />\r\n<br />\r\nThe Call of the Sea Main Theme is\
      \ a beautiful mix of adventure, mystery, romance, and melancholy, that sets\
      \ the mood of the game and transports you to the mysterious nameless island.\
      \ Please join us in this journey."
