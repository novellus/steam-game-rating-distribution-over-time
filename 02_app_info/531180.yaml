    about_the_game: "Airheart is a dieselpunk airplane action rogue like game, where\
      \ every colorful level is built on top of the previous one, all the way up to\
      \ the stratosphere.<br><br>Welcome to Granaria, a flying city in the clouds.\
      \ Meet Amelia - a young pilot and fisherwoman wishing to reach the abundant\
      \ worlds edge. Sky fishing became a really dangerous job, with pirates roaming\
      \ around everywhere. So start your engines, arm your airplane and get ready\
      \ to make the catch of a lifetime!<br><br>Airheart combines free roaming, twin\
      \ stick gameplay with a beautiful, colorful world. Defeat your enemies, salvage\
      \ their scrap and reuse it to craft new parts for your airplane. Build and try\
      \ out over 40 weapons and airplane parts. Combine their abilities to become\
      \ the pirates worst nightmare. Or just have some fun with your enemies and use\
      \ your harpoon to disarm, unshield, swing them around or drag them back home\
      \ to disassemble them.<br><br>An airplane game, reimagined in a wonderful world,\
      \ Airheart is a treat to fans and newcomers to flight action games alike.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/531180/extras/t_features.jpg?t=1575459934\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/531180/extras/ut_flying.jpg?t=1575459934\"\
      \ /><br>Assemble your airplane and take off on your quest of rising through\
      \ all the sky layers above the city of Granaria. With every level built on top\
      \ of the previous one, it\u2019s a huge 3D space to explore and fight in.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/531180/extras/ut_shooting.jpg?t=1575459934\"\
      \ /><br>Arm your plane with machine guns, sniper rifles or lasers and fight\
      \ off dozens of different enemies. With over fourty weapons and plane parts\
      \ to craft and discover, there is a ton of explosive combinations. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/531180/extras/ut_fishing.jpg?t=1575459934\"\
      \ /><br>Catch flying fish and sell their precious oil to buy a new equipment.\
      \ Be careful, some of them will try to hunt... YOU!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/531180/extras/ut_harpooning.jpg?t=1575459934\"\
      \ /><br>Use your harpoon to reel in and bring home giant fish, disassemble your\
      \ enemies, fling them into rocks or even steal your foes weaponry!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/531180/extras/ut_skylayers.jpg?t=1575459934\"\
      \ /><br>Find launch bases to advance to ever higher sky layers and explore the\
      \ changing seasons on the way to the stratosphere! But be thorough to find all\
      \ their secrets and collect tons of loot!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/531180/extras/ut_boss.jpg?t=1575459934\"\
      \ /><br>Get ready to fight powerful bosses like a zeppelin or a mechanical snake,\
      \ that will try to hinder your advance to the highest regions. Being a fisherwoman\
      \ in the sky is not a piece of cake.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/531180/extras/ut_workshop.jpg?t=1575459934\"\
      \ /><br>Collect junk of defeated enemy airplanes and tinker on new inventions\
      \ in your workshop. Craft all new parts and weapons for your airplane, the results\
      \ might surprise you...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/531180/extras/ut_graphics.jpg?t=1575459934\"\
      \ /><br>You know those hypnotizingly beautiful flowers, that hunt bugs? Well,\
      \ that\u2019s a great metaphor for the colorful world of Airheart. Chosen as\
      \ one of Game Art Challenge winners from the Game Developers Conference 2018,\
      \ Airheart will enchant you with its unique art style.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/531180/extras/ut_music.jpg?t=1575459934\"\
      \ /><br>A custom made soundtrack promises to keep you energized and ready for\
      \ the adventure!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/531180/extras/ut_gameplay.jpg?t=1575459934\"\
      \ /><br>Challenging enemies, interesting combination of guns and harpoon, hunting\
      \ rare fish between sky islands - it\u2019s tons of fun!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/531180/extras/ut_background.jpg?t=1575459934\"\
      \ /><br>The skylayers will change with new species entering the ecosystem as\
      \ you play. Inspired by how real habitats change due to overfishing in the real\
      \ world."
