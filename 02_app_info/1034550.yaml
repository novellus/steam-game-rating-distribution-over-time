    about_the_game: <h2 class="bb_tag">This DLC pack includes</h2><br><ul class="bb_ul"><li>The
      Complete RIOT - Civil Unrest Original Soundtrack<br><br>Featuring nine custom
      tracks featured in the game - <br><br><ul class="bb_ul"><li>1. Riot - 1.24<br></li><li>2.
      Main Theme - 1.26<br></li><li>3. No Tav - 2.42<br></li><li>4. Indignados - 3.20<br></li><li>5.
      Karatea - 4.32<br></li><li>6. Tahrir - 3.30<br></li><li>7. Global Mode (Police)
      - 3.52<br></li><li>8. Global Mode (Rioters) - 4.40<br></li><li>9. Credits -
      3.28</li></ul><br></li><li>The RIOT - Civil Unrest Digital Art Book</li></ul><br>Excerpts
      from Leonard Menchiari's notes, developments screenshots and images.<br><br>You
      will find these contents in your game folder under &quot;<strong>Soundtrack</strong>&quot;
      and &quot;<strong>Art Book</strong>&quot;
