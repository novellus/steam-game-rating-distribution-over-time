      \ target=\"_blank\" rel=\"noreferrer\"  >Blackie (12.6 hrs)</a><br><br>\u201C\
      If deadpan humor or slower-paced adventure games aren't your thing I'd pass\
      \ it up but this is one of the funniest and most unique experiences on Steam\
      \ right now.\u201D<br><a href=\"https://steamcommunity.com/profiles/76561198285921306/recommended/1058470/\"\
