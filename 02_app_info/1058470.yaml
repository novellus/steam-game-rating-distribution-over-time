    about_the_game: "<h2 class=\"bb_tag\">STORY</h2>John Harry is lost in the woods\
      \ after driving his car off a cliff. He is attacked from all sides by strange\
      \ vicious beasts and his prospects seem bleak. But then the local game warden\
      \ comes to his rescue and offers him a gun to protect himself. He just has to\
      \ sign a little contract\u2026<br><br>It seems like his troubles are over, or\
      \ have they just begun?<h2 class=\"bb_tag\">WHAT TO EXPECT</h2><ul class=\"\
      bb_ul\"><li><strong>BLOOD:</strong> Know your health by the amount of blood\
      \ on your face!</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1058470/extras/mousse4.gif?t=1588758370\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>ALCOHOL:</strong> Mix cocktails and\
      \ feel their effects!<br></li><li><strong>VIOLENCE:</strong> Shoot bullets from\
      \ guns into horribly deformed creatures!<br></li><li><strong>INVENTORY TETRIS:</strong>\
      \ Unleash your inner OCD by managing your inventory!</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1058470/extras/inventory3.gif?t=1588758370\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>LOVE:</strong> Fall in love, or just\
      \ watch dirty pictures!<br></li><li><strong>ABUSE:</strong> Experience verbal\
      \ abuse by people you hardly know!<br></li><li><strong>PUZZLES:</strong> Find\
      \ out if the rusty key fits into the rusty lock!<br></li><li><strong>TALKING:</strong>\
      \ Have a conversation with other weirdos (or just point your gun at them)!</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1058470/extras/store400.gif?t=1588758370\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>CHOICES:</strong> Choices sometimes\
      \ have consequences and sometimes they don\u2019t!<br></li><li><strong>MINIMAL\
      \ HUD:</strong> Use your brain to remember how many bullets you have left!<br></li><li><strong>CHARACTER\
      \ CUSTOMIZATION:</strong> Buy new clothes with your booze!</li></ul><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1058470/extras/customization2.gif?t=1588758370\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>THE END:</strong> Experience three totally\
      \ different endings depending on decisions you made!<br></li><li><strong>PHILOSOPHY:</strong>\
      \ Find out if worms are moral beings!</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1058470/extras/worms_gameshow3.gif?t=1588758370\"\
      \ />"
