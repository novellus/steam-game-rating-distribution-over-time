    short_description: Beyond a Total Loss is a darkly humorous 2D action-adventure
      (with a dash of survival horror) about a balding moustachioed dim-witted drunk
      called John Harry, who comes to the conclusion that signing an unreadable contract
      in exchange for a gun maybe isn't the best of ideas.
