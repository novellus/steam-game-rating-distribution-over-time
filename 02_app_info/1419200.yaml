details:
  data:
    about_the_game: "The <i>Way Walkers: University</i> epic continues in the second\
      \ part of the Tar'citadel trilogy by author J. Leigh!<br><br>Picking up right\
      \ where you left off in part one, the city and school are still in shock from\
      \ the mysterious attacks, and the question on everyone's mind is...who was behind\
      \ them, and why? Choose for yourself: will you be drawn into the hunt to discover\
      \ the truth, or simply try to have a normal life in this city of Talents?<br><br>Way\
      \ Walkers: University 2 is a 198,000 word interactive science-fantasy novel\
      \ by J. Leigh, where your choices control the story. It's entirely text-based\u2014\
      without graphics or sound effects\u2014and fueled by the vast, unstoppable power\
      \ of your imagination.<br><br>Will you excel in your Ability classes, and survive\
      \ the complex hallways and their many magical surprises? <br>Can you piece together\
      \ the clues, and begin to discover the truth behind Illyan Giesi? <br>Will you\
      \ be able to balance your relationships between Jun and Sem, or will friendships\
      \ crumble while rivalries deepen to hatred? <br>Can you win the fight for a\
      \ friend's soul, or risk losing them forever?<br><br>Finally, can you face what\
      \ might be your greatest challenge of all in Tar'citadel.... dating?"
