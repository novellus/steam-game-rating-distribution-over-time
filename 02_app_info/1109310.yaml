    about_the_game: <h2 class="bb_tag"><strong>A game about space (locational) in
      space (cosmic).</strong></h2><br>Colonise the galaxy with a click of a mouse.
      Use human cunning to outwit the expanding hordes of aliens, robots, and squid-people(?)
      as you all compete to control the limited space in the galaxy.<br><br><strong>Winner
      of the DreamHack Austin Jam</strong><h2 class="bb_tag">First, Please take a
      look at the GODS OF HAVOK TRILOGY</h2><br>Inspired by Expansion, these two games
      herald a return to the classic god game. <br><a href="https://store.steampowered.com/app/1117340/Gods_of_Havoc_Into_the_Void/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/1117340/Gods_of_Havoc_Into_the_Void/</a><br><a
      href="https://store.steampowered.com/app/1120770/Gods_of_Havoc_Fall_to_Earth/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/1120770/Gods_of_Havoc_Fall_to_Earth/</a><h2
      class="bb_tag"><strong>Features of Expansion:</strong></h2><br><ul class="bb_ul"><li>A
      strategy game that will make your fingers remember how much you love/hated Minesweeper.<br></li><li>Five
      difficulty settings that will challenge even the most hardcore strategy fan.<br></li><li>3
      enemy races each with unique bonuses.<br></li><li>Randomly generated maps.</li></ul><h2
      class="bb_tag"><strong>Description</strong></h2><br>A strategy game played on
      a board of 3200 squares which represent the/a galaxy. Each map is randomly generated
      within specific parameters. Upon the board are four different races, resources,
      obstacles, and stellar phenomena.<br><br>You take on the role of humans, fighting
      against robots, squid-folk, and aliens. Expand your people across the galaxy
      and face off against merciless foes.
