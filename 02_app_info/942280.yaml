  data:
    about_the_game: 'The Meadow tale continues! An intense pheasant leads an obelisk
      hunt, but it comes to a halt. They search far and wide to find who could fit
      the bill, with a broken symbol as the only clue. What animal could be the match?<br><br><strong>Before
      we delve further into Symbols, we hope you don''t mind us taking this opportunity
      to tell you about our upcoming titles that will be releasing in the next few
      months. If you enjoyed our games, you won''t want to miss what we have planned!</strong>
      <br><br><a href="https://store.steampowered.com/app/1152340/Book_of_Travels/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/1152340/Book_of_Travels/</a><br><a
      href="https://store.steampowered.com/app/977630/Shelter_3" target="_blank" rel="noreferrer"  id="dynamiclink_3"
      >https://store.steampowered.com/app/977630/Shelter_3</a><br><br>Yet again, illustrator
      Lisa Richard brings her own take on the Meadow style, where the symbol driven
      language of Meadow communicates the story. A story of curiosity, bravery and
      above all: unexpected friendships.<br><br><strong><u>Main Features</u></strong><br><ul
      class="bb_ul"><li> 15 pages of original Meadow Comic by Lisa Richards<br></li><li>
      Unlocks the Wolf in Meadow</li></ul><br><strong><u>To access the comic</u></strong><br><ul
      class="bb_ul"><li> Right-click Meadow in Steam and go to &quot;Properties&quot;<br></li><li>
      Select &quot;Local Files&quot;<br></li><li> Click &quot;Browse Local Files&quot;<br></li><li>
      Open the folder called &quot;Symbols&quot;</li></ul>'
