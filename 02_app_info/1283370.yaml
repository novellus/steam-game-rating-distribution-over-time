    about_the_game: "<strong>\u201CA Painter's Tale: Curon, 1950\u201D</strong> is\
      \ a story about love and resistance, an adventure game about historical memory.\
      \ The bell tower that comes out of the lake is the last memento of the old village\
      \ of Curon, flooded by the waters of Lake Reschen in 1950 due to the construction\
      \ of a dam, despite the protest of the citizens. The plans for the dam started\
      \ during the Fascist era, opposing the interests of a big industrial group to\
      \ the wellbeing of the villagers, who were forced to leave their homes and pastures.<br><br>The\
      \ main character of the game is a painter visiting today's Curon Venosta, the\
      \ new village build after the flooding. The painter is dragged into the lake\
      \ by a mysterious woman and wakes up  in the past, in the old village of Curon\
      \ as it was before the flooding. Around him, the villagers who witnessed the\
      \ tragic event at the time. <br><br>\u201CA Painter's Tale: Curon, 1950\u201D\
      \ is not a documentary, but a tale where history and fiction overlap.<br><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li> Explore the old village of Curon, reproduced with the\
      \ voxel technique starting from the scale model preserved in the Alta Val Venosta\
      \ Museum<br></li><li> An original story that combines historical facts and elements\
      \ of fiction<br></li><li> Meet the inhabitants of Curon and relive the events\
      \ that led to the flooding of the old village<br></li><li> Multiple choice dialogues\
      \ let you decide how to behave with the villagers<br></li><li> Face challenges\
      \ and play mini games while you progress with the story<br></li><li> Unlock\
      \ and collect information sheets about the history of Curon and the traditions\
      \ of the South Tyrol<br></li><li> Featuring actual oil paintings and charcoal\
      \ drawings</li></ul>"
