    review: "A well modelled route and, I guess, realistically monotonous, as you\
      \ drive up a river valley with rock outcrops alongside, vegetation and the river.\
      \ The only breaks being the scattered settlements, the buildings of which are\
      \ superbly well modelled with lots of variety.\n\nThe immensely powerful Baldwins\
      \ are fun to drive up the relentless gradients. (For gradients above 0.5% -\
      \ on the detailed F5 menu - throttle to ~85% and adjust speed with 20-45% reverser/cutoff,\
      \ ideally keeping steam usage just below steam generation (not possible on the\
      \ steepest gradients), max fire mass 750lb/75%)\n\nissues -\nScenarios -\nThe\
      \ difficulty levels are incorrect - apart from the tutorials, they are all hard.\n\
      Career -\n[04] Clear Creek Passenger Part II - after 1h20 driving, a bug prevents\
      \ you from loading/unloading passengers at the final stop, resulting in you\
      \ failing the scenario, with zero points.\n\nFor context, I paid \xA310/$13.50/\u20AC\
      11.10 Dec 30, 2019"
