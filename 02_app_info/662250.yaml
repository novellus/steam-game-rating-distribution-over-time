  data:
    about_the_game: "<strong>THIS PRODUCT SHOULD ONLY BE PURCHASED BY DEAD ALLIANCE\u2122\
      \ MULTIPLAYER EDITION OWNERS. </strong><br><br>This upgrade includes all single\
      \ player content. <br><br><i>Dead Alliance\u2122</i> is a fast-paced, multiplayer\
      \ first-person zombie shooter set in a post-apocalyptic world, where former\
      \ military bases have been turned into the only remaining city-states. Build\
      \ your squad and take strategic control of bases across maps infected with zombies,\
      \ using the dead themselves as weapons against your opposing faction. Armed\
      \ with a variety of loadouts that range from guns to pheromone grenades, you'll\
      \ face off against enemy armies and gruesome, human-eating killers - all while\
      \ attempting to capture and control as many bases as possible. The world is\
      \ a wasteland, and your only hope for survival is to use the dead...or join\
      \ them.<br><br>\u2022\t<strong>Frenzied Multiplayer Action. </strong>Play tight-knit\
      \ 4v4, Capture and Hold, King of the Hill, Free for All, Team Deathmatch and\
      \ more. <br><br>\u2022\t<strong>Seize the Dead.</strong> Think quick and strategically\
      \ use zombies to distract, disable and attack your opponents. Utilize a variety\
      \ of zMods including lures, pheromone grenades, and traps to get the zombies\
      \ working for you!<br><br>\u2022\t<strong>Zombie-MOBA.</strong> Capture your\
      \ opponent\u2019s home base to win, maneuvering between lanes in a zombie jungle.<br><br>\u2022\
      \t<strong>Solo Survival Mode.</strong> Face off against endless hordes of ravenous\
      \ zombies, unlocking new maps as you progress.<br><br>\u2022\t<strong>Single\
      \ Player Ops.</strong> Test your mettle against the undead and AI opponents\
      \ across varied objectives.<br><br>\u2022\t<strong>Deep Customization.</strong>\
      \ Upgrade abilities and loadouts, building an arsenal of high-powered shotguns,\
      \ rifles, crossbows and more."
