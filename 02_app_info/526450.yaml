    about_the_game: "Once again, your mission is to penetrate a strange organization\u2019\
      s infrastructure to discover their secrets. Your employer needs help discovering\
      \ who is out to get her and she only trusts you to take on this perilous mission.\
      \ Hack Time uses old-school prompts (like DOS and UNIX) to access virtual programs\
      \ and systems. Gain access to users\u2019 files and emails to discover new ways\
      \ to dig deeper and deeper.<br />\r\n<br />\r\nNote: Hack Time is the third\
      \ installment in the Hack RUN series. You should try the first version 'Hack\
      \ RUN' before starting this game."
