    about_the_game: Cleo is a top-down, pixel-art, retro, pirate adventure with a
      lot of nostalgic flair, humor and a linear story, inspired by the old <i>Zelda</i>
      games and the <i>classic LucasArts adventure games</i>. <br><br><strong>STORY:</strong><br>Cleo
      is a 14-year-old cynical girl, living a repetitive life with her father in a
      bar. She knows everything about the epic adventures of pirate legend Captain
      Cabeca, but in her everyday life, she is just surrounded by boring fishermen
      and unsuccessful pirates, hanging around at the counter.<br><br>But when Cleo
      finds a strange pirate-logbook and sees a ghost, who gives her mysterious hints,
      her boring life is about to get turned upside down. She is thrown into a dangerous
      adventure and finds herself in a world of lies, deceive, greed and bad breath
      - the world of pirates - and most of them are after the same thing:<br><br><strong>THE
      TREASURE OF ETERNAL MEMORY.</strong><br><br>The story will be split into 4 chapters:<br><strong>1.
      Captain Avery And A Death By Drowning<br>2. The Wisp Of The Sunken Gallery<br>3.
      Near-Death-Teddy's Great Exchange<br>4. The TruePianist Of McInally Palms</strong><br><br>This
      project was successfully funded on <strong>Kickstarter</strong>, May 2020 and
      is solo developed by Christoph Schultz.
