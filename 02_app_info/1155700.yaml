    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1155700/extras/em_steam_gif1.gif?t=1609468061"
      /><h2 class="bb_tag">Enter the World of Dreams</h2>Join Rem in his journey through
      the dream world, inside the Laboratory of Dreams. Battle your way through an
      interconnected world where all minds are connected. Master many types of weapons
      and magic spells, solve the mysteries of the dreamers, and try to escape the
      Laboratory of Dreams.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1155700/extras/em_steam_gif2.gif?t=1609468061"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> A vast handcrafted
      non-linear dream world to explore and get lost, inside the minds of the Dreamers.<br></li><li>
      Master a fast-paced and strategic combat, in which each decision will be crucial
      to achieving your goal.<br></li><li> Discover new abilities to aid you in combat,
      and to explore the dream world even further.<br></li><li> Tons of weapons and
      spells with a wide variety of modifiers and magical runes, to find your unique
      playstyle.<br></li><li> Face hundreds of ferocious monsters and vanquish ancient
      dream masters on your quest through the dream world.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1155700/extras/em_steam_gif3.gif?t=1609468061"
      />
