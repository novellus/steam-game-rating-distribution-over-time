  data:
    about_the_game: "<h2 class=\"bb_tag\">Soul at Stake - &quot;First Memory&quot;\
      \ The Phantom's Dress</h2>&quot;First Memory&quot; The Phantom's Dress DLC includes\
      \ Lovesickness, Fading Face, Brocade Clothes, and Sharp Fingernails.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1166171/extras/615x310-\u753B\
      \u76AE-\u82F1\u6587.png?t=1570849153\" /><h2 class=\"bb_tag\">Lovesickness</h2>Past\
      \ love and hate were intertwined as black hair became white. That person has\
      \ passed away, but the hate still grows.<h2 class=\"bb_tag\">Fading Face</h2>When\
      \ a person prepares to depart, not a soul has regard for the life being that\
      \ fading face. Regretful, indeed.<h2 class=\"bb_tag\">Brocade Clothes</h2>The\
      \ once splendid brocade, now only a few fragments remain. Its broken beauty\
      \ can't be concealed anymore.<h2 class=\"bb_tag\">Sharp Fingernails</h2>It was\
      \ worn by court and noble women to protect their nails before, but no one knows\
      \ why it has a sharp edge, just like a razor."
