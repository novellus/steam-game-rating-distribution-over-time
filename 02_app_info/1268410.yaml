    review: Ok. For starters, people need to be more fair when leaving a review for
      a game instead of bashing it because "Oh it has no nudity, where them boobies
      at! Dont see anything! Instant bad game!" I will be honest yes the title itself
      is a little misleading but the game itself is pretty well built, the character
      models look really nice. Someone actually put some time and effort into this
      and to sell it for only 99 cents. Seriously 99 cents! Yes there isnt a whole
      lot of game play to it, its simple game......for 99 cents! Seriously what are
      people thinking when they start smack talking a game "There isnt much here,
      not worth the price" What, did you expect a full size RPG? Like Elder Scrolls
      or something like that? 99 cents isnt expensive at all. Like I said, someone
      put time and effort into this and they are selling it really cheap. So I think
      the rating people are giving this is really unfair and maybe they should think
      about how much work actually goes into making something like this. All in all
      its not a bad little game, check it out
