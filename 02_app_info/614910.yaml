    detailed_description: '<h1>Steam Inventory</h1><p>Play game and receive sticker
      packs. Open packs and get stickers. Use stickers on the game board, trade, sell
      or use them in your showcases!</p><br><h1>About the Game</h1>Pretty simple game
      combination between 2048 and match-3 settings with awesome monster cakes. Put
      your monster cake in the good hole and combine them together to get higher monster
      cake. Combine them as high as you can and be on the top of the leaderboard!<br><br>Contact
      e-mail: <u>contact@palenogames.ru</u>'
