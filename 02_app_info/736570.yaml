    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/736570/extras/\u30B9\
      \u30C8\u30A2\u88C5\u98FE_About.png?t=1582461779\" /><br><i>&quot;There was a\
      \ crooked man,<br>and he walked a crooked mile.<br>He found a crooked sixpence\
      \ upon a crooked stile.<br>He bought a crooked cat,<br>which caught a crooked\
      \ mouse,<br>and they all lived together<br>in a little crooked house. &quot;</i><br><br>This\
      \ is the first title in the series known as The Strange Man, developed by Uri\
      \ Games.<br>Experience the myriad horrors awaiting David as he moves into his\
      \ new house.<br><br>In The Crooked Man, you play as David Hoover, who has recently\
      \ moved to a new apartment during a rather rough time in his life. In the midst\
      \ of him struggling to deal with his current situation, David starts to experience\
      \ some odd occurrences in his apartment, and decides its best to ask a little\
      \ about the former tenant.<br><br>However, he learns little.<br><br>Strangely\
      \ compelled to learn more about this man, David sets off in search of him, hoping\
      \ to find answers to his questions.<br><br>In commemoration of the game's Steam\
      \ release, achievements, and multi-language localization have been added.<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>2D horror-adventure\
      \ featuring exploration and action elements<br></li><li>Wide range of hardcore\
      \ expressions of violence<br></li><li>Multiple endings</li></ul><br>Discover\
      \ the full The Strange Man series in our special bundle!<br><a href=\"http://store.steampowered.com/bundle/6344/The_Strange_Man_Bundle/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/736570/extras/Strange_Man_Series.jpg?t=1582461779\"\
      \ /><br>The Strange Man Bundle</a>"
