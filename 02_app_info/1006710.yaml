details:
  data:
    about_the_game: '<h2 class="bb_tag">Current owners of Decent Icons 1 will receive
      this product for free.</h2><br><a href="https://steamcommunity.com/app/395760/images/"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1006710/extras/usercreations.png?t=1580292280"
      /></a><br><br><br><strong>Decent Icons</strong> is a Game Launcher for Windows
      that gives you complete creative freedom. <br>Create icons for games and software
      from any screenshot, wallpaper or box art image, no photo editing required!<h2
      class="bb_tag">Features: </h2><ul class="bb_ul"><li>Create icons of any size
      or shape <br></li><li>Use any screenshot, wallpaper, box or fan art image (.JPG
      or .PNG with Transparency support) <br></li><li>Easily scale and crop your image
      with Edit Mode<br></li><li>Customizable options include: auto startup (without
      Steam), highlight, titles, overlays, vignette, bevel, reflections, etc <br></li><li>Add
      a few of your favorite games, or scroll through a larger library with scroll
      mode<br></li><li>Continuous development and community involvement</li></ul><h2
      class="bb_tag">New in Version 2</h2><ul class="bb_ul"><li>Completely new program
      built from scratch<br></li><li>Streamlined, faster, responsive user interface<br></li><li>Steam
      Workshop support<br></li><li>Tabs (Categories)<br></li><li>Vertical Layout mode<br></li><li>Background
      Mode (Low resource usage)<br></li><li>Video Previews (with built in Clip Editor)<br></li><li>Search
      bar<br></li><li>Support for 8 Languages</li></ul><h2 class="bb_tag">Steam Workshop</h2>Users
      can create, download, and upload:<br><ul class="bb_ul"><li>Icon Packs<br></li><li>Mods<br></li><li>Border
      Packs (coming soon)<br></li><li>Custom Overlays (coming soon)<h2 class="bb_tag">Performance:</h2>When
      a fullscreen game or application is detected, Decent Icons will hide the entire
      render window, using incredibly low system resources in the background.<br><br><br>Decent
      Icons is only available for purchase through Steam, but the software has zero
      DRM or internet connection requirements once it is downloaded.<br>You can run
      it offline without Steam.<br><br>My hope is that we can all build something
      together that lets people get creative and have fun with their desktop. <br><br>Please
      share your thoughts and feedback <br>Support for Windows 7 or Above<br><br><br><strong>COMPATIBILITY:</strong>
      The following programs are <strong>FULLY COMPATIBLE</strong> with Decent Icons:<br>-
      Wallpaper Engine (amazing program)<br>- Fences<br>- Live2DViewerEX<br>- Rainmeter</li></ul>'
