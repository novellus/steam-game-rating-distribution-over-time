    about_the_game: Floppy Heroes is a ragdoll physics brawler with dismemberment,
      a wide range of weapons and armor, very simple controls, and custom battles
      playable with up to 6 local players.<h2 class="bb_tag">Simple Controls</h2><br>Strike
      down your opponents using no more than your arrow keys/analog stick (and a button
      to fire ranged weapons)<h2 class="bb_tag">Plenty Of Customization</h2><br>Dismember
      your foes with 36 different weapons, including daggers, axes, hammers, staffs,
      cannons, and more.<br>Protect yourself by mixing and matching 60 pieces of armor,
      with a range of weight and protection.<br>Then top it all off with a choice
      of hair styles, beards, and color combinations to stand out in the arena.<h2
      class="bb_tag">A Variety Of Game Modes</h2><br>Take on 10 increasingly difficult
      levels in Singleplayer Mode to earn keys and unlock new equipment, have a four-way
      brawl in Team Mode, work together to take down a giant in Slay The Titan Mode,
      or fight your way to the top in Tournament Mode.
