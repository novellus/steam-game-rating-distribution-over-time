  data:
    about_the_game: "<strong>Over 9000 Zombies!</strong> is top-down arcade action\
      \ blown out of all reasonable proportions. An endless horde of zombies is coming\
      \ your way, how long can you survive?<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/273500/extras/EN_Choose_your_tools.png?t=1572017994\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/273500/extras/Choose_your_tools_screen.png?t=1572017994\"\
      \ /><br>So you might have already sussed out that there\u2019s a lot of undead\
      \ after you. To stay alive you\u2019re going to need this arsenal of over 20\
      \ weapons. Some you might recognize but others are very experimental. Whether\
      \ you want to shoot, burn, blow up or microwave the zombies there\u2019ll be\
      \ a weapon for you.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/273500/extras/EN_Build_to_survive.png?t=1572017994\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/273500/extras/Build_to_survive_screen.png?t=1572017994\"\
      \ /><br>Keeping the barrel of a gun between you and the zombies is a good start\
      \ but you\u2019ll want to stay out of the open when things get especially crazy.\
      \ Scavenge scrap metal to build barricades for protection and deploy automated\
      \ turrets for extra crowd control.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/273500/extras/EN_Safety_in_numbers.png?t=1572017994\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/273500/extras/Safety_in_numbers_screen.png?t=1572017994\"\
      \ /><br>You don\u2019t have to go it alone. Bring both trusted friends and talented\
      \ strangers into your fold and team up against the hordes with 2 player online\
      \ co-op and 4 player local co-op.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/273500/extras/EN_Make_some_noise.png?t=1572017994\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/273500/extras/Make_some_noise_screen.png?t=1572017994\"\
      \ /><br>This level of slaughter needs some decent beats. Using cutting edge\
      \ research techniques we have been able to isolate the optimum audio for efficient\
      \ undead butchery. Scratch that trigger-finger itch to the sound of intense\
      \ electro-rock from Clearside.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/273500/extras/EN_Unrelenting_hordes.png?t=1572017994\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/273500/extras/Unrelenting_hordes_screen.png?t=1572017994\"\
      \ /><br>The zombies will never stop. They\u2019re only going to get faster and\
      \ nastier. Keep your eyes peeled for flaming zombies, highly poisonous zombies,\
      \ zombie animals, giant eyeballs and even the risen remains of political figures.\
      \ You\u2019re going to die out there so make sure you leave with a bang.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/273500/extras/EN_Make_your_own.png?t=1572017994\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/273500/extras/make_your_own_screen.png?t=1572017994\"\
      \ /><br>Create your own unique levels to test your mettle and the power of the\
      \ zombie hordes. Upload them to the Steam Workshop and show the world your creations."
