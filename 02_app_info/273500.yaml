    reviews: "\u201C...it\u2019s incredibly enjoyable throughout. If you want to kill\
      \ some zombies and have simple fun, then give this game a chance.\u201D<br>4\
      \ / 5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.bigredbarrel.com/blog/2015/03/review-over-9000-zombies/\"\
