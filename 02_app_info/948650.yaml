    detailed_description: <h1>Asdivine Hearts</h1><p>Check out the original adventure
      here!<br><a href="http://store.steampowered.com/app/406110" target="_blank"
      rel="noreferrer"  id="dynamiclink_0" >http://store.steampowered.com/app/406110</a></p><br><h1>About
      the Game</h1><h2 class="bb_tag"><strong>With a world on the verge of being frozen
      in ice, hearts unite once more in a sequel to the smash hit RPG series!</strong></h2><br>Picking
      up two years after the events of their first adventure, Zack and friends find
      themselves off on another quest, but this time to save the parallel world of
      Archelio, which is on the verge of being frozen in ice.<br><br>With a convenient
      summary of the previous title included, players can jump right into Asdivine
      Hearts II without having played the first!<br><br>Utilizing a brand new team
      system, lead up to six characters into battle, and destroy onslaughts of powerful
      foes! See the amalgamation of years of RPG-crafting expertise and plug in jewels
      to boost character parameters as the beloved rubix makes its triumphant return.<br>Upgrade
      rare weapons to make one's own personal slayer of evil! Dispatch buddies to
      earn Guild Coins while the party works on their quest! Or simply equip their
      jewels to learn their skills!<br><br>This app features partial controller support
      with the Xbox 360 Controller on Windows.
