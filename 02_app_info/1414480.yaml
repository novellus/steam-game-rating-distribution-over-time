details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1414480/extras/clock.gif?t=1608736814"
      /><br><br>All the puzzles in Zof have a simple solution. But as you move through
      the game, that solution is more and more deeply hidden.<br><br>Zof is not easy.
      You will get stuck. You will want to tear your hair out. But when you finally
      see the solution, you''ll wonder how you ever missed it.<br><br>Enjoy exploring
      unusual environments and learn to work strange mechanisms.<br><br>Relax in the
      knowledge that Zof is non-linear. If you get stuck, you can always go back to
      the main area and try something different. <br><br>No story, just puzzles, Zof
      is a peaceful game. Each level has it''s own ambient background sound. The ocean,
      crickets, or the hum of a spaceship, it''s there for the calming, focusing effect.<br><br><i>PLEASE
      NOTE: Vsync is in the screen settings menu.</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1414480/extras/Vsync.jpg?t=1608736814"
      /><br><br><i>If you get stuck, you can always use the menu to go back home and
      try something different. </i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1414480/extras/Home_icon.jpg?t=1608736814"
      /><br><br><i>There is a hint guide in the community section ( use at your peril
      ).</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1414480/extras/boxes.gif?t=1608736814"
      /><br><br><i>Some puzzles in the game do rely on sound.</i>'
