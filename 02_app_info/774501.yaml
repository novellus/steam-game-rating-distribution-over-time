    about_the_game: I'm sure you remember this game. It was the first soccer game
      that made you smell the grass and feel on your leg after every foul. You were
      playing from virtually any perspective with smooth and fast camera action that
      got you in the game. Its interactive technology didn't look better, but it played
      better. You do remember, don't you?<br><br>Choose from 44 international teams
      and select the position you want to play. Try head to head or alternating play
      modes for one or two players and even more multiplayer fun?<br><br>Feel the
      soccer once again.<br><br><ul class="bb_ul"><li>The first football game to utilize
      3D graphics; also known as Actua Soccer<br></li><li>Create your own team and
      customize it to suit your preferences<br></li><li>Play with up to 15 of your
      friends!</li></ul>
