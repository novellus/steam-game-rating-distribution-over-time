    about_the_game: "A 2D point-and-click game, <strong>DON\u2019T WAKE THE NIGHT</strong>\
      \ is a visual novel-inspired game based on elements of community, witchcraft,\
      \ and ancestry.<h2 class=\"bb_tag\">WHAT CAN YOU DO IN DON'T WAKE THE NIGHT?</h2><br>As\
      \ the player, you navigate the story as the spirit, an entity summoned by a\
      \ community of witches who are in the middle of handing out judgement, which\
      \ they leave up to you to decide. Having no memories of the world of the living,\
      \ you must gather as much information as possible before making your decision.\
      \ The witches themselves cannot see or hear you \u2014 for those who are not\
      \ given the responsibility of speaking with spirits cannot approach them. <strong>DON\u2019\
      T WAKE THE NIGHT</strong> is a collection of honest conversations between individuals\
      \ belonging to the same community, and the heartache that comes with doubt and\
      \ brewing tensions.<br><br>With a soundtrack by Halina Heron and songwriting\
      \ by TV-MA, you will become entrenched in a foreboding and ominous environment,\
      \ with visuals and narrative based on creator Santo Aveiro-Ojeda's Guarani spiritual\
      \ and community teachings.<h2 class=\"bb_tag\">GAMEPLAY</h2><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1431180/extras/gif1.gif?t=1603902002\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Interact with objects in the environment\
      \ by clicking and watching the reactions of each character<br></li><li>Eavesdrop\
      \ on conversations and pick up on keywords that will reveal hidden text<br></li><li>Make\
      \ a decision that will forever change a community you do not belong to</li></ul>"
