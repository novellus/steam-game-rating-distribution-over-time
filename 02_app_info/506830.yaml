    about_the_game: "Goo Saga is a platform adventure game where the player guides\
      \ an elastic creature named Goo in a perilous journey to find his creator \u2013\
      \ and with him, the mysterious purpose of his own creation.<br />\r\nWill Goo\
      \ succeed? Puzzles, deadly traps and an army of foes in a labyrinthine underwater\
      \ lab block his way. Goo\u2019s destiny is in the player\u2019s hands.<br />\r\
      \n<br />\r\n****<br />\r\n<br />\r\nGAME FEATURES<br />\r\n<br />\r\n- 3 different\
      \ states of Goo\u2019s elasticity controlled by the player: Deflated, Normal,\
      \ and Inflated.<br />\r\n- 20 levels, each to be completed in 3 different modes:\
      \ Normal, Survival, and Time Trial, plus 4 epic boss battles; each mode requires\
      \ a different gameplay strategy.<br />\r\n- Captivating atmosphere with HD graphics\
      \ and gameplay.<br />\r\n- Atmospheric soundtrack.<br />\r\n- Sophisticated\
      \ level design with meticulously planned alterations between puzzle solving\
      \ and platform based gaming sections.<br />\r\n- 12 types of robot enemies.<br\
      \ />\r\n- Crystals collected through successful completion of the levels and\
      \ used to enhance Goo\u2019s abilities. <br />\r\n- 8 upgradable character abilities\
      \ that help Goo in his adventure.<br />\r\n- Colourful blobs which are found\
      \ and collected by the player to complete the Normal mode of each level.<br\
      \ />\r\n- Enticing storyline delivered through in-game cut scenes.<br />\r\n\
      - 2 different endings.<br />\r\n- Powerful level editor to create your own levels.<br\
      \ />\r\n- Online server where you can upload your levels or download, play and\
      \ rate other players\u2019 levels.<br />\r\n- Full Controller support for an\
      \ enhanced gaming experience.<br />\r\n- Character Skins for Goo that transform\
      \ his appearance.<br />\r\n- Achievements and Leaderboards for a more fun and\
      \ competitive gameplay.<br />\r\n- English, German, French, Russian, Chinese\
      \ simplified and Polish language support.<br />\r\n<br />\r\n****<br />\r\n\
      <br />\r\nWHY PLAYERS ARE THRILLED WITH OUR PLATFORM ADVENTURE GAME<br />\r\n\
      <br />\r\n- Goo Saga is developed by a small team of passionate game designers\
      \ and developers with the ambition to create high quality atmospheric games\
      \ that entertain and offer a memorable gaming experience.<br />\r\n- It encompasses\
      \ all the values of legendary platformers from another time into a game that\
      \ offers touchscreen play fun on smartphone devices.<br />\r\n- It combines\
      \ engrossing adventure platforming and intriguing puzzles with epic boss fights\
      \ that will challenge you. <br />\r\n- It\u2019s a premium mix of action, exploration,\
      \ mystery and fun, followed by platform adventures aficionados and casual gamers\
      \ alike. <br />\r\n- Goo Saga is for fans of award-winning and top-chart platformers\
      \ like Leo\u2019s Fortune, Red Ball, Rayman, Limbo, Badland, Nihilumbra, Typoman,\
      \ Castle of Illusion and more.<br />\r\n<br />\r\n****<br />\r\n<br />\r\nTHANKS\
      \ FOR THE SUPPORT AND ENJOY PLAYING GOO SAGA!"
