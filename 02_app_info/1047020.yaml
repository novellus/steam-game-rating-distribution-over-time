details:
  data:
    about_the_game: "Dice Keeper is a dice-based puzzle game. Chill or try to break\
      \ the world record in the first game of the Zanarka Studio. Nenetas, the dice\
      \ keeper, must group dice with the same value by dragging and dropping them\
      \ in order to make them disappear and score points. If the board is full, it's\
      \ over.<br />\r\nAt present the early access contains the main mode which is\
      \ the &quot;endless&quot; solo mode, it will subsequently be added alternative\
      \ game modes (small puzzles, chrono, ..) and online multiplayer."
