    about_the_game: From mastermind Shinji Mikami, The Evil Within 2 is the latest
      evolution of survival horror. Detective Sebastian Castellanos has lost it all.
      But when given a chance to save his daughter, he must descend once more into
      the nightmarish world of STEM. Horrifying threats emerge from every corner as
      the world twists and warps around him. Will Sebastian face adversity head on
      with weapons and traps, or sneak through the shadows to survive.<br> <br><ul
      class="bb_ul"><li><h2 class="bb_tag">Story of Redemption</h2>Return to the nightmare
      to win back your life and the ones you love.<br><br></li><li><h2 class="bb_tag">Discover
      Horrifying Domains</h2>Explore as far or quickly as you dare, but prepare wisely.<br><br></li><li><h2
      class="bb_tag">Face Disturbing Enemies</h2>Survive the onslaught of horrifying
      creatures determined to rip you apart.<br><br></li><li><h2 class="bb_tag">Choose
      How to Survive</h2>Craft traps, sneak, run and hide, or try to battle the horror
      with limited ammo.<br><br></li><li><h2 class="bb_tag">Visceral Horror and Suspense</h2>Enter
      a frightening world filled with anxiety-inducing thrills and disturbing moments.</li></ul>
