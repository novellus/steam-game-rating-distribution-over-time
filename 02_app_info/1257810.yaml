    about_the_game: A short horror game where your job is to monitor live surveillance
      camera footage and spot anomalies in the monitored rooms. Anomalies range from
      furniture movement to otherworldly intruders. When you spot an anomaly all you
      have to do is file an anomaly report describing the type and location of the
      anomaly. Simple, right? You will need sharp eyes and good memory to survive
      the entire night. Are you up for the task? Maybe you'll even discover some secrets
      along the way. Try it alone or with friends. Timothy is back! Can you get to
      him? This game is the sequel to critically acclaimed I'm on Observation duty.
