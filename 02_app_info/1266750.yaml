    review: "[h1]Vampire: The Masquerade - Coteries of New York Artbook adiciona um\
      \ conte\xFAdo extra bem interessante de livro ao seu jogo[/h1]\n\nBom de in\xED\
      cio fiquei em d\xFAvida em como acessava esse Artbook, mas o motivo era porque\
      \ meu jogo estava desinstalado e ent\xE3o depois que instalei vi que ele se\
      \ encontra diretamente na pasta do jogo mesmo em arquivo PDF, perto do \xED\
      cone do jogo .exe\n\nPra mim esse Artbook est\xE1 excelente, com um total de\
      \ 70 paginas ele basicamente mostra diversas etapas do desenvolvimento do jogo,\
      \ seja a parte dos personagens, desde seus conceitos de apar\xEAncia iniciais\
      \ at\xE9 um resumo da hist\xF3ria deles, ainda mostrando o desenvolvimento de\
      \ diversos personagens importantes e n\xE3o t\xE3o importantes. Tamb\xE9m foca\
      \ muito principalmente na arte do cen\xE1rio e tudo isso se torna mais interessante\
      \ gra\xE7as aos coment\xE1rios dos desenvolvedores em cada etapa desse livro.\n\
      \nVale ressaltar ainda, que na pen\xFAltima pagina, o mesmo cont\xE9m no canto\
      \ inferior direito um link direto pro site da desenvolvedora do game, que cont\xE9\
      m v\xE1rios wallpapers e at\xE9 wallpapers com anima\xE7\xE3o!\nEu particularmente\
      \ n\xE3o vejo utilidade em Wallpapers pois quase nunca mostro interesse em utilizar\
      \ os que est\xE3o relacionados a videogames, por\xE9m no site da empresa tem\
      \ um que me chamou bastante aten\xE7\xE3o que \xE9 o da cidade de Nova York,\
      \ ai eu resolvi colocar e combinou bastante com meu setup aqui atual, \xE9 bem\
      \ estilo sombrio vou ficar usando esse. Logo definitivamente eu recomendo voc\xEA\
      \ dar uma olhada em todos e ver se tem algum que possa ser \xFAtil pra voc\xEA\
      !\n\n[b]Vale a pena comprar?[/b]\nSim. Se voc\xEA com certeza tiver curtido\
      \ o jogo e j\xE1 tiver zerado, ent\xE3o definitivamente voc\xEA deve comprar\
      \ esse Artbook pois ele cont\xE9m v\xE1rias coisas interessantes do game e voc\xEA\
      \ pode aprender at\xE9 um pouco mais, al\xE9m dele tamb\xE9m servir como suporte\
      \ pros desenvolvedores pela sua compra."
