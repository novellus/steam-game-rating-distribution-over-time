    about_the_game: "<h2 class=\"bb_tag\">Vampire: The Masquerade - Coteries of New\
      \ York Official Artbook</h2><br>This high quality, official <strong>Vampire:\
      \ The Masquerade - Coteries of New York</strong> artbook consistst of 70 pages\
      \ full of concept arts from different stages of the game's development, final\
      \ pieces of art included in the game, as well as quotes from the game's lead\
      \ designer and artists engaged in creating stunning visuals - characters, backgrounds,\
      \ animations - everything that makes Coteries of New York a truly atmospheric,\
      \ fully licensed part of the globally renown <strong>Vampire: The Masquerade\
      \ 5th Edition</strong> universe. <br><br>Additionally this artbook will contain\
      \ link to over 20 Vampire: The Masquerade - Coteries of New York themed wallpapers\
      \ (including desktop and mobile wallpapers and even some animated ones).<br><br><i>Within\
      \ these pages is a selection of some of the best art from the game. To see characters\
      \ and places that my (and the other three authors\u2019 on this project) writing\
      \ only hinted at realized by a team of talented artists is truly one of the\
      \ best things about being a creative in the video game industry. We may have\
      \ inherited the World of Darkness vision for New York City from many years of\
      \ Vampire: The Masquerade lore and other creators (such as the team behind 2000\u2019\
      s VtM: Redemption), but I believe we have made it, at least in part, our own.</i><br><br><strong>Krzysztof\
      \ Zi\u0119ba, project lead</strong><br><br><strong>Vampire: The Masquerade -\
      \ Coteries of New York</strong> official artbook comes in .pdf format."
