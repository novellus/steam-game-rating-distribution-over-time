  data:
    about_the_game: <strong>Volleyballed</strong> is a fun filled arcade style 6 on
      6 volleyball game. Bump, set, and spike your want to victory against AI opponents
      or friends locally or through Steam Remote Play Together. If you like fast paced,
      action packed volleyball without an adherence to the laws of physics and the
      occasional flaming ball, Volleyballed is for you.<h2 class="bb_tag">Key Features</h2><ul
      class="bb_ul"><li>6 on 6 indoor arcade style volleyball so good you can hang
      your hat on it<br></li><li>Simple but nuanced controls that allow you to easily
      bump, set, and spike but also allow more advanced moves (spikes, cuts, jump
      serves, etc) <br></li><li>1 player vs AI OR 2 player local / Remote Play Together<br></li><li>6
      team colors to choose from<br></li><li>10,000+ random team names assigned in
      hilarious fashion<br></li><li>Random hairstyles that will leaving you breathless<br></li><li>Achievements
      for you to... uh, achieve </li></ul><h2 class="bb_tag">Gameplay</h2><ul class="bb_ul"><li>Standard
      6 on 6 volleyball rules (or pretty close to that)<br></li><li>Player can switch
      between the 6 players on their team to ensure they're always controlling the
      most important player on the court<br></li><li>First to 25 wins momentous fictional
      prizes that will impress friends and enemies alike<br></li><li>Big time spikes
      and jump serves that literally set the ball on fire<br></li><li>Exit menu option
      that allows you to exit the game, but you'll probably never want to use that</li></ul>
