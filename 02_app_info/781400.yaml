    about_the_game: Feast your ears on the soundtrack that started it all!  Featuring
      the inimitable talents of Steve McRae, witness the ultimate in pinball chiptunes
      that are in games with steampunk aesthetics made by the person writing this
      paragraph!  Seriously though, this is the soundtrack for the game.  All proceeds
      go directly to composer.<h2 class="bb_tag">Tracks</h2>All tracks are provided
      in &quot;.mp3&quot; format.  <br><br><ul class="bb_ul"><li> 01 - ( 1:36 ) -
      theme of a pinball game<br></li><li> 02 - ( 2:40 ) - a fine day for pinball<br></li><li>
      03 - ( 2:29 ) - wherein things get serious<br></li><li> 04 - ( 0:44 ) - denouement<br></li><li>
      05 - ( 0:05 ) - better luck next time<br></li><li> 06 - ( 1:09 ) - hall of infamy<br></li><li>
      07 - ( 1:46 ) - triumphancy<br></li><li> 08 - ( 1:36 ) - a night at the opera<br></li><li>
      09 - ( 1:23 ) - duck soup<br></li><li> 10 - ( 2:36 ) - bonus track! </li></ul>
