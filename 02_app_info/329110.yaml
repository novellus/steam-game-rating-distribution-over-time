    about_the_game: "Welcome to Gems of Wars, the newest Puzzle-RPG hybrid from the\
      \ creators of Puzzle Quest, the original Match 3 RPG!<br> <br>KEY FEATURES<br><ul\
      \ class=\"bb_ul\"><li>COLLECT and STRATEGIZE \u2013 Equip your hero with weapons\
      \ and armor and lead a team of fantastical monsters into battle. Think strategically,\
      \ upgrading your units and utilizing their unique abilities to defeat powerful\
      \ bosses.</li></ul><ul class=\"bb_ul\"><li>TEAM UP \u2013 Join a guild, chat\
      \ with friends, and work together to unlock powerful buffs.</li></ul><ul class=\"\
      bb_ul\"><li>COMPETE \u2013 Participate in weekly events and PvP tournaments\
      \ to win exclusive prizes.</li></ul><ul class=\"bb_ul\"><li>JOURNEY \u2013 Fight\
      \ your way through a vast array of quests, each with a distinctive story and\
      \ game-changing rewards.</li></ul><ul class=\"bb_ul\"><li>PLAY ANYWHERE \u2013\
      \ Link your account and play across devices and platforms.</li></ul> <br>THE\
      \ FANS HAVE SPOKEN<br><ul class=\"bb_ul\"><li>\u201CThis game is Awesome! Challenging\
      \ and entertaining. Not just some gem or gummy game. Terrific find!\u201D</li></ul><ul\
      \ class=\"bb_ul\"><li>\u201CI think this is the best &quot;match 3&quot; game\
      \ out there. It's got a ton of RPG elements to it that makes it very deep. It\
      \ reminds me a lot of Hearthstone.\u201D</li></ul><ul class=\"bb_ul\"><li>\u201C\
      Got to love a good mix of bejeweled and magic the gathering in an app. Love\
      \ it!\u201D</li></ul><ul class=\"bb_ul\"><li>\u201CBasically this game takes\
      \ my favorite elements of Ascension and Hearthstone and gives them a different,\
      \ and I think improved, foundation.\u201D</li></ul><ul class=\"bb_ul\"><li>\u201C\
      My wife teases me that Gems of War is Candy Crush for boys. It's an intriguing\
      \ combination of a gem game and a collectable card game. I like the campaign\
      \ and the guild play.\u201D</li></ul><ul class=\"bb_ul\"><li>\u201CThis is like\
      \ the version of Puzzle Quest I never knew I wanted. Oodles of quests, challenges,\
      \ guild activities, cool monsters, arena fights, ranked fights, and man I could\
      \ just play that treasure mini game all day.\u201D</li></ul>"
