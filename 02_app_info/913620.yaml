    about_the_game: "Masked Forces is an action-packed game where your main purpose\
      \ is to eliminate your enemies using any means necessary.<br />\r\n<br />\r\n\
      With Masked Forces you get to test your shooting mechanics and enjoy a unique,\
      \ fun experience. <br />\r\n<br />\r\nIncluded in the game you can find an armor/weapon\
      \ shop as well as plenty of upgrades that you can check out right away. If you\
      \ are a fan of action games or you just want to enjoy an immersive, exciting\
      \ gaming experience you are bound to be impressed by Masked Forces! <br />\r\
      \n<br />\r\nFeatures: <br />\r\nFun FPS system <br />\r\nGreat gameplay mechanics\
      \ <br />\r\nUnlockable armor and weapons <br />\r\nFun singleplayer missions"
