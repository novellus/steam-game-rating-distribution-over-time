    about_the_game: "The Empire of Japan is tearing itself apart.  Fights are constantly\
      \ breaking out between its provinces. The reign of your clan begins \u2014 become\
      \ Shogun, ultimate ruler of the Medieval Japan.<br>Shogun\u2019s Empire: Hex\
      \ Commander is a turn-based strategy game from the creator of Earth 21XX series.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1093760/extras/Shogun-steam-picture.png?t=1607189633\"\
      \ /><h2 class=\"bb_tag\">MASTER ECONOMY AND DIPLOMACY ON A STRATEGY MAP</h2>Choose\
      \ from dozens of campaigns built around 15 historical clans. Conquer provinces\
      \ and gain access to new type of units and strengthen your position in the region.<br>Make\
      \ alliances, declare wars and maintain your honor level to get better prices\
      \ and respect amongst your neighbours.<br>Create a strong economy and provide\
      \ food for your troops, upgrade provinces to ultimately build an unstoppable\
      \ army.<h2 class=\"bb_tag\">LEAD YOUR ARMY IN TACTICAL BATTLES</h2>Recruit ashigaru,\
      \ well-trained samurai or elite ninjas. Create an army that suits your tactics.\
      \ Choose from melee soldiers equipped with yari, various sword wielding units,\
      \ ranged troops with various bow types, rifles, and more. Utilize cavalry to\
      \ fight in the open battlefields or dominate with high-powered cannons during\
      \ castle sieges.<br>Your soldiers gain experience during battle and become more\
      \ effective and deadly. Each army is commanded by a general that boosts morale\
      \ and provides additional bonuses like army size and combat skills.<h2 class=\"\
      bb_tag\">IMMERSE YOURSELF IN MEDIEVAL JAPAN</h2>Japanese voice-overs, detailed\
      \ units and landscapes with dynamic seasonal cycles and an art style, influenced\
      \ by historical paintings,  will help you to feel the atmosphere of the Land\
      \ of Cherry Blossoms.<br>A user-friendly interface with contextual tips and\
      \ hints will help you to learn the rules in no-time and enjoy the game at its\
      \ max potential.[/b]"
