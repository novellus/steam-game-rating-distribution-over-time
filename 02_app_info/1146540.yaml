    about_the_game: "Batman is missing, replaced by twisted versions of Batman from\
      \ the Dark Multiverse. The Dark Knights invasion has begun in Episode 35: Metal\
      \ Part I. Get ready to fight through disturbed and distorted versions of Gotham\
      \ City, Central City, and more. Don\u2019t let The Batman Who Laughs, The Merciless,\
      \ and The Red Death destroy our world as we know it! <br><br>Metal Part I features\
      \ a new 1-player Solo [Scarlet Speedsters], Open World Missions [Metal Gotham],\
      \ a 4-player Alert [Batcave Breach], and two 8-player Raids [False Idols &amp;\
      \ Monsters of Metal]. Both Raids have Elite versions. <br><br>\u2022\tInspired\
      \ By DC\u2019s Dark Nights: Metal comic series<br>\u2022\tNew Characters like\
      \ The Batman Who Laughs, The Merciless, and The Red Death<br>\u2022\tNew Rewards\
      \ including gear suits inspired by Donna Troy and The Merciless<br>\u2022\t\
      Open World content featuring Daily and Weekly Solo Missions"
