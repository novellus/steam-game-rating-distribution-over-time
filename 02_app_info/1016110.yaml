    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1016110/extras/logo.gif?t=1581308232\"\
      \ /><br><br>Self-Reliance is a live-action interactive video game created by\
      \ the high-school team Eroducate. By using video game as a media to disseminate\
      \ ideas, we hope to educate through entertainment and to teach sex education\
      \ in a stress-free environment. In the game, the player's choices determine\
      \ the story's plot. After each choice, an educational video would be provided\
      \ to teach players knowledge related to the episode's topic. The game currently\
      \ is made up of five episodes, each focused on a different theme, and the team\
      \ is still constantly updating the game. <br><br>The game is now available on\
      \ the following platforms:<br><strong>Android-</strong><br>Google Play: Search\
      \ Self Reliance<br>Download from official site\uFF1A<a href=\"https://steamcommunity.com/linkfilter/?url=https://www.eroducate.xyz/downloads/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.eroducate.xyz/downloads/</a><br><br><strong>IOS-</strong><br>AppStore:\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://apps.apple.com/us/app/self-reliance-%E8%87%AA%E6%88%91%E6%80%A7%E8%B5%96/id1447955355?l=zh&amp;ls=1\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://apps.apple.com/us/app/self-reliance-%E8%87%AA%E6%88%91%E6%80%A7%E8%B5%96/id1447955355?l=zh&amp;ls=1</a><br>Furthermore,\
      \ we post the Game's Dev Story and other stories behind the scenes through various\
      \ channels, promoting sex education with the help of the media. We publish informative\
      \ articles and update changes to the game on our Official Wechat Public Avvount,\
      \ and we post relevant videos on video websites like Bilibili. We hope to do\
      \ our best on the contribution to spreading sex-education, teaching people around\
