    about_the_game: "\u5929\u88C2\u5996\u9B54\u51FA\uFF0C\u4F17\u795E\u5E73\u606F\u4E71\
      \u3002\u300A\u5929\u4ED9\u53D8\u300B\u662F\u4E00\u6B3E\u4EE5\u4ED9\u4FA0\u9898\
      \u6750\u4E3A\u80CC\u666F\u7684\u7ECF\u5178\u56DE\u5408\u5236\u624B\u6E38\u3002\
      \u7CBE\u7F8E\u4E30\u5BCC\u7684\u4ED9\u5883\u573A\u666F\u523B\u753B\uFF0C\u523A\
      \u6FC0\u7EDA\u4E3D\u7684\u6218\u6597\u753B\u9762\uFF0C\u8BA9\u4F60\u8EAB\u4E34\
      \u5176\u5883\u611F\u53D7\u795E\u9B54\u6597\u6CD5\u7684\u523A\u6FC0\u548C\u7CBE\
      \u5F69\u3002\u7ECF\u5178\u8457\u540D\u7684\u4EBA\u7269\u9F50\u805A\uFF0C\u4E00\
      \u540C\u966A\u4F34\u4F60\u5F81\u6218\u4ED9\u9014\uFF0C\u60F3\u60F3\u5C31\u70ED\
      \u8840\u6CB8\u817E\u3002\u66F4\u6709\u62C9\u98CE\u5F3A\u608D\u7684\u795E\u4ED9\
      \u5BA0\u4EE3\u6B65\uFF0C\u6276\u6447\u76F4\u4E0A\u4E5D\u4E07\u91CC\uFF01\u5404\
      \u8DEF\u5996\u795E\u9B3C\u602A\u5C42\u51FA\u4E0D\u7A77\uFF0C\u4E3A\u7978\u82CD\
      \u751F\uFF0C\u7B49\u4F60\u5F81\u670D\u3002\u5FEB\u6765\u548C\u6211\u4E00\u8D77\
      \u65A9\u5996\u9664\u9B54\u5427\uFF01<br />\r\n<br />\r\n1\u3001\u5927\u578B\u6218\
      \u573A\uFF0C\u91CE\u5916\u751F\u5B58\uFF0C\u591A\u79CD\u6A21\u5F0F\uFF0C\u968F\
      \u610FPK\u3002<br />\r\n<br />\r\n2\u3001\u7EC4\u961F\u4E0B\u672C\uFF0C\u7FA4\
      \u6BB4BOSS\uFF0C\u66F4\u591A\u914D\u5408\u7531\u4F60\u5F00\u53D1\u3002<br />\r\
      \n<br />\r\n3\u3001\u4E0D\u9650\u573A\u666F\uFF0C\u4E0D\u9650\u7269\u54C1\uFF0C\
      \u968F\u65F6\u968F\u5730\u5B9E\u73B0\u4EA4\u6613\u3002"
