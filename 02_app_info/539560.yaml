    review: An interesting game. But what wasn't clear before buying (yes, yes I should
      have checked) is there's no single-player mode, i.e. no bots to practice against.
      Otherwise it's very pretty and the mechanics are interesting. Sadly I can't
      give it a "neutral" score, so... on balance, it's a slight thumbs down.
