    about_the_game: Race cars in classic motorsport style. Each corner is a chance
      to outmaneuver the other drivers, every straight a flat out drag race. Fast-paced
      strategy relies on your reflexes to pull off split second maneuvers. Feel your
      car's momentum, find the rhythm of the track, and drive like a racing driver.
      <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/539560/extras/vineyard_spinovertake.jpg?t=1506263077"
      /><br><br>Guide your car's driving line to take each corner quickly while finding
      a gap to overtake other drivers. On straights, be quick on your gears and late
      on the brakes to get to the corner first, always on the edge of spinning or
      crashing out. Spend an entire lap trying to close the distance to the car ahead,
      choosing the right corner to make your move.  <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/539560/extras/forestisland_hardbrake.jpg?t=1506263077"
      /><br><br>Other drivers break your rhythm, forcing you to adapt your driving
      and how you tackle corners. Each track is unique and you have to learn the fastest
      route through corners and sections. Rain changes your car's behavior while you
      deal with decreased visibility. With a simple control scheme, victory will come
      from out-thinking and out-driving everyone else. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/539560/extras/autumnlake_rain.jpg?t=1506263077"
      /><br><br>Inspired by the classic era of formula racing around the Mediterranean,
      each environment is a colorful and hand-built racetrack, all alongside an originally
      produced surf rock soundtrack.<h2 class="bb_tag">Featuring</h2><ul class="bb_ul"><li>Four
      player <strong>local and online</strong> multiplayer <br></li><li>Races award
      points to compete over a <strong>multi-race season</strong><br></li><li><strong>Single
      player practice</strong> to learn tracks and hone your driving<br></li><li><strong>Twelve
      unique tracks</strong> and environments<br></li><li>Simple, three button controls
      are <strong>easy to learn</strong><br></li><li><strong>Different weather modes</strong>
      to add a twist to driving<br></li><li>Original <strong>surf rock</strong> soundtrack
      <br></li><li>Stylish Mediterranean locales</li></ul>
