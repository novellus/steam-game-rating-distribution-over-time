    about_the_game: Build your ship, defend against drone waves and explore hundreds
      of sectors filled with stations, asteroids and planets with lots of POIs. The
      ship systems can be controlled via consoles with several hundred buttons. Craft
      equipment and blocks, loot the POIs and disabled drones. Upgrade your ship and
      venture to the center of the galaxy.<h2 class="bb_tag">HARDCORE SHIP MANAGEMENT</h2><ul
      class="bb_ul"><li>Hundreds of buttons over multiple consoles and functional
      blocks<br></li><li>Subsystems defined by blocks<br></li><li>Docking + station
      services<br></li><li>Power grids + plasma grid, liquids(atmo, fuel, water, coolant)
      + internal atmosphere<br></li><li>Toggle blocks to save power<br></li><li>Nuclear
      reactor + fuel + turbine management</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1285690/extras/page-steam11.gif?t=1610118589"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1285690/extras/page-steam14.gif?t=1610118589"
      /><h2 class="bb_tag">SPACE SURVIVAL</h2><ul class="bb_ul"><li>Farming, crafting<br></li><li>Sleep,
      eat, heal, drink and more other tasks<br></li><li>EVA suit for looting and raiding<br></li><li>After
      you disable drones, go inside them and scavenge resources with tools</li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1285690/extras/page-steam7.gif?t=1610118589"
      /><h2 class="bb_tag">EXPLORATION </h2><ul class="bb_ul"><li>Hundreds of sectors
      per galaxy (procedurally generated)<br></li><li>Multiple points of interest
      (stations, asteroid fields, planets, wreckages,....)<br></li><li>MFM drive for
      traveling between sectors<br></li><li>Land on planets and explore them with
      a rover<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1285690/extras/page-steam15.PNG?t=1610118589"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1285690/extras/page-steam12.gif?t=1610118589"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1285690/extras/page-steam3.gif?t=1610118589"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1285690/extras/page-steam6.gif?t=1610118589"
      /><h2 class="bb_tag">SPACE SIM </h2><ul class="bb_ul"><li>Newtonian physics
      + autopilot  <br></li><li>Docking (ship-ship or station-ship)<br></li><li>Dogfight
      against enemy drone waves<br></li><li>Mine asteroids + use hook gun to grab
      the ores</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1285690/extras/page-steam2.gif?t=1610118589"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1285690/extras/page-steam1.gif?t=1610118589"
      /><h2 class="bb_tag">LOOTING</h2><ul class="bb_ul"><li>Hundreds of items and
      crafting recipes<br></li><li>Drones and bases are filled with loot containers
      and rare blocks that can be dismantled<br></li><li>Stations have many traders
      (and one secret trader) that can buy your extra loot <br></li><li>Many handy
      inventory shortcuts(hover send, take all if item owned, send stack,....)</li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1285690/extras/page-steam5.gif?t=1610118589"
      /><h2 class="bb_tag">SHIP BUILDING</h2><ul class="bb_ul"><li>Hundreds of blocks,
      majority are functional like cockpit, ship weapons, doors or consoles<br></li><li>Extend
      the hull with hull pieces and wall blocks, the drill can remove hull<br></li><li>Repair
      blocks after drone fights and upgrade them, hull can only be repaired at stations</li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1285690/extras/page-steam10.gif?t=1610118589"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1285690/extras/page-steam8.gif?t=1610118589"
      /><h2 class="bb_tag">PROGRESSION </h2><ul class="bb_ul"><li>Missions, campaign<br></li><li>Many
      upgradable tiers for blocks<br></li><li>Research, skills (coming soon)</li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1285690/extras/page-steam9.gif?t=1610118589"
      /><h2 class="bb_tag">IMMERSIVE</h2><ul class="bb_ul"><li>No loading screens<br></li><li>Realistic
      and complex ship procedures<br></li><li>Dock your rover inside of the ship and
      deploy it on planets<br></li><li>Explore wreckages after drone fights</li></ul><h2
      class="bb_tag">MULTIPLAYER</h2><ul class="bb_ul"><li>Currently using Photon
      Networking to avoid NAT issues<br></li><li>Cross-platform servers<br></li><li>Dedicated
      servers, steam networking and p2p connections will come soon</li></ul><h2 class="bb_tag">OTHER</h2><ul
      class="bb_ul"><li>Joystick/controller support<br></li><li>Localization (coming
      soon)<br></li><li>Memory efficient (less than 100 MB)<br></li><li>Runs on potato
      rigs<br></li><li>Full modding support <br></li><li>The game is in early access
      so expect regular updates with new features and bugfixes</li></ul></li></ul>
