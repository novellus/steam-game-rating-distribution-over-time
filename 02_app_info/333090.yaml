    about_the_game: Looking for music that's slightly mysterious and puzzling? We've
      got the perfect pack!<br><br>Composed by by Elijah Mills, this music pack is
      perfect for creating the atmosphere of mystery and enigma any puzzle game needs.
      The songs range from amusing ditties to intense mystery, ensuring that there's
      something for every mood. Shrouded Wonder Music pack is a small smattering of
      fun songs you'll love to have.<br><br>Music preview on <a href="https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/rpg-maker/sets/shrouded-wonder-music-pack"
      target="_blank" rel="noopener"  >Soundcloud</a><br><br><strong> This pack contains:</strong><br><ul
      class="bb_ul"><li>10 BGM tracks suitable for puzzles, mysteries and shocking
      revelations.<br></li><li>A variety of instruments, melodies and sounds.<br></li><li>.wav,
      .ogg, and .mp3 formats included.<br></li><li>Royalty free music to use in your
      commercial and non-commercial RPG/IG Maker projects.</li></ul>
