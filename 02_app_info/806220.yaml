      \ /></a><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/806220/extras/line.png?t=1604704785\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/806220/extras/desc_deverlopersnote.png?t=1604704785\"\
      \ /><br>The arcade and shooting games from the 80s and 90s glued me to the screen\
      \ and growing up as a game developer I found the desire to recreate these experiences\
      \ for a new generation. <strong>Absolute Blue is a classic 2D Shoot\u2019em\u2019\
      up where you pilot a ship and fight your way through waves of enemies and boss\
      \ battles.</strong><br><br>I greatly appreciate feedback and will do my best\
      \ to ensure support for my games. Please contact me through <a href=\"http://twitter.com/joemanaco\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Twitter</a>, <a href=\"https://steamcommunity.com/linkfilter/?url=http://intermediaware.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >my website</a> or the <a href=\"http://steamcommunity.com/app/806220\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >forums</a> if you encounter something\
      \ wrong with the game, something misleading on the store page or if you just\
      \ want to say hello or discuss game related topics. <br><br>Thank you for taking\
      \ a moment to read this. I really hope you enjoy playing my game.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/806220/extras/desc_gameplay.png?t=1604704785\"\
      \ /><br><strong>About the game</strong><br><br>You are an ace pilot and mankind's\
      \ last hope. Hop into your Jaeger and brave 60 sectors of waves upon waves of\
      \ enemies by dodging bullets while filling the screen with your own.<br><br>Upgrade\
      \ your trusty ship into a force to be reckoned with as the enemy onslaught will\
      \ be relentless.<br><br>This 2D side-scrolling shooter not only makes you a\
      \ space traveller, it also transports you back into the glorious 90s with its\
      \ pumping soundtrack and spectacular, chrome-studded visuals.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/806220/extras/desc_features.png?t=1604704785\"\
      \ /><br><ul class=\"bb_ul\"><li>60 sectors, 12 levels, 4 huge worlds<br></li><li>Explosions\
      \ and power-ups all over the place<br></li><li>3 difficulty modes<br></li><li>Configurable\
      \ controls: Play with the gamepad, keyboard or even mouse (if you're a momma's\
      \ boy)<br></li><li>3 different primary weapons<br></li><li>Upgrade your ship\
      \ with up to three satellites<br></li><li>Feel real satisfaction when blowing\
      \ up enemies with your ludicrously awesome sizzling energy ray\u2122 or LASER\
      \ for short.<br></li><li>Manoeuvrer your ship through super-sonic high-speed\
      \ sections<br></li><li>Screen-filling endbosses<br></li><li>80/90s infused synth-soundtrack\
      \ and sfx (available as free DLC)</li></ul>"
