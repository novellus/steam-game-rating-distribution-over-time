    about_the_game: <h2 class="bb_tag">OVERVIEW</h2>Alien 911 is a hybrid 3rd person
      shooter and tower defense game. You can play it solo or team up for local or
      online multiplayer. We took our inspiration from Orcs Must Die, Dungeon Defenders,
      and Sanctum which are games we loved to play together as a family. This is our
      first game and we're excited to bring it to the Steam community.<h2 class="bb_tag">BACKGROUND</h2>Development
      of this game started more than 5 years ago as a way to teach my two sons and
      my daughter about programming. As a family, we were hooked on the hybrid shooter
      + tower defense genre and my son was obsessed with drawing alien creatures.
      We mashed them together with a father's desire to show his kids that they could
      not only play video games, but they could also learn to create them, and that
      was the original genesis of our game. Fast-forward to present day and with my
      kids off to college I decided to dust off the old game idea and enlist the help
      of some great indie-friendly artists, animators, and developers bring it to
      life.<h2 class="bb_tag">KEY FEATURES</h2><ul class="bb_ul"><li><strong>MULTIPLE
      CLASSES:</strong> 4 unique classes each with 3 abilities, 7 towers, and 4 weapons<br></li><li><strong>TACTICAL
      CONTROL:</strong> Keyboard+Mouse and <i>FULL</i> game controller support<br></li><li><strong>PLAY
      WITH YOUR PALS:</strong> Upto 4 of you and your most heroic buds can team up
      and play online or just you and your bestie can play in local coop split screen
      mode. <strong><i>NOTE:</i></strong><i> To play local multiplayer, one player
      must use a controller and the other player must use the keyboard.</i><br></li><li><strong>PLAY
      IT AGAIN, SAM:</strong> Each character has unique weapon+ability+tower combinations
      load-outs that encourage class-specific battle tactics. And coming soon is an
      Endless mode to provide even more replayability<br></li><li><strong>MULTIPLE
      WORLDS:</strong> 2 distinct planets under siege each with 7 unique maps to master.</li></ul>
