    review: The only reason I'm giving this game a negative review is because they
      lied about being out of early access.  I had this game on my wishlist for a
      while now, because when the game comes out of early access it sends you an email.  I
      received this email and immediately purchased it with excitement, because I
      love this genre.  Upon loading up the game however, I get a giant message says
      "we're still in early access" Only 2 of the planets are available for playing,
      and there's lots of things that are clearly unpolished.  I'm incredibly annoyed
      that they would advertise themselves on steam as being a fully released game
      when they clearly are not.
