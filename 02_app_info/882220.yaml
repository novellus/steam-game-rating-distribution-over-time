    about_the_game: "<i>&quot;In the year 16XX the city of Mecha-Tokyo has been infested\
      \ with strange and powerful y\u014Dkai! Where did they come from and why are\
      \ they destroying the city? It's up to Giga, Tera and the other super robots\
      \ to find out and stop them!&quot;</i><br><br>Mecha-Tokyo Rush is an on-rails\
      \ action platformer with 8-bit inspired gameplay, retaining the challenging\
      \ platform puzzles and boss fights to give you the depth and difficulty you'd\
      \ expect from a game right out of the late 80s!<br><br><ul class=\"bb_ul\"><li>8\
      \ playable characters, each with their own weapons</li></ul><ul class=\"bb_ul\"\
      ><li>Dozens of new pieces of equipment to unlock<br></li><li>Procedurally built\
      \ levels<br></li><li>Loads of unique enemies and boss fights<br></li><li>...and\
      \ always more content coming soon!</li></ul>"
