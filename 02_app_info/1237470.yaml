  data:
    about_the_game: Up for a challenge? The Dustland Challenges might be something
      for you. It's literally in the name! <br>The Dustland Challenge levels are short
      and fast, compelling you to play to the edge of your potential to get the best
      possible times.<h2 class="bb_tag">15 new challenge levels</h2>Made for speedrunning.
      And for testing your skills. You have little time to stop and plan your next
      action, making timing, trial and error crucial. If you manage to do these in
      first try, you're a prodigy! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1237470/extras/Rainbow.gif?t=1607461452"
      /><h2 class="bb_tag">Spread your wings with The Eagle</h2>When you buy the Dustland
      Challenges you instantly unlock the new Eagle skin, which you can use in all
      parts of the game, including multiplayer. When you have completed all 15 challenges
      you unlock the fiery Phoenix skin!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1237470/extras/Eagle.gif?t=1607461452"
      /><h2 class="bb_tag">15 flashy trails</h2>Every challenge level you complete
      will award you a new trail. Get your hands on the Rainbow trail and show people
      your true colors. Or maybe the Zodiac trail is more your style? <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1237470/extras/Zodiac.gif?t=1607461452"
      />
