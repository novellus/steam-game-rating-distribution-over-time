      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/1510580/Toy_Tinker_Simulator/</a></p><br><h1>About\
      \ the Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1428610/extras/follow-wishlist.gif?t=1609698071\"\
      \ /><br>Animal Rescuer: Prologue is a free standalone version of the game Animal\
      \ Rescuer, featuring the initial part of the story. Our hero is helping lovely\
      \ animals through exploring an epic world with faster gameplay and increased\
      \ quest and combat intensity.<br><ul class=\"bb_ul\"><li>Engage in a great roleplaying\
      \ experience \u2013 achieve quests and complete objectives of the entire story</li></ul><ul\
      \ class=\"bb_ul\"><li>Acquire plants to prepare medicine for lovely animals\
      \ needing help</li></ul><ul class=\"bb_ul\"><li>Meet new people along the way\
      \ through fantastic cities and villages of this world</li></ul><ul class=\"\
      bb_ul\"><li>Demonstrate warrior abilities in epic combats with enemies and bosses</li></ul><br><img\
