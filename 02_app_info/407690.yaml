    about_the_game: <strong>Make the play</strong> with your favorite Major League
      Baseball team and win the World Series! R.B.I. 16 features enhanced lighting
      and graphics, revamped defensive AI, an improved batting system, and the ability
      to sim through games in Season mode. Feel the action with new fielding moves
      like dives, wall catches, pump-fakes and more! Take your skills to the next
      level and compete online.<br><br>* Play Season, Postseason, Exhibition and Multiplayer
      modes <br>* Modify your lineup with complete MLB rosters or play classic R.B.I.
      Baseball 16-player rosters<br>* Downloadable roster updates throughout the 2016
      season<br>* Track your season stats by team, player and league leaders across
      multiple seasons<br>* 30 Authentic MLB ballparks feature enhanced lighting,
      field and graphics<br>* Adjustable difficulty settings
