    detailed_description: "<h1>JOIN OUR DISCORD</h1><p><a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/riseofhumanity\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1048530/extras/Discord_-_copia_RoH.jpg?t=1603269619\"\
      \ /></a></p><br><h1>About the Game</h1>Rise of Humanity is a strategic turn-based\
      \ deckbuilding game with roguelike elements.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1048530/extras/Steam_CardAction_Quarry.gif?t=1603269619\"\
      \ /><br><br>The Hivemind project resulted in the most powerful AI created by\
      \ mankind. At the time we didn\u2019t know better than letting it control all\
      \ of our automated work force. A disaster waiting to happen as the AI went rogue.<br><br>In\
      \ Rise of Humanity you take control of a band of odd heroes who so far have\
      \ survived the onslaught that started 50 years ago. They have discovered that\
      \ the robots the AI uses to do its bidding are getting weaker and this is the\
      \ time to strike back.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1048530/extras/Steam_CardAction_sawmill.gif?t=1603269619\"\
      \ /><br><br>Each hero (and enemy) is controlled by a deck of cards. This deck\
      \ gives your characters actions during a mission. Each mission is played out\
      \ on a hexagonal grid in a strategic turn-based manner. Missions are procedurally\
      \ built so no mission is ever the same.<br><br>Destroying enemies and finishing\
      \ missions gives you access to new cards for your heroes. You build their deck\
      \ as you play the game! However if they die, they will lose their progress so\
      \ every decision counts!<br><br>The game has 2 modes. In Story Mode, you guide\
      \ your trusty team of characters (up to 3 each mission from a potential 8 differen\
      \ heroes) on a mission to destroy the rogue AI. In Daily Challenge Mode, you\
      \ fight in 3 different missions with 3 randomly determined heroes and under\
      \ daily changing battle conditions, in an effort to climb the daily and monthly\
      \ leaderboards.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1048530/extras/Steam_CardAction_Themepark.gif?t=1603269619\"\
      \ /><br><br>Will you be the one to save humanity and let it rise again from\
      \ the ashes of this onslaught?<br><br>Oh and did we mention we have exploding\
      \ bunnies in the game?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1048530/extras/Steam_CardAction_Sewers.gif?t=1603269619\"\
      \ />"
