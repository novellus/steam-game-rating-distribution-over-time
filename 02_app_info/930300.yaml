    about_the_game: "Desolate Sands is an Adventure Puzzle Game.You will be taken\
      \ back centuries in 1940\u2019s where your plane crashes next to a tomb. The\
      \ tomb holds untold secrets, and you will soon find yourself journeying into\
      \ its depths. Gamers will have the opportunity to face rooms full of challenging\
      \ puzzles and only those who can solve them will be able to progress deeper."
