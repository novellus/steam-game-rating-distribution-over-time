    about_the_game: A story of love and lingerie as you are thrust into the role as
      manager of the underwear shop 'Negligee'.<br><br>As the new manager you must
      find the right girl <i>(or girls)</i> to aid you in running the shop, help the
      various shoppers find what they are looking for and get to grips with your new
      found position in order to be a success.<br><br>Work alongside a set of beautiful
      girls in this high quality visual novel with multiple routes, choices and endings
      to unlock.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/432100/extras/girls.png?t=1586698860"
      /><br><br>And have a lot of fun while you decide. <br><br><ul class="bb_ul">     <li>Yuri
      visual novel game with sexy content.<br>     </li><li>A cute and fun well written
      story-line.<br>     </li><li>Multiple routes and choices that affect the ending.<br>     </li><li>High
      quality characters, backgrounds and CG Scenes.<br>     </li><li>1080p window
      &amp; full screen options.<br>     </li><li>CG scene Gallery &amp; Special Events
      to unlock.<br>     </li><li>Multiple save slots and full VN functions.<br>     </li><li>Eleven
      Alternate Endings &amp; 4 Epilogues.<br>     </li><li>Steam Trading Cards &amp;
      17 Achievements.</li></ul><h2 class="bb_tag">Deluxe Edition</h2><br>Also don't
      forget to checkout the deluxe edition. Which includes all of the bonus DLC content
      at a discounted rate.<br>The deluxe edition offers the following bonus items:<br><br><ul
      class="bb_ul">     <li>Negligee Full Game Story<br>     </li><li>Negligee Original
      Music by Sam L. Jones<br>     </li><li>Negligee Wallpapers Pack<br>     </li><li>Negligee
      Dakimakuras Pack<br>     </li><li>Negligee Avatars Pack<br>     </li><li>Negligee
      Companion Art Book<br>     </li><li>Negligee Game Walkthrough</li></ul><br>All
      items are included in the Deluxe Edition of the game.
