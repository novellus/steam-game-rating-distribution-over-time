    reviews: "\u201CI came away from The Swapper with nothing but amazement. From\
      \ the first time you see the literally hand-crafted visuals until the final\
      \ moment in the game, which is sure to give you pause for thought, you will\
      \ be in complete awe. <br><br>Brilliant puzzles with even more brilliant solutions\
      \ compliment the philosophical plotline, leaving an unforgettable experience\
      \ unlike any other.\u201D<br>10/10 \u2013 <a href=\"http://www.destructoid.com/review-the-swapper-254540.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CThe Swapper\
      \ tempted me with ingenious puzzles, transported me to a fully realized science-fiction\
      \ world, and made me ask questions about mortality and morality that few video\
      \ games have ever dared to explore. <br><br>Very few puzzle games have ever\
      \ managed to marry impeccable challenges with a mature storytelling quite like\
      \ this \u2013 there's no fluff or extraneous content here, only a prime example\
      \ of how to create a tight, unforgettable gaming experience.\u201D<br>9.3 \u2013\
      \ <a href=\"http://uk.ign.com/articles/2013/06/01/the-swapper-review\" target=\"\
      _blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CIt didn\u2019t take me long\
      \ to fall in love with The Swapper; it continuously surprised and impressed\
      \ me from its intriguing first moments to its fantastic ending.\u201D<br>9.25\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameinformer.com/games/the_swapper/b/pc/archive/2013/05/30/review.aspx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br><br>\u201CThink,\
      \ rethink. Get stumped. Take a break. Go outside. Have some ice crea- wait,\
      \ no. Pet a dog. Or maybe go for a stroll in the park, because that would- Oh\
      \ god, now Swapper\u2019s thought process has invaded your mind. You can\u2019\
      t escape.\u201D<br>\u2013 <a href=\"http://www.rockpapershotgun.com/2013/05/31/wot-i-think-the-swapper\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a>"
