    about_the_game: 'What if someone knew your mind better than you did?<br><br>The
      Swapper is an award-winning, narrative driven puzzle game set in the furthest
      reaches of space.<br><br>The Swapper takes place in an isolated and atmospheric
      sci-fi world. Players wield an experimental device which allows them to create
      clones of themselves, swapping their entire consciousness into new bodies to
      overcome the challenges of the environment.<h2 class="bb_tag">Key Features:</h2><ul
      class="bb_ul"><li>Think: Fiendishly designed puzzles with equally clever solutions
      that are never more than a few steps away.<br></li><li>Wonder: The art in The
      Swapper is constructed using clay models and everyday materials, which combine
      to create truly unique visuals in a detailed and atmospheric environment.<br></li><li>Discover:
      A powerful and thoughtful story, told through the game''s environment with narrative
      design from Tom Jubert, the writer behind hits including Driver: San Francisco
      and Faster Than Light.</li></ul>'
