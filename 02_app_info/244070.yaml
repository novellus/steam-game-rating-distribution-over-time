  data:
    about_the_game: <strong>Battle to Rule the Skies!</strong><br><br>The skies over
      Europe are a dangerous place, where ace pilots lead their squadrons to glorious
      victory or crushing defeat! Take control of dozens of the most famous fighter
      planes of WWI and head into the dogfight. Roll, slip, and loop to get the drop
      on enemy aces. Upgrade your fighters over the course of your campaign and promote
      your best pilots so they learn new skills to give them an edge in battle. Can
      you change the tide of the war? Or will you go down in flames to an enemy ace?
      <br><br><strong>Key Features:</strong><br><ul class="bb_ul"><li>Advance from
      Aviator to Ace in over 180 missions using 30 authentic aircraft<br></li><li>Earn
      promotions, equipment upgrades and advanced maneuvers like rolls, loops and
      slips<br></li><li>Unlock new Aces with special skill sets to expand your gameplay
      options</li></ul><ul class="bb_ul"><li>Single Player campaign &amp; Hot Seat
      Multiplayer missions with leaderboards</li></ul>
