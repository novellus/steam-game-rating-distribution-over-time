      moment together is guaranteed to be unforgettable!<br>Each roll of the dice
      decides in which way you give yourselves up to lust. <br>The game begins with
      the prelude phase. Here you roll the dice alternately.  When the figure stops
      on a field, the sexy fairy &quot;Angel&quot; tells you how to spoil your partner.
      In the beginning they are mostly harmless actions, later it gets hotter! <br>If
      it''s your turn, you get points until the next player rolls the dice. So at
      the end of the game you can see who took how much time for the other player.<br>When
