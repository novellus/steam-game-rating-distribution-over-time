    about_the_game: "Enter the underwater world thriving with life! Let the aquatic\
      \ beings guide you trough the mystery deeps and explore nooks and crannies of\
      \ beautiful ocean landscape!<br />\r\n<br />\r\nPrepare yourself for thrills\
      \ and chills as this journey will make your heart beat faster and faster with\
      \ every turn! Admire the detailed environment while taking a wild rollercoaster\
      \ ride among exotic fish, uncanny jellyfish shoals and sunken ships! Put on\
      \ your VR headset and discover the mysterious artifacts of Atlantis!"
