details:
  data:
    about_the_game: <strong> One Shot...,   The hardest top-down shooter on Steam...
      </strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1221330/extras/Whatis.png?t=1600688377"
      /><br>An incredibly difficult but rewarding fast-paced top-down shooter in which
      you only have one bullet to kill an enemy, You get another bullet every time
      you hit a single enemy and have special abilities to aid you. It is a horde-based
      endless shooter, which is most similar to an arcade game, with a score system.
      <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1221330/extras/stae.png?t=1600688377"
      /><br>There a variety of unlockable cosmetics and 10 Enemies in a continuous
      wave all focused on you. <br>The game is complete,  but even still, will constantly
      be receiving updates for the next 3 months regularly. Up to 50 different skins
      have been made mockups for, and 15 more enemies are on the way After the initial
      period of 3 months, i'll switch to quarterly updates based on community feedback
      and player retention.
