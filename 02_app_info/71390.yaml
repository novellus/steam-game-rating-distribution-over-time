    about_the_game: "<ul class=\"bb_ul\"><li><strong>The world\u2019s top stars return</strong>\
      \ \u2013 The top players in the world return, joined by some of the most exciting\
      \ up-and-coming contenders. An all-star line-up of 19 players includes Nadal,\
      \ Federer, Murray, Sharapova, Wozniacki and Williams.<br>\t\t\t\t\t\t\t</li><li><strong>Tennis\
      \ stardom awaits</strong> \u2013 A totally new World Tour sees the VT career\
      \ mode go 'RPG'. Designed to encourage replay value and with an element of off-court\
      \ fame, each decision affects a player\u2019s career path meaning no two careers\
      \ will ever be the same.<br>\t\t\t\t\t\t\t</li><li><strong>A true online hub\
      \ for our community</strong> \u2013 The new online centre will offer the world\u2019\
      s first engaging online tennis experience. Designed using the popular Virtua\
      \ Fighter 5 technology, the matchmaking system promises more competitive games,\
      \ and online tournaments will seek to find the ultimate Virtua Tennis champion.<br>\t\
      \t\t\t\t\t\t</li><li><strong>Experience the drama</strong> - A brand new on-court\
      \ feature making for more dramatic matches. Build up your Match Momentum gauge\
      \ over the course of a match and revel in your form as your player grows in\
      \ confidence, allowing them to play shots mere mortals can only dream about.<br>\t\
      \t\t\t\t\t\t</li><li><strong>Putting the fun back into mini-games</strong> \u2013\
      \ Breaking the mini-game mould to include new weather conditions and put a real\
      \ focus on multiplayer action, the VT mini-games will give players a real alternative\
      \ mode to compete in both multiplayer and online.<br>\t\t\t\t\t\t</li></ul>"
