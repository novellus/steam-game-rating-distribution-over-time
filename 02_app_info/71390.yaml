    review: "This game hasn't taken much effort to produce. It's difficult with Tennis\
      \ games, But I expected this to have a variety of shots and power but you tend\
      \ to have very little control over the power of your response shots. \n\nAlso\
      \ there's an error whereby external controllers do not sync well\nI must reboot\
      \ my computer if i'm switching games and want game to identify controller.\n\
      \nFor me personally, Disappointed."
