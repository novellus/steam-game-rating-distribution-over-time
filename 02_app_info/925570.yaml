    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/VH9AS2m\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/925570/extras/Discord.png?t=1608747788\"\
      \ /></a><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/925570/extras/Gif_1_620x360.gif?t=1608747788\"\
      \ /><br><br>You are afraid. You are forced to hide. Those who served you till\
      \ recently have suddenly turned against you. Now they hunt you. They\u2019ve\
      \ kidnapped your friends and family. You have no idea where they are or what\u2019\
      s become of them. There is nothing you can do about it. Your only option is\
      \ to hide, surviving with no hope, not understanding what\u2019s going on around\
      \ you. You are an outcast, an outlaw because you are human.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/925570/extras/Gif_2_620x360.gif?t=1608747788\"\
      \ /><br><br>Humankind has disappeared. Robots rule the Earth now. In The Uncertain:\
      \ Last Quiet Day, we saw an inventor robot named RT join a small group of like-minded\
      \ machines trying to help the few surviving humans.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/925570/extras/Gif_9_620x360.gif?t=1608747788\"\
      \ /><br><br>The protagonist of Light At The End is one of these survivors\u2014\
      a girl named Emily. Together with Emily, one of the outcasts, you will have\
      \ to survive in a world ruled by robots, searching for clues about the human\
      \ disappearance. Was it an AI gone rogue or something else altogether?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/925570/extras/Gif_8_620x360.gif?t=1608747788\"\
      \ /><br><br>Game features:<br><br><ul class=\"bb_ul\"><li>Jump on a third-person\
      \ sci-fi adventure in a world dominated by robots.<br></li><li>Learn about the\
      \ past and present world by interacting with it.<br></li><li>Solve unique puzzles<br></li><li>Make\
      \ plot-driving decisions<br></li><li>Enjoy beautiful locations and mood-setting\
      \ music  </li></ul>"
