    short_description: The Uncertain is a story-driven adventure game set in a post-apocalyptic
      world. Humanity disappeared from the face of the Earth and has been replaced
      by robots. Together with Emily, one of the survivors, you will have to witness
      how people try to live in a world ruled by robots.
