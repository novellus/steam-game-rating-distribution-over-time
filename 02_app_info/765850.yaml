    about_the_game: "Passionate Patti in Pursuit of the Pulsating Pectorals! is the\
      \ third game in Al Lowe's Leisure Suit Larry series. Larry Laffer has finally\
      \ found the woman of his dreams, and can happily live with her together on the\
      \ beautiful tropical island... until he gets thrown out of the house by his\
      \ wife. His boss, who happens to be his (now ex-) father-in-law, fires him.\
      \ Larry is all alone, without a woman, without a job, on an island that has\
      \ long ceased to be a &quot;tropical paradise&quot; and is exploited by entertainers,\
      \ lawyers, and alike. But never despair! Dressed in his irresistible leisure\
      \ suit, Larry is about to conquer the world (or at least its female population)\
      \ anew. Watch out, fairer sex, because Larry is back to his swinging self!<br\
      \ />\r\n<br />\r\n-   A classique text-based adventure as the previous entry\
      \ in the series<br />\r\n<br />\r\n-   Play in the second half of the game as\
      \ the enigmatic and beautiful pianist Patti, helping them to reach an ending\
      \ that will finally bring happiness into Larry's life.<br />\r\n<br />\r\n-\
      \   Play as one of gaming\u2019s longest lasting legends: Leisure Suit Larry!<br\
      \ />\r\n<br />\r\n-   Al Lowe\u2019s famously risque humor and bodacious babes\
      \ that are waiting to \u201Cwork out\u201D with you!"
