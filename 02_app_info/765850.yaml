      \ wife. His boss, who happens to be his (now ex-) father-in-law, fires him.\
      \ Larry is all alone, without a woman, without a job, on an island that has\
      \ long ceased to be a &quot;tropical paradise&quot; and is exploited by entertainers,\
      \ lawyers, and alike. But never despair! Dressed in his irresistible leisure\
      \ suit, Larry is about to conquer the world (or at least its female population)\
      \ anew. Watch out, fairer sex, because Larry is back to his swinging self!<br><br>-\
      \   A classique text-based adventure as the previous entry in the series<br><br>-\
      \   Play in the second half of the game as the enigmatic and beautiful pianist\
      \ Patti, helping them to reach an ending that will finally bring happiness into\
      \ Larry's life.<br><br>-   Play as one of gaming\u2019s longest lasting legends:\
      \ Leisure Suit Larry!<br><br>-   Al Lowe\u2019s famously risque humor and bodacious\
      \ babes that are waiting to \u201Cwork out\u201D with you!"
