details:
  data:
    about_the_game: 'Divinity Chronicles: Journey to the West is a rogue-like deck
      building game, in which you will play as the main hero with unique power that
      modelled as sets of cards, consumables, and relics, taking on the challenging
      but rewarding journey across the Realm of Divinity. <br><br>During your journey,
      you will encounter various monsters, spirits, celestials, demons, and legendary
      creatures, each of them has their own stories that are deeply intertwined with
      the fate of the world. To defeat your opponents, you will need to strategically
      use your deck of cards, relics, and consumables in a turn based combat. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1449080/extras/Sequence_01.gif?t=1604915277"
      /><br><br>However, you only have one life during the journey. With the procedurally
      generated routes and limited choices on each step, you also need to tactically
      plan your in order to reach the final destination. <br><br>This demo consists
      of the first chapter of the story mode gameplay; numerous new contents, heroes,
      features, and game modes will be added as we are developing the game. Stay tuned
      to our latest builds for the best game experience!'
