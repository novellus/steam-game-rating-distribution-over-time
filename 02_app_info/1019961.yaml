    about_the_game: "Note: This product is included in the Season Pass 3. Be careful\
      \ to avoid making a redundant purchase.<br />\r\n<br />\r\nAn additional costume\
      \ for Lu Xun &quot;Knight Costume&quot; will be available for use.<br />\r\n\
      <br />\r\n\u25BCHow to use the content<br />\r\nFrom the title screen, select\
      \ Gallery - Characters, and then select Lu Xun. From Change Costume, select\
      \ Regular Costume.<br />\r\nAlternatively, proceed to a Hideaway while playing\
      \ the game, select Change Costume, select Lu Xun, and then select the costume.<br\
      \ />\r\nNote: To select Lu Xun, you must have progressed the game to a point\
      \ in which the character can be selected as a character."
