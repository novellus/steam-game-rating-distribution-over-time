    about_the_game: "This is a &quot;casual&quot; game on the topic of environmental\
      \ protection. We will experience its way home from the perspective of a young\
      \ flying fish. On your way home, we will encounter various new and old obstacles.\
      \ Sprinting and jumping are two basic abilities you have. After passing the\
      \ test again and again, we have gained the ability to fly and evolved into a\
      \ complete flying fish. Going through the more difficult road of returning home,\
      \ fighting against nature and man-made garbage, but found it after returning\
      \ home. . . . . .<br />\r\nThis is the first independent work of our team. In\
      \ order to make the game more interesting, smoother customs clearance, and improve\
      \ the player's ability to resist frustration, Consider more ways to deal with\
      \ the problem.<br />\r\nWhat kind of functions or new levels need to be added\
      \ in the future? Welcome to leave a message.<br />\r\n<br />\r\nControl <br\
      \ />\r\n1. Click the left mouse button is a sprint operation.<br />\r\n2. Click\
      \ the right mouse button to fly, when you  unlock the flying ability.<br />\r\
      \n3. Be brave, If you really can't handle it, you can press the A key to call\
      \ the menu<br />\r\n4. Game has auto save function.<br />\r\n5. Life is struggle,\
      \ please take care of your keyboard and mouse.<br />\r\n6. Humans are devouring\
      \ nature, and this game will devour your memory by seconds.<br />\r\n<br />\r\
      \n<br />\r\nIf you have any complaints, please contact our  'Chief Apologize\
      \ Officer' \u9676\u4EC1\u8D24 for feedback"
