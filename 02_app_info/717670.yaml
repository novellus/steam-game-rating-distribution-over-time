    about_the_game: "You've been sent to the 13th floor of a long abandoned hotel.\
      \ Abandoned, that is, save for one remaining resident.<br />\r\n<br />\r\nYour\
      \ task is simple - complete your assigned challenges and make it to the elevator\
      \ before your camera's batteries run dry. But beware: the Occupant knows you're\
      \ here...and it's hunting you. Keep your wits about you and you might just survive.\
      \ <br />\r\n<br />\r\n-Use headphones for best experience.<br />\r\n<br />\r\
      \nFeatures:<br />\r\n-20 challenging goals set in a claustrophobic environment<br\
      \ />\r\n-A haunting soundtrack and found-footage presentation<br />\r\n-Beautiful\
      \ graphics"
