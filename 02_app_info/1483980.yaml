details:
  data:
    about_the_game: "Phi is a meditative adventure game. Play as Phi, a snake-like\
      \ creature, navigating through an ancient ruin in search of lost souls to bring\
      \ to their final resting place. Explore a cold, uncaring world and guide Phi\
      \ to the light at the end of the tunnel.<br />\r\n<br />\r\nFeatures:<br />\r\
      \n* Tight controls. Squish and slide your way through the world!<br />\r\n*\
      \ Obstacles that toe the line between challenge and cartharsis.<br />\r\n* Beautiful\
      \ minimal art that's pleasing to the eyes."
