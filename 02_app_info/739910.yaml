  data:
    about_the_game: <strong>WOAHDS!</strong> is a 2-4 player virtual board game.<br><br>The
      object of the game is to be the last surviving player.  Players will take turns
      moving around the board and drawing scenario cards.  If a player fails in a
      scenario they will lose health and will be eliminated when they have no more
      health.  Do not worry, though...some scenarios will increase your health, there
      are health spaces that will increase your health, and there is a store, which
      can help you or really shake the game up.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Hundreds of scenarios.<br></li><li>2-4 players.<br></li><li>Rectangular
      play area with 50 spaces.<br></li><li>Coins and a Store.<br></li><li>Simple
      controls.</li></ul><h2 class="bb_tag">Free Updates</h2>WOAHDS! has hundreds
      of scenarios and more will be added in free updates to keep the game fresh and
      exciting.  The Woahdside Kwik Stop &amp; Shop will have new items in stock and
      the Den will have new punishments for you to fear.<h2 class="bb_tag">Simple
      Controls</h2>No keyboard or gamepad required.  Only a mouse with left click
      and right click.
