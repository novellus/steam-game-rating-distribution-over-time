    about_the_game: "<strong>Welcome to join Chaos Galaxy on Discord :</strong><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/KDMtCtj\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/KDMtCtj</a><br><br><strong>Chaos\
      \ Galaxy</strong> is a retro-style turn-based grand strategy game that pays\
      \ homage to many strategic games on the game console platform of 1995-2005,\
      \ Such as <strong>Advance War</strong>, <strong>Super Robot War</strong>, <strong>Romance\
      \ of the Three Kingdoms</strong>, etc.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1184840/extras/titleMain.png?t=1597034817\"\
      \ /><br>The program, art, and design of <strong>Chaos Galaxy</strong> are all\
      \ completed by <strong>one developer </strong>alone.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1184840/extras/textBack2.jpg?t=1597034817\"\
      \ /><br>In <strong>Chaos Galaxy</strong>, you can choose the 4 major fleets\
      \ of the Galactic Empire, or another one in the 14 factions, such as pirates,\
      \ mercenaries, trader guilds, orders, assassins, and the disasters of AI. Each\
      \ faction has a completely different background story, characteristic arms,\
      \ and faction policy tree.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1184840/extras/other.png?t=1597034817\"\
      \ /><br>There are more than 100 kinds of mecha and warships, dozens of weapons\
      \ and dozens of unit skills in the game. More than 60 commanders with their\
      \ own unique skills and story set came on the stage. <br>The future of the galaxy\
      \ is up to you. You can revive the Empire or overthrow it, to establish a church\
      \ rule, or to play the AI to destroy mankind.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1184840/extras/textBack1.jpg?t=1597034817\"\
      \ /><br>The great Galactic Empire, which had ruled the galaxy for one thousand\
      \ years, collapsed under the sudden impact of aliens and fell into disputes\
      \ and civil war. Many heroes, with their own purposes, set foot on the road\
      \ of conquering the three thousand worlds of the galaxy. <br>In the background\
      \ of this chaotic war, a greater crisis of galaxy destruction is about to come.<br><br><i>&quot;For\
      \ the surviving of human beings, please die with the one billion people on this\
      \ planet.&quot;</i><br>\u2014\u2014 attributed to Lord Wenchang, the notorious\
      \ Imperial War Minister<br><br><br>The game demo is now available for download.\
      \ You can choose the Northsky Fleet to fight against their old enemy, the Emishi\
      \ Pirates!"
