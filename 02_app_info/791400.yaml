    about_the_game: <strong>From Village to Empire</strong> is an indie turn based
      strategy game with a historical setting.<br><br>Build cities, research technologies,
      and train units to discover new lands and conquer the world!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> Singleplayer, LAN and Steam Multiplayer game modes<br></li><li>
      Technological progress from ancient to modern ages<br></li><li> Multiple playable
      nations<br></li><li> Complete control over city expansion<br></li><li> All buildings
      are placed on the world map<br></li><li> No automatic embarking, units must
      be transported in boats<br></li><li> Procedural map generation<br></li><li>
      Sequential and Simultaneous multiplayer modes<br></li><li> Unit experience and
      leveling system<br></li><li> Multiple map generation and game configuration
      options<br></li><li> Modding and Steam Workshop support</li></ul>
