    about_the_game: "The Chronus Fragments are needed to prepare for the Time Rewinding,\
      \ which only takes place once every 10 years. On their way to the Chronus Shrine\
      \ to get the Fragments, Loka and his teacher Teth are surrounded by a mysterious\
      \ man named Geppel and his gang. They demand the Fragments. While Teth plays\
      \ for time, Loka, the main character, rushes out of the cave on his own to fetch\
      \ reinforcements. He is successful, but Teth and Geppel are nowhere to be found.<br\
      \ />\r\nAiming to gather information about his missing teacher, Teth, and Geppel,\
      \ who is trying to get his hands on the Fragments, Loka decides to set out on\
      \ a journey with his friend Sarna.<br />\r\n<br />\r\nThe game features familiar\
      \ quests, but also dungeons filled with puzzles to solve, and characters who\
      \ grow and can be developed as the story progresses with the class change system.\
      \ Additional elements such as dungeons and special items are available for extra\
      \ fun!<br />\r\n<br />\r\nDon't miss out on Loka and his friends' grand adventure!<br\
      \ />\r\n<br />\r\nThis app features partial controller support with the Xbox\
      \ 360 Controller on Windows."
