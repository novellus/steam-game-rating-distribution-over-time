    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1270680/extras/UninvitedVisitors.gif?t=1606933787"
      /><h2 class="bb_tag">FIN NEEDS YOUR HELP!</h2>You are Ernest, the last Hemingwhale
      still residing inside of Fin, an enormous mechanical whale built by your ancestors.
      You are interrupted spending your penny, when Fin desperately calls you for
      help. Evil Squiddies are tickling his insides!?!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1270680/extras/ThrowSpheres.gif?t=1606933787"
      /><h2 class="bb_tag">Use your Magnegloves to settle your score with them!</h2>Throw
      pushy pearls to clear your way or attract attention by levitating objects in
      mid air. <br>Or get up close to Push and Pull Objects to the hearts content!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1270680/extras/PushSphere.gif?t=1606933787"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1270680/extras/PullSphere.gif?t=1606933787"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1270680/extras/PushGlove.gif?t=1606933787"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1270680/extras/PullGlove.gif?t=1606933787"
      /><h2 class="bb_tag">A <i>whale-tastic</i> Adventure awaits! </h2>Explore the
      Whale from the Inside to find out how to help your friend! Use your Environment
      to reach new places! But don't get caught up in all this wonky machinery!<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1270680/extras/AirVent_crop.gif?t=1606933787"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1270680/extras/Floaty.gif?t=1606933787"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1270680/extras/WALZEN.gif?t=1606933787"
      /><h2 class="bb_tag">Uncover a complicated Past!</h2>Where do these Squiddies
      come from? Where is your Family? And what is it with all those cans of tuna?<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1270680/extras/HistoryBook.gif?t=1606933787"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1270680/extras/FinsPast.gif?t=1606933787"
      />
