    about_the_game: Grab your free samples and your company credit card because it's
      time to schmooze - Big Pharma style!<h2 class="bb_tag">Executives...</h2>are
      the beautiful and persuasive sales force of your pharmaceutical empire and they
      open up an exciting new bag of tricks to help you sell your products:<br><br><ul
      class="bb_ul"><li>    Offer doctors free gifts to increase sales but at the
      risk of receiving bad publicity.<br></li><li>    Oversee clinical trials (and
      fudge the results!) to give permanent bonuses to your products, but there's
      a catch, poor results will drag your product's rating through the mud.<br></li><li>    Run
      disease awareness campaigns to convince the public that they're sick, and that
      you've got the drug to cure them.<br></li><li>    And many more!</li></ul><h2
      class="bb_tag">With manual price setting...</h2>it's finally possible to unleash
      the full depths of your strategy. Will you:<br><br><ul class="bb_ul"><li>    Undercut
      your opponents prices to force them out of the market?<br></li><li>    Attain
      a monopoly and charge an extortionate price for a life-saving cure?<br></li><li>    Walk
      the middle ground between high volume and high margin and provide a fair product
      for a fair price?</li></ul><h2 class="bb_tag">New production lines tools...</h2>are
      available too! Make your factories more productive than ever by:<br><br><ul
      class="bb_ul"><li>    Transferring drugs between buildings!<br></li><li>    Adding
      all-new Booster Effects to your cures to increase their sale appeal.<br></li><li>    Using
      Stock Gates to regulate the flow of drugs through your factory in reaction to
      market demand.</li></ul><h2 class="bb_tag">Unlockable perks...</h2>open up new
      strategic depths to your strategy. These fixed bonuses are chosen at the beginning
      of each game and define your entire strategy, so choose wisely. And watch out,
      your competitors have access to them too!
