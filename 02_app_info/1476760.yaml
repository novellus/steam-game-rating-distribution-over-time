  data:
    about_the_game: "The goal is to renovate and clean a mansion left in poor condition.\
      \ <br />\r\n<br />\r\nThis hidden object game has some very unique features\
      \ that make it quite unique in its genre. The objects to be found are arranged\
      \ randomly at the start of each game, thus allowing an almost infinite level\
      \ of replayability. These same objects are classified by categories to be completed.\
      \ The player develops their own strategy to get the highest score or simply\
      \ to end the game in the way that is most comfortable for them."
