  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1486990/extras/info_banner_1_title.png?t=1608131430"
      /><br>Roll as far as possible.<br>Destroy as much as possible.<br>Gain experience
      and unlock unique locations.<br><br>Realistic physics and a procedurally generated
      worlds filled with bonuses and destructible obstacles are ready to challenge
      your Tire rolling skills.<h2 class="bb_tag">Game Has 3 Modes</h2><ul class="bb_ul"><li>
      Single Game - Throw the wheel by choosing the direction and force of the blow.
      Use boosters to destroy or avoid obstacles. Drive the wheel as far as possible,
      collecting new boosters and bonuses along the way.<br></li><li> Status Game
      - Compete with other players to advance to the top of the pyramid. Each victory
      will bring status points, and the position will take away.<br></li><li> Make-a-Bet
      - Try your luck! There will be more rubbers (game currency) in the game, but
      for this you have to place a bet.</li></ul><br>Global player rankings - With
      the ability to watch the replay of the champion's throw!<br><br>Add the game
      to your <strong>WISHLIST</strong>, please, and tell your friends!<h2 class="bb_tag">Just
      Keep It Rolling!</h2>
