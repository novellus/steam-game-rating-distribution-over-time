    about_the_game: "* Strory<br />\r\n<br />\r\nBee history 20XX...<br />\r\nThe\
      \ bee kingdom is attacked by insects.<br />\r\nNot only the honey bees, but\
      \ the queen bee also fought, but this was in vain, and they were defeated.<br\
      \ />\r\n<br />\r\nThe bee kingdom attacked by the insects was under dominance\
      \ for many years after that, and they were continually defiled.<br />\r\nWith\
      \ a life of sexual slavery and continued rape, also forced into manual labor\
      \ as a worker bee\u2026<br />\r\nBee years 20XX were the dark ages.<br />\r\n\
      <br />\r\nHowever, one girl has stood up to recover the bee kingdom.<br />\r\
      \nThe girl using a poisonous barb protruding from her arse as a weapon fights\
      \ alone..<br />\r\n<br />\r\n* Game<br />\r\n<br />\r\nThis is horizontally\
      \ scrolling action.<br />\r\nThe plump heroine moves forward while taking items.<br\
      \ />\r\nBy taking items, you can build up power quickly and then use your death\
      \ blow.<br />\r\n<br />\r\nThe level of difficulty for the action becomes more\
      \ difficult in the second half.<br />\r\nUse 7 types of attack, dash and jump\
      \ etc. to form a strategy.<br />\r\n(For those who are not keen on action, it\
      \ is equipped with some hidden tricks)<br />\r\n<br />\r\nIf you come into contact\
      \ with the enemy, your lives go down.<br />\r\nIf you grab your opponent while\
      \ her tits are out, you can rape her.<br />\r\n<br />\r\nIn the street you are\
      \ attacked by bees of the same group.<br />\r\nTake keys on the various walls\
      \ and move forward.<br />\r\nAs you progress in the stages, it gets more difficult\
      \ but there is continuity<br />\r\n(Where there is continuity, the item effects\
      \ are also carried over, so it becomes easier the more continuity there is)<br\
      \ />\r\n<br />\r\n<br />\r\n* Sex<br />\r\n<br />\r\nThe scenes where sex occurs\
      \ during the action are in animation.<br />\r\nThe event scenes are also animated.<br\
      \ />\r\n(some of the scenes are not animated)<br />\r\n<br />\r\nThere is a\
      \ gallery mode to view the sex scenes.<br />\r\nWe have made it as practical\
      \ as possible.<br />\r\n<br />\r\n!!All characters appearing are over 20 years\
      \ old.!!"
