details:
  data:
    about_the_game: Wolf Gang is a tactical turn based game where you play as a band
      of wolves as they make their way around the mountain, pursuing their territorial
      aspirations while fighting other animals. The combat revolves around a unique
      rule set that puts the tides of advantage constantly in flux. Knock outs are
      only temporary, and the traditional rock-paper-scissors strength and weakness
      hierarchy is subverted with a system of constantly rotating attunements.<h2
      class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Accessible pick-up-and-play
      puzzle game-play<br>    </li><li>Story driven single player campaign<br>    </li><li>Additional
      challenges for completionists<br>    </li><li>Tons of unlockables and character
      customization</li></ul>
