    about_the_game: "<h2 class=\"bb_tag\"><strong>Painful physics puzzles\u2026 in\
      \ a fun way (trust us)!</strong></h2><br>Nebulous is a physics-based puzzle\
      \ game where you must help guide Commander Dash Johnson, a trapped astronaut,\
      \ through maze-like levels, seeking the next wormhole to his eventual freedom.\
      \ Arrange the pieces of the puzzle so that when he falls, gravity and momentum\
      \ guide him safely (and probably painfully) to the end.<br><br><i>\u201CThis\
      \ is just a chemical reaction - all in my mind. And what a fine, strong mind\
      \ it is - handsome even - and more than capable of riding out this hallucination,\
      \ clearly caused by cosmic rays... Right?\u201D </i><h2 class=\"bb_tag\"><strong>Multi-dimensional\
      \ levels!</strong></h2><br>Every level has up to 5 playfields, arranged in a\
      \ cube. Rotate the level and move the objects in each panel, then release Commander\
      \ Johnson and hope he makes it through to the final wormhole! Deal with unreliable\
      \ gravity, trampolines, conveyor belts, and other fun inconveniences. <br><br><i>&quot;What\
      \ if this isn\u2019t all in my mind? What if\u2026 what if something is moving\
      \ these objects? Or someone\u2026\u201D </i><h2 class=\"bb_tag\"><strong>Oculus\
      \ Rift VR-o-Vision Support!</strong></h2><br>The game is designed with the Oculus\
      \ Rift in mind. You can interact with the world by turning your head to select\
      \ and move the objects in each level. If you don\u2019t have a headset, you\
      \ can also play with the mouse.<h2 class=\"bb_tag\"><strong>TL;DR:</strong>\
      \ </h2><ul class=\"bb_ul\"><li>Solve a plethora of brain-teasing puzzles <br></li><li>Use\
      \ or dodge bouncy aliens, gravity machines, conveyor belts, space rocks, lasers,\
      \ blocks, blocks, and more blocks (and other stuff) <br></li><li>Physics-driven\
      \ puzzle \u201Cfun&quot; <br></li><li>Fun is in quotes to show that it\u2019\
      s actually really fun <br></li><li>Guide a powerless astronaut through an absurdly\
      \ horrific limbo and relish his misfortunes as he questions his sanity in fully\
      \ voiced dialogue <br></li><li>Play hands-free in fabulous Oculus Rift VR-o-Vision\
      \ <br></li><li>There\u2019s no such thing as space madness</li></ul>"
