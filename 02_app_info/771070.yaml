  data:
    about_the_game: '&quot;Infinos Gaiden&quot; is a 90''s arcade style side scrolling
      shooter.<br>Overcome structures and gimmicks, and let''s Complete all of the
      7 stages!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/771070/extras/system.png?t=1572700355"
      /><br>Let''s use the &quot;bit&quot; equipped by obtaining items!<br>The bits
      can shoot 3 different lasers!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/771070/extras/stages.png?t=1572700355"
      /><br>The composition of the stages is dramatic! <br>Many gimmicks, enemy characters,
      and huge bosses are waiting for each stages!<br>Let''s challenge repeatedly
      and capture these!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/771070/extras/graphics.png?t=1572700355"
      /><br>A graphic with dots reminiscent of the 90''s. It is even more impressive
      to use rotation and scaling.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/771070/extras/sound.png?t=1572700355"
      /><br>Hyakutaro Tsukumo''s BGM makes the worldview of the game deeper.'
