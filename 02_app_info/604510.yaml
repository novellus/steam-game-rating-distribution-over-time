  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/604510/extras/Header_1.png?t=1605963256"
      /><br><i>The most offensive defensive <strong>Grand Strategy</strong> game around,
      with a black humor infused plot, set in a grim, disillusioned world. </i><br><br><strong>Empires
      in Ruins</strong> is a story-driven taken on Grand Strategy. It merges Empire
      Building, Tower Defense and RTS battles, all sprinkled with dry humor.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/604510/extras/ZepCrash.gif?t=1605963256"
      /><br><br>Conquer, build, defend and lead the grumpy Sgt. Hans Heimer in his
      own personal vendetta against &quot;the system&quot;.<br><br><strong>KEY FEATURES</strong><br><ul
      class="bb_ul"><li>Plot driven campaign - betrayals, diplomacy and nasty twists<br></li><li>Turn
      based strategy - quell the rebellion, kick back the enemy and restore the law.<br></li><li>Empire
      management - conquer back the provinces, strengthen your command, chose your
      best governors and grant your military campaign a steady flow of resources<br></li><li>Arcade
      play mode. Because... FIGHT!<br></li><li>Tower defense-based combat - fight
      your battles in a new, advanced tower defense style that winks at advanced real
      time strategy<br></li><li>Dark humor, dark humor everywhere! - Don't smile,
      it's punishable.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/604510/extras/Header_6.png?t=1605963256"
      /><br><br>In a corrupted little Principality governed by spruced up popinjays,
      snobby clergymen and power greedy army officers, something just happened. A
      god forgotten borderland, the Western Marches, just got inflamed with rebellion,
      cutting every contact with the capital and declaring independence.<br><br>And
      in such a critical moment, who to send in order to quell the rebellion if not
      a grumpy alcoholic sergeant with discipline problems and bad bad temper?<br><br>Why
      him? And what is the neighboring kingdom, the Krovans, plotting to do with the
      Principality of Koth?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/604510/extras/Header_2.png?t=1605963256"
      /><br><br><strong>Empires in Ruins</strong> is composed of two main parts. The
      turn based Main Map, where the campaign develops and you are called to managed
      the conquered provinces and the Battlefield, where the real time blood flows
      and you need to kick the enemy in the arse or be the one kicked.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/604510/extras/Header_4.png?t=1605963256"
      /><br><br><strong>Empires in Ruins</strong>  whole plot-driven campaign of turn
      based strategy and empire building, is managed in the main map. Through it you
      will access<br>the single combat maps (according to the plot flow or in order
      to defend/replay maps), manage diplomacy and access the single province to improve
      or check their assets and governors.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/604510/extras/Map1.gif?t=1605963256"
      /><br><br><ul class="bb_ul"><li><strong>Expand, fortify and expand further</strong>
      taking advantage of the conquered provinces reach and infrastructures.<br></li><li><strong>Improve
      the regions' production</strong>, increase the flow of resources to fund your
      brutal military campaign. Don't expect much help from above.<br></li><li><strong>Handle
      diplomacy</strong> - Like a bull in a china shop.<br></li><li><strong>Assign
      trusted men to govern the regions.</strong> Expect betrayals or hang them before
      that.<br></li><li><strong>Manage research</strong> - More than 100 technologies
      to research.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/604510/extras/Header_3.png?t=1605963256"
      /><br><br>Battles are fought in real time, using a hybrid of Tower Defense and
      RTS mechanics.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/604510/extras/Battle1.gif?t=1605963256"
      /><br><br><strong>COMBAT MAP FEATURES</strong><br><ul class="bb_ul"><li><strong>Erect
      your buildings in real time</strong>. Avoid getting your workers killed if they
      walk the wrong path<br></li><li><strong>17 towers</strong> with unique feats<br></li><li><strong>Manage
      resources in battle</strong><br></li><li><strong>Combine the special abilities</strong>
      of your towers to obtain even deadlier effects (Ever tried a flaming arrow on
      an oil covered enemy?)<br></li><li>Manage multiple resources, production and
      special buildings<br></li><li><strong>Deploy Officers</strong> to command and
      enhance your battlefield forces<br></li><li><strong>Beware of nasty, canny enemies</strong>.
      They will open new unexpected paths, sabotage your towers, blow your production
      and get through your defenses in surprising ways.<br></li><li><strong>Ground,
      air, water, amphibian and secret enemies paths</strong> to defend against.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/604510/extras/Header_5.png?t=1605963256"
      /><br><i>The path to victory is paved with opponents with badly planned research
      trees. [cit. Gottfried Megler]</i><br><br>Few things make progression in a game
      as interesting as unlocking new technologies to empower your troops, weapons
      and economies. Provided your hated engineer chief, Gottfried Megler, with the
      tools to evolve your ragtag army against all odds.<br><br><ul class="bb_ul"><li><strong>70+
      technologies</strong> to research<br></li><li><strong>30+ unlockables</strong>
      with towers, abilities, buildings and headquarters</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/604510/extras/Res1.gif?t=1605963256"
      />
