    reviews: "\u201C...it\u2019s already easy to recommend Empires in Ruins for anybody\
      \ that\u2019s interested in a unique strategy experience.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://twinfinite.net/2020/02/empires-in-ruins-inventive-strategy-experience-real-potential/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Twinfinite</a><br><br>\u201CThe strong\
      \ story of EiR is a definite plus, because too often in 4X games the story feels\
      \ like a clunky afterthought. This is definitely not the case here.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://explorminate.co/empires-in-ruins-early-access-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Explorminate</a><br><br>\u201CEmpires\
      \ in Ruins is a pretty unique game that combines the 4X and Tower Defense genres\
      \ in a way that actually works, surprisingly. One to keep an eye on.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://saveorquit.com/author/kyoakiara/\"\
      \ target=\"_blank\" rel=\"noopener\"  >SaveOrQuit</a><br>"
