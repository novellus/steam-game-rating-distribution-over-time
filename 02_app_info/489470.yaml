details:
  data:
    about_the_game: "The villain Jacques has stolen the Treasures of the Ages so he\
      \ can harness their mystical powers in his evil plan to rule the world. You\
      \ must help Will Scout and Anna Graham on their quest to defeat Jacques and\
      \ rescue the treasures. Only by following clues and escaping Jacques\u2019 sinister\
      \ traps will you find his secret hidden base where he has taken the treasures\
      \ so he can steal their power. Travel to 30 locations across the globe in your\
      \ quest to rescue the Treasures of the Ages and defeat Jacques and his henchman\
      \ Toadie! <br><br><ul class=\"bb_ul\"><li> <strong>Travel to 30 locations across\
      \ the globe! </strong><br></li><li> <strong>Dozens of challenging Hidden Object\
      \ scenes!</strong><br></li><li> <strong>Escape Jacques' sinister traps!</strong><br></li><li>\
      \ <strong>Recover the stolen treasures!</strong><br></li><li> <strong>Storyline\
      \ filled with twists and turns!</strong><br></li><li> <strong>Thousands of unique\
      \ items to find!</strong></li></ul>"
