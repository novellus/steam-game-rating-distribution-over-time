    about_the_game: "This is the DEMO of Pitiri 1977. Get the full version - guess\
      \ where - here on Steam! Wohoo! <br>About the game:<br><br><i>Now isn\u2019\
      t this great\u2026! <br>It\u2019s my brother\u2019s birthday and this Claw-thing\
      \ crashes into our house and takes away Sammy! I guess someone has to play hero\
      \ now\u2026 </i><br><br>Pitiri 1977 is an adventure-platformer with much exploration\
      \ in both world and story, and is paying tribute to its classic pioneers \u2013\
      \ not only by its gameplay, but also by its background story. A narrative, that\
      \ is set in 1977 (the glorious year of Star Wars IV, the Atari 2600, the Voyager\
      \ One spacecraft &amp; Led Zeppelin's \u201CPresence\u201D), in an imposing\
      \ world, created by using hand-painted graphics, characters, solid physics and\
      \ a 1970s soundtrack, gradually opened up by the player\u2019s acquired abilities.<br><br><br>You\
      \ play as a kid with supernatural powers, whose brother has been kidnapped by\
      \ an unknown evil. On your quest to get your brother back, you venture through\
      \ a twisted 70s science fiction utopia that lies beyond the known\u2026<br><br><br><br>KEY\
      \ FEATURES<br> <br><ul class=\"bb_ul\"><li>Stylish 70s Setting<br></li><li>Story\
      \ driven gameplay <br></li><li>Metroidvania like adventure<br></li><li>Hand-painted\
      \ Levels, Characters and Objects <br></li><li>Solid Physics engine <br></li><li>Cool\
      \ 1970s Music <br></li><li>5 supernatural Abilities <br></li><li>Sandbox Level\
      \ Editor (Beta)<br></li><li>Including full soundtrack!</li></ul><br><br>\u2605\
      \u2605\u2605\u2605 <br>Winner of the 'Content Award 2010' for Games and the\
      \ Impulse XC Sponsorship 2010, Pitiri 1977 is shaping up to be a rather striking-looking\
      \ game. - <a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegames.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >indiegames.com</a> <br><br>\u2605\u2605\
      \u2605\u2605 <br>Pitiri 1977 is easy to pickup, feels like a familiar platformer\
      \ with the added excellence of special abilities to progress through each level,\
      \ and is visually appealing is almost every way \u2013 especially the fantastic\
      \ cutscene. - <a href=\"http://indiegamemag.com\" target=\"_blank\" rel=\"noreferrer\"\
      \  >indiegamemag.com</a> <br><br>\u2605\u2605\u2605\u2605 <br>An excellent platformer\
      \ game that is extremely well polished and has some very creative game play\
      \ mechanics. - <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.clickteam.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >www.clickteam.com</a> <br><br>\u2605\u2605\
      \u2605\u2605 <br>A jawdropping cinematic intro and an introductory level in\
      \ a beautifully handpainted suburban landscape signal that these guys mean serious\
      \ business. - Adam Dobay (Klikdisc)"
