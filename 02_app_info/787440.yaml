details:
  data:
    about_the_game: 'Two fleets meet in the deadly naval fight. The game will take
      you to the different epochs, you will take part in epic battle of ancient greek
      fleet, you will face ships of the Golden Age of Piracy, and finally you will
      combat against modernly equipped naval fleet. Use your own tactics, work out
      schemes and manoeuvres, use different types of weapon, to sink your enemy and
      win the battle!<h2 class="bb_tag">Key features:</h2><ul class="bb_ul"><li>3
      Different epochs: ancient, post-medieval, modern<br></li><li>2 Modes of Playing:
      PLAYER vs PLAYER, PLAYER vs AI<br></li><li>Achievements &amp; In-Game Bonuses
      for more dynamic fight</li></ul>'
