details:
  data:
    about_the_game: "First appearing in arcades in 1980, the masterpiece PAC-MAN finally\
      \ comes to Steam!<br />\r\nMove PAC-MAN up, down, left, and right to eat all\
      \ the Pac-Dots, while avoiding the ghosts, to advance to the next stage.<br\
      \ />\r\nEat a Power Pellet to turn the tables on the ghosts and rack up a huge\
      \ score!<br />\r\n<br />\r\nWith simple rules but deep gameplay, it's easy to\
      \ see why the adorable PAC-MAN took the world by storm!<br />\r\nPAC-MAN was\
      \ awarded the Guinness World Record in 2005 for being the most successful coin-operated\
      \ arcade machine in history.<br />\r\n<br />\r\nThis latest port comes with\
      \ scanline and sound settings, and the option to play with the Round 256 bug\
      \ - perfect for PAC-MANiacs!<br />\r\nExperience the masterpiece that charmed\
      \ the planet!"
