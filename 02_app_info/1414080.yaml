    about_the_game: <strong>Explore and survive in the harsh weather conditions of
      northern lands.</strong><br><br> In Kalt,you will find yourself in the middle
      of a mossy chunk of land placed near the arctic circle.You will need to explore
      even the farthest corners of the terrain and make use of whatever you find in
      order to adapt extraordinary conditions of this location.Your most important
      tasks will be keeping your body temperature high enough to avoid hypothermia
      and having access to food and water,so finding a shelter is mandatory,but you
      will eventually travel away from your home to find essential items and take
      the risk of not being able to comeback.However having a vehicle can shorten
      this process dramatically,even if it means building yourself one.You will be
      able to collect the needed parts and you will have a car in working condition
      if you have the right tools.<br><br><strong><u>Features:</u></strong><br>-Having
      the ability to monitor your health condition.<br><br>-Open world.<br><br>-Endless
      gameplay.<br><br>-Car assembly.<br><br>-Packed food and drinks.<br><br>-Drivable
      vehicles
