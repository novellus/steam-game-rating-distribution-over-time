    about_the_game: 'Chop It is a VR rhythm game about karate and friendship.<br><br>Chop
      the boards.  Punch the cinder blocks.  Use that body to get into the rhythm
      and karate everything into smithereens.<br>Turn quick.  Gaze in awe as the Sensei
      launches himself around the Pagoda raining building materials on your head.<br><br>Included
      are 8 playable songs custom written for Chop It by Strange Handle AV.   Import
      your own content and map songs manually, procedurally, or a mix of the two in
      the VR Mapping Station.  One of the things that makes Chop It unique from other
      VR rhythm games is the use of true roomscale where the Sensei jumps and flies
      around the environment while throwing items at you that land to the beat.<br><br><a
      href="https://steamcommunity.com/linkfilter/?url=http://mapit.chopitvr.com"
      target="_blank" rel="noopener"  >Check out Map It - Map songs for Chop It in
      your browser!</a><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/Yq3dzm2"
      target="_blank" rel="noopener"  >Join us on Discord!</a><h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>8 playable songs custom written for Chop It by Strange Handle
      AV<br></li><li>Built-in mapping tools and algorithms for importing your own
      songs in Virtual Reality<br></li><li>Map It: An online mapping tool that lets
      you tap to the beat or convert from MIDI and more<br></li><li>Local high scores
      and global leaderboards<br></li><li>360 Degree Rhythm Game Madness<br></li><li>Customize
      beatmaps so that the Sensei jumps when and where you want, or enable Random
      Sensei Movement to keep beatmaps fresh every time you play them<br></li><li>Punchin''
      and Chopin'' and Swipin'' and Slicin'' - Multiple item types, locations, rotations,
      and patterns to keep you on your virtual toes<br></li><li>Disco Mode!<br></li><li>Customizeable
      hand colors, wraps, and orientations<br></li><li>Accessibility settings for
      players of all heights<br></li><li>Sensei with a sweet afro<br></li><li>Becoming
      karate</li></ul><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=1a0a98e0-beab-11e8-be4d-ff8e305a7a09"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>'
