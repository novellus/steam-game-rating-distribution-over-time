    about_the_game: "<h2 class=\"bb_tag\"><strong>The Keeper of the Realms</strong></h2><br><i>Once\
      \ there was a library, protected by a small group of wizards. They called themselves\
      \ The Keepers of the Realms and they hid their secret from the eyes of the word.\
      \ Emperors, kings and adventurers were not be able to get close to them; The\
      \ Keepers knew their secret would be devastating in wrong hands.<br><br>But,\
      \ one day an initiation ritual went wrong and their monastery met its end. The\
      \ Keepers vanished from the Earth. Only the ruins remember them.<br><br>The\
      \ Library is still hiding those black leather scrolls they protected for thousands\
      \ of years.<br><br>What was contained in them?<br><br>Why were they so important\
      \ for The Keepers?<br><br>It\u2019s up to your team to figure it out!</i><br><br>This\
      \ product includes maps with area descriptions, adventure hooks and ideas Game\
      \ Masters can use and bend to their own story.<br><br><ul class=\"bb_ul\"><li>\
      \    Extra realistic and scenic 3D based graphics which makes your adventure\
      \ more thrilling.<br></li><li>    Isometric visual aid: you will get the isometric\
      \ version of the map that you can show your players or use as a handout in your\
      \ adventure. It makes the area descriptions easier and provides the players\
      \ with more immersion.</li></ul><br>Released on March 14, 2017. Designed for\
      \ Fantasy Grounds version 3.2.2 and higher.<br><br><strong>Requires:</strong>\
      \ An active subscription or a one time purchase of a Fantasy Grounds Full or\
      \ Ultimate license and any ruleset."
