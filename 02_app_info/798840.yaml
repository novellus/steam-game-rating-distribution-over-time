    about_the_game: 'The Cry of War is a tank battle game against the background of
      the World War. The time goes back to the Battle of the Somme in World War I.
      Players can drive tanks through the trenches and engage the enemy.<br><br>Most
      of the World War I tanks have been included, from the famous Mark, A7V, Char
      2C to A7V-U,a german blueprint tank.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/798840/extras/Garage.jpg?t=1572745326"
      crossorigin="anonymous"/><br><br>The game has a module-based damage system.The
      module-based damage mechanism is similar to the War Thunder. <br><br>At the
      same time, the game has multiple turret mechanisms, which are switched by F1,
      F2 and so on. Also it has a machine gun system.<br><br>Most of the small objects
      in the game scene have real physical damage.<br><br><strong>WW2 tanks, such
      as Tiger E,KV-2,BT-7,Pz.III , are being added to the game progressively.</strong><br><br>World
      War II famous tank Tiger &quot;E&quot;   # Here,the shells are effective.<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/798840/extras/Tiger.jpg?t=1572745326"
      crossorigin="anonymous"/><br><br>BT-7, an enjoying tank, is also in the game.
      Sadly,his opponents are just Pz.III and Char Bis 1.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/798840/extras/BT-7.png?t=1572745326"
      crossorigin="anonymous"/><br><br>At the same time, you can get Panzer War as
      a extra offer when you have purchased this game.<br><br><a href="https://store.steampowered.com/app/1019010/Panzer_War/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1019010/Panzer_War/</a>'
