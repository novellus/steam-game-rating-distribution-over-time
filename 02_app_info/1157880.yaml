details:
  data:
    about_the_game: A one player vs computer or a real time two player (both players
      play simultaneously) strategy game of superpower politics.<br><br>Icon driven,
      it's many features allow the player to influence countries via political, economic,
      and military means whilst the overall objective is to gain influence in as many
      countries as possible.<br><br>Power Struggle is not intended to be a high brow
      simulation of any past, current or future world situation, but a game of fun
      based on strategy, planning and immediate reactions.<h2 class="bb_tag">Features
      Include</h2><ul class="bb_ul"><li> 1 or 2 players<br></li><li> Military Invasion<br></li><li>
      Reinforcement<br></li><li> Command East or West<br></li><li> Supply<br></li><li>
      Political Influence<br></li><li> Factory Building<br></li><li> Military Build
      Up<br></li><li> Random Game Included - Countries are Randomly Assigned to Either
      Side</li></ul>
