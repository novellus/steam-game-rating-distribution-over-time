  data:
    about_the_game: An adventure quest game which tells a story of a young assistant
      who helps a famous scientist to conduct experiments with time. Once during an
      experiment in the laboratory, there was an explosion.<br>As a result, the scientist
      died. You are now all alone in the middle of the night inside of a country house.
      A difficult situation isn't it? But you have a chance to fix it.<br><br>Immerse
      yourself in the atmosphere of the early 20th century, enjoy an interesting story,
      get into unexpected situations. Solve puzzles on the way, meet friendly and
      not so friendly characters, travel through time, and save your mentor.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/698450/extras/steam_test1.png?t=1595968787"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/698450/extras/steamlock.png?t=1595968787"
      />
