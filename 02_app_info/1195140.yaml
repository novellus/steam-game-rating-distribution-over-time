details:
  data:
    about_the_game: "Guntech is a side-scrolling arcade shooter with split-screen\
      \ multiplayer mode, beautiful 3D graphics and a ton of action with big explosions.\
      \ <br />\r\n<br />\r\nGuntech is a remake of the first game I ever made, 27\
      \ years ago on Atari ST. The game back then was called Utopos. <br />\r\n<br\
      \ />\r\nIn Guntech, you fly a rocketship in an asteroid field, completing missions\
      \ to collect items and solve puzzles, while shooting at enemies and blowing\
      \ up asteroids. <br />\r\n<br />\r\nGuntech has 3 game modes: 2-player split\
      \ screen multiplayer, epic story-driven adventure, and racing mode."
