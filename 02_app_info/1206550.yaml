    about_the_game: "\u300AKick of dungeon\u300B is a card game. In the game, you\
      \ will explore a randomly generated dungeon, continuously expand and iterate\
      \ the matching of card groups, challenge various monsters, and encounter various\
      \ random events. It's full of novelty. Every time you enter the game, it's a\
      \ new experience.<h2 class=\"bb_tag\">Key Features</h2>70 + card skill set\uFF01\
