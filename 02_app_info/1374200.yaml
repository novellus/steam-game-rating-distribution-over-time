    about_the_game: "Backpacking was all fun and enjoyable, until you and your friends\
      \ hitchhiked a ride to your next destination. Will this be your final destination?\
      \ <br><br>Lockdown VR: Kidnapped is the first of a series of escape games where\
      \ you play the role of Detective iBrow, and gather your friends to challenge\
      \ your mind, have some fun and think your way out!<br><br>\u25CF Escape solo\
      \ or with up to 6 players<br><br>\u25CF Explore, solve puzzles, riddles, and\
      \ uncover the secrets<br><br>\u25CF Challenge yourself with the 60-min time\
      \ limit like in a real life escape room!<br><br>\u25CF Hint system allows you\
      \ to get clues if you are stuck<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1374200/extras/Lockdown_Singapore_Real-Life_Escape_Game.png?t=1597920108\"\
      \ /><br><br>Lockdown Escape is an escape room company based in Singapore since\
      \ 2013 and Detective iBrow is our adorable mascot. We have created several award\
      \ winning escape games in Singapore held in renowned attractions such as the\
      \ Singapore Zoo, Battlebox at Fort Canning, Chinatown, National Gallery, Haw\
      \ Par Villa and more. We hope that you will enjoy our games in the comfort of\
      \ your home!"
