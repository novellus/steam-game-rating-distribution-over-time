details:
  data:
    about_the_game: "This DLC contains a very early playable prototype of Road Redemption.\
      \  It is very different from the version of Road Redemption available on Steam.\
      \  It uses a completely different physics engine and has very different bike\
      \ handling.  You can also disarm enemies by deflecting their attacks.  This\
      \ is a fun variant of how Road Redemption once was and it really shows how much\
      \ Road Redemption has changed throughout development.<br />\r\n<br />\r\nThis\
      \ build is PC only and while it does work on almost all of our test machines,\
      \ it is not compatible with every PC, especially laptops."
