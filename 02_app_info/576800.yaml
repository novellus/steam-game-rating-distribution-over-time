    about_the_game: "In a prosperous magic world, a powerful creature: &quot;The Reaper&quot;\
      \ reigns supreme.<br />\r\nThis terrible creature want to establish its dominance\
      \ by drawning the Earth\u2019s mana.<br />\r\nEven the souls of the departed\
      \ are disturbed by the chaos ensued.<br />\r\n<br />\r\nExplore the world of\
      \ Nilume and discover the tragic story of N\u2019Orzielle<br />\r\nFollow the\
      \ dark and destructive path she took to save her from her terrible fate. <br\
      \ />\r\n<br />\r\nDiscover the true identity of &quot;The  Reaper\u201D and\
      \ be the witnesses of the desolation caused by the \u201CGods\u201D.<br />\r\
      \nDuring your adventure, you will face many perilous tasks. Find your way into\
      \ temples filled with riddles and face some terrible dangers in order to eradicate\
      \ the roots of this corruption.<br />\r\n<br />\r\nWhy did the \u201CGods\u201D\
      \ destroyed an entire village? How could the legend became true?<br />\r\n<br\
      \ />\r\nFind out the parts of this story scattered across the game to answer\
      \ all these questions and uncover the truth.<br />\r\n<br />\r\nGameplay:<br\
      \ />\r\n<br />\r\nExperience an old school RPG; develop your strategies by combining\
      \ abilitys and magic spells to defeat the most fearsome monsters as you're mastering\
      \ Final Bravely\u2019s combat system.<br />\r\nPersonalize your adventure with\
      \ 8 differents character classes.<br />\r\nUse Alchemy to create powerful enchants\
      \ for your equipement , develop new spells.<br />\r\n<br />\r\nA Casino with\
      \ many mini-games<br />\r\nAn Arena<br />\r\n<br />\r\nClasses:<br />\r\n<br\
      \ />\r\nThe Reaper: Capable of unleashing devastating combos, the Reaper can\
      \ absorb the strength of his allies to improve his own and deal large amounts\
      \ of damage while enduring the fiercest assaults. At the end of a fight, he\
      \ can siphon the remaining energy of his foes to regenerate himself.<br />\r\
      \n<br />\r\nThe Paladin:  strong in both healing spells and offensive magic,\
      \ the Paladin has a high defense and can use a wide range of useful skills.<br\
      \ />\r\n<br />\r\nThe Electrokinesist: A class using lighting magic to strike\
      \ down its opponents. The Electrokinesist can summon powerful lightning storms\
      \ and paralyze his targets.<br />\r\n<br />\r\nThe Engineer: A class with several\
      \ unique features: several gun spells to inflict direct damage, and a \u201C\
      trap system\u201D which uses capacitors to set powerful traps causing large\
      \ amounts of damage or various status effects when activated.<br />\r\n<br />\r\
      \nThe Dark Knight: A very sturdy class, capable of inflicting devastating status\
      \ effect while protecting the group.<br />\r\n<br />\r\nThe Berserker: The colossal\
      \ strength of the Berserker turns most basic attacks into deadly blows.<br />\r\
      \n<br />\r\nThe Lancer: His piercing attacks can get through the strongest armor.\
      \ The Lancer has no problems damaging even the toughest enemies.<br />\r\n<br\
      \ />\r\nThe Monk: He can adapt to any combat situations. Whether he needs strength\
      \ or protection, the Monk can improve his characteristics to use powerful combos."
