  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/738860/extras/about.jpg?t=1607958739\"\
      \ /><br><br>Jetstream is an elegant and relaxing puzzle game where you soar\
      \ amongst the clouds. Play through dozens of sculpted levels as you guide your\
      \ plane to its destination. Jetstream has been designed to be a frictionless\
      \ experience - it\u2019s just you and the puzzles!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/738860/extras/features.jpg?t=1607958739\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Intuitive gameplay. Easy to learn but hard\
      \ to master!<br></li><li>14 unique and innovative mechanics. Discover and master\
      \ all the mechanics and their interactions.<br></li><li>100+ hand-crafted levels.\
      \ The puzzles have been designed specifically to immerse you in the game and\
      \ take you on a pleasant journey.<br></li><li>Beautiful and elegant art style\
      \ and music. Enjoy this calming puzzle game with a soft minimalist design.<br></li><li>No\
      \ knowledge of pilot skills required!</li></ul>"
