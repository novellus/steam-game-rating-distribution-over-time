    review: "Die Grundidee f\xFCr dieses R\xE4tselspiel ist ja gut, aber leider machen\
      \ die meiste Level keinen Spa\xDF und deshalb kann ich es nicht empfehlen. \n\
      \nDas Spiel besteht haupts\xE4chlich aus folgenden Leveltypen:\n- 30% offensichtliche\
      \ Level: sind wenigstens schnell vorbei, aber wirklich nachdenken muss man nicht.\n\
      - 65% trail-and-error Level: lassen sich mit Rumprobieren in akzeptabler Zeit\
      \ und schneller als durch Nachdenken l\xF6sen.\n\nDie restlichen 5% teilen sich\
      \ auf in:\n- gute Level: zu komplex f\xFCr trial-and-error, aber man kann die\
      \ L\xF6sung durch den richtigen Gedankengang herausbekommen. Meistens, indem\
      \ man das Level \"von hinten\" l\xF6st, also sich erst \xFCberlegt, aus welchen\
      \ Positionen man ins Ziel kommen k\xF6nnte. Diese Level sind echte R\xE4tsel-Level,\
      \ aber davon gibt es im ganzen Spiel ungef\xE4hr 5 St\xFCck.\n- Clusterfuck-Level:\
      \ sind so kompliziert und lang, dass Rumprobieren nicht funktioniert, und so\
      \ \"offen\", dass man aus dem Zielpunkt zu wenig Informationen bekommt. Einen\
      \ wirklichen Geistesblitz braucht man zur L\xF6sung nicht, sondern haupts\xE4\
      chlich Durchhalteverm\xF6gen. Davon gibt es ungef\xE4hr 3 St\xFCck.\n\nIch w\xFC\
      rde also sagen, dass es ungef\xE4hr 5 wirklich gute Level gibt, bei denen man\
      \ danach auch wirklich ein Erfolgsgef\xFChl hat. Der Rest ist mittelm\xE4\xDF\
      ig."
