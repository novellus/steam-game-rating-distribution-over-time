    about_the_game: "If you want each level of tower defense game to be full of surprises\
      \ and changes instead of just brain burning calculation, Oasis Defense is the\
      \ game you are looking for. Here, every game is a journey to choose the path\
      \ of evolution.<br><br>Oasis Defense is a minimalist tower defense game. It\
      \ is very easy to start. You will plant trees to fight against the ghost army,\
      \ and choose your own evolutionary path among the random gained rewards to protect\
      \ your oasis.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1232290/extras/game.jpg?t=1584420204\"\
      \ /><br><br>The arrangement of trees has a high degree of freedom. You can fully\
      \ use your artistic talent, but at the same time, you should pay attention to\
      \ that all trees will be attacked by the enemy, so the defensive formation is\
      \ very important. You should carefully protect the fragile resource trees and\
      \ let the high damage trees have good positions.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1232290/extras/evolution.jpg?t=1584420204\"\
      \ /><br><br>After defeating each wave of enemies, you will get random evolution\
      \ options and make choices from them. Therefore, this is not a game that can\
      \ be calculated accurately in advance. Players need to adjust their evolution\
      \ routes and array strategies according to the situation.<br><br>If you\u2019\
      re thinking about buying Oasis Defense please keep in mind that this is a game\
      \ developed independently by a game lover. I just hope this game can bring a\
      \ tower defense experience with more surprises and changes to the players.<br><br>Please\
      \ don't hesitate to contact us if you have feedback, questions, or problems\
      \ with the game. We\u2019ll do our best to get back to you as quickly as possible\
      \ and provide support if needed. Also let me know if you enjoyed the game, that\
      \ means much to me!<h2 class=\"bb_tag\"> This game will bring you: </h2><br><ul\
      \ class=\"bb_ul\"> <li> Tower defense experience is very easy to start. Even\
      \ if you haven't played tower defense game before, you can start it easily.\
      \ </li></ul><ul class=\"bb_ul\"> <li> Simple and clean graphic style. </li></ul><ul\
      \ class=\"bb_ul\"> <li> 40 carefully designed levels, each of which contains\
      \ normal mode and endless mode. </li></ul><ul class=\"bb_ul\"> <li> 4 kinds\
      \ of trees that can be planted. </li></ul><ul class=\"bb_ul\"> <li> 26 evolution\
      \ options. </li></ul><h2 class=\"bb_tag\"> Oasis Defense is inspired by amazing\
      \ games like: </h2><ul class=\"bb_ul\"> <li> Nanuleu </li></ul><ul class=\"\
      bb_ul\"> <li> Archero </li></ul><ul class=\"bb_ul\"> <li> Plants vs. Zombies\
      \ </li></ul><br>Thank you for playing and your support!<br><br>Music by Jordan\
      \ Powell"
