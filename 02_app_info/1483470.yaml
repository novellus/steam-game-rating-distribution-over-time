    about_the_game: "Catty &amp; Batty: The Spirit Guide is a casual couch co-op puzzle\
      \ game, inspired by Lemmings and Tower Defense! Play as Catty or Batty and build\
      \ a path to guide spirits home. \U0001F408\U0001F987<h2 class=\"bb_tag\">Features:</h2><br><ul\
      \ class=\"bb_ul\"><li>Campaign with 30 levels for 1-2 players (local co-op)<br></li><li>Switch\
      \ characters on-the-fly when playing solo<br></li><li>Over 750 hand-drawn sprites<br></li><li>Over\
      \ 200 animations<br></li><li>Over 85 new sounds<br></li><li>Original soundtrack<br></li><li>100%\
      \ Controller support <i>(2 controller recommended for co-op)</i><br></li><li>6\
      \ color modes (white, sepia, gray, dark, inverted, gameboy)<br></li><li>About\
      \ two hours of gameplay</li></ul>"
