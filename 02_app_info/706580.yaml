    short_description: Legend tells of a door deep below Tokyo's sewers. All who enter
      are lost forever. Detective Ito's partner is missing. Explore Tokyo &amp; uncover
      the darkness that lays beneath the streets in this Point &amp; Click - meets
      Visual Novel - narrative adventure that questions the very core of Ito's sanity.
