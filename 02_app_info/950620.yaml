    about_the_game: Someone famous once said that with great power comes great responsibility.
      However, some people think that great power means great fun.<br>Where is the
      truth? You tell me.<br><br>Priest Simulator is a realistic, well, simulator
      of living as the most privileged person in town.<br><br><ul class="bb_ul"><li>Do
      the sermons. People will obey you.<br></li><li>Give the sacraments. According
      to your own price list.<br></li><li>Visit people. Collect loot.<br></li><li>Modernize
      you church. Or your saint laboratory.<br></li><li>Perform exorcisms on possessed
      people. Or animals.<br></li><li>Destroy the sects. Or make alliances.<br></li><li>Fight
      with other priests in Divine Powers Challanges. Or take part in illegal races.<br></li><li>Spend
      money on car upgrades. Or weapons to fight demons.</li></ul><br>But first of
      all remember - take care of your reputation. Because you live in a place where
