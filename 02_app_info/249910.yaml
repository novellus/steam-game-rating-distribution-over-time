    about_the_game: "Use the Starter Pack to get a head start in Forge with a 2x XP\
      \ boost and show your foes that you are a real champion by wearing the legendary\
      \ Shadow Armor! <br><br>The Vaklndr forged the Shadow Armor deep in the darkness\
      \ of the Devourer\u2019s dwelling. It is stained with the same shadows the Devourer\
      \ casts. The armor\u2019s outside is lined with coal from the mines of Mitgarde,\
      \ found deep within the earth, providing extra protection against attacks. In\
      \ addition to carrying the shadows of its origins, this armor is perfect camouflage\
      \ for stealth attacks at night or slipping in and out of rocky terrain during\
      \ the daytime. <br><br>This pack includes:<br><br><ul class=\"bb_ul\"><li>2x\
      \ XP boost for 30 days after you purchase the pack<br></li><li>The legendary\
      \ Shadow Armor for all character classes</li></ul>"
