    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/563130/extras/gl_about.png?t=1572392203\"\
      \ /><br>Did you ever wonder about the rumors of pushing over cows?<br>Now it\xB4\
      s your turn! Use the darkness and silence of the night to enter<br>the meadows\
      \ and push over as much cows as possible.<br><br>But be aware of the watchdogs\
      \ and other dangerous things! <br>Good luck! <br><br>A quite new and interesting\
      \ gameplay with creepy atmosphere <br>is coming up to you. <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/563130/extras/gl_features.png?t=1572392203\"\
      \ /><br><ul class=\"bb_ul\"><li> 15 Levels <br></li><li> Different time limits\
      \ and number of cows to push over per level <br></li><li> Different kinds of\
      \ danger to avoid <br></li><li> Dark and creepy atmosphere <br></li><li> Funny\
      \ and creepy gameplay</li></ul>"
