details:
  data:
    about_the_game: "TeamJumpers is a good old fashioned teamwork platformer game\
      \ in which you face high obstacles and challenging levels, In this game, you\
      \ will need to rely on each other's ability to cooperate to get through these\
      \ levels. Don't have anyone to play with, or just stuck at home during quarantine?\
      \ Lonesome Square Mode's got your back! This is a singleplayer version of the\
      \ game in which you go it alone and do it yourself! <br />\r\n<br />\r\nFeatures\
      \ include<br />\r\n<br />\r\nPublic Test Zone (PTZ) Online Multiplayer<br />\r\
      \n<br />\r\nSingleplayer Lonesome Square mode<br />\r\n<br />\r\nRemote Play\
      \ Support<br />\r\n<br />\r\nLocal Multiplayer (Sharing a keyboard or using\
      \ controllers)<br />\r\n<br />\r\nXbox One Controller Support<br />\r\n<br />\r\
      \nShort and Simple (Straight to the point)"
