    about_the_game: "ESCAPE FROM DURKA - a game about a repressed journalist escaping\
      \ from prison to tell the truth about corruption<br />\r\n <br />\r\nPlot:<br\
      \ />\r\n<br />\r\n-You play as Ethan, a journalist and have to escape the prison's\
      \ psych department. You got there because of repressions in your country. <br\
      \ />\r\nYou were writing about high profile politician taking bribes and exposing\
      \ violations of human rights. <br />\r\nYour task is to avoid being seen by\
      \ guards/ evil nurses to escape and then publish your article about corruption\
      \ so that people would know the truth. First person 3d graphics game. Stealth\
      \ mechanics. Cut-scenes.<br />\r\n<br />\r\nMini-game<br />\r\n-The same game\
      \ but a 2d platformer. The game is being played inside a 3d game on the jounalist's\
      \ mobile phone. <br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n-Interesting\
      \ idea<br />\r\n-Good graphics<br />\r\n-Dialogues<br />\r\n-Cut-scenes, face\
      \ animations, physical collision sounds, footsteps react to surface type, positional\
      \ sound<br />\r\n-Quality soundtrack<br />\r\n-Suspense<br />\r\n-Ability to\
      \ walk, crouch, stealth mechanics<br />\r\n-Advanced AI that will search for\
      \ player<br />\r\n-Puzzles you have to solve<br />\r\n-3D first/third person\
      \ view<br />\r\n-2D game mode as a bonus<br />\r\n-Achievements"
