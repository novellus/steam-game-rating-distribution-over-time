    review: "Attention: Cet avis n'intervient qu'apr\xE8s un couple d'heure sur le\
      \ jeu et ne saurait en aucun cas \xEAtre d\xE9finitif ni m\xEAme exhaustif.\n\
      Cependant et apr\xE8s une certaine pratique du genre, il appara\xEEt clairement\
      \ que le jeu fait partie des exp\xE9riences les plus agr\xE9ables.\nMalgr\xE9\
      \ son \xE2ge, les visuels convaincants et la mise en sc\xE8ne dynamique c\xF4\
      toient des dialogues agr\xE9ables et parfois rigolos ainsi que des \xE9nigmes\
      \ pas si tir\xE9es par les cheveux, que certains indices ingame nous permettent\
      \ de surmonter sans trop de blocages comme \xE0 l'accoutum\xE9e.\nLe doublage\
      \ est \xE0 l'avenant, tout comme l'ambiance sonore.\n\nUne sympathique petite\
      \ d\xE9couverte sans pr\xE9tention pour les amateurs du genre \xE0 ajouter \xE0\
      \ son panier pour quelques deniers en soldes."
