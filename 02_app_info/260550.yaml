  data:
    about_the_game: "Embark on a spectral treasure hunt to find your long-lost sibling\
      \ and save the spirit world! <br><br>Since losing her little sister Emily in\
      \ a fateful train crash, Mary's nights are haunted by visions of her long-lost\
      \ sister. Is it possible that Emily is still alive? The thought won't let Mary\
      \ rest so she sets out in search of the truth following the signs she has seen\
      \ in her nightmarish visions...<br><br>In the darkness, you are never really\
      \ alone...As Mary's search plunges her ever deeper into an eerie world of the\
      \ supernatural \u2013 she encounters fiendish opponents that would do her harm.\
      \ Along the way, meet up with an obscure professor, an ax-wielding henchman,\
      \ and a variety of ghostly friends and foes as you journey through 19th century\
      \ London, Scotland, Transylvania and other locations! <br><br>Reveal dark secrets\
      \ from Mary's past, as you embark on a furious chase to solve all the spooky\
      \ puzzles and creepy challenges before it's too late! <br><br>In this comedy\
      \ of terrors, the fate of the spirit world is in your hands! <br><br><ul class=\"\
      bb_ul\"><li>Experience a spine-chilling comic story, like something right out\
      \ of a Dickensian novel <br></li><li>Visit gloomily beautiful settings in London,\
      \ Scotland, Transylvania \u2026 and a goldfish bowl <br></li><li>Encounter more\
      \ than 30 scurrilous characters, with sparkling animation including sophisticated\
      \ facial expressions <br></li><li>Rediscover the adventure genre anew, with\
      \ cooperative ghost team-play and the optional solution assistance</li></ul>"
