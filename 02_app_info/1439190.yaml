    about_the_game: "Like a true explorer, look for all the bones hidden underground\
      \ to build the dinosaur skeleton. Children will all enjoy the various game modes.\
      \ The most appealing of all is definitely digging.  They will learn about dinosaurs\
      \ with puzzles and sound effects and can color the characters using a magic\
      \ brush.<br />\r\n<br />\r\nThe game graphics are carefully designed and the\
      \ game itself plenty of fun for your children and yourself.<br />\r\n<br />\r\
      \n- Dig for all the dinosaur bones<br />\r\n- Assembles the dinosaur skeleton\
      \ with the bones you have found<br />\r\n- Play and learn with puzzles, animations\
      \ and sound effects"
