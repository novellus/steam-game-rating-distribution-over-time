    review: "Refunded a $1 game\n\nI bought this game to play it with a kid (7 year\
      \ old) and he loved it but after 4 or 5 levels  the game locks you from progressing\
      \  to the next level & it was obvious that this is a bad port of a mobile game\
      \ and it wont let you pass to the next level no matter what you do, just gives\
      \ you an option to watch an ad or play a minigame but even that doesn't work\
      \ because it's made for a phone. \n\nSteam should take this game down from Steam\
      \ since it is not playable after the 5th level and is a lazy mobile port."
