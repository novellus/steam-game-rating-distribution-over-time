    about_the_game: Barely Racing is a fast-paced combat racing game where you can
      buy and upgrade your car and play through the campaign. Drive multiple cars
      on multiple tracks. Play offline with your friends in good old hot seat fun.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1351480/extras/Barely1.gif?t=1600962045"
      />.<br><br>Several multiplayer modes are available<br><ul class="bb_ul"><li>Race
      - Typical racing with weapons.<br></li><li>Mine Tag - A good old tag game, but
      more dangerous. One player carries the mine which has a timer. Once timer runs
      out, mine explodes. Touching other player will transfer the mine. Then it's
      time to run<br></li><li>Flag chase - The flag is in the middle of a map, whoever
      takes it will have their points increased as long as flag is being carried.
      But watch out, as soon as someone touches you, the flag will be transferred
      to the player that touched you.<br></li><li>Deathmatch - Pure carnage. Use your
      weapons to destroy as many opponents as possible. Once destroyed, the car will
      respawn for another round. <br></li><li>Football - Good old football game with
      cars. 2v2 isometric football</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1351480/extras/Barely2.gif?t=1600962045"
      />
