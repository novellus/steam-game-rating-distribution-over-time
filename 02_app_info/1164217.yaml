  data:
    about_the_game: "After a long wait in anticipation of her next updated tileset,\
      \ we present you with Celianna's MV resized version of Ancient Dungeons: Winter\
      \ pack!<br />\r\n<br />\r\nFilled with Celianna's beautifully-crafted signature\
      \ details, Ancient Dungeons: Winter has a snow version of the Base Pack exterior\
      \ tiles, as well as an all new nature tileset, great for decorating snowy landscapes.\
      \ It's also perfect for those dark and cold caves. Not what you had in mind?\
      \ Perhaps an ice palace is what you need for your game instead!<br />\r\n<br\
      \ />\r\nThe second expansion pack of the popular Ancient Dungeons series which\
      \ is set in the theme of winter, this pack is a must-have pack for all serious\
      \ RPG Makers! We highly recommend to purchase Ancient Dungeons: Base Pack for\
      \ MV to achieve its full potential!<br />\r\n<br />\r\nFEATURES:<br />\r\n<br\
      \ />\r\n* Animated water auto-tiles, as well as an animated waterfall character\
      \ set.<br />\r\n* A2 and A5 floors, including packed snow, ice and snowy variations\
      \ of dirt, grass and stone.<br />\r\n* Animated tiles for doors, gates, chests,\
      \ crystals, Christmas tree and light sources.<br />\r\n* Complete snow Tile\
      \ B, including snowy cliffs, plants, stone formations, and other natural decor.<br\
      \ />\r\n* Complete town Tile C, including snow-covered town essentials such\
      \ as a well, bridges, tents and more.<br />\r\n* Complete cave Tile C, including\
      \ inner ice and snow cave structures such as walls, stalagmites, stairs, and\
      \ more.<br />\r\n* Complete town Tile D, including snow-covered roofs, market,\
      \ fences, gateways and more.<br />\r\n* Complete ice palace Tile D, including\
      \ crystal architecture, throne, and decorations<br />\r\n* Tile E, including\
      \ windows and other essentials needed to bring your maps to life!<br />\r\n\
      * For use with RPG Makers ONLY!"
