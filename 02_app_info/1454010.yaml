details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1454010/extras/piano_smallSize.gif?t=1606552522"
      /><br>Diary of Lucie is action-roguelite game made with RPG Maker.<br>In addition
      to simply avoiding the enemy''s barrage, strategically use the enemy''s bullet
      to make the battle situation advantageous!<br><br>In Roguelike mode, Lucie can
      get 2 types of weapons, 4 types of skills, and abilities with various special
      effects.<br>Choose the right weapon for you. A bow with high utility from a
      distance, a sword with a quick melee combo ability, or a wand specializing in
      magic attacks may be good for you.<br>Every skills has a place to use. Combine
      your skills as effectively as possible to create a playstyle that suits you.<h2
      class="bb_tag"> Features of the game</h2> -Hard Difficulty: Diary of Lucie is
      basically designed with Hard difficulty. At first, you will die soon, but you
      will see yourself and Lucie getting stronger and stronger.<br><br> -Roguelite:
      Each time, skills, items, and enemies are all randomly generated.<br>Strategically
      take care of what you need as quickly as possible. If you''re lucky, you can
      even get a powerful weapon and start from the beginning.<br>Of course you will
      die soon, but don''t be disappointed As you die, your experience and Lucie''s
      abilities will increase more and more!<br> <br> -Each weapon has its own unique
      playstyle: Every weapon has its own special ability. Sometimes, depending on
      the enchantment, the performance may change completely.<br><br> -Various skill
      combinations: Skills are acquired at random each time, but you can also choose
      strategically to farm. Combine various skills effectively.<br><br> -Cute character
      motion: Enjoy smooth motion and various dot-graphic motions.<br><br> -Hidden
      Story: Don''t give up on the challenge! As you progress through Roguelike mode,
      the story between Lucie''s past and the characters will naturally reveal little
      by little.'
