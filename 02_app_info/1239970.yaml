    about_the_game: "Evil boss oppresses his employees to make money again!<br>How\
      \ do you go about your life when you have financial pressure and want to have\
      \ a girlfriend? ?\uFF01<br>\u300CThe Yolk Street\u300Dwill satisfy you all!<h2\
      \ class=\"bb_tag\">STORY</h2>In the part of\u300CSingle Diary: Fresh Graduate\u300D\
      , Shimizu Saburou, the owner of \u300CThe Shimizu Group\u300D,has oppressesed\
      \ players to make money for him!<br>It's not just you! There have another three\
      \ rookies join \u300CThe Shimizu Group\u300Dat the same time!<br>How to stand\
      \ out with the less capital and become the ultimate  winner?<h2 class=\"bb_tag\"\
      >RULES</h2>\u300CThe Yolk Street\u300Dis turn-based game, similar to Monopoly,\
      \ and each round players can draw from 3 diffrent categories.<br>Beside the\
      \ capital you earned, you also get chance to meet the charming girls you like.<br>When\
      \ you focus on your shop management, don't forget to take good care of your\
      \ girl friend, just in case she date with other players.<br>If you neglect your\
      \ girlfriend, she will leave you for sure!<br>Players need strike a balance\
      \ between capital management and relationship maintenance.<h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li>Lots of events and funny conversations</li></ul><ul\
      \ class=\"bb_ul\"><li>30 girls in different styles and characteristics</li></ul>"
