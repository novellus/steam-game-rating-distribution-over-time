    review: "I wanted to enjoy this, but sadly could not. It seems like somebody's\
      \ first attempt at making a game/simulator.\nThe graphics are poor, the sounds\
      \ are annoying, the controls are clunky. \nThere is only one watch movement\
      \ (I already knew this from reading other reviews but tried anyway), and in\
      \ places it doesn't even recognize the inputs correctly (pallet bridge screws).\
      \ If this were more like World of Guns it could be truly great. Instead I regret\
      \ spending money on this."
