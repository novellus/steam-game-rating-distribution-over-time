    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/287980/extras/MM_SteamHeaderGIF03.gif?t=1608072693\"\
      \ /><br>In Mini Metro, you take on the task of designing the subway layout for\
      \ a rapidly expanding city. Your city starts with three stations. Draw routes\
      \ between these stations to connect them with subway lines. Commuters travel\
      \ along your lines to get around the city as fast as they can. Each station\
      \ can only hold a handful of waiting commuters so your subway network will need\
      \ to be well-designed to avoid delays.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/287980/extras/MM_SteamHeaderGIF02.gif?t=1608072693\"\
      \ /><br>The city is growing. More stations are opening, and commuters are appearing\
      \ faster. The demands on your network are ever-increasing. You'll be constantly\
      \ redesigning your lines to maximise efficiency. The new assets you earn every\
      \ week will help immensely \u2014 as long as they're used wisely.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/287980/extras/MM_SteamHeaderGIF01.gif?t=1608072693\"\
      \ /><br>Eventually your network will fail. Stations will open too quickly. Commuters\
      \ will crowd the platforms. How long the city keeps moving is up to you.<h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Compelling, constructive,\
      \ hectic, relaxed gameplay. If that makes sense. It doesn't though, aye? You\
      \ just gotta play it.<br></li><li>Three game modes: Normal for quick scored\
      \ games, Endless for stress-free sandbox play, and Extreme for the ultimate\
      \ challenge.<br></li><li>Build your metro exactly how you want to with the all-new\
      \ Creative mode.<br></li><li>Twenty real-world cities to design subways for\
      \ (London, New York City, Paris, Berlin, Melbourne, Hong Kong, Osaka, Saint\
      \ Petersburg, Montr\xE9al, San Francisco, S\xE3o Paulo, Seoul, Washington, D.C.,\
      \ Cairo, Istanbul, Shanghai, Singapore, Stockholm, Mumbai, and Auckland). Each\
      \ has a unique colour theme, set of obstacles, and pace.<br></li><li>Random\
      \ city growth, so each game plays out differently. A strategy that proved successful\
      \ last game may not help you in the next.<br></li><li>Each game's map is a work\
      \ of art, built by you in the classic abstract subway style of Harry Beck. If\
      \ you think it's a keeper, save it, tweet it, show it off, or make it your desktop\
      \ background!<br></li><li>Responsive soundtrack created by your metro system,\
      \ engineered by Disasterpeace.<br></li><li>Colorblind and night modes.<br></li><li>Trains!\
      \ Did we mention them yet?</li></ul><h2 class=\"bb_tag\">More from Dinosaur\
      \ Polo Club</h2>You can find us on all the usual social media haunts like <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.facebook.com/dinopoloclub\"\
      \ target=\"_blank\" rel=\"noopener\"  >Facebook</a> and <a href=\"http://twitter.com/dinopoloclub\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Twitter</a>. <br><br>If you love Mini\
      \ Metro, check out the highway-planning follow up <a href=\"https://store.steampowered.com/app/1127500/Mini_Motorways/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Mini Motorways</a>!<br><a href=\"https://store.steampowered.com/app/1127500/Mini_Motorways/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/287980/extras/SteamStore_Footer.gif?t=1608072693\"\
      \ /></a><br><br>&quot;Mini Metro\u2019s clean, stylish interface encourages\
      \ me over and over again to make the trains run on time, and there\u2019s a\
      \ deeper amount of strategy to growing a sprawling metro system than meets the\
      \ eye. I wasn\u2019t just hypnotized by the rhythmic movement of trains from\
      \ station to station, I was completely absorbed in making them perfect.&quot;\
      \ - <strong>IGN</strong><h2 class=\"bb_tag\">Demo</h2>You can check out Mini\
      \ Metro for yourself and play a game on the London map in the <a href=\"https://steamcommunity.com/linkfilter/?url=http://old.dinopoloclub.com/minimetro/\"\
      \ target=\"_blank\" rel=\"noopener\"  >demo</a>."
