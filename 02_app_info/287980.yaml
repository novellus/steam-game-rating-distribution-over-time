    review: 'Lots of maps to play on, most of which you likely won''t beat your first
      try. It''s difficult to make everything work, but it doesn''t feel difficult,
      and if you meet the fail condition, doesn''t force you to restart. Just asks
      if you want to restart or if you''d like to keep playing in Endless or Creative.
      Challenges for each level of which, again, there are many. Controls are simple
      and easy to learn. Even has a night mode.


      Only real downside is that some colors are too similar to each other, which
      might make it hard to keep track of your rails.


      Otherwise, if you''re into something that will kill time, this will certainly
      do it. Got it on sale, but it''s probably worth full price.'
