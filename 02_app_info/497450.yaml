    about_the_game: "<strong>Blortasia is an abstract art world in the sky. </strong><br>Fly\
      \ freely through a surreal maze of evolving sculptures. Take a break from reality\
      \ and explore an animated psychedelic sculpture park. Wander through the labyrinth,\
      \ soar across the open space, or just hang out and let the mesmerizing ever-changing\
      \ sculptures provide a rejuvenating refuge for your mind. Blortasia combines\
      \ art and flying in virtual reality.<br><br>Blortasia is a virtual reality art\
      \ experience designed to engage the imagination and inspire wonder through shape,\
      \ color, motion, sound, and spatial presence. Instead of recreating art from\
      \ the real world, Blortasia explores virtual reality as an aesthetic medium\
      \ in and of itself.  Rather than telling a narrative story like a movie, or\
      \ presenting objectives, puzzles, and challenges like a game, Blortasia transports\
      \ you into an art installation unconstrained by the limits of ordinary reality.<br><br><strong>Features\
      \ </strong><br>\u2022 Innovative Physics based VR navigation makes flying in\
      \ Blortasia easy and comfortable even for most motion sensitive people.  <br><br>\u2022\
      \ Blortasia's flowing designs provide a constantly evolving environment that's\
      \ always unique.<br><br>\u2022 Hypnotic soundtrack fuses ancient and modern\
      \ sound healing techniques.<br>\u200B<br>\u2022 The abstract nature of Blortasia\
      \ inspires the imagination through pareidolia. <br><br>\u2022 Psychedelic boogie\
      \ board platform provides spatial reference and stability for surfing through\
      \ Blortasia.<br><br><strong>Flying is simple and intuitive.</strong><br>Point\
      \ the controller where you want to go and squeeze the trigger to accelerate.\
      \  <br>Use one controller or combine them for increased speed and maneuverability.<br>\u200B\
      Low, medium, and high speed modes and analog triggers provide smooth and precise\
      \ control. Explore the space at your own pace.<br><br>Blortasia is created by\
      \ artist and Academy Award winning visual effects pioneer, Kevin Mack. <br>Mack's\
      \ work is inspired by transcendent visions, technology, nature, neuroscience,\
      \ physics, and artificial life."
