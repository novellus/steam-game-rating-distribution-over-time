    about_the_game: Welcome to MinigolfPark VR! In MinigolfPark VR you will experience
      playing minigolf in virtual reality on a variety of courses. No need for power
      meters and swing indicators. The motion controls provide a realistic experience
      and immersion. Currently the game features three courses with 18 holes each.
      The classic course will provide you with a relaxed and fun experience while
      the space course will challenge you with different gadgets like ufos, lasers,
      gravity planets and wormholes. The third course has a pirate themes and you
      will be challenged by rolling barrels, cannons and bombs. A multiplayer mode
      to play with your friends is planned to be included in a later update.
