  data:
    about_the_game: "Dans un univers m\xE9di\xE9val fantastique, vous incarnerez Frey\
      \ Modnos, jeune recrue de la garde royale, et devrez lib\xE9rer le continent\
      \ d'Athara de la menace qui p\xE8se. Dans un monde abondant d\u2019histoires,\
      \ de cr\xE9atures, et d'anciennes ruines magiques d\xE9laiss\xE9es par le temps,\
      \ enqu\xEAtez sur la corruption au sein de la garde et tentez d\u2019arr\xEA\
      ter Antus et ses forces mal\xE9fiques.<br />\r\n<br />\r\nD\xE9veloppez votre\
      \ r\xE9putation aupr\xE8s des habitants d\u2019Athara, veillez au maintien de\
      \ vos \xE9quipements, enchantez-les, et recrutez des compagnons qui se battront\
      \ \xE0 vos c\xF4t\xE9s.<br />\r\nAffinez vos talents dans diverses ma\xEEtrises\
      \ (p\xEAche, crochetage, herboristerie, vol \xE0 la tire\u2026) et d\xE9veloppez\
      \ vos comp\xE9tences au combat dans une strat\xE9gie au tour par tour."
