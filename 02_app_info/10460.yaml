details:
  data:
    about_the_game: "The Club\u2122, created by critically acclaimed developer Bizarre\
      \ Creations, is a new breed of third-person shooter, combining fast-paced run\
      \ and gun gameplay, destructive environments, and lethal weapons. You will fight\
      \ to survive in a shadowy underground blood-sport controlled by a faceless,\
      \ obscenely wealthy and influential elite who place their bets on who will survive\
      \ as the blood-bath ensues before them. Take control of up to eight uniquely\
      \ trained killers motivated by greed, driven by pure insane bloodlust, and hell\
      \ bent on earning respect on a global level. <br>\t\t\t\t\t<ul class=\"bb_ul\"\
      ><li><strong>Rise Through the Ranks of The Club\u2122</strong>. As one of eight\
      \ fighters, blast your way through five single player game modes including:\
      \ Sprint, Time Attack, Survivor, Siege, and Run the Gauntlet.<br>\t\t\t\t\t\
      </li><li><strong>Earn Respect Online.</strong> Shoot your way to the top of\
      \ the leader boards in over eight cut-throat multiplayer modes. You will face-off\
      \ with 7 real-time opponents online or battle with your friends offline in 4-player\
      \ action modes.<br>\t\t\t\t\t</li><li><strong>The Club\u2122 is Global</strong>.\
      \ Battle in eight unique real-world locations from around the globe, including\
      \ war-torn cities, abandoned factories, steel mills and many more.<br>\t\t\t\
      \t\t</li><li><strong>Extreme Gun Battles in Hazardous Environments.</strong>\
      \ A motion blur camera system intensifies the adrenaline rush in both open range\
      \ and close quarter firefights. Destroy and manipulate objects in the environment\
      \ to your advantage.<br>\t\t\t\t\t</li><li><strong>Build up the highest score.\
      \ </strong>A unique score-based accumulation system creates even more competition\
      \ among players; the faster, more efficient and accurate that you are, the more\
      \ points you will earn to unlock weapons, characters and maps.<br>\t\t\t\t\t\
      </li><li><strong>Select from an Arsenal of Weaponry.</strong> There are 17 high-powered\
      \ assault weapons to choose from and customize, including Automatic Weapons,\
      \ Sniper Rifles, High Caliber Pistols, Sub Machine Guns, Mounted Weapons, and\
      \ many more.<br>\t\t\t\t\t</li><li><strong>Each Character has a Story to Tell.</strong>\
      \ Choose from eight different characters to rise through the ranks of The Club\u2122\
      \ and uncover each person's true motives and intentions. </li></ul>"
