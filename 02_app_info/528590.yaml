    about_the_game: "<strong>Gaming\_the Real World\_</strong><br><br>Can games change\
      \ the world? With cities everywhere struggling to cope with the population growth\
      \ that increased urbanisation brings, can video games be harnessed to help the\
      \ residents, especially young people, take part in planning, and fixing their\
      \ own cities?<br>Today public spaces and entire cities are\_being designed,\
      \ planned and played through the medium of games. The result of this \u2018\
      civic gamification\u2019 is that city architecture and urban planning is being\
      \ democratized. Cities have become the ground zero for digital innovation and\
      \ the debate about how our cities evolve has suddenly gone viral.<br>We follow\
      \ three game companies navigating the space where urban planning and gaming\
      \ meet. Lydia Winters at the game developer Mojang, the creators of Minecraft,\
      \ Paradox Interactive and the game Cities: Skylines and Jos\xE9 Sanches and\
      \ his indie game Block\u2019hood. How will our cities look in 20 - 100 years\
      \ time?<br><br><br><br><strong>Credit List:</strong><br><br><strong>Director:</strong><br>Anders\
      \ Eklund<br>\_<br><strong>Director of photography:</strong><br>Matthew Gormly<br>Mike\
      \ Parry<br><strong><br>Additional Camera:</strong><br>Emil Marczak<br>Sven Lindahl<br>\_\
      Anton Ljungberg<br>\_Love Strandell, KATLA Studios<br>\_Vu Bui<br>\_Lydia Winters<br>\_\
      <br><strong>Archive Footage:</strong><br>Shutterstock<br>\_<br><strong>Research:</strong><br>Fredrik\
      \ Johansson<br>Rick Jacobs<br>\_<br><strong>Narrator:</strong><br>Dan Richardson<br><br><strong>Composer\
