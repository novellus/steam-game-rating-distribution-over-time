    short_description: "Gaming the Real World is the first feature documentary film\
      \ about video games changing the real world. It follows three game developers,\
      \ Mojang - the creators of Minecraft, Paradox Interactive - publishers of Cities:\
      \ Skylines and indie-game developer Jos\xE9 Sanches in their struggle to make\
      \ their games being more than just a game, but also..."
