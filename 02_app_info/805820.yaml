    about_the_game: "DISCLAIMER:<br />\r\nISIS is a terrorist organisation prohibited\
      \ in the territory of Russian Federation<br />\r\n<br />\r\nAlternative Reality,\
      \ Syria. Terrorists from ISIS (banned in the territory of the Russian Federation)\
      \ captured virtually the entire territory of Syria. Government forces can no\
      \ longer deter terrorists, so they decided to ask for help from other countries.\
      \ First of all, Russia came to the rescue, and not just troops and planes came,\
      \ but Vladimir Vladimirovich Putin himself, the President of Russia, got on\
      \ a plane and destroy the terrorists.<br />\r\nYou play for Vladimir Vladimirovich\
      \ Putin, and you need to save Syria from terrorists, for this you must fly and\
      \ drop bombs on the terrorists.<br />\r\nSave Syria and destroy terrorists at\
      \ any cost.<br />\r\nFeatures:<br />\r\n-You will be able to play for the President\
      \ himself in the alternative reality<br />\r\n-You will be able to visit Syria<br\
      \ />\r\n-Simple and fun gameplay<br />\r\n-Good soundtrack<br />\r\n-Steam achievements"
