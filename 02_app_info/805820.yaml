    detailed_description: "<h1>Disclaimer</h1><p>ISIS is a terrorist organisation\
      \ prohibited in the territory of Russian Federation</p><br><h1>About the Game</h1>DISCLAIMER:\r\
      \nISIS is a terrorist organisation prohibited in the territory of Russian Federation\r\
      \n\r\nAlternative Reality, Syria. Terrorists from ISIS (banned in the territory\
      \ of the Russian Federation) captured virtually the entire territory of Syria.\
      \ Government forces can no longer deter terrorists, so they decided to ask for\
      \ help from other countries. First of all, Russia came to the rescue, and not\
      \ just troops and planes came, but Vladimir Vladimirovich Putin himself, the\
      \ President of Russia, got on a plane and destroy the terrorists.\r\nYou play\
      \ for Vladimir Vladimirovich Putin, and you need to save Syria from terrorists,\
      \ for this you must fly and drop bombs on the terrorists.\r\nSave Syria and\
      \ destroy terrorists at any cost.\r\nFeatures:\r\n-You will be able to play\
      \ for the President himself in the alternative reality\r\n-You will be able\
      \ to visit Syria\r\n-Simple and fun gameplay\r\n-Good soundtrack\r\n-Steam achievements"
