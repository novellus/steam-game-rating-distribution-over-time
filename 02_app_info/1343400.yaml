details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1343400/extras/RS3-01m_Section_header_image_1-WELCOME_TO_RUNESCAPE-EN.png?t=1606388480\"\
      \ /><br><br>Journey into the Sixth Age of Gielinor and discover a fantasy world\
      \ deep with legend and lore. Gielinor's people may be thriving, but the Elder\
      \ Gods still scheme. The clouds are darkening and war looms. Experience a fantasy\
      \ online world 19 years in the making.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1343400/extras/RS3-01m_Section_header_image_1-PLAY_YOUR_WAY-EN.png?t=1606388480\"\
      \ /><br><br>It's up to you. Will you explore the world with friends, or seek\
      \ your fame and fortune as a lone adventurer? Whether you\u2019re engaged in\
      \ daring quests, quietly tending to your farm, risking it all against a high-level\
      \ boss or spending a night at the circus, RuneScape is the perfect second-screen\
      \ game. Play how you want \u2013 the choice is yours. What type of hero will\
      \ you be?<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1343400/extras/RS3-01m_Section_header_image_1-ENDLESS_DISCOVERY-EN.png?t=1606388480\"\
      \ /><br><br>With a world that\u2019s been growing for an incredible 19 years,\
      \ RuneScape continues to thrill players with an adventure unlike any other.\
      \ With 270 million installations and cross-playability on PC and mobile, join\
      \ the hundreds of millions of people who have explored the fantastic and mystical\
      \ world of Gielinor.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1343400/extras/RS3-01m_Section_header_image_1-UNFORGETTABLE_ENCOUNTERS-EN.png?t=1606388480\"\
      \ /><br><br>Make friends \u2013 and maybe sometimes enemies \u2013 with a rich\
      \ roster of memorable NPC characters. From lovable companions and friendly rogues,\
      \ to deceitful villains and vengeful gods, the many faces of Gielinor offer\
      \ a deep fantasy experience unlike anything else.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1343400/extras/RS3-01m_Section_header_image_1-A_THRIVING_WORLD-EN.png?t=1606388480\"\
      \ /><br><br>Visit dozens and dozens of unique and striking locations, from the\
      \ medieval castles of Burthorpe and the tranquil harbours of Catherby, to the\
      \ dangerous barren expanses of the Wilderness or the tropical reaches of Anachronia.\
      \ Own your own port! Run your own farm! Make a pretty penny trading with players\
      \ at The Grand Exchange, and keep your exotic wares safe in the Bank.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1343400/extras/RS3-01m_Section_header_image_1-POWERFUL_SKILLS-EN.png?t=1606388480\"\
      \ /><br><br>With 28 skills to master, what will you become? Will you be one\
      \ with nature by perfecting Woodcutting, Fishing, Herblore and Cooking? Or would\
      \ you prefer to be more creative with Crafting, Farming, Smithing and Construction?\
      \ Or perhaps your tastes lay elsewhere \u2013 with Hunting, Divination, Invention\
      \ or Runecrafting? Or maybe your soul yearns action, and you\u2019ll take to\
      \ Magic, Summoning, Slayer and Dungeoneering!<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1343400/extras/RS3-01m_Section_header_image_1-VERSATILE_COMBAT-EN.png?t=1606388480\"\
      \ /><br><br>Do you want to get up close and personal with a sharp blade in your\
      \ hand? Or will you take a tactical approach and attack from range? Or perhaps\
      \ your skills are more mystical, and you prefer the arena of magic? Fight a\
      \ dazzling assortment of foes including an unimaginable array of epic bosses.\
      \ From demons to dragons and rock monsters to serpents, nightmares beyond your\
      \ wildest imagination lay in wait.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1343400/extras/RS3-01m_Section_header_image_1-MEMBERSHIP_BENEFITS-EN-2.png?t=1606388480\"\
      \ /><br><br>RuneScape can be played free, but also offers optional membership\
      \ that unlocks even more thrilling content, including 8 additional skills, over\
      \ 120 extra quests and access to the entire game world map! Check out the Steam\
      \ DLC Bundles Membership Access offers featuring launch exclusive Steam cosmetic\
      \ items and special rewards. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1343400/extras/RS3-01m_Section_header_image_1-JOIN_OUR_COMMUNITY-EN.png?t=1606388480\"\
      \ /><br><br>Add your unique voice to our vibrant RuneScape community. Enjoy\
      \ a strong connection to RuneScape's independent development team by joining\
      \ them for regular livestreams, and share ideas on the forums. We shape RuneScape\
      \ together!"
