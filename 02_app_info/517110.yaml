    about_the_game: Cards Of Chaos is a fun packed game for everyone. Outsmart your
      opponents by playing the right cards at the right time. Fill up the minigame
      pile to start minigames where you can eliminate your opponents for card and
      gold rewards!<br><br>You can play offline against AI opponents or invite your
      friends over for a local game of fun. Or play against your internet friends
      over online multiplayer!<h2 class="bb_tag"><strong>The goal</strong></h2>Collect
      gold from the board or by stealing from other players.<br>Earn extra gold by
      winning challening minigames against your friends.<br>Be careful though, because
      you just might lose it all before you can secure it in your treasure chest!<br><br>Deliver
      your collected gold to your treasure chest located at various places around
      the maps to secure your gold.<br>The player with the most treasure at the end
      of the game wins!<h2 class="bb_tag"><strong>Cards</strong></h2>Use cards to
      damage your enemies, so you can make a run for the treasure! Or use a balloon
      to your advantage and take a shortcut to the treasure!<br>Be careful with your
      coins. Before you know it, someone steals them from you!<br>Play your cards
      right and win the game!<h2 class="bb_tag"><strong>Minigames</strong></h2>The
      game holds a variety of minigames, from race type, longest survivor type minigames
      to highscore based ones.<br><br><ul class="bb_ul"><li>Pizza Perfection - <i>Cut
      a pizza in 6 slices, can you make the slices the same size?</i><br></li><li>Skiing
      - <i>Ski down the slope while avoiding trees and rocks, be the fastest to finish!</i><br></li><li>Perfect
      Putt - <i>Get a hole in one faster than your opponents!</i><br></li><li>Math-
      <i>Solve the most math questions in a short amount of time</i><br></li><li>Flapper
      - <i>Flap your wings to avoid the pipes! A mini version of the classic mobile
      hit!</i><br></li><li>Find out the rest for yourself!</li></ul>
