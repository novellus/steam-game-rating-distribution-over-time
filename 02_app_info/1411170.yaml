    about_the_game: "<h2 class=\"bb_tag\">STORY</h2><br>You\u2019ve been a Boston\
      \ resident for decades. Today you happen across an abandoned nursing home in\
      \ Boston that you\u2019ve heard many mysteries about. Peering in, you notice\
      \ stained and piled furniture that indicates a sudden and serious incident\u2026\
      \ So you grab a flashlight, walk into the building and begin to discover the\
      \ secret inside.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1411170/extras/capsule_main.png?t=1600256629\"\
      \ /><h2 class=\"bb_tag\">FEATURE</h2><br><strong>Explore</strong><br>Explore\
      \ this creepy nursing home, experience the terrifying journey, and discover\
      \ the secrets within.<br><br><strong>Survival</strong><br>A terrifying spirit\
      \ is roaming in this place, one mistake could lead you to hell. So, be careful,\
      \ you\u2019ll need more than a little luck.<br><br><strong>Puzzle</strong><br>However,\
      \ the horror spirit is not the only threat you\u2019ll face. Find clues, try\
      \ to unlock secret doors and rooms, and piece together the truth.<br><br><strong>Collect</strong><br>Find\
      \ messages left by previous occupants of the building, discover the history\
      \ inside this nursing home.<h2 class=\"bb_tag\">GAMEPLAY</h2>A first-person\
      \ horror adventure game. Players explore the abandoned nursing home, uncover\
      \ its  unknown secrets, and face threats along the way.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1411170/extras/gifDemo.gif?t=1600256629\"\
      \ /><h2 class=\"bb_tag\">CONTACT</h2>siyuan.wang625920@tufts.edu"
