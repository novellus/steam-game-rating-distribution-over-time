  data:
    about_the_game: "There\u2019s a war going on in ancient Kyoto. A war fought in\
      \ shadows, between the forces of the Shogunate\u2019s armed enforcers, the Shinsengumi,\
      \ and the vampire-like Ronin warriors known as the Rasetsu or Furies.\_ And\
      \ trapped in the middle is a young woman disguised as a man.\_ Seeking her missing\
      \ father, Chizuru Yukimura comes to Kyoto only to find her fate forever intertwined\
      \ with the destinies of Shinsengumi Vice commander Toshizo Hijikata and his\
      \ elite force of swordsmen."
