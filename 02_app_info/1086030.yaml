details:
  data:
    about_the_game: Play as Miley as she goes on her first date in years, but her
      partner might not be who she expected after she inputted her own details incorrectly
      it leads to an unexpected date between two usually heterosexual women.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1086030/extras/emilymiley2.png?t=1584615055"
      /><br><br>Despite the strange twist of fate and their own feelings they decide
      to 'just go with it' and enjoy the night together.<br><br><strong><u>About the
      Game</u></strong><br><br>This is a yuri (lesbian) style short visual novel about
      two women on a date, you control Miley and can make key decisions that will
      determine how the date progresses, what happens and most importantly what will
      happen at the nights end. Your choices will affect the outcome in this fun and
      unexpected story of Dating Life.
