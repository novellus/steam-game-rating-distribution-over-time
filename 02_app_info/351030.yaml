    about_the_game: "<h2 class=\"bb_tag\">BRINGING PUZZLES TO THE DIGITAL AGE</h2><br>With\
      \ more than 32 <strong>FREE</strong> puzzles included, Pixel Puzzles Ultimate\
      \ has a large range of puzzles in various sizes for you to try out and enjoy\
      \ for <strong>FREE</strong>. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/351030/extras/ppu_store_image_2.png?t=1609934044\"\
      \ /><h2 class=\"bb_tag\">EACH AND EVERY PUZZLE AND PIECE IS UNIQUE</h2><br><strong>Every\
      \ puzzle cut is a one of a kind, in shapes no physical jigsaw could be.</strong><br><br>Our\
      \ jigsaws feature piece counts from <strong>21</strong> to all the way up to\
      \ a huge <strong>1410</strong> pieces. Pixel Puzzles Ultimate brings you full\
      \ size professional puzzles to the digital world. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/351030/extras/ppu_store_image_1.png?t=1609934044\"\
      \ /><br><br><strong>With digital puzzles the possibilities are endless. </strong><br><br>Multiple\
      \ image orientations including square, rectangle and wide panorama images, in\
      \ a massive variety of separately themed puzzle packs containing only the best\
      \ images possible. <br><br>Browse and solve the types of puzzles you really\
      \ want to build.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/351030/extras/ppu_store_image_3.png?t=1609934044\"\
      \ /><br><br>Participate every month in our <strong>FREE</strong> monthly challenge\
      \ puzzle, You'll earn a special Ultimate Puzzle Pieces to use to spend in the\
      \ Pixel Puzzles Ultimate KIOSK.<br><br><strong>Earn Golden Puzzle Pieces by\
      \ completing puzzles.</strong><br><br>Use your Gold to unlock a wide range of\
      \ bonus items including extra Jigsaw Puzzles, Themes, UI Customizations and\
      \ much more. Like trading tickets for prizes at the old arcades.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/351030/extras/ppu_store_image_4.png?t=1609934044\"\
      \ /><h2 class=\"bb_tag\">IT'S A NEW WAY TO PUZZLE</h2><br>Customize the game\
      \ the way you want it, with a full range of options and settings to tweak the\
      \ game as you see fit. <br><br><strong>Puzzle your way!</strong><br><br>Multiple\
      \ themed play environments, all fully customizable for you to fine tune the\
      \ jigsaw puzzling experience you\u2019re looking for.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/351030/extras/ppu_store_image_5.png?t=1609934044\"\
      \ /><h2 class=\"bb_tag\">OTHER FEATURES:</h2><ul class=\"bb_ul\"><li>Full range\
      \ of sizes from 21 to 1410 pieces.<br></li><li>Beautiful puzzle images.<br></li><li>Auto\
      \ saving, never lose your progress.<br></li><li>Peaceful puzzling atmosphere.<br></li><li>Traditional\
      \ puzzle gameplay.<br></li><li>Wide range of customization options.<br></li><li>Multiple\
      \ interactive play environments.<br></li><li>Power ups and hints to help solve\
      \ puzzles.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/351030/extras/wdwdwd.png?t=1609934044\"\
      \ /><h2 class=\"bb_tag\">Pixel Puzzles Ultimate, the definitive jigsaw puzzler\
      \ for the PC platform. </h2><br>No longer will a puzzler be left looking for\
      \ that last piece, never again will the kitchen table be covered in tiny wooden\
      \ shapes."
