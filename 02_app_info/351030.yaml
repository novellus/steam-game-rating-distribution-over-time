    review: "Puzzle pieces snap to locations on the board, but NOT to each other.\
      \  \n\nThis means you end up mostly having to work from the outside-inward every\
      \ single time, even when you find a group of pieces that go in the middle of\
      \ the board that should clearly be able to snap together (but don't, because\
      \ pieces don't snap to each other in this game, they only snap to their location\
      \ on the board)  \n\nI want to exit my game because I'm done playing but most\
      \ of the time I quit because being forced to play in a way that just isn't natural\
      \ for putting jigsaws together just gets too frustrating and I need a break\
      \ from the frustration before I can eventually go back and see if I can finish\
      \ the puzzle in the one way that this game allows you to play it.\n\nThere's\
      \ another good review that mentions a bunch of the problems with only having\
      \ a tiny space where we can place unsnapped pieces in between gaming sessions\
      \ so I won't add any more to that but yes, everything that review talks about\
      \ is also high on the frustration list.\n\nThey spent a lot of time adding animations\
      \ and such that add nothing to the enjoyability of the game but failed to add\
      \ basic essential jigsaw features that are present in almost every free mobile\
      \ jigsaw game out there and that is really disappointing because it's easy to\
      \ sink a lot of money into the scads of DLC they release for this game only\
      \ to be reminded each and every time we play, that the free mobile games are\
      \ actually a lot more fun to play.  \n\nI reeeally want to see an update to\
      \ the base game itself (rather than just even more DLC) that adds those needed\
      \ essentials to the game so we can all come back and give this game a thumbs\
      \ up.   Seriously, it would take only a few small changes to totally eliminate\
      \ all the frustration with this game and make it a really great puzzle game.\
      \   It's so close... but I don't really foresee them adding more playable improvements\
      \ at this point.  They seem pretty addicted to just selling DLC.  (I'm absolutely\
      \ willing to eat my words if they prove me wrong.  I do, after all, have a bunch\
      \ of their DLC that I would really like to actually be able to enjoy playing)."
