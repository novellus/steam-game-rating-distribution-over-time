details:
  data:
    about_the_game: "The best-selling first person action series of all-time returns\
      \ with the epic sequel to multiple \u201CGame of the Year\u201D award winner,\
      \ <strong>Call of Duty\xAE: Modern Warfare\xAE 2</strong>. In the world\u2019\
      s darkest hour, are you willing to do what is necessary? Prepare yourself for\
      \ a cinematic thrill-ride only <strong>Call of Duty</strong> can deliver. The\
      \ definitive Multiplayer experience returns bigger and better than ever, loaded\
      \ with new maps, modes and features. Co-Op play has evolved with all-new Spec-Ops\
      \ missions and leaderboards, as well as Survival Mode, an action-packed combat\
      \ progression unlike any other."
