    about_the_game: 'First-person multiplayer shooter, supporting keyboard+mouse,
      or Oculus Controllers.<br><br>What''s inside the game:<br>* Early access to
      the game with included features, while more content will be uploaded, including
      heroes, weapons, and maps.<br>* VR room-based multiplayer, with currently up
      to 16 players per room.<br>* 1st and 3rd person view.<br>* Full VR stereoscopic
      support.<br>* Play as a human or as an android.<br>* 4 Classes: Assault, Support,
      Medic, Recon<br>* 5 maps.<br>* Items Store.<br>* Keyboard and mouse support.<br>*
      <u>Current controller support for Oculus Rift <u>only</u>.</u><br>* Practice
      with bots.'
