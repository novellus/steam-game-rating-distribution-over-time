details:
  data:
    about_the_game: "In a land of myth and magic the destiny of Cadria rests on the\
      \ brave warriors. Well. It\u2019s too risky to save the world yourself. Never\
      \ mind. Don\u2019t carry the world all upon your shoulders. You\u2019re merely\
      \ a shopkeeper here. Your target is simple and easy. Just run the best item\
      \ shop in Cadria.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/883860/extras/Gif_01.gif?t=1588227396\"\
      \ /><br><br>Begin from ABC and forge a variety of items.<br> <br><ul class=\"\
      bb_ul\"><li><strong>Hire Craftsmen\uFF1A</strong> Hire different craftsmen to\
      \ craft weapons, clothes, runes and inlay jewels in your item shop.<br></li><li><strong>Refinement\uFF1A\
      </strong> Practice makes perfect. Make more items to improve your blueprints.\
      \ Master more crafts to make better items. </li></ul> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/883860/extras/Gif_02.gif?t=1588227396\"\
      \ /><br><br>Welcome the world heroes! Sell your items to them! <br><br><ul class=\"\
      bb_ul\"><li><strong>Best Selling\uFF1A</strong> Popularity will grow as you\u2019\
      re busy selling items.  The tides of customers and orders are incoming!<br></li><li><strong>Shop\
      \ Orders\uFF1A</strong> Cooperate with other shops and supply goods in Cadria\
      \ world.<br></li><li><strong>Faction Orders\uFF1A</strong>Team up with friends\
      \ to complete faction orders.</li></ul> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/883860/extras/Gif_03.gif?t=1588227396\"\
      \ /><br><br>Earn money and invest. Reconstruct your hometown with your investment.\
      \ <br><br><ul class=\"bb_ul\"><li><strong>Restart economy\uFF1A</strong> Invest\
      \ your home town to get more benefits. A bustling town can bring you professional\
      \ craftsmen and high quality materials.<br></li><li><strong>Unlock more heroes\uFF1A\
      </strong> With the development of your town more and more heroes will be attracted\
      \ to your shop. Get ready for more customers!</li></ul> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/883860/extras/Gif_04.gif?t=1588227396\"\
      \ /><br><br>Send your hero teams to explore in the dark forest and collect epic\
      \ materials. <br><br><ul class=\"bb_ul\"><li><strong> Recruitment\uFF1A</strong>\
      \ Assemble legendary heroes and form your own team.<br></li><li><strong> Preparation\uFF1A\
      </strong> Equip the heroes with epic weapons and armors. They will win spoils\
      \ on a treasure hunt.<br></li><li><strong>Faction War\uFF1A</strong>Collaborate\
      \ with other shopkeepers and support your faction to win great prizes.<br></li><li><strong>Guild\uFF1A\
      </strong> Create a guild with your friends. There will be bizarre quests waiting\
      \ for you.</li></ul> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/883860/extras/Gif_05.gif?t=1588227396\"\
      \ /><br><br>Customize your own fantasy world. <br><br><ul class=\"bb_ul\"><li><strong>Shop\
      \ Decoration\uFF1A</strong>Buy different furniture to decorate your workshop\
      \ as you like.<br></li><li><strong>Fashion Style\uFF1A</strong> Try on different\
      \ clothes and accessories to create your fashion style<br></li><li><strong>Hero\
      \ Fashion\uFF1A</strong> Loving beauty is the human being\u2019s nature. Change\
      \ outfits for your heroes. </li></ul><br>Like us on Facebook: <br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/CadriaSteam/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.facebook.com/CadriaSteam/</a><br>Join\
      \ us on Discord:<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.me/cadriainn\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.me/cadriainn</a><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://discord.me/cadria\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.me/cadria</a>"
