    short_description: Cadria Item Shop is a casual simulation game with RPG elements.
      Craft legendary items, hire heroes, and expand your shop to rebuild the town.
      Join a mighty guild, fight together in faction wars and send your heroes to
      explore the mystic lands of Cadria! All of this and much more awaits you!
