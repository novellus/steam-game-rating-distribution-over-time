    about_the_game: "Classic Football is back with Super Arcade Soccer.<br />\r\n\
      <br />\r\nSuper Arcade Soccer is a fun soccer game with arcade playability;\
      \ direct, accessible control; and a wide range of actions, such as passing,\
      \ centering, skill shots\u2026<br />\r\n<br />\r\nYou can play in Cup mode and\
      \ become the best in the world, but you can also play with your friends in multiplayer\
      \ mode, either 1-on-1.<br />\r\n<br />\r\n- 3 Different gameplay cameras.<br\
      \ />\r\n- Direct, Arcade playability.<br />\r\n- Easy to control, but hard to\
      \ master.<br />\r\n- 40 National teams to choose from.<br />\r\n- World Cup\
      \ mode.<br />\r\n- 2-Player multiplayer mode."
