details:
  data:
    about_the_game: "Congratulations on your Archer's story, where you are waiting\
      \ for an adventure in which time you need to bring your world back to normal.\
      \ To do this, you will have to go through the lands familiar to you for a long\
      \ time and overcome the difficult, sometimes exhausting, and at times, unjust\
      \ battle of those who changed your world.<br />\r\nIn this game you need to\
      \ kill enemies on level for extra hp for battle with bosses, but you can find\
      \ some troubles while you trying to get end of level. <br />\r\nKill level boss\
      \ and get achievements for this. Next boss will wait for you.<br />\r\nAlso,\
      \ you can turn on the voice of one of the most popular streamers in the CIS,\
      \ Evil Arthas."
