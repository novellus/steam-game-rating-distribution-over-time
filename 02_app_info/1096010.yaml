    about_the_game: 'Hentai Sudoku is a sudoku game.<h2 class="bb_tag">Gameplay Guide</h2><br>Victory
      Condition: You need to finish the sudoku.<br>How to Play: Left click on left-menu
      to pick the number, and left click finish main panel.<h2 class="bb_tag">Function
      Keys</h2><br>Keyboard P: One key finish<br>Keyboard S: Emergency avoidance (the
      background image turns white and you can continue to play)<br>Keyboard N: Next
      level<h2 class="bb_tag">Game Features</h2><br>Pleasing Pictures<br>Soothing
      Music'
