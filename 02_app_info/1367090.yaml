    about_the_game: "<u><strong>\U0001F4C4Story/Summary: </strong></u><br><br>New\
      \ beginnings can be a challenge, especially when they start hundreds of miles\
      \ away from home! <br><br>I'm Oh, So Busy...: A Week with Yoshimi explores a\
      \ week in the life of Yoshimi Adelina Hertz as she makes her way in the world\
      \ after finishing school. She deals with the challenge of finding her place\
      \ in the world and the trials and tribulations that come with moving somewhere\
      \ new. While at the same time, understanding her own insecurities and sense\
      \ of self.<br><br>She comes armed only with her dreams, a pet, a head full of\
      \ nostalgia from her childhood, and all of her good and bad habits. Boston is\
      \ a very different place from the quiet and peaceful Midwestern life that she's\
      \ used to, and now it's on her to make the most of it. <br><br>How will she\
      \ handle this? Will it be a good week for her? Was this all a mistake? <br><br>Read\
      \ and find out!<br><br>Genres: Dark comedy, slice-of-life, drama. <br>Resolution:\
      \ 1280x720<br>Current Build: v1.1.3<br><br>~~~~~~~~~~<br><br><strong><u>\U0001F4C4\
      The Credits: </u></strong><br><br><u><strong>General </strong></u><br><br>Story,\
      \ Development, Music Production, Art Direction, Voice Casting - berry<br>Script\
      \ Editing - berry &amp; DefeatedSanity <br>Programming - berry &amp; Dodobro<br>Sprites\
      \ &amp; GUI - Erickiwi<br>Backgrounds - Fuyu no Kawa<br>Sound Effects - FreeSound,\
      \ Soundbible, YouTube, &amp; Soundsnap <br>Animation - RingoBonBon &amp; Sonraya<br>Engine\
      \ - Ren'Py (Version 7.3.5)<br><br><strong><u>Voice</u></strong><br><br>Yoshimi\
      \ Adelina Hertz - Anastasia Lyle<br>Mr. Michael Hertz - Poppletron <br>Mrs.\
      \ Eriko Honda-Hertz - Amanda &quot;Panda&quot; Parker<br>Stu Jeffery Bennet\
      \ - Darrell Andre Humphrey <br>Mrs. Sandra Bergen - Amy Saville<br>Derek - Michael\
      \ &quot;Speedlemon&quot; Flaherty<br>Hamad - Jackmack <br>Vivaan Manikivasakam\
      \ - Mike Vallas<br>Nathan Skies - Joshua Waters<br>Gym Leader - Kevin Couto\
      \ <br>Airport Worker - Kevin Couto <br><br><strong><u>Sound </u></strong><br><br>Axian\
      \ - The Plan [ORIGINAL SONG] <br><br>CR\xC6TION  -<br>Snowed In <br>Blossom<br>Cosma\
      \ <br>Wish<br>Want <br>Sway <br>Contemplation <br>Memory <br>Lullaby <br>tmrrw.\
      \ <br>Time and Place <br>Summer Sky <br>Beachside <br>Cherry Blossum <br>Dark\
      \ Sides (w. Laura James) <br><br>idealism - last time <br><br>furino - listen\
      \ to tommy with a candle burning <br><br>~~~~~~~~~~<br><br><strong><u>\U0001F4C4\
      Features:</u></strong><br><br>- A kinetic story that can be read through in\
      \ approximately 2:30 - 4 hours, depending on how fast of a reader you are. <br>-\
      \ 25,349 words and 2,304 dialogue blocks. <br>- 19 colorful, 3D backgrounds\
      \ depicting settings in urban life and the everyday life of Yoshimi. <br>- Dark\
      \ comedy and dramatic elements.  <br>- A lo-fi soundtrack with 18 tracks from\
      \ various producers like furino, idealism, CR\xC6TION, and an exclusive track\
      \ from Axian that was made just for this visual novel! <br>- Can be played on\
      \ Windows, Linux, and macOS.   <br>- Full/Partial voice acting from 10 different\
      \ actors. <br>- 13 vibrantly illustrated cutscenes.  <br>- 322 expressive character\
      \ sprites spread out across 7 chapters. This includes alternative outfits.<br><br>~~~~~~~~~~<br><br>Thank\
      \ you for checking out our page!"
