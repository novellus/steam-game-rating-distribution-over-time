details:
  data:
    about_the_game: '<p>A sly trickster born in a whimsical realm of chaos, the Jester''s
      abilities are shrouded in mystery. She can quickly turn the tide of battle by
      using any weapon and can deceive enemies with ''presents'' that explode to reveal
      random defenses and bonuses. Her ''Move Tower'' ability allows her to adapt
      defensive strategies and react to any combat situation, while her ''Wheel O''
      Fortuna'' ability can grant boons or decimate friend and foe alike.</p>


      <h2>DLC Includes:</h2>

      <ul>

      <li>Jester Hero Class

      <li>GameLand Campaign Mission

      <li>''The Fool'' Jester Costume

      <li>4 new weapons!</ul>


      <h2>Jester''s Abilities:</h2>

      <li>Place presents to spawn random defenses and bonuses!

      <li>Use any heroes'' weapon, and carry up to two of them simultaneously.

      <li>Spawn random buffs and debuffs with the ''Wheel O'' Fortuna'' ability.

      <li>Use her ''Move Tower'' ability to adapt to any combat situation.</ul>

      '
