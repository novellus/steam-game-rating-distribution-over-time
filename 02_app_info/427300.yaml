    about_the_game: A thousand years ago, the Leprechaun (Warwick Davis) left a bloody
      trail when he ripped through the countryside in search of his stolen pot of
      gold. Now he's back in the big city using all of his deadly tricks to snare
      the girl of his nightmares. His bloody quest becomes more deadly when her boyfriend
      steals one of the Irish monster's precious gold coins. The town soon discovers
      two dead bodies and a trail of gold dust leads them to the Leprechaun's lair.
      It's a pot full o'blood, guts and horror as the Leprechaun goes on a wild rampage
      filled with grisly thrills and gruesome special effects.
