  data:
    about_the_game: "Dive into <strong>the paintings of artists such as Joseph Turner,\
      \ Max Ernst, David Friedrich, and Joseph Cornell</strong> in a point'n'click\
      \ adventure that will take you through the fantastic world of Nubla, full of\
      \ puzzles and forgotten places. Embark on a journey of self-discovery, looking\
      \ for your personal identity and place in the world. Nubla is <strong>a graphic\
      \ adventure that brings together the worlds of art, technology, and video games,</strong>\
      \ exploring the works of the National Museum Thyssen-Bornemisza of Modern Art\
      \ (Madrid, Spain) in an interactive story about self-discovery, memory, and\
      \ identity. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1101000/extras/nubla-1.jpg?t=1568892346\"\
      \ /><h2 class=\"bb_tag\"><strong>KEY FEATURES</strong></h2><ul class=\"bb_ul\"\
      ><li>Explore the art of the <strong>National Musem Thyssen-Bornemisza of Modern\
      \ Art</strong> (Madrid, Spain) in an interactive experience<br></li><li>Discover\
      \ the work of artists such as <strong>Joseph Turner, Max Ernst, David Friedrich,\
      \ and Joseph Cornell</strong><br></li><li>Enjoy <strong>beautiful, hand-drawn\
      \ landscapes and characters</strong> with a unique art style <br></li><li>Embark\
      \ on <strong>a journey of self-discovery,</strong> looking for your place and\
      \ identity in the world <br></li><li>Solve puzzles in a <strong>traditional\
      \ point-and-click graphic adventure</strong> experience<br></li><li>Meet all\
      \ kinds of characters and talk with the inhabitants of <strong>Nubla\u2019s\
      \ fantasy world</strong> </li></ul>"
