    review: 'There is short, and then there is Nubla, less than 1 hour short. For
      a moment, I thought the tutorial was over; it was the end credits.


      Not a point n'' click.

      Someone should educate Educa Thyssen about video games.

      This is a puzzle-platformer where platforming poses zero challenge to your skills
      (only to your patience when waiting for slow platforms,) and where the half
      handful of puzzles practically solve themselves.


      Moreover, to my surprise, this has no educational value. Not a single piece
      of info included. Made by a museum. About that museum. Most likely subsidised
      by a ministerio de cultura.


      Vapid.

      Not worth a dime.

      Barely worth a peseta.'
