    about_the_game: <i>Left on Read</i> is an choice-driven narrative platformer about
      the harsh realities of modern age communication. You play as a college freshman,
      texting your crush over the long period of quarantine. You must carefully choose
      dialogue choices to keep the conversation interesting and the relationship alive
      as you do your best to not get <i>left on read</i>. Good luck.<h2 class="bb_tag">Credits</h2>
      Weston Bell-Geddes | Director, Designer, Writer, Developer<br><br>Sheehan Ahmed
      | Engineer<br>Natalia Godoy | Artist
