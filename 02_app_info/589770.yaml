    about_the_game: "-This game is based on russian movie &quot;Green elephant&quot;\
      \ or &quot;Zeleniy slonik&quot;. This is a platformer/shooter game with quest\
      \ elements and a lot of humor and fun moments. <br />\r\n-The goal of the game\
      \ is to find a key on diffent levels and run away from dangerous enemies and\
      \ defeat powerfull bosses at the end of each level!<br />\r\n-Main characters\
      \ are two officers that try to run from the military jail. They will fight with\
      \ different enemies on a lot of locations such as: &quot;Jail&quot;, &quot;Forest&quot;,\
      \ &quot;Beach&quot;, &quot;Hospital&quot; and so on."
