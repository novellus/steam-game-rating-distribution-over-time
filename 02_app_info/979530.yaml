    about_the_game: "I am glad to present to your attention a new game Endless Maneuver.\
      \ <br />\r\nThe essence of the game is the need to hold out as long as possible\
      \ on the platform, overcoming obstacles and increasing your rating. <br />\r\
      \nThe game features 2 levels of difficulty: easy and difficult, each of which\
      \ contains a rating table, as well as 4 character skins, the number of which\
      \ will continue to increase.<br />\r\nGood luck everyone. I'll meet you in the\
      \ game."
