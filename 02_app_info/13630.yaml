    about_the_game: "<p>Ghost Recon takes the next step in battlefield realism with\
      \ Tom Clancy's Ghost Recon&trade;: Island Thunder&trade;.</p>\n\t\t\t\t\t<p>Cuba,\
      \ 2009: Castro is dead, and the first free Cuban elections in decades are thrown\
      \ into turmoil by a drug-funded warlord.  The Ghosts, an elite team of U.S.\
      \ Army Green Berets, are sent to Cuba as part of a UN peacekeeping force to\
      \ destroy the rebel forces and their mercenary leaders and secure the elections\
      \ for a free Cuba.</p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>8 new single player missions\
      \ in an all-new campaign set across the island of Cuba.</li>\n\t\t\t\t\t<li>5\
      \ new dedicated multiplayer maps.</li>\n\t\t\t\t\t<li>12 new multiplayer weapons\
      \ including the M4 SOCOM rifle and the MM-1 automatic grenade launcher.</li>\n\
      \t\t\t\t\t<li>2 new multiplayer game types.</li>\n\t\t\t\t\t<li>New Cuban enemy\
      \ vehicles, new allied vehicles, and insertions by helicopter.</li></ul>"
