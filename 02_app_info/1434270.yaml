details:
  data:
    about_the_game: 'In ANTE, the floor is also the ceiling, paths are also obstacles,
      and stacking falling blocks also creates holes.<br><br><strong>GAMEPLAY FEATURES</strong><br>-------------------------<br><strong>Dual
      Wielding</strong><br>In single-player Master Mode, control blocks from both
      negative spaces simultaneously!<br><br><strong>Co-op Support</strong><br>Play
      with a friend locally in any game mode!<br>(Ideally, a friend who thinks just
      unlike you.)<br><br><strong>Jumping</strong><br>Blocks on the ground can jump
      1 block high!<br><ul class="bb_ul"><li> Input towards the ceiling to drop in
      the air, or jump on the ground<br></li><li> Input towards the floor to drop
      AND lock</li></ul><br><strong>Slow Motion</strong><br>If you''re over the CAUTION
      LINE, time slows down for a last-moment recovery.<br><br><strong>GAME MODES</strong><br>--------------------------<br><strong>Casual</strong>:
      Difficulty starts low and rises. (Control 1 block at a time for solo)<br><br><strong>RELAX!</strong>:
      No time pressure, think as long as you like. (Control 1 block at a time for
      solo)<br><br><strong>Master</strong>: music changes, your guiding shadow disappears,
      and you''re left scrambling.<br>(Control 2 blocks at a time for solo. Hope you
      like dual-wielding!)<br><br><strong>NONFEATURES</strong><br>--------------------------<br>No
      Versus Mode.<br>No Scoring or Combo System.<br>No Control Customization.<br>No
      Visual Customization.<br>No Story Mode.<br>No Online Mode.'
