    about_the_game: "Chicago, Illinois is \u201CAmerica\u2019s Railroad Capital,\u201D\
      \ and among the numerous rail routes extending from \u201Cthe Windy City,\u201D\
      \ few if any are more famous or vibrant that the \u201CRacetrack\u201D that\
      \ extends west from Chicago Union Station to Aurora, Illinois.<br><br>Once a\
      \ property of the Burlington Route (CB&amp;Q), the Racetrack became part of\
      \ Burlington Northern in 1970 and then a component of BNSF in 1995. Today, the\
      \ line is the Chicago Subdivision of BNSF and it is renowned for its constant\
      \ flow of intermodal, freight, commuter, and intercity passenger trains along\
      \ its fast three-track main line.<br><br>Now, in High Iron Simulations\u2019\
      \ highly realistic and action-filled Chicago Racetrack Scenario Pack 01, you\u2019\
      ll experience the full vigor and unbridled excitement of Chicago railroading!\
      \ In ten career scenarios based upon actual railroad operations and train symbols,\
      \ you will:<br><br><ul class=\"bb_ul\"><li>Serve as engineer of a high priority\
      \ BNSF transcontinental stack train.<br></li><li>Handle heavy tonnage working\
      \ BNSF manifest freights and transfer operations.<br></li><li>Work a local freight\
      \ and handle switching duties on BNSF\u2019s West Chicago Branch.<br></li><li>Keep\
      \ to challenging schedules as engineer of Chicago Commuter rush-hour trains\
      \ on the Racetrack between Chicago Union Station and Aurora.<br></li><li>Take\
      \ the controls of Amtrak\u2019s legendary Southwest Chief on a wintry afternoon.<br></li><li>Manage\
      \ Amtrak switching duties at Amtrak\u2019s busy Chicago 14th Street complex.<br></li><li>And\
      \ you\u2019ll work as engineer aboard modern, high-horsepower Norfolk Southern\
      \ and CSX diesels working \u201Crun-through\u201D freight and unit oil trains\
      \ on the Racetrack!</li></ul><br>Note: This scenario pack requires Train Simulator\u2019\
      s The Racetrack: Aurora \u2013 Chicago Route Add-On. Select scenarios also require\
      \ the Marias Pass Route Add-On; Miami \u2013 West Palm Beach Route Add-On; Norfolk\
      \ Southern Coal District Route Add-On; and/or Amtrak Dash 8-32BWH Loco Add-On.\
      \ This pack is only available to purchase in the USA.<br><br>Climb aboard for\
      \ realistic, extraordinarily diverse, and always-challenging railroading in\
      \ Chicago, America\u2019s railroad capital \u2013 with High Iron Simulations\u2019\
      \ Chicago Racetrack Pack 01!<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br><ul\
      \ class=\"bb_ul\"><li>BNSF Z-CHCPTL<br></li><li>Chicago Commuter 1271<br></li><li>BNSF\
      \ M-EOLBRC<br></li><li>Amtrak Southwest Chief<br></li><li>BNSF R-CHI845<br></li><li>BNSF\
      \ M-NSINTW<br></li><li>Chicago Commuter 1374<br></li><li>BNSF Transfer Run<br></li><li>Amtrak\
      \ 14th Street Duty<br></li><li>BNSF U-MNUCXA</li></ul><br><strong>Please Note:\
      \ <a href=\"https://store.steampowered.com/app/258648/\" target=\"_blank\" rel=\"\
      noreferrer\"  >The Racetrack: Aurora \u2013 Chicago Route Add-On</a>, <a href=\"\
      https://store.steampowered.com/app/222561/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Marias Pass Route Add-On</a>, <a href=\"https://store.steampowered.com/app/277752/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Miami \u2013 West Palm Beach Route\
      \ Add-On</a>, <a href=\"https://store.steampowered.com/app/258564/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Norfolk Southern Coal District Route Add-On</a>\
      \ and <a href=\"https://store.steampowered.com/app/376931/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Amtrak Dash 8-32BWH Loco Add-On</a> are required, as\
      \ separate purchases, in order to play the scenarios featured in this add-on.</strong>"
