  data:
    about_the_game: "This is a casual, 3D game with space battles.<br>The purpose\
      \ of the game is to defeat opponents of 24 levels.<br><br>There are 14 controlable\
      \ ships on the player side (7 battleships, 2 frigates, 4 strikes, 1 carrier).<br><br>The\
      \ player controls five different spaceships at each level.<br>During the battle\
      \ you can switch ships and different ships can attack different opponents.<br>Radar\
      \ signs will always show you locations of opponents.<br><br>There are two types\
      \ of views:<br>- the fixed view keeps the designated enemy ship at the top right\
      \ corner of the screen<br>- you can look around with the rotatable view<br><br>Tactical\
      \ element:<br>- battleship bring on more hit (3x) to frigate<br>- frigate bring\
      \ on more hit (3x) to strike<br>- strike bring on more hit (3x) to battleship<br><br>The\
      \ gameplay can be paused and resumed by pressing \u201EP\u201D key.<br><br><br><strong>Features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>spaceship battles<br></li><li>there are 14 controlable\
      \ ships<br></li><li>controlling five ships at the same time (during a battle)<br></li><li>tactical\
      \ element for battles<br></li><li>21 levels<br></li><li>the gameplay can be\
      \ paused and resumed by pressing \u201EP\u201D</li></ul>"
