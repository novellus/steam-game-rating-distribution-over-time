    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/852790/extras/TAOMG.png?t=1584775963\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/852790/extras/TBgs.jpg?t=1584775963\"\
      \ /><br><br>This is the sequel to &quot;The Legend of Bean&quot;.<br>Our story\
      \ focuses on the adventures of three young girls named Firoro, Mirumiru, and\
      \ Kukuri. They were students at the most advanced magical academy at Card Arden,\
      \ the Sea Empire. Firoro made an extremely bold decision with serious consequences,\
      \ which led to her embarking on a great adventure with her own life at stake...\
      \ as a fugitive fleeing from the academy.<br><br>After the end of &quot;The\
      \ Legend of Bean&quot;<br>Kaim and Azal were unable to get used to the court\
      \ life, so they gave up their lordship to become mercenaries wandering the lands.\
      \ Unfortunately, they had to subsist mainly on grass, living a rather plain\
      \ lifestyle... but that eventually changed when they met the three girls from\
      \ the magic academy. A new story was to begin for them, as well.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/852790/extras/TBjs.jpg?t=1584775963\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/852790/extras/RWfll.jpg?t=1584775963\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/852790/extras/RWmlml.jpg?t=1584775963\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/852790/extras/RWkkl.jpg?t=1584775963\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/852790/extras/RWftm.jpg?t=1584775963\"\
      \ /><br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/852790/extras/TBts.jpg?t=1584775963\"\
      \ /><br><ul class=\"bb_ul\"><li>Magical Girl + JRPG<br></li><li>Lovable, addicting\
      \ characters<br></li><li>Exciting story full of twists and witty or hilarious\
      \ dialogs<br></li><li>High-quality maps, monsters and graphics, along with a\
      \ lush music score enhance the experience<br></li><li>Turn-Based<br></li><li>Over\
      \ 30 different monsters to fight, each with their own strengths, and modifiers\
      \ for them as well for even more variety.</li></ul><br>the prequel\u300AThe\
