    about_the_game: Whether you are looking to fight your way through an alien attack
      or your characters are lost in battle you'll find the tune you need.<br><br>While
      avoiding the robot march or taking in the ambiance from a futuristic laboratory
      these tracks will help you along your way!<br><br>This music pack contains:<br><ul
      class="bb_ul"><li>13 looping OGG and WAV themes<br></li><li>3 ambient background
      sounds<br></li><li>4 music event tracks<br></li><li>7 sci-fi sound effects<br></li><li><strong>Bonus:</strong>
      MP3 files to help get those creative juices going!</li></ul><br>Importing this
      resource pack is simple! Check out <a href="http://steamcommunity.com/sharedfiles/filedetails/?id=131363913"
      target="_blank" rel="noreferrer"  >our importing guide</a>.
