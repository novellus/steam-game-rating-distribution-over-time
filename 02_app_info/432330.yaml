details:
  data:
    about_the_game: "Rytmik Lite Chiptune Synthesizer is an ultimate tool for chiptunes\
      \ and oldschool gaming music creation allowing you not only to play with wavetable\
      \ synthesizer but also to create music clips or whole songs.<br><br>Rytmik allows\
      \ you to share your songs with other users through the Rytmik Cloud and can\
      \ also serve as a music player for songs uploaded on Rytmik Cloud with it. On\
      \ top of that, users can exchange their songs and cooperate on their composing.<br><br>Once\
      \ your work is complete, you can save it in WAV format to local storage.<br><br>And\
      \ that\u2019s not all! <br><br>Every instrument is a wavetable synthesizer.\
      \ With the advanced effect module, you have more power to shape sounds with\
      \ the ADSR envelope, vibrato, portamento, noise shaper, or digital delay. Drawable\
      \ waveform synth module allows users to draw and modify their own wave and use\
      \ it as a sample oscillator \u2013 with that you can use Rytmik as a sonically\
      \ unique chiptune synthesizer.<br><br>Rytmik Lite with Rytmik Cloud will of\
      \ course include more features and additions to the popular series to enrich\
      \ your experience with playing with sounds and creating music on the go.<br><br><strong>Key\
      \ Features</strong><br><ul class=\"bb_ul\"><li>Share your songs via Rytmik Cloud<br></li><li>Save\
      \ and export your music in the WAV format<br></li><li>A drawable waveform synth\
      \ module<br></li><li>Advanced effects like the ADSR Envelope, Digital Delay,\
      \ Noise Shaper and more<br></li><li>Almost every effect parameter can be modulated\
      \ via the step sequencer<br></li><li>Simple and intuitive yet powerful interface<br></li><li>Rytmik\
      \ is a powerful chiptune station.</li></ul>"
