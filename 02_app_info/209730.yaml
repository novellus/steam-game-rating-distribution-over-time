    about_the_game: "Do you have what it takes to survive the Realms of Ancient War?<br><br>Take\
      \ control of a fearsome Warrior, a powerful Wizard or a Rogue, and plunge into\
      \ a grand quest full of action!<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"\
      bb_ul\"><li>The explosive Hack\u2019n\u2019Slash (action/role-playing game)\
      \ R.A.W takes you, alone or with a friend in co-operative mode, on a fantasy\
      \ world ruined by an ancient and violent war.<br></li><li>Level your heroes\
      \ up, collect more powerful weapons and armor, unlock new and more devastating\
      \ spells, and exterminate by the dozens at once the hordes of enemies that are\
      \ standing in your way. <br></li><li>Thanks to your talent of incarnation, take\
      \ control of your most powerful opponents to unleash their power and seed destruction\
      \ among your enemy\u2019s legions!</li></ul>"
