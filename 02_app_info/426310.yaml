    reviews: "\u201CPerception is a memorable horror experience that thrives because\
      \ of its unique setup and gameplay. Although more unsettling than downright\
      \ terrifying, Perception managed to keep me on the edge of my seat, forcing\
      \ me to solve a compelling mystery by facing what lurked in the dark.\u201D\
      <br>8.25 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameinformer.com/games/perception/b/pc/archive/2017/05/25/losing-your-sight-and-sanity.aspx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br><br>\u201CPerception\
      \ is a truly unique game, putting players into the shoes of a blind girl and\
      \ using that as a means of storytelling and gameplay. It develops a world that\
      \ you want to explore, but also keeps you on the edge of your seat with fear\
      \ and trepidation.\u201D<br>80 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://attackofthefanboy.com/reviews/perception-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Attack of the Fanboy</a><br>"
