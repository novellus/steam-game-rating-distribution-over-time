    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/426310/extras/accolade1.png?t=1601655486\"\
      \ /><br><br>Perception is an award-winning narrative thriller about a blind\
      \ woman\u2019s journey to uncover the truth about the mansion from her nightmares,\
      \ or else become one of its victims.<br><br>Using sound as her sight, Cassie\
      \ explores the Estate at Echo Bluff, desperate to unravel its sordid history.\
      \ But she\u2019s not alone; a deadly entity called The Presence stalks the mansion\u2019\
      s halls. Cassie needs sound to be able to see, but every noise she makes draws\
      \ The Presence closer. A careful balancing act is required if she wants to discover\
      \ why she\u2019s there, and why the house won\u2019t let her - or anyone \u2013\
      \ leave. <br><br><strong><br>Game Features:</strong><br>\u2022\t&quot;See&quot;\
      \ using echolocation. Every sound creates a visual.<br>\u2022\tEngage in a deadly\
      \ game of hide and seek.<br>\u2022\tTrigger radical change at the Estate at\
      \ Echo Bluff each time you solve its mysteries. <br>\u2022\tTravel back through\
      \ history to exorcise your own nightmares.<br>\u2022\tEncounter an emotional\
      \ journey that spans centuries, and in the end, uplifts any underdog who had\
      \ ever been told no.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/426310/extras/Awards2.png?t=1601655486\"\
      \ /><br><br><strong><br>Accolades:<br>Game of the Year 2017 \u2013 The Bit Awards<br>Best\
      \ in Show 2017 \u2013 Boston Festival of Indie Games<br>Best Narrative 2017\
      \ \u2013 Boston Festival of Indie Games</strong><br><br>\u201CPerception is\
      \ a memorable horror experience that thrives because of its unique setup and\
      \ gameplay. Although more unsettling than downright terrifying, Perception managed\
      \ to keep me on the edge of my seat, forcing me to solve a compelling mystery\
      \ by facing what lurked in the dark.\u201D \u2013 Game Informer, 8.25<br><br><strong><br>About\
      \ The Deep End Games:</strong><br>Married for over 12 years, Bill and Amanda\
      \ Gardner made Perception from their basement while chasing around their four\
      \ wild kids. With Bill\u2019s experience in AAA (Lead Level Designer on BioShock\
      \ and Design Director on BioShock Infinite), and Amanda\u2019s experience writing\
      \ novels, the two put together a AAA-pedigree team with an indie attitude."
