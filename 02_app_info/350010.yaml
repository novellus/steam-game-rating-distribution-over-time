    review: 'I will keep this short - it is OLD, hence the word "remastered". The
      story is obnoxious (cringe if you will), too many find-object scenes have continuous
      annoying flickering light and overall it is not very polished.


      Not my cup of tea, I''d rather play Enigmatis or Grim Legends.'
