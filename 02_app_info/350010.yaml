details:
  data:
    about_the_game: "Time Mysteries: Inheritance \u2013 Remastered is an enhanced\
      \ version of one of the most important games in Artifex Mundi\u2019s portfolio\
      \ and the first chapter of an exciting trilogy of time travel games from 2010.\
      \ Vivien Ambrose, a young doctor of physics, goes to her father\u2019s house\
      \ to celebrate a recent scientific achievement. When she gets there, she finds\
      \ out her dad is nowhere to be found.<br><br>While looking for clues to her\
      \ father\u2019s disappearance, our protagonist finds a strange letter, which\
      \ bestows upon her an unexpected family inheritance: seven magic rings and a\
      \ crystal ball. These mysterious items will grant her the power to travel through\
      \ time.<br><br>The artefact gives Vivian a glimpse into her father\u2019s fate:\
      \ for reasons unknown, he has been abducted by a mysterious Time Traveller.\
      \ <br><br>Our heroine goes on a dangerous journey through time and space, determined\
      \ to find her father. Little does she expect that the journey will reveal an\
      \ age-old family secret.<br><br>Vivien will have to use all of her wits to solve\
      \ challenging puzzles, uncover dark secrets, collect the magic rings and save\
      \ her father.<br><br>Will Vivien accomplish her goals and defeat the Time Traveller?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/350010/extras/steam_pac_vertical.png?t=1582015785\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>The Mysterious\
      \ Nexus Machine \u2013 travel through time and space!<br></li><li>27 varied\
      \ minigames and 31 scenes containing hidden objects!<br></li><li>24 atmospheric\
      \ hand-drawn locations!<br></li><li>10 mysterious characters!</li></ul><h2 class=\"\
      bb_tag\">The Remastered edition includes</h2><ul class=\"bb_ul\"><li>Fully voiced\
      \ dialogue \u2013 each character now has a distinct voice!<br></li><li>Redesigned\
      \ user interface!<br></li><li>5 all-new cutscenes!<br></li><li>Enhanced visuals\
      \ in numerous locations!</li></ul>"
