    short_description: Explore mid 20th century Europe as an ex-OSS operative using
      quick wits, problem solving abilities and gritty charm to duck and weave his
      way between cultists, crazy Frenchmen and dangerous killers! Based on point
      &amp; click classics, Trouble Hunter Chronicles revitalizes the genre for the
      modern era.
