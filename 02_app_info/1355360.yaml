details:
  data:
    about_the_game: <i>Taking inspiration from the point &amp; click classics of old,
      Trouble Hunter Chronicles places you in the shoes of a grizzled ex-OSS operative
      finding his way in post-war France. When a mysterious woman visits you, do you
      have what it takes to find your missing friend, uncover an insidious plot and
      survive villainous assassins?</i><h2 class="bb_tag">Wishlist now</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1355360/extras/Wishlist.gif?t=1602247022"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1355360/extras/smallstreetss.jpg?t=1602247022"
      /><br><br>From the first moment, Trouble Hunter Chronicles immerses you in a
      deep, intricate story seeping with intrigue. Explore unique locations, engage
      with quirky characters and make clever use of items (rubber chicken, anyone?)
      to think your way through a complex mystery.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1355360/extras/gif1.gif?t=1602247022"
      /><br><br>Using your journal to keep track of new discoveries, locations and
      sometimes baffling characters, it's time to put on your thinking hat, solve
      puzzles and become the grizzled detective your were always meant to be!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1355360/extras/title.png?t=1602247022"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Old school point &amp;
      click adventure.<br></li><li>Interesting, funny cast of characters to interact
      with.<br></li><li>Beautiful, hand-drawn art style.<br></li><li>Deep, complex
      story written into your journal as you progress.<br></li><li>No pixel hunting!
      Interactive objects glow when hovered over.<br></li><li>Immersive first-person
      view.</li></ul><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/tu7ChUy"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1355360/extras/thc_discord.png?t=1602247022"
      /></a>
