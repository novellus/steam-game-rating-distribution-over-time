details:
  data:
    about_the_game: The wild west just got a lot more wild.<br><br>Fight off steam-powered
      machines literally bent on destroying you. Use your arsenal of modified western
      weapons to fight back, using abilities such as shields and slow motion to get
      the upper hand. Use Room-Scale VR to duck and dive behind cover (you may even
      find yourself rolling and army crawling around to avoid fire). The weapons at
      your disposal range from scoped revolver snipers to gatling rifles.<h2 class="bb_tag">Current
      Progress</h2><ul class="bb_ul"><li>6 varied weapons - Double Barrel Sawed Off
      Shotgun, Lever Action Rifle, Gatling Rifle, Scoped Revolver Sniper Rifle, Heavy
      Pistol, Rapid Fire Pistol<br></li><li>2 Abilities - Wrist Shield (expands when
      activated, recharges after taking too much damage), Slow Motion (Dodge enemy
      fire and line up your shots)<br></li><li>2 Enemies - Small Grunt, Large Golem<br></li><li>1
      Location - Town Main Street</li></ul><h2 class="bb_tag">Work in Progress</h2><ul
      class="bb_ul"><li>More Weapons - At least 3 more weapons, 1 pistol and two shotguns,
      as well as throwables like dynamite, knives, and tomahawks<br></li><li>More
      Locations - Moving train (fight off steam-powered bandits), Large cage dome
      (captured by the machine leader, survive as long as you can. May have VS multiplayer
      later as well)<br></li><li>More Enemies - New enemies for each location<br></li><li>More
      Abilities - Based on locations<br></li><li>Revision of Current Assets - Making
      the weapons and scenery look more steampunk</li></ul><h2 class="bb_tag">Development/Community</h2><ul
      class="bb_ul"><li>Development is sometimes streamed at <a href="https://steamcommunity.com/linkfilter/?url=http://www.twitch.tv/nixtwiz"
      target="_blank" rel="noopener"  >http://www.twitch.tv/nixtwiz</a></li></ul>
