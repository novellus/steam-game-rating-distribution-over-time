  data:
    about_the_game: '<h2 class="bb_tag">New Mexico, 1986</h2>A bizarre incident occurred
      inside this seemingly innocuous building, in the middle of a small city. You''re
      a private detective armed with a flashlight and your wits and you need to investigate
      the confusing aftermath of what happened inside Building 847 before it''s too
      late. As you delve deeper into your investigations, the truth begins to unfold.<br><br>A
      first-person narrative game with horror undertones, but no monsters or jumpscares.  This
      is a short length game, around 1-2 hours, depending on how thorough you are.<h2
      class="bb_tag">Key features:</h2><ul class="bb_ul"><li>Explore, investigate,
      and draw your own conclusions.<br></li><li>Examine scenes to visualize past
      events and recreate what happened through the &quot;Visualize&quot; feature.<br></li><li>Talk
      and question the tenants<br></li><li>Dialog choices<br></li><li>Choose between
      2 endings which will affect future stories</li></ul><h2 class="bb_tag">Lore:
      <i>An alternate-reality</i></h2>The world gazes their eyes upwards, and wonder
      what could be. A new focus, a grand objective - to explore the Cosmos and the
      limits of outer space.<br>In 1975, the INF treaty was signed between the East
      and West, paving the way for a new alliance in pursuit of greater technological
      advances for all mankind. <br><br>A militarized mega-corporation named Space
      Administration Agency, SAA, is responsible for all space research, aeronautics,
      advanced electronics and software in the USA. By some, the SAA are seen as the
      carriers of the great torch, the idealistic vision of technological and intellectual
      superiority from any other country. By others, the SAA is seen as a leech and
      parasite- preying on businesses, indoctrinating people from a young age with
      adverts and products, pursuing their goal no matter the cost.<br>In 1986, crime
      is at an all time high, corporations rule over small-businesses and the economy
      is dividing the people. The night you investigate the strange scene inside Building
      847, will be one to remember...'
