    about_the_game: "The Pasture gives you a truly innovative gameplay and experimental\
      \ possibilities that will allow you to experience yourself as a different character\
      \ \u2013 a member of mysterious modern art elite.<br><br>The Pasture is a product\
      \ of endless self-reflection of modern games, where all the different genres\
      \ and control styles are constantly flowing one into another, making it hard\
      \ sometimes to even tell where exactly is the player, has he finished the game,\
      \ is he a protagonist or only a hostage of the incorrectly programmed NPC.<br><br>The\
      \ Pasture is a simulator of art life and people living it. One of the concepts\
      \ of this world: \u201Cdie or have your own exhibit at a big museum\u201D allows\
      \ a player to experience numerous funny and sometimes weird emotions.<br><br>The\
      \ game mechanic in The Pasture is totally nontrivial. It may seem very simple,\
      \ but yet it gives you a whole range of feelings: from hopelessness before the\
      \ museum staff and famous artists to a vague understanding that it\u2019s the\
      \ implicit methods in this game that will allow you to \u201Cmove forward\u201D\
      .<br><br>The game includes more than 30 pieces of contemporary Russian art,\
      \ so you will have a great opportunity to fill out possible gaps in your education.<h2\
      \ class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Several playable characters.<br></li><li>You\
      \ can create your own exhibition at a museum.<br></li><li>A possibility of dying\
      \ more than once.<br></li><li>The real prototypes. The game takes place in the\
      \ existing Russian galleries.<br></li><li>The ability to earn rewards and set\
      \ records.<br></li><li>Meet the artists and learn about the most significant\
      \ works of Russian contemporary art.</li></ul>"
