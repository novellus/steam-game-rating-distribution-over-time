    about_the_game: '<strong>About the game:</strong><br> This is a horizontal version
      of the jump game, the game temporarily has 14 levels for players to play.Players
      will manipulate a custom western character to play in a 3D horizontal version
      of the <a href="https://steamcommunity.com/linkfilter/?url=http://game.In" target="_blank"
      rel="noopener"  >game.In</a> addition to this, I''ve provided a beta version
      of third-person survival mode, in which the player will play a distressed cowboy
      in a small town to achieve their own efforts to live a comfortable life.<br><strong>Horizontal
      mode gameplay:</strong><br>  Horizontal mode players will use the keyboard on
      the W,A,S,D and space to operate, each level players need to use accurate erlian
      to achieve the game''s clearance, players have infinite will, so that you can
      find A better way to pass the level.<br><strong>Third person mode: </strong><br>  In
      the third person survival mode of this test, you can have physical strength,
      expectation, hunger, hunger and money to have a better game experience in this
      world. I will make this world more complete in the following updates.<br><strong>Game
      background:</strong><br>  The background of the game comes from the cowboy in
      the western United States as the original title. The overall style of the game
      is composed of the low-plane model. In the survival mode, the world has a dynamic
      day and night system, which makes the players feel more excited!'
