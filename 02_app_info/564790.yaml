    about_the_game: "Mysterion\u2019s sister is in trouble. She\u2019s fallen in with\
      \ the Vamp Kids of South Park and they\u2019re threatening to turn her into\
      \ one of them. As part of a ritualistic celebration, the brood of vampires has\
      \ descended on Cartman\u2019s favorite restaurant, Casa Bonita. <br />\r\n<br\
      \ />\r\nAN ALL-NEW STORY \u2013 Explore new areas and fight new enemies in another\
      \ authentic adventure from Trey Parker and Matt Stone. <br />\r\n<br />\r\n\
      A NEW BUDDY \u2013 Who better to fight the Vamp Kids than a Goth? Enlist the\
      \ help of Henrietta Biggle and use her occult powers. <br />\r\n<br />\r\nA\
      \ NEW CLASS \u2013 Turn to darkness to fight darkness. Use the new Netherborn\
      \ class with three new powers and a new ultimate."
