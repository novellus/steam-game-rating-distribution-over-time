details:
  data:
    about_the_game: <strong>Owners of Bouncy Bob receive an additional 20% off!</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1117330/extras/SteamDescription.png?t=1602849519"
      /><br><strong>Bouncy Bob 2</strong> is a crazy couch co-op game for up to 4
      players. <br>Choose one of 12 different characters. Customize your color and
      get ready for the ultimate bouncy bobbing.<br><br><strong>Tower Challenge</strong>
      - Take on this single-player challenge to become a bouncy hero! Try to complete
      all arenas on highest difficulty!<br><br><strong>Arena Mode</strong> - Compete
      with your friends or computer players in this open mode. Up to 6 characters
      on one of 14 arenas for the ultimate chaos!<br><br><strong>Swarm</strong> -
      Survive a zombie swarm! You can try fighting alone but co-op with a friend will
      give you a much better chance to get a great score.<br><br><strong>Blender</strong>
      - All this fighting made you thirsty? Time for a smoothy! In this mode, your
      job is to cut as many fruits as possible. And as always - invite a friend for
      a chance of a better score!<br><br><strong>Volleyball</strong> - This mode is
      for volleyball enthusiasts who like to swing their swords on a sand court.
