    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/302490/extras/Description.png?t=1604058945\"\
      \ /><br>In a land of enchantment, torn by evil, a hero arrives to save the day!\
      \ His name is Solar, and he brings courage, bravery, and skill with a sword.\
      \ No orc can stop him, no troll can trip him up, and no goblin can gobble him\
      \ for dinner! Guide Solar and his band of helpers as they set out to stop the\
      \ dark sorcerer Grogan from achieving eternal life and to rescue the fair Lumina.\
      \ As you go, you'll put your time and resource management skills to work rebuilding\
      \ towns, completing quests for friends you make along the way, and stopping\
      \ the enemy from striking. Told with a laugh and a wink, Ballad of Solar is\
      \ a colorful, challenging and utterly unforgettable adventure for all ages!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/302490/extras/Features.png?t=1604058945\"\
