details:
  data:
    about_the_game: "A special DLC you cannot miss on this Black Friday!<br>From Dynasty\
      \ Guardian avatars to steam exclusive aura avatar, the package contains various\
      \ useful CERA items! This offer will be available for a limited period of time.<br><br><strong>1)\
      \ Dynasty Guardian Avatar</strong><br><u>Not available for demonic lancers.\
      \ </u><br>These avatars cannot be combined or sundered.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/558130/extras/161122_Dynasty_Guardian_avatar.png?t=1479951932\"\
      \ /><br><br><strong>2) Rare Aura Avatar (Steam version)</strong><br>Gives your\
      \ character wings upon equipping.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/558130/extras/08_shine_aura.png?t=1479951932\"\
      \ /><br><br>[Aura Stats]<br><ul class=\"bb_ul\"><li>STR/INT/VIT/SPI\_+50<br></li><li>Town\
      \ Movement Speed + 10%</li></ul><br><br><strong>3) Other Contents</strong><br>A.\
      \ Life Token x100<br>Consume a Life Token to resurrect yourself if you die in\
      \ dungeons.<br><br>B. Neo Premium Plus+ Contract (15 Days)<br><ul class=\"bb_ul\"\
      ><li>Unique Weapon rental suited to your character's level<br></li><li>Basic\
      \ Fatigue Points 156 \u2192 273<br></li><li>Dungeon Clear EXP +10%<br></li><li>Fatigue\
      \ Express System<br></li><li>Bonus Dungeon Clear Rewards<br></li><li>No Stamina\
      \ Penalty Upon Leaving the Dungeon<br></li><li>Demon Invitation, Simona's Letter\
      \ of Recommendation, etc. given for logging in every day</li></ul><br>C. Master\
      \ Contract Package (15 days)<br>Contains Tactician/Conqueror/Growth/Cube Contract.<br><br>*\
      \ Please Note :<br>Dynasty Guardian Package box is account bound. Some of the\
      \ contents in the box are untradable."
