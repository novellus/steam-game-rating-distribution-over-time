  data:
    about_the_game: "<h2 class=\"bb_tag\">Travel through hyperspace and fight dangerous\
      \ hazards generated by the music. Will you make it out alive?</h2><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1112390/extras/1.gif?t=1607980594\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1112390/extras/about.png?t=1607980594\"\
      \ /><br>HyperCore is a \u201CRhythm bullet hell\u201D, mixing the frenetic action\
      \ of classic bullet hell shoot'em up with semi-procedurally generated encounters\
      \ based on the music.<br>Survive by avoiding the countless obstacles sent towards\
      \ them by the core in sync with the music.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1112390/extras/3.gif?t=1607980594\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1112390/extras/Features.png?t=1607980594\"\
      \ /><br><ul class=\"bb_ul\"><li>Score attack: Earn more points by taking more\
      \ risks!  Hug obstacles to increase your score multiplier.<br></li><li>Time\
      \ Attack: Get hit. Die. Repeat. Try to stay alive for as long as possible in\
      \ this unforgiving game mode.<br></li><li>Custom Song: Play with your own songs!<br></li><li>Local\
      \ 2 player versus: compete with a friend locally.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1112390/extras/2.gif?t=1607980594\"\
      \ />"
