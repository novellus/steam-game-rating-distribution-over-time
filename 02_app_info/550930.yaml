details:
  data:
    about_the_game: Build a space rocket, launch it into the space and fly as high
      as you can and up to the Moon. Use your abilities to manoeuvre between the obstacles
      and your strategic skills while modernizing rocket's components. Upgrade rocket's
      parts such as engine, wings, guns etc with coins collected during each flight.
      Shoot everything on your way up to the Moon!<br>Astronaut, are you ready? 3...
      2... 1... Lift off!<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>7
      levels of upgradable rocket's components including hull, window, engine, fuel
      tank, booster, nitro tank, wing, gun and ammunition clip<br></li><li>Crazy enemies
      including planes, helicopters, missiles, ufo's and more<br></li><li>Advanced
      game engine with cartoon lighting and shading effects<br></li><li>Changing day
      time and weather conditions impacting the flight<br></li><li>Designed for children
      and adults<br></li><li>Hours of mayhem gameplay time</li></ul>
