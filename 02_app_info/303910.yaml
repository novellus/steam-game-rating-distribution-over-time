    about_the_game: 'Time of Fury takes you right into the European Theater of Operations.
      Strategic Command is the essence of winning the war and in Time of Fury the
      war is just huge, ideal for every strategy game fan.<h2 class="bb_tag">Description</h2><br>In
      World War II every single aspect of war was crucial: from troop movements to
      supply, from logistics to diplomacy, from innovation to careful use of terrain.
      Many games have tried to replicate the depth and complexity of this global conflict
      and only a few have managed to give an all around experience to players.<br><br>This
      is a game that truly replicates all these aspects. The developers of the highly
      successful Time of Wrath are back to the European theater of war with an ambitious
      project that allows players to truly experience what it was to be a decision
      maker of the period.<br><br>Time of Fury spans the whole war in Europe and gives
      players the opportunity to control all types of units, ground, air and naval.
      Player is able to pick a single country or any selection of countries and fight
      his way against enemy at the country-customized difficulty levels.<h2 class="bb_tag">Important
      notice</h2>Time of Fury features unique gameplay options. Each country in the
      game is represented with dedicated attributes. Every country has got it''s pros
      and cons. This makes the game extremely replayable and provides hundreds of
      hours of play.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>A huge
      campaign map spanning the entire European theater with more than 47,000 hexes
      and massive armies of over 1,000 units.<br></li><li>9 epic Campaigns covering
      the entire war starting from 1939-1944 and to 2 smaller campaigns better suited
      to multiplayer.<br></li><li>Play against yourself, you can take the lead over
      two or even three opposing factions<br></li><li>Hundreds of historical events
      such as the Molotov Ribbentrop pact. Should Germany split Poland with the Soviet
      Union or risk war with the USSR. Should Germany form Vichy France for a quick
      surrender and to avoid fighting French units overseas but at the cost of not
      being able to attack Vichy controlled territories overseas.<br></li><li>Use
      Diplomacy points to influence the war readiness and war entry dates of neutral
      nations. Can Germany keep the USA out of the war long enough to conquer the
      UK or should it focus its diplomatic efforts on gaining allies in Finland or
      the Balkans. Its even possible to cause coups changing the governments completely
      or to control your own populations ambitions for war.<br></li><li>Technology
      system with 5 areas of research. Upgrade obsolete units to modern weaponry.
      Even invest the atomic bomb and destroy the enemies will to fight.<br></li><li>Each
      nation has unique abilities. E.g. German Panzer Corps are faster while their
      supply system is less reliable.<br></li><li>Play multiplayer against a human
      opponent or play co-op with 2 human players against the AI.<br></li><li>Play
      as any country, or any combination of countries with the AI controlling the
      rest. Fight the war as just the UK or maybe you fancy your luck as Romania,
      Hungary &amp; Bulgaria! More than 30 playable nations.<br></li><li>Fog of war,
      dynamic weather, supply and many other factors give player realistic decisions
      to make throughout the war.<br></li><li>Use your resources to buy new units,
      repair, maintain and upgrade them, to research new technologies, invest in strategic
      movement, naval transport and amphibious landing craft.<br></li><li>Use strategic
      weapons to damage the enemies infrastructure.<br></li><li>Use convoys to keep
      cities and armies supplied.<br></li><li>Detailed &amp; historical orders of
      battle in all scenarios with historical names for hundreds of land, air and
      naval units for full immersion.</li></ul>'
