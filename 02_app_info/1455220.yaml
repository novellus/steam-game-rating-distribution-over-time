    about_the_game: Play as a man captured by demons and forced to do manual labor.
      After some time, you can take no more and try to escape.<br><br>But that's easier
      said than done!<br><br>Avoid roaming patrols, hidden traps, and devious illusions
      in a mad dash for freedom!<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>A
      Dungeon Escape Action Game<br></li><li>Sneak Past Patrolling Demons<br></li><li>Avoid
      A Variety of Traps<br></li><li>Multiple Environments<br></li><li>Navigate the
      Labyrinth and Escape!</li></ul>
