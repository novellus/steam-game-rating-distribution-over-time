    review: "Very nice and impressiv Soundtrack:\n\n\"Frontier's Edge\": \nin the\
      \  i like specially the \"rattlesnake\" sound, first I thought a failiue then\
      \ i realized how nice they comply to the chorus.\n\n\"Endless\": \nComposer,\
      \ you should have startet the Score at minute :20 so that at the end a full\
      \ loop woud be possible for endless loop. Else very nice implementing of \"\
      Dune\" similar sound elements... and the sudden change :)\n\n\"Void Terror\"\
      :\nDamn, the beginn has some similarity with \"Devoured\", nice!\n\n\"Galactiv\
      \ Winds\":\nReminds me of some old Amiga games and intro soundtracks! EPIC!\n\
      \n\"Final Showdown\":\nPure SciFi-start. All the so long heard SF-Choruses at\
      \ the beginn of the Track.\nI love the way the siren is implemented in all the\
      \ Battle tracks.\n\n\nThe whole Soundtrack is very impressiv, as it has many\
      \ details to other ST and many changes accros a track, seldom heard.\n\nThe\
      \ soundtrack is on the same league as of \"Total Annihilation\" and \"Supreme\
      \ Commander\" and \" Golem Gates\" !!!\n\nI must put \"Peter Venne\" on my watchlist!\
      \ Maybe on Soundcloud ...?\n\nGreat Job Composer and The Trese Brothers to choose\
      \ it for their game!\n\nI realy recommand the SoundTrack, specially at this\
      \ price, it is a Steal from an Artist !!! (Sorry Mr. Venne)\n\nEarworms :)"
