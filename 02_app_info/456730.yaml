    about_the_game: "Valhalla Hills \u2013 Fire Mountains!<br />\r\n<br />\r\nWith\
      \ the Fire Mountains expansion comes a new mountain terrain type: volcanic mountains\
      \ on lava. <br />\r\n<br />\r\nThis landscape typically bears a stony soil full\
      \ of mineral resources. <br />\r\n<br />\r\nOn the other hand, this ground is\
      \ hostile to life and green meadows are extremely rare. <br />\r\nThere are\
      \ some spells that can help you here. You can summon and activate them on the\
      \ sacrificial altars."
