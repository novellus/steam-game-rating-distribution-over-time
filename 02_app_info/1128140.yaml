details:
  data:
    about_the_game: "Can anyone ever truly outrun their demons? It\u2019s hard to\
      \ say.<br><br>The Hell endured by those who fought in the trenches is the kind\
      \ of trauma that leaves lasting scars on the body...and the mind. You thought\
      \ it was over? Is it? When did it end? Where are you now? The water keeps rising,\
      \ the only thing left for you to do is save your own miserable life at any cost\u2026\
      just like before. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1128140/extras/ezgif.com-gif-maker__1_.gif?t=1608088275\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1128140/extras/WHAT_IS_UNDER_DEPTHS_OF_FEAR.png?t=1608088275\"\
      \ /><br>Immerse yourself in the mind of Alexander Dockter, a traumatized WWI\
      \ veteran as he struggles to survive aboard an eerie turn-of-the-century-era\
      \ ocean liner as it fills with water. What's worse than going UNDER? Try escaping\
      \ a sinking ship in the middle of the night while you are stalked and sabotaged\
      \ by vengeful entities that you just can\u2019t seem to shake. What do they\
      \ want from you? Test how deep your fears run and discover whether or not you\
      \ can overcome the elements and the entities barring your escape in this haunting\
      \ horror experience.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1128140/extras/flooding_steam_gif_2.gif?t=1608088275\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1128140/extras/FEATURES.png?t=1608088275\"\
      \ /><br><ul class=\"bb_ul\"><li>Survival Horror: Escape haunting horror elements\
      \ that will send shivers down the spines of the most seasoned players<br></li><li>A\
      \ Race Against the Ocean: Experience the terror of flooding decks and a lack\
      \ of control designed to elicit panic<br></li><li>Immersive Back-Story: Find\
      \ out why you\u2019re here and what you need to do to escape<br></li><li>Cutting-Edge\
      \ Presentation: Stunning visuals that bring this nightmarish world to life</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1128140/extras/bomb_gif_compressed_steam.gif?t=1608088275\"\
      \ />"
