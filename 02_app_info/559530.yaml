  data:
    about_the_game: "Here we will discuss a little more in depth about Graphic Reads\
      \ and how they translate from traditional to digital painting .<br />\r\n<br\
      \ />\r\nWe will warm up with some sketchbook exercises talking about how I sketch\
      \ out ideas and some of the tools I use , doing a small demo explaining how\
      \ I use simple brushes to block in shapes , and then finally going to a full\
      \ demo showing how create an environment using the trusty square brush."
