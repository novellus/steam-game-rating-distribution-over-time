    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>Here\
      \ we will discuss a little more in depth about Graphic Reads and how they translate\
      \ from traditional to digital painting .\r\n\r\nWe will warm up with some sketchbook\
      \ exercises talking about how I sketch out ideas and some of the tools I use\
      \ , doing a small demo explaining how I use simple brushes to block in shapes\
      \ , and then finally going to a full demo showing how create an environment\
      \ using the trusty square brush."
