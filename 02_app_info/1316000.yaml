  data:
    about_the_game: "Honor and Duty: D-Day is an online PVP shooter set during the\
      \ D-Day landing in World War II. Players compete in Team Death Match, Domination,\
      \ and Free For All matches or in a separate Battle Royale mode. Online games\
      \ feature 16 v 16 matches (32 player FFA/BR) in a fast paced environment Players\
      \ can drive tanks and jeeps across large maps in search of the enemy. Players\
      \ rank up to unlock access to all 4 player classes which each have different\
      \ abilities.<br />\r\n<br />\r\nPlayers can choose their class, character, and\
      \ weapons from 4 classes, 4 player characters, and a number of weapons including\
      \ machine guns, rifles, shotguns, a rocket launcher, and a flame thrower.<br\
      \ />\r\n<br />\r\nHonor and Duty: D-Day originated as a VR game on the consoles\
      \ and has now made the move to PC VR and features cross play with console players.\
      \  The game started out with a low poly art style but was recently remastered\
      \ for it's release on the PC with all new textures. While the game is still\
      \ cartoony in nature, it now has a more realistic style than the traditional\
      \ single color style seen in many games. <br />\r\n<br />\r\nThe game went through\
      \ numerous open betas on the console side before releasing to great player feedback\
      \ and has since received 28 updates adding numerous features and fixes.  There\
      \ are still many things coming to Honor and Duty: D-Day in 2020 including planes,\
      \ mortars, new maps, and new game modes."
