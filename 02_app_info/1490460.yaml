      \u672C.png?t=1607947053\" /><br><br><ul class=\"bb_ul\"><h2 class=\"bb_tag\"\
      >\u6E38\u620F\u7B80\u4ECB</h2>&quot;Xuannv Zhumo Lu&quot; is a traditional style\
      \ of 2D action adventure game. In the game, there are six different styles and\
      \ crisscross the huge world. Players will explore decadent temples, deep grottoes,\
      \ fiery caves, mysterious towers, taboo temples and dark abysses. Players will\
      \ fight with many demons, get to know and help the innocent, and finally go\
      \ deep into the main hall of the grottoes, and uncover the truth of the pantheon\
      \ of Wanmo grottoes and Xuannu themselves.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1490460/extras/\u673A\
      \u5173\u7206\u70B8.png?t=1607947053\" /></h2><h2 class=\"bb_tag\">\u6E38\u620F\
      \u7279\u8272</h2><li>Detailed 2D hand-painted art<br><br>All the materials in\
      \ this game are hand drawn.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1490460/extras/1__2_.png?t=1607947053\"\
      \ /><br><br></li><li>Beautiful and lovely girl<br>The protagonist of the game\
      \ is a young, beautiful and superb martial arts girl with more than 200 frames\
      \ of full hand-painted animation.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1490460/extras/1__3_.png?t=1607947053\"\
      \ /><br><br><br></li><li>Exquisite character drawing and CG<br>There are many\
      \ exquisite characters and CG events in the game.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1490460/extras/1__4_.png?t=1607947053\"\
      \ /><br><br></li><li>Rich 2D action elements<br>In the game, players can operate\
      \ the protagonist to move, jump, jump, sprint, climb, hang, combo, use spirit\
      \ power and many other actions.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1490460/extras/1__5_.png?t=1607947053\"\
      \ /><br><br></li><li>Explore a vast world of overlapping similarities<br>Magic\
      \ hidden temple, thousand face cave, ice and fire cave, taboo temple, thunder\
      \ and India twin towers, the nether abyss, and the hall of ten thousand demons.\
      \ Player's adventure will be launched in this numerous connected and crisscross\
      \ world!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1490460/extras/1__6_.png?t=1607947053\"\
      \ /><br><br></li><li>Dozens of strange enemies with different styles<br>Many\
      \ demons enemies and epic level demons! Face and kill the most evil demons in\
      \ the adventure!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1490460/extras/1_8_.jpg?t=1607947053\"\
      \ /></li></ul>"
