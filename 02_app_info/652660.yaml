      \  id=\"dynamiclink_0\" >https://store.steampowered.com/app/978700</a></p><br><h1>About\
      \ the Game</h1>Would you like to try your hand as a manager of this e-sport?<br>To\
      \ participate in league matches and go to the top?<br><br>eSport Manager is\
      \ a game based on the idea of e-sports competitions, especially the most popular\
      \ - FPS AND MOBA.<br><br>Create your dream team by selecting the players who\
      \ suit you the best. Care for their constant development, train, sign advertising\
      \ contracts and be active in social media. Thousands of fans aren\u2019t going\
      \ to come to you on their own, you have to work for it.<br><br>Achieving success\
      \ in league matches and winning first place requires continuous training. The\
      \ whole team needs to obtain skills, not just a single player. Their proper\
      \ use in a match is the key to victory, even with a stronger opponent.<br><br>The\
      \ base where the team trains is very important for rapid development and achieving\
      \ success. Expand it, share new premises and install additional items for use.\
      \ The players must also train at the gym, play, relax and have meals. All these\
      \ elements have a direct impact on the games in the league.<br><br>Before league\
      \ matches conduct sparing with other teams, to prepare the appropriate tactics.\
      \ In sparing you can test different combinations of Special Skills, select weapons,\
      \ behavior and observe their impact on the game.<br><br>Start in Sponsored Tournaments\
      \ to gain experience and earn cash prizes.<br><br>To reach the very top there\
      \ is hard work and loads of matches to play.<br><br>Game features:<br>- two\
      \ game modes (FPS, MOBA)<br>- 3 leagues in each match mode<br>- 48 different\
      \ teams in each League<br>- 40 special skills for each member of the team<br>-\
      \ 20 special skills for each team<br>- 25 weapon types<br>- 12 types of heroes\
      \ in MOBA<br>- 9 rooms in the team base with the possibility to expand<br>-\
      \ 142 items of equipment to purchase<br>- 69 Sponsored Tournaments<br>- unlimited\
      \ number of advertising contracts"
