  data:
    about_the_game: "Would you like to try your hand as a manager of this e-sport?<br\
      \ />\r\nTo participate in league matches and go to the top?<br />\r\n<br />\r\
      \neSport Manager is a game based on the idea of e-sports competitions, especially\
      \ the most popular - FPS AND MOBA.<br />\r\n<br />\r\nCreate your dream team\
      \ by selecting the players who suit you the best. Care for their constant development,\
      \ train, sign advertising contracts and be active in social media. Thousands\
      \ of fans aren\u2019t going to come to you on their own, you have to work for\
      \ it.<br />\r\n<br />\r\nAchieving success in league matches and winning first\
      \ place requires continuous training. The whole team needs to obtain skills,\
      \ not just a single player. Their proper use in a match is the key to victory,\
      \ even with a stronger opponent.<br />\r\n<br />\r\nThe base where the team\
      \ trains is very important for rapid development and achieving success. Expand\
      \ it, share new premises and install additional items for use. The players must\
      \ also train at the gym, play, relax and have meals. All these elements have\
      \ a direct impact on the games in the league.<br />\r\n<br />\r\nBefore league\
      \ matches conduct sparing with other teams, to prepare the appropriate tactics.\
      \ In sparing you can test different combinations of Special Skills, select weapons,\
      \ behavior and observe their impact on the game.<br />\r\n<br />\r\nStart in\
      \ Sponsored Tournaments to gain experience and earn cash prizes.<br />\r\n<br\
      \ />\r\nTo reach the very top there is hard work and loads of matches to play.<br\
      \ />\r\n<br />\r\nGame features:<br />\r\n- two game modes (FPS, MOBA)<br />\r\
      \n- 3 leagues in each match mode<br />\r\n- 48 different teams in each League<br\
      \ />\r\n- 40 special skills for each member of the team<br />\r\n- 20 special\
      \ skills for each team<br />\r\n- 25 weapon types<br />\r\n- 12 types of heroes\
      \ in MOBA<br />\r\n- 9 rooms in the team base with the possibility to expand<br\
      \ />\r\n- 142 items of equipment to purchase<br />\r\n- 69 Sponsored Tournaments<br\
      \ />\r\n- unlimited number of advertising contracts"
