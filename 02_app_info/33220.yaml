    about_the_game: "An investigation into his daughter\u2019s death unwittingly leads\
      \ former agent Sam Fisher to discover he\u2019s been betrayed by his prior agency,\
      \ the Third Echelon. Now a renegade, Fisher finds himself in a race against\
      \ time to thwart a deadly terrorist plot that threatens millions. <br>\t\t\t\
      \t\t\tUniting revolutionary gameplay enhancements with a high-octane, no-holds-barred\
      \ storyline, Tom Clancy\u2019s Splinter Cell Conviction arms you to the teeth\
      \ with all the high-tech weaponry and lethal skills of an elite operative and\
      \ invites you to enter a dangerous world where justice means making your own\
      \ rules.<br>\t\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>NEW LEVEL OF ACTION\
      \ FOR SPLINTER CELL</strong> A full arsenal of cutting-edge innovations allows\
      \ you to outflank foes with the Last Known Position\u2122 system, tag and eliminate\
      \ enemies using the Mark and Execute\u2122 feature, and much more.<br>\t\t\t\
      \t\t\t</li><li><strong>BLOCKBUSTER EXPERIENCE</strong> A unique storytelling\
      \ style keeps you on the edge of your seat as you navigate the explosive world\
      \ of a renegade agent where trust is impossible and justice requires you to\
      \ go above the law.<br>\t\t\t\t\t\t</li><li><strong>JAW DROPPING VISUALS</strong>\
      \ A revolutionary new graphic direction delivers an utterly seamless gameplay\
      \ experience that\u2019ll keep you totally engrossed in the story of Sam Fisher.<br>\t\
      \t\t\t\t\t</li><li><strong>EXPLOSIVE ONLINE PLAY</strong> Brand-new addictive\
      \ multiplayer modes amp up the dramatic intensity like never before.<br>\t\t\
      \t\t\t\t</li></ul>"
