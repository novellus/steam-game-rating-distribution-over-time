    review: "[h1]Gioco vecchio[/h1]ma invecchiato non troppo male (specialmente se\
      \ ci giocate in 4K come \xE8 ovvio oggi) e nemmeno da buttare, anzi, piuttosto\
      \ divertente... ma non consigliabile affatto: da prendere con una key a MASSIMO\
      \ 2 euro, massimo proprio. Per il resto, tolto il ridicolo prezzo qui su Steam,\
      \ ecco a voi ci\xF2 che dovete sapere, e che nella nostra lingua ancora nessuno\
      \ ha scritto, se intendete cmq completare la vostra saga di Splinter Cell:\n\
      \n- Storia banale, trama scontata e a tratti confusa... e Sam che stavolta impersona\
      \ il clich\xE9 stra-mega utilizzato oggi in praticamente qualsiasi gioco in\
      \ cui ci sia un protagonista supermacho superforte: alla prima donna che incontra\
      \ diventa un burattino totale. Decima eserciti da solo e spaccherebbe il deretano\
      \ pure a Thanos con tutti gli Avengers appresso... per\xF2 poi se la collega\
      \ Grim gli ordina qualcosa, anche sotto ricatto, anche dopo che gli ha rovinato\
      \ la vita... lui scatta e zitto; se la figlia gli dice una cosa, anche contro\
      \ qualsiasi buonsenso, anche dopo 3 anni che non la vede... lui scatta e zitto.\
      \ Orripilante, realistico come un unicorno. Uno cos\xEC la prima cosa che avrebbe\
      \ fatto era staccarti la testa se gli rispondevi male, no che gli dai ordini\
      \ e lo ricatti pure.\nSe avete un po' di orgoglio maschile vi verr\xE0 il voltastomaco\
      \ praticamente subito.\n\n- Contenuti sbloccabili e achievement che non funzioneranno:\
      \ Appena farete partire il gioco vi si aprir\xE0 Uplay che tester\xE0 il sistema...\
