    about_the_game: <strong>THIS GAME REQUIRES THAT YOU OWN AN OCULUS RIFT DK2.</strong><br><br>Rift's
      Cave is an adventure/puzzle solving Virtual Reality game designed for the Oculus
      Rift.<br><br>This game was inspired from beautiful, diverse environments and
      scenery - in Rift's Cave you'll be able to experience such inspirations for
      the first time in stereoscopic view.<br><br>You'll live an epic adventure exploring
      fantasy landscapes, solving mysteries and using your magic skills to defend
      yourself from what lies within. Discover epic temples, deserts, snowy forests,
      giant caves and much more!<h2 class="bb_tag">Rift's Cave Alpha Features</h2><br><ul
      class="bb_ul"><li>Begin the adventure, find out who you are and why you're stranded
      in a mysterious cavern.<br></li><li>Use your magic skills to protect yourself
      against bloodcurdling ghosts, solve puzzles, or just turn a light when you can't
      see!<br></li><li>Explore for hours! You'll be projected into a new fantastic
      fantasy world for the first time in <strong>VIRTUAL REALITY!</strong><br></li><li>Bizarre
      creatures that will be lurking around any corner.<br></li><li>Use your special
      view to relive ancient adventures and secrets including additional backstory
      on the cave itself!<br></li><li>A new level of immersion and some epic fantasy
      maps to explore, just dive in!</li></ul><h2 class="bb_tag">Developer Notes</h2>If
      you have any questions about the development of Rift's Cave, please use this
      email at <a href="mailto:frostearthstudio@hotmail.com">frostearthstudio@hotmail.com</a>
