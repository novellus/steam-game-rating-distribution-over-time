    developer_response: 'Hi and thanks for your feedback.


      First of all,we''ve checked more time the scale trying to make the most perfect
      one,sometimes could seems wrong because we''ve tried to acheive an epic style
      for our game,and that''s why sometime some stuff could seems bigger than normal,but
      that''s a desired thing,we want the player being immersed in a never seen place
      before.


      However,one of the basic thing to know on Unity is definitely the clipping plane..
      however i don''t think it''s "right" to quit the game just because some issue
      with it.


      Actually it''s just a bug as could be some other,even if seems more simple or
      basic doesn''t mean we didn''t know how to fix it or what is the bug. Infact
      if there is some issue is just because we were trying to achieve the sweet spot
      between perfomance and no-glich visuals but of course eventually there could
      be still bugs in some positions of the map.. and that''s a possible reason why
      we''re on Early Access.. bugs.


      I can understand every points of your disappointment and we''re all sorry about
      it,it''s of course a reason to improve us and improve the game.


      Finally i do not feel it''s really right to say also "Your bar must be so low",there
      are different kind of games and different kind of people,what could be cool
      for you couldn''t be so for some other.


      Thanks for your time and your feedback,and sorry for any disappointment,we''re
      always try to improve.


      '
