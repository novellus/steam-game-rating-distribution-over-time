    reviews: "\u201CNoctropolis is a stylish and atmospheric adventure game, inspired\
      \ by the world of comic books.\u201D<br />\r\n91 \u2013 Just Adventure<br />\r\
      \n<br />\r\n\u201CGorgeous VGA graphics and challenging but fair puzzles. The\
      \ dialogue could have used another pass through the typewriter, and the acting\
      \ is strictly amateur. Noctropolis is a solid adventure set in an intriguing\
      \ and visually stunning world.\u201D<br />\r\n82 \u2013 PC gamer<br />\r\n<br\
      \ />\r\n\u201CDespite all of its shortcomings, Noctropolis is a fun and engaging\
      \ game. It has a campy, tongue-in-cheek humor and never takes itself too seriously.\u201D\
      <br />\r\n80 \u2013 Four Fat Chicks<br />\r\n"
