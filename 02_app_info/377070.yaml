    about_the_game: '<strong>In a world where comic books are real - The final issue
      is Evil!</strong><br><br>In the City Of Darkness, where the spirit of the times
      is an insatiable lust for flesh and blood, a hero stands alone. You are Darksheer,
      and your nemeses will stop at nothing: the vampiric Succubus, Tophat the Magician,
      the masochistic Master Macabre and their demonic allies have joined forces to
      indulge in fantasies of carnage worthy only of the end of time. Night Dive Studios
      presents Noctropolis, a beautifully rendered, adult graphic adventure about
      the grisly things you dream.<br><br>New Enhanced Edition for Steam!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/377070/extras/skulbrst.png?t=1569961847"
      /><br><br><ul class="bb_ul"><li> High-quality, remastered OST<br></li><li>Original
      bonus Comic Book included<br></li><li>Improved mouse support - You can rebind
      left and right click function to any mouse button; scroll wheel can be used
      to navigate in-game menus and comic books<br></li><li>Improved keyboard support
      - You can rebind virtual left and right click keys; page up and page down act
      the same as the mouse scrollwheel. Can use number keys to make choices during
      dialogue trees. Can adjust sensitivity of virtual pointer.<br></li><li>Support
      for modern displays with ability to toggle between fullscreen and windowed mode<br></li><li>SDL
      2.0 Game controller support added, with rebinding and sensitivity controls supported.<br></li><li>Several
      game crashing bugs from the original code were fixed.<br></li><li>Dead-end situations
      in game play were removed.<br></li><li>Optional linear texture filtering.<br></li><li>Three-band
      equalized, filtered sound mixer.</li></ul>'
