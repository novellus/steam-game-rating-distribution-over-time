    about_the_game: Arkham Nightmares is an <strong>adventure</strong> game with <strong>rogue-like
      elements</strong>. You play Prof. Liebwerk the head physician of the <strong>Lovecraftian</strong>
      Arkham Sanatorium. Your task is to complete your journal with all the stories
      from the crazy inmates. But before they will tell you anything you have to win
      their trust.<br><br>During the night you will be haunted by terrible nightmares.
      Try to avoid those horrors or they will drive you insane. On the other hand...
      a little insanity might help to convince the patients to tell their stories.<br><br><strong>Feautres:</strong><br><ul
      class="bb_ul"><li>Innovative genre-mix of adventure, rogue-like and stealth
      gameplay<br></li><li>1920s setting with eerie atmosphere in the Lovecraftian
      universe<br>    </li><li>A big island to explore<br>    </li><li>Multiple-choice
      dialogs<br>    </li><li>Replayability<br>    </li><li>Voice-over<br>    </li><li>Jazz
      soundtrack<br>    </li><li>Day-Night cycle<br>    </li><li>Adjustable difficulty<br>    </li><li>Gamepad
      support </li></ul>
