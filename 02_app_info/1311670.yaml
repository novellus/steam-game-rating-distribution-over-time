    about_the_game: The Forsaken Ruins is a first-person horror game. Interact with
      the environment around you by picking up objects and throwing them to overcome
      challenging obstacles and monsters. Beginning in a cell, you play as <strong>The
      Prisoner</strong> and your main goal is to escape the ruins alive. Blow up cell
      doors and smash items, whilst attempting to remain hidden from unknown threats.
      <br><br>Delve deep into hell and you might just find a way out.<br><br><strong><u>DELVE</u></strong><br>Solve
      puzzles by reading books and notes throughout the ruins. Explore five unique
      levels, each with their own level of dread.<br><br><strong><u>SURVIVE</u></strong><br>Stay
      hidden or run away from monsters that lurk in the darkness.<br><br><strong><u>ESCAPE</u></strong><br>Throw
      flaming barrels to overcome challenging obstacles and blow up prison doors to
      gain access to new areas! You'll need to find four keys by smashing chests,
      before you even think about trying to escape!<br><br><i>NOTE:</i> The Forsaken
      Ruins is currently being developed as a university project, and so, will release
      as an Early Access title. I intend to keep working on the game even after university
      finishes upon release. As it stands, I have plans to refine the game-play and
      add more content in the future!
