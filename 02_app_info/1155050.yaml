  data:
    about_the_game: "PlanetSide Arena<br>Legendary Edition includes:<br><ul class=\"\
      bb_ul\"><li> 200 NS-0 Standard Crates<br></li><li> Alpha Strike Banner<br></li><li>\
      \ M-20 Tempest Vehicle Skin<br></li><li> Alpha Strike Medic Armor &amp; Helmet<br></li><li>\
      \ Alpha Strike Engineer Armor &amp; Helmet<br></li><li> Alpha Strike Assault\
      \ Armor &amp; Helmet</li></ul><br>Dive into PlanetSide Arena and battle online\
      \ in this massive multiplayer sci-fi arena shooter. Choose your class, fuel\
      \ your jetpack, and drop into the fray on the war-torn landscape of Auraxis\
      \ on September 19, 2019. <br><br>If you want to come out on top, you'll have\
      \ to go all in to rule the Arena.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155050/extras/Arena2.gif?t=1576259963\"\
      \ /><br><br>Featuring class-based sci-fi action, with lightning-fast jet packs\
      \ and vehicles, compelling team tactics and a deep tech tree with weapon mods\
      \ and in-game progression. Join our squad and experience an arena shooter like\
      \ no other. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155050/extras/classes2.gif?t=1576259963\"\
      \ /><br><br>Traditional arena warfare leaps into the future with multiple classes\
      \ and styles of play. Assault, Engineer, Combat Medic \u2013 each class features\
      \ unique abilities made for you to rule the Arena.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155050/extras/arms.gif?t=1576259963\"\
      \ /><br><br>A broad selection of futuristic vehicles \u2013 tanks, ATVs, jetpacks,\
      \ and more \u2013 goes beyond modern infantry warfare. Propel into the sky and\
      \ rain death from above, or grind the competition to dust under your treads.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155050/extras/scale2.gif?t=1576259963\"\
      \ /><br><br>Wage war across an immense, ravaged warzone, on a scale unrivaled\
      \ by any other arena game."
