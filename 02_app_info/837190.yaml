      \ the ROM file to play on your genuine SEGA console*, your favourite emulator,\
      \ or home arcade system.<br><br>*<i>using a flash cartridge such as Everdrive</i></p><br><h1>Purchase\
      \ Mega Drive Cartridge</h1><p><strong><h2 class=\"bb_tag\">TANGLEWOOD\xAE physical\
      \ edition available to pre-order now</h2></strong><br>Pre-order the TANGLEWOOD\xAE\
      \ boxed cartridge for SEGA Mega Drive, Genesis, or compatible clone consoles\
      \ from our website.<br><br>Cartridges are multi-region, and support PAL, NTSC,\
      \ and NTSC-J consoles.</p><br><h1>About the Game</h1>TANGLEWOOD\xAE is a brand\
