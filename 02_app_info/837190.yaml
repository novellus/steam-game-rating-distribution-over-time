      \ your favourite Mega Drive emulators. A true 16-bit, challenging platforming\
      \ experience that will make fans of the golden gaming era feel warm and fuzzy.<br><br>Set\
      \ in a fictional world, the game follows a young creature, Nymn, who is separated\
      \ from home after the twin suns set. Unable to get back to safety, Nymn must\
      \ find a way to survive the night terrors and make it to morning. TANGLEWOOD\u2019\
      s world is a dangerous one after dark, and Nymn must use skills of evasion,\
      \ special abilities, traps and trickery to defeat predators.<br><br>TANGLEWOOD\xAE\
      \ is programmed in pure 68000 assembly language, using original development\
      \ tools and processes from the 1990s.<br><br><ul class=\"bb_ul\"><li>A real\
      \ 16-bit game, created for and playable on genuine SEGA consoles<br></li><li>Mixes\
