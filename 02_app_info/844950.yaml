    detailed_description: "Eternal Fantasy is a galgame with RPG elements. You'll\
      \ embark on a journey, a journey so wonderful with all the girls and laughter,\
      \ that you may almost forget what's lurking behind. It is developed by CIRCUS,\
      \ which was also the developer of the \u300CD. C.\u300D series, and proudly\
      \ presented by SakuraGame.<br />\r\n<br />\r\nIt was at the end of the Great\
      \ War of Sealing Monsters, or in their language, &quot;Sigil Baerum&quot;. It\
      \ was THE event of the year, the princess had just come of age to rule. <br\
      \ />\r\n<br />\r\nWith the full moon in the sky, everyone wanted to see the\
      \ queen's glory. But it was soon blocked by the &quot;Black Dragon of Destruction&quot;,\
      \ the world was covered by the &quot;Tussilago&quot; which resembled desperation.\
      \ The festive crowd scattered, and carriages were squashed like eggs. <br />\r\
      \n<br />\r\nStanding there, all alone, is a blond girl facing the monsters which\
      \ easily vanquished the King's army. You, a young swordsman, used up all your\
      \ strength and just barely saved her, only found yourself about to fall into\
      \ the dark fangs. The girl burst into a radiant ray of holy light. And in that\
      \ light, you heard a soft voice telling you that there was a Holy Saber in your\
      \ hand. The Saber will guide your way. <br />\r\n<br />\r\nBut all was lost,\
      \ and you were wrongfully accused as the murderer of the Queen. You had no choice\
      \ but to leave for a long journey from home."
