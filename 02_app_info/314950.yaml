    about_the_game: "Spectre is a breakthrough that brings new experiences in virtual\
      \ reality to horror fans creating film-like suspense and surprises. Designed\
      \ for immersive virtual reality and 3D, truly original gameplay has players\
      \ pursued by the chilling Spectre in stunning and terrifying environments.<br\
      \ />\r\n<br />\r\nIn Spectre's single player mode, you play as a lone Seeker,\
      \ a wanderer lost inside an abandoned mansion. You'll soon discover that you\
      \ are being stalked by the Spectre, a malevolent and elusive spirit residing\
      \ in the mansion. Equipped with nothing but your headlight, all you can do is\
      \ keep moving. Your ultimate goal is to explore the mansion and obtain a means\
      \ of dispelling the looming Spectre permanently.<br />\r\n<br />\r\nIn Spectre's\
      \ multiplayer mode, up to four players are able to take the roles of Spectres\
      \ and Seekers. Seekers can work together to equip themselves to attack the Spectre.\
      \ The Spectre has its own arsenal of tricks it can use to deceive, disorient,\
      \ and ultimately, lead the Seekers into its immobilizing clutches. The Spectre's\
      \ abilities include creating traps that distort the Seekers' vision and movement,\
      \ and creating false immobilized Seeker decoys that turn on Seekers when approached.<br\
      \ />\r\n<br />\r\nSpectre relies heavily on the foreboding suspense of the unknown.\
      \ Perhaps its most defining feature, Spectre lets the players scare each other.\
      \ With danger lurking so close, any movement, from friend or foe, is startling.\
      \ The Spectre may be hiding around the corner. Seekers' teammates may be imposters.\
      \ The Spectre and Seekers are always in pursuit."
