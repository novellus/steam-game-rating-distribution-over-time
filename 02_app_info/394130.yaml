details:
  data:
    about_the_game: "In this charming VR puzzler, reroute, remix, and redirect water\
      \ flows to free trapped water bears.<br><br>Each puzzle starts with sad water\
      \ bears that are desperately in need of water. Help them by building and rebuilding\
      \ water flows using an ever-increasing variety of pipes. Walk around the puzzles\
      \ in real space, viewing them from all sides to get ideas. Manipulate myriad\
      \ colors, test your spatial reasoning, and make the most of your limited resources.\
      \ There are dozens of puzzles that increasingly become more challenging and\
      \ an awful lot of thirsty water bears that need your help. It is a VR experience\
      \ the entire family will enjoy.<br><br><i>Water Bears VR</i> is the next evolution\
      \ of <i>Water Bears</i>, a mobile game that received numerous accolades including\
      \ the 2015 International Serious Play Awards \u201CBest in Show\u201D and the\
      \ 2015 CTR \u201CEditor\u2019s Choice for Excellence in Design.\u201D<br><br>[Standing\
      \ / minimum playspace size: 2.3m x 2m / ]"
