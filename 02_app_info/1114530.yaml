    review: "- Garbage graphics and sound.\n- Broken hitboxes and level designs.\n\
      - Music in this game is fucking terrible and gave me a headache within minutes,\
      \ nor is there an option to turn it off.\n- No checkpoints, hit an obstacle\
      \ no matter how far you progressed and you are sent back to the beginning.\n\
      - Playing this game feels like installing a very old PC game for a windows 98\
      \ computer (or older). \n- Everything runs too fast for a modern computer while\
      \ at the same time functioning like such an old game.\n- Did I forget to mention\
      \ the music in this game can cause seizures? Yes, that's how bad it is.\n- shitty\
      \ achievements."
