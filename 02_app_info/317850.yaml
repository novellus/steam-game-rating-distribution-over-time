    about_the_game: "Company of Heroes\u2122 2: Ardennes Assault is a single-player\
      \ only standalone experience that will allow you to familiarize yourself with\
      \ the USF faction through 18 scenarios. To also have access to the USF army\
      \ in multiplayer, you will either need to <a href=\"http://store.steampowered.com/app/287370/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >buy it separately</a> or through <a\
      \ href=\"http://store.steampowered.com/app/260309/\" target=\"_blank\" rel=\"\
      noreferrer\"  >The Western Front Armies</a>.<br><br>Continuing the story in\
      \ World War II, this exciting campaign places you in the heart of the battle,\
      \ once described by Churchill as \u201C...undoubtedly the greatest American\
      \ battle of the War\u201D. This pivotal conflict is known to many as \u2018\
      The Battle of the Bulge.\u2019  Take charge of US Allied forces as they face\
      \ tactical challenges and punishing terrain during a surprise offensive manoeuvre\
      \ led by the relentless resurgent Oberkommando West. Watch the dramatic Battle\
      \ of the Bulge unfold through the eyes of three different Officers; experience\
      \ first-hand the unique struggles they encounter during the war, and how the\
      \ weight of your actions will shape their future. The harsh reality of war is\
      \ that no one is truly safe, and your Companies are not excluded from this ultimate\
      \ truth. Bear witness to their heroism in the face of extreme odds, and fight\
      \ to win control of the strategically critical Ardennes region.<h2 class=\"\
      bb_tag\"><strong>KEY FEATURES</strong></h2><ul class=\"bb_ul\"><li>NON-LINEAR\
      \ CAMPAIGN<br>- Take control of a strategic meta-map covering the key locations\
      \ of the Battle of the Bulge. <br>- Choose the sequence to play the missions\
      \ to ultimately defeat the mighty German Force and turn the tide of war.<br><br></li><li>18\
      \ ALL NEW SCENARIOS<br>- Engage in a dynamic campaign across the Ardennes landscape\
      \ consisting of <br>11 missions and 7 engagements inspired by the events of\
      \ the Battle of the Bulge. <br>- Campaign progresses with dynamic bonus objectives\
      \ that change on different playthroughs, giving more replay options than ever\
      \ before.<br><br></li><li>3 ICONIC COMPANIES<br>- The versatile Airborne unit\
      \ <br>- The relentless Mechanized Infantry <br>- The heavy hitting Support unit\
      \ <br>- Choose which one to deploy for each mission. Each of the three Companies\
      \ is under the authority of a different Officer; each with their own distinct\
      \ style, perspective and Abilities.<br><br></li><li>RESULTS THAT MATTER<br>-\
      \ Take care with your strategic decisions, as results and overall Company health\
      \ persists between missions.<br>- Veterancy earned can help increase an entire\
      \ Company\u2019s effectiveness, while lost units are a hit to the Company\u2019\
      s overall health.<br>- Fail to manage resources well and you risk losing a Company\
      \ for good.<br>- The decisions you make will ultimately shape the outcome of\
      \ your battle!<br><br></li><li>CUSTOMIZATION<br>- Customize each of your Companies\u2019\
      \ 4 unique Abilities with up to 6 selectable upgrades. <br>- The unique skill\
      \ tree offers 72 multiple levels of improvement allowing players to specialize\
      \ their commanders throughout the course of the campaign.</li></ul>"
