    review: 'At first I took this game as a tongue-in-cheek poke at the classic MMORPGs.  After
      playing it for a few weeks - this is what I have to say about it.


      1) It has its own style and character.  Crappy Graphics.  Cheesy Music.  Wouldn''t
      change a thing!

      2) The raids actually feel like raids - you have to figure out their mechanics
      and set up your team accordingly.

      3) The raid members whine, stand in the fire, goof off, and go link dead ...  so
      real to form

      4) This game is a substantial nod to a very popular Level 0-60 MMORPG.  Not
      mentioning any names :)


      For the game''s price - I would classify it in the "High Value" category and
      I would highly recommend it to anyone that has ever done a raid in the older
      MMORPGs.


      UPDATE: Six years later and I''m still playing this game ...  wonderful game.'
