    short_description: "W!LiB! is an interactive psychological thriller about suicide,\
      \ based on personal experience. This is a story about a void in the soul, about\
      \ search and loss of the life purpose in trying to save oneself and others.\
      \ This is a life that can be lived your own way. For any life is beautiful...\
      \ isn\u2019t it?"
