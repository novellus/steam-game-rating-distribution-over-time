    review: 'Presentation


      it''s a homerun derby game for over 10$ ... fun for a quick run if you want
      to hit some balls , the control are simple , you pull a virtual joystick around
      to move the bat and release it to swing.


      who I recommended this to


      those who want to burn 10$ on a game that no one seem to own.


      plus


      -game download size is small , very small

      -performances are extremely good

      -it''s baseball , it''s homerun derby , it''s simple ... the balls come and
      you hit them.

      -I do see some potential for this to become a good game (with more gamemodes
      and a bit of polish)

      -I''ve scanned the files with 3 different anti-malwares softwares and haven''t
      found a virus.


      minus

      -the pitcher look like a bald robot

      -the virtual joystick do appear ingame and you have to interact with them with
      your mouse

      (unless you''re using a gamepad)

      -I do wonder if the developer have aquired the rights to show all these logo
      from things like ford and pepsi in the game.


      Final vote


      6/10 ... at least it''s not a digital homicide games.'
