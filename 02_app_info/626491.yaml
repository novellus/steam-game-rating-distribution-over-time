    about_the_game: Unlock the level editor and ship customization by purchasing VIP
      Access! No pay-to-win here!<br><br><strong>TUNNEL EDITOR</strong><br>The TUNNEL
      EDITOR is the official mapping tool for TUNNEL DIVERS. Create your own maps
      and upload them to the workshop. You can use it for as long as you like and
      upload as many maps as you want.<br><br><strong>SHIP CUSTOMIZATION</strong><br>Edit
      the colors of your ships, give it a cool pattern and even it's own afterburner
      effect! With ship customization, you'll stand out from the crowd of boring bland
      grey ships while battling in deep space.
