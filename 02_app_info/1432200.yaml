        are included; no blood is depicted. Drugs and alcohol consumption are no main
        topic but can appear in story relevant quests and dialogues. Self-harm is
        not included.
    detailed_description: "For all the fans of pixel art out there, get ready for\
      \ the wackiest adventure of time. You are a bellboy, Mike Melkout, working at\
      \ a high-class hotel. Mike may seem crazy, or even peculiar or he might as well\
      \ be. Nevertheless, he has only one plan. A dark plan. To throw everyone out\
      \ in just one Weekend. A humorous point \u2019n\u2019 click adventure game,\
      \ set in the \u201980s, as a tribute to the pop culture of that era.<br />\r\
      \n<br />\r\nFEATURES<br />\r\n<br />\r\n\u2022 Beautiful pixel art graphics.<br\
      \ />\r\n<br />\r\n\u2022 A unique story with lots of twists.<br />\r\n<br />\r\
      \n\u2022 Strange characters, depicting some famous 80\u2019s icons, and funny\
      \ dialogues.<br />\r\n<br />\r\n\u2022 Adult humor and challenging puzzles.<br\
      \ />\r\n<br />\r\n\u2022 Original soundtrack."
