      /></a><br>New project &quot;<a href="https://store.steampowered.com/app/986280/Lingua_Fleur_Lily/"
      target="_blank" rel="noreferrer"  >Lingua Fleur: Lily</a>&quot; is COOMING SOON!</p><br><h1>About
      the Game</h1>After studying away in Taiwan, Shao-Tang finally comes back to
      his hometown of Nangan to be a receptionist at an inn for the summer <br>where
      he works with his childhood friend Zi-Jin. <strong>&quot;Without a love knot,
      you will be single forever!&quot;</strong><h2 class="bb_tag">MAIN </h2><br>Koi
      Musubi is the latest game developed by Narrator. With full voice-acting and
      multiple story lines, players will experience the struggle of a long-distance
      relationship and separation in the far horizon of Nangan. Different from other
      stories which take place in cities, we would like to introduce the beauty of
      the Taiwanese countryside.<h2 class="bb_tag">STORY </h2><br>After studying away
      in Taiwan, Shao-Tang finally comes back to his hometown of Nangan to be a receptionist
      at an inn for the summer where he works with his childhood friend Zi-Jin and
