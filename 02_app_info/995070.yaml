  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/995070/extras/RE_game_description_image_1.png?t=1606290662\"\
      \ /><br><br><i>Feed your nostalgia with a tactical RPG inspired by the greatest\
      \ classical titles. Take on an adventurous journey, meet a whole range of unique\
      \ characters, and immerse yourself in an engaging storyline.</i><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/995070/extras/RE_game_description_section_title_1.png?t=1606290662\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/995070/extras/RE_game_description_animation.gif?t=1606290662\"\
      \ /><br><br>Follow the story of Lua and unveil the mysteries surrounding her\
      \ origins in this tactical RPG, reminiscence of the 16-bit era Japanese strategy\
      \ games. Recruit up to 14 characters, each with their unique abilities, and\
      \ defeat your worst nightmare in epic fights. Unveil a dark and mature story\
      \ focused on the relationship between two lost souls trying to discover the\
      \ meaning of their lives, fighting side by side.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/995070/extras/RE_game_description_section_title_2.png?t=1606290662\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/995070/extras/RE_game_description_image_2.png?t=1606290662\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Build your army:</strong> 14 characters\
      \ and countless personalization possibilities. Learn skills, recruit unique\
      \ heroes, and prepare them for battle. Turn them into war machines, the Empire\
      \ deserves your wrath.<br></li><li><strong>Craft:</strong> develop your characters\
      \ using gems, crafted with numerous ingredients looted during battles.<br></li><li><strong>Rich\
      \ story: </strong>experience and share critical moments of Lua and Natheal\u2019\
      s life.<br></li><li><strong>Hidden content:</strong> will you be able to find\
      \ all the hidden characters and challenges? The game is deeper than you might\
      \ think at first glance, search everywhere and become the unquestionable champion\
      \ of &quot;Ars Rare kingdom&quot;.<br></li><li><strong>Nostalgia on steroid:</strong>\
      \ you loved Fire Emblem, Tactics Ogre, Final Fantasy Tactics - discover Rise\
      \ Eterna, tribute to those classic titles, but with a modern twist.</li></ul><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/995070/extras/logo_type_1.png?t=1606290662\"\
      \ />"
