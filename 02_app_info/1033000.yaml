    about_the_game: A quiet evening on the cemetery finds you playing with your Pumpkin
      kids.<br>SUDDENLY, a horde of Zombirds clouds the sky! Those unprofessionally
      dead birds invaded your piece of Virtual Reality and will stop at nothing to
      kidnap your children.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1033000/extras/STAVR-shop_desc_separator_A.png?t=1602181142"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1033000/extras/STA-ptasior-anim3.gif?t=1602181142"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1033000/extras/STAVR-shop_desc_separator_C.png?t=1602181142"
      /><br><br>NEVER GOING TO HAPPEN!<br><br>Play your role in the theatrical staging
      of these thrilling events!<br>Grab your ol' trusty crossbow and Shoot The Zombirds
      in this super immersive, endless gallery shooter. Destroy countless waves of
      dead birds, varied in shapes and sizes. Build your combos to increase the score
      or enter the Fury Mode! Collect and use power-ups to obliterate even the fiercest
      of the fowl.<h2 class="bb_tag">FEATURES:</h2><ul class="bb_ul"><li>Endless waves
      of Zombirds to slay!<br></li><li>Diverse power-ups to aid you against the rotting
      fowl.<br></li><li>Multiple difficulties appropriate for all skill levels.<br></li><li>Local
      and on-line leaderboards.<br></li><li>Extra immersive mode with a cardboard
      two-handed crossbow (<i>building instruction coming soon</i>).</li></ul>
