    about_the_game: "GraFi Christmas - casual, colorful, minimalist, physical puzzle\
      \ with traps, treadmills, portals, Christmas ornaments, snowflakes, snowman's\
      \ and changing gravity.<br />\r\nPlayer goal is to relocate red coin, using\
      \ only the change of gravity, on the red rock and keep for some time to pass\
      \ the level.<br />\r\n<br />\r\nIn GraFi Christmas:<br />\r\n<br />\r\n- Traps<br\
      \ />\r\n- Changing gravity<br />\r\n- Cool Soundtrack<br />\r\n- Achievements<br\
      \ />\r\n- Christmas art<br />\r\n- Treadmills<br />\r\n- Portal's<br />\r\n\
      - Snowman's<br />\r\n- Snowflakes<br />\r\n- 50 levels"
