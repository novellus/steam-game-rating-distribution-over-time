      \ studio Fratboy Entertainment.<br />\r\n<br />\r\nThe game consists of 15 levels\
      \ across 5 worlds, with each world hand-drawn and designed by a different artist,\
      \ giving each world a unique feel.<br />\r\n<br />\r\nFruit Tower Defense is\
      \ ad free and does not contain in-game purchases."
