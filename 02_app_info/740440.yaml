  data:
    about_the_game: "A very short demo of Preventive strike.<br />\r\n--------------------------------------------<br\
      \ />\r\n<br />\r\nPreventive Strike is a dynamic arcade scroll-shooter set in\
      \ a fictional environment, where you get to control an overpowered attack helicopter.\
      \ Your objective is to drive the enemy out of your land and make your way to\
      \ the enemy base and destroy it. They don't know what's coming, but neither\
      \ do you!<br />\r\n<br />\r\nThe game has an isometric view on the level, which\
      \ stands out from the typical for this genre top-down or side view and adds\
      \ some depth to the environment. The graphics are simple yet eye-catching, with\
      \ lots of stuff happening on screen. There's no room for boredom. <br />\r\n\
      <br />\r\nKey features include most of what you'd expect to see in an arcade\
      \ shooter: a variety of enemies, power-ups, changing environments, player progression,\
      \ score, etc."
