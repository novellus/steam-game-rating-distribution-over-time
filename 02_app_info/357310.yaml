    about_the_game: "Step into the world of the ancient Orient. Control a city or\
      \ tribe from the dawn of Chinese history, and turn it into a great empire. Develop\
      \ your land, create great cities, raise huge armies and fight epic wars. Advance\
      \ your technology, culture and religion to create one of mankind\u2019s great\
      \ civilizations. All the action takes place on one spectacular game map that\
      \ brings to life the mountains, forests, plains and deserts of China. Zoom in\
      \ close to review your troops and see your peasants toiling, or zoom out for\
      \ a strategic overview. Plan your battles, end your turn, and then watch as\
      \ your armies obey your orders, with hundreds of soldiers battling right on\
      \ the game map. <br><br><strong>FEATURES</strong><br><ul class=\"bb_ul\"><li>Start\
      \ out as a single nation or tribe, starting from humble beginnings with a single\
      \ settlement and expand your empire and develop your culture with the aim of\
      \ becoming the universally recognized Son of Heaven and ruler of the world.\
      \ <br></li><li>Persuade the other factions to recognize you as such by either\
      \ military force, or by diplomatic persuasion.<br></li><li>Play as one of 24\
      \ different factions each with their own special bonuses or penalties.<br></li><li>Vast\
      \ beautifully rendered map featuring an attractive and authentic depiction of\
      \ the landscape of China and Mongolia.<br></li><li>Large scale battles with\
      \ hundreds or thousands of soldiers, depicted in detail right on the game map.\
      \ Watch skilled armies and reinforcements go to battle, according to the battle\
      \ orders and formations set by the player.<br></li><li>Fully animated 3D models,\
      \ with variations in face and clothing for each model, including infantry, cavalry,\
      \ chariot and artillery units, as well as naval forces.<br></li><li>Long seamless\
      \ zoom range lets you step right into the game world or zoom out for a strategic\
      \ overview.<br></li><li>Develop your settlements by constructing buildings and\
      \ developing the landscape around them, build markets and ports to enable trade\
      \ by land and water. <br></li><li>Elaborate research tree including technology\
      \ as well as cultural, philosophical and religious developments.<br></li><li>Many\
      \ other elements will determine the outcome of you quest for dominance such\
      \ as Leaders, Sieges, Unrest and Rebellion, and Authority and Culture ratings.<br></li><li>As\
      \ Emperor, set edicts, laws and decrees to balance power and move into a glorious\
      \ new Era, with new technologies and military units that change the game!<br></li><li>Conquer\
      \ together or betray your allies. Anything goes in multiplayer mode, supporting\
      \ up to 15 players. <br></li><li>Join the official Discord to find new allies\
      \ for multiplayer, discuss strategies and receive the latest tips &amp; tricks:\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/6Kgnk5z\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/6Kgnk5z</a> </li></ul>"
