    reviews: "\u201CIf you\u2019re a fan of the Endless series, Civilization or any\
      \ other 4X game; you will find enjoyment in this game.\u201D<br>90% \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://mithicalentertainment.com/thunder-plays-oriental-empires/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Mithical Entertainment</a><br><br>\u201C\
      If you are looking for a grand strategy game, Oriental Empires is well worth\
      \ your consideration. The innovations in Oriental Empires are a breath of fresh\
      \ air in a genre whose big names seldom innovate in any meaningful fashion.\u201D\
      <br>80% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.strategygamer.com/reviews/review-oriental-empires/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Strategy Gamer</a><br><br>\u201CIf you\
      \ like Civilization and/or Total War and always wanted a strategy title steeped\
      \ in 3000 years of Chinese history, look no further than Oriental Empires.\u201D\
      <br>80% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamewatcher.com/reviews/oriental-empires-review/12929\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameWatcher</a><br>"
