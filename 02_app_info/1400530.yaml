details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Metin2 \u2013 Conqueror Pack</h2>The <strong>Conqueror\
      \ Pack</strong> earns you power and glory in faraway lands! You will be ready\
      \ for any Metin2 battlefield with legendary items from the world of the Dragon\
      \ God.<h2 class=\"bb_tag\">Your Conqueror Pack contains:</h2><ul class=\"bb_ul\"\
      ><li><strong>Equus Porphyreus (7 Days)</strong> \u2013 Legendary mount with\
      \ +60 speed bonus<br></li><li><strong>Gryph (15 Days)</strong> \u2013 Cuddly\
      \ companion provides you with +15% magic/melee attack, +5% defences against\
      \ skills and +1500 HP<br></li><li><strong>Auto-Hunting (15 Days)</strong> \u2013\
      \ Unlocks the Auto-Hunting premium functions<br></li><li><strong>Thief\u2019\
      s Gloves (15 Days)</strong> \u2013 Increase your chance of looting items by\
      \ 200%<br></li><li><strong>Experience Ring (15 Days)</strong> \u2013 You collect\
      \ 50% more experience points during a battle<br></li><li><strong>Teleportation\
      \ Ring</strong> \u2013 Teleports you to a location within your kingdom 50 times<br></li><li><strong>Researcher\u2019\
      s Scroll</strong> \u2013 Resets research quests so you can complete them once\
      \ more<br></li><li><strong>Hydran Ring</strong> \u2013 Takes you to the new\
      \ continent<br></li><li><strong>10x Concentrated reading</strong> \u2013 Increases\
      \ your chance of successfully improving your talent (or Soul Stone) whilst reading\
      \ your next book by 2.5 times<br></li><li><strong>5x Exorcism Scroll</strong>\
      \ \u2013 Lifts the curse of the evil spirit, if learning is unsuccessful</li></ul><h2\
      \ class=\"bb_tag\">Important:</h2><ul class=\"bb_ul\"><li>The items will be\
      \ bound to the account which you log into Metin2 with after purchase.<br></li><li>Visit\
      \ the item shop in the game afterwards and open your item depot to deliver your\
      \ items.<br></li><li>You may only purchase the Conqueror Pack once per account.</li></ul>"
