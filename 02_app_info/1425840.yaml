    about_the_game: 'Alchemania is a pixel arcade platformer with a side view. In
      an ancient Gothic castle lives an obsessive alchemist who lost his alchemical
      ingredients. The player will have to help a sloppy alchemist collect all his
      bottles.<br><br>This is a reaction game: by pressing the mouse button you make
      the character jump, you need to jump in time to overcome obstacles and collect
      flasks/gems. After all items are collected a shadow portal to the next level
      will appear.<br><br><strong>Game Features:</strong><br><ul class="bb_ul"><li>
      Interesting game mechanics<br></li><li> Many challenging levels<br></li><li>
      Steam achievements<br></li><li> Nice pixel-art</li></ul>'
