    review: "[h1] Genre [/h1] Ein 2D Runner/Plattformer\n\n[h1] Gameplay [/h1] Das\
      \ Spiel ist sehr sehr Kurz und man braucht nur die Linke Maus Taste zum spielen.\
      \ Der Charakter l\xE4uft wie bei Runner Spielen \xFCblich von alleine. Wir m\xFC\
      ssen in jedem Level alle Tr\xE4nke einsammeln. Die Einzigen hindernisse im Spiel\
      \ sind Stacheln und Br\xFCchige Plattformen. Ab Level 15 erscheinen dann Kristalle\
      \ die man sich Optional einsammeln kann (Braucht man nur f\xFCr Achievements).\
      \ Man muss sehr Pr\xE4zise bzw. im Richtigen Moment die Linke Maustaste dr\xFC\
      cken ansonsten springt der Charakter nicht. Man hat das Spiel in gut 15-20 Minuten\
      \ durch\n\n[h1] Achievements [/h1] Es gibt insgesamt 8 Erfolge. Hierf\xFCr m\xFC\
      ssen wir alle 8 Kristalle/Orbs einsammeln. Sollte man eines nicht eingesammelt\
      \ haben, kann man Leider nicht mehr zur\xFCckkehren und man muss das ganze Spiel\
      \ von vorne beginnen. Das Spiel ist zwar nicht Lang aber es ist schon nervig\n\
      \n[h1] Pro /Contra [/h1]\n+ G\xFCnstig (Im Sale f\xFCr 0,39\u20AC)\n+ Kurz\n\
      + Musik ist OK\n+ Pixel Grafik ist OK\n+ Achievements\n\n- Man muss sehr Pr\xE4\
      zise klicken ansonsten springt der Charakter nicht\n- Sollte man ein Kristall/Orb\
      \ f\xFCr die Achievements vergessen, muss man das Spiel von vorne beginnen\n\
      \n[h1] Fazit [/h1] Ein \"OK\" Spiel was ich nur Achievement Hunter Empfehlen\
      \ kann"
