    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/blue.png?t=1609409892\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/\u65B0\
      -\u52A8\u6001\u5934\u56FE-\u82F1.gif?t=1609409892\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/blue.png?t=1609409892\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/\u5206\
      \u5272\u7EBF.jpg?t=1609409892\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/newer_-_\u4E8C\
      \u7EA7\u6807\u9898\u5305\u88C5A_-\u82F1\u6587.png?t=1609409892\" /><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/blue.png?t=1609409892\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/3\u5C0F\
      \u6807\u9898\u5305\u88C51_-\u82F1\u6587.png?t=1609409892\" /><br><br><strong>When\
      \ melee combat meets Battle Royale, pretty much EVERYTHING changes...</strong><br>Vertical\
      \ map design, truly diverse character skills and a brand-new resurrection system.\
      \ <br>Enjoy the thrill of clashing blades and flying arrows in the battlefield\
      \ of NARAKA: BLADEPOINT!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/\u6218\
      \u6597.gif?t=1609409892\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/blue.png?t=1609409892\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/\u5206\
      \u5272\u7EBF.jpg?t=1609409892\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/3\u5C0F\
      \u6807\u9898\u5305\u88C52_-\u82F1\u6587.png?t=1609409892\" /><br><br><strong>From\
      \ the shoulder of a giant Buddha to the very highest mountain peaks...</strong><br><strong>From\
      \ the rusty, rattling chains of floating coffins to secret trails of an abandoned\
      \ mine.</strong><br>NARAKA: BLADEPOINT\u2019s interactive map design allows\
      \ you to roam Morus Island with freedom. Walk every path you find. Reach every\
      \ place you see. Eliminate every opponent you encounter.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/\u4EA4\u4E92.gif?t=1609409892\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/blue.png?t=1609409892\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/\u5206\
      \u5272\u7EBF.jpg?t=1609409892\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/3\u5C0F\
      \u6807\u9898\u5305\u88C53_-\u82F1\u6587.png?t=1609409892\" /><br><br><strong>Every\
      \ player is equipped with a grappling hook that can be aimed at anyone, anywhere...</strong><br><strong>ASSAULT\
      \ \u2014 </strong><br>Instantly zip through obstacles to pounce on your target.<br><strong>AMBUSH\
      \ \u2014 </strong><br>Hide in the darkness and wait for your moment. Ready your\
      \ hook and surprise your targets with deadly long-range takedowns.<br><strong>AVOID\
      \ \u2014 </strong><br>Sometimes discretion is the better part of honor; escape\
      \ from battles in a flash with a well-aimed grappling hook maneuver.<br><strong>You\
      \ can do EVERYTHING with your grappling hook.</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/\u98DE\
      \u7D22.gif?t=1609409892\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/blue.png?t=1609409892\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/\u5206\
      \u5272\u7EBF.jpg?t=1609409892\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/\u66F4\
      \u65B0-\u82F1-\u4E8C\u7EA7A.jpg?t=1609409892\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/blue.png?t=1609409892\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/\u66F4\
      \u65B0-\u4E09\u7EA7-D.png?t=1609409892\" /><br><br>Together In blood and dust,\
      \ heroes from around the world gather in Morus Island, there is only fighting,\
      \ there is only death or life. Only one can remain.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/blue.png?t=1609409892\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/\u4EBA\
      \u7269.gif?t=1609409892\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/blue.png?t=1609409892\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/\u5206\
      \u5272\u7EBF.jpg?t=1609409892\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203220/extras/\u66F4\
      \u65B0-\u4E09\u7EA7-E.png?t=1609409892\" /><br><br>Explore a vast, mysterious\
      \ battlefield where every section is unique and breathtaking.<br>Learn the truth\
