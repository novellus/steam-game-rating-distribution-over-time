    about_the_game: "<strong>Summary</strong><br>There was a forest front of a girl\
      \ who awake from a dream. The girl couldn\u2019t remember anything and she didn\u2019\
      t know where to go. She wandered in forest to get out of there, and she met\
      \ strange family. The family's destination was a house that spirits who had\
      \ a grudge lived .<br>Also a unknown religious group was waiting at the house.\
      \ The girl relied on blonde girl, Lara, who is daughter of family that the girl\
      \ accompanied. And The girl become a friend with Lara. But Lara disappeared\
      \ at dawn after they\u2019re asleep. The girl walk around to find Lara.<br><br>She\
      \ have to open the locked place to find Lara, and spirits who living in house\
      \ help her to do. So the girl use spirits and move on. And the truth about the\
      \ house, the family, the religious group, and the girl is waiting for the girl\
      \ at the end<br><br><strong>Feature</strong><br><ul class=\"bb_ul\"><li>A story\
      \ with a twist</li></ul><ul class=\"bb_ul\"><li>A variety of puzzle while playing\
      \ the game</li></ul><ul class=\"bb_ul\"><li>Simple system and casual UI</li></ul><ul\
      \ class=\"bb_ul\"><li>Atmospheric 2D graphic</li></ul>"
