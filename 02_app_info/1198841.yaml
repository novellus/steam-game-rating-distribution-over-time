details:
  data:
    about_the_game: "The difficulty &quot;Veteran&quot; and Scenario Settings are\
      \ added to RTK XIV.<br />\r\nThe Veteran difficulty (more difficult than Hard)\
      \ and various scenario settings such as the &quot;amount of Tactics Damage&quot;\
      \ and &quot;whether Duels occur&quot; are added.<br />\r\n<br />\r\n\u25BCSettings<br\
      \ />\r\nDifficulty (Veteran)<br />\r\nTactics Damage (Small, Normal)<br />\r\
      \nDuels (Yes, None)<br />\r\nSurround&amp;Conquer (Yes, None)<br />\r\nEffect\
      \ of Neighboring Areas (Normal, Medium, Large)<br />\r\nRestore Durability (Small,\
      \ Normal, Large)<br />\r\nWounded Soldiers (Yes, None)<br />\r\nWounded Officers\
      \ (Yes, None)<br />\r\n<br />\r\n\u25BCUse<br />\r\nSelect &quot;Scenario Settings&quot;,\
      \ which appears after starting any scenario from &quot;Start New&quot; on the\
      \ start menu.<br />\r\n<br />\r\nNote: This product is included in the ROMANCE\
      \ OF THE THREE KINGDOMS XIV Season Pass. Be careful to avoid making a redundant\
      \ purchase."
