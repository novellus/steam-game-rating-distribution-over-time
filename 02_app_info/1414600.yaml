    about_the_game: Buzzle is a simple, small, 3D Puzzle game where you move the cubes
      up, down, left and right. The goal is to get the marked cube to the opening.
      There are also 30 levels to complete.<h2 class="bb_tag">A small Note for the
      players:</h2><strong>The levels aren't sorted in difficulty, meaning a level
      that is before one other level could be harder than the next one.</strong><h2
      class="bb_tag">Controls:</h2><br><strong>Move orange with:<br>W - Up<br>S -
      Down<br><br>Move pink with:<br>A - Left<br>D - Right</strong><br><br><strong>R
      - Restart<br>ESC - Pause</strong><h2 class="bb_tag">Updates:</h2><br><strong>More
      Updates are coming in the future!</strong>
