    about_the_game: "You must be familiar with the traditional approach to monster\
      \ hunting: grab a melee weapon, take a firearm (just to make sure), prepare\
      \ your tricks and witness those creatures flee in terror! But there are other,\
      \ somewhat unusual methods that rely on a quite different source \u2013 which\
      \ is called magic.<br><br>What if you could turn the esteemed Van Helsing into\
      \ a totally different kind of monster hunter? Van Helsing: Thaumaturge DLC now\
      \ allows you to play a specialist class that will surely spice up your gaming\
      \ experience. The Thaumaturge is the master of the occult hunting traditions,\
      \ an expert on the rare mystical arts. Forget the steel blades and those rude\
      \ guns, and use purely your stunning arcane abilities.<h2 class=\"bb_tag\">Key\
      \ features</h2><ul class=\"bb_ul\"><li> a brand new character class, the magic-wielding\
      \ Thaumaturge <br></li><li> a new skill tree, new equipment and unique traits<br></li><li>\
      \ brand new tactics  and game mechanics to support the new class<br></li><li>\
      \ 3 new quest lines in the single player campaign<br></li><li> 2 brand new maps</li></ul>"
