    about_the_game: <h2 class="bb_tag">What is Timpu's treasure? </h2>Timpu's treasure
      is a point and click game, where the main goal is to solve a treasure hunt.
      By interacting with the people and objects in the town you'll learn the story
      of the town and its inhabitants, all of which will help solve the many clues
      that lie between you and the treasure.<h2 class="bb_tag">Search the town</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1186690/extras/search_town.gif?t=1587825354"
      /><h2 class="bb_tag">Interact with different items</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1186690/extras/interact.gif?t=1587825354"
      /><h2 class="bb_tag">Follow the clues</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1186690/extras/clue.png?t=1587825354"
      /><h2 class="bb_tag">Meet the characters</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1186690/extras/characters_steam.png?t=1587825354"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Interact with over
      a hundred different items ranging from the mundane to the extremely odd.<br></li><li>
      Meet seven different characters each with their own story and learn about their
      past and discover the secrets they've hidden away.<br></li><li> Fulfil side-quests
      that lead to hidden rooms and locked areas.<br></li><li> Cute voxel art style
      featuring eight different areas to explore!</li></ul><h2 class="bb_tag">Plot</h2>The
      town of Timpu receives a mysterious series of clues leading to a great treasure
      hidden somewhere in town. However to follow the increasingly complex clues the
      town needs help, and so they hire Rin, a professional treasure hunter.  Rin
      must search the town, talk to its people, and discover the town's many secrets.
      All of which will bring her closer to the hidden treasure.
