    about_the_game: "\u6545\u4E8B\u5F00\u7AEF<br>\u5927\u5B66\u751F\u5973\u4E3B\u7236\
      \u6BCD\u5931\u8E2A\u4E86\u597D\u51E0\u5E74\u4E86\uFF0C\u5979\u8981\u540C\u65F6\
      \u7167\u987E\u81EA\u5DF1\u548C\u8D5A\u94B1\u517B\u5BB6\uFF0C\u751F\u6D3B\u5341\
      \u5206\u7684\u7A77\u56F0\u6F66\u5012\uFF0C\u6709\u5929\u5979\u5076\u7136\u9047\
      \u5230\u4E86\u4E00\u4EFD\u62DB\u8058\u542F\u4E8B\uFF0C\u916C\u52B3\u5341\u5206\
      \u9AD8\uFF0C\u8BA9\u5979\u65E0\u6CD5\u62D2\u7EDD\uFF0C\u6309\u62DB\u8058\u542F\
      \u4E8B\u6240\u8BF4\u7684\u5979\u627E\u5230\u4E86\u7537\u4E3B\u89D2\u7684\u72EC\
      \u5C45\uFF0C\u5E76\u88AB\u6210\u529F\u5F55\u53D6\u4E3A\u5973\u4EC6......<br>\u4EBA\
      \u7269\u7B80\u4ECB<br>\u590F\u5B50\u6C50<br>\u5973\u4E3B\u89D2\uFF0C\u9AD8\u4E2D\
      \u751F\uFF0C\u56E0\u7236\u6BCD\u957F\u5E74\u4E0D\u5728\u8EAB\u8FB9\u800C\u72EC\
      \u7ACB\u751F\u6D3B\uFF0C\u7A77\u56F0\u6F66\u5012\u901A\u8FC7\u505A\u505A\u5404\
      \u79CD\u517C\u804C\u8D34\u8865\u7528\u5EA6\uFF0C\u4E5F\u56E0\u6B64\u638C\u63E1\
      \u4E86\u8BB8\u591A\u6280\u80FD\u3002<br>\u51B7\u9759\u6C89\u7A33\uFF0C\u52E4\
      \u52B3\u5E72\u7EC3\uFF0C\u81EA\u5F3A\u72EC\u7ACB\uFF0C\u5BF9\u5F85\u5DE5\u4F5C\
      \u6001\u5EA6\u8BA4\u771F\uFF0C\u4E0E\u7537\u4E3B\u89D2\u53F6\u6735\u6735\u7684\
      \u521D\u9047\u7684\u5951\u673A\u662F\u5728\u5BF9\u65B9\u7684\u62DB\u8058\u5973\
      \u4EC6\u8BA1\u5212\uFF0C\u4E91\u521D\u987A\u5229\u6210\u4E3A\u8FD9\u4E2A\u540C\
      \u9F84\u7537\u5B69\u7684\u79C1\u4EBA\u5973\u4EC6\uFF0C\u5E76\u540C\u4ED6\u4F4F\
      \u5728\u4E86\u540C\u4E00\u5C4B\u6A90\u4E0B\uFF0C\u7167\u987E\u5BF9\u65B9\u7684\
      \u8863\u98DF\u4F4F\u884C\uFF0C\u540E\u8F6C\u5165\u5BF9\u65B9\u6240\u5728\u7684\
      \u5B66\u6821\u505A\u8D34\u8EAB\u5973\u4EC6\u3002\u5728\u505A\u5973\u4EC6\u7684\
      \u8FC7\u7A0B\u4E2D\u4E0E\u7537\u4E3B\u89D2\u4EA7\u751F\u611F\u60C5\uFF0C\u7ED9\
      \u4E88\u4E86\u6709\u793E\u4EA4\u969C\u788D\u7684\u7537\u4E3B\u5F88\u591A\u5E2E\
      \u52A9\uFF0C\u5E76\u9010\u6E10\u5E2E\u52A9\u4ED6\u514B\u670D\u4E86\u4E00\u4E9B\
      \u56E0\u5B64\u50FB\u6027\u683C\u5E26\u6765\u7684\u70E6\u607C\u3002<br>\u559C\
      \u6B22\u7537\u4E3B\u89D2\u7684\u52AA\u529B\u548C\u8BA4\u771F\uFF0C\u540C\u65F6\
      \u5341\u5206\u601C\u60DC\u5BF9\u65B9\u7684\u906D\u9047\u3002<br>\u5F97\u77E5\
      \u4E86\u4E24\u4EBA\u7684\u8EAB\u4E16\u540E\u4F9D\u7136\u5BF9\u7537\u4E3B\u4E0D\
      \u79BB\u4E0D\u5F03\uFF0C\u548C\u5BF9\u65B9\u4E00\u8D77\u514B\u670D\u4E86\u96BE\
      \u5173\u3002<br>\u53F6\u6735\u6735<br>\u7537\u4E3B\u89D2\uFF0C\u6027\u683C\u5B64\
      \u50FB\uFF0C\u51B7\u6F20\uFF0C\u5185\u5411\uFF0C\u4E0D\u8BA8\u559C\uFF0C\u4E0D\
      \u5584\u4E0E\u4EBA\u4EA4\u6D41\uFF0C\u793E\u4EA4\u80FD\u529B\u5341\u5206\u5DEE\
      \u3002<br>\u5DE5\u4F5C\u80FD\u529B\u5F88\u5F3A\uFF0C\u5F00\u53D1\u51FA\u6C89\
      \u6D78\u5F0F\u865A\u62DF\u4F53\u9A8C\u7CFB\u7EDF\u7684\u5929\u624D\u5C11\u5E74\
      \uFF0C\u5F97\u76CA\u4E8E\u81EA\u5DF1\u7684\u80FD\u529B\uFF0C\u4F46\u540C\u65F6\
      \u4E5F\u56E0\u6B64\u5B64\u7ACB\u4E8E\u793E\u4F1A\u4E4B\u5916\uFF0C\u88AB\u8BB8\
      \u591A\u8EAB\u8FB9\u7684\u4EBA\u5F53\u505A\u5F02\u7C7B\uFF0C\u4E5F\u5F88\u60F3\
      \u878D\u5165\u4EBA\u7FA4\u4E2D\uFF0C\u4F46\u90FD\u5931\u8D25\uFF0C\u5341\u5206\
      \u7F3A\u5C11\u5173\u7231\u3002<br>\u5F97\u76CA\u4E8E\u81EA\u8EAB\u51FA\u8272\
      \u7684\u8BA1\u7B97\u673A\u6280\u672F\uFF0C\u5728\u7236\u6BCD\u79BB\u5F02\u540E\
      \u88AB\u4ECE\u4E8BIT\u884C\u4E1A\u7684\u517B\u7236\u770B\u4E2D\u5E76\u6536\u517B\
      \uFF0C\u7269\u8D28\u4E0A\u83B7\u5F97\u6EE1\u8DB3\u4F46\u7CBE\u795E\u7684\u7A7A\
      \u865A\u8D8A\u6765\u8D8A\u5927\u3002<br>\u56E0\u81EA\u7406\u80FD\u529B\u5DEE\
      \u60F3\u8981\u62DB\u5973\u4EC6\u6765\u670D\u4F8D\u81EA\u5DF1\uFF0C\u4EE5\u81F3\
      \u4E8E\u548C\u5973\u4E3B\u95F4\u6469\u64E6\u51FA\u4E86\u4E00\u7CFB\u5217\u6545\
      \u4E8B\u3002<br>\u6797\u7490<br>\u590F\u5B50\u6C50\u7684\u95FA\u871C\uFF0C\u5143\
      \u6C14\u6D3B\u529B\u7CFB\u5C11\u5973\uFF0C\u4EBA\u5F88\u673A\u7075\u53E4\u602A\
      \uFF0C\u4E0E\u4E91\u521D\u7684\u5173\u7CFB\u5341\u5206\u597D\uFF0C\u6700\u521D\
      \u5BF9\u590F\u5B50\u6C50\u5E94\u8058\u5973\u4EC6\u4E00\u4E8B\u8868\u793A\u62C5\
      \u5FE7\u548C\u53CD\u5BF9\uFF0C\u548C\u53F6\u6735\u6735\u521D\u89C1\u5728\u5B66\
      \u56ED\u796D\u7684\u7B79\u5212\u4E8B\u4EF6\u4E2D\uFF0C\u4E5F\u56E0\u6B64\u5BF9\
      \u53F6\u6735\u6735\u5370\u8C61\u5F00\u59CB\u6709\u4E86\u4E9B\u6539\u89C2\u3002\
      <br>\u4E4B\u540E\u5C61\u6B21\u5E2E\u52A9\u53F6\u6735\u6735\u548C\u590F\u5B50\
      \u6C50\u6233\u7A7F\u6C5F\u5929\u7684\u8BE1\u8BA1\uFF0C\u56E0\u6B64\u4E5F\u88AB\
      \u5BF9\u65B9\u5217\u5165\u4E86\u9ED1\u540D\u5355\u3002<br>\u5728\u4E0E\u53F6\
      \u6735\u6735\u63A5\u89E6\u7684\u8FC7\u7A0B\u4E2D\u9010\u6E10\u5F00\u59CB\u6000\
      \u7591\u5BF9\u65B9\u517B\u7236\u5C31\u662F\u5BFC\u81F4\u95FA\u871C\u4E91\u521D\
      \u7236\u6BCD\u5931\u8E2A\u7684\u539F\u56E0\uFF0C\u4F46\u5979\u8FC7\u5EA6\u81EA\
      \u4FE1\u4EE5\u81F3\u4E8E\u8BA9\u81EA\u5DF1\u4E00\u5EA6\u9677\u5165\u9669\u5883\
      \uFF0C\u591A\u4E8F\u4E86\u590F\u5B50\u6C50\u53CA\u65F6\u76F8\u6551\u624D\u5316\
      \u89E3\u5371\u673A\uFF0C\u4E5F\u8BA9\u590F\u5B50\u6C50\u5BF9\u81EA\u5DF1\u548C\
      \u53F6\u6735\u6735\u7684\u8EAB\u4E16\u5F00\u59CB\u6709\u4E86\u4E86\u89E3\u3002\
      <br><br>\u6C5F\u51DD\u96EA<br>\u8BAE\u5458\u5BB6\u7684\u5973\u513F\uFF0C\u6C5F\
      \u5929\u7684\u59D0\u59D0\uFF0C\u79C1\u751F\u5973\uFF0C\u522B\u4EBA\u90FD\u4E0D\
      \u77E5\u60C5\uFF0C\u5355\u604B\u53F6\u6735\u6735\uFF0C\u56E0\u4E3A\u53F6\u6735\
      \u6735\u51B7\u6F20\u7684\u6001\u5EA6\u5F88\u50CF\u5979\u6240\u5D07\u62DC\u7684\
