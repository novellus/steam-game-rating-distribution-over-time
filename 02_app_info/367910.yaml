    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/367910/extras/OAV1_description_EN_2.jpg?t=1599589407"
      /><br>WAKFU Animation is back with a new adventure in 3 Special Episodes !<br><strong><i>The
      Quest for the Six Eliatrope Dofus - Book I : The Throne of Ice</i></strong><br><br>It''s
      already six years after our heroes saved the World of Twelve from Qilby. They''ve
      all taken the opportunity to settle down into a peaceful existence. None could
      imagine what awaits them. <br><br>A strange messenger has come to inform Yugo,
      Adamai, Ruel, and then Percedal''s family, that Princess Amalia, needs them
      : Ogrest is having another crying fit, which is flooding a huge part of the
      Sadida Kingdom. Worse still, the six Eliatrope Dofus, the only things capable
      of stopping him, have gone missing!<br><br>Only two of the precious eggs have
      been located: they''re being held by the odious Count Harebourg, lord of Frigost
      Island. He''s agreed to give them back in exchange for Amalia''s hand in marriage.
      Ready to do anything to save her people, Amalia accepts his offer and the entire
      Brotherhood accompanies her to Frigost.<br><br><strong>Save money by purchasing
      the Season Pass, also available on Steam.</strong> It will give you access to
      the <strong>3 episodes of the Quest for the Six Eliatrope Dofus</strong> as
      they are released this summer:<br><br>Book I: The Throne of Ice<br>Book II:
      Ush<br>Book III: Dragon Mountain<br><br>You can discover the game where the
      story continues by <a href="http://store.steampowered.com/app/215080/" target="_blank"
      rel="noreferrer"  >clicking here</a>. Enter: WAKFU, the strategic and tactical
      MMORPG!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/367910/extras/Ogrest_discover_EN.jpg?t=1599589407"
      />'
