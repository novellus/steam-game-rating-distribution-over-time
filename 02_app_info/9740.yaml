    about_the_game: "<p>You lead an ordinary life. You have friends, a job and an\
      \ everyday routine. Then, one day, it all ends. You find yourself standing over\
      \ a dead body with a bloody knife in your hand. You have no idea who the victim\
      \ is but one thing is certain &#151; you've killed him. Without any recollection\
      \ or reason, you can only guess at what possessed you to do this. But possession\
      \ is exactly what it is. Unknown to you is that forces of an ancient prophecy\
      \ are at work, with the fate of mankind hanging in the balance. As you keep\
      \ one step ahead of the cops, discover what lies beneath these supernatural\
      \ events... and uncover their connection to an inexplicable crime wave sweeping\
      \ the city. </p>\n\t\t\t\t\t<p>Experience truly innovative gameplay where every\
      \ decision, from interrogation questions to physical movement, affects the entire\
      \ drama. Assume multiple roles to create the action &#151; and suffer the consequences\
      \ &#151; of this unfolding ever-changing mystery. No two story paths are ever\
      \ the same in this endlessly replayable adventure that recalls the most thrilling\
      \ supernatural mystery movies.</p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>Control an\
      \ eerie supernatural storyline as the plot develops; make split-second decisions,\
      \ interrogate witnesses and more... every decision affects future actions and\
      \ scenes</li>\n\t\t\t\t\t<li>Take on the role of one of four characters: regular\
      \ guy-turned-murderer Lucas Kane, Detective Carla Valenti, Detective Tyler Miles,\
      \ and Lucas' brother Marcus Kane</li>\n\t\t\t\t\t<li>Manage the characters'\
      \ mental stability through 44 bone-chilling acts; choose the correct course\
      \ of action to maintain a delicate psychological balance</li>\n\t\t\t\t\t<li>Navigate\
      \ freely through the game's varied settings, witnessing action through dramatic\
      \ multi-view split-screens</li>\n\t\t\t\t\t<li>Experience Hollywood-style action\
      \ sequences, with character models created by more than 50 stuntmen</li>\n\t\
      \t\t\t\t<li>Enter the Indigo Prophecy world via top-flight acting performances,\
      \ multi-camera views, motion tracking and a spine-tingling music score</li></ul>"
