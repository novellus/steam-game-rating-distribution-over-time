    reviews: "\u201CPaws and Effect had great presentation, style, flow, and just\
      \ the right amount of comedic seasoning to make it fun to play through on a\
      \ lazy afternoon.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://solarechoesrpg.blogspot.com/2019/12/paws-and-effect-visual-novel-review.html?spref=tw\"\
      \ target=\"_blank\" rel=\"noopener\"  >Corefun Studios</a><br><br>\u201CThe\
      \ story is pretty straightforward. Sadie has to juggle between guiding her dogs\
      \ to be normal human beings while also going through a breakup and looking for\
      \ a job.  The main strength of the storytelling is dialogue. Dark humor and\
      \ sarcasm are peppered throughout the game, even on Sadie\u2019s monologues.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://bishieholic.com/2020/02/04/paws-effect-my-dogs-are-human/#more-7138\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bishie Holic</a><br><br>\u201CThe humor\
      \ in this game is top-knotch and has the right balance of absurdism and down-to-earth\
      \ character interaction that, despite the premise, I never felt disconnected\
      \ from the journey. This game made me laugh, made me uncomfortable, and made\
      \ me question my life choices.\u201D<br><a href=\"https://www.youtube.com/watch?time_continue=355&amp;v=9pKhIf42KQo&amp;feature=emb_logo\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Media Moogle</a><br>"
