    review: 'This game is very humorous at times, the dialogue is very well written,
      and it''s a pretty fun experience overall. The art is very cute, I also liked
      the voicing and music.

      The plot in the long run was weird, and though plenty about the game was enjoyable
      none of the endings really satisfied. So much of the game feels really neat
      and refined but for some reason, after playing through it completely I feel
      like the game was a little shallow.

      Since I did purchase this on sale it was very much worth the price, and I would
      recommend it to anyone looking to play something light and silly.'
