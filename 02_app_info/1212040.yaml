    about_the_game: '<h2 class="bb_tag"><strong>JOIN US ON DISCORD</strong></h2><br><a
      href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/evJHjjN"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1212040/extras/Paws_and_effect_Discord.png?t=1607884804"
      /></a><h2 class="bb_tag"><strong>ABOUT THE GAME</strong></h2><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1212040/extras/p_e-steam-banner-intro.gif?t=1607884804"
      /><br><br><i>Paws &amp; Effect: My Dogs Are Human!</i> is a quirky-comedy visual
      novel that is brimming with the kind of obsessive love that only pets inspire!
      Play as Sadie (name customizable), an aspiring lawyer whose life hurls headfirst
      into chaos when her two dogs (names also customizable) suddenly transform into
      people! Guide Sadie through this harrowing ordeal, but beware: Mysterious figures
      lurk in the shadows, monitoring your every decision! <br><br>What will Sadie
      teach the dogs about being human? What will she learn about the realities of
      canine existence? And who is behind all of these shenanigans? Across a branching
      3-5 hour romp, discover the answers to these questions, and maybe a few others
      that you had hoped to avoid...<br><br>-----------------------------------------------------------------------------------------<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1212040/extras/banner_features.png?t=1607884804"
      /><br><br><ul class="bb_ul"><li>Professionally drawn backgrounds and sprites!<br></li><li>Cute
      music and animations!<br></li><li>Hundreds of voice clips across seven major
      characters!<br></li><li>Loads of expressions!<br></li><li>Adult humor!<br></li><li>Pop
      culture references!<br></li><li>Choices that meaningfully affect in-game events!<br></li><li>~50,000
      words spread across multiple paths and 5 distinct endings!<br></li><li>A robust
      episode and choice select feature to enhance replays!<br></li><li>In-game achievements
      (or &quot;treats&quot;)!<br></li><li>Cute dogs that are based on real dogs!</li></ul><br>-----------------------------------------------------------------------------------------<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1212040/extras/banner_characters.png?t=1607884804"
      /><br><br><i>Paws &amp; Effect</i> features a small, but a colorful cast of
      characters, including but not limited to the following:<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1212040/extras/banner_sadie.png?t=1607884804"
      /><br>An aspiring lawyer, Sadie (name customizable) is intelligent and caring,
      albeit with a sardonic impulse. She''s unsure about her life''s direction --
      and doubly so when the whole thing goes off the rails. Beset by problems new
      and old, how will she keep it together?<br><br>--------------------------------------------------------------------------------------------------<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1212040/extras/banner_diya.png?t=1607884804"
      /><br>Sadie''s good friend from college, Diya is just as ready to help out as
      she is to throw shade. With her sharp instincts, she knows something is up -
      and she won''t let Sadie leave her in the dark about her new &quot;friends&quot;.
      Whether she can handle the truth is another matter...<br><br>--------------------------------------------------------------------------------------------------<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1212040/extras/banner_vincent.png?t=1607884804"
      /><br>Sadie is still recovering from her break-up with Vincent, her skinny Australian
      boyfriend for the last year. Things seemed to be great until they discovered
      their diverging opinions about keeping pets, which prompted the separation,
      but old flames sometimes burn longest... assuming her dogs don''t snuff it out.<br><br>--------------------------------------------------------------------------------------------------<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1212040/extras/banner_peaches.png?t=1607884804"
      /><br>With a subdued demeanor and thoughtful gaze, Peaches (name customizable)
      is the more intellectual-seeming of Sadie''s dog duo. Or maybe he just has the
      lax hubris of a creature that''s been spoiled with treats and cuddles. He doesn''t
      really care either way.<br><br>--------------------------------------------------------------------------------------------------<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1212040/extras/banner_pecan.png?t=1607884804"
      /><br>Intensely loyal and obviously needy, Pecan (name customizable) is a girl''s
      best friend - as long as you stay out of her war path. Her obsessive love for
      Sadie is matched only by her distaste for Peaches, but her true fixation is
      the sky and all the evil it harbors. Y''know, birds, planes, <i>space</i>.'
