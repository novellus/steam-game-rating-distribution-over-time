    short_description: 'A quirky, comedic visual novel where dogs transform into people
      and nonsense ensues! Your choices will teach them about the human condition,
      but beware: They''re not the only ones listening. Mysteries and irreverence
      await you in Paws &amp; Effect: My Dogs Are Human!'
