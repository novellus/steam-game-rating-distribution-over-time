      \ and discover the rich history that surrounds it.<br />\r\nThere are dozens\
      \ of items and a wide variety of skills.<br />\r\nYou can navigate by boat and\
      \ over land to travel long distances in seconds thanks to the Magic Portals\
      \ that the Forgotten Civilization built years ago.<br />\r\nYou can build structures\
      \ and the chests and their mysteries will not be a difficult task if you have\
      \ a lockpick and the necessary knowledge.<br />\r\nA skill tree will show you\
