    reviews: "\u201CEONIA offers a huge Open-World of colorful places &amp; beasts.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.siliconera.com/2018/07/02/eonia-offers-a-huge-open-world-of-colorful-places-beasts/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Siliconera</a><br><br>\u201CThe artistic\
      \ vision and the way the story is told really take us to another world where\
      \ there is so much to see and do.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://malditosnerds.com/notas/id/14824/FichineAR-EONIA-fantasa-llena-de-posibilidades\"\
      \ target=\"_blank\" rel=\"noopener\"  >Malditos Nerds</a><br><br>\u201CAt its\
      \ best, EONIA reminds me of Bethesda Game Studios\u2019 Elder Scrolls III: Morrowind.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.indietoaster.com/en/video-games/eonia-preview-a-potential-fantasy/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Indie Toaster</a><br>"
