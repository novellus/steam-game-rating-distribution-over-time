    about_the_game: Based on the classic novel <i>A Little Princess</i> by Frances
      Hodgson Burnett. A life simulation game of romance and friendship between girls.
      <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/449250/extras/medlogo.png?t=1572515882"
      /><br><br>In British-controlled India, Sara Crewe was raised like a princess
      by her doting Papa, always given the best of everything. Now that she is old
      enough, she must be sent away to boarding school in a foreign land, relying
      on her love of books and fairytales to help her make friends.<br><br>But not
      all smiles can be trusted, and fortune can turn cold and hard at any moment.
      What would happen to a little princess if she lost everything?<br><br>Choose
      activities to build Sara's resources and change the direction of the story.
      Which girl will she form the strongest emotional bond with? Your decisions lead
      to six possible endings.
