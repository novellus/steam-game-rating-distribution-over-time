  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1256220/extras/d1.gif?t=1589862505"
      /><br>lthough transformed into a super fighter by alien technology, it is unexpected
      that human memory has not been cleared. As an unexpected survivor of this catastrophe,
      you bear the fate of the city and try to resist the aliens with your own strength.
      Flexible mechanical body, super technology energy shield, powerful alien energy
      weapons will be used for you. Defeat the aliens and try to protect the city,
      survivors!<br><br>Welcome to join our QQ group: 473017965, free trial version!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1256220/extras/a5.gif?t=1589862505"
      /><br><br><strong>Any mechanism or enemy can easily take your life</strong><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1256220/extras/d2.gif?t=1589862505"
      /><br><br><strong>Flexible movement and invincible jumping can effectively avoid
      the attack of enemies and organs</strong><br><br>Break the supply box to get
      all kinds of props, shields and bullets. Continuous jumping can help you defeat
      enemies and save the earth<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1256220/extras/d3.gif?t=1589862505"
      /><br>Seize the opportunity to break the fort is the key to customs clearance,
      and at the same time, continuously defeat the enemy can increase the score<br><br>Challenge
      the more crazy enemies, full of bullets and traps on the screen, and gain infinite
      sense of achievement<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1256220/extras/d4.gif?t=1589862505"
      /><br>Saving energy can release skills to cause fatal damage to enemies by defeating
      them'
