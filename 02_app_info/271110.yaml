    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.overkillsoftware.com/charliesanta/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/271110/extras/xmas_banner_cs.png?t=1516114871\"\
      \ /></a><br>The Charlie Santa Heist is the first annual OVERKILL Xmas heist\
      \ for PAYDAY 2 and lets players do a classic bank job - robbing the GO Bank,\
      \ based on a map from Counterstrike: Global Offensive, in the outskirts of Washington\
      \ D.C. This heist was a part of update 20 and is completely free for our players.<br><br>This\
      \ heist is completely free for our players and also introduces a free weapon\
      \ sight and - of course - a Santa mask for the community. Merry Xmas!<h2 class=\"\
      bb_tag\">Key Features</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/271110/extras/xmas_banner_assets.png?t=1516114871\"\
      \ /><br>\u2022\t<strong>A new heist available for free</strong> \u2013 The Charlie\
      \ Santa heist is based on a popular map from Counterstrike: Global Offensive.\
      \ It's a classic bank job; break the vault, empty the deposit boxes and get\
      \ the loot out. Simple, no? If all hell breaks lose, Bain has a pretty creative\
      \ plan to get the money from the scene. We're also told that this branch has\
      \ the lowest hit-rate in the country. It's time to change that. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/271110/extras/xmas_banner_scope.png?t=1516114871\"\
      \ /><br>\u2022\t<strong>A free weapon modification</strong> \u2013 The PAYDAY\
      \ 2 community can enjoy a new gift from Gage the arms dealer. This time he gives\
      \ the gang something for free because of the release of the weapon pack not\
      \ so long ago. The weapon modification is a weapon sight which will come in\
      \ handy when and if snipers appear.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/271110/extras/Santa_happy_mask_banner.png?t=1516114871\"\
      \ /><br>\u2022\t<strong>A free Santa mask for anyone who joins the Official\
      \ PAYDAY 2 group on Steam</strong> \u2013 Wondered how it feels to rob a bank\
      \ wearing a Santa mask? No need to \u2013 find out by joining the Official PAYDAY\
      \ 2 group on Steam and get to robbing!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/271110/extras/xmas_banner_achievements.png?t=1516114871\"\
      \ /><br>\u2022\t<strong>Nine new achievements to unlock</strong> \u2013  Players\
      \ will have nine all-new Xmas related achievements to unlock."
