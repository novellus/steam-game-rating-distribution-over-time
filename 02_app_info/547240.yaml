    about_the_game: "Welcome to Rebellion. This bundle features 6 competitive, Rebellion-inspired\
      \ decks that highlight some of the newest strategies and combos introduced by\
      \ this new set. Explore the nagging power of recyclability with Malignant Cycle,\
      \ lift Omnitron into flight with Hard Wired, and throw around your weight with\
      \ Primal Ramp. With all decks hand-crafted by one of Infinity Wars' top players,\
      \ ES, these custom decks are sure to give you the upper hand on any opponent\
      \ you face in this new strategic environment.<br><br><strong>DLC Contents Include:<br><br>-\
      \ 1 DLC Exclusive Alt Art (Spirit of Vengeance)<br>- 4,375 LP<br>- 6 Competitive\
      \ Decks, Totaling 260 Cards  (card contents in screenshots above)</strong><br><br>----------------------------------------------------------------------------<br><br><strong>Deck\
      \ Descriptions</strong><br><br><strong>1. Hard Wired</strong><br>Deck Type:\
      \ Combo<br>Deck Complexity: High<br>Omnitron takes flight. Gather up your artifacts\
      \ through Gorgon Beam and Placebotron before hard wiring a swarm of flying bots\
      \ to overrun your opponent\u2019s defenses. <br><br><strong>2. Early Bird</strong><br>Deck\
      \ Type: Aggro/Combo<br>Deck Complexity: Mid<br>You\u2019ll never fight alone\u2026\
      \ unless you\u2019re Rhaziel. Take to the assault zone early with Rhaziel to\
      \ deal damage and clear the field before unleashing a slew of surprise attacks\
      \ from Tyra and Sol to put your opponent back on their heels.<br><br><strong>3.\
      \ Aggravated Assault</strong><br>Deck Type: Aggro<br>Deck Complexity: Low<br>Sprint\
      \ to the front and hit your mark quickly! Use the speed of the Flame Dawn to\
      \ deal quick damage before supporting your siege with an attack from above with\
      \ Emberstarter &amp; Higher Calling. <br><br><strong>4. Primal Ramp</strong><br>Deck\
      \ Type: Ramp/Mid Range<br>Deck Complexity: Mid<br>Start slow, finish strong.\
      \ Harness the power of the Warpath\u2019s most hulking beasts with a defensively\
      \ postured early game before ramping into a full on offensive with the likes\
      \ of Dragon of the Autumn Wind &amp; Helix Worm. <br><br><strong>5. Impenetrable\
      \ Dragon</strong><br>Deck Type: Morale/Combo<br>Deck Complexity: Mid<br>Never\
      \ discount a strong defense. Hunker down for the long-game with unbreakable\
      \ combos like Surprise Defense &amp; Ao Shun, Heaven\u2019s Bell &amp; Avatars,\
      \ and much more.<br><br><strong>6. Malignant Cycle</strong><br>Deck Type: Combo<br>Deck\
      \ Complexity: High<br>Don\u2019t forget to recycle! Populate the battlefield\
      \ with Rita\u2019s tokens early and drive your Malignants to the field as quickly\
      \ as possible. Preoccupy your opponent\u2019s forces with recycled Malignants\
      \ before dealing the final blow with Rancid."
