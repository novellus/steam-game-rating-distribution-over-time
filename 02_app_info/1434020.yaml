details:
  data:
    about_the_game: Award-winning composer Benedict Nichols brings together an eclectic
      soundtrack to invoke the dual nature of The Falconeer; the transcendental waters
      versus the frenetic and high-energy of aerial combat.  From Mongolian throat-singing
      to razor-edge synthesis and organ, Balkan choirs to bagpipes and cimbalom, experience
      the sonic world of the mysterious Ursee as factions clash in a fight to preserve
      the past, or flee its horrible consequences.
