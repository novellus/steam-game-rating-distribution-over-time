    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/950880/extras/11secgif.gif?t=1606851297"
      /><br><br><strong><i>Bun</i></strong> is a chill open-world 3D platformer with
      an emphasis on exploration. Hop, glide, and roll your way around beautiful maps
      with precise platforming.<br><br>Key Features:<br><ul class="bb_ul"><li>Master
      Bun's playful moveset</li></ul><ul class="bb_ul"><li>No right or wrong way to
      reach an area - do what you want!</li></ul><ul class="bb_ul"><li>Explore detailed
      maps at your own pace</li></ul><ul class="bb_ul"><li>Fun for a wide variety
      of player skill</li></ul><ul class="bb_ul"><li>Made with love by a passionate
      solo developer &lt;3</li></ul>
