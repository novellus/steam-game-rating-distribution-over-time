    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/749560/extras/one.gif?t=1606506796\"\
      \ /><br><br>Cycle 28 is a 2D space shooter in the classic arcade style that\
      \ keeps you pushing for a high score. The controls are simple. The action is\
      \ fast-paced. Intense dogfights lead to epic, screen-filling bosses.<br><br>As\
      \ Olivia Bergen \u2013 a flight lieutenant that has become separated from her\
      \ fleet \u2013 you're stuck in Cycle 27. You live it over, and over, and over\
      \ again. And if that wasn\u2019t bad enough, every time you drop from warp <i>they</i>\
      \ are waiting for you.<br><br>You don\u2019t know who they are or what they\
      \ want. You just know you\u2019re the only thing between them and home. So you\
      \ get better, faster, stronger. Maybe one of these Cycles you\u2019ll figure\
      \ it out. Until then, you can only keep dying.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/749560/extras/two.gif?t=1606506796\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><br><br><strong>Fast-paced combat</strong>\
      \  \u2014 Power slide your way between more bullets than any lesser pilot could\
      \ handle. Nothing feels better than using your ship\u2019s gun to propel you\
      \ through enemy-infested space as you grip the trigger ever tighter.<br><br><strong>Upgrades</strong>\
      \ \u2014 Beat your personal high score in a run to unlock upgrades. With 45\
      \ possible configurations, customise your ship and master new tactics to live\
      \ just a little longer.<br><br><strong>Evolving story</strong> \u2014 Uncover\
      \ the secrets of why you\u2019re stuck in Cycle, why they\u2019re hell-bent\
      \ on destroying everything you love, and just who they really are.<br><br><strong>Epic\
      \ original score</strong> \u2014A powerfully atmospheric mix of modern orchestral\
      \ and retro electronic sounds by Jordan Rees. (Composer of trailer music for\
      \ The Mummy [Universal Pictures], Mother [Paramount Pictures], The Defenders\
      \ [Marvel Studios]).<br><br><strong>Cycle 28 won\u2019t be easy. It won\u2019\
      t be quick. But that\u2019s okay. You\u2019re not going anywhere.</strong>"
