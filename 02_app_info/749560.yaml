    short_description: "A fast-paced space shooter with screen-shaking explosions\
      \ and a mystery at its heart. First you think it's an arcade game: simple controls,\
      \ powerful upgrades, and intense dogfights. But you\u2019re living the same\
      \ day over and over, trying to find out who the enemy are, and what they want."
