    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/337930/extras/67345_565343083609102_8159768006077859492_n.jpg?t=1572854507"
      /><br>Nameless ~The one thing you must recall~ is a visual novel game designed
      for a female audience. It was released by, Cheritz; in English, Korean, and
      Japanese on Nov. 11th, 2013 and is now available on Steam.<br><br>Cheritz is
      a company located in South Korea that has been developing Otome games since
      2012. The debut game, Dandelion ~Wishes brought to you~ is also available on
      Steam.<br><br>Genre : Visual Novel<br>Platform : Windows / Mac OS X<br>Voice
      : Full-Voiced (Korean)<br>Rating : 14+<br>Playtime : About 40 hrs<br><br>[Story]<br>&quot;Eri&quot;(The
      name is replacable) is a high school student and everything about her seems
      ordinary except she has a special hobby.<br><br>Eri is into collecting ball-jointed
      dolls made from the doll company, Crobidoll. Although she treats her dolls like
      her real family, she cannot talk about them to even her &quot;normal&quot; best
      friends.<br><br>With her parents living overseas, she was left all alone after
      her grandpa''s death. She started to rely on her dolls to escape from her loneliness.
      Then, one day, she had a dream about feathers coming out of her diary and when
      she woke up, she heard strange sounds coming from her kitchen...'
