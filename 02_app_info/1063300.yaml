    about_the_game: "A sunshiny, summer-time, and picturesque logic mind-teaser.\_\
      But summer cannot last forever.\_Help the Chipmunk stock up on seeds and nuts\
      \ for the very cold incoming winter.<br>Plunge into an interesting adventure\
      \ passing the forest worlds through lots of levels of varying difficulty.\_\
      Put to a good use the balls and bricks; plan your actions in advance.\_This\
      \ is not easy, because monsters and traps that must be overcome to get to the\
      \ nut at the other end of the level will hinder you<br><br><strong>Features:</strong><br>\u25CF\
      \ Well-thought-out levels that will stick in your memory<br>\u25CF Beautiful\
      \ pixel art.\_Forest, rivers, and animals<br>\u25CF Relaxing music and sound\
      \ effects<br>\u25CF Plan your actions a few steps ahead<br>\u25CF There is no\
      \ time limit.\_Take your time and think as much as you like<br>\u25CF Hints\
      \ on the most disobedient levels<br>\u25CF Several hours of fun and interesting\
      \ gameplay<br><br>Competent planning of your further moves will help you gain\
      \ gaming experience for the follow-up action in more complicated puzzles and\
      \ will make you think hard<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1063300/extras/Steam_gif_normal_7_1.gif?t=1603305296\"\
      \ /><br>Think over different puzzles, try various options for passing, and do\
      \ not be afraid to experiment<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1063300/extras/Steam_gif_hard_3_3.gif?t=1603305296\"\
      \ /><br>3 Worlds with increasing complexity of logic\_puzzles, where thinking\
      \ and passing through the game can take a lot of time<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1063300/extras/Steam_gif_normal_12.gif?t=1603305296\"\
      \ />"
