    about_the_game: "\u201CThe Agency\u201D is an episodic mystery kinetic novel.\
      \ In a fictional dystopic sci-fi steampunk world still recovering from the destruction\
      \ of a recent global war; a young man travels to the Imperial capital city to\
      \ seek better fortunes for himself. Upon his arrival he is recruited in a private\
      \ investigators agency and is soon embroiled in a case that will change his\
      \ life forever!<br><br>The game features:<br><br><ul class=\"bb_ul\"><li>A thrilling\
      \ mystery storyline<br></li><li>High quality anime art<br></li><li>Brilliant\
      \ steampunk inspired music<br></li><li>An addictive puzzle mini game<br></li><li>Fantastic\
      \ steampunk style and theme</li></ul>"
