    about_the_game: "<a href=\"https://store.steampowered.com/app/1280660/Rollercoaster_Mechanic\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1280660/Rollercoaster_Mechanic</a><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1125890/extras/Follow.gif?t=1607678609\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1125890/extras/wedding_crafting.gif?t=1607678609\"\
      \ /><br><br>A ballroom, wedding house or restaurant is not a challenge for your\
      \ agency, prepare a place for a crazy party in any style. Discover the most\
      \ amazing party locations, such as the old farm, junkyard, abandoned factory,\
      \ cave or an old chapel. Use whatever you find there for decoration.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1125890/extras/wedding_banner_steam_1.png?t=1607678609\"\
      \ /><br><br>A clich\xE9 wedding in an elegant ballroom, with luxurious extras,\
      \ waiters in tuxedos and all in white, that hundreds of agencies van guarantee,\
      \ is not a challenge. Our agency can organize a wedding party in such extraordinary\
      \ places as an old farm, a scrap yard, an abandoned factory, a fishing port\
      \ or a funfair.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1125890/extras/wedding_banner_steam_2.png?t=1607678609\"\
      \ /><br><br>The most important are not additions selected from large catalogs,\
      \ but our imagination and the ability to construct something out of nothing.\
      \ Many things in such places can be used to build unique tables, chairs, gazebos,\
      \ interior design elements or attractions for wedding guests.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1125890/extras/wedding_banner_steam_3.png?t=1607678609\"\
      \ /><br><br>Of course, not only imagination and diligence will be decisive,\
      \ because here, like in real world, money counts. First, setting the budget\
      \ of the young couple who will decide what we can do for them, and finally calculate\
      \ our earnings to be able to take on more and more challenges.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1125890/extras/wedding_banner_steam_4.png?t=1607678609\"\
      \ /><br><br>See what challenges await you when preparing a wedding reception.\
      \ Accept the order, approve the budget, rent the appropriate equipment and tools,\
      \ prepare the area and start the most important part of the task. Free your\
      \ imagination, check what you can use to decorate the place, see what you can\
      \ renovate and repair, what material to use and what to build. Every root is\
      \ good, but the most important are the guests' gratification and satisfaction\
      \ of young couple. For you, pride in the preparation of the most unusual wedding\
      \ ceremony and a generous award.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1125890/extras/wedding_banner_steam_5.png?t=1607678609\"\
      \ /><br><br><strong>Here are the most important tips of a crazy wedding designer:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>choosing a place, evaluating the scale of difficulty and\
      \ planning the budget of the event<br></li><li>renting the right equipment,\
      \ tools and necessary accessories<br></li><li>cleaning up the area and carefully\
      \ arranging the location of the objects<br></li><li>securing the area from uninvited\
      \ guests and dangers<br></li><li>analyzing the suitability of what you find\
      \ on the wedding site<br></li><li>repair, build, create, mount, assemble and\
      \ implement plans<br></li><li>creating epic decorations and giving the area\
      \ a unique character<br></li><li>if you run out of ideas, use ready-made catalogs\
      \ and instructions<br></li><li>be sure to remember the budget, but also the\
      \ goal of every entrepreneur - profit<br></li><li>satisfy your vanity and show\
      \ off the effects of your work to others</li></ul><br><strong>Wedding Designer</strong>\
      \ gives you almost unlimited possibilities of creating new items, arranging\
      \ unusual places, creating unique atmosphere, and, above all, can also be an\
      \ inspiration for your own wedding."
