    about_the_game: "<h2 class=\"bb_tag\"><strong>Redefining Entertainment - The Best\
      \ Media Player for Windows</strong></h2>PowerDVD is more than just a Blu-ray\
      \ and DVD player \u2013 it's an all-in-one, premium multimedia app that allows\
      \ you to get the most out of your viewing experience. In addition to the highest\
      \ quality media playback available, PowerDVD allows you to organize all of your\
      \ content in one place. From your full collection of video, music, and photos,\
      \ PowerDVD gives you complete control and even gives you on-demand access to\
      \ your media library from any device or screen, wirelessly!<h2 class=\"bb_tag\"\
      ><strong>The new wireless, on-the-go multimedia experience. Thought you knew\
      \ PowerDVD? Think again.</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1223160/extras/01_ENU.PNG?t=1589536281\"\
      \ /><h2 class=\"bb_tag\"><strong>Seamless Playback</strong></h2>Continue watching\
      \ from the exact point where you left off, in any room, seamlessly on any device.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1223160/extras/02.jpg?t=1589536281\"\
      \ /><h2 class=\"bb_tag\"><strong>Watch On-The-Go</strong></h2>Take your movies\
      \ and TV shows anywhere with the CyberLink cloud. No internet? No problem! You\
      \ can even download to your mobile device to resume watching offline.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1223160/extras/03.jpg?t=1589536281\"\
      \ /><h2 class=\"bb_tag\"><strong>All Your Entertainment Across Devices &amp;\
      \ Screens</strong></h2>Redefine your entertainment experience with the ability\
      \ to view wirelessly, cast to TV devices, or stream on-the-go. Watch your videos\
      \ on-demand, from any device, in any place.<br><ul class=\"bb_ul\"><li><strong>On\
      \ PC</strong><br>Watch your favorite videos on PC using the all-in-one media\
      \ player with the industry\u2019s widest support of file formats as well as\
      \ Ultra HD Blu-ray and 8K video.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1223160/extras/04.jpg?t=1589536281\"\
      \ /><br></li><li><strong>On the Big Screen</strong><br>Upgrade your home cinema\
      \ experience with stunning 8K video and support for 4K, HDR 10. Use the built-in\
      \ TV Mode to intuitively browse your media collection.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1223160/extras/05.jpg?t=1589536281\"\
      \ /><br></li><li><strong>Cast to Apple TV, FireTV, Chromecast or Roku</strong><br>Stream\
      \ your videos and TV shows to your TV using any leading casting device such\
      \ as Apple TV\xAE, Fire TV\u2122, Chromecast\u2122, or Roku\xAE.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1223160/extras/06.jpg?t=1589536281\"\
      \ /><br></li><li><strong>Enjoy Content on Mobile or Tablet</strong><br>With\
      \ CyberLink's 100GB cloud space included in PowerDVD 20, store hours of content\
      \ and watch your favorite videos using the PowerPlayer app, wherever and whenever\
      \ you choose.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1223160/extras/07.jpg?t=1589536281\"\
      \ /></li></ul><h2 class=\"bb_tag\"><strong>Unparalleled Video &amp; Audio Quality</strong></h2>Bring\
      \ your favorite Ultra HD movies and high-quality videos to life with PowerDVD\u2019\
      s exclusive cinematic TrueTheater video and audio enhancements, including extended\
      \ GPU support for HDR 10.<br><ul class=\"bb_ul\"><li>TrueTheater for Video<br></li><li>TrueTheater\
      \ for Audio<br></li><li>Surround &amp; Lossless Sound</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1223160/extras/08.PNG?t=1589536281\"\
      \ /><h2 class=\"bb_tag\"><strong>View Movie and TV Media Info</strong></h2>Access\
      \ detailed information about movies and TV shows with PowerDVD\u2019s new, extensive\
      \ content database.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1223160/extras/09.jpg?t=1589536281\"\
      \ />"
