    about_the_game: "This game is an adaptation of the novel &quot;&quot;Les Mis\xE9\
      rables&quot;&quot;, written by Victor Hugo in 1862.  It is now available as\
      \ an adventure and hidden object game, with detailed graphics. You'll play Jean\
      \ Valjean in 19th-century Paris.<br />\r\n<br />\r\nIn 1815, Jean Valjean is\
      \ freed from prison labor, and is an outcast filled with hate and a sense of\
      \ injustice. He steals silverware from Monseigneur Bienvenu, who has provided\
      \ him with food and shelter. However, the bishop's generosity teaches him what\
      \ virtue and integrity are. When Jean Valjean arrives in Montreuil-sur-Mer,\
      \ he becomes Monsieur Madeleine, the town mayor. He meets Fantine, and promises\
      \ her to save Cosette from the clutches of the Th\xE9nardiers.<br />\r\n<br\
      \ />\r\n\u2022 Meet famous characters from the novel<br />\r\n\u2022 Be part\
      \ of the revolt in the Rue Saint Denis <br />\r\n\u2022 Wonderful hidden object\
      \ scenes<br />\r\n\u2022 Collect key objects to interact with your environment<br\
      \ />\r\n\u2022 High-definition scenery<br />\r\n\u2022 Animated interactive\
      \ areas<br />\r\n\u2022 Mini games and several puzzles to solve"
