    review: "Ein kleines, feines und mit Liebe gemachtes Such- und R\xE4tselspiel\
      \ frei nach Les Mis\xE9rables. Die R\xE4tsel sind kindgerecht einfach und die\
      \ Suchspiele recht fair, vor allem weil der \"Hint\"-Button sich schnell aufl\xE4\
      dt und man die M\xF6glichkeit hat ins Bild zu zoomen. Knapp 3 Stunden Spielspa\xDF\
      \ wenn man mit einem Kind spielt und sich die Texte auch komplett durchliest\
      \ (oder durchlesen l\xE4sst). Einziges Manko ist das doch recht pl\xF6tzliche\
      \ Ende, hier h\xE4tte ich mir etwas mehr gew\xFCnscht. \nAnsonsten f\xFCr eine\
      \ kleine Familiensession vor dem PC gut nutzbar."
