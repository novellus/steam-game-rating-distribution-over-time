  data:
    about_the_game: "<strong>Let It Happen</strong> is a physics-simulation game inspired\
      \ by recent democratic protests in Russia.<br><br>Organize a rally at the Square\
      \ of Reconciliation among the fortress walls, skyscrapers and panel buildings.\
      \ Place the protesters and police, click on <strong><i>Let It Happen!</i></strong>\
      \ and enjoy the show. Protesters soar up, policemen drag them down and everything\
      \ is controlled by the physics of <i>Unreal Engine 4</i> and glitches a bit.<h2\
      \ class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"><li>Plenty of locations\
      \ to explore<br></li><li>References to Russian protest movement and symbols\
      \ of the last decade: colored  balaclavas, rubber ducks, Alexsei Navalniy\u2019\
      s agitation cubes, cheerful guys from the Party of the Dead, ecologists, feminists<br></li><li>A\
      \ powerful audio system helps you to turn a rally into a concert, a disco or\
      \ a session of communication with aliens <br></li><li>Fly a drone to document\
      \ your rally<br></li><li>You can knock down police fences, destroy metal detectors,\
      \ get Lenin busted<br></li><li>City center and outskirts, parks, canals, boulevards\
      \ and Parnas-city are free to walk around</li></ul>"
