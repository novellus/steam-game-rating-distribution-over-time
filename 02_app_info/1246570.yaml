details:
  data:
    about_the_game: 'This DLC is a story that continues after the true ending of Nyakori''s
      rabbit doll, but you can play DLC directly without passing the true ending.<br>This
      DLC bring new scenes, new characters, and new CG, and especially a <strong>new</strong>
      gameplay system which is completely different than the main game.<h2 class="bb_tag">About
      the &quot;Perspective Transformation&quot; system in this DLC.</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1246570/extras/dlc_shop4.gif?t=1598068816"
      /><br>In this DLC, the black-haired girl Yuri uses her power to project the
      world into three planes, each plane indicates a different view of the world.
      You can use her power to jump from one plane into another. <br>Different things
      may be happening on different planes. Imagine if you smashed a window on plane
      A, and something horrible happened on plane B because of that. Are you interested
      in searching clues and discover the truth by controlling this ability on your
      own?<h2 class="bb_tag">More flexible to switch between the characters you want
      to control. </h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1246570/extras/dlc_shop1.png?t=1598068816"
      /><br>This story has multiple protagonists, but players are not limited to just
      play from one perspective. In this game, you are able to switch your view to
      any character at any time. <br>Character switching closer to real-world situation.
      The characters which are not controlled by the player will be controlled by
      AI instead, and the AI will take over the original position and state of the
      role after switching, just like a real person.<h2 class="bb_tag">New character
      in this DLC</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1246570/extras/dlc_shop2.png?t=1598068816"
      /><br>The mysterious young girl who suddenly appears in front of Nyarutoru,
      claiming that she is of the same species as Nyarutoru. It seems like she has
      an unusual history.<h2 class="bb_tag">New maps and new chapters </h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1246570/extras/dlc_shop3.png?t=1598068816"
      /><br>This DLC will tell all the unexplained mysteries in Nyakori''s rabbit
      doll and bring the final truth to light. (need to reach the extra end)<h2 class="bb_tag">There
      are two endings in this DLC</h2>[dlc]normal end: This is usually achieved in
      the first game, and the level of difficulty is not high.<br>[dlc]extra end:
      To complete this end, it is necessary to dig out hidden secrets under the chateau
      and have a correct guess about the truth. The level of difficulty is high.<h2
      class="bb_tag">Written at the end </h2>This DLC game is about 40% the length
      of the main game, to play through requires about 1.5 hours.'
