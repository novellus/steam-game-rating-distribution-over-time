details:
  data:
    about_the_game: "\u201CMahjong\u201D is originated from China, also it is one\
      \ of a quintessence of Chinese culture. Players can know more about the advantages\
      \ of \u201CMahjong\u201D though playing the game. It helps you to brainstorm,\
      \ also it is the best game for you life of leisure!<br />\r\n<br />\r\nYou can\
      \ only find out the fun of playing \u201CMahjong\u201D by yourself, I'm sure\
      \ you'll addicted to it. Don\u2019t hesitate, come and join \u201C THE BATTLE\
      \ OF MAHJONG\u201D!<br />\r\n<br />\r\n \u201CThe Battle Of Mahjong\u201D is\
      \  the best longan game, players can know more about the quintessence of Chinese\
      \ culture and the fun of mahjong through the challenges from the game. Every\
      \ missions have certain connections, once you've won all the battles, the hidden\
      \ characters and different functions are waiting for you! Are you ready for\
      \ it? A free single user game for you to play until the end! Chinese and English\
      \ versions are out now, come and join the battle today!<br />\r\n<br />\r\n\u3010\
      Game Features\u3011<br />\r\n- The first Mahjong game supports Chinese and English\
      \ versions in HK!<br />\r\n- First 3D single user game support cross platforms!<br\
      \ />\r\n- Lots of hidden characters are waiting for you!<br />\r\n- 3 different\
      \ ways to play!<br />\r\n- No monthly fee! And you can play the game every moment\
      \ you want to!<br />\r\n- screenshot for the precious moment!"
