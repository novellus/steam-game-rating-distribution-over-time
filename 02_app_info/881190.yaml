    reviews: "\u201CRobbotto captures that retro feel in an extremely effective way.\
      \ This might not appeal to all, but if you grew up with any love for Bubble\
      \ Bobble, or similar single screen platformers, I totally recommend Robbotto.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://thirdcoastreview.com/2018/08/15/game-review-robbotto/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Third Coast Review</a><br><br>\u201C\
      Whether playing solo or co-op, Robbotto is a great pick for fans of Bubble Bobble\
      \ and other retro arcade classics.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.indiehangover.com/spotlight-robbotto/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indiehangover</a><br><br>\u201COverall,\
      \ Robbotto is a crisp game that\u2019s easy to pick up whenever and where ever\
      \ you want. It\u2019s always fun to have a friend with you but it\u2019s challenging\
      \ enough with just yourself. It\u2019s certainly a game to go back to again\
      \ and again.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://miketendo64.com/2018/08/19/switch-review-robbotto/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Miketendo64</a><br>"
