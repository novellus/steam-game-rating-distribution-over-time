    about_the_game: <strong>Join Robb and Otto on an adventure!</strong><br><br>Robbotto
      is a retro-inspired, arcade game. Play either solo or co-op, as you move from
      level to level, defeating all the enemies.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/881190/extras/story.png?t=1572990314"
      /><br><br>A gigantic space freighter was slowly gliding through the vastness
      of cosmos, when suddenly disaster struck! The ship flew straight through a magnetic
      storm, causing all the robots and machines onboard to go crazy. Luckily, Robb
      and Otto, the ships top maintenance robots were putting out a fire in the ships
      shield generator room, and didn't get affected by the storm. Now the two unlikely
      heroes must travel through the ship and disable all the malfunctioning machines.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/881190/extras/features.png?t=1572990314"
      /><br><br><strong>Classic Arcade Action</strong><br><strong>100 Levels</strong><br><strong>20
      Different Enemies</strong><br><strong>10 Huge Bosses</strong><br><strong>Single
      Player or Local Co-op</strong>
