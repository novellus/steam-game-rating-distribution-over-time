    review: "[h1]Beat Saber\nAero Chord - Boundless[/h1]\n\nEssa m\xFAsica faz parte\
      \ de um pacote de DLC Monstercat, portanto dentro do jogo voc\xEA vai encontrar\
      \ ela em \"Solo\" e ent\xE3o logo ao lado do \xEDcone onde voc\xEA seleciona\
      \ as m\xFAsicas originais do jogo l\xE1 voc\xEA ir\xE1 encontrar todos os pacotes\
      \ de DLCs dispon\xEDveis.\nSobre a m\xFAsica ela \xE9 ok, digamos legalzinha,\
      \ por\xE9m \xE9 fato que no caso do pacote em que ela est\xE1 possui outras\
      \ mais interessantes como RIOT - Overkill por exemplo, no entanto resolvi fazer\
      \ an\xE1lise apenas desta pois al\xE9m de ter achado divertido, tamb\xE9m achei\
      \ ela bastante tranquila de se passar no Expert, sendo que fiquei bastante impressionado\
      \ considerando que atualmente n\xE3o estou nada bom quando se trata de completar\
      \ alguma m\xFAsica de primeira no Expert. Percebi que al\xE9m de eu ter conseguido\
      \ completar ainda deu at\xE9 pra fazer uma classifica\xE7\xE3o legalzinha.\n\
      \n[b]Vale a pena comprar?[/b]\nOlha essa eu definitivamente gostei, se eu n\xE3\
      o tivesse dinheiro sobrando na \xE9poca em que eu peguei o pacote ent\xE3o eu\
      \ teria comprado apenas essa e a RIOT - Overkill.\nAinda vale lembrar que como\
      \ o jogo \xE9 popular entre os jogos de realidade virtual acaba que n\xE3o h\xE1\
      \ promo\xE7\xF5es oficiais de Beat Saber, ent\xE3o \xE9 mais sugerido voc\xEA\
      \ comprar o pacote inteiro de m\xFAsicas para pagar um pouco mais barato ao\
      \ inv\xE9s de s\xF3 comprar essa m\xFAsica."
