  data:
    about_the_game: An upbeat town theme and four creepy dungeon tracks are the perfect
      backdrop for subterranean exploring!<br><br>Gather your party and venture forth,
      leaving the tavern behind as you descend into the ancient catacombs and dark
      halls under the earth's crust! Composer Joel Steudler brings you four atmospheric
      dungeon tracks will give a spooky and subtle ambiance to long abandoned places
      and Stygian chambers. When you've tired of the dark and dreary, an upbeat tavern
      theme rounds out this small but potent music pack. Look out below!<br><br><strong>This
      pack contains:</strong><br><ul class="bb_ul"><li>4 BGM tracks for dungeons and
      one tavern theme!<br></li><li>.wav, .ogg, and .mp3 formats included.<br></li><li>Royalty
      free sounds to use in your commercial and non-commercial RPG/IG Maker projects.</li></ul>
