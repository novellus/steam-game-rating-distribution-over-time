    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1418820/extras/Wishlist.gif?t=1608293091"
      /><br><a href="https://store.steampowered.com/app/1356250/Airport_Renovator/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/1356250/Airport_Renovator/</a><br><br>Have
      you ever thought about making your childhood dreams come true? Carefree fun
      and sharing it with others? Living in a big playground? With Aquapark Renovator
      you can have it all. Become a water park restorer, build the biggest water slides,
      enormous fountains, tropical oasis, and relaxation zones.  Make your dreams
      come true. Create your water empire with Aquapark Renovator.<br><br><strong>KEY
      FEATURES</strong><br><br><strong>Start your job</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1418820/extras/szatnia.gif?t=1608293091"
      /> <br>Throw all unnecessary items from the rooms. The reception is the first
      place that the consumer sees, it must look great. Locker rooms have to be nice
      and comfortable too!<br><br><strong>Take care of the details</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1418820/extras/kafle_new.gif?t=1608293091"
      /><br>Take care of the details, they are the most important. Replace the tiles
      to keep your customers safe while having fun.<br><br><strong>Manage every attraction</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1418820/extras/slide.gif?t=1608293091"
      /> <br>Manage attractions, choose from many slides, jacuzzi, build relaxation
      zones, and beach bars.<br><br><br><strong>Make your childhood dream come true</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1418820/extras/siata.gif?t=1608293091"
      /><br>Make your childhood dream come true and be the owner of the greatest water
      park in the world!
