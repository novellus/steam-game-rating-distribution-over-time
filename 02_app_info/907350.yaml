  data:
    about_the_game: '<strong><u>About This Game</u></strong><br><br>The first part
      of the second episode of the Welcome To... Chichester trilogy, and details your
      first day on holiday in Chichester, England<br><br>The HD version is now more
      in line with what was originally hoped for when development originally started<br><br><strong><u>The
      Story</u></strong><br><br>Continuing from where WTC 1/Redux left off, the protagonist
      is unaware of his/her true location, thinking it''s still somewhere in America.  When
      faced with the truth, the protagonist has a hard time adjusting to the situation,
      requiring drastic help from the protagonist''s nemesis and over-eager tourist
      guide.  However, there may be more going on than meets the eye.<br><br><strong><u>Features
      :</u></strong><br><br><ul class="bb_ul"><li> Updated to HD Resolution graphics<br></li><li>
      Grendel is now (at last) seen wielding her frying pan<br></li><li> 7 Endings
      over 6 routes, with one true ending<br></li><li> Play as a much put-upon male
      protagonist, or a continually harassed female protagonist, both featuring unique
      dialogue<br></li><li> Updated and extended story<br></li><li> Internal and Steam
      achievements - can you find them all ?<br></li><li> Mac version included</li></ul><br><strong><u>Characters</u></strong><br><br><u>Grendel
      Jinx</u><br>The protagonist''s nemesis... a kleptomaniac and rather lazy.<br>Likes
      to cause everyone trouble<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/907350/extras/grendel_normal_7.png?t=1602272752"
      /><br><br><u>Cindi Eglantine</u><br>Tourist guide hired by Grendel for the protagonist.  Very
      knowledgeable about history... and bricks<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/907350/extras/Cindi3_small_steam.png?t=1602272752"
      /><br><br><u>Hotel Receptionist</u><br>Long suffering hotel receptionist.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/907350/extras/Sabrina4_small_steam.png?t=1602272752"
      /><br><br><u>Waitress</u><br>Suffers at the hands (or rather feet) of Grendel
      to keep her quiet about where the protagonist is<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/907350/extras/Autumn3_small_-_steam.png?t=1602272752"
      /><br><br><u>Gorden</u><br><i>Unconventional</i> and foul-mouthed chef of the
      protagonist''s hotel.  Gorden and Jinx have prior history<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/907350/extras/Gorden7_small_-_steam.png?t=1602272752"
      /><br><br>WARNING : DO NOT USE A FRYING PAN AS A WEAPON.  GRENDEL IS A TRAINED
      PROFESSIONAL... ACCORDING TO HER, ANYWAY...'
