    review: "(English_Fran\xE7ais review)\n[url=https://store.steampowered.com/curator/37930390-Mia-Curations/]My\
      \ Curations[/url]\n\nENGLISH:\nI was wondering if the sequel to Welcome To...\
      \ Chichester was going to be better than the previous one, and it's not the\
      \ case.\nAlthough the story does have a better lifespan (much longer to read).\
      \ There's almost no choice. Those choices have very little impact on the story.\
      \ As for the story itself, I didn't like it at all.\n\nFRAN\xC7AIS:\nJe me demandais\
      \ si la suite de Welcome To... Chichester allait \xEAtre meilleure que son pr\xE9\
      d\xE9cesseur, et non.\nBien que l\u2019histoire \xE0 une meilleure dur\xE9e\
      \ de vie. Il n\u2019y a presque pas de choix. Ces choix ont tr\xE8s peu d\u2019\
      influence sur l\u2019histoire. Quant au sc\xE9nario, je n\u2019ai pas du tout\
