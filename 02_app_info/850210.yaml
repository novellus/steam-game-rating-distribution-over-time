    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/850210/extras/AZS_DM_DLC_Trailer.jpg?t=1594130334\"\
      \ /><h2 class=\"bb_tag\">Arizona Sunshine\xAE - Dead Man DLC</h2>Welcome to\
      \ the final days before the zombie apocalypse! Arizona Sunshine\xAE \u2013 Dead\
      \ Man DLC drops you at an infested US missile base where you lead a frantic\
      \ attempt to contain the expanding zombie outbreak. <br><br><br>Playing as Dockson,\
      \ a US Army Special Forces corporal, the faith of the American Southwest rests\
      \ in your hands as you fight to launch a nuclear-warhead loaded missile vital\
      \ to stopping the spread of zombies. In the close-quarters of the missile silo,\
      \ even the most veteran of Arizona Sunshine\xAE survivors need to stay alert\
      \ to overcome the undead onslaught and complete the mission.<br><br>Arizona\
      \ Sunshine\xAE - Dead Man DLC offers a host of blood-pumping VR content:<br><br><ul\
      \ class=\"bb_ul\"><li>An all-new campaign mission taking place before the events\
      \ of Arizona Sunshine\xAE<br></li><li>Online co-op functionality for up to two\
      \ players<br></li><li>Support for two-handed mode<br></li><li>A range of difficulty\
      \ degrees including the insane Apocalyptic Mode!<br></li><li>Six new Steam achievements\
      \ spread across an infested missile silo<br></li><li>Three new weapons: A fully\
      \ automatic submachine gun, a two-handed shotgun and a tactical handgun<br></li><li>New\
      \ character customization options that carry over to the base game</li></ul>"
