    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1063180/extras/FG.jpg?t=1605617263"
      /><br><strong><h2 class="bb_tag">Story</h2></strong><br>The two hands that are
      tightly held are gradually cold,<br>The white flower finally bloomed at this
      moment.<br>Still, I still met you,<br>The fragmented world has become beautiful.<br>If
      you can feel this happiness,<br>Even if the heartbeat stops,<br>Even if it is
      highly toxic,<br>Can not hinder this oath.<br>Breathing is weak,<br>Bright red
      gradually spread,<br>Let the rain wash away all my lies,<br>Then, say goodbye
      to this ugly world.<br><br><strong><h2 class="bb_tag">Features</h2></strong><br>The
      game's gameplay is close to AVG. It is based on the plot with a single ending.
      What's more is a collection system.  According to the complete collection of
      items, the ending will be unlocked after the day. If the player completes all
      collections,  the game will have a hidden plot at the end of the story.<br><br><strong><h2
      class="bb_tag">Other</h2></strong><br>This story is containing Yuri-love.
