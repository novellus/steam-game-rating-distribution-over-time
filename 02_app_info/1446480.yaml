    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1446480/extras/Atelier_Tia_-_Copy.png?t=1606534076\"\
      \ /><br><strong>Atelier Tia</strong> is an 2D adult-only game with action beat'em\
      \ up game play.  Do combos, skills and use various items to fight against many\
      \ of enemies and bosses.  Beat all of them and punish them in sexy way.<h2 class=\"\
      bb_tag\"><u><strong>Story</strong></u></h2>Tia, an alchemist girl who run her\
      \ atelier outside town. She has tomboy personality and love fighting. She live\
      \ with the cutest animal name \u201CPoppo\u201D.<br>One day the town near her\
      \ atelier get attacked by bad alchemist organization. People in town become\
      \ brainwash and only want to have sex because of strange perfume.  Now Tia need\
      \ to find catalysts for synthesis alchemist items that can help town while fighting\
      \ against bad alchemist organization.  Can Tia save the town with her strength\
      \ and alchemy?<br><br><strong>The demo and video trailer is censored because\
      \ I use it from DLsite version but the full game on steam is <u>UNCENSORED</u>.</strong><h2\
      \ class=\"bb_tag\"><strong><u>Feature</u></strong></h2>- 9 Stages<br>- 49 Enemies<br>-\
      \ 15 Animation CG and 98 H-sprites<br>- Comedy storyline with adventure element<br>-\
      \ Fun and challenge combat system<br>- Synthesis equipment and consumable items\
      \ to help your adventure<br>- Upgrade stats<br>- Sexy content by enemy attack\
      \ or Punish bad girls. Both win &amp; lose rewards.<br>- English, Japanese and\
      \ Chinese languages support (Choose &quot;English&quot; in steam config when\
      \ download game.  You can change language inside the game)<br>- Gamepad, normal\
      \ control support but not extra button such as Home button and not support PS4\
      \ controller (plugged before start).<br><br>(Play game with 60 FPS for smooth\
      \ game play)<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1446480/extras/Atelier_Tia_-_Signature_-_Copy.png?t=1606534076\"\
      \ />"
