    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1408160/extras/S4.gif?t=1608839574"
      /><br><br><strong>Sweet Pea</strong> is a  challenging 2D platformer with beautiful
      environments,<br> physics driven gameplay and a hand drawn art style. <br> Help
      guide Sweet Pea through a vibrant but cruel world. <br> Collect hidden power-ups
      to unlock new abilities,<br> unlock secret zones and fly, blast or freeze your
      way through the world!<br><br> <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1408160/extras/S1.gif?t=1608839574"
      /><br><br><br><strong>Survive</strong> a vibrant but cruel world as danger lurks
      in every corner<br> and hides in every shadow. With little in the way of being
      crushed, eaten,<br> impaled, blown up, or drowned<br> there is no shortage of
      ways for Sweet Pea to meet a brutal end.<br> You will die, but will you overcome
      the odds?<br> Here everything is out to get you. Every move a risk. Every decision
      the difference between life and death. <br> Take care and use your power wisely.
      <br> <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1408160/extras/S3.gif?t=1608839574"
      /><br><br><strong>Unlock</strong> secret zones to tackle a change up in game
      type and<br> hone your skills blasting Sweet Pea from a cannon to build power
      faster.<br> Eat the sacred butterflies of the land to fill bottles and keep
      Sweet Pea alive. <br> Collect hidden bottles to build the power Sweet Pea can
      use.  <br> Gain new powers and items as you progress. <br> <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1408160/extras/G3.gif?t=1608839574"
      /><br><br><strong>Powers</strong> can be the savior or demise of Sweet Pea.<br>
      Change your mass to gain momentum on a slope, freeze water to turn a hazard
      into slippery fun,<br> glide with leaf wings over gaps afar, or blast right
      past a deadly enemy before it gets you.<br> Use powers in combination to completely
      change the game.<br> All in a hand crafted dark fantasy world.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1408160/extras/G2.gif?t=1608839574"
      /><br><br><strong>Evade</strong> bosses, solve basic puzzles and find hidden
      paths through the levels.<br> Use a divers range of abilities to overcome obstacles.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1408160/extras/S2.gif?t=1608839574"
      /><br><br><strong> Easy</strong> to learn hard to master.<br> Layer on the charm
      and amp up the challenge <br> it's time for Sweet Pea!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1408160/extras/G5.gif?t=1608839574"
      /><br><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1408160/extras/HipPeaPicSmall.png?t=1608839574"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1408160/extras/GDWC-2020-Competitor-Badge.png?t=1608839574"
      />
