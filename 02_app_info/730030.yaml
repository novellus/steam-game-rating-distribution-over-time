    about_the_game: 'You know you don''t want it.<br>You know your friends won''t
      need it.<h2 class="bb_tag">Get the (probably) most useless game you ever bought
      - today!</h2><br>Infinite FUN FUN FUN FUN FUN<br>FUN FUN FUN FUN FUN<br>with<h2
      class="bb_tag">Spinner Mode</h2> ]with different spinner-styles and different
      floor-surfaces. <br>You can also choose from different lighting-types so it
      can really look just as you wish!<h2 class="bb_tag">Destroy Mode</h2>You want
      to destroy stuff without going to jail or destroying your own stuff? No problem!<br>In
      the <i>Destroy Mode</i> you get to rush with your spinner through blocks that
      will burst stylishly and (mostly) realistic.<br>This even features an <i>even
      more stylish</i> <strong>slow motion-feature</strong>, with which you can watch
      the remains fly all around - just like looking at your own life!<h2 class="bb_tag">3rd
      Mode</h2>This mode is kind of a surprise. It''s a little like the Spinner Mode
      but... different...<br><br>BTW: Did you know that there''s no DLC and no micro-transactions
      at all for this game? Aren''t those enough reasons to get it already?!'
