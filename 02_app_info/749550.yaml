    about_the_game: '<h2 class="bb_tag">INTRODUCTION:</h2><br>Lawnmower Game 2: Drifter
      is direct sequel to Lawnmower game. Now player can drive with more faster lawnmowers
      in 3 different gamemodes.<br><br>GAMEMODES:<br><br>Open World: Cut grass samestyle
      than in first lawnmower game. Now lawnmower is much faster and there is damage
      system. Player need to avoid cactuses which cause damage. Player also can increase
      health by picking wrenches. 1 Open world<br><br>Survival gamemode: Drive with
      lawnmower and try to find hidden coins under limited time. There damageable
      objects which also need to avoid, like bombs, cactuses and spikes. Pick up wrenches
      and increase health. Survival gamemode contains 4 levels<br><br>Timetrial: Drive
      with lawnmower in different kind of tracks and try to make First place time.
      There is savesystem which saves player best lap and total track time. Player
      can also use nitrosystem few times per each lap. 6 tracks'
