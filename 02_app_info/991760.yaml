    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/991760/extras/SSG_Bogenschiessen_160x90.gif?t=1575562577"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/991760/extras/SSG_100-Meter-Lauf_160x90.gif?t=1575562577"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/991760/extras/SSG_Gewichtheben_160x90.gif?t=1575562577"
      /><br><br>Be a champion!<br><br>Master the athletic competition with intuitive
      and realistic movements. Who will finish on the podium?<br><br>Choose your avatar
      and beat the AI in five exciting tournaments with increasing difficulty. In
      local multiplayer mode, up to four people can play against each other. Depending
      on the discipline it is either played one after the other or simultaneously
      on a split screen. In addition, players can choose their own discipline selection
      and multiplayer mode assemble order.<br><br>The perfect game for fun parties
      and entertaining family evenings!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/991760/extras/SSG_Weitsprung_160x90.gif?t=1575562577"
      />  <img src="https://steamcdn-a.akamaihd.net/steam/apps/991760/extras/SSG_Huerdenlauf_2P_160x90.gif?t=1575562577"
      />  <img src="https://steamcdn-a.akamaihd.net/steam/apps/991760/extras/SSG_Speerwurf_160x90.gif?t=1575562577"
      /><br><br>12 action-packed sports:<br><br>- Javelin Throw<br>- Hammer Throw<br>-
      Shot Put<br>- Archery<br>- 100m Run<br>- 400m Hurdles<br>- 400m Run<br>- Relay<br>-
      Long Jump<br>- High Jump<br>- Pole Vault<br>- Weightlifting<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/991760/extras/SSG_Speerwurf.gif?t=1575562577"
