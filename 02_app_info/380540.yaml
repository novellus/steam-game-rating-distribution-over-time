  data:
    about_the_game: Inevitability is a game where you can build your own starships
      part by part in a massive randomly generated universe. With ten different factions
      spanning five alien races you can help them or plunder them for scrap and new
      parts. Made in our custom game engine built from the ground up!  <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/380540/extras/features2.png?t=1596768417"
      /><br><br>Other features include:<br><ul class="bb_ul"><li>Sandbox mode- Explore
      the cosmos with unlimited resources and no threat of being raided by angry factions.<br></li><li>Technology
      Tree- Upgrade your fleet of star-ships and stations with new parts that you
      find throughout the universe.<br></li><li> Play the game how you want- If you
      want to be an economic powerhouse making smart trades for new parts and drones
      that mine for your automatically or a ruthless space pirate that kills everything
      it comes in contact with you can do it!<br></li><li>New free updates constantly-
      We plan on supporting Inevitability with new features for a long time and have
      some big plans for future additions.<br></li><li>From the community- Extremely
      receptive to the community. Every one of our updates includes some features
      either inspired by the community or directly from them. We love hearing for
      you guys! </li></ul>
