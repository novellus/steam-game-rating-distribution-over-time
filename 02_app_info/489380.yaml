      \ won\u2019t be an easy battle - but with steady hands and powerful friends,\
      \ you\u2019re sure to succeed...<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/489380/extras/Enemies.png?t=1569258634\"\
