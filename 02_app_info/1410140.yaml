  data:
    about_the_game: "Load your die in this <strong>dicebuilding roguelike</strong>\
      \ all about creating and exploiting combos!<br>Each face on your dice can be\
      \ a unique weapon in your battle to the top.<br><br>Forget being limited by\
      \ a class type, in <i>Load Roll Die</i> your only limit is what faces you find\
      \ each time you play. Become a tank by adding shields to your dice, explore\
      \ wizardry by casting spells and merging faces, become a face stealing rogue,\
      \ or mix them all together with something else!<br>The die is the limit!<br><br>Earn\
      \ faces from enemies, shops, and chests you encounter along the way. Add them\
      \ to your dice set and figure out the best way to play. Each run you encounter\
      \ different maps, different dice, and different synergies to take down your\
      \ opponents!<br><br>In <i>Load Roll Die</i> counting on luck isn\u2019t enough\
      \ -- Loading the dice in your favor is the only way to win."
