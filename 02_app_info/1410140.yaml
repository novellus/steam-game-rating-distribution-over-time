    short_description: Stop, swap and roll your dice in this Roguelite Dice-builder!
      Steal dice faces from your enemies and use them to create the perfect combo
      to take down your opponents. Use what you roll to explode things, apply status
      effects, duplicate dice and destroy your enemies!
