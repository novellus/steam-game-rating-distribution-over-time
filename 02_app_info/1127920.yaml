    about_the_game: "<h2 class=\"bb_tag\">Story</h2><br><br>It all started with the\
      \ accident... Marty Stu lost his family and only friend, yet he was granted\
      \ a second life by Nya, the god of reincarnation, as a prince in the Kingdom\
      \ of Hero in a world of sword and sorcery.<br><br>But happily-ever-after comes\
      \ with Daemon Sultan Azathoth, naturally, and a tough decision to make. When\
      \ Marty finally realizes life is never that easy, he also learns that something\
      \ is unspeakably wrong with the world...<h2 class=\"bb_tag\">Characters</h2><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1127920/extras/1.png?t=1600390476\"\
      \ /><br><strong>Marty Stu</strong><br>An anime geek, Marty has never talked\
      \ to a girl other than his mother. He always hangs out with his one and only\
      \ friend and dreams of becoming the hero in the world of sword and sorcery.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1127920/extras/3.png?t=1600390476\"\
      \ /><br><strong>Cultist</strong><br>The apostle of Daemon Sultan Azathoth, Cultist\
      \ was abandoned as a new-born and raised by the undead. Driven by cynicism,\
      \ he attempts to awaken Azathoth to destroy the world of sword and sorcery.<br><i>\u201C\
      Paradise? You mean this living hell?\u201D<br>\u201CMy place f***ing disappeared\
      \ long ago!\u201D</i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1127920/extras/2.png?t=1600390476\"\
      \ /><br><strong>Nya</strong><br>God of reincarnation, Nya appears as a beautiful\
      \ naked girl who talks in a casual yet mysterious way. Besides, Nya also communicates\
      \ with zero mouth movement, just like a ventriloquist.<br><i>\u201CI may be\
      \ the one in my birthday suit, but I'll make sure you feel like it's your birthday,\
      \ every day!&quot;<br>\u201CMay god be with you. Ciao!\u201D</i><h2 class=\"\
      bb_tag\">Features</h2><br><br><strong>A short yet solid meta JRPG</strong><br>Have\
      \ you ever thought about why there are treasure chests on the roadside? And\
      \ why do monsters drop gold coins? Loser Reborn is a JRPG parody that pokes\
      \ fun at the genre while also exploring what makes a game a JRPG.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1127920/extras/4.png?t=1600390476\"\
      \ /><br><strong>Tactical turn-based combats without the grind</strong><br>No\
      \ enemy will grossly overpower you in this game, but to fight you not only have\
      \ to know the skills of every class but also learn their attributes and action\
      \ patterns. The good news is, though, that no grinding or item farming is needed\
      \ in any level of Loser Reborn.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1127920/extras/5.png?t=1600390476\"\
      \ /><br><strong>Something is unspeakably wrong with the world...</strong><br>Are\
      \ those slimes crying out strangely really slimes? And what is the big blue\
      \ thing in the storehouse? After revealing the unspeakable secret of the world,\
      \ which one of the three endings will you choose?<h2 class=\"bb_tag\">Relationship\
      \ to Previous Work</h2><br><br>This work is actually a spin-off of Physical\
      \ Exorcism: Case 01. Some of the same characters appear, but the two games have\
      \ unrelated plots that can be enjoyed separately.<br><br><a href=\"https://store.steampowered.com/app/949890/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/949890/</a>"
