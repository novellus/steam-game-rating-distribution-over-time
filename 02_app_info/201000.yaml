    about_the_game: "<p>Geneforge 4: Rebellion is an Indie fantasy role-playing adventure,\
      \ the fourth chapter of the Geneforge Saga. Once again, return to the world\
      \ of the Shapers, where you will explore a vast world, choose what side you\
      \ will fight for, and create and mold your own army of strange, powerful monsters.</p>\n\
      \t\t\t\t\t\t<p>Geneforge 4: Rebellion features an enormous world, with over\
      \ 80 areas to explore. Choose among several sides, each with its own beliefs,\
      \ cities, and quests. Help the rebels or fight them. Slay your enemies or use\
      \ stealth and diplomacy to outwit them. Your choices will shape the world, and\
      \ there are dozens of different endings.</p>"
