    about_the_game: "You play as Fhavin, a warrior woman from an unknown tribe, who\
      \ must explore a mysterious tropical world. And venture into the War Totems\
      \ to confront different monsters in a frantic Hack and Slash. At the same time,\
      \ she will have to solve the Snake Monoliths to reveal her memories of her repressed\
      \ childhood through &quot;The Game of Memory&quot;. For each revealed memory,\
      \ you will have the key in your hands that you will use to discover Fhavin's\
      \ true quest, or condemn her to the torments of her mysterious past.<br />\r\
      \nUse the memories appropriately, do not spend too much of them in the battle.<br\
      \ />\r\nYou will travel the jungle alone. Without anyone's help, without clues,\
      \ until you find the next level door, trying to not missing yourself."
