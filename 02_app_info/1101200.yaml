    review: "German/Deutsch:\n\nHabe mal ein Spielvorstellungsvideo aufgenommen ohne\
      \ das Game davor gespielt zu haben.\n\nDas Game gibt es in 3 Sprachen: Deutsch,\
      \ Englisch und Spanisch.\nDie \xDCbersetzungstext ist ok nur fand ich der Anfang\
      \ mit dem erz\xE4hlen das die Hauptfigur nonstop lief irgendwie wie ein Ladebild\
      \ wo das Game im Hintergrund geladen worden ist und dabei die Geschichte erz\xE4\
      hlt wird.\n\nMan wird im Wald ausgesetzt und man muss irgendwie nach Zeichen\
      \ die an W\xE4nde gezeichnet sind folgen dann sind da immer so 3-4 Pf\xE4hle\
      \ wo pl\xF6tzlich Gegner auftauchen und nach 20 Strikes wird eine Blockade mit\
      \ Speere gel\xF6st um weiter zu kommen. Am Ende des Levels sind T\xFCren usw.\
      \ zu sehen wo man in einem anderen Portal kommt.\n\nDie Geschichte ist vielleicht\
      \ interessant mit der dunkle Sprecher Stimme des B\xF6sen glaube ich. \nDie\
      \ Kameraansicht ist Katastrophal und die Grafik 08/15 und die Steuerung so la\
      \ la.\n\nVideo: https://youtu.be/NAp565FfocI\n_____________________________________________________________\n\
      \nEnglish/Englisch:\n\nI once recorded a game introduction video without having\
      \ played the game before.\n\nThe game is available in 3 languages: German, English\
      \ and Spanish.\nThe translation text is ok, only I found the beginning with\
      \ the telling that the main character ran nonstop somehow like a loading image\
      \ where the game has been loaded in the background and the story is told.\n\n\
      You are exposed in the forest and somehow you have to follow signs drawn on\
      \ the walls, then there are always 3-4 posts where opponents suddenly appear\
      \ and after 20 strikes a blockade is released with spears in order to get further.\
      \ At the end of the level you can see doors etc. where you can get to another\
      \ portal.\n\nThe story is perhaps interesting with the dark speaking voice of\
      \ evil I believe.\nThe camera view is catastrophic and the graphics 08/15 and\
      \ the controls so-so.\n\nVideo: https://youtu.be/NAp565FfocI"
