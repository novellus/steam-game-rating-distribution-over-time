    reviews: "\u201CWhen playing Astervoid 2000 I actually drew the comparison to\
      \ Smash Bros.\u2019 multiplayer, in that it starts to feel like a battle for\
      \ positioning and trying to get your opponent in \u2018the sweet spot\u2019\
      \ where you can force them to lose a stock.\u201D<br>8/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.link-cable.com/review-astervoid-2000/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Link-Cable</a><br><br>\u201CAstervoid\
      \ 2000 is a finely crafted game that has quite a bit of quality work put into\
      \ it.\u201D<br>83/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.playsomevideogames.com/astervoid-2000-pcsteam/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Play Some Video Games</a><br><br>\u201C\
      At first glance, I thought Astervoid 2000 was the game Asteroid with a co-op\
      \ deathmatch mode. You can use this as your elevator pitch to win your friends\
      \ over to get them to frag with you, but Astervoid has much more depth than\
      \ it first appears.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://thegww.com/dueling-couch-multiplayer-astervoid-2000-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Geeks WorldWide</a><br>"
