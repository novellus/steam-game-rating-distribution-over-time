    about_the_game: "When you need to move fast through difficult terrain, the Terrain\
      \ Specialist is the Helldiver to call upon. <br>Equipped with all weather gear\
      \ and boots capable of compensating for difficult terrain, they feel at home\
      \ in any environment.<h2 class=\"bb_tag\">The Terrain Specialist Pack contains:</h2>\u2022\
      \ All Terrain Boots Perk - The Helldiver All Terrain Boots allows you to power\
      \ through difficult terrain. Great for snow planets or when you need to cross\
      \ a swamp.<br>\u2022 Missile Barrage Stratagem - A portable missile battery\
      \ fires a salvo at the targeted location, pretty much obliterating anything\
      \ in the targeted area.<br>\u2022 The Terrain Specialist Uniform, a cosmetic\
      \ helmet, armor, and cape."
