    about_the_game: "This Explorer\u2019s Pack is packed full of fabulous beverages.\
      \ Share them with mercenaries in Taverna and they\u2019ll fight for you in Endless\
      \ World!<br />\r\n<br />\r\nThe Explorer\u2019s Pack includes:<br />\r\n<br\
      \ />\r\n- 10 cups of Shimmering Sundew: able to summon mercenary with 3 star\
      \ or above<br />\r\n- 3 cups of Heavenly Haze: able to summon mercenary with\
      \ 4 star or above<br />\r\n- 1 cup of Midnight Moon: able to summon mercenary\
      \ with 5 star<br />\r\n<br />\r\nPlease restart the game to collect DLC content\
      \ by clicking \u201Cdlc\u201D button on top of the main screen."
