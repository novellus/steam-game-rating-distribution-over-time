  data:
    about_the_game: "<h2 class=\"bb_tag\">Gameplay</h2><br>Caretaker Retribution is\
      \ a six degrees of freedom first person shooter set inside a massive alien machine.<br><br>You\
      \ can play on PC and Mac. You can also play in VR using an HTC Vive or Oculus\
      \ Rift. <strong>The VR is completely optional.</strong><br><br>If you have an\
      \ HTC Vive Caretaker Retribution makes full use of room-scale tracked motion\
      \ controllers. For all other VR platforms a Joypad is needed.<h2 class=\"bb_tag\"\
      >The story</h2><br>Long ago two brave pioneers set out into the expanse to find\
      \ out why the stars were going out in the universe, apart from a single cryptic\
      \ message that led to the discovery of the Alpha Device, they were never heard\
      \ of again. <br><br>Years later what happened to them was finally discovered.\
      \ After finding their way into a Star Killer, Commander Andy Carolan watched\
      \ as his friend and colleague Commander Alan Purdy was killed trying to disable\
      \ it. Witnessing this he dug in deeper and eventually found a way to destroy\
      \ it.<br><br><i>Caretaker Retribution, a game by Byron Atkinson-Jones and starring\
      \ Stargate\u2019s David Hewlett and Ed Mace.</i>"
