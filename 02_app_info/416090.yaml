    review: '[h1]Feels like a tech demo[/h1]


      Unfortunately, Caretaker Retribution feels like an unfinished project from the
      early days of VR. As it stands, there is one, and only one game mechanic - use
      your right hand to jet around an area and shoot at red walls using your left
      hand, while avoiding the random things flying at you or blasting them. The only
      variety comes in the layout of the levels.


      This description I just gave is literally the whole game. Half an hour in, and
      I had every achievement unlocked, and no desire to play the other 5 levels given
      there was every indication they''d be as repetitive as the first 5.


      I think this title needs to cook for a great deal longer - you can do a lot
      better for your $10.'
