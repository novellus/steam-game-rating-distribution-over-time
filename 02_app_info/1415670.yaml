    about_the_game: "Haru Takahashi, a foreign exchange student, travels to Japan\
      \ for his first year of high school! <br />\r\nWith his natural blonde hair\
      \ and his love for anime and manga, he's ready to live in Japan, <br />\r\n\
      the land of his dreams! <br />\r\n<br />\r\nFrom the priceless friends at school,\
      \ to the enjoyable family time at home, to the exclusive <br />\r\nJRPG Spirit\
      \ and Katana... Haru is sure to experience lots of happy memories and an abundance\
      \ <br />\r\nof exciting and precious moments! <br />\r\n<br />\r\nGet ready\
      \ to watch Haru's journey and reminisce at every turn in the visual novel...<br\
      \ />\r\n<br />\r\nHigh School of Memories!"
