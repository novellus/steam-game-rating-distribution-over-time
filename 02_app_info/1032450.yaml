details:
  data:
    about_the_game: "This is a RTS/RPG game from the first person in a fictional medieval\
      \ world. Take control of one of the castles and become the sole king of all\
      \ lands<br />\r\n<br />\r\nYou, as a true king, only give orders, in this game\
      \ you do not need to take special care of micromanagement, but the key decisions\
      \ in the economy and war depend only on you. You can personally explore the\
      \ world in search of artifacts that will help you defeat your enemies or go\
      \ into battle with your army.<br />\r\n<br />\r\nThe game has a system of random\
      \ dungeon with something useful. As well as gaining experience units and player.\
      \ <br />\r\n<br />\r\nNow the game is available multiplayer mode 1x1 with other\
      \ players and training singleplayer mode."
