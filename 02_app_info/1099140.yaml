    about_the_game: "Ju Meow Meow's Game<br>This is a kind of game to cultivate the\
      \ plot of retro style. The protagonist needs to cultivate the attributes of\
      \ the male / female protagonist (child) and the plot likability within 2 years,\
      \ which ultimately determines the ending direction. There are 11 endings.<h2\
      \ class=\"bb_tag\"> background</h2><br>In ancient times, there were three races\
      \ in the world, the protoss (small number), the human (large number), and the\
      \ demon (medium number).<br><br>At the beginning, the three tribes lived together\
      \ on the ground. Thanks to the protection of the protoss, the three tribes coexisted\
      \ harmoniously.<br><br>One day, the protoss moved to the sky because of their\
      \ excellent abilities and mentality, leaving the Terran and demon clans on the\
      \ ground. The number and ability of the two clans to observe the ground are\
      \ not much different. Fearing that they would have war, the protoss forged a\
      \ weapon and kept it at the junction of the two clans. Fearing the power of\
      \ worshiping God, they kept harmonious and equal communication.<br><br>Such\
      \ a day lasted for thousands of years. Suddenly one day, the weapons were stolen\
      \ by the mysterious people under the eyes of the guards of the two families.\
      \ Because the guards claimed that this was not their own breath, the contradiction\
      \ between the two families began to deepen.<br><br>Several hundred years later\
      \ (this period is her 2 period) now, the contradiction between the two groups\
      \ is growing. As a Protoss, I can't ignore the signs of the coming war, and\
      \ try to find the suspect who stole the weapon (after all, this weapon doesn't\
      \ have the characteristics of being stolen?) So I came to the ground to try\
      \ to do something<br><br>Just came to the ground and didn't go far. I found\
      \ a child who looks only two or three years old. I rescued him / her. He / she\
      \ woke up and said that he / she didn't remember anything. This child is...<h2\
      \ class=\"bb_tag\"> <strong> main functions are: </strong> </h2><br><strong>\
      \ New: adventure, pets, special items<br><br><ul class=\"bb_ul\"> <li> attribute:\
      \ the numerical representation of the heroine's name, constellation (influence\
      \ attribute) and other attributes, as well as the expression of the liking degree\
      \ with each NPC.<br><br></li><li> going out: shopping and triggering scenarios,\
      \ unlocking work, etc.<br><br></li><li> equipment: affects adventure, game functions,\
      \ etc.<br><br></li><li> clothes: clothes can be bought and put on, clothes are\
      \ constantly updated, attributes affect the outcome and competition, etc.<br><br></li><li>\
      \ schedule: the daily schedule can improve and reduce the corresponding attributes,\
      \ affecting the outcome.<br><br></li><li> plot: carry out the main plot according\
      \ to the time; in addition, there are 6 branch plots.<br><br></li><li> activity:\
