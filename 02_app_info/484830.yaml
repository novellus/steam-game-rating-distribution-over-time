details:
  data:
    about_the_game: "A multi-dimensional gaming experience beyond anything you\u2019\
      ve ever played before. Deep Blue: Prepare to have your mind blown.<br><br>Take\
      \ a surreal adventure through space, move between unexplored parts of the universe\
      \ and beware of everything that is purple! This journey requires caution, concentration,\
      \ and imagination to find the path and avoid danger. Find your way through an\
      \ impossible platform architecture and escape on time from destruction. <br><br>Try\
      \ to control the constantly rolling ball which moves in the three-dimensional\
      \ maze, avoid deadly obstacles, collect gravitons which will keep the ball on\
      \ the platform, open and get to the portal before the platform explodes. Sounds\
      \ easy, right? Just try by yourself :)<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://imgur.com/3mfKJxQ\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://imgur.com/3mfKJxQ</a><br><br><i><strong>Game\
      \ Features: </strong></i><br><ul class=\"bb_ul\"><li> Customized platforms that\
      \ will blow your spatial orientation and reflex<br></li><li> Four different\
      \ worlds (parts of universe) <br></li><li> Dynamic gameplay and unique visual\
      \ style<br></li><li> Endless runner mode available as bonus levels<br></li><li>\
      \ Additional VR Support<br></li><li> Six balls with different properties<br></li><li>\
      \ Five types of modification and boosts for a ball</li></ul>"
