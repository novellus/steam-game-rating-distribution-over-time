      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1504740/Find_Yourself/</a></p><br><h1>Update\
      \ Notes</h1><p><strong>In version 2.12 of the game, Russian and German are added.</strong><br><br><br><strong>Enjoy\
      \ your game!</strong></p><br><h1>Update Notes</h1><p><strong>Update v 2.1</strong><br><br>Fixed\
      \ a bug with packing items in a box.</p><br><h1>Update Notes</h1><p><strong>Update\
      \ v 2.0</strong><br><br>1) Fixed controls in the game, now unlock doors with\
      \ a key and lift items with the left mouse button.<br>2) Added a new level.<br>3)\
      \ Added the ability to select levels, now you can replay any level in the game.<br>4)\
      \ Minor changes and hints were added to the game.<br>5) Fixed bugs, including\
      \ a bug with a chair where some players got stuck.<br>6) Added the ability to\
      \ play a demo level by selecting it in the main menu.<br>7) In the course of\
      \ observing the game and feedback from players, I will add or change some points\
      \ in the game.</p><br><h1>Update Notes</h1><p><strong>Update v 1.1 </strong><br><br>1\
      \ - Fixed bugs that allowed you to complete the game faster.<br>2 - Hints in\
      \ the game were changed.<br>3 - Fixed bugs.</p><br><h1>Update Notes</h1><p><strong>Update\
      \ v 1.2</strong><br><br>1 - The movement of the character has become a little\
      \ faster;<br>2 - fixed a bug with doors, now the character will not be thrown\
      \ out of the room;<br>3 - the waiting time for triggers has become shorter;<br>4\
      \ - the atmosphere was improved in the second part of the game.<br>5 - fixed\
      \ minor bugs.</p><br><h1>Update Notes</h1><p><strong>Update v 1.21</strong><br><br>1\
      \ - Added &quot;E&quot; button - Focus Look;<br>2 - Added hints to keep the\
      \ right mouse button in mind;<br>3 - Fixed bugs.</p><br><h1>Update Notes</h1><p><strong>Update\
      \ v 1.22</strong><br><br>1 - Fixed minor bugs that did not interfere with the\
      \ gameplay;<br>2 - improved sound effects;<br>3 - added a hint in the level\
      \ &quot;OCT.28.1994&quot;<br><br><strong><u>I ask you to write to me for any\
      \ problems in the game, I want to improve the game, thanks to you!</u></strong></p><br><h1>Update\
      \ Notes</h1><p><strong>Update v 1.23</strong><br><br>1- Fixed English translation\
      \ in the final note;<br>2 - added control on the arrows ( left, right, up, down).</p><br><h1>About\
