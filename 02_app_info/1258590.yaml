    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1258590/extras/TestGIF2.gif?t=1608807874\"\
      \ /><h2 class=\"bb_tag\"><strong><i>\xABDon't believe everything you see\xBB\
      </i></strong></h2><br><br>The game <strong>Locked Up</strong> is a psychological\
      \ thriller in the first person.<br><br><strong>WARNING</strong>: Epileptic seizures\
      \ associated with increased sensitivity to light are Possible.  Some people\
      \ may experience seizures when exposed to flashes of light and flashing images\
      \ that appear in a video game. People who have not previously experienced such\
      \ attacks may not be aware of their illness. A reasonable restriction of the\
      \ game audience is recommended. <br><br><br><strong>IMPORTANT NOTE</strong>:\
      \ The main focus of the game is on exploring the environment in a closed space,\
      \ which will change after interacting with it. Rely on your intuition and carefully\
      \ study the details of the game. Over time, the tension will increase, creating\
      \ an effect of insanity. The plot is not revealed linearly, almost without notes\
      \ in the game world.<br><br><strong><u>This game is not suitable for those who\
      \ are looking for a dynamic horror with action elements and a fast-paced plot.</u></strong><h2\
      \ class=\"bb_tag\"><strong>Environment.</strong></h2>The game takes place in\
      \ a house where terrible events occurred earlier. You will have to repeatedly\
      \ wander along the same corridor in order to uncover the causes of insanity\
      \ and understand who you are. Be patient, and the house will open previously\
      \ locked doors and show you frightening memories of the past. The narrative\
      \ of the story is transmitted through the environment in a measured rhythm.\
      \ Each item tells a story, relying on your imagination.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1258590/extras/TestGIF4.gif?t=1608807874\"\
      \ /><br><br><strong>The demo version is a prequel to the main story and acts\
      \ as an independent free game that tells the story of a family living long before\
      \ the events that occur in the main game.</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1258590/extras/TestGIF3.gif?t=1608807874\"\
      \ />"
