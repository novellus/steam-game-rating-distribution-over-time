    detailed_description: "<h1>Add to your wishlist - From Day To Day</h1><p><a href=\"\
      https://store.steampowered.com/app/1425990/From_Day_To_Day/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1425990/From_Day_To_Day/</a><br><a\
