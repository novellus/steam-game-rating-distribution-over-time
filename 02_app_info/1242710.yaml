  data:
    about_the_game: Simplode Suite is a toolset which lets you do more with your computer.
      It contains a great variety of features, all in one convenient, consistent,
      compatible, compact package.  Alongside the large number of <a href="https://store.steampowered.com/dlc/1242710/Simplode_Suite/list/65869"
      target="_blank" rel="noreferrer"  >free features</a>, you can <a href="https://store.steampowered.com/app/1403380/Simplode_Suite__Free_Select/"
      target="_blank" rel="noreferrer"  >choose any one of the premium features to
      have for free</a> as well.  You can also save on premium features by buying
      them all together in the <a href="https://store.steampowered.com/bundle/13735/Simplode_Suite_All_Packages/"
      target="_blank" rel="noreferrer"  >All Packages bundle</a>.  This product is
      available natively in English, but it has automated translations for most major
      languages.<br><br>It can help you:<br><ul class="bb_ul"><li>Force some applications
      to operate in borderless fullscreen mode, with over-scan and under-scan control
      which can sometimes help compensate for bad FOV options.<br></li><li>Overlay
      other applications on your windowed mode and borderless fullscreen mode games,
      with click through transparency support.  For example, you could play a video
      at half transparency on top of the bottom right hand corner of your game, and
      still be able to click beneath the video.<br></li><li>Stabilize CPU overclocking
      with configurable dynamic thermal and load based power management.<br></li><li>Dynamically
      switch between high performance and high efficiency power settings, with live
      optimization based on the real-time demands of the application or game you are
      using.<br></li><li>Use a Kinect V2 to create a virtual touch screen in front
      of you, which may provide an interesting challenge for some games, or just a
      way to spice up content creation.<br></li><li>Dynamically adjust your speaker/headphone
      volume in real time, to balance loud and soft noises.<br></li><li>Dynamically
      adjust your microphone volume in real time, so that your teammates will stop
      complaining about you being too loud or too quiet.<br></li><li>Use custom mouse
      acceleration.<br></li><li>Manage your screen space by tiling with ultimate flexibility.<br></li><li>Extend
      battery life / save electricity / reduce heat without sacrificing on-demand
      performance.<br></li><li>Use most of your existing apps with a glass-like dynamic
      styling.<br></li><li>Fully customize your experience within the app, including
      easy theme presets.<br></li><li>Quickly find running programs.<br></li><li>Quickly
      take partial screenshots.<br></li><li>Use the ring menu as a nifty application
      launcher.<br></li><li>Figure out where your cursor is hiding.<br></li><li>Explore
      ~100 actions, ~30 menus and ~300 configurable settings, all with online and
      offline documentation, plus extensive video documentation.</li></ul><br>This
      list is really just the tip of the iceberg.  You can see more by checking out
      the individual <a href="https://store.steampowered.com/dlc/1242710/Simplode_Suite/"
      target="_blank" rel="noreferrer"  >DLCs</a> or by visiting the product website.
