    about_the_game: "\u300ASTRIKE BUSTER:Prototype\u300Bis a retro style arcade shooting\
      \ game with unique gameplay and a lot of modern elements.<br><br><strong><h2\
      \ class=\"bb_tag\">-Accumulate combos to wipe out your enemy-</h2></strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1399590/extras/1.gif?t=1600237984\"\
      \ /><br>The game has a combat system that focuses on combo accumulation. Accumulating\
      \ combos will upgrade the weapon's power, consume combos can use powerful items,\
      \ and deduct the combos after being hit by the enemy won't let you die immediately.\
      \ Therefore, combos are experience, energy, and life.<br><br><strong><h2 class=\"\
      bb_tag\">-Switch weapons to destroy different armor-</h2></strong><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1399590/extras/2.gif?t=1600237984\"\
      \ /><br>The game has a unique weapon restraint system, which makes it easier\
      \ to kill some enemies with restraint weapons. You must always decide which\
      \ weapon to use to kill different monsters first.<br><br><strong><h2 class=\"\
      bb_tag\">-Collect relics make you go from strength to strength-</h2></strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1399590/extras/3.gif?t=1600237984\"\
      \ /><br>The game contains a large number of Rougelite elements, you can unlock\
      \ and collect a large number of relics, the various relics can be combined to\
      \ produce different effects. You can freely mix and match various relics into\
      \ the game, so that you have a stronger combat ability and more combat strategies.<br><br><strong><h2\
      \ class=\"bb_tag\">Other features:</h2></strong><br><ul class=\"bb_ul\"><li>Dynamic\
      \ difficulty: The dynamic difficulty controlled by the director system will\
      \ automatically generate enemies according to the player's experience at any\
      \ time, so as to achieve a completely different experience every time you enter\
      \ the game.</li></ul><ul class=\"bb_ul\"><li>Monster affixes: Random combination\
      \ of elite affixes system, making the enemy more diverse, more cunning and difficult\
      \ to entangle.</li></ul><ul class=\"bb_ul\"><li>Weapon collection: In addition\
      \ to basic weapons, the weapon library also has a large number of special weapons\
      \ with relics for you to collect.</li></ul><ul class=\"bb_ul\"><li>Lottery system:\
      \ Every battle will get coins to draw a lottery, try your luck!</li></ul><br><strong><h2\
      \ class=\"bb_tag\">Follow-up plan:</h2></strong><br>The game will continue to\
      \ update content after its release, including:<br>More bosses: Different types\
      \ of boss with different fighting styles.<br>More relics: A variety of strange\
      \ powerful relics.<br>More weapons: More basic weapons and more relic weapons\
      \ combinations.<br>More characters: Other characters with different attributes\
      \ and different fighting styles.<br>More battlefield: New battlefield with unique\
      \  environment."
