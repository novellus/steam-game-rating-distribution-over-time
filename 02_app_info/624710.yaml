    about_the_game: 'Forget what you have learnt in school. Milk does not come from
      boxes! And now you have the chance to participate on this ancient farm process
      (at least virtually).<br><br>Cow Milking Simulator is a whimsical arcade game.
      Your mission: milk the cow as fast as you can! Get the milk, sell some dairies,
      eat cheese, make money. But you have to be quick: a farmer''s life is not as
      chill as you would think!<br><br>Cow Milking is a party game in virtual reality,
      ideal to play and pass with friends, making it a perfect game to show VR for
      the first time. Collect new products, new hats for your cow and don''t forget
      to milk as fast as you can to mark your name in (leaderboards) history!<br><br><a
      href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=75feb100-fb7d-11e7-8b91-8f5334f63ff8"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>'
