      \ mini-games. Play and discover new girls. <br>You were captured by the terrible\
      \ demon Datusha. Pass mini-games and puzzles to discover new girls. Kill the\
      \ demon or complete mini games to gain access to all the girls and unlock special\
      \ content<br>Buy new pictures for points and look for hidden levels.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/946210/extras/81.png?t=1606476015\"\
      \ /><br><br>Features:<br><ul class=\"bb_ul\"><li>More than 60+ Girls<br></li><li>6\
      \ mini games for every taste<br></li><li>Various hidden levels<br></li><li>Over\
      \ 20 achievements</li></ul><br>If you like it, please recommend it, thanks!\
      \  (\u2022 \u25E1\u2022)"
