details:
  data:
    about_the_game: "<strong>EWWE</strong> \u2013 is just a dream. A bad dream in\
      \ which you find yourself in captivity in your own room. A bad dream, which\
      \ seems more like a reality sometimes. Control yourself and follow the recommendations\
      \ below to regain a healthy perception of reality and retain the rest of your\
      \ sanity.<h2 class=\"bb_tag\">FEATURES:</h2><ul class=\"bb_ul\"><li>EWWE is\
      \ stylized as an old-school pc game: tune in to a pleasant pastime with a nostalgic\
      \ atmosphere.<br></li><li>An abundance of various text messages: you do not\
      \ need to choose a replica for the dialogue, because no one gave you the right\
      \ to speak!<br></li><li>A mysterious story: but don't be afraid of spoilers,\
      \ you already know that everything will be fine. <br></li><li>Adequate difficulty:\
      \ don't worry, the world around you is dead and your actions will not lead to\
      \ any consequences, especially negative ones!</li></ul><h2 class=\"bb_tag\"\
      >RECOMMENDATIONS:</h2><ul class=\"bb_ul\"><li>Do not approach objects that cause\
      \ you anxiety.<br></li><li>Avoid contact with any entities if you are not sure\
      \ of their peaceful intentions.<br></li><li>For a full gaming experience, use\
      \ headphones. <br></li><li>In a difficult situation, listen to your inner voice.<br></li><li>Crawl?</li></ul>"
