    about_the_game: '<strong>&quot;Chasing Light is a game that tries to dismantle
      and revolutionize games, and it''s a work that proves that games are great art.&quot;</strong><br><br>What
      is a game? What should a game consist of? How should the game be? ''Chasing
      Light'' is the process of the question and the story of the seven days of exploring
      the physical properties of the game and uncovering the inner world of human
      beings and society.<br><br>You will become a game crew and create a game called
      ''Chase Light''. Controlling the director and producer, you make a lot of decisions
      in the process of game production: the choice of music and sound effects, the
      number of enemies, the speed of enemy input and attack...there are many pending
      issues that you need to decide on. So, think about what you need to make a game
      that people will love. Your own journey awaits its birth in ''Chasing Light''.<br><br>The
      world of Chasing Light, and our lives are like a vast ocean full of reefs where
      no destination exists. From there, where would you like to go?'
