    about_the_game: '<strong>Bloodlust 2: Nemesis</strong> is a &quot;Hack ''n Slash
      - Dungeon Crawling - Action RPG&quot; experience that will allow players to
      explore the dark underworld of a forgotten society of Vampires and their disciplines,
      all while trying to solve the secrets to their bloodline''s scientifically enhanced
      monstrous power.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/758080/extras/tagline2.png?t=1585232334"
      /><br><br><br><strong>&quot;After the <strong><i>''Hunter''</i></strong> killed
      an emperor to the east and destroyed an entire bloodline, the Council felt the
      playing field between the humans and the undead might be a little too even.  They
      authorized the development of an experimental food source; a synthetic blood
      built from both alchemy and science. The project is funded and developed by
      the Taku Clan, under the codename NEMESIS; Neural Embryonic Morphing Experimental
      Synthetic Immune System something or other.&quot;<br><br>&quot;I guess it''s
      supposed to be better than the real thing. I don''t really know... I never touched
      it, since I prefer my blood warm and dirty. But I''ve seen its strength, replicating
      and enhancing the cells of the undead, allowing our species to morph into even
      stronger creatures, making us more monstrous than we already are.&quot;</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/758080/extras/space.jpg?t=1585232334"
      /><i>~ Vitalus, blood thirsty scavenger from the Dark City</i><br><br><br><strong><h2
      class="bb_tag">FEATURES:</h2></strong><br><ul class="bb_ul"><li> Play as a Male
      or Female Vampire with Classes Including Witch, Thief or Warrior<br></li><li>
      Sire Others with your &quot;Embrace&quot; to Build your Family of Minions<br></li><li>
      Learn and Increase Vampire Disciplines, Skills, Talents and Attributes<br></li><li>
      Dynamic Loot and Procedurally Created Areas Create Infinite Replay-ability<br></li><li>
      Non-Linear World Allows Players to Follow Their Own Path and Quest Goals</li></ul>'
