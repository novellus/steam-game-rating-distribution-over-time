    review: '(Played on linux/Nouveau.)



      This P&C commits two capital transgressions:


      - It''s verbose like you wouldn''t believe. I''ve seen some logorrhea in games,
      but this one takes the biscuit. It''s fully voiced, and decently so, but that
      doesn''t alleviate the abrasion.


      - Bad puzzles. Half of them simply consist of exploring all dialogue options.
      The rest is full of combinations that seem random even after you see their result.
      On top of that, you''ve got unresponsive spots that only and silently become
      responsive after arbitrary events occur. Awful.


      So annoying that I could only bear the game in short sessions. A pity considering
      the good art, the great music and a decent interface, including a hot spots
      key. The humour is weak but I did smile twice so that is not completely lost.


      I would almost recommend, but the ratio wait/play is just too high.'
