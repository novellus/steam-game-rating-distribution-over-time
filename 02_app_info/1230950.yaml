    about_the_game: "This game is a puzzle game.<br />\r\nThis is a free add-on for\
      \ customers who purchase the Seraphic Destroyer.<br />\r\n<br />\r\nHow to start<br\
      \ />\r\n<br />\r\nYou can select this game when you press &quot;Play&quot; in\
      \ the STEAM application.<br />\r\n<br />\r\nFeatures of the game<br />\r\n<br\
      \ />\r\nThe progress of the puzzle game is automatically saved in real time.<br\
      \ />\r\nOriginal design characters and poses.<br />\r\n2 puzzles.<br />\r\n\
      There is no time limit so that you can play comfortably.<br />\r\nSTEAM Achievements.<br\
      \ />\r\n<br />\r\nControls<br />\r\n<br />\r\nDrag a piece of the puzzle with\
      \ the mouse to complete a picture.<br />\r\nESC key or Pause button: PAUSE screen.<br\
      \ />\r\nMouse wheel: Zoom in, zoom out.<br />\r\nDrag the left mouse button:\
      \ move the camera viewpoint."
