    reviews: "\u201CLil\u2019 Sherman is nothing new\u2026 But executed pretty well!\
      \ Tower Defence games when you actively participate in the actual combat are\
      \ not rare nowadays, but it still takes effort and a good idea to make it enjoyable,\
      \ and Lil\u2019 Sherman does it well enough, a pleasant, dynamic mix of a good\
      \ theme, cute tanks and nice-looking levels where elevation plays an actual,\
      \ real role in the flow of combat.\u201D<br>7 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://medium.com/@HubertSpala/lil-sherman-a658c6b9e386\"\
      \ target=\"_blank\" rel=\"noopener\"  >Tiny Gaming</a><br>"
