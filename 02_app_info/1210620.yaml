  data:
    about_the_game: "<strong>lil' Sherman</strong> is a 3rd person action tower defense\
      \ RPG that takes place in a stylized WW2/Alt-Universe.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1210620/extras/ShermanGif3.gif?t=1593212237\"\
      \ /><br><br>The year is 1945 and with the help of Element 115 the evil Nazi\
      \ Scourge has won the great war in Europe. However, with <strong>lil\u2019 Sherman</strong>\
      \ leading the counteroffensive all hope is not lost. This elite U.S. Sherman\
      \ tank, along with the support of the command center, will help take back Europe\
      \ one country at a time.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1210620/extras/ShermanGif4.gif?t=1593212237\"\
      \ /><h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li><strong>Customize</strong>\
      \ your weapons, armor and engine to destroy your enemies in whatever ways you\
      \ see fit!</li></ul><ul class=\"bb_ul\"><li><strong>Collect</strong> resources\
      \ and use them to build your tank into the ultimate tool of destruction!</li></ul><ul\
      \ class=\"bb_ul\"><li>6 automated defenses to choose from, including the <strong>Tesla\
      \ Tower!</strong></li></ul><ul class=\"bb_ul\"><li>4 unique maps of <strong>Switzerland</strong>.</li></ul><ul\
      \ class=\"bb_ul\"><li><strong>Endless</strong> mode to push your PC to the limits!</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1210620/extras/ShermanGif5.gif?t=1593212237\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1210620/extras/SkillTree.gif?t=1593212237\"\
      \ />"
