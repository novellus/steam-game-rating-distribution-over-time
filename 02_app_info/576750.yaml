    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/576750/extras/logo_1.png?t=1551270801\"\
      \ /><br>We offer you a virtual game for the whole family. In this virtual world\
      \ lives charming dragon, who can\u2019t live without the sweets. He needs your\
      \ help. You play the role of a wizard. Your mission is to pass a lot of obstacles\
      \ and feed candy sweet dragon with the help of a magic wand. You will plunge\
      \ into a wonderful colorful world. Being a magician who performs his mission,\
      \ you will visit the islands, wild jungles, dense forest, autumn farm and climb\
      \ into the shining snow mountains.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/576750/extras/111.png?t=1551270801\"\
      \ /><br>Features:<br>A virtual reality.<br>The mesmerizing music.<br>Cartoon\
      \ graphics.<br>Exciting levels.<br>Charming characters.<br>The game awakens\
      \ good feelings<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/576750/extras/emoticons.png?t=1551270801\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/576750/extras/dragon.png?t=1551270801\"\
