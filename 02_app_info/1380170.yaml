    about_the_game: "Special forces soldier, left alone behind enemy lines. The fascist\
      \ bastards blocked his way back to their own. Drown in the blood of these blood-thirsty\
      \ Nazis.<br />\r\n<br />\r\nBlood War is a Hardcore platformer that will allow\
      \ you to help the Nazis lose their lives. Here you will hone your shooting skills\
      \ to perfection. Music and a pleasant atmosphere will accompany you to the very\
      \ end of the game.<br />\r\n<br />\r\nFeature of game:<br />\r\n- Complexity<br\
      \ />\r\n- Beautiful Visual style<br />\r\n- Dynamic Music"
