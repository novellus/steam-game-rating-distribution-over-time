    short_description: Riposte! is a local-multiplayer party fighting game for 4 -
      8 people. Stab, slice, and block with a variety of weapons in 2v2 duels, 4-player
      free-for-alls, and other fun minigames. Fence with friends, brawl in Tavern
      Party mode, compete in tournament brackets, or just take a stab at . . . stabbing!
