  data:
    about_the_game: "The party game where you can stab your friends! Riposte! is a\
      \ local multiplayer party designed for 4-8 people.<h2 class=\"bb_tag\">LOCAL\
      \ MULTIPLAYER</h2>Call your friends to arms! Play online via remote play together.\
      \ Duel together in 2v2 bouts, 4-player free-for-alls, and double elimination\
      \ tournament brackets.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1226920/extras/duel.gif?t=1592862001\"\
      \ /><h2 class=\"bb_tag\">WEAPONS</h2>Control weapons, not characters! Choose\
      \ from a veritable arsenal of primary offense and secondary defense weapons\
      \ in sword and board-style combat. Each player directly controls a weapon with\
      \ unique abilities, strengths, and weaknesses!<br><br>If you\u2019re a sword...\
      \ prepare to stab or be stabbed.<h2 class=\"bb_tag\">TAVERN PARTY MODE</h2>It\u2019\
      s a stabbing party in the Tavern with a mix of duels, free-for-alls, and other\
      \ silly minigames. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1226920/extras/ballon.gif?t=1592862001\"\
      \ />"
