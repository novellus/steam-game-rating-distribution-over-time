    about_the_game: Enypnion is a game that follows the story of Jonathan, a boy who
      will embark on a journey to a strange and surreal world. A world of his own
      creation, since it only exists in his dream. A special guide will accompany
      and guide him through this journey, providing him with the details needed to
      understand the world around him. <br><br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1447540/extras/description_face_1.jpg?t=1606379316"
      /><br><br>In this short point &amp; click adventure, you will help Jonathan
      pass through obstacles, escape dangers, and finally learn something about himself.
      <br><br>The game includes numerous puzzles and objects to be found in more than
      20 different locations.<h2 class="bb_tag">Check out our other published and
      upcoming titles</h2><br><br><a href="https://store.steampowered.com/app/1106150/Yet_Another_Hero_Story/"
