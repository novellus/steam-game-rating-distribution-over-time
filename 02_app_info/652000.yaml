    about_the_game: '<a href="https://www.rockpapershotgun.com/2017/10/27/best-new-indie-games-of-the-week/#more-488757"
      target="_blank" rel="noreferrer"  >https://www.rockpapershotgun.com/2017/10/27/best-new-indie-games-of-the-week/#more-488757</a><br><br>&quot;..
      exceedingly clever and the gnawing sense of deja vu throughout gives it an ethereal
      quality despite the mounting intensity. &quot;<br><br><strong>Overview</strong><br><br>Every
      enemy ship is a clone of how you killed them.<br>Survive the onslaught of your
      own pattern replayed against you to upgrade your weapon.<br>Kill the clones
      fast enough or the Deadline will make them lock onto you and if it reaches you
      - kill you.<br>Remember your pattern to conserve ammo and shoot efficiently
      but if you miss - spray and pray, knowing that the next round will have those
      bullets coming right back at you!<br><br><strong>Features</strong><br><br>*
      Builtin speedrun time tracking<br>* 5 main game modes across Solo, Cooperative,
      Duel and 2 difficulties<br>* 2 Bonus Challenge modes after beating the game<br>*
      Huge replay value - no game the same<br>* Surprise mode: Show your friends the
      game and don''t tell them how the AI works.. :)'
