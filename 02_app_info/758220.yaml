details:
  data:
    about_the_game: '<strong><h2 class="bb_tag">Adventure Mode</h2></strong><br>An
      adventure set on the planet of Osmorrow, where the Ogre clan has run rampant.
      You are sent to aid the ambassador following reports of massive raids in the
      city of Esterdron led by the evil Ogres. These invasive Ogre clan raids have
      been assaulting and enslaving the people of Esterdron. Your mission is to help
      restore peace and order to this world as you liberate Osmorrow from the Ogre
      oppression.<br><br><strong><h2 class="bb_tag">Siege Mode</h2></strong><br>A
      rogue-like dungeon mode with a simple objective: Get as far as you can. You
      might find a new weapon around any corner or an enemy might find you instead.<br><br><strong><h2
      class="bb_tag">Features</h2></strong><br><ul class="bb_ul"><li>Fast Paced combat<br></li><li>Sandbox
      combo system<br></li><li>2 game modes: Adventure, Siege<br></li><li>High difficulty
      and Skill Cap<br></li><li>Controller Support</li></ul><br>Follow us for announcements
      of future content.'
