    detailed_description: '<h1>Join the community</h1><p><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/tributegames"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/405540/extras/SteamDiscordBannerSmall.png?t=1600459293"
      /></a></p><br><h1>Leaderboards</h1><p><strong>Check out the global leaderboards:</strong><br><a
      href="http://steamcommunity.com/stats/405540/leaderboards" target="_blank" rel="noreferrer"  >http://steamcommunity.com/stats/405540/leaderboards</a></p><br><h1>We
      recommend playing Ninja Senki DX with a controller</h1><p><strong>Mac OS X users:</strong>
      Ninja Senki DX was tested using a XBox 360 controller. Other types of controllers
      might not work. We recommend using these drivers on OS X 10.9 or later (El Capitan):
      <a href="https://steamcommunity.com/linkfilter/?url=https://github.com/360Controller/360Controller/releases/tag/v0.15_beta3_unofficial"
      target="_blank" rel="noopener"  >https://github.com/360Controller/360Controller/releases/tag/v0.15_beta3_unofficial</a></p><br><h1>About
      the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/405540/extras/about_en.png?t=1600459293"
      /><br><br>On its 5th anniversary, Ninja Senki leaps from the shadows onto Steam
      to become Ninja Senki DX! When Princess Kinuhime is slain by a demon, Hayate
      becomes obsessed with revenge! Casting aside the art of invisibility, the blue
      ninja unleashes the power of shurikenjutsu upon mythological creatures, demons
      and other adversaries in his action-filled quest for vengeance!<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/405540/extras/features_en.png?t=1600459293"
      /><br><br><ul class="bb_ul"><li>Fight your way through 16 deadly scenes!<br></li><li>Discover
      multiple endings!<br></li><li>Remixed soundtrack by Patrice Bourgeault<br></li><li>Test
      your speedrun and superplayer abilities with a brand-new Challenge mode!<br></li><li>Unlock
      2 secret modes!<br></li><li>Supports achievements<br></li><li>Supports Steam
      Leaderboards</li></ul>'
