    about_the_game: "This campaign requires:<br />\r\n<br />\r\n- DCS: Flaming Cliffs\
      \ 3<br />\r\n- DCS: NEVADA Test and Training Range Map<br />\r\n<br />\r\nThe\
      \ F-15C Aggressors BFM campaign puts you in the cockpit of an F-15C Eagle as\
      \ a new Aggressor pilot with the 65th Aggressor Squadron at Nellis Air Force\
      \ Base.<br />\r\n<br />\r\nBased on real world procedures, you will fly as &quot;Red\
      \ Air&quot; against &quot;Blue Air&quot; forces. Upon arrival you will fly a\
      \ familiarization flight around the Nevada Test and Training Range (NTTR). Then\
      \ you will face a series of challenging Basic Fighter Maneuver (BFM) missions\
      \ against similar and dis-similar aircraft.<br />\r\n<br />\r\nYour opponents\
      \ include the F-4E, F-14A, F-15C, F-15E, F-16C, F/A-18C, M-2000C, MiG-29G, CF-188\
      \ and MiG-21.<br />\r\n<br />\r\nAdditionally, there are 10 single player practice\
      \ missions with in-air starts so you can perfect your BFM tactics, techniques\
      \ and procedures.<br />\r\n<br />\r\nThere are over 1,000 voice-overs and over\
      \ 45 pages of briefing material including the F-15C Amplified Checklist, RED\
      \ FLAG Spins, Red Forces In Flight Guide, Maps, Diagrams, Custom Kneeboards\
      \ and Mission Data cards."
