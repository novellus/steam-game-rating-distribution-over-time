      \ /></p><br><h1>Steam Exclusive Offer</h1><p>Hello Snipers!<br><br>We have heard\
      \ many compliments about the in-game music we created. For this reason we decided\
      \ to give you the possibility to <strong>get the soundtracks on your own devices\
      \ and listen to them more often</strong> than while sniping in Georgia.<br><br><strong>Listen\
      \ to the short previews of some of the songs and get the whole playlists:</strong><br><a\
      \ href=\"http://store.steampowered.com/app/659971/Sniper_Ghost_Warrior_3_Original_Soundtrack/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/368070/extras/S2_Small_Capsule_231x87.png?t=1601950406\"\
      \ /></a>  <a href=\"http://store.steampowered.com/app/659970/Sniper_Ghost_Warrior_3_Original_Georgian_Soundtrack/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/368070/extras/S1_Small_Capsule_231x87.png?t=1601950406\"\
      \ /></a><br><br>Composed and produced by <strong>Mikolai Stroinski </strong>(The\
      \ Witcher 3: Wild Hunt \u2013 Blood and Wine, The Vanishing of Ethan Carter,\
      \ Detached, Kursk), mixed by <strong>Steve Kempster</strong> and recorded by\
      \ <strong>Tony Phillips</strong> at <strong>Beautiful Noise Studios in Los Angeles</strong>,\
      \ each artist was invited to the studio to provide his or her own element to\
      \ the overall score. Some instruments used that may be familiar to a Western\
      \ audience include drum, bass, synthesizer, guitar and vocals; but, there\u2019\
      s also the use of mandolin, balalaika and bandura.<br><br><strong>Artists involved\
      \ include:</strong><br>\u25CF\tVocals - Aurelia Shrenker<br>\u25CF\tGuitars,\
      \ Balalaika, Bandura, Mandolin - George Bernhardt<br>\u25CF\tSynthesizers -\
      \ Mikolai Stroinski<br>\u25CF\tBass - Paul Bushnell<br>\u25CF\tDrum Set - Joel\
      \ Taylor<br><br>Some songs on the soundtrack have a noticeable Georgian touch\
      \ to them, and a fair amount of Sniper Ghost Warrior 3\u2019s score is<strong>\
      \ inspired by various folk and pop music</strong> researched prior to the pre-production\
      \ of the game score. The goal in mind for the <strong>Georgian-influenced songs</strong>\
      \ are to enhance the player\u2019s emotions and to emphasize the location in\
      \ Georgia while also leaving the location to be painted by other elements in\
      \ the game such as the graphics and dialogue.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/368070/extras/soundtrack-min.png?t=1601950406\"\
      \ /></p><br><h1>About the Game</h1>Sniper Ghost Warrior 3 tells the story of\
