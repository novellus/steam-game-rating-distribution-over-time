      \ Stalk your enemies and eliminate them silently with a broad variety of takedowns.\
      \ The advanced stealth gameplay includes drone recon and vertical navigation.\
      \ <br><br><strong>Be a Warrior:</strong> Wield a wide variety of advanced weapons\
