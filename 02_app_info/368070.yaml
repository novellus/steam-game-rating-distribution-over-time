    detailed_description: "<h1>Check out the latest addition to the SGW franchise!</h1><p><a\
      \ href=\"https://store.steampowered.com/app/973580\" target=\"_blank\" rel=\"\
      noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/973580</a><br><br><img\
