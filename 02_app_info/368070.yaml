    about_the_game: 'Sniper Ghost Warrior 3 tells the story of brotherhood, faith
      and betrayal in the most complete sniper experience ever. Take the role of an
      American sniper named Jonathan North, who is dropped into enemy territory in
      northern Georgia, nearby Russian borders. Explore large open-world maps with
      dynamic weather and a day and night cycle that actually impacts play and decisions.
      Customize weapon equipment, accessories, vehicles and a drone, and utilize the
      three pillars of gameplay to your liking: Sniper, Ghost and Warrior.<br><br>Go
      behind enemy lines with the ultimate modern military shooter. Play as an American
      sniper dropped in Georgia, near Russian border. Choose your own path to accomplish
      your missions across an unforgiving open world.<br><br><strong>Be a Sniper:</strong>
      Engage your targets from the long range. Factor in scope elevation, wind speed
      and direction, breath control and stance along with weapon and bullet choice.<br><br><strong>Be
      a Ghost:</strong> Stalk your enemies and eliminate them silently with a broad
      variety of takedowns. The advanced stealth gameplay includes drone recon and
      vertical navigation. <br><br><strong>Be a Warrior:</strong> Wield a wide variety
      of advanced weapons and modify them to suit the needs of your mission and your
      own personal style. Choose from assault rifles, shotguns, machine guns and even
      explosives. <br><br><strong>Be All Three: </strong>You are an American sniper
      dropped behind enemy lines in Georgia, near the Russian border. Ruthless warlords
      have taken over part of the area and it falls on you to prevent the entire country
      from collapsing into chaos.'
