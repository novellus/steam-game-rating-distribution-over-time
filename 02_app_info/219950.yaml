    about_the_game: "Slip off into the dream world and go on an aerial adventure as\
      \ NiGHTS in this classic Saturn remake.  Collect Ideya (colored orbs), rack\
      \ up points, and battle bosses to help Elliot and Claris save Nightopia from\
      \ Wizeman the Wicked. With enhanced graphics, achievements, leaderboards, and\
      \ playable content from Christmas NiGHTS, this beloved title is back and better\
      \ than ever.<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li><strong>Hd\
      \ Dreams</strong><br><br>See NiGHTS come to life like never before with HD graphics\
      \ and widescreen.  All 7 original dreams have been enhanced for an invigorated\
      \ gameplay experience.<br><br></li><li><strong>Christmas Nights</strong><br>Experience\
      \ the holiday season early with playable content from Christmas NiGHTS.<br><br></li><li><strong>Achievements\
      \ and Leaderboards</strong><br>Track your progress against the most dedicated\
      \ NiGHTS fans in the world.<br><br></li><li><strong>Saturn Dreams</strong><br>Long-time\
      \ fans can re-play the game in its original form.<br><br></li><li><strong>Extras</strong><br><br>The\
      \ Movie Theater and Gallery offer a behind-the-scenes look at the story and\
      \ artwork that make NiGHTS into dreams\u2026 so special.</li></ul>"
