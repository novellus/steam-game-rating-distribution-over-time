    review: 'The game that was supposed to put the Sega Saturn back in the 32-bit
      console race. Maybe.


      This version looks considerably better than the original, but I can''t see too
      many newcomers appreciating this one. 2 decades later and there still isn''t
      anything out there that plays like it, so it''s formula was never that popular
      to begin with.


      The soundtrack is still really good, though.

