details:
  data:
    about_the_game: 'Evil aliens invade Mother Russia with made of garbage war machines.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/732440/extras/trim-2020-10-16-regular-fight-cropped-600.png?t=1603395883"
      /><br><br>Cities are on fire, citizens have been destroyed or ran away. But
      there is still a slight chance to change the outcome of this war.<br><br>A man
      from a ghetto. Sport suit, classic shoes, a cap. In the world of procedurally
      generated robots he possesses a crossbow, a gun, an AK-47, a bazooka, and an
      insatiable thirst for enemy blood. Or machine oil in this case. <br><br>The
      hero we deserve. Actually, he''s the only one we''ve got, so there is no need
      for complaining. The man is here to say one thing to those mechanical bastards:
      &quot;This Russia is mine&quot;.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      Side-scroll run''n''gun 2.5D twin-stick shooter<br></li><li> Generated levels<br></li><li>
      Modular enemies<br></li><li> The entire gameplay is shooting. A lot. It''s pretty
      relaxing actually<br></li><li> Various weapons<br></li><li> Three lives to complete
      a level<br></li><li> More is coming during Early Access...</li></ul>'
