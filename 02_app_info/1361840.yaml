details:
  data:
    about_the_game: 'Tunnel of Doom takes place in 1903 at Goldcrest, a small mining
      town. The mayor has shut down the mine until further notice due to an unknown
      incident. Angel, a local woman and wife to one of the trapped miners decides
      to enter the mines to find her husband and find out what happened.<h2 class="bb_tag">MELEE
      COMBAT: Command Angel and use weapons to attack enemies in real time fights.</h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1361840/extras/TOD_HitBat_Pickaxe_2.gif?t=1602006890"
      /><h2 class="bb_tag">TOWER DEFENSE: Prior to battle, place cannons and traps
      throughout the level</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1361840/extras/Build_Traps.gif?t=1602006890"
      /><h2 class="bb_tag">PROCEDURALLY GENERATED: Dungeon is never the same and battles
      occur at different times</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1361840/extras/Trap_Shoots.gif?t=1602006890"
      /><h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Beautiful hand-drawn
      pixel graphics<br></li><li>Procedural dungeons make each play-through unique<br></li><li>Real-time
      battles with tower defense elements</li></ul><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/bzfSHrT"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1361840/extras/steam_discord.png?t=1602006890"
      /></a>'
