      src="https://steamcdn-a.akamaihd.net/steam/apps/438820/extras/467x181.png?t=1458187853"
      /><br>Hyper Box is a challanging platformer with simple mechanics that you can
      use in different ways to complete the games levels.<br><br>The game contains
      unlockable skins and levels. A lot more will be added during the games current
      development.<br><br>Can you beat Hyper Box?<br><br><br>If you notice any launcher
      trouble during the first launch day, please notify me and it should be fixed
      within a couple days.<br>If this happens it will probably be a minor problem
      with the Steam launch option, if so you can just manually start the game from
      the games folder until fixed.
