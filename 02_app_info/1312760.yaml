    about_the_game: "Nightmares have invaded the dreams of children. Help the protagonist\
      \ destroy the nightmares, selecting abilities to suit the circumstances!<br\
      \ />\r\nThe hero needs you to succeed! Help him pick a disguise to fit every\
      \ world! Collect clothing as you solve puzzles!<br />\r\nComplete 200 levels\
      \ of all difficulty levels, get rid of the nightmares, learn more about the\
      \ children you're saving, accomplish every goal, and make your choice!<br />\r\
      \n- Rescue characters from their nightmares!<br />\r\n- Dress your character\
      \ however you like!<br />\r\n- Clear and engaging gameplay!<br />\r\n- Choose\
      \ your own abilities!<br />\r\n- Plenty of different bonuses and in-game helpers!<br\
      \ />\r\n- 5 bright dreams and 200 fantastic card patterns!<br />\r\n- Complete\
      \ challenges for more clothing!<br />\r\n- Challenge yourself through different\
      \ obstacles!"
