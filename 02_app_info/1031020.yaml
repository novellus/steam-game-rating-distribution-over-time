details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Description &amp; Features</h2>A butler-bullying\
      \ Visual Novel for people who love butlers by people who love butlers! <br><br><br>-\
      \ Traditional Visual Novel with multiple endings<br>- Over 500 beautifully drawn\
      \ CGs to unlock<br>- 30+ hours of average reading time <br>- Story &amp; Art\
      \ developed by Mito Togo<h2 class=\"bb_tag\">Story</h2>One day, our protagonist\
      \ suddenly loses his job. Driven to his wit\u2019s end, he happens upon a mysterious\
      \ flyer:<br><br><br><i>\u201CDaily wages: 30,000 yen. An easy job anyone can\
      \ do! You can even sit around all day if you want. Interested applicants may\
      \ apply at the following address.\u201D</i><br><br>Feeling dubious, but lacking\
      \ in any other options, our hero makes his way to the location listed in the\
      \ flyer... where he finds a palatial estate with chalk-white walls and dazzling\
      \ butlers.<br><br>According to the butlers, the owner of the estate is out of\
      \ town, and as the butlers must continue to perform their duties even in his\
      \ absence, they are searching for a \u201Csubstitute master\u201D. Our protagonist\u2019\
      s sadistic side begins to awaken as he continues to give them increasingly-preposterous\
      \ orders..."
