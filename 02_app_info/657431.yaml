details:
  data:
    about_the_game: "The pinball masters at Zen Studios have partnered with Telltale\
      \ Games and Robert Kirkman, the Eisner Award-winning creator and writer of The\
      \ Walking Dead for his Skybound imprint at Image Comics, to create an all-new\
      \ digital pinball table based on the award-winning The Walking Dead game series.\
      \  <br />\r\n<br />\r\nTable features:<br />\r\n-The Walking Dead Pinball table\
      \ playfield is a tour of the most iconic locations from the game, including\
      \ the St. John\u2019s Dairy Farm, Travelier Motel, Bell Tower, Train &amp; Level\
      \ Crossing, RV and more.<br />\r\n- Original lines and award winning voice actors\
      \ from the game, including Dave Fennoy and Melissa Hutchison <br />\r\n- Missions\
      \ center on player choice in survival situations such as choosing who to save\
      \ in a zombie attack, solving problems within the group, and acquiring important\
      \ tools, vehicles and fuel.<br />\r\n- Lee, Clementine and The Walking Dead\
      \ zombies are represented as 3D characters in game."
