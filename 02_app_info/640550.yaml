details:
  data:
    about_the_game: Yuu Haruna has transferred to a school in Tokyo so he can live
      with his sisters after their parents moved to America. Introverted and unskilled
      at socializing with others, Yuu's main mode of communication is Twitter. As
      he's scoping out his new surroundings with his eyes on his smartphone, he crashes
      into Fuuka Akitsuki, a girl who appeared in front of him out of nowhere. Centered
      on the awkward and unsocial Yuu Haruna, the mysteriously charming Fuuka Akitsuki,
      and Yuu's childhood friend Koyuki Hinashi, a brand new love story woven through
      music is about to begin.
