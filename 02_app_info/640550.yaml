      appeared in front of him out of nowhere. Centered on the awkward and unsocial
      Yuu Haruna, the mysteriously charming Fuuka Akitsuki, and Yuu's childhood friend
      Koyuki Hinashi, a brand new love story woven through music is about to begin.
