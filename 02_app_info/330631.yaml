  data:
    about_the_game: Are you ready for some tricks and treats?<br><br>Whether you're
      looking for witch house decorated for a Halloween party or a spooky dwelling
      of the evil witch, we've got you covered! Halloween Tiles Resource pack is a
      collection of tiles inspired by one of our favorite holidays. This versatile
      set includes a large variety of furniture you can use to map out the perfect
      Halloween home. From buckets and boxes of candy, glowing pumpkins and bubbling
      cauldrons to spider webs, ghostly apparitions and elaborate chandeliers, you're
      sure to find something you'll love.<br><br>Features:<br><ul class="bb_ul"><li>A
      smooth, painterly style like the one you'll find in Evil Castle, Royal Tiles
      and Dungeon &amp; Volcanoes packs.<br></li><li>Auto-tiles for walls and floors,
      with different color variations.<br></li><li>Basic Witch House furniture, with
      both spooky and cute Halloween decorations.<br></li><li>Small details that will
      make your witch house look authentic!</li></ul>
