    about_the_game: 'The legendary mage Merlin betrayed by his teammates in the Demon
      Wars, fall from one of the legendary heroes to a rookie mage, and embarks on
      a new journey. After all the ups and downs, love and hate, is he confused? Or
      will he forge ahead and take the journey of light to be the greatest mage in
      the land of magic? Complete weapon and equipment system, powerful magic system
      and various ways to use magic scrolls. Welcome to this Japanese open world exploration
      RPG turn-based game!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1338830/extras/q4.png?t=1594943059"
      /><br>       In addition to the nine characters who join the main team, hundreds
      of unique NPCs will also appear.Unintended discoveries of treasures can significantly
      strengthen a character, instead of the traditional upgrade system. The areas
      of the game are left free to explore from the start. <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1338830/extras/q2.png?t=1594943059"
      /><br>        The combat system highlights the differences in resistance to
      the six types of magic: wind, fire, lightning, ice, light, and darkness. Different
      demons have different resistances to these six types of magic. The resistance
      of different demons to spells in the game cannot be directly observed.The various
      maps in the game are not marked with difficulty levels, while this could be
      done, the development team felt that it would ruin the authenticity of the game.
      After all, life is like a box of chocolates; you never know what the next piece
      will taste like. Furthermore, the weapons that characters from different professions
      can equip are different, and the vast majority of them have additional effects.
      <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1338830/extras/q3.png?t=1594943059"
      /><br>       What are you waiting for? Come on a journey through this wonderfully
      magical fantasy world!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1338830/extras/q1.png?t=1594943059"
      />'
