    about_the_game: 'Assume the role of a special forces commander, fighting against
      a terrorist organization named &quot;Dawn of Freedom&quot;.<br><br>You can fight
      against terrorists in two single-player campaigns: for NATO, led by the United
      States, and for the CSTO, led by Russia.<br><br>Fight in a multiplayer game
      with up to 10 players on each side.<br><br>You don''t need to build a base.
      Form a company of squads and lead them to victory.<br>At your disposal:<br><br><ul
      class="bb_ul"><li> assaults;<br></li><li> machine gunners;<br></li><li> snipers;<br></li><li>
      grenadiers;<br></li><li> tanks.</li></ul><br>If you don''t want to risk the
      lives of your soldiers, use fire support. Available to you:<br><ul class="bb_ul"><li>
      mortar;<br></li><li> howitzer;<br></li><li> multiple launch rocket system;<br></li><li>
      attack helicopter;<br></li><li> attack aircraft;<br></li><li> cruise missile.</li></ul><br>Combine
      units in squads, conduct artillery preparation, attack from an unexpected position,
      look for gaps in the enemy''s defense.<br><br>Success or failure depends solely
      on your decisions.'
