    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1011760/extras/DragonIris_GIF.gif?t=1549735757"
      /><br>A Rich story about Humans and Dragons living in a place called Trae. A
      new tale about the origin of the Dragons, their society and relationship with
      Humans. Play with both Humans and Dragons in a tactical battle system.<br><br>-
      Rich Story: This is the chapter One of the story of Trae. A world of fantasy,
      habitat of several species but dominated by two: Humans and Dragons. Play with
      both Humans and Dragons to begin your journey here in the first part of a series
      of games that will tell you a huge story.<br><br>- Tactical: If you think you
      know how to win a tactical battle, think again. You''ll need all your knowledge,
      all your strategy techniques, all your tactical imagination to win the battles
      with a constant increase of difficulty.<br><br>- FOR THE FUTURE: I am developing
      two new gameplay modes that will come up on the next update. There will be a
      New Game+ and a Challenge mode.<br><br>- New Game+: Play the story mode again
      on a higher difficulty. But in the end you''ll uncover new content and be rewarded
      with more of the story.<br><br>- Challenge: Test all your capabilities in a
      series of tactical battles. Harder and Harder.<br><br>That''s it. Iewi.'
