  data:
    about_the_game: "<strong>Explore. Strategize. Conquer.</strong><br>In the far\
      \ future, Mankind has nearly exhausted all of earth\u2019s natural resources.\
      \ Fragile alliances between nations are tested to their limits as fierce wars\
      \ ignite across land and space.<br><br>MoonBase Commander puts you in charge\
      \ of your own lunar territory in a quest to build the most powerful empire in\
      \ space. Find, exploit and utilize valuable energy pools to eliminate rival\
      \ factions. Choose the best strategies to accomplish your goals by using weapons,\
      \ surveillance or shields to fortify your defenses. <br><br>MoonBase Commander\
      \ is a simple to learn but difficult to master turn-based strategy game. Featuring\
      \ multiple and unique opposing factions, bright graphics, a tight narrative\
      \ and a variety of customizable terrains. Battle against the challenging AI\
      \ or your friends via LAN multiplayer.<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li>One of the purest and most engrossing classic sci-fi games\
      \ of all time. Simple rules, endless strategies.<br></li><li>A bitter battle\
      \ for territory with a perfect blend of skill and turn based strategy.<br></li><li>Set\
      \ your own challenge level in a fully customizable skirmish mode.<br></li><li>Take\
      \ on your friends on in the ultimate multiplayer LAN battle.<br></li><li>Customize\
      \ your battlefields with the built-in map editor.</li></ul><br><i>Note: Multiplayer\
      \ available via LAN only.</i><br><br><i>Note: Click &quot;View the quick reference&quot;\
      \ link for further installation information.</i>"
