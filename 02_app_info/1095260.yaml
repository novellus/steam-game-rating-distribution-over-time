    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1095260/extras/1.jpg?t=1571387964\"\
      \ /><h2 class=\"bb_tag\">Timeline</h2>The desire from mankind has finally broken\
      \ the shackles of both ethics and law. Since then they started to stretch their\
      \ hands into lifecycle via science and technology in order to realize the ultimate\
      \ plan of surpassing the upper ability limit of the species.<br>The wisdom power\
      \ that shook off the fetters of sensibility has changed everything in the world\
      \ in just few years.<br>Facing the great power of science and technology, questioning\
      \ and resisting have become null. Most lives were selectively abandoned in this\
      \ period and turned into yellow sand without any trace left.<br>The horrible\
      \ scene is beyond description with words.<br>Doomsday is the most apropos description\
      \ to it.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1095260/extras/2.jpg?t=1571387964\"\
      \ /><h2 class=\"bb_tag\">Introduction</h2>In this game, your role is a survivor\
      \ of the end of the world.  You have to go to the last line of defense of mankind\
      \ and seek refuge in a closed city in order to survive.<br>However, when you\
      \ get there, you soon notice its bizarre ambience: there are too many secrets\
      \ hidden behind the high walls.<br>Your strong sense of crisis forces you to\
      \ try to escape, but it is too late.<br>A sudden event has changed all in this\
      \ city fleetly.<br>When you wake up again from unconsciousness, you see the\
      \ purgatory-like image in the city.<br>It is filled with dangers and monsters\
      \ that devour human flesh and blood lurk everywhere.<br>Faced with such a dilemma,\
      \ is it still possible for you to break through the multiple terrorist defense\
      \ lines?<br>And are you able to solve the endless mysteries and eventually get\
      \ reborn again?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1095260/extras/3.jpg?t=1571387964\"\
      \ /><br>Enemies will take advantage of the narrow and dark environment to ambush\
      \ the player.<br>They may lurk in the maintenance channel over your head, in\
      \ the ventilation shaft on the wall, and even beneath hollowed-out floor under\
      \ your feet.<br>You have to be alerted all the time to tackle any crisis that\
      \ may appear suddenly.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1095260/extras/6.jpg?t=1571387964\"\
      \ /><br>Spare no efforts to trample, destroy and dismember the enemy's bodies\
      \ to obtain additional supplies. Wipe out the fear they brought to you when\
      \ they were alive.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1095260/extras/4.jpg?t=1571387964\"\
      \ /><br>Firearms are not the only choice for you to live. You can use your spirit\
      \ power to destroy them or imprison them.<br>Find a new way out for yourself\
      \ in times of despair. But be careful, these monsters are unusual.<br>Even if\
      \ their bodies are torn apart, they will not give up hunting you as long as\
      \ there is a chance of action.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1095260/extras/5.jpg?t=1571387964\"\
      \ /><br>Although your spirit power is very strong, it is a double-edged sword.<br>Every\
      \ time you use it, your mental stability will be weakened and some special enemies\
      \ will even launch spirit attacks on you.<br>Once your mental power is exhausted,\
      \ you will fall into a temporary state of out of control and are vulnerable\
      \ to enemies\u2019 attack.<br>Therefore, the best way to survive is to distribute\
      \ your spirit power rationally according to different situations."
