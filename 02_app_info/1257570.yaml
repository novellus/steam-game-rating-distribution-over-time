details:
  data:
    about_the_game: "Kick back with a beverage of your choice as you're whisked away\
      \ to the colourful world of Two Point County.<br />\r\n<br />\r\nThis soundtrack\
      \ contains all of the global megasmash records you know and love from Two Point\
      \ Hospital, including two tunes that rocketed to #1 in the Two Point County\
      \ charts. Yes, that's right: inspired hits from superstar Jasmine Odyssey, &quot;Fish\
      \ Whispers&quot; and &quot;Nice Smelling Face&quot;. <br />\r\n<br />\r\nSo\
      \ find out for yourself why so many in the Two Point County record industry\
      \ have described these hits as &quot;seminal&quot;, &quot;earth-shattering&quot;\
      \ and &quot;time-transcending&quot; by picking up the soundtrack today."
