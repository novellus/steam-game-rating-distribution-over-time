    about_the_game: "We all love the original color crew. But it\u2019s time to spice\
      \ things up\u2026 by bringing you 4 new options for playable characters. <br\
      \ />\r\n<br />\r\nSawyer may be your choice if you\u2019re more of an introvert\
      \ who enjoys a little peace and quiet. <br />\r\n<br />\r\nAbdu is chill AF\
      \ and may be the perfect choice if you just want to go with the flow.<br />\r\
      \n<br />\r\nSusanne brings a loud, electrifying personality that lets you go\
      \ full badass.<br />\r\n<br />\r\nAnd Noodles\u2026 Noodles is just Noodles.\
      \ Pure unadulterated derp energy. <br />\r\n<br />\r\nNow you will have more\
      \ ways to answer the age-old question: WHO ARE YOU?"
