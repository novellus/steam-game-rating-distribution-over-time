    reviews: "\u201CGunship! is pretty much everything we hoped it would be. There's\
      \ enough action in this box to make it more than worth the buy for any sim enthusiast\
      \ who's been looking for the right copter to fly. Even if simulations aren't\
      \ the bread and butter of your gaming collection, you may still want to give\
      \ this one a shot. It offers up a lot of action to the arcade gamer looking\
      \ for something a little different. Chances are you may very well be playing\
      \ this thing well into World War III.\u201D<br>8/10 \u2013 <a href=\"http://www.ign.com/articles/2000/05/02/gunship\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CWhile Gunship!\
      \ has serious realism problems, it has absolutely gorgeous graphics. The terrain\
      \ is particularly impressive, and it conveys a great sense of being airborne.\
      \ In fact, the major reason that Gunship! should be considered a flight action\
      \ game is that its strengths parallel those of a good first-person shooter:\
      \ It looks pretty, and it's easy to blow things up. Therein lies the game's\
      \ appeal: While hard-core pilots will groan at the oversimplified avionics,\
      \ casual sim pilots will enjoy the &quot;point-and-shoot&quot; simplicity of\
      \ the game, as well as the ability to make just about everything on the map\
      \ explode. Even trees seem to be filled with some kind of combustible material;\
      \ they vanish with an explosion when hit by cannon fire.\u201D<br>6.7/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamespot.com/reviews/gunship-review/1900-2558759/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespot</a><br>"
