    review: "Primeiramente, preciso dizer que comprei esse jogo por ter jogado a vers\xE3\
      o de PS One do Gunship, e ter me divertido horas e horas nele.  Jamais joguei\
      \ qualquer vers\xE3o para PC.\n\xC0 primeira vista do menu, a impress\xE3o \xE9\
      \ que se trada de algo bem arcade. As telas de configura\xE7\xE3o s\xE3o bem\
      \ confusas, e parece haver menos detalhamento.. Quando se entra na miss\xE3\
      o, a impress\xE3o \xE9 inversa, parecendo ser bem feito e detalhado.\nN\xE3\
      o consegui fazer funcionar com o esquema dgVoodoo, o jogo fica travando.\nNo\
      \ modo Software parece rodar bem, mas o gr\xE1fico fica ridiculamente baixo.\n\
      Concluindo: Acho que s\xF3 vale a pena mesmo para quem j\xE1 jogou e quer jogar\
      \ de novo, mas deixo de recomendar com ressalvas: N\xE3o conhe\xE7o nada semelhante\
      \ a esse jogo, principalmente por esse pre\xE7o (Aceito sugest\xF5es, ou um\
      \ Mod de DCS de presente...)"
