    about_the_game: Bullet Hell ADVANCED is a fast paced arena based arcade game challenging
      you to survive for as long as possible against insurmountable waves of ever
      increasing numbers of enemies and new enemy types all while dodging a continual
      escalation of enemy fire. The ship you select can be upgrade along the way,
      leveling up and acquiring items to help you survive. The game revolves around
      intense fast paced action all while picking up energy from destroyed enemy ships,
      asteroids and comets to add to your high score.
