    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/875320/extras/Exo_Racing_Sep1.gif?t=1569922622\"\
      \ /><h2 class=\"bb_tag\">\u2744\uFE0FFEATURES\U0001F525</h2><ul class=\"bb_ul\"\
      ><li> Racing with Storyline!<br></li><li> Dozens of cars<br></li><li> Plenty\
      \ of tracks<br></li><li> True underground racing<br></li><li> Cars have upgradable\
      \ parts.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/875320/extras/Exo_Racing_Sep2.gif?t=1569922622\"\
      \ /><h2 class=\"bb_tag\">\u2744\uFE0FSUMMARY\U0001F525</h2>In Sugarlake City\
      \ exists unique sort of racing called 'Exo Racing'. 'Exo Racing' was initially\
      \ illegal sport of racing around and inside of the city. Legalized by authorities\
      \ but still very dangerous. At least - that's what you see on the outside. But\
      \ the truth is - the whole city is a nest of criminal organizations that pretty\
      \ much controls the entirely place, from police to judges. The player takes\
      \ a role of one of previous Exo-Racers who had quit the field and now, a very\
      \ dramatic situation forced him to return to Exo Racing.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/875320/extras/Exo_Racing_Sep3.gif?t=1569922622\"\
      \ />"
