    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://www.twitch.tv/videos/302946062\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/819500/extras/FearTheWolves_Steam_616x200_Replay.png?t=1602860593\"\
      \ /></a><br>Fear the Wolves is a competitive Battle Royale FPS by Vostok Games,\
      \ bringing unique elements inspired by classic FPS games to the world\u2019\
      s hottest genre. The game drops players, as duos or lone wolves, into the oppressive\
      \ environments of a radiation-ravaged Chernobyl spread across a section of the\
      \ 25km2 map.<br><br>To secure the top spot, players will need to worry about\
      \ more than just other survivors. Across the hostile wastes, everyone is threatened\
      \ by deadly anomalies and the dynamically-changing weather \u2013 voted for\
      \ by players and spectators, both in-game and on streaming platforms. As time\
      \ wares on and day turns to dusk, survivors must stay on their toes and constantly\
      \ adapting to new situations.<br><br>Protective gear allows players to explore\
      \ dangerous off-limit radioactive zones inaccessible to less-equipped opponents\
      \ - but filled with powerful loot. All the while, the howls of mutated creatures\
      \ echo through the wasteland. Wolves and much worse lay in wait for foolish\
      \ players who don\u2019t keep their wits about them.<br><br>Further breaking\
      \ the mold of the genre, every game is made truly unique by the irregular and\
      \ unpredictable spread of deadly radiation, which organically closes in on players\
      \ with different stages of toxicity, all of which can be battled and avoided\
      \ in different ways. Safety is rarely certain, and adept players will need to\
      \ read the environment to determine when it is no longer wise to remain in an\
      \ area.<br><br>Finally, every match ends with a dramatic race to the extraction\
      \ helicopter, with only one of the handful of survivors able to make it. Will\
      \ you pick off stragglers from a rooftop until you are the only one alive? Or\
      \ would you rather make a mad dash for freedom, leaving your pursuers behind\
      \ and escaping under the cover of night? Each extraction is unique, with the\
      \ final area layout and your skills deciding the winner. Cosmetic customization\
      \ options and a deep progression system reward you for your victories and close-calls.<br><br>All\
      \ this, rival players, tight shooting mechanics, and an arsenal of guns, attachments,\
      \ armour, and melee weapons mean no two matches are the same.<br><br><ul class=\"\
      bb_ul\"><li>Brutal FPS battle royale in the irradiated remains of Chernobyl<br></li><li>20+\
      \ weapons with dozens of attachments, across a wide variety of effective ranges\
      \ and situations, including melee<br></li><li>Radiation spreads dynamically\
      \ from area to area, and can be survived with the right gear<br></li><li>PvE\
      \ elements keep each match different, with wolves, mutants, and other hazards\
      \ a constant danger <br></li><li>Finish matches in style with the final battle\
      \ around the extraction helicopter<br></li><li>Artifacts found in the wasteland\
      \ change your gameplay experience significantly</li></ul>"
