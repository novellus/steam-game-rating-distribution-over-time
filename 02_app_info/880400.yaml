    about_the_game: <strong>About</strong><br><ul class="bb_ul"><li>This is the last
      trip<br>-----Our graduation trip <br>It is a short visual novel contains three
      story lines, <br>after main story the other two will be unlocked. <br>Which
      one is your side of story?</li></ul><br><strong>Story</strong><br><ul class="bb_ul"><li>In
      this world<br>To be a more useful person to society<br>High school students
      need more education after graduation<br>It makes the brain strengthen<br>But
      it makes us lose most of the memory. <br><br></li><li>In order not to lose each
      other<br>We want to made memories <br><br></li><li>Go for a walk and play together<br>Together
      with a hot spring, climbing a high tower<br>To see the rising fireworks for
      the leader <br><br></li><li>We are looking for happiness<br>Or just to escape
      the pain? <br><br></li><li>To give up her memory?<br>Or for her to endure everything?
      </li></ul>
