    about_the_game: "Interplay's classic Solitaire is back with more content than\
      \ ever before!<br />\r\n<br />\r\nGames<br />\r\nInterplay Solitaire Deluxe\
      \ contains 26 different games of Solitaire, including: Calculation, Forty Thieves,\
      \ Four Corners, Golf, Klondike, La Nivernaise, Pyramid, Scorpion, Spider, Three\
      \ Shuffles and a Draw, and Upside-Down Pyramid, and many more!<br />\r\n<br\
      \ />\r\nTours<br />\r\nPlay five different tournament modes including Single\
      \ Deck, Challenge, and Quick &amp; Easy to test your skills and beat your previous\
      \ high scores!<br />\r\n<br />\r\nChallenges<br />\r\nComplete themed Challenges\
      \ to take your skills to the next level!"
