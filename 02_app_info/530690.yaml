  data:
    about_the_game: "Discover the very ends of the Hyborian frontier with the Hyborian\
      \ Conqueror Collection!  This collection features all of the additional content\
      \ found in Age of Conan: Unchained in a single package!  <br><br><strong>The\
      \ collection includes:</strong><br>Rise of the Godslayer<br>Savage Coast of\
      \ Turan<br>Secrets of Dragon\u2019s Spine<br>Shadow of Vanaheim<br>Exclusive\
      \ \u201CSpiked Cloak of Vapours\u201D vanity item!<br><br><strong>Rise of the\
      \ Godslayer</strong><br>Discover the secrets of Khitai!  Based on the events\
      \ after the story \u201CThe Tower of the Elephant\u201D, Rise of the Godslayer\
      \ explores the vast lands of the Khitai Empire.  Home to powerful sorcerers\
      \ and ancient mysteries, exploring these dark roads is not for the feint of\
      \ heart.  Expansion Set includes:<br><br><ul class=\"bb_ul\"><li>Playable Khitan\
      \ race<br></li><li>4 Additional adventure zones in Khitai<br></li><li>12 Different\
      \ factions with high-end rewards<br></li><li>3 Solo instances and 14 Group encounters<br></li><li>Jade\
      \ Citadel - Tier 4 Raid dungeons</li></ul><br><br><strong>Savage Coast of Turan</strong><br>The\
      \ coastal city of Ardashir is amidst a power struggle of treachery and turmoil.\
      \  Inspired by the events of the story \u201CIron Shadows of the Moon\u201D\
      , when in a place where thieves and pirates reign supreme, who can be trusted\
      \ beside the blade at your hip?  Adventure Pack includes:<br><br><ul class=\"\
      bb_ul\"><li>Coast of Ardashir playfield - Level 50 to 55<br></li><li>2 High-level\
      \ Solo Instances<br></li><li>Fort Ardashir - Level 80 group dungeon<br></li><li>Temple\
      \ of Erlik - Tier 3.5 Raid dungeon</li></ul><br><br><strong>Secrets of Dragon\u2019\
      s Spine</strong><br>Amid an unending ocean of sand and dunes to the southwest\
      \ of Pteion lies a small oasis in mountain shadows. These lands are known to\
      \ some as the \u201CDragon\u2019s Spine\u201D, and teems with life both natural\
      \ and unholy.  What ancient secrets lay buried beneath the sand?  Adventure\
      \ Pack includes:<br><br><ul class=\"bb_ul\"><li>Dragon\u2019s Spine playfield\
      \ - Level 80<br></li><li>The Sepulcher of the Wyrm - Level 80 Group Dungeon<br></li><li>The\
      \ Coils of Ubah Kan - Level 80 Group Dungeon<br></li><li>The Slithering Chaos\
      \ - Level 80 Group Dungeon (Coming Soon!)<br></li><li>Unchained Raids - Tier\
      \ 5 Raid encounters<br></li><li>The Palace of Cetriss - Tier 6 Raid dungeon</li></ul><br><br><strong>Shadow\
      \ of Vanaheim</strong><br>A formidable group of Vanir, under the command of\
      \ mighty Thegn Heimdall, has been sighted gathering near the Cimmerian border.\
      \  Travel to the untamed Blue Mountains to the north and descend into the snowy\
      \ tundras of Vanaheim itself!  Scenario Pack includes:<br><br><ul class=\"bb_ul\"\
      ><li>4 small group instances that scale to your level (Level 20+)<br></li><li>Dynamic\
      \ Quests that change every day<br></li><li>New Faction and rewards<br></li><li>New\
      \ vanity gear and mount</li></ul><br><br>*Membership offers and loyalty rewards\
      \ can not be claimed on Saga Servers."
