    short_description: 'DEADWAR: OLD LIES - story about life, family, war, money...
      Are you putting all your eggs in one basket? DEADWAR is a singleplayer game,
      FPS, Free to Play, without micropayments. In DEADWAR, you play as Steve, a veteran
      of war who will change the course of history.'
