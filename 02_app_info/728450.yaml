    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/728450/extras/wishlist.png?t=1608847362"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/728450/extras/banner_logo.png?t=1608847362"
      /><h2 class="bb_tag">&quot;Story about...&quot;</h2>DEADWAR is a story about
      cruelty of war. Game is focused on internal experience of main character. In
      DEADWAR you play as Steve. Steve is a commander of a special unit. Military
      service is a tradition in his family, his father was pilot, who died during
      service. Steve decided to continue &quot;family tradition&quot;. Story of game
      takes place when a new president coming to power. Guerrilla war begins, but
      with whom...?<br><br><br><i>You know wars as historical events on a timeline,
      but have you ever thought about what it really is?</i><h2 class="bb_tag">About
      game</h2>DEADWAR: OLD LIES is a singleplayer first-person shooter with two alternative
      ending. The action of the game takes place in modern times in North America.
      The game is not intended for children.<h2 class="bb_tag">Interesting facts</h2><ul
      class="bb_ul"><li> The game''s budget was $0, it was created in free time<br></li><li>
      Singleplayer first-person shooter game with two alternative ending <br></li><li>
      DX12 support<br></li><li> Game working on CryEngine V<br></li><li> Free to play
      without micropayments<br></li><li> You''re beautiful</li></ul><a href="https://store.steampowered.com/developer/fixer"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/728450/extras/dol.png?t=1608847362"
      /></a>'
