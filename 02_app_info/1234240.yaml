    short_description: Last Farewell is a Survival Co-op game where you are tasked
      to work together with others (or solo) in order to ensure your own survival
      for as long as possible. Gather supplies and craft during the day in order to
      protect yourself and the sanctuary, the Town Hall, during the night.
