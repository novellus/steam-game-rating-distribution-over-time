    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163340/extras/Sides_CB4D.png?t=1607335134\"\
      \ /><br><br>This is a classic hex-and-counter digital wargame covering the naval-air\
      \ battles of the Pacific War, in the South Pacific and Central Pacific in 1942-1943.<br><br>Find\
      \ the forces of your opponent and strike at them before they sink your precious\
      \ carriers, while preventing them from invading key points in the theatre of\
      \ operations or supporting your own amphibious operations.<br><br>LEARN MORE<br><br>\u2022\
      \tSolitaire play again powerful US (new in desktop version) or Japanese AI<br>\u2022\
      \tPlay by Email<br>\u2022\t11 historical scenarios: Coral Sea May 42,  Midway\
      \ June 42, Eastern Solomon Aug 42, Santa Cruz Oct 42, Guadalcanal Dec 42, Bismarck\
      \ Sea March 43,    <br>        Rabaul 1943, Guadalcanal Feb 1943, Watchtower\
      \ Aug.42, US Raids Mar 42, Wake Dec 41<br>\u2022\tVaried Hex maps with a scale\
      \ of 30 miles per hex<br>\u2022\t80 types of warplanes, historical ships<br>\u2022\
      \tNaval-air search, radar, progressive intelligence gathering on enemy naval\
      \ forces<br>\u2022\tAir strikes against naval and land targets, surface battles<br>\u2022\
      \tAdvanced damage system<br>\u2022\tInvasion, naval bombardment<br>\u2022\t\
      Turn-based system<br>\u2022\tA nice on-boarding sequence will guide the player\
      \ to the depth of the game<br>\u2022\tAvailable in English, French, Spanish,\
      \ Japanese and Chinese (more languages to follow later)<br>\u2022\tNo internet\
      \ connection required to play against the AI<br><br>Estimated Playtime: 1h00\
      \ to 3h00."
