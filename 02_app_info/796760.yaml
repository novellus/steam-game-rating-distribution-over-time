    about_the_game: varBlocks is an adventure VR game. You will go into a wooden world
      and find a wooden man, he was cursed by the blocks, and wait for the hero who
      can help him to break the curse.<br>Hero, It's you? Help the wooden man to break
      through all the defenses, and take him into the bright world.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/796760/extras/varAbout_png.png?t=1526820582"
      /><br>varBlocks is easy to play, you can grab the green controller behind the
      wooden man, and move forward, backward, left and right with your HTC VIVE motion
      controller.Take the person and go through all the wooden equipment level, help
      him escape from the block prison. The gate of the bright world opened in front
      of him.<h2 class="bb_tag"><strong>Main Features:</strong></h2><ul class="bb_ul"><li>Single
      3rd person player game.<br></li><li>Use controller to move the wooden man to
      avoid obstacles.<br></li><li>All the small moving box in level can hit by controller.<br></li><li>10
      levels gameplay, multi challenge path in more levels.<br></li><li>Time nail
      equipment urge you must run fast.<br></li><li>Feel the Danger by your hand.</li></ul>
