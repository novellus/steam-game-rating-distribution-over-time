    about_the_game: The <i>Overload</i> soundtrack contains over an hour of original
      music composed specifically for the game.  It features tracks from six musicians,
      including veterans of the classic <i>Descent</i> series. Get ready for an adrenaline-pumping
      experience that will take you to the outer moons and back.  Prepare for Overload!<h2
      class="bb_tag">Track List</h2><br><strong>Disc 1</strong><br><i>Act I</i><br>1.  Hostility
      (5:22)<br>2.  Survival (4:44)<br>3.  Exile (6:33)<br>4.  Refinement (5:12)<br>5.  Complexity
      (5:30)<br>6.  Goliath (2:40)<br><br><i>Act II</i><br>7.  Darkness Eternal (4:36)<br>8.  Europa
      (7:51)<br>9.  Regrowth (8:20)<br>10. Really Cold Pain (4:36)<br>11. Meddler
      (5:24)<br>12. Taurus (3:59)<br>13. Tetrahedron (6:16)<br>14. Enhancement (6:55)<br><br><strong>Disc
      2</strong><br><i>Act III</i><br>1.  Plus Ultra (6:00)<br>2.  Unmanned (6:30)<br>3.  Far
      Flung (7:45)<br>4.  Spiral Tide (5:06)<br>5.  Discovery (5:33)<br>6.  Hidden
      Grind (3:03)<br><br><i>Extras</i><br>7.  Prepare For Overload (2:28)<br>8.  Simulator
      (1:58)<br>9.  Aggression (3:04)<br>10. Tunnel (1:34)<br>11. Decompression (1:27)<br>12.
      Failure (2:40)<br>13. Beale (1:35)<br>14. Trinidad (1:25)<br>15. Revival (1:21)<br>16.
      Approach (1:49)<br>17. Evacuation (0:22)<br>18. Level Up (6:44)<br><br>Total
      runtime 2:32:54
