  data:
    about_the_game: Stack different shapes together to get one cube.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"> <li>original gameplay<br> </li><li>more than 50 different levels<br>
      </li><li>19 steam achievements<br> </li><li>relaxing background music</li></ul><h2
      class="bb_tag">Gameplay</h2>In the game you need to place sets of different
      shapes on the platform, in the way that all the shapes fit inside a bounded
      area of green color. All the shapes can be moved and rotated. Moving shapes
      is done simply by clicking and dragging the mouse.
