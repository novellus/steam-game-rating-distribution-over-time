  data:
    about_the_game: "Clicker Heroes 2 is a game about the feeling of getting amazing\
      \ powerups. You will embark on a never-ending journey to defeat mythical creatures,\
      \ progressing through an infinite number of worlds. There will always be another\
      \ upgrade. <br><br>1.52e394+ Hours Of Gameplay!<h2 class=\"bb_tag\">Features</h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/629910/extras/steam_unlimited_progress.png?t=1590202083\"\
      \ /><br>Hop from zone to zone to defeat monsters and purchase gear and upgrades\
      \ that will help you reach higher zones. Once you\u2019re strong enough, advance\
      \ from world to world where you\u2019ll find even more powerful monsters and\
      \ unlock even better upgrades!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/629910/extras/steam_skills.png?t=1590202083\"\
      \ /><br>Unlock tons of satisfying skills to help you kill monsters faster. Big\
      \ Clicks, Huge Click, Multiclick, and more. Find the perfect combination and\
      \ rotation for maximum DPS!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/629910/extras/steam_worlds.png?t=1590202083\"\
      \ /><br>Conquer a vast number of worlds and defeat their unique monsters in\
      \ search of more gold and experience!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/629910/extras/steam_automator.png?t=1590202083\"\
      \ /><br>Customize the Automator to play the game for you while you\u2019re away.\
      \ Automatically level up your gear, buy new gear, and create complex skill combos.\
      \ Maximize your efficiency by crafting the perfect Automator sequences.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/629910/extras/steam_skill_tree.png?t=1590202083\"\
      \ /><br>Choose your own path to success with hundreds of amazing upgrades for\
      \ your stats and skills in the massive skill tree. Play the game the way you\
      \ want to!"
