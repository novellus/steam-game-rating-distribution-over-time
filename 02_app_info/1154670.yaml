    about_the_game: "Die by the blade is a 1v1 action fighting game in which you fight\
      \ for your life against your enemies with various melee weapons. It draws it's\
      \ inspiration from legendary games like Bushido Blade, Way of the Samurai and\
      \ Dark Souls. One hit kill system and emphasis on parry and counters will leave\
      \ no space for any mistakes. Become master swordsman and fight to the death\
      \ with other players in multiplayer or slash through tough AI enemies in singleplayer\
      \ mode.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1154670/extras/keyfeatures_new.png?t=1605525431\"\
      \ /><br><br>\u2022 1 versus 1 Local, online and singleplayer swordfighting simulation\
      \ with realistic combat system inspired by legendary Bushido Blade<br>\u2022\
      \ One hit kill mechanic and complex parrying and blocking system<br>\u2022 Fighting\
      \ style not tied to selected character, but weapon<br>\u2022 Many unique characters\
      \ to choose from<br>\u2022 Wide range of customization options<br>\u2022 Various\
      \ game modes including Practice, Tournament and Ranked online mode<br>\u2022\
      \ Unique &quot;Samuraipunk&quot; artstyle merging techpunk and japanese-inspired\
      \ aesthetics<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1154670/extras/steam_store_gif_fin.gif?t=1605525431\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1154670/extras/different_than_the_usual_fg.png?t=1605525431\"\
      \ /><br><br>Die by the Blade does not use the concept of healthpoints and healthbar.\
      \ Just as in real life, any hit delivered is painful. The game is built on a\
      \ realistic battle system which emphasizes weapon positioning for defending\
      \ yourself. A clean hit to the any vital area will result in an instant death.\
      \ This system will help you to absorb your mistakes and give you a chance to\
      \ mount a comeback needed for victory. <br>Since every fight in Die by the Blade\
      \ has different feel and difficulty, you can choose how many lives will be part\
      \ of the round and then you can easily adapt to the difficulty of each fight\
      \ for yourself. One to three lives result in high tension fights which might\
      \ be sometimes based on luck and one random win can affect the whole result\
      \ of the match. Five to seven lives fights are a bit more relaxed. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1154670/extras/it_really_depends_on_weapon.png?t=1605525431\"\
      \ /><br><br>Fighting styles are depending on weapon choice. To differentiate\
      \ between other fighting games, where every character has their own move set\
      \ and one fixed weapon, Die by the Blade allows any character to use any weapon.\
      \ You can choose from various weapons, which define the moveset for the character.\
      \ The type of weapon will impact the \u201Ereach\u201C - the potential of range\
      \ attacks and their speed, so weapons with higher reach will have slower mobility\
      \ and viceversa.<br><br><strong>Table of weapons:</strong><br><strong>Katana</strong>\
      \ - Medium long sword, the golden mean.<br><strong>Nodachi</strong> - Heavy\
      \ and long sword for meant for servants of samuraii. Its advantage is it's large\
      \ range and short recovery when compared to the Naginata.<br><strong>Naginata</strong>\
      \ - Relatively long weapon with a blade attached to the end of a bamboo stick.\
      \ Has a very large range but the weight of the blade slows down the fighter\
      \ significantly.<br><strong>Wakizashi</strong> - Two short daggers meant for\
      \ cutting and stabbing. Thanks to their low weight, they allow for very fast\
      \ movement but have a very low range.<br><strong>Jari</strong> - Jari is a bamboo\
      \ spear with a short and narrow blade. It is lighter than the Naginata, but\
      \ the smaller blade makes close combat far more difficult.<br><strong>Chokuto</strong>\
      \ - Short sword without a guard is a bit lighter than the katana. It allows\
      \ for stances and attacks with one hand.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1154670/extras/pick_and_customize_fighter.png?t=1605525431\"\
      \ /><br><br>Before entering the arena, you can pick one of our ten playable\
      \ characters to fight with. Every one of them has it's own unique background\
      \ story, so choose the one who you identify with the most and use our wide range\
      \ of customization options.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1154670/extras/characters_new.jpg?t=1605525431\"\
      \ /><br><br>Our goal is to create a good balance between traditional and modern\
      \ world art direction. A blend of medieval backgrounds or characters with Sengoku\
      \ design and current, postmodern world. With similar motivations, we are connecting\
      \ with the old Bushido Blade games atmosphere and blending it with a modern\
      \ take.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1154670/extras/we_want_to_hear_from_you.png?t=1605525431\"\
      \ /><br>We really appreciate your ideas and feedback! Please join our Discord\
      \ channel and follow us on social medias.<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/RDrgYrb\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/RDrgYrb</a><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://instagram.com/dbtbgame\"\
      \ target=\"_blank\" rel=\"noopener\"  >instagram.com/dbtbgame</a><br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://facebook.com/dbtbgame\" target=\"\
      _blank\" rel=\"noopener\"  >facebook.com/dbtbgame</a><br><a href=\"http://twitter.com/dbtbgame\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >twitter.com/dbtbgame</a>"
