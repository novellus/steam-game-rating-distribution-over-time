    review: 'Hidden life is a game that reminds you that every single choice you make
      can and will effect your or other peoples life.

      For the game itself: There are some minor bugs, but nothing to worry about.


      You can finish one ending with exploring everything in about 40 minutes, I would
      guess that you need about 2h to complete everything.


      Defenetly worth trying.'
