    about_the_game: This inspiring film follows the journey of two passionate Navy
      officers, Jay and Meagan, as they chase their childhood dream of becoming naval
      aviators flying the F-14 Tomcat. Thanks to unprecedented access granted by the
      Navy, Speed &amp; Angels is not only stunning with epic aerial footage and cockpit
      photography but also the most intimate portrait ever made about what its like
      to become a fighter pilot.
