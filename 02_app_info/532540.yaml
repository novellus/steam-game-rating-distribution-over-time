    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>This inspiring film
      follows the journey of two passionate Navy officers, Jay and Meagan, as they
      chase their childhood dream of becoming naval aviators flying the F-14 Tomcat.
      Thanks to unprecedented access granted by the Navy, Speed &amp; Angels is not
      only stunning with epic aerial footage and cockpit photography but also the
      most intimate portrait ever made about what its like to become a fighter pilot.
