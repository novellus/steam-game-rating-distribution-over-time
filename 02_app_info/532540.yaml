    review: Great docu giving a unique insight into the pressures, progress (and rewards)
      of a couple of rookie fighter jet pilots (flying F-14 Tomcat). The film crew
      seamed to have followed them for an extensive period of time, given what seamed
      like free access to most all of experiences (both positive and negative) they
      went through during the training.
