    about_the_game: 'This is the classic story of good old Ralph, the legendary hero
      from RPG Maker VX Ace, on his quest to defeat the diabolical Demon Lord. Ralph
      has been reduced to Level 1, and must rely on a cast of ladies straight out
      of the daydreams of the game''s creator in order to succeed on his quest! Hero
      and Daughter+ is a game about serious dungeon crawling, fun-loving comedy, and
      beautiful, powerful girls!<br><br>The first Japanese RPG Maker game to be fully
      translated and made available on Steam for an English audience, Hero and Daughter+
      received the top prize at the NikoNiko Indie Game Festival - Japan''s biggest
      indie game contest! Mr. Koichi Nakamura, the creator of the Dragon Quest series
      and Mystery Dungeon: Shiren The Wanderer, gave Hero and Daughter+ high praise!<br><br><strong>Featuring:</strong><br><ul
      class="bb_ul"><li>A quirky RPG where the hero is severely underpowered<br></li><li>Summon
      over 30 powerful, talented, and magical girls to do all your fighting for you<br></li><li>Use
      stat boosts to help Ralph survive his harrowing, heroic journey<br></li><li>More
      than 10 hours of storyline play with enough side quests and features to keep
      you in the game for as long as you want<br></li><li>Defeat the Challenge Tower''s
      9,999 levels... Good luck with that<br></li><li>Tons of items, weapons, and
      armor to keep your team safe as they lunge forward into dangerous dungeons<br></li><li>Customizable
      and upgradable player housing<br></li><li>A heavy focus on character interactions
      with lots of special scenes for each playable character<br></li><li>Full of
      humor that plays spectacularly on RPG tropes<br></li><li><strong>Warning: Some
      of the female characters are scantily clad - may not be suitable for children</strong></li></ul><br>The
      asset pack of <i>Hero and Daughter+</i> for RPG Maker VX ACE is available as
      FREE DLC!<br><a href="http://store.steampowered.com/app/445450/" target="_blank"
      rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/445450/</a>'
