    about_the_game: Become a Greek-like hero and set off in your own odyssey! Kill
      monsters from Greek and Babylon mythology, pillage gods palaces and dungeons,
      save women and claim their riches. Let the FIRE and THUNDER leads you on your
      way! <br><br><ul class="bb_ul"><li>Use magical artefacts to slaughter enemies.<br></li><li>Discover
      new weapons and their powers.<br></li><li>Defeat gods and their boss puppets.<br></li><li>Unleash
      unstoppable power by using your own, custom combination of artifacts.<br></li><li>Explore
      the ancient cities and dungeons.<br></li><li>Travel through mysterious land
      of gods.<br></li><li>Admire the appearance of structures inspired by Greek and
      Babylon architecture.</li></ul>
