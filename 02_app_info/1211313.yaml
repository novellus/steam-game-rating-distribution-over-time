    about_the_game: "This Soldier Pack includes an Anti-Tank Soldier Specialist. This\
      \ soldier carries anti-tank gears such as mines and launchers which are sure\
      \ to induce fear in all tankers.<h2 class=\"bb_tag\">CONTENTS: </h2><ul class=\"\
      bb_ul\"><li>Infantry Soldier\t<br></li><li>Gewehr 43<br></li><li>Granatb\xFC\
      chse-39<br></li><li>Pistol C96<br></li><li>Tellermine 42<br></li><li>Panzerwurfmine\
      \ Lang<br></li><li>K\xFCbelwagen typ 82<br></li><li>R75 with Sidecar<br></li><li>7\
      \ day Veteran Membership<br></li><li>3x Chauffeur Ribbon Booster<br></li><li>3x\
      \ Explosives Ribbon Booster<br></li><li>3x Tank destruction Ribbon Booster</li></ul><h2\
      \ class=\"bb_tag\">Gewehr 43</h2>The G43 is a hard-hitting semi-automatic rifle\
      \ with a 10 round magazine for fast and easy reloads.<h2 class=\"bb_tag\">Granatb\xFC\
      chse-39</h2>The Granatb\xFCchse-39 is a grenade launching rifle converted from\
      \ the Panzerb\xFCchse-39 to enable the weapon to engage even heavy tanks. It\
      \ uses a 7.92x94mm cartridge with a wooden bullet to launch a muzzle-loaded\
      \ anti-tank grenade.<h2 class=\"bb_tag\">Pistol C96</h2>The C96 is the world's\
      \ first effective semi-automatic handgun. When kept clean and well-oiled it\
      \ is an effective handgun with a very good effective range.<h2 class=\"bb_tag\"\
      >Tellermine 42</h2>The Tellermine is a large heavy Anti-Tank mine, when a vehicle\
      \ drives over it and applies pressure to the mine it detonates, normally destroying\
      \ the vehicle in the process.<h2 class=\"bb_tag\">Panzerwurfmine Lang</h2>This\
      \ ingenious weapon is a thrown anti-tank mine. Stabilizing canvas fins are deployed\
      \ right after it is thrown. The U.S. Army have found the mine useless in tests\
      \ but our intelligence reports that they did not understand the correct throwing\
      \ technique.<h2 class=\"bb_tag\">K\xFCbelwagen typ 82</h2>The \u2018bucket automobile\u2019\
      \ is a light multi-role armored car. It is robust and well liked by German infantry\
      \ for whom it serves as fast transportation. It is armed with a single 7.92mm\
      \ MG34 machinegun for defense.<h2 class=\"bb_tag\">R75 with Sidecar</h2>The\
      \ R75 is an army motorcycle used for quick transportation of troops or scouting.\
      \ The motorcycle can be used to get one or two soldiers behind enemy positions\
      \ for a surprise attack or reconnaissance.<h2 class=\"bb_tag\">Veteran Membership</h2>Progress\
      \ faster and earn more Credits and Warfunds!<h2 class=\"bb_tag\">Ribbon Boosters</h2>Ribbon\
      \ Boosters will accelerate the progress on all your soldiers during combat.\
      \ Veteran members will receive the boost on top of the boost from the membership."
