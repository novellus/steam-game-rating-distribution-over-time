      \ have ever played!<br />\r\n<br />\r\nSimplifying the game of tennis to its\
      \ core principals, use the mouse, the keyboard or a gamepad to control your\
      \ player. Time your serves and perfect your returns to win games. Winning games\
      \ allows you to earn gems in order to unlock new skins, colours, rackets, flags\
      \ and clothing to customise your player."
