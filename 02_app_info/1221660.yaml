    recommendationid: '62675821'
    review: 'I like the concept, but definitely not as "addicting" as I thought it''d
      be. Honestly, it gets boring after a couple of games anyway. And there''s no
      achievements, so not like I could really brag about much by unlocking things.


      Anyways, the game is actually broken as hell. Like actually. The game literally
      never gives you points, and will often award them to your opponent instead.
      Well, I''ve had 3 or 4 instances where it does give you those points, but it''s
      REALLY rare (and one of those times was where I hit the ball OUT, keep in mind).
      And also it''s generally really easy to hit the ball out straight away via a
      serve, it sucks.


      Can''t really recommend it due to how it is now, sorry.'
