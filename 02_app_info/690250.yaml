  data:
    about_the_game: In the 3rd millennium, Earth has become an uninhabitable wasteland.
      Humanity resides in huge Mega-Cities, where the traditional justice system has
      been replaced by a corps of Judges whose role combines those of police officer,
      judge, jury, and executioner. <br><br>The most celebrated and decorated Judge,
      Joseph Dredd, is dedicated to meting out justice wherever, and whenever he can.<br><br>Help
      Dredd fight his way through the dark streets and alleys of the city, to apprehend
      the rogue Judge Rico, and to do final battle with the Dark Judges on Deadworld.<br><br>Key
      features:<br><br><ul class="bb_ul"><li>Classic 2D Sidescrolling action</li></ul><ul
      class="bb_ul"><li>Judge and execute your perps on the spot, or wound them and
      take them into custody with Dredd's Lawgiver</li></ul><ul class="bb_ul"><li>12
      levels, and up to 30 missions with super bosses at each turn</li></ul><ul class="bb_ul"><li>Lots
      of secret bonuses and power-ups</li></ul>
