details:
  data:
    about_the_game: "If you thought that this is going to be another game in a post-apocalyptic\
      \ universe where people now are forced to colonize other planets, you're absolutely\
      \ wrong. This game is entirely unique in this genre, as you are able to play\
      \ on any supported platform and keep playing on others. Come back anytime you\
      \ want, no progress will be lost. HD graphics and mesmerizing sound effects\
      \ and simulation features are playable on all featured devices. <br />\r\n<br\
      \ />\r\nHave you ever wondered what a world would look like in which you can\
      \ continue constructing your astonishing city no matter where you are? On which\
      \ device you are on? We hereby present you the solution: nStations. Available\
      \ for smartphones as well. <br />\r\n<br />\r\nSay NO to microtransactions!\
      \ NO pay to win! This game is a promise to all those who abhor spending extra\
      \ money to gain progress. <br />\r\n<br />\r\nWatch our full preview trailer\
      \ and see what is waiting for you in this amazing game. <br />\r\n<br />\r\n\
      Multiple buildings, entirely new game mechanics and three guaranteed major updates\
      \ in 2020 included!"
