    about_the_game: "In the future, America is a contaminated wasteland with more<br\
      \ />\r\nthan 500 million people living in dence, populated cities.<br />\r\n\
      Political scandals, high crime rate and slums.<br />\r\n<br />\r\nA soldier\
      \ in an unjust World, against swat and agents.<br />\r\n<br />\r\n<br />\r\n\
      <br />\r\nABOUT GAMEPLAY:<br />\r\n<br />\r\n-Maps can only be played in order,\
      \ one after the other.<br />\r\n-After killing enemy you will get Credits.<br\
      \ />\r\n-You have unlimited ammunition, but every shot cost GAME CURRENCY (Credits).<br\
      \ />\r\n-Player has two weapon slots. <br />\r\n-You can not change weapon slot\
      \ 1 after collect the first weapon, only the second slot can be changed.<br\
      \ />\r\n<br />\r\n<br />\r\n<br />\r\nHINT:<br />\r\n<br />\r\nYOU CAN SET UP\
      \ YOUR OWN PERSONAL INPUTS UNDER OPTION"
