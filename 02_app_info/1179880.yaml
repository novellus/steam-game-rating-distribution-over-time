    review: "I like these kinds of single-player shooters. Not too much in the way\
      \ of plot or puzzles etc to worry about, just jump straight in and start killing\
      \ ;)\n\nI haven't played Maverick a whole lot yet, but on first impressions\
      \ it's pretty good.\n\nOK, it's a little rough around the edges, as to be expected\
      \ for an Early Access game. There's room for improvement here and there. Check\
      \ out my post on the discussions page for more details on this. \n\nBut I'm\
      \ happy to see the developer is responsive to suggestions, and I look forward\
      \ to future updates.\n\nFor the price, it's worth a go if you're into solo shooters."
