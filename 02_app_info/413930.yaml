    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>In this video\
      \ tutorial, you will see the start and finish of a character illustration. From\
      \ a Mock assignment, to thumbnails, to greyscale refinement and to color.\r\n\
      \r\nThree parts to this package which add up to roughly 100 minutes of video\
      \ content.\r\n\r\nIncludes:\r\nPhotoshop brushes, Files, and Jpgs."
