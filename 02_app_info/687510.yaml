    about_the_game: Explore the isometric madness of a pseudo-vector WireNet, latest
      retro-VR technology to hack neuro-cybernetic systems.<br><br>FEATURES<br><ul
      class="bb_ul"><li>5 levels of semi-random design;<br></li><li>Side-scrolling
      shooter action mixed with careful positioning to collect all the necessary data
      points;<br></li><li>Change the color mode to gain bonuses in certain areas;<br></li><li>Enemies
      and bosses are expecting you and will do their best to stop the network intrusion;<br></li><li>Some
      data points contain viruses. Powerful viruses make you weaker, but weak viruses
      make you stronger!</li></ul>
