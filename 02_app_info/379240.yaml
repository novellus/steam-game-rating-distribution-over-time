    about_the_game: "Built in 1946, the unique Seabee amphibian was a product of legendary\
      \ aircraft designer Percival H. Spencer.<br><br>Spencer is probably best known\
      \ for selling his Air Car design to the Republic Aviation Corporation, as his\
      \ contribution for the expected market boom for post-WWII personal aircraft.<br><br>Today,\
      \ more than 60 years after production ended, the Seabee is still the most popular\
      \ amphibian on the used market.<br><br>The Republic RC-3 Seabee from KC Flight\
      \ Shop includes seven high definition paint schemes and both male and female\
      \ passengers.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>\tHD\
      \ quality textures<br></li><li>\t3D gauges<br></li><li>\tAuthentic HQ digital\
      \ stereo sounds<br></li><li>\tFully animated pilot and passenger<br></li><li>\t\
      Kneeboard checklist with performance tables<br></li><li>\tRealistic night lights\
      \ effect in the virtual cockpit<br></li><li>\tExternal dynamic shadows, internal\
      \ dynamic shadows on Virtual Cockpit<br></li><li>\tVolumetric normal mapping,\
      \ specular mapping and bloom lights<br></li><li>\tFPS-friendly model<br></li><li>\t\
      Interactive virtual cockpit<br></li><li>\tFull moving parts: ailerons, elevators,\
      \ rudders, flaps, rolling wheels and trim tab<br></li><li>\tAnimated doors<br></li><li>\t\
      Panel lights, navigation lights, landing and cabin lights<br></li><li>\tFully\
      \ normal mapped interior</li></ul>"
