    detailed_description: 'Freshen up your trucks with an original and modern livery.
      Introducing the Super Stripes Paint Jobs Pack, now available for all current
      truck models in Euro Truck Simulator 2.<br><br>These new unique and colorful
      designs have been hand-crafted by our talented artists and is the first paint
      job pack to feature predefined color presets alongside a fully customizable
      color palette, giving you a wider array of options when customizing your truck
      in the upgrade shop.<br><br>This pack includes six marvelous paint schemes:
      <br><br><ul class="bb_ul"><li> Meteor<br></li><li> Flash<br></li><li> Metro<br></li><li>
      Zap<br></li><li> Solid<br></li><li> Whirl</li></ul><br>All of these themes are
      applicable to any in-game truck except for 8x4 chassis configurations.'
