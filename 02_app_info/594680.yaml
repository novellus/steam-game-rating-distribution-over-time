    about_the_game: "Shuyan Saga is a graphic novel series where action scenes come\
      \ alive in 3D combat gameplay. Set in an ancient Chinese martial arts fantasy\
      \ universe, you embark on a life-changing journey as Shuyan to become a true\
      \ disciple of Kung Fu and stop the evil Guer horde from destroying the Five\
      \ Kingdoms.  <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/594680/extras/quote_2_(1).png?t=1541692028\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/594680/extras/quote_5_(1).png?t=1541692028\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/594680/extras/quote_1_(1).png?t=1541692028\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/594680/extras/quote_3_(1).png?t=1541692028\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/594680/extras/quote_4_(1).png?t=1541692028\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/594680/extras/GameDescriptionENG.jpg?t=1541692028\"\
      \ /><br><br><strong>Voiceover</strong> - Starring Kristin Kreuk (Smallville,\
      \ Beauty and the Beast) as Shuyan in her first ever video game!  <br><br><strong>Hand-Drawn\
      \ Art </strong>- Over 1,400 beautifully illustrated panels from Chinese comic\
      \ book master Daxiong (he\u2019s drawn Star Wars comics for Dark Horse and Justice\
      \ League for DC, among others!)  <br><br><strong>Unique Kung-Fu Gameplay</strong>\
      \ - Over 300 combat animations, referenced from motion captured Kung-Fu techniques\
      \ of Shifu Longfei Yang, Master of the Shanxi Praying Mantis Style.  <br><br><strong>Original\
      \ Story</strong> - Set in a fantasy world inspired by ancient China, filled\
      \ with myth and lore.  <br><br><strong>3D Combat</strong> - Soft and hard Kung-Fu\
      \ styles in two main combat modes: Arena and Focus.  <br><br><strong>Control\
      \ the Narrative </strong>- Make dialogue choices as the story progresses.  <br><br><strong>Amazing\
      \ Original Soundtrack </strong>- Composed by award-winning composer Aaron Tsang."
