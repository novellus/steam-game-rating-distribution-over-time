    about_the_game: <h2 class="bb_tag">Description</h2>Explore, collect, repair and
      evade! You're marooned in the Urnian Galaxy after a catastrophic event damaged
      your ship, The Euclidean. Explore and plunder all of the Sectors in the area
      to find the resources you need to repair damaged parts and rebuild The Euclidean!<br><br>You
      and your crew have been sent to the Urnian Galaxy for a routine fly-by. During
      the mission, an unknown anomaly severely damaged your ship and crashed on the
      Urnian Starbase TH-1977. You are the sole survivor, except for your trusty HARV9
      on-board computer, stranded in the middle of nowhere.<br><br>Luckily, the Starbase
      has functional Sector Scanners that can be used to scan the nearby sectors for
      all of the resources you'll need to fully repair the Euclidean. <br><br>Explore
      and plunder 11 unique sectors, collect 9 different resource types, strategize
      and plan the most optimal paths and keep an eye on your fuel usage! Oh, and
      watch out for the Urnian Aliens, they will chase you down and steal your precious
      cargo!<br><br>Hexadrift is a casual game of resource collection and repair.
      Gather the resources, credits and fuel you need to fully repair the ship and
      get back to the comforts of deep space!<h2 class="bb_tag">Gameplay Features</h2>-
      Unlock, explore and plunder 11 unique Sectors!<br>- Find optimal paths through
      each Sector to maximize your Fuel usage and Resource collection endeavors!<br>-
      Collect 9 different resources to repair all 16 busted ship parts!<br>- Enemies
      will chase you throughout your Sector runs and steal your stuff, so be quick!<br>-
      Strategize what to spend your hard-earned resources and credits on. Will you
      go straight for repairing the parts? Or methodically unlock all the Upgrades
      first?<br>- Cloud-save game lets you play across devices with your Steam account!
      (Game requires consistent internet connection)<br>- Unlock 17 unique Upgrades
      to help you on your journey!<h2 class="bb_tag">Guides</h2><strong>Gameplay Guide</strong><br><a
