  data:
    about_the_game: "The entire world is embraced by the man-made ice age meant to\
      \ protect the human race from alien hybrids. The last survivors have formed\
      \ the Resistance.<br><br>On the way to the Resistance, the main character gets\
      \ stranded in the closed experimental city Duga-40, where he has to survive\
      \ and repair his transport to continue the journey.<br><br>The game\u2019s world\
      \ is vast (65 different locations) and populated with the human survivors, military\
      \ groups and pestilent alien hybrids. The world and loot are randomly generated\
      \ every playthrough.<br><br>There is a deep crafting system that allows you\
      \ not only to cook food and make different weapons, but also to build traps,\
      \ barricades and shelters.<br><br>Accomplishing the main goal, which is to repair\
      \ the transport and not die by the hybrid\u2019s claws, you will discover the\
      \ story of the city, meet the survivors and understand what really happened.\
      \ <br><strong><br>Key Features: </strong><br><ul class=\"bb_ul\"><li>Rogue-like\
      \ and normal modes <br></li><li>Three main characters<br></li><li>Diverse enemies\
      \ <br></li><li>Large open world <br></li><li>Dynamic weather conditions  <br></li><li>Procedurally\
      \ generated building interiors, loot and enemies <br></li><li>Stealth <br></li><li>Crafting\
      \ and building<br></li><li>Transport <br></li><li>Basic needs (hunger, thirst,\
      \ sleep, etc)<br></li><li>NPCs and Quests</li></ul>"
