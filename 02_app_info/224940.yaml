    about_the_game: 'In this sequel to the critically acclaimed Legacy of Kain: Soul
      Reaver, reassume the role of Raziel, and travel back through the currents of
      time into various eras of Nosgoth''s past in your relentless pursuit of Kain.
      Encounter new enemies as you unearth the mysteries of Nosgoth''s ancient races,
      and expose the schemes behind the corruption of the Pillars, and the vampire
      genocide.<br><ul class="bb_ul"><li>Acquire new and improved Soul Reaver weapon
      enhancements, physical abilities, and relics to interact with the environment
      and unlock the dark secrets of Nosgoth<br></li><li>Devour the souls of new enemies
      including vampire hunters, Sarafan warrior-priests, spectral spirits, and extra-dimensional
      demons<br></li><li>Immerse yourself in a gothic realm of highly detailed architecture
      and environments supported with an intriguing storyline, compelling voice-over,
      and no in-game loading times<br></li><li>Shift real-time between the spectral
      and material realms to access previously unattainable places</li></ul>'
