    review: "Kann man wohl spielen :-))\n\nHat mir eigentlich ganz gut gefallen.\n\
      F\xFCr ein Erstlingswerk eines Indie-Entwicklers wirklich ordentlich gemacht\
      \ und funktioniert trotz EA-Status ausgesprochen gut und vollst\xE4ndig.\n\n\
      Musste mich anfangs ein wenig eingew\xF6hnen, aber mit der Zeit kamen die besseren\
      \ Items und T\xFCrme (wie in einem Action RPG), die dann auch f\xFCr den n\xF6\
      tigen Wumms gesorgt haben und den Spielspa\xDF somit auch geh\xF6rig anheben.\n\
      Die sp\xE4teren Level bringen gr\xF6\xDFere Gegnerhorden, was auch hilft.\n\
      Und nachdem man das Spiel einmal durch hat, werden die Gegner auf Spielstufe\
      \ Mittel auch ordentlich agressiv.\n\nSeine eigene Heldenfigur steigert sich\
      \ durch anlegen der Itemlevel mit.\nNur so kann man also auch bessere Items\
      \ verwenden.\nWichtig finde ich die Verbesserung der Turmreichweite und den\
      \ Schaden f\xFCr sich und die T\xFCrme.\nAls ich zu Beginn noch nichts hatte,\
      \ bin ich schon auf Karte 2 Stufe Leicht bei den Gegnern verzweifelt.\nAber\
      \ nach und nach habe ich das dann kapiert (auch, dass es jede Runde 1 oder 2\
      \ Kisten zum Aufsammeln gibt), und irgendwann f\xFChlte ich mich stellenweise\
      \ wie Rambo auf Drogen. ^^\n\nDie Grafik ist zweckm\xE4\xDFig. Sie sieht aus\
      \ wie f\xFCr Kinder, aber das Abschie\xDFen von Tieren ist es dann aber nicht.\
      \ Die rockige Musik w\xE4hrend der Actionszenen spornt einen an ordentlich zu\
      \ Ballern. \nTechnisch ist das Spiel jetzt schon sehr gut, lediglich die Physikengine\
      \ hat da einige lustige Aussetzer bei dem \"wegfoppen\" der get\xF6teten Gegner.\
      \ :-))\nDas Balancing ist auch ganz gut gelungen, was nat\xFCrlich stark abh\xE4\
      ngig von den gefundenen und eingesetzten Items und T\xFCrmen ist.\n\nWas ich\
      \ etwas schade finde, ist, dass das Spiel anscheinend den Hauptfokus auf die\
      \ Action mit dem eigenen Helden setzt.\nEs gibt zwar mehrere Gegnerwege, aber\
      \ letztendlich baut man die T\xFCrme dann nur im Kreis direkt vor dem zu verteidigenden\
      \ Hauptgeb\xE4ude.\nMan selbst rennt dann vorne drumherum und ballert die Gegner\
      \ schon oft m\xF6glichst vorher weg.\nDie T\xFCrme erledigen dann den Rest,\
      \ von dem was durchl\xE4uft.\nSicherlich funktionieren die anderen Spiele dieser\
      \ Art mehr oder weniger genau so, aber mir selbst gefallen reine Tower Defense\
      \ Spiele wie z.B. Kingdom Rush oder Warstone TD dann jedoch irgendwie besser.\n\
      \nWas langfristig sicherlich nett w\xE4re, w\xE4re ein Coop-Modus f\xFCr 2 bis\
      \ 4 Spieler, und sei es nur ein Lokal-Coop f\xFCr die Familie. (Mutti: \"Kinder\
      \ seit endlich ruhig und geht mit Papa ein paar Tiere t\xF6ten\" ^^)\nAuch ist\
      \ es ein wenig schade, dass derzeit noch alle Items im Inventory nach einem\
      \ Neustart futsch sind. Gut bei den vielen Schrottitems, schlecht bei tollen\
      \ Teilen, die man noch nicht verwenden konnte.\nVielleicht kommt da noch ein\
      \ Update.\n[EDIT]Angeblich sind die Items nicht verschwunden, sondern irgendwo\
      \ in einem Lager? Ich hab da noch nicht weiter nachgeforscht.[/EDIT]\n\nFazit:\
      \ f\xFCr eine Actionrunde zwischendurch gar nicht mal so \xFCbel. Im Sale auf\
      \ jeden Fall mal mitnehmen und den Entwickler damit unterst\xFCtzen!"
