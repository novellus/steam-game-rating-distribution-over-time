    about_the_game: Defend Them ! is a fictional ironic Tower Defense Action-RPG where
      you must save the earth from rioting animals! Create a hero from one of four
      distinct classes to fight back wave after wave of enemies by summoning defenses
      and directly participating in the action-packed combat.<h2 class="bb_tag">KEY
      FEATURES</h2><strong>Attention -  not all features listed below are currently
      available.</strong><br><br><ul class="bb_ul"><li>Tower-Defense Meets Action-RPG    -
      Choose your class, customize your character &amp; equipment, strategically assemble
      your defenses, and participate directly in action-packed battle defend humanity     against
      the invading horde!<br></li><li>4 Different Character Classes  - Each character
      class has a different set of towers, and even basic attacks!<br></li><li>Loot
      and Level-Up    - Grab the mounds of money and items that your defeated foes
      drop and trade them or store them for later use in your Item Box! Defending
      maps earns you skill points, which can be used to upgrade your characters. Do
      you want to enhance Hit Points, Attack Rate, Damage, etc? The choice is yours...
      Store your massive overflow of money in your personal spacestation and then
      spend it to improve your equipment or trade with other players.<br></li><li>Tons
      of Enemies and Huge Boss Fights  - Over 100 simultaneous enemies will attempt
      to tear through your defenses and gigantic Boss Creatures will appear to rain
      down havoc upon everyone. Only by employing the most effective defensive strategies,
      teamwork, and strong characters will you defeat such devilish foes! Many creatures
      are rioting, from small rabbits and penguins over medium sized bears  and tigers,
      till huge elephants or the big white shark  ! Can you defeat the epic boss battles
      and collect the special loot while still defending your objectives?<br></li><li>Mission
      &amp; Game Play Variety    - Each level has a different visual setting, layout,
      enemy types and distinct surprises. To collect all the loot and reach the highest
      levels you must take your character through 6 difficulty modes and optional
      options like survival mode, hardcore and much more!</li></ul>
