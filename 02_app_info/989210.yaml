details:
  data:
    about_the_game: "Experience a unique twist on a classic arcade game. Psyshift\
      \ is all about getting your ball through complex courses in the shortest amount\
      \ of time possible. Get creative in the way you approach your goal, using teleportation,\
      \ phasing through objects, wall-jumps and super bounces to get you where you\
      \ need to go. <br />\r\n<br />\r\nFeatures:<br />\r\n* Teleportation! Travel\
      \ large distances in a matter of no time with this ability<br />\r\n* Phasing!\
      \ Phase through solid objects as if they weren't even there as you make your\
      \ way towards the end<br />\r\n* Customization! Customize your ball the way\
      \ you want it! Explore many different options as you make your experience unique\
      \ and tailored strictly for you!<br />\r\n* Challenging Levels! Nothing was\
      \ spared in the process of bringing you levels that will challenge your skill\
      \ and wit as you make your way throughout the levels.<br />\r\n* Collectibles!\
      \ For an even more challenging experience, push yourself to collect every pickup\
      \ in a level and achieve the maximum score for the level.<br />\r\n* A rolling\
      \ library of music to accompany the surreal and nostalgic experience of this\
      \ renewed classic<br />\r\n* And so much more for this wonderful, challenging\
      \ arcade experience that'll have you coming back time and time again."
