details:
  data:
    about_the_game: "Smash Party is an intense, hilarious new Virtual Reality party\
      \ game developed by Viacom NEXT and Titmouse for the HTC Vive. The free Smash\
      \ Party game is bringing Titmouse\u2019s infamous Smash Party to homes across\
      \ the world, where people can safely satisfy their innate desire for destruction.\
      \ In Smash Party, players can smash a variety of familiar objects from toilets\
      \ to plates to televisions, surrounded by a virtual crowd cheering their every\
      \ move. Compete with your friends for bragging rights to see who can cause the\
      \ most property damage and climb the High Score charts.<br />\r\n<br />\r\n\
      Warning:  Without proper precaution, Virtual Smash Party can easily become a\
      \ real Smash Party.  Before playing, please make sure that you have cleared\
      \ your space of anything breakable."
