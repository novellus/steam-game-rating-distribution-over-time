        \ system RAM</li>\n\t\t\t\t\t<li>100% DirectX 9.0c compatible 64MB video card\
        \ with latest manufacturer drivers (see supported chipsets below)</li>\n\t\
        \t\t\t\t<li>100% DirectX 9.0c compatible 16-bit sound card</li>\n\t\t\t\t\t\
        <li>2.2GB of uncompressed free hard drive space</li>\n\t\t\t\t\t<li>Microsoft\
        \ Windows 2000 or XP with latest service pack installed</li>\n\t\t\t\t\t<li>DirectX\
        \ 9.0c (included)</li></ul></p>\n\t\t\t\t\t<p><strong>Recommended:</strong>\n\
        \t\t\t\t\t<ul>\n\t\t\t\t\t<li>Intel Pentium 4 2.5Ghz / AMD Athlon XP 2500+\
        \ processor</li>\n\t\t\t\t\t<li>1GB system RAM</li>\n\t\t\t\t\t<li>ATI Radeon\
        \ X800 series or higher video card with latest manufacturer drivers</li>\n\
        \t\t\t\t\t<li>Creative Sound Blaster X-Fi series sound card</li>\n\t\t\t\t\
        \t<li>Broadband internet connection or LAN required for multiplayer</li></ul></p>\n\
        \t\t\t\t\t<p><strong>Supported Video Card Chipsets:</strong><br> ATI Radeon\
        \ 9600 series<br>ATI Radeon 9700 series<br>ATI Radeon 9800 series<br>ATI Radeon\
