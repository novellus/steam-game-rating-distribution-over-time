        \ Radeon X1600 series<br>ATI Radeon X1800 series<br>ATI Radeon X1900 series<br>or\
        \ better with latest manufacturer drivers</p>\n\t\t\t\t\t<p>NVIDIA GeForce3/Ti\
        \ series<br>NVIDIA GeForce4/Ti<br>NVIDIA GeForce FX 5800 series<br>NVIDIA\
        \ GeForce 5900 series<br>NVIDIA GeForce 6200 series<br>NVIDIA GeForce 6600\
        \ series<br>NVIDIA GeForce 6800 series<br>NVIDIA GeForce 7300 series<br>NVIDIA\
        \ GeForce 7600 series<br>NVIDIA GeForce 7800 series<br>NVIDIA GeForce 7900\
        \ series<br>or better with latest manufacturer drivers</p>"
