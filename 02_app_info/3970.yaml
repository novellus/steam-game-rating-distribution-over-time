  data:
    about_the_game: "<P>Our sale on Prey was so popular we ran out of keys!! If we\
      \ can get more, we'll put it back up for sale.  </P>\n\n<P>\n<p>Prey tells the\
      \ story of Tommy, a Cherokee garage mechanic stuck on a reservation going nowhere.\
      \ His life changes when an otherworldly crisis forces him to awaken spiritual\
      \ powers from his long-forgotten birthright. Abducted along with his people\
      \ to a menacing alien mothership orbiting Earth, he sets out to save himself,\
      \ his girlfriend and eventually his planet. In Prey, gamers enter an unpredictable\
      \ world where nothing can be taken for granted.</p>\n\t\t\t\t\t<ul>\n\t\t\t\t\
      \t<li>Built on an enhanced Doom 3 engine, the most impressive 3D engine used\
      \ in a released game.</li>\n\t\t\t\t\t<li>Portal technology adds a new dimension\
      \ to gameplay, allowing enemies to appear out of thin air and create new and\
      \ completely original puzzles and gameplay styles.</li>\n\t\t\t\t\t<li>Several\
      \ never-before-seen gameplay elements such as Spirit Walking, Wall Walking,\
      \ and Deathwalk.</li>\n\t\t\t\t\t<li>Highly organic, living environment that\
      \ itself can attack Tommy.</li>\n\t\t\t\t\t<li>A deep, emotional story of love\
      \ and sacrifice.</li>\n\t\t\t\t\t<li>Tommy has a sidekick, a spiritual hawk\
      \ that can help him fight enemies and decipher the alien language of the living\
      \ ship.</li>\n\t\t\t\t\t<li>Multiplayer game support that takes advantage of\
      \ the unique gameplay styles in Prey. </li></ul>"
