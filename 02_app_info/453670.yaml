    about_the_game: <img src="https://i65.tinypic.com/1emkjt.png" crossorigin="anonymous"/><br>What
      does it feel like to find yourself in hell? <br>You don't feel the wind, you
      don't see the sun. No more hearing child's laughter. <br>No memory of those
      who once were your friends and family. <br><br>Main character dies and goes
      straight to hell during the ritual. Wandering through the dead lands in search
      of his soul, he finds an old cemetery. There seems to be a way to salvation..
