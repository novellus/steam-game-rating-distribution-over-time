    about_the_game: "This is a simple RPG<br />\r\n<br />\r\nIn order to marry the\
      \ princess, the hero must defeat the last big devil.<br />\r\n<br />\r\nBut\
      \ the power of the great devil is too strong.<br />\r\n<br />\r\nSo the protagonist\
      \ needs to make money to buy equipment.<br />\r\n<br />\r\nEquipment system<br\
      \ />\r\n<br />\r\nEquipment is divided into weapons, shields, head, clothing,\
      \ accessories<br />\r\n<br />\r\nIf you have enough money, you can buy it<br\
      \ />\r\n<br />\r\nIt can be equipped directly. There are no restrictions<br\
      \ />\r\n<br />\r\nProps system<br />\r\n<br />\r\nProps are mainly therapeutic\
      \ agents<br />\r\n<br />\r\nIf you have enough money, you can buy it.<br />\r\
      \n<br />\r\nMonster system<br />\r\n<br />\r\nMonsters don't appear on the map.\
      \ Walking on the road can lead to a fight<br />\r\n<br />\r\nAs long as you\
      \ buy equipment, you can easily win<br />\r\n<br />\r\nBut if the equipment\
      \ is too expensive, you can appreciate the importance of money"
