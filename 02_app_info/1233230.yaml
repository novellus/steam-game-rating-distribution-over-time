    about_the_game: Your real arms become wings in You Are A Bird.<br>Flap and angle
      your wings to gracefully soar through the sky in the most immersive bird flight
      experience.<br>Stalk prey from above, extend your talons, and swoop in for the
      catch while exploring an inifinite world.<br><br><ul class="bb_ul"><li> Flap
      and angle your wings to fly naturally as a bird does.<br></li><li> Bird flight
      simulation based on real bird flight mechanics and soaring flight physics.<br></li><li>
      An infinite procedural world generated from a new seed every game.<br></li><li>
      Hunt prey from the sky to survive.<br></li><li> Much more to come!</li></ul>
