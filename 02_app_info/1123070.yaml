    about_the_game: "Reflaser is a puzzle game in which you control the laser reflections\
      \ to activate various devices. The goal of each level is to direct the laser\
      \ to the white sensor. Use different reflectors and open new ways, thinking\
      \ through each next step. There is no time or attempts limits, you can relax\
      \ with the soothing music and experiment calmly.<h2 class=\"bb_tag\">Key features</h2><ul\
      \ class=\"bb_ul\"><li>Overcome 72 puzzles that take you from the beginning of\
      \ spring to the last winter night\u2019s dreams<br></li><li>Use reflected laser\
      \ beams to activate various devices<br></li><li>Enjoy a pleasant and soothing\
      \ soundtrack<br></li><li>Unlock many achievements</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1123070/extras/Line_02.jpg?t=1567155755\"\
      \ />"
