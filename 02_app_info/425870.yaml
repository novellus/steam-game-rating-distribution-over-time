details:
  data:
    about_the_game: "<strong>***Further development of Gyrodisc Super League has been\
      \ cancelled***</strong><br><br>See here for further information:<br><br><a href=\"\
      http://steamcommunity.com/games/425870/announcements/detail/1441575932901639886\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >http://steamcommunity.com/games/425870/announcements/detail/1441575932901639886</a><br><br>Gyrodisc\
      \ Super League is a bright, colourful arcade sports game for up to 4 players.\
      \ Players compete in a lightning-fast futuristic sport that\u2019s a blend of\
      \ air hockey, tennis and volleyball. The rules may be simple, but victory is\
      \ seized through quick reactions and devious mind games!<h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li>Fast-paced local multiplayer: Compete\
      \ with your friends in thrilling competitive versus matches for up to 4 players,\
      \ or add AI opponents to get in some much needed solo training.<br></li><li>Singles\
      \ and doubles gameplay: Take on your opponent solo in classic singles matches,\
      \ or battle it out in teams of two in hectic doubles games, where a combination\
      \ of individual skill and team tactics will win the day.<br></li><li>Choose\
      \ your character: Choose between three unique player characters, each with their\
      \ own strengths, weaknesses and a powerful signature throw.<br></li><li>Choose\
      \ your Arena: Select from 5 distinct court setups at launch, with their own\
      \ arrangement of goals, score boosts and obstacles that change the layout of\
      \ the Gyrodisc Super League Arena. </li></ul><h2 class=\"bb_tag\">Gameplay</h2><br>Using\
      \ all the moves at your disposal is key to victory in Gyrodisc Super League!\
      \ <br><ul class=\"bb_ul\"><li>Run, dive, catch and throw to keep the disc out\
      \ of your goal and send it soaring towards your opponent\u2019s. <br></li><li>Lob\
      \ the disc over your adversary\u2019s head to catch them off guard. <br></li><li>Throw\
      \ the disc the instant you catch it for a high-speed perfect return. Chain perfect\
      \ returns together and the disc gets faster and faster!<br></li><li>Advanced\
      \ moves including looping curved throws and wild special throws.</li></ul>Use\
      \ these tools together to wrong-foot your opponents and keep them guessing!"
