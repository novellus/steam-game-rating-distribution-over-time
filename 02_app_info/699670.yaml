details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/699670/extras/StoreDescription_Logo.png?t=1571849884"
      /><br><br><strong>Feudal Alloy is an epic action adventure with fish-controlled
      medieval robots!</strong><br><br>Explore an unusual medieval world with a fish-controlled
      robot, Attu. Improve your combat techniques and skills by smashing many kinds
      of mechanical creatures in a beautiful hand-drawn world.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/699670/extras/screenshotSaturday_1.png?t=1571849884"
      /><br><br>Attu is an ordinary farmer robot who lives in a small cottage in sunflower
      fields. He had been living a simple but pleasant life until a bunch of outlaws
      attacked the village, stole their oil supplies and burnt his house.<br><br>Fortunately,
      he managed to grab his old sword and fled into the woods.<br>Get lost and discover
      a huge interconnected world, filled with a wide range of enemies, bosses, skills,
      and equipment. Choose which paths you take and which enemies you face. Try to
      defeat the evil and find your way back home.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>Fish-controlled medieval robots!<br></li><li>A dynamic action-combat
      system with swords, grenades, dodges and other special attack moves<br></li><li>A
      lot of different equipment that changes both player appearance and attributes<br></li><li>A
      huge, interconnected world to explore, filled with a wide range of enemies<br></li><li>Varied
      hand-drawn environments<br></li><li>Loot, a lot of loot<br></li><li>Hidden collectibles<br></li><li>Secret
      areas<br></li><li>Achievements</li></ul>
