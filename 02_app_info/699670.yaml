      \ robot hero with enjoyable exploration and calculated combat.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.gameinformer.com/preview/2018/10/29/exploring-the-middle-ages-as-a-fish-inside-a-robot\"\
