details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1025450/extras/page-about-header.png?t=1551693843\"\
      \ /><br><br><i><strong>Forever Lost</strong></i> is a first person point and\
      \ click adventure game that is stuffed full of logical puzzles, fantastic graphics,\
      \ mind-blowing riddles, intriguing story details, a little voice acting, and\
      \ beautiful music! <br><br>The truth is near. Look inside.<br><br>Founded in\
      \ 1806, the Hawthorne Asylum was active during a time when patients were treated\
      \ less like people and more like lab rats.<br><br>Although closed down in the\
      \ 50\u2019s due to changing ethical standards it is said that experiments were\
      \ still being conducted for decades to come. <br><br>This is the concluding\
      \ episode to the Forever Lost story, if you haven\u2019t played the previous\
      \ two episodes then please go do that now, we can objectively say they\u2019\
      re awesome.<br><br>A first person point and click game filled with puzzles,\
      \ objects, rooms, and more puzzles. Plus there\u2019s an actual story for those\
      \ players that way inclined.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1025450/extras/page-about-keyFeatures.png?t=1551693843\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Inspired by classic 2D point\u2019n\u2019\
      click adventure games and modern culture!<br></li><li>In game camera so you\
      \ can take photos of all the clues and rooms you find. <br></li><li>Pure, classic\
      \ adventure that harks back to the golden days of Myst.<br></li><li>A mesmerising\
      \ and original soundtrack composed exclusively by Richard J. Moir.<br></li><li>A\
      \ full hint guide to make sure you never get stuck.<br></li><li>Clues to find\
      \ and puzzles to solve!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1025450/extras/page-about-theGlitchCamera-header.png?t=1551693843\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1025450/extras/page-about-theGlitchCamera-body.png?t=1551693843\"\
      \ /><br><br><strong><i>Forever Lost</i> is a compelling trilogy and all three\
      \ episodes are finished and ready to play!</strong>"
