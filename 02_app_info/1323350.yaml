    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1323350/extras/GIF_Cure.gif?t=1606085174\"\
      \ /><br><br>&quot;Corona Simulator&quot; is a sophisticated mixture of challenging\
      \ strategy game and frighteningly detailed virus simulation. As a global pandemic\
      \ leader, you must skillfully manage nations' resources, make tough decisions,\
      \ and impose drastic measures to combat the deadly coronavirus and change the\
      \ fate of mankind.<br><br>To express his respect for the victims of COVID-19,\
      \ the developer has voluntarily placed himself in domestic self-quarantine for\
      \ the entire production period of the &quot;Corona Simulator&quot;.<h2 class=\"\
      bb_tag\">How can Corona Simulator help combat COVID-19?</h2>The game will come\
      \ in two editions. The normal edition and the\_\u201ESavior Edition\u201C. Along\
      \ with additional features, 20% of the revenue made by this version of the game\
      \ will be donated to the WHO COVID-19 Solidarity Response Fund. <br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1323350/extras/GIF_Features.gif?t=1606085174\"\
      \ /><h2 class=\"bb_tag\">\U0001F440 New perspective</h2> Experience the pandemic\
      \ from a new perspective and be the decision-maker yourself. Prove that you\
      \ have better control of the virus than governments in the real world.<h2 class=\"\
      bb_tag\">\U0001F4CB Serious moral decisions</h2> Respond to events based on\
      \ news from the real world to shape the destiny of nations.<h2 class=\"bb_tag\"\
      >\U0001F4CA Detailed simulation</h2> Experience a lifelike simulation in which\
      \ the resources of nations interact dynamically with each other, thus influencing\
      \ the behavior of the virus.<h2 class=\"bb_tag\">\U0001F9EC Four deadly Corona\
      \ strains</h2> Prove your skills and adapt your strategies to the changing conditions\
      \ that each strain brings with it.<h2 class=\"bb_tag\">\U0001F637 Drastic measures</h2>\
      \ Stabilize nations through curfews, compulsory masks, financial aid, and other\
      \ measures you know from the real world.<h2 class=\"bb_tag\">\U0001F489 Find\
      \ a cure</h2> Win the battle against time and find the right balance between\
      \ research and economy.<h2 class=\"bb_tag\">\u2728Immersive design</h2> Let\
      \ yourself be captivated by the modern and immersive design of the &quot;Corona\
      \ Simulator&quot; and dive directly into the central computer of the &quot;Global\
      \ Pandemic Organization&quot;.<h2 class=\"bb_tag\">\U0001F3A7 Thrilling soundtrack</h2>\
      \ A suspenseful soundtrack accompanies you on your way to fight the deadly Coronavirus.<h2\
      \ class=\"bb_tag\">\U0001F911 Lifetime free updates</h2> Enjoy free updates\
      \ for life, with improvements, bug fixes, and even completely new content."
