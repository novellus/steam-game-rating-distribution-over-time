details:
  data:
    about_the_game: "Experience the magic of Disneyland like never before! Take a\
      \ journey where stories come to life and dreams come true, right in your living\
      \ room! Explore Disneyland\xAE park \u2014 from Main Street U.S.A. to Critter\
      \ Country \u2014 join Peter Pan to battle Captain Hook, high-five Mickey Mouse\
      \ or hug Snow White.<br />\r\n <br />\r\nDisneyland Adventures allows children,\
      \ families and Disney fans of all ages to explore Disneyland park, step into\
      \ adventures based on attractions, engage in challenging quests, and interact\
      \ with beloved Disney characters.<br />\r\n <br />\r\nFeatures: <br />\r\n\u2022\
      \tCreate Memories - Whether it's your first time or hundredth time exploring\
      \ Disneyland, relive your fondest memories or embark on new adventures<br />\r\
      \n\u2022\tDiscover Disneyland park - Whether you want to go on an adventure\
      \ in your favorite attraction or explore the entire park<br />\r\n\u2022\tEnjoy\
      \ 18 iconic attractions - Fly with Peter Pan and defeat Captain Hook in Peter\
      \ Pan's Flight and ski the exhilarating slopes of the Matterhorn<br />\r\n\u2022\
      \tMeet the Characters - Share magical moments with your favorite Disney characters\
      \ - hug your favorite princess, collect autographs and accept quests<br />\r\
      \n\u2022\tCollect and Unlock - Collect Disney-themed items and rewards as you\
      \ make your way through the Park to discover locations and game experiences"
