    about_the_game: "<strong>THE FIRST STEALTH GAME SET IN THE MERCILESS AND FRENETIC\
      \ WORLD OF WORK! </strong><br><br>Gary is an office worker who overslept after\
      \ a drunken night out in town. Here's where it gets tricky, because this isn't\
      \ the first time Gary's been late for work, and he could be fired if he's spotted\
      \ arriving at his desk after everyone else yet again. So he\u2019ll have to\
      \ prove his smartness and slyness to make his way up the 22 floors standing\
      \ between him and his office without being caught.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/431290/extras/Fired600.jpg?t=1593000105\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Hide in closets, crawl through air vents,\
      \ slink along the walls\u2026 nobody must spot you!<br></li><li>Use everything\
      \ in your reach to get to the end of the level: hide behind a newspaper, smash\
      \ a vending machine with a well-aimed kick, or use donuts to lure the security\
      \ guards away.<br></li><li>Want to drive your colleagues crazy, knock them out,\
      \ poison them or even expose them to harmful radiation?<br></li><li>Fool photocopiers,\
      \ stroll hiding in a cardboard box or distribute laxatives ... It is possible\
      \ in Level 22!<br></li><li>Ready to settle the score with your bosses?</li></ul><br>From\
      \ the basement to the boss\u2019s office via the research and development labs,\
      \ explore the zany little universe of LEVEL 22."
