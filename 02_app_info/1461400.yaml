    about_the_game: "Get into the Christmas spirit with this festive holiday VR game!<br\
      \ />\r\n<br />\r\nVisit a charming Christmas plaza filled with friendly penguins\
      \ who challenge you to play winter-themed carnival games.  Win them all to get\
      \ a special visit from Santa!<br />\r\n<br />\r\nPlay the games, take in the\
      \ expert penguin ice-skaters on display, and enjoy the snowy, calm ambience\
      \ of this delightful holiday village.<br />\r\n<br />\r\n<br />\r\nMini-Games\
      \ include:<br />\r\n<br />\r\nHoli-Darts<br />\r\nYou may be good at regular\
      \ darts, but how are you at virtual darts?? Try it and see!<br />\r\n<br />\r\
      \nSki-Ball<br />\r\nA classic midway favorite!  Throw those snowballs up the\
      \ ramp to try and get the high score!<br />\r\n<br />\r\nReindeer Basketball<br\
      \ />\r\nAre you ready to shoot some hoops?  On a timer, with a reindeer holding\
      \ the net??<br />\r\n<br />\r\nBlizzard Blaster<br />\r\nGrab your snowball\
      \ shooter- how many targets can you get in a short amount of time?<br />\r\n\
      <br />\r\n<br />\r\n<br />\r\nThis Christmas season, download Kris Kringle's\
      \ Christmas Village VR for a fun and festive holiday experience!"
