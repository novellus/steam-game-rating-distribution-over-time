    about_the_game: <strong>Blind Battle Championship is a strategy turn-based tabletop
      fighting game</strong>, where the characters are blindfolded, so you will need
      to use your skills and intuition in order to defeat your enemies.<br><br>At
      the start of every round, players have a limited time to choose up to 15 movements.
      When the time ends, all characters put on a blindfold and execute those movements
      at the same time. There are 7 different classes of characters and every one
      of them has unique skills with differents effects and costs. So, in every round,
      players must predict the position and movements of the opponents based on their
      skills and the environment in order to attack them. You only have one life,
      so if you get hit, you get eliminated. The last one standing will get the victory.<br><br>You
      can play solo battles for <strong>up to 8 fighters</strong>, or in <strong>local
      multiplayer for up to 4 players</strong>. Choose between any of the 7 playable
      characters, every one of them with unique habilities that will be useful in
      every one of the <strong>8 stages</strong> available:<br><br><ul class="bb_ul"><li>
      <strong>The Warrior</strong>, a soldier of the King's Guard, with sword, shield
      and bow, what makes her a very versatile fighter.<br></li><li> <strong>The Barserker</strong>,
      a strong mercenary who carries a heavy axe with which performs devastating shield-breaker
      attacks.<br></li><li> <strong>The Archer</strong>, an outlaw who shoots arrows
      at a great speed and can move in a very agile way.<br></li><li> <strong>The
      Spearman</strong>, a fighter with a long spear and a big shield that protects
      him at the front.<br></li><li> <strong>The Pyromancer</strong>, a crazy pyromaniac
      who uses bombs and a barrel of gunpowder to burn everything in her path, even
      herself.<br></li><li> <strong>The Trapper</strong>, a small rogue who fills
      the floor with traps and stuns his enemies with a smoke bomb.<br></li><li> <strong>The
      Knight</strong>, a frightening soldier on horse, who can keep fighting even
      after his horse has been knocked-down.</li></ul><br>This 2020 enjoy with your
      friends the new game from Companni Games. You will never see anything like this!
