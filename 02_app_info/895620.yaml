    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/895620/extras/Early_Acces610.png?t=1608563723\"\
      \ /><br>Spellcaster University is an early access game. It is regularly updated\
      \ and we are listening to your feedback. Do not hesitate to share your opinions\
      \ and suggestions with us!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/895620/extras/Frise_5Personnages610.png?t=1608563723\"\
      \ /><br>In Spellcaster University, you take on the role of the director of a\
      \ magic university in a colourful world of heroic fantasy. Build your school,\
      \ manage your budget, recruit teachers. Will you turn it into a black magic\
      \ academy, with the best professors of necromancy and demonology? Or a place\
      \ in harmony with nature to train druids and shamans? Or why not train adventurous\
      \ mages, offering them options to learn how to fight and be stealthy? But this\
      \ will require surviving the ruthless attacks of the orc tribes and the controls\
      \ of the education authorities.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/895620/extras/Ban_Explore_Magic.png?t=1608563723\"\
      \ /><br><ul class=\"bb_ul\"><li>Build your university using an original magic\
      \ decks mechanism. Each game will be unique.<br></li><li>Access different decks\
      \ according to the magic taught in your schools. Make choices and take advantage\
      \ of opportunities to create a unique university.<br></li><li>Explore the Arcane\
      \ Deck to access artifacts with strange powers and rooms that defy reality.<br></li><li>Dive\
      \ into the Deck of Light to take care of your students and teachers.<br></li><li>Use\
      \ the Nature Deck to gain access to a wide range of magical beasts.<br></li><li>Choose\
      \ the Alchemy Deck to boost the production of mana and potions.<br></li><li>Yield\
      \ to the Shadow Deck to teach real discipline to all those nasty students.</li></ul><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/895620/extras/CarteGif610Cadre4.gif?t=1608563723\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/895620/extras/Ban_Train_Your_Students.png?t=1608563723\"\
      \ /><br><ul class=\"bb_ul\"><li>Manage the well-being of your students by building\
      \ refectories, dormitories, rest rooms... and ensure their discipline with a\
      \ dungeon.<br></li><li>Select your students: traits, personality, alignment,\
      \ wealth... each aspect is important.<br></li><li>Push your students towards\
      \ a glorious future. At the end of their studies, discover their future (necromancer,\
      \ archimage, peasant...) according to the success of their studies, and win\
      \ new bonuses.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/895620/extras/EleveGif610Cadre4.gif?t=1608563723\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/895620/extras/Ban_Customize_your_school.png?t=1608563723\"\
      \ /><br><ul class=\"bb_ul\"><li>Upgrade your rooms with powerful artifacts like\
      \ the World Tree Wood Table Set or the Soul Eater Bed.<br></li><li>Fill your\
      \ school with legendary creatures: dragons, fauns, pegasus, janitors...<br></li><li>Choose\
      \ the rules of your school: exemplary punishments, recruitment conditions, organic\
      \ meals, paying dormitories...</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/895620/extras/CustomGif610.gif?t=1608563723\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/895620/extras/Ban_Interact_with_Factions.png?t=1608563723\"\
      \ /><br><ul class=\"bb_ul\"><li>Choose, through multiple-choice events, how\
      \ to interact with the different factions of the world.<br></li><li>Negotiate\
      \ with the Adventurers Guild. Ask the king for help. Discuss shamanism with\
      \ the orcs.<br></li><li>Threaten the Dark Lord. Pretend to listen to the grievances\
      \ of the staff representative. Lie to the witch hunters.<br></li><li>Every choice\
      \ can have short or long term consequences. Be careful before saying \u201C\
      No\u201D to the student delegate!</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/895620/extras/Frise_5Voisins610.png?t=1608563723\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/895620/extras/Ban_Fight_Against_Darkness.png?t=1608563723\"\
      \ /><br><ul class=\"bb_ul\"><li>Flee from the armies of darkness by building\
      \ your university in isolated environments: lake, mountain, desert, volcano,\
      \ giant turtle back, etc.<br></li><li>Collect powerful grimoires to strengthen\
      \ your university and face increasingly hostile environments.<br></li><li>Find\
      \ new allies to help you in your fight.<br></li><li>Take advantage of your trained\
      \ students' bonuses accumulated throughout the campaign.</li></ul><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/895620/extras/CampagneGif610.gif?t=1608563723\"\
      \ />"
