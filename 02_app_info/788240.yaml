details:
  data:
    about_the_game: Here is our first project, which we wanna publish on Steam! That
      is our biggest dream!<br>We work for a long time and try to develop a high-quality,
      original game which is not available in this mode and this style.<br><br>It
      is a top-down arcade racing game.<br><br>Our goals and targets<br>- Very balanced,
      perfect driving car physics<br>- Multiplayer mode<br>- a league mode, also designed
      and fitted to LAN-Partys<br>- Time Attack mode<br>- Replays<br>- Track Editor<br>-
      Car Editor<br>- a working community<br>- Alpha &amp; Beta Testers among the
      players<br>- active/active participation on development steps<br><br>The concept
      / gameplay<br>This is a new type of top-down arcade racing game, which is played
      and watched from the top in 3D. Various routes, cars and physics can driven
      in different modes like time-attack mode, lan or over the <a href="https://steamcommunity.com/linkfilter/?url=http://www."
      target="_blank" rel="noopener"  >www.</a><br>We have decided to use standard
      keyboard as input device.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/788240/extras/screenshot1.jpg?t=1609002652"
      /><br><br>Each car will get tire wear, damage and fuel consumption.<br>This
      means that pit-stops are needed depending on lap distance, drifts and fuel consumption.<br><br>Each
      driven second contributes to your game progress, awards points, a leaderboard
      and very detailed statistics to be found on the Gene-Racing Site.<br><br>One
      of the core elements of GeneRacing will be the league mode, for big and funny
      online battles. Compare your skills in different skill-levels and be the first
      GeneRacing World Champion - under all participants of the game,<br><br>We will
      inform you regularly about the state of development and look forward to your
      comments.<br><br>greez<br><br><br>GeneRacing Team
