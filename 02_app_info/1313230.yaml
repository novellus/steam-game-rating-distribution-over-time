    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1313230/extras/Banner1.png?t=1609148919"
      /><br><br><br><strong>Beautiful Light</strong> is a Hardcore multi-players first-person
      shooter where four squad of four operators should enter, secure and extract
      a confidential data after lockdown Black Site. The only thing you know ? There
      is a NBC threat, and you will need to deal with it.<br><br>As First Unit Reponse
      operator, you will need to understand the situation, <strong>and solve it.</strong><br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1313230/extras/Banner2.png?t=1609148919"
      /><br><br><br>Beautiful Light is made by a very small independant developpement
      team of 4 developpers, but it''s <strong>made with love, by people who play
      hardcore FPS every day.</strong><br>We are attached to little details who make
      everything, and we are close to our community and feedback, don''t hesitate
      to join us <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/VdFxsuY"
      target="_blank" rel="noopener"  >on discord</a> !<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1313230/extras/Banner3.png?t=1609148919"
      /><h2 class="bb_tag">Features : </h2><br><br><ul class="bb_ul"><li> <strong>16
      Players</strong> : 4 Squad of 4 Operator<br></li><li> Self player hosting or
      dedicaced server hosted and customised by the community<br></li><li> Monsters<br></li><li>
      Deep and Hardcore FPS mechanic<br></li><li> Huge focus on <strong>Immersion</strong>
      (Breath sound, realistic footstep, Heartbeat, Realistic Gaz Mask...)<br></li><li>
      Advanced VOIP System : You ear your friend, and ennemy ear you too. Radio with
      frequency and jam, VOiP take room reverberation in count.<br></li><li> Minimalistic
      HUD : Well, there is no HUD.<br></li><li> Advanced Inventory System<br></li><li>
      Advanced and cooperative Puzzle System : Found data in a Shell, Cooperate to
      open door with the need of live communication...<br></li><li> <strong>Oppressive
      </strong>atmosphere <br></li><li> Tacticool stuff : Laser, Breach Charge, Tactical
      Light, Night-Vision<br></li><li> Little Price : Because our passion is to share
      game before everything.<br></li><li> Huge and detailed Maps*<br></li><li> We
      take care of fluidity and bugs : of course, bugs will be here but it''s a huge
      concerne for us to solved them, and be able to run the game with a good framerate.</li></ul><br><i>*
      One map for EA, after the EA, we plan to add more maps, and probably new (and
      totally different) game mode.</i>'
