  data:
    about_the_game: '<p>This soundtrack to the universally adored and critically-acclaimed
      video game BIT.TRIP BEAT features rockin'' chiptune-inspired tracks for all
      your retro-electronic musical desires. Bookended by killer chiptune artist and
      guest star Bit Shifter, the BIT.TRIP BEAT soundscape marks the beginning of
      CommanderVideo''s aural journey from the ethereal to the corporeal. Get in the
      zone and ride the vibe as you embark on your own BIT.TRIP with this audio companion.</p>


      <h2>BIT.TRIP BEAT Original Soundtrack+</h2>

      <ol>

      <li>Move to Intercept (feat. Bit Shifter)

      <li>Transition

      <li>Descent

      <li>Growth

      <li>The Information Chase (feat. Bit Shifter)

      <li>Concept

      <li>Trial

      <li>Tribulation

      <li>Progress

      <li>Beginning

      <li>Demo The First (Steam Exclusive)</ol>



      '
