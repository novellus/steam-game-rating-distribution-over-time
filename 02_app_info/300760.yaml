    about_the_game: Epsilon is a hybrid stealth-action near-future tactical shooter
      where pre-planning and commanding your squad is essential for survival.  Through
      high intensity kinetic operations, Epsilon is the unit tasked by Unipol to counter
      Eastern European militias engaged in human trafficking.
