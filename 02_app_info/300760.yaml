    reviews: "\u201CEpsilon emphasises both team play and tactics, with use of covert\
      \ surveillance technology with interactive digital maps during a pre-mission\
      \ planning phase and then squad based strategy during the mission itself.. where\
      \ you need to bear in mind that while you may have laid out very careful plans,\
      \ it can still go wrong!\u201D<br>N/A \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.maycontainspoilers.co.uk/early-access-epsilon/\"\
      \ target=\"_blank\" rel=\"noopener\"  >May Contain Spoilers</a><br><br>\u201C\
      There is a charm to seeing the bones of a game just being built, and certainly\
      \ one as compelling as Epsilon.\u201D<br>N/A \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gamingtrend.com/2015/10/21/plan-your-attack-epsilon-preview/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Trend</a><br><br>\u201COverall\
      \ this is a solid effort from Serellan and with the tease of future features\
      \ Epsilon will be an indie title that you should keep an eye on.\u201D<br>N/A\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://ftg.operationsupplydrop.org/2015/10/20/epsilon-a-love-letter-to-classic-tactical-shooters/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Front Toward Gamer</a><br>"
