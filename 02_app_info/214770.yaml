    about_the_game: '<i>Guacamelee! Gold Edition</i> is a Metroidvania-style action-platformer
      set in a magical Mexican-inspired world. The game draws its inspiration from
      traditional Mexican culture and folklore, and features many interesting and
      unique characters.<br><br><i>Guacamelee!</i> builds on the classic open-world
      Metroidvania style of games by adding deep melee combat, a new dimension switching
      mechanic, and cooperative local multiplayer. The game also blurs the boundaries
      between combat and platforming by making many moves useful and necessary for
      both.<br><br>Travel through a mystical and mysterious Mexican world as a luchador
      using the power of your two fists to battle evil. Uncover hidden wrestling techniques
      like the Rooster Uppercut, and Dimension Swap to open new areas and secrets.<h2
      class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Use combat moves for both
      fighting enemies and platforming challenges <br></li><li>Swap between multiple
      overlapping dimensions (World of the Living and the World of the Dead) <br></li><li>&quot;El
      Infierno&quot; level expansion. Brave the fires of El Infierno and prove yourself
      in a series of challenges to unlock powerful new costumes for Juan and Tostada<br></li><li>Player
      costumes! Swap costumes to change the attributes of your Hero, and obtain new
      achievements<br></li><li>Steam Achievements, Leaderboards, Cloud Save, and Big
      Picture Mode<br></li><li>Trading Cards<br></li><li>Create new custom costumes
      and share these with others via Steam Workshop<br></li><li>Drop in/out 2-Player
      local co-operative play for the entire story <br></li><li>Chickens. Lots and
      lots of Chickens</li></ul><h2 class="bb_tag">Also Available: Super Turbo Championship
      Edition!</h2><a href="http://store.steampowered.com/app/275390/" target="_blank"
      rel="noreferrer"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/214770/extras/Guacamelee_STCE_HeroBanner_616x183_ALL.jpg?t=1582060350"
      /></a><br>An alternate, expanded edition of Guacamelee! is now available to
      Steam PC users! Guac STCE adds to the Gold Edition with extra powers, levels
      and enemies, and enhancements to gameplay and graphics. Click the banner to
      find out more.'
