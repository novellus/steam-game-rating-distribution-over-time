    about_the_game: <strong>battleMETAL</strong> is a successor to the 90's mech simulators
      of old. A delightful modernization of commanding giant robots bristling with
      firepower. Players choose and customize their war machines known as METALS,
      and then drop into the blighted world of Geiserath. Players will be tasked with
      completing a variety of mission types and they must choose the best mechs and
      weapons to complete their objectives. The initial campaign  offers 12 missions
      and 4 difficulty settings. For equipment, the player can choose between 3 distinct
      mechs to pilot and 21 weapons/upgrades. <br><br><strong>battleMETAL</strong>
      runs on the tried-and-true Quake engine via the Darkplaces source-port. Game
      features dynamic lighting, immersive HUDs, robust mech customization, and outdoor
      terrain.<br><br>Once you've conquered the 12-mission campaign, you can test
      your skills in multiplayer. Players can host their own private games (using
      port forwarding) and  browse for matches. The game offers Deathmatch, Team Deathmach,
      and Co-op on customizable servers.<br><br>Lastly, the game is mod-friendly!
      Map Editor is available online, and the source code can be edited too! <br><br>Lock
      in and power up, DEAD_HAND.
