    review: "[h1]DLC-Review:\n\nBEEP - Soundtrack[/h1]\n\n\"BEEP\" ist ein kleiner\
      \ 2D-Sidescroller, in dem wir einen Roboter durch die Welt bewegen m\xFCssen.\
      \ Der Soundtrack dazu ist passenderweise in Synthesizer-\xC4sthetik gehalten\
      \ und bietet reihenweise computergenerierte Sounds.\n\nDabei sind die Tracks\
      \ erstaunlich gut geschrieben. bieten durchaus Abwechslung und kommen angenehm\
      \ ausgewogen daher. In der Regel fu\xDFt jeder Song auf einer Melodie-Idee,\
      \ die konsequent durchdekliniert wird. Sph\xE4rische Kl\xE4nge werden erg\xE4\
      nzt, schneiden entweder in die Melodie ein, bilden einen Gegenpol oder formen\
      \ einen Teppich, auf dem sich die Sounds ausbreiten k\xF6nnen.\n\nMit insgesamt\
      \ 14 Tracks ist der Soundtrack auch recht umfangreich, bietet also einiges an\
      \ Menge f\xFCrs Geld.  \n\nBedenken sollte man allerdings, da\xDF die Songs\
      \ allesamt merklich als Hintergrundmusik zu einem Game geschrieben wurden. Und\
      \ so halten sie sich auch meist im Hintergrund und sind au\xDFerhalb des Game-Kontextes\
      \ denn doch etwas zu zur\xFCckhaltend, um bleibenden Eindruck zu erzeugen.\n\
      \n[h1][b]DLC-Wertung: 7/10"
