  data:
    about_the_game: AchBall is a casual game in which you hit goals by launching a
      ball. You score extra points for each time the ball bounces.<h2 class="bb_tag">Gameplay</h2>Shoot
      the ball toward the goal, but remember each time the ball hits a wall you will
      get 10 points.<br><br><br>There are 80 levels divided into 4 sets. Each set
      has something different such as moving platforms, fragile blocks, and cobwebs.
      There are leaderboards for each level and for a full completion. Get the highest
      scores possible and compare your scores with friends or other players around
      the world.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Precisely tuned
      mechanics<br></li><li>80 interesting levels<br></li><li>Relaxing soundtracks<br></li><li>Achievements<br></li><li>Leaderboards<br></li><li>Gamepad
      support<br></li><li>Cloud save support</li></ul>
