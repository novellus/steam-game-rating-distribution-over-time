    about_the_game: Open a page of German history from the Cold War and bring communism
      to the battlefield with the East German Camouflage Pack. Russian phrasebook
      is included, &quot;Das Kapital&quot; - not.<br><br>This pack includes:<br><ul
      class="bb_ul"><li>Mi-24V (2 camouflages), <br></li><li>Mi-8MTV (1 camouflage),
      <br></li><li>Mi-8T (1 camouflages), <br></li><li>Mi-4 (1 camouflage), <br></li><li>Mi-2
      (1 camouflage), <br></li><li>Mi-1 (1 camouflage), <br></li><li>4 helmet patches,<br></li><li>russian
      phrasebook.</li></ul><br>Helmet patches from this pack can be used right away.
      The camouflages can be applied to unlocked helicopters only.
