    about_the_game: 'Through the eyes of Allied, German and Russian squad leaders,
      experience the most immersive World War II time strategy game where each battle
      is played out and<br>won differently based on your tactical choices.<h2 class="bb_tag">Key
      features:</h2><ul class="bb_ul"><li>Get immersed in the heat of the world war
      II, command American, English, Soviet and German troops during world-renowned
      battles that include D-Day, new winter missions and the storming of Berlin<br></li><li>Complex
      team AI for new tactical opportunities: AI controlled soldiers don''t simply
      execute any order given by a player, they think how to do it in the most efficient
      and safe way.<br></li><li>Realistic physics: anything can be destroyed or manipulated
      and used to player''s advantage<br></li><li>Improvised player tactics, advanced
      AI reactions and real time physics guarantee players that missions will never
      be fought the same way.<br></li><li>Up To 16 players via LAN.<br><ul class="bb_ul"><strong>Faces
      of War is affected by the GameSpy shutdown on the 31st of May. You can continue
      to play the game through LAN, DirectIP and GameRanger.</strong></ul></li></ul>'
