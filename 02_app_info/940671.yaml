    detailed_description: 'The village of Kale Bay is devoid of most human customs,
      but David has brought along some that have caught on. Watching old human movies
      and TV shows, incorporating human slang into the dialect.... but none so important
      as bringing along the holiday of <strong>Halloween</strong>.<br><br>Residents
      of Kale Bay don''t generally venture outside of the village boundaries, but
      the few that have.... report strange sightings of a crazed monster, moving among
      the trees. Is it stalking them? Is it merely curious? No one knows. In secret,
      however, the mayor has enlisted a hunter of the night to find and slay this
      beast.<br><br>We''re not saying that you get to romance a Werewolf. Don''t go
      into this DLC expecting to romance a Werewolf.<br><br>(You can romance a Werewolf)<br><br><ul
      class="bb_ul"><li> Three new characters that can be romanced<br></li><li> An
      entirely new chapter: October<br></li><li> New endgame results based on what
      you said to people during the October chapter. These will not affect the base
      game and are purely cosmetic.</li></ul><h2 class="bb_tag">TO PLAY</h2><br>-
      Simply install the DLC. You will meet the new residents of Kale Bay before the
      end of the first month as well as unlock a new chapter, October.'
