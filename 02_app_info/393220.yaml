    about_the_game: "Super Man Or Monster is a monsterfilled, explosive, third person\
      \ action game with a delightful 8-bit style. You choose if you want to fight\
      \ with MAN to protect the world, or be a MONSTER and destroy it!<h2 class=\"\
      bb_tag\">Super Man Or Monster?!</h2>Man - Build your army, fly around with your\
      \ jetpack and blast monsters. Anything you deploy you can pilot yourself, from\
      \ turrets and tanks to helicopters!  Kick ass. Monster - Bash, stomp and wreck\
      \ cities with brute force and special powers like fireballs and body slams.\
      \ Bring the chaos!<h2 class=\"bb_tag\">What's so super about it?</h2>We\u2019\
      re taking the classic Man Or Monster (a simple voxel browser game) to the next\
      \ level by adding all stuff we didn\u2019t have time for back then. We've added\
      \ controller support, full screen retro visuals, lots of new content and a splitscreen\
      \ local multiplayer mode that's pretty awesome if we do say so ourselves (we\
      \ do)!<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Play as Man\
      \ or as Monster. Two very different experiences for the price of one!<br></li><li>Explore\
      \ more than 30 of the world\u2019s biggest cities in glorious cubestyle.<br></li><li>Splitscreen\
      \ local multiplayer game mode: Man versus Monster.<br></li><li>Unlock tons of\
      \ units, monsters, special attacks and trophies.<br></li><li>8-bit look now\
      \ in three dimensions.<br></li><li>Super catchy retro chiptunes!<br></li><li>A\
      \ jetpack and fart-attacks. Need I say more?</li></ul>"
