    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/606880/extras/GFlogoSteam.png?t=1604502881\"\
      \ crossorigin=\"anonymous\"/><br>Explore uncharted new lands as you set foot\
      \ on a remote island seeping with magic, and filled with riches, lost secrets,\
      \ and fantastic creatures.<br><br>Forge this new world\u2019s destiny, as you\
      \ befriend or betray companions and entire factions. With diplomacy, deception\
      \ and force, become part of a living, evolving world - influence its course\
      \ and shape your story.<br><br><ul class=\"bb_ul\"><li>Engage in a core roleplaying\
      \ experience \u2013 achieve quests and complete objectives in a multitude of\
      \ different ways \u2013 through combat, diplomacy, deception, or stealth.<br></li><li>Complete\
      \ freedom in character progression \u2013 play as a male or female, customize\
      \ your appearance, and freely choose your abilities, spells and skills.<br></li><li>Delve\
      \ into a mysterious world of magic \u2013 begin a grand journey and uncover\
      \ ancient secrets protected by supernatural beings, manifestations of the island\u2019\
      s earthly magic.</li></ul>"
