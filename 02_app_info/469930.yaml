    review: "Pandum Online es un gran juego, me recuerda a aquella vez que tuve una\
      \ diarrea horrible y mir\xE9 mi \u2665\u2665\u2665\u2665\u2665\u2665 antes de\
      \ tirar de la cadena. El juego empieza fuerte cuando te da a elegir entre crearte\
      \ una cuenta o entrar en el men\xFA de \"optiones\" luego te creas a tu personaje,\
      \ el cual tiene la gran personalizaci\xF3n de poder elegir su \"piel\", hay\
      \ 5 \"pieles\", todas mal texturizadas, una tiene pinta de moco verde, y las\
      \ otras 3 son la misma con otra ropa, tranquilos chicos, tanto los personajes\
      \ femeninos como los masculinos van cortitos de ropa, por si entre las pantallas\
      \ de carga cada 3 minutos os apetece una paja. El juego empieza y te presentan\
      \ que eres \"tu\" un ser m\xEDstico que aparece en una mano de piedra y despu\xE9\
      s de un tutorial igualable al de Dark Souls (Romper 3 barriles, se acaba el\
      \ tutorial) pasas al primer pueblo, al parecer el juego est\xE1 dise\xF1ado\
      \ para Nintentdo 64 por lo que los que los mapas son de un tama\xF1o min\xFA\
      sculo y hay que tragarse pantallas de carga sacadas del Spyro. Desde el minuto\
      \ uno de juego has encontrado el mejor doblaje al castellano jam\xE1s creado,\
      \ pero cuando se te tuerce realmente el \u2665\u2665\u2665\u2665 es cuando te\
      \ matan zombis (Los cuales son iguales a los del primer Medievil, solo que m\xE1\
      s simples) y aparece en tu pantalla el texto \"eres muerto\". 70/10 Greit gaim.\
      \ Pandum es de esas obras de arte que suceden en cada siglo......\nLa verdad\
      \ no,es basura digital horneada desde los hornos de lo underground indie\nSin\
      \ dudar es un clicker disfrazado de MMORPG con toques de Diablo y de muy baja\
      \ calidad\nPero es una buena opcion si tu PC es de bajos recursos y deseas probar\
      \ un juego de tablet"
