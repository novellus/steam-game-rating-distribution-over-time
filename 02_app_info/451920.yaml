  data:
    about_the_game: '<h2 class="bb_tag">Presentation</h2><br>Thorne: Tales of The
      Crow is a character-driven, episodic RPG developed by a Brazilian Indie company.
      Each episode tells a different tale of Thorne, an infamous mercenary known as
      The Crow.<h2 class="bb_tag">Story</h2><br>Thorne finds himself in chains for
      a murder he did not commit, which is unusual. The explanation to the facts that
      led him to his arrest unveils the sinister truth of Hollow Lake, a nearby village
      crippled by corruption. <br>Play as an infamous mercenary known as &quot;The
      Crow&quot; in a decayed and corrupt world, find your way out of chains and get
      paid for your contract.<h2 class="bb_tag">Features</h2><br>- Explore a corrupt
      and dark world, meet ambiguous and interesting characters, judge them as friends
      or foes.<br>- Fight against magical creatures, wild beasts, cursed monsters,
      witches, sorcerers and professional hunters who are after the prize for your
      head.<br>- Make your character progression as you wish. Choose from a vast variety
      of accessories that best serve you in combat.<br>- Be &quot;The Crow&quot;.<h2
      class="bb_tag">Play the sequel</h2><br><a href="http://store.steampowered.com/app/461360/Thorne__Son_of_Slaves_Ep2/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >http://store.steampowered.com/app/461360/Thorne__Son_of_Slaves_Ep2/</a><h2
      class="bb_tag">Blood Knot, from the same developer</h2><br><a href="https://store.steampowered.com/app/1456710/Blood_Knot/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/1456710/Blood_Knot/</a>'
