    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/322450/extras/FC_Key_Art_Header.png?t=1564614913\"\
      \ /><br><br>FRAMED Collection is a new compilation of the critically-acclaimed,\
      \ multi-award winning noir puzzle games FRAMED and FRAMED 2.<br><br><strong>Change\
      \ the order, change the outcome.</strong><br><br>Rearrange the panels of an\
      \ animated comic book to craft the story of a noir-styled spy adventure. Presented\
      \ in an extensive series of visual puzzles, requiring logic and imagination,\
      \ each panel move changes the current narrative, leading to all kinds of comedic\
      \ blunders, untimely deaths\u2014and when solved correctly\u2014stylish heists,\
      \ fast getaways and nail-biting escapades.<br><br>With multi-award winning,\
      \ genre-bending puzzle design, stylish hand crafted art and animation, a satisfying\
      \ difficulty curve, and an original live jazz soundtrack--fusing modern themes\
      \ and funky beats--the FRAMED Collection is a unique experience no other puzzle\
      \ game can match.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/322450/extras/FC_PanelSwitch_500.gif.jpg?t=1564614913\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/322450/extras/FC_features.png?t=1564614913\"\
      \ /><br><br><strong>The Complete FRAMED experience</strong><br>FRAMED Collection\
      \ is a new compilation of the award-winning, noir puzzle games FRAMED and FRAMED\
      \ 2. Escape effortlessly into the stylish, pulp-noir spy world of FRAMED, before\
      \ delving deeper with the more challenging prequel FRAMED 2.<br><br><strong>Simple,\
      \ but uniquely clever puzzle design</strong><br>Select animated comic panels\
      \ and move them around using your logic skills and your imagination to craft\
      \ the best outcome. Getting the story \u2018wrong\u2019 is as much part of the\
      \ experience as getting it \u2018right\u2019, with every rearrangement telling\
      \ a different, satisfying--and sometimes very comedic--story.<br><br><strong>Hand-crafted\
      \ noir art and animation</strong><br>From the first frame to the last, FRAMED\
      \ collection oozes with stylish, noir, award-winning art and animation. Unique,\
      \ hand-drawn silhouetted characters, incredibly fluid animations, and beautiful,\
      \ mysterious settings all bring the FRAMED world to life with a wink of mischievous\
      \ personality.<br><br><strong>Multi-award winning, genre-bending design</strong><br>FRAMED\
      \ Collection features a fusion of unique game mechanics and clever narrative\
      \ puzzles that bend genres and constantly deliver a satisfying experience with\
      \ every panel arrangement. A winner of multiple game awards, and a finalist\
      \ of IGF 2015\u2019s \u2018Excellence in Design\u2019 Award, Hideo Kojima named\
      \ FRAMED his Game of the Year in 2014--\u201Cwithout any doubt\u201D.<br><br><strong>An\
      \ all-original live jazz soundtrack</strong><br>Featuring live jazz performances\
      \ fused with modern themes and funky beats, the soundtracks to FRAMED and FRAMED\
      \ 2 are as mesmerising as they are evocative, setting the mood and upping the\
      \ mystery-laden tension.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/322450/extras/Awards_Page.png?t=1564614913\"\
      \ />"
