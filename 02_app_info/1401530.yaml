      \ /></a></p><br><h1>About the Game</h1>Project Existence is a not-so-serious\
      \ sandbox multiplayer prototype. Set out on a journey to gather materials, build\
      \ your factory and work with others to become the master of automation in the\
      \ least ambitious MMO in history.<h2 class=\"bb_tag\">Build your base</h2>Head\
      \ out into the world and find the perfect place to stay. Whether you wanna stick\
      \ close to home or go out and live in solitude, the choice is yours.<h2 class=\"\
      bb_tag\">Automate your production</h2>Who has the time to stand by the workbench\
      \ all day? Set up your own factory based on your needs and make the most of\
      \ your production.<h2 class=\"bb_tag\">Explore your world</h2>The world is large\
      \ and for you to discover. Set out on a journey and hunt for materials, find\
      \ new friends or enjoy a nice walk in the snow. Just make sure you know your\
      \ way back home.<h2 class=\"bb_tag\">Work together</h2>You\u2019re not alone!\
      \ Meet new friends and work together to create the perfect industrial zone.\
      \ Or you can become enemies\u2026 we don\u2019t tell you what to do.<h2 class=\"\
      bb_tag\">Main Features</h2><ul class=\"bb_ul\"><li> <strong>Build:</strong>\
      \ Place down structures and items to create your factory<br></li><li> <strong>Craft:</strong>\
      \ Craft items and work towards automating your production<br></li><li> <strong>Farm:</strong>\
      \ Grow and harvest plants and food<br></li><li> <strong>Shop:</strong> Find\
      \ merchants and sell your products, or go buy something nice for yourself<br></li><li>\
      \ <strong>Exist:</strong> That\u2019s the whole point of life, right?</li></ul>"
