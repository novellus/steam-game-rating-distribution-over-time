    about_the_game: "A deep and twisted fantasy world with heroes, big battles, exploring\
      \ weird locations, dodging traps, and permanent death. Players must be prepared\
      \ to: Get their armies out of danger, protect their castle from attackers, and\
      \ empower their hero enough--- To desolate all enemies!<br><br>Along the way;\
      \ Pick up item &amp; gold chests, explore graveyards and visit shrines. Each\
      \ Act is randomly generated to guarantee no play-through is ever the same.<br><br>Power\
      \ up your hero; Focus your skill points on your hero's attributes to have a\
      \ warrior hero, or level up a particular spell to make it all-powerful.<br><br>Difficulty\
      \ increases over time and the game becomes more difficult.<br><br>Strengthen\
      \ your hero enough to take on the final boss, or eventually fall to the onslaught\
      \ of powered-up enemy heroes and armies.<br><br>\_\_\_\_\_\_\_\_\_\_\_\_\_<img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/576670/extras/steam.png?t=1517815511\"\
      \ />"
