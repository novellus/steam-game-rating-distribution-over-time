    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1315210/extras/KijoSmallGif.gif?t=1595512013\"\
      \ crossorigin=\"anonymous\"/><br><br>The blood-stained leaves were the first\
      \ evidence of chaos. The shrine\u2019s bell screams for help, but it is no longer\
      \ a sacred place. All Gods have gone, giving way to monsters, ghosts and spirits.\
      \ You, the perfect priestess, had the onus to protect it, yet did quite the\
      \ opposite.<br><br>Don\u2019t faint now, embrace your weaknesses and pray for\
      \ surviving in the mayhem you\u2019ve just unleashed. Keep a stiff upper lip,\
      \ nothing bad will happen if you follow these two rules.<br><br><ul class=\"\
      bb_ul\"><li>Write the protective seals on time with brush and ink<br></li><li>Be\
      \ silent, under no circumstances should you disturb the evil</li></ul><h2 class=\"\
      bb_tag\">Gameplay</h2><br>Dare you help get back the Gods and redeem your actions?\
      \ Ikai is a first-person psychological horror game drawing inspiration from\
      \ Japanese folklore. Live the horror by the hand of its defining yokais and\
      \ submerge into the superstitions of the past driven by a unique story and exploration.<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1315210/extras/SealSmallGif.gif?t=1595512013\"\
      \ crossorigin=\"anonymous\"/><br><br>Ikai embodies the spirit of the classical\
      \ psychological horror genre with a defenceless main character incapable of\
      \ attacking the evil creatures. However, it explores a new sense of horror by\
      \ making the player face the threats directly nor fleeing neither attacking."
