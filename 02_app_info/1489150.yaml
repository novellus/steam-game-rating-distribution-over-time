    about_the_game: "How would you react when facing a near-death experience? Despair?\
      \ Perseverance? ... Maybe sorrow? <br />\r\n<br />\r\nDon't Give up is a run\
      \ survival game as hard as life itself. You play as a soul who just disembodied\
      \ by accident and needs to do everything to keep his body alive until the rescue\
      \ arrives. The intrepid soul must learn to exploit his environment and gather\
      \ resources, such as food and medicine, in order to survive.<br />\r\n<br />\r\
      \nDon't give up!"
