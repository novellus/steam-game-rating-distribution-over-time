    about_the_game: "<strong>Movavi Video Suite</strong> has everything you need for\
      \ video editing in a single program. This set of first-rate tools will help\
      \ you turn your gameplay footage into engaging Let\u2019s Play videos, quickly\
      \ convert them to any popular media format, capture program usage, play back\
      \ any video or audio, transfer data to optical disks, and more.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/973600/extras/VS18-EN.gif?t=1608687052\"\
      \ /><br><br><br><strong>Highlights</strong><br><br><ul class=\"bb_ul\"><li>Compact\
      \ multi-track timeline: manage and re-order tracks the way you want<br></li><li>Fast\
      \ Track HD acceleration: work with large Full HD and 4K files without lags<br></li><li>Automatic\
      \ video creation: add your files and let the Montage Wizard work its magic<br></li><li>Your\
      \ own intros and outros: edit clips from the library or create them from scratch<br></li><li>Portable\
      \ projects: save and move your projects to other devices<br></li><li>AMD acceleration\
      \ and NVIDIA HD decoders: process even large videos two times faster<br></li><li>New\
      \ built-in effects: quickly enhance videos before conversion<br></li><li>Convenient\
      \ recording scheduler: don\u2019t miss any live streams</li></ul><br><strong>Make\
      \ video editing your favorite playground</strong><br><br>Use your creativity\
      \ to make the most engaging vlog ever \u2013 you have everything you need to\
      \ do it. Manage your footage on a convenient multi-track timeline and don\u2019\
      t worry about large files \u2013 the program is perfect for working with even\
      \ Full HD and 4K videos. Trim, rotate and enhance clips, add special effects\
      \ like Chroma Key and Object Animation, insert stickers and titles. Make your\
      \ own intro from anything you can find in the program: backgrounds, titles,\
      \ stickers, callouts, and even music \u2013 then save the clip and use it in\
      \ every video you create.<br><br><strong>Convert files at the speed of light</strong><br><br>Make\
      \ sure your gameplay videos can be seen on any platform or device \u2013 thanks\
      \ to 180+ supported formats and 200+ available mobile presets. Compress large\
      \ videos to save disk space and prepare them for sharing online at YouTube,\
      \ Vimeo, and other video hosting services. SuperSpeed mode guarantees lossless\
      \ conversion in no time, plus you can use other types of hardware acceleration:\
      \ Intel HD Graphics, AMD, NVIDIA NVENC and CUDA. Perfect your files before the\
      \ conversion with the built-in editor, and you\u2019re all set.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/973600/extras/converter_18.jpg?t=1608687052\"\
      \ /><br><br><strong>Record live streams at the best quality</strong><br><br>Capture\
      \ any activity on your desktop: live streaming, video chats, or program usage.\
      \ Overlay a webcam video and you\u2019ll get a real live screencast. The advanced\
      \ scheduler ensures you miss any live streams \u2013 create multiple recording\
      \ tasks and the program will do the rest, and even remind you to open the required\
      \ window at the right time.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/973600/extras/capture_stream_18.jpg?t=1608687052\"\
      \ /><br><br><strong>Even more tools</strong><br><br><ul class=\"bb_ul\"><li>Easily\
      \ share captured or edited videos via YouTube or Google Drive<br></li><li>Automate\
      \ video-making with the Montage Wizard: just add the footage and enjoy the result<br></li><li>Split\
      \ videos into multiple clips with one click<br></li><li>Watch videos and listen\
      \ to your favourite music via a handy mediaplayer<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/973600/extras/watch_video_18.jpg?t=1608687052\"\
      \ /><br><br></li><li>Transfer data to CD, DVD, or Blu-ray<br></li><li>Capture\
      \ video from any external device \u2013 webcam, TV tuner, or VHS</li></ul>"
