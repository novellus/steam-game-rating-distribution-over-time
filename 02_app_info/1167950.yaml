  data:
    about_the_game: "For countless years the villagers of Vamp\u2019Ire have enjoyed\
      \ a life of peace and happiness. But now, rumors are spreading about a wielder\
      \ of dark magic - a Witchmaster. Fearing the rumors to be true, the village\
      \ musters a militia to prepare for the worst. You are a recruit enrolling to\
      \ defend the village. Little do you know, fate has something special in store\
      \ for you\u2026<br><br><i>A tribute to classic RPGs. Made with passion, by old-school\
      \ gamers.</i><br><br>Vampire\u2019s Fall: Origins is a 2D <strong>open-world\
      \ RPG with tactical combat</strong>. Create your character, choose your bloodline\
      \ and venture out into the world. Will you wreck havoc in the land, or be the\
      \ hero people are longing for?<h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\"><li>Open world<br></li><li>Fully customizable characters<br></li><li>Tactical\
      \ combat<br></li><li>Immersive stories<br></li><li>Dialogue choices<br></li><li>Skills\
      \ and abilities to shape your character<br></li><li>Choose your bloodline: Nosferatu,\
      \ Ranjeni, Magistrav or Equides<br></li><li>Over 250 graphically unique weapons\
      \ and armor</li></ul><h2 class=\"bb_tag\">How does the Steam version of Vampire's\
      \ Fall: Origins compare to other platforms?</h2><ul class=\"bb_ul\"><li>Higher\
      \ quality on textures and sound<br></li><li>Better visuals<br></li><li>PC-adapted\
      \ controls<br></li><li>Full controller support<br></li><li>Steam achievements<br></li><li>Adjusted\
      \ balancing for PC<br></li><li>No PvP*<br></li><li>No in-game chat*</li></ul><br>*We\
      \ might add this at a later time"
