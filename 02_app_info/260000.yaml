    about_the_game: "YDKJ: Movies is considered the most challenging game in the series\
      \ \u2013 are you up for the challenge? Test your movie knowledge from back when\
      \ movies were movies, and movie candy didn't have high fructose corn syrup!<br\
      \ />\r\n<br />\r\nIf you've always wanted to see your name in lights, albeit\
      \ lights from your computer monitor, then YOU DON\u2019T KNOW JACK Movies is\
      \ the trivia game for you! YDKJ Movies covers everything from Fred Astaire to\
      \ Freddy Krueger, and all the Freds in between. With all the irreverence, humor\
      \ and style of the original award-winning YOU DON\u2019T KNOW JACK, YDKJ Movies\
      \ will have moviegoers rolling in the sticky aisles."
