    about_the_game: You are one of the chosen survivors to set up your life in UNKNOWN
      REGION. Life has forever changed after an unknown virus has wiped out humanity.
      Navigate through the region to discover mutated humans and creatures.<br>You
      will be challenged to test your survival skills. Throughout the region you will
      craft, build, fight, and scavenge for supplies and battle the elements every
      step of the way. you will need to be one hell of a fighter to survive this.<h2
      class="bb_tag">Key Features:</h2><br>1. Single-player<br>2. Multiplayer<br>3.
      Online co-op<br>4. Survival<br>5. Crafting<br>6. Base building<br>7. Resource
      harvesting<br>8. Hunting<br>9. Looting <br>10. Daynight cycle and dynamic weather
      and season<br>11. Companion AI[DOG]<br>12. Save load single-player and multiplayer<br>13.
      Save wipeout single-player and multiplayer<br>14. 1st Person and 3rd Person
      Survival horror Simulator<br>15. Food cooking and base upgrading system<br>16.
      Gun repair and upgrading system<br>17. Vehicles(Steampunk cars, scooters, jeeps)<br>18.
      Farming system<br>19. Base Raiding System<br>20.Open World Survival
