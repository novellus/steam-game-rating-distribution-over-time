  data:
    about_the_game: "A visual novel about an abusive relationship, idealization, and\
      \ intimacy. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1302050/extras/ezgif-4-97bd0b31f04c.gif?t=1608193078\"\
      \ /><br><br>Live a summer of dysfunctional love through branching storylines,\
      \ twists, sudden changes, and a special mechanic where you choose which senses\
      \ to use with your boyfriend. In these moments, you will learn about him, his\
      \ personality, and his past, making you question everything. <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1302050/extras/about.png?t=1608193078\"\
      \ /><br><br>Milky Way Prince is entirely designed, programmed, illustrated,\
      \ and scored by a very young author, Lorenzo Redaelli. The story itself is partially\
      \ autobiographical. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1302050/extras/ezgif-4-694903a0d687.gif?t=1608193078\"\
      \ /><br><br>&quot;During my experience with a borderline partner, I thought\
      \ that falling in love with him was like becoming part of a binary star system.\
      \ It\u2019s the rarest, most precious thing in the universe \u2013 but the closer\
      \ they get the more unstable they become. My idea was to create an immersive\
      \ experience where the player is asked to try to understand the dynamics of\
      \ this unusual relationship. The character you interact with adapts their behavior\
      \ to yours \u2013 using academic terminology, they could set up \u201Crage tests\u201D\
      , \u201Clove bombing&quot;, or otherwise guilt trip you. The plot's branching\
      \ storyline is guided by variables such as \u201Csubmission\u201D and &quot;interest\u201D\
      \ that fluctuate at each interaction.&quot;<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1302050/extras/highlights.png?t=1608193078\"\
      \ /><br><br><ul class=\"bb_ul\"><li>    Semi-autobiographical dark romance story<br></li><li>\
      \    Branching narrative paths with multiple endings<br></li><li>    Intimate\
      \ new sensory gameplay system<br></li><li>    Character art inspired by Suehiro\
      \ Maruo and Masaaki Yuasa<br></li><li>    3D environments influenced by the\
      \ stage design of Robert Wilson<br></li><li>    30+ minutes of baroque electropop\
      \ original soundtrack</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1302050/extras/ezgif-4-1f948a71f4f7.gif?t=1608193078\"\
      \ />"
