details:
  data:
    about_the_game: <strong>Fadeout</strong> is a Third Person shooter in the vein
      of classic PC games from the late 90s and early 2000s. Inspired by games like
      Quake, Unreal Tournament, and Team Fortress with some unique twists.<h2 class="bb_tag">Fast-Paced
      Combat</h2>Each playable character features unique combat traits that never
      force you into playing a specific role.<br>Pick up weapons &amp; gadgets on
      the map to augment your play style.<br>Fight in online multiplayer with several
      classic game-modes including; Death Match, Team Death Match, Capture the Flag,
      and more soon!<h2 class="bb_tag">Current Features</h2>3 maps<br>3 gamemodes
      <br>19 tools/weapons<br>8 Playable characters<br>(More to come as early access
      continues)
