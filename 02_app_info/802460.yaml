details:
  data:
    about_the_game: "The Samurai enters the battle! A combat expert, she is able to\
      \ enhance her attacks to destroy her enemies. The noble samurai is also able\
      \ to assist other players in battle\u2026 for a fee! Draw your sword and aim\
      \ for the Crown of Command with the Samurai character.<br><br>Purchase this\
      \ character pack to add the Samurai to your character collection. She is then\
      \ available to choose in all game modes. Please note that this character is\
      \ included in the Talisman: Digital Edition Season Pass.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/802460/extras/TDE_Character_Banner02.png?t=1594895002\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Strength - 3<br></li><li>Craft - 3<br></li><li>Fate\
      \ - 3<br></li><li>Lives - 4<br></li><li>Alignment - Neutral</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/802460/extras/TDE_Character_Banner01.png?t=1594895002\"\
      \ /><br><br>You begin the game with a Sword from the Purchase deck. If you lose\
      \ the Sword, you may take one from the Purchase deck for free if you visit the\
      \ Castle. <br><br>At the start of battle, you may use your \u2018kyujutsu\u2019\
      \ ability to discard 1 gold to roll 1 die and add the result to your attack\
      \ score. You may only do this once per battle.<br><br>Whenever another character\
      \ in your Region engages an Enemy in battle, you may use your \u2018yu\u2019\
      \ to aid them. Move to the character's space and add your Strength value to\
      \ the character's attack score. If the Enemy is killed, you receive a reward\
      \ of 1 gold.<br><br>Whenever you are attacked by another character in battle,\
      \ you may use jujutsu to add your Craft value to your attack score."
