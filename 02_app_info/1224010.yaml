details:
  data:
    about_the_game: 'KIWAYA is a unique action weapon testing-game.<br>Start on ground
      level and go underground.<br>Your goal is to reach the target within the given
      time.<br>Every day you receive a new weapon and a new mission.<br>Destroy rocks
      &amp; bugs, get as deep as possible and receive advice from a penguin.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1224010/extras/kiw.gif?t=1604303758"
      /><br><br><strong>Features</strong><br>- Create your own underground path.<br>-
      Several different weapons.<br>- 3 game modes.<br>- Game controller support.<br>-
      Achievements.<br>- There are no ads or in-app purchases.<br>- No data collected
      on gameplay/behaviour tracking.<br><br><strong>Play time</strong><br>Story Mode:
      30-40 minutes.<br>Journey Mode: no time limit.<br>Orb Mode: challenging arcade
      mode (1-10 minutes)<br><br><strong>Accessibility info</strong><br>- All dialogue
      is written in game.<br>- Text size is big<br>- Use keyboard &amp; mouse or gamepad.<br>-
      Buttons can be remapped.'
