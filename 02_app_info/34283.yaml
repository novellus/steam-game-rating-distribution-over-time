    about_the_game: "The whole Kidd family is upset! Alex\u2019s father, King Thor,\
      \ is missing, and they suspect he has been kidnapped by Ashra, the mean ruler\
      \ of the planet Paperock.<br />\r\n\t\t\t\t\t  Alex speeds to Paperock to investigate,\
      \ but the creatures of Paperock decide to hinder his efforts and try to keep\
      \ him away from Sky Castle, Ashra\u2019s hideaway. Luckily Alex knows how to\
      \ jump, punch and kick his way through the most stubborn of enemies."
