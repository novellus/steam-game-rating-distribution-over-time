      site, there may be supplies there. This world is full of cities, in every city
      there are many houses, in every house there are items. In some rooms you can
      find weapons, but be careful, the zombies are near.<br><br>Your mission is to
      find an atomic rocket and things required to launch it.<br><br>Features<br><ul
      class="bb_ul"><li>Hunger and thirst system</li></ul><ul class="bb_ul"><li>Many
      various weapons</li></ul><ul class="bb_ul"><li>Notes that tell you more about
      the story</li></ul><ul class="bb_ul"><li>Beautiful SFX</li></ul><ul class="bb_ul"><li>Beautiful
