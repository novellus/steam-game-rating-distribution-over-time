    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1187840/extras/AmbientGIFV3.gif?t=1606832753\"\
      \ /><br><br>Vesper is a new inspired take on classic 90\u2019s atmospheric platformers,\
      \ with an emphasis on stealth and modern puzzle mechanics. Seven is a small\
      \ android, lost in an eerie planet full of perils and traces of an ancient civilization.\
      \ No powers and no ability to defeat enemies until he finds the Drive Gun, a\
      \ weapon used to absorb lights, create darkness, and control minds.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1187840/extras/DogGIFV2.gif?t=1606832753\"\
      \ /><br><br>Frantic chases from relentless machines force you to take decisions\
      \ in the blink of an eye.<br>Hide from your pursuers and sneak through enemy\
      \ lines to reach your objective.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1187840/extras/DriveGunPickupGIFv2.gif?t=1606832753\"\
      \ /><br><br>Use the Drive Gun to absorb light from sources and create dark spots\
      \ in which you can hide.<br>Inject absorbed light into machineries, to open\
      \ portals and activate deadly traps.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1187840/extras/ControlGIFv2.gif?t=1606832753\"\
      \ /><br><br>Control your opponents with light and dispose of them after have\
      \ exploited their abilities.<br>Take control of your destiny, and decide the\
      \ future of the Android\u2019s race."
