    about_the_game: "<h2 class=\"bb_tag\">Extended Soundtrack! Mp3 &amp; FLAC versions.</h2><strong>Ed\
      \ Harrison</strong> and collaborator <strong>Elle Kharitou</strong> created\
      \ the score for the lovingly hand-drawn point &amp; click adventure game, Tsioque.\
      \ <br>Ed contributed to the <strong>Deus Ex: Mankind Divided</strong> soundtrack,\
      \ ultimately providing the entire score for <strong>Deus Ex: Breach</strong>,\
      \ which was released as a stand-alone title. <br>In 2009, Ed released the <strong>Neotokyo\
      \ OST</strong>, the soundtrack to the cyberpunk FPS Neotokyo, developed by Studio\
      \ Radi-8.<br>Ed currently has multiple album releases in development which have\
      \ emerged from the large body of unreleased work which has accumulated since\
      \ the Neotokyo sessions.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1003410/extras/edward.png?t=1545834652\"\
      \ /><br><br>Ed Harrison aka 0edit, composer, producer, audio engineer and sound\
      \ designer, software developer and multidisciplinary artist.<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://0edit.com.au\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://0edit.com.au</a><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1003410/extras/elle.png?t=1545834652\"\
      \ /><br><strong>Blissbox (Elle Kharitou)</strong> is a sonic scientist and sound\
      \ mangler, carrying out aural experiments in a small Melbourne studio. Blissbox\
      \ started making music in 2012 and established a name in the game industry by\
      \ 2014. Creating lush soundscapes and heavy, erratic, electronic beats, the\
      \ overall style varies widely; between ambient electronica, orchestral arrangements\
      \ and maximalist, beat-based, glitched out chaos. Influenced by a massively\
      \ diverse range of artists \u2013 from Bach to Radiohead, to Aphex Twin and\
      \ a ridiculous number of artists in between; this emerges in the overall sound.\
      \ Fascinated by the immersive, audio-visual experience; the future of sound\
      \ to Blissbox is one of total sensory indulgence.<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.blissboxsound.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.blissboxsound.com</a><br><br>List\
      \ of Tracks:<br><ul class=\"bb_ul\"><li>01 - Tsioque<br></li><li>02 - Adventure<br></li><li>03\
      \ - Tales Forgotten<br></li><li>04 - Long Ago<br></li><li>05 - Phoenix<br></li><li>06\
      \ - Goodbye<br></li><li>07 - Queen's Mission<br></li><li>08 - The Wizard<br></li><li>09\
      \ - The Tower<br></li><li>10 - Capture<br></li><li>11 - Princess Tsioque's Resolve<br></li><li>12\
      \ - The Dungeon<br></li><li>13 - Startled Imp<br></li><li>14 - Dungeon Escape<br></li><li>15\
      \ - Armory<br></li><li>16 - Crypt<br></li><li>17 - Staircase<br></li><li>18\
      \ - The Elevator<br></li><li>19 - Wall Escape<br></li><li>20 - New Vistas<br></li><li>21\
      \ - Courtyard<br></li><li>22 - Imp Magic<br></li><li>23 - Archery Contest<br></li><li>24\
      \ - The Camp Sleeps<br></li><li>25 - Camp Antics<br></li><li>26 - The Fairy<br></li><li>27\
      \ - Temptation<br></li><li>28 - Guardian<br></li><li>29 - Mysterious Hallway<br></li><li>30\
      \ - Sewing Room<br></li><li>31 - Goldie Costume<br></li><li>32 - Cellar<br></li><li>33\
      \ - Cards<br></li><li>34 - Ramparts<br></li><li>35 - The Ledge<br></li><li>36\
      \ - Cat Rescue<br></li><li>37 - Cat and Mouse<br></li><li>38 - The Gate<br></li><li>39\
