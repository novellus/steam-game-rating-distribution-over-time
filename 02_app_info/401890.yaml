details:
  data:
    about_the_game: "An exciting collaboration between The Heroic Legend of Arslan\
      \ anime and the action-infused Warriors series! The exhilaration of plowing\
      \ through large armies has been fused together with the charm and style of the\
      \ world crafted in the anime.<br />\r\nExperience the grand historical fantasy\
      \ with ARSLAN: THE WARRIORS OF LEGEND!<br />\r\n<br />\r\nShared visual style\
      \ and talented voice actors help players relive the anime!<br />\r\n<br />\r\
      \nSingle-handedly scatter enemies, then wipe them out with special Rush units\
      \ in this new form of Warriors action!"
