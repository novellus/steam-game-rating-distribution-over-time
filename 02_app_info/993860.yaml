details:
  data:
    about_the_game: 'OO.Inc is a indie 3-Match-puz game.<br />

      You are a newbie employee. Complete tasks and unlock new levels.<br />

      <br />

      Put material chains on the board.make a line of 3 same color to score.dots can
      be stacked on circles.<br />

      <br />

      Rank detial:<br />

      500-: D<br />

      500~999: C<br />

      1000~1999: B<br />

      2000~2999: A<br />

      3000+: S<br />

      <br />

      About Localization:<br />

      Under &quot;StreamingAssets&quot;, you can find &quot;Localization.csv&quot;
      and modify it.<br />

      <br />

      About LevelEditor:<br />

      Under &quot;StreamingAssets&quot;, you can find &quot;TempleteSDS.csv&quot;
      and modify it. GUI Editor will be accessable in later version.<br />

      <br />

      This game is made by myself. So, it may be unperfect or even bugly. If you have
      any question or suggestion, contact me with e-mail, please.'
