    about_the_game: "*****************************************************<br />\r\
      \nImportant: This game has no online functionality. It is LAN (Local Area Network)\
      \ only. This means you have to be connected to the same router as your friends.\
      \ This game could not be free otherwise.<br />\r\n*****************************************************<br\
      \ />\r\n<br />\r\nCAGE is a twist on the classic LAN arena shooter. It features\
      \ lightning-fast gameplay fully exploiting all three dimensions of motion. The\
      \ &quot;tether&quot; allows for unprecedented freedom and agility of movement,\
      \ creating explosive action unlike any other shooter.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n- 4 Maps: ThreeTowers, Stalks, Port, and Struct<br />\r\n- 3 GameModes:\
      \ Deathmatch, KeepAway, and King of the (moving) Hill<br />\r\n- 9 powerful,\
      \ satisfying weapons<br />\r\n<br />\r\nCAGE is, and will always be, completely\
      \ free to play, with no microtransactions. This game has been my passion project\
      \ for the last few months, and I want as many people as possible to play it.<br\
      \ />\r\n<br />\r\nBringing back the LAN party!"
