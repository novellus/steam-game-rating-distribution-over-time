    recommendationid: '72066960'
    review: Honestly... I got this game for my nephew and he loves it but personally
      this game is not exactly easy for a kid to play, let alone get the ultimate
      dino of their dreams- The T-Rex. It requires that you beat all 25 levels and
      that you get 75 stars. It only continues to get more difficult as you go on
      to where he has to waste play time for me to get him past a level. As I said..
      He loves it, me not so much. (10/10) his rating. (4/10) Mine.
