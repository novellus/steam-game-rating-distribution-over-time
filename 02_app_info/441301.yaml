    about_the_game: "Get access to all current and future game content with the Gold\
      \ Edition of Gunscape! Initially it includes blocks, props, enemies, avatars\
      \ and weapons from the Standard Edition (Bathyscape, Bierenstein, Final Fortress,\
      \ Electro, Relay, Too Rockin\u2019, Siegecraft, Orifice and Tremor) plus the\
      \ Seasonal, Alienware and Gold theme packs. The first extra DLC will be the\
      \ Seismic pack, coming in Q2 2016 and this will be available free of charge\
      \ to Gold Edition purchasers."
