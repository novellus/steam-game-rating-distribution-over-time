details:
  data:
    about_the_game: '<h2 class="bb_tag">BATTLE FOR BLOOD</h2> <br>Charge into visceral
      dogfights and dirt brawls. Make your mark. Skyfear is a fast-paced hybrid of
      aerial, shooting, and melee combat. Play it your way: casually, competitively,
      offline versus AI, public or private, classic or customized.<h2 class="bb_tag">NO
      MANKIND</h2> <br>Long before the age of man, there were reptiles. And long before
      then, the wilderness was ruled by terrifying biology from the stars. Skyfear
      takes place in a dark, prehistoric world, where top predators of the skies are
      in an everlasting fight to the death.<h2 class="bb_tag">FEATURES</h2><br><ul
      class="bb_ul"><li> Extensive character customization<br></li><li> Online multiplayer
      PvP<br></li><li> Offline / single player (no internet required)<br></li><li>
      Variety of battle environments and game modes</li></ul><h2 class="bb_tag">A
      GAME FOR YOU</h2><br>Skyfear is heavily inspired by genre-defining shooters
      of the PlayStation 3 / Xbox 360 Era, games that deliver a variety of content
      based on solid, core gameplay. The methods of play are versatile and customizable
      to offer maximum replayabililty. The gameplay is physical and visceral; it moves
      as fast as you do. It''s a game designed, first and foremost, for you to <strong>play</strong>.
      Please follow and add to your wishlist to catch updates and more information
      as it becomes public!'
