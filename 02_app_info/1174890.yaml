    detailed_description: <h1>Join our Discord</h1><p><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1174890/extras/discord.png?t=1588526937"
      /><br><br>Join our active, friendly <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/4gvzmb8"
      target="_blank" rel="noopener"  >Discord </a>community!</p><br><h1>About the
      Game</h1><h2 class="bb_tag">Words are your weapons</h2><br><i>No Offence, But</i>
      is a single-player turn-based strategy game. Your aim? To reign victorious in
      a series of hilarious, no-holds-barred slanging matches. Insult, belittle and
      humiliate those who wronged you until they can take no more! Rise in the ranks
      until your name strikes fear into the hearts of the townsfolk. Just don't expect
      your opponents to go down without a fight!<h2 class="bb_tag">Roast your foes</h2><br>Early
      Access<br><ul class="bb_ul"><li>The current game boasts dozens of enemy encounters
      with varying difficulties. As you get more formidable, so do your naysayers!<br></li><li>Fearsome
      boss battles will push you to your limits and test your strategic prowess.<br></li><li>Whether
      swiftly crushing the opposition with low-blows and cutting comments, or debilitating
      your foes with slow-burners and mounting dread - offend opponents YOUR way!<br></li><li>A
      class-based lineup with a range of playstyles - slander, intimidate, horrify,
      roast and enrage your foes!<br></li><li>Packed full of witty jibes and damning
      digs!</li></ul><br>Release Version<br><ul class="bb_ul"><li>Tear through a full-length
      campaign, chronicling your rise to infamy<br></li><li>Unlock a horde of playable
      characters, each with a unique playstyle<br></li><li>Replay the game over and
      over - no two runs are the same!<br></li><li>Customize your team of hellraisers
      with mix 'n' match movesets and devastating combos!<br></li><li>Make a name
      for yourself, with successors to your Estate keeping your amassed fortune and
      hard-earned perks</li></ul><br>Outsmart, offend, overcome. Go down in history
      as the sharpest-tongued villains the town has ever known!
