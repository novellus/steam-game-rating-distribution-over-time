    about_the_game: "<strong>Mega Man Legacy Collection</strong> is a celebration\
      \ of the 8-bit history of Capcom\u2019s iconic Blue Bomber. Featuring faithful\
      \ reproductions of the series\u2019 origins with the original six Mega Man games,\
      \ the Legacy Collection will remind long-time fans and introduce newcomers to\
      \ what made Mega Man such a popular and iconic character. Mega Man Legacy Collection\
      \ will feature all six games and more!<br><br>In addition to the six <i>Mega\
      \ Man </i>games, <strong>Mega Man Legacy Collection </strong>features new ways\
      \ to experience the classic games with the Museum Mode and new Challenge Mode.\
      \ Challenge Mode remixes gameplay segments from all six games, with plenty of\
      \ scaling difficulty objectives for experienced players to conquer yet serving\
      \ as a good starting point for new players, too. Museum Mode contains a comprehensive\
      \ collection of history, high-res art and original concept pieces \u2013 a mega\
      \ treat for any fan of Mega Man and video game history.<br><br><strong><h2 class=\"\
      bb_tag\">FEATURES</h2></strong><br><ul class=\"bb_ul\"><li><strong>Six classic\
      \ games in one </strong>\u2013 Play a piece of video game history with the original\
      \ six <i>Mega Man</i> games and experience the origins of the classic series.<br></li><li><strong>8-bit\
      \ style with HD flair </strong>\u2013 The games retain their retro 8-bit style\
      \ with an added HD finish, giving a crisp, clean look to the charming, classic\
      \ sprites.<br></li><li><strong>Challenge remix mode for new and veteran players\
      \ </strong>\u2013 The robust new Challenge Mode remixes gameplay from all six\
      \ games for a new type of challenge. It provides both increasingly difficult\
      \ trials for experienced players and also teaches newcomers to become familiar\
      \ with the style of the games and tackle some of the trickier areas.<br></li><li><strong>Museum\
      \ of the era </strong>\u2013 The Museum Mode features a massive repository of\
      \ history and art collected from the era of the games in this collection. Take\
      \ a look back at the history of Mega Man with loads of information, high-res\
      \ art, concept pieces, sketches and more in the Museum.<br></li><li><strong>Developed\
      \ with an all-new engine </strong>\u2013 Using the newly developed Eclipse Engine,\
      \ Capcom and Digital Eclipse are able to archive these six pieces of video game\
      \ history with faithful reproductions of the originals for a new generation\
      \ of gamers.<br></li><li><strong>Leaderboards and video replays</strong> \u2013\
      \ Fans will be able to watch video replays of the top players on the leaderboards,\
      \ showcasing a whole new generation of <i>Mega Man</i> talent!</li></ul>"
