    detailed_description: '<h1>The Forgotten Land - June 2020 - Wishlist now!</h1><p><a
      href="https://store.steampowered.com/app/1099460" target="_blank" rel="noreferrer"  id="dynamiclink_0"
      >https://store.steampowered.com/app/1099460</a></p><br><h1>About the Game</h1>In
      the Champions League of hotel management Lucy has to tackle her next mega project:
      creating a ground-breaking hotel resort in Miami. And you are her helpful assistant!
      Which means you''re automatically involved in all aspects of the project. <br><br>Soon
      you''ll realize that things are quite different in Magic City: now you have
      to overcome obstacles on linked boards. In some cases you need torches to actually
      see obstacles. Buildings influence your gameplay, too. As soon as the first
      guests arrive at your hotel you have to keep their satisfaction level as high
      as possible. <br><br>Are you going to turn your Miami Resort into yet another
      success story?<br><br><ul class="bb_ul"><li><strong>Clever hotel construction:</strong>
      Create a mega hotel resort with 25 buildings which impact your gameplay<br></li><li><strong>Extended
      boards:</strong> Now you can play on linked boards extending over several screens<br></li><li><strong>It''s
      all about the right strategy:</strong> Choose from exciting Match 3 gameplay
      with a limited number of turns or a more casual experience on Relax mode.<br></li><li><strong>New
      gameplay experience:</strong> Use torches to spot hidden obstacles, and beware
      of reinforced wooden crates<br></li><li><strong>Engage in in-game dialogues:</strong>
      Try out several hilarious multiple choice answers (which won''t change the story)<br></li><li><strong>Entertaining
      challenges:</strong> Creative challenges and achievements will make sure you
      will need to use all your talents</li></ul><h2 class="bb_tag">We were Inspired
      By:</h2><ul class="bb_ul"><li>Gems of War<br></li><li>Runefall<br></li><li>10,000,000<br></li><li>Zuma<br></li><li>You
      Must Build A Boat<br></li><li>Tumblestone<br></li><li>Bejeweled</li></ul>'
