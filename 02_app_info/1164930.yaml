    about_the_game: "Lustful Survival is a third-person shooter with elements of horror.<br\
      \ />\r\n<br />\r\nThe story of Lora Murphy, who on one of the nights of June\
      \ caught her husband with another woman. During a quarrel, he stabbed her, which\
      \ he thought was fatal. Frightened of responsibility, he decided to bury the\
      \ body in the forest. But he did not succeed...<br />\r\n<br />\r\nLook for\
      \ weapons, pick up first-aid kits and get out of the forest at all costs, even\
      \ at the cost of your body. In case of failure, you will fall into the clutches\
      \ of obscene spirits. You can also use clothes so as not to feel discomfort.\
      \ But she will not save you."
