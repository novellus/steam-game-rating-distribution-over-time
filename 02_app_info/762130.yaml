    about_the_game: "Long day at work? Hard day at the office? Feeling groggy from\
      \ a long gaming session? Escape to a hidden place, a place just for you, far\
      \ away from the stressors of daily life. Enter into a beautiful, natural space\
      \ and revitalize with the gentle, yet challenging movements of Yoga.<br>Check\
      \ in to the Namaste Virtual Yoga Retreat and learn this ancient art of fitness\
      \ from a professional, experienced yoga instructor.<br><br>Features: <br>\u2022\
      \tFour beautiful environments (more in development)<br>\u2022\tSeated Chair\
      \ Yoga classes (future classes in development)<br>\u2022\tDeep stretch Yin Yoga\
      \ classes (future classes in development)<br>\u2022\tBeginner and intermediate\
      \ Vinyasa yoga classes at varying lengths (future classes in development)<br>\u2022\
      \tFree yoga mode to chill and relax in your favorite tranquil space<br>\u2022\
      \tYoga classes developed by experienced, certified yoga instructor<br><br>Benefits\
