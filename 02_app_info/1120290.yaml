    about_the_game: "This pack offers primary weapons for all classes and a pistol\
      \ of the elegant \u201CYakuza\u201D series. You will also receive 1000 Kredits\
      \ under the patronage of your new allies. Unleash inner demons and let cherry\
      \ blossoms cover the bodies in your wake!<h2 class=\"bb_tag\">The contents:</h2><br><br><ul\
      \ class=\"bb_ul\"><li>Five &quot;Yakuza&quot; series weapons<br><br></li><li>1000\
      \ Kredits</li></ul><h2 class=\"bb_tag\">&quot;Yakuza&quot; series weapons included:</h2><br><br><ul\
      \ class=\"bb_ul\"><li>RPD Custom assault rifle<br><br></li><li>Fabarm XLR5 Prestige\
      \ shotgun<br><br></li><li>ACR CQB submachine gun<br><br></li><li>M14 Crazy Horse\
      \ sniper rifle<br><br></li><li>\xADM1911A1 pistol</li></ul><br>Kredits are a\
      \ premium in-game currency in Warface. It allows you to purchase weapons, armor,\
      \ boosters, consumables and much more."
