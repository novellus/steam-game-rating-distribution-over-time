      \ by Frostbite Games.Teleport and locomotion are all supported.<br />\r\n<br\
      \ />\r\nVR mode requires HTC Vive. Heroes should find time bonus, find supplies\
      \ and do everything they could to save time. Heroes can hunt the monsters, learn\
      \ skills, use different weapons that have different styles. Global leaderboards\
      \ are supported. So try to achieve high score and everyone will see.<br />\r\
      \n<br />\r\nThe backstory of the game was set in mid-19th century, the Black\
      \ Church launched a horrible cataclysm, the whole world plunged into darkness\
      \ and madness, players need to act as various heroes with different skills to\
      \ fight against the disaster in the game, players will start their adventure\
      \ in varied scene where are full of different enemies and monsters. During this\
      \ period, heroes' ability can be promoted.<br />\r\n<br />\r\nFEATURE LIST:<br\
      \ />\r\n<br />\r\n1. Rich content: this game contains a deeply gameplay mode.\
      \ What's more, the game includes different kinds of monsters, rich style of\
      \ scene and dozens of interesting upgrade skills. Pop-up pleasure can be produced\
      \ with the multiple combination of different heroes and skills.<br />\r\n<br\
      \ />\r\n2. Deep gameplay: In order to find the best route and strategy, the\
      \ scene of the game is worth exploring. At the same time, different heroes'\
      \ weapons and skills are worth trying and testing a lot.<br />\r\n<br />\r\n\
      3. Melee attack system: it is sure that players can achieve goals through heroes'\
      \ weapons and skills, but the melee attack system is the soul of the game, of\
      \ course, players need to do a little practice, for it is not an easy way to\
      \ be a real hero.<br />\r\n<br />\r\n4. Excellent graphic effect: large maps\
      \ with rich details.Rich graphic options help players to find the most suitable\
