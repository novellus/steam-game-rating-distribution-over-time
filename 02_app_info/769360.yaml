      and mysteries, the house in which people have disappeared for several years.
      Take on the role of the young detective whose idol died here about a year ago.
      Jason revealed a lot of crimes, but only these disappearances and the history
      of this mansion had not given him no peace. <br>Where did the previous detective?
      Was he able to convey some information? And who lives in this horrible place?
      Whether Jason is someone who can solve the mystery of these disappearances or
      become another victim of this terrible mansion? It all depends on you.<h2 class="bb_tag">Features</h2><ul
