  data:
    about_the_game: "For 13 Centuries, the warriors of metal have protected the lands\
      \ with their glorious Electric guitars, Bass guitars, Drums, and Microphones\
      \ of power steel. The Warriors of metal would smite all those who stand in the\
      \ way of the almighty King of Metal, but due to the current longlasting peace,\
      \ the warriors of metal were disassembled. But Unknown to the king, on a small\
      \ island off the coast of the mainland, a great evil lurks. The Cult of Midi,\
      \ an evil forbidden cult, have uncovered a dark power not made for human hands...\
      \ The Converter! With the power of the converter, the head of the Cult of Midi,\
      \ Davendithas, plans to corrupt and convert the lands into an unrecognizable\
      \ mess! You are the last hope for Metal! and maybe the world...<br />\r\n<br\
      \ />\r\nMetal Quest is a party/class-based RPG, with an open world to explore\
      \ and plenty of optional dungeons and bosses to fight. Metal Quest differs from\
      \ other RPG games because of its Metal themes. All of the music in Metal Quest\
      \ is recorded on an Electric Guitar. <br />\r\n<br />\r\nThe gameplay of Metal\
      \ Quest consists of adventuring, interacting with NPCs, solving puzzles, and\
      \ exploring dungeons in the overworld. while enemy encounters take place in\
      \ a separate, semi-turn-based combat screen. where the player will have access\
      \ to plenty of different instruments, special attacks, spells, and items bought\
      \ in the overworld.<br />\r\n<br />\r\nMetal Quest has a unique world, and story,\
      \ with plenty of NPC's, to interact with, and to talk to, to learn more about\
      \ the game's world and<br />\r\nsome of the current threats in it."
