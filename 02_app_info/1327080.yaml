    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1327080/extras/lawla.png?t=1605492479"
      /><br><br>Japanese developer LibraHeart teams up with Critical Bliss to debut
      for the first time on Steam with an erotic double feature! Play as two demon
      succubi from different timelines featuring retro graphics, classic action RPG
      gameplay, and of course... a lot of animated pixel art hentai content!<br><br>Critical
      Bliss will also be updating both of these games with a completely original soundtrack
      featuring <a href="https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/g3ntlebreeze"
      target="_blank" rel="noopener"  >https://soundcloud.com/g3ntlebreeze</a>!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1327080/extras/text_rogo_Sword02.png?t=1605492479"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1327080/extras/towerofsucc.gif?t=1605492479"
      /><h2 class="bb_tag">Her power is gone!??</h2><br><br>A succubus who lost her
      power must ascend a 77-story tower in order to get her power back! Charm the
      onslaught of monsters while slaying them to proceed! In the tower are 6 bosses.
      Defeat the sexy boss characters and reach the top floor of the tower!<h2 class="bb_tag">Charming
      Magic</h2><br><br>Charming Magic is the signature ability of a succubus. Charm
      your opponents, and in a manner fitting of a succubus, suck away the life force
      of your enemy!<h2 class="bb_tag">Adventurer Logs</h2><br><br>Scattered around
      the tower are left-behind books. Discover strategy tips and erotic short stories
      by finding them!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1327080/extras/text_rogo_Sword01.png?t=1605492479"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1327080/extras/swordofsucc2.gif?t=1605492479"
      /><h2 class="bb_tag">Looks like somehow you got a holy sword?</h2><br><br>A
      succubus wielding a holy sword is on an adventure to defeat the king of demons!
      Solve puzzles and encounter monsters all while enjoying erotic events as you
      conquer the dungeons! By obtaining magic and items, you can go places that you
      had previously been unable to reach! Gain the ability to push heavy objects,
      to set things on fire... Explore every nook and cranny of the map!<h2 class="bb_tag">Succubus
      Milk is a Miraculous Cure</h2><br><br>You will surely encounter people suffering
      hardships as you make your journey. When that happens, make sure to bring along
      some succubus milk!<br>To save the people, give them milk! By massaging your
      breasts, you can exude tons of milk!<h2 class="bb_tag">All Sorts of Erotic Event!</h2><br><br>Have
      sex with villagers, be a &quot;lady of the night&quot;, fuck monsters and satisfy
      yourself with hand-drawn erotic pixel art animations! Will you be able to find
      all the events?
