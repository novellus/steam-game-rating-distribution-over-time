details:
  data:
    about_the_game: "And so I gazed at the sky.<br />\r\n<br />\r\nA sky with no tomorrow.<br\
      \ />\r\n<br />\r\nA world where everything had already reached its end.<br />\r\
      \n<br />\r\nI was all alone.<br />\r\n<br />\r\nMYTH.<br />\r\n<br />\r\nI was\
      \ determined to stand up against that.<br />\r\n<br />\r\nAnd so I turned towards\
      \ it and muttered...<br />\r\n<br />\r\n&quot;Being of Light.&quot;<br />\r\n\
      <br />\r\n&quot;Step through that door.&quot;<br />\r\n<br />\r\n&quot;And return\
      \ to me.&quot;<br />\r\n<br />\r\nMYTH is an ambitious doujin title that has\
      \ garnered acclaim from Japanese VN enthusiasts, featuring a narrative that\
      \ requires profound thought in order to fully understand its complex and multi-layered\
      \ scenario structure.<br />\r\n<br />\r\nThe story begins in the distant future.\
      \ The protagonist Meito Tanabe lives in the &quot;world of light&quot; - a world\
      \ where no shadows exist. Yet, the &quot;world of shadows&quot; reaches out\
      \ to him through Shimon, a girl possessing a shadow, who brings him into the\
      \ world in which she lives.<br />\r\n<br />\r\nPlayers will soon find there's\
      \ more than meets the eye in MYTH, which features multiple interlocking story\
      \ arcs that borrow heavily from Norse mythology. Included in the game is a note\
      \ system and a highly-detailed character relationship chart for players to reference\
      \ as they get absorbed into the universe.<br />\r\n<br />\r\nMYTH also has a\
      \ stellar soundtrack, featuring Kino Nei, Luck Ganriki, and Katakiri Rekka,\
      \ all of whom worked on music for 07th Expansion in various capacities. Fans\
      \ of horror or doujin games, like the Higurashi series, won't want to miss this\
      \ title!"
