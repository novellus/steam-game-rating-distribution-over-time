details:
  data:
    about_the_game: "Your plane has ditched on a mountain plateau somewhere in deepest\
      \ Tibet. You and your companions are alive, but recovery from the impact is\
      \ short lived; a large shape is moving towards you. As it gets closer you rub\
      \ your eyes in disbelief: a Dinosaur! Where are you?... and when? Now learn\
      \ to survive in a world untouched by modern life; a world frozen in time.<br\
      \ />\r\n<br />\r\nHazards to be faced include the aforementioned dinosaurs and\
      \ cavemen, as well as sea monsters, precarious mountainous ledges and dilapidated\
      \ bridges. Objects including weapons and first aid kits can be collected. Each\
      \ character has his own distinct behaviors - one becomes hungry easily, while\
      \ another is only really competent while his fianc\xE9e survives. Although the\
      \ ultimate aim is to save all four characters, you can continue while at least\
      \ one is alive."
