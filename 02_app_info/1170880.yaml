    about_the_game: "<i>When Lavender woke up this morning, she wasn\u2019t expecting\
      \ to be surrounded by a crowd of over-excited, skull-masked strangers with cake\
      \ and balloons. After all, it wasn\u2019t her birthday; and this wasn\u2019\
      t her home.<br><br>She devises a plan to find her brother and escape from the\
      \ outlandish townspeople of the Hollow - but is she prepared for the grave consequences?</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1170880/extras/food-6uxyfvat.gif?t=1604121984\"\
      \ /><br><br><strong>Grimm\u2019s Hollow</strong> is a video game inspired by\
      \ a longing for a short and sweet RPG experience.<h2 class=\"bb_tag\">It has:</h2><br><ul\
      \ class=\"bb_ul\"><li>A lot of comfort food.</li><li>A lot of cute ghosts.</li><li>A\
      \ lot of mean ghosts.</li><li>3 haunted caves to explore!</li><li>Multiple endings.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1170880/extras/heart.gif?t=1604121984\"\
      \ />"
