details:
  data:
    about_the_game: '<i>What would it feel like if Helsinki was the city of Aleppo
      and you were there? What kind of possibilities does virtual reality offer to
      journalism?</i><br><br>Aleppo-Helsinki was a pilot project developed together
      with Yle (Finnish Broadcasting Company) around the possibilities that room scale
      virtual reality offers for journalism, storytelling and personal experience
      in the beginning of 2017. In the virtual experience the audience is taken first
      to a familiar scenery in a normal day Helsinki. After a while the Helsinki scenery
      changes, now resembling more like the news images of a bombed down and deserted
      city of Aleppo in Syria.<br><br><i>Aleppo-Helsinki</i> is the first experience
      in our <i>Perspectives</i> series of immersive journalism experiences.<br><br>NOTE:
      This is not a game. This is a narrative VR experience.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/601990/extras/logot_inverted-hori.png?t=1548794737"
      />'
