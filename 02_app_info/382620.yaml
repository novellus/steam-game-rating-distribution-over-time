details:
  data:
    about_the_game: "For a select group of young men, video gaming isn\u2019t just\
      \ a hobby - it\u2019s a job.  To be a professional gamer, you need a competitive\
      \ drive, tactical skill, and creativity.  With increasingly larger prizes and\
      \ six figure player salaries, esports is on the rise as a career.  Good Game\
      \ follows a new kind of athlete, the Starcraft 2 division of team Evil Geniuses,\
      \ as they compete around the world to take the top prizes in the biggest tournaments.\
      \  But between injuries, exhaustion, and egos, those who start at the top might\
      \ not stay there for long.  New superstars are waiting to take the spotlight,\
      \ and wanting to succeed sometimes just isn\u2019t enough."
