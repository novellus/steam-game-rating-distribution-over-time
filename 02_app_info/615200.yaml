    about_the_game: "This DLC provides the *Hacky Zack Original Soundtrack*, in mp3\
      \ 320 kbps format.<br />\r\n<br />\r\nThe soundtrack consists of 9 downtempo\
      \ nu-jazz songs that reflect the theme of each &quot;chapter&quot; of the game.<br\
      \ />\r\n<br />\r\nTrack Listing:<br />\r\n<br />\r\n1) Hacky Zack<br />\r\n\
      2) Introduction<br />\r\n3) Isolation<br />\r\n4) Denial<br />\r\n5) Self-destruction<br\
      \ />\r\n6) Expectations<br />\r\n7) Manipulation<br />\r\n8) Acceptance<br />\r\
      \n9) Conclusion<br />\r\n<br />\r\nMusic by Vincent Rubinetti. Album Art by\
      \ Fellipe Martins<br />\r\n<br />\r\nSongs can be found in the game's Steam\
      \ folder:<br />\r\n...\\Steam\\steamapps\\common\\HackyZack\\OST"
