  data:
    about_the_game: "Lydie and Suelle are twin sisters, who are also alchemists, living\
      \ in Merveille, the capital of Kingdom of Adalet, and they aim to make their\
      \ atelier the best atelier in the kingdom.<br />\r\nOne day, they find a Mysterious\
      \ Painting with a strange and wonderful world inside of it, full of rare materials\
      \ for their alchemy. This discovery is sure to become the very key to realizing\
      \ their dream.<br />\r\n<br />\r\nA new Mysterious story to mark the 20th anniversary\
      \ of the Atelier series! <br />\r\nDelve into the fantastic worlds of Mysterious\
      \ Paintings together with Lydie and Suelle!"
