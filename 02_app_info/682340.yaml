    about_the_game: "Slice &amp; Dice is a puzzle game where the objective is to place\
      \ the die in the goal frame. Using realistic physics, the player can move the\
      \ die by affecting the cubes within the environment through a variety of actions\
      \ like slicing and destroying them. It\u2019s a party game that players and\
      \ viewers alike can enjoy!<br />\r\n<br />\r\nCurrently we have 100 stages and\
      \ more than 20 hours play time for average players. <br />\r\n<br />\r\nSlice\
      \ &amp; Dice is a puzzle game where the objective is to place the \u2018Dice\u2019\
      \ into the \u2018Dice hole\u2019. The player can find the \u2018Dice hole\u2019\
      \ on the floor of each stage. There are various kinds of \u2018Cubes\u2019 and\
      \ different cubes have various physical properties. The dice is stacked on the\
      \ cubes and the player must solve the puzzles and cut through the cubes to move\
      \ the dice into the dice hole. As the player progresses through each stage,\
      \ the number of the floors within the stage increases.<br />\r\n<br />\r\nThis\
      \ game provides enjoyment not only to the player but thanks to the cooperative\
      \ nature of solving puzzles, also the viewers will enjoy it through advice and\
      \ coaching as there are multiple ways to solve the levels."
