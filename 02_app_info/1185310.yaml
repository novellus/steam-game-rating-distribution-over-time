    about_the_game: "<h2 class=\"bb_tag\">We currently don't recommend the Vive Wands\
      \ as input</h2><br><i>We temporarily removed the Vive wands as an officially\
      \ supported input system as we don't feel that the current state of the locomotion\
      \ system delivers a good enough experience. We still support the platform of\
      \ course and improve it steadily with coming updates, but we currently can't\
      \ recommend it as a good input device due to the limitations of the input controls\
      \ (lack of thumbsticks).</i><br><br><strong>H.O.L.O.</strong> Humanoid. Operated.\
      \ Living. Organism.<br><br><strong>HOLOCEPTION</strong> introduces a unique\
      \ way to interact in VR. This game explores the extraordinary capabilities of\
      \ the brain to project itself into another entity and still manages to feel\
      \ fully immersed, <strong>but it will require some time to get used to the locomotion\
      \ system and the controls</strong>. <br><br>Holoception is a Cartoonish physics\
      \ based action combat arena fighter. Play in 3rd and 1st person. The hero mirrors\
      \ your head and hand movements, so fight with style. Unlock weapons, double\
      \ jump, attack in slow motion, grab the gravity gloves or squeeze the rubber\
      \ ducky. It's all up to you.<br><br>Learn new ways to defeat your enemies the\
      \ more you progress in levels.<br>Every time you play, the game feels different\
      \ due to the physics-based combat! <br><br>\u201CThey threw John Wick, The Matrix\
      \ and Hitman into a VR blender\u201D <br>(Rendered Reality)<br><br>\u201CHoloception\
      \ has actually done something magical\u2026 This kind of innovation is exactly\
      \ what VR needs!!\u201D <br>(Stangerism)<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1185310/extras/holoception_gameplay_uzi_katana.gif?t=1576957241\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li><strong>Incarnation\
      \ System:</strong> The player incarnates and controls a small character in front\
      \ of him. Using state-of-the-art IK techniques, the head and hands positions\
      \ are accurately reproducing the posture of the player but in 3rd person perspective.\
      \ <br></li><li><strong>Interaction:</strong>  Very immersive and intuitive interaction\
      \ system to grab and equip anything you need very easily.<br></li><li><strong>Flexible\
      \ Camera System:</strong> Fully control the camera in real-time to choose the\
      \ best angle to enjoy every moment of the game! You can manually rotate, snap\
      \ and zoom the camera. Liberty to choose a 1:1 scale or to see the game as a\
      \ tiny puppet world from a god's view.<br></li><li><strong>Advanced Physics:</strong>\
      \ The game is fully physics-based and allows very realistic interactions and\
      \ combat. Player and enemies fully use IK and ragdolls for maximal immersion!<br>You\
      \ can grab anything you want including enemies themselves and throw them around\
      \ or use them as weapons on other enemies.<br></li><li><strong>Slow Motion:</strong>\
      \ Manually trigger slow motion at your will to get a huge advantage over your\
      \ enemies, block their attack and avoid their bullets!<br></li><li><strong>Weapons\
      \ and Upgrades:</strong> A lot of weapons and a progression system with new\
      \ unlockable upgrades and abilities.</li></ul><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1185310/extras/holoception_logo_white_600.png?t=1576957241\"\
      \ />"
