details:
  data:
    about_the_game: "Rocket launch is an indescribable experience that you will remember\
      \ for a long time. In King rocket, you have the opportunity to independently\
      \ launch a rocket into the sky, and moreover, control it.<br />\r\n<br />\r\n\
      <br />\r\nKing rocket- is partly a flight simulator with a side view, partly\
      \ a fly. To begin with, the player needs to launch the device into the air and\
      \ only then take control into their own hands. If you operate the device incorrectly,\
      \ and do not follow the fuel indicator, then in a moment it may run into an\
      \ obstacle, which will lead to its destruction. In addition to collecting stars,\
      \ the player will need to safely land a rocket, which is also quite difficult.\
      \ But if it didn\u2019t work out the first time, it will work out the second\
      \ time. Good luck<br />\r\n<br />\r\n<br />\r\nGame Features:<br />\r\n- 30\
      \ levels with increasing difficulty<br />\r\n-Old-school gameplay<br />\r\n\
      - Pixel art graphics"
