    about_the_game: "-------------------------------<br />\r\n\u30FBThis game's story\
      \ is identical to the one for the Gakuen Club(\u5B66\u5712CLUB\uFF5E\u653E\u8AB2\
      \u5F8C\u306E\u30D2\u30DF\u30C4\uFF5E) smart phone app.<br />\r\n\u30FBThe entire\
      \ main story is included. (Puzzle games are not included)<br />\r\n\u30FBThe\
      \ game is fully voiced, but MC(heroine) has no voice.<br />\r\n-------------------------------<br\
      \ />\r\n\u25A0 What is Gakuen Club?<br />\r\nGakuen Club is a school life romance\
      \ game set in a famous private academy. The main cast includes popular voice\
      \ actors KENN, Kensho Ono, Kosuke Toriumi, Tsubasa Yonaga, Yuichiro Umehara,\
      \ and Mark Ishii whose works can be found in many anime shows and games.<br\
      \ />\r\nThe game features unique and distinct characters with their own stories\
      \ and outstanding voice work.<br />\r\n<br />\r\n\u25A0 Story<br />\r\nOur heroine\
      \ is entering her junior year of high school when she finds out she will be\
      \ suddenly transferring to the famous Kirika Academy located in the city due\
      \ to her father's new job.<br />\r\nShe is quite excited about starting her\
      \ new school life, but she stumbles upon a secret night club that is being operated\
      \ after school hours, and gets herself roped into working the kitchen...<br\
      \ />\r\n<br />\r\nAs she grows closer to the other waitstaff of the night club,\
      \ she learns of their past, and finds herself becoming more and more involved\
      \ in a complicated web of human relationships and romance...<br />\r\n<br />\r\
      \n\u25A0 Character Introductions<br />\r\n========================<br />\r\n\
      \u25C6Asahi Minakawa  Voice Actor: KENN<br />\r\nHeir apparent of the Minakawa\
      \ Group, the powerful conglomerate that runs Kirika Academy.<br />\r\nAccomplished\
      \ in both the literary and military arts, he is a true prince. Honest and a\
      \ little reckless, the older students like him for his unpredictability, while\
      \ classmates and underclassmen appreciate his natural charisma.<br />\r\n<br\
      \ />\r\n\u201CNo means no, okay?\u201D<br />\r\n<br />\r\n========================<br\
      \ />\r\n\u25C6Toma Sakai  Voice Actor: Kensho Ono<br />\r\n<br />\r\nA well-mannered\
      \ and elegant young man.<br />\r\nHe generally isn't overly enthusiastic, but\
      \ his frank remarks always stand out.<br />\r\nThe female guests love his aloofness\
      \ and his feminist side he would sometimes show.<br />\r\n<br />\r\n&quot;You\
      \ should stop worrying about me...&quot;<br />\r\n<br />\r\n========================<br\
      \ />\r\n\u25C6 Saku Takizawa  Voice Actor: Kosuke Toriumi<br />\r\n<br />\r\n\
      A sensitive man of few words who possesses a unique nature.<br />\r\nThe females\
      \ guests praise him for his good listening skills. They say the advice he offers\
      \ always gives them the last bit of courage they need.<br />\r\n<br />\r\n\u201C\
      Are these feelings of mine unwelcome?\u201D<br />\r\n<br />\r\n========================<br\
      \ />\r\n\u25C6Wataru Kagurazaka  Voice Actor: Tsubasa Yonaga<br />\r\n<br />\r\
      \nUnderstands his own appeal and uses it to his advantage, playing the cute\
      \ cuddly puppy character for the female guests.<br />\r\nCunning and clever,\
      \ he is generally calculating, but a privileged boy at heart, he will sometimes\
      \ come off as soft.<br />\r\n<br />\r\n&quot;Hey... Do you like me?&quot;<br\
      \ />\r\n<br />\r\n========================<br />\r\n\u25C6Renji Kamiki  Voice\
      \ Actor:  Yuichiro Umehara<br />\r\n<br />\r\nA talented pianist, he is an avid\
      \ feminist.<br />\r\nHe understands his own charms, making him a natural host.<br\
      \ />\r\nHe possesses a broad perspective, seamlessly assists those in need,\
      \ and treats everyone equally.<br />\r\n<br />\r\n&quot;So let's just keep this\
      \ a secret between us, okay?&quot;<br />\r\n<br />\r\n========================<br\
      \ />\r\n\u25C6Yuya Yamaoka  Voice Actor: Mark Ishii<br />\r\n<br />\r\nAn open-minded\
      \ person who effortlessly gains the trust of those around him.<br />\r\nExcellent\
      \ at reading a room, he can skillfully adjust his energy level and personality.<br\
      \ />\r\nWhat's more, the dark glimpses seen behind his expression draws the\
      \ female guests in, and never lets them go.<br />\r\n<br />\r\n&quot;I think\
      \ you deserve a reward for being such a good learner.&quot;<br />\r\n<br />\r\
      \n========================<br />\r\n<br />\r\n\u25A0 We recommend this game\
      \ to anyone who...<br />\r\n\u30FBLikes going out in secret<br />\r\n\u30FB\
      Wants to enjoy a fantastic voice cast <br />\r\n\u30FBIs a fan of popular illustrator\
      \ Mero<br />\r\n\u30FBLoves school life romance games<br />\r\n<br />\r\n-----<br\
      \ />\r\nIllustration: Mero"
