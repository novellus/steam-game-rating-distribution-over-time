    about_the_game: Get the all-brand-new and original soundtrack for the fan-favorite
      Starpoint Gemini 2! All tracks are composed and performed by none other than
      Nikola <i>Nikita</i> Jeremic. The tracks are automatically set to be used in-game
      as well.<br><br>The Collector's upgrade also includes a brand new Artbook featuring
      some of the best artwork, sketches and renders from the game!<br><br>Experience
      Starpoint Gemini 2 anew!<br><br>*The complete soundtrack in both MP3 and FLAC
      formats can be found in the game installation folder <i>...\DLC\CollectorsUpgrade\OST</i><br>*The
      artbook can be found in the game installation folder <i>...\DLC\CollectorsUpgrade\Artbook</i>
