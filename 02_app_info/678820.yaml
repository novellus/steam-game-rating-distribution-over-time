    about_the_game: 'Unique spreadsheet-simulator with chaotic firefights and hookers!<br><br>Take
      role of a wardog. Buy from gangs and black market, sell to the PMC''s. Ez pz.<br>What''s
      the catch? Some goofs just wanna shoot you in the face and get away with your
      money.<br><br>== Features: ==<br><ul class="bb_ul"><li> Overcomplicated tutorial!<br></li><li>
      Unique spreadsheeting fun!<br></li><li> Exciting &quot;buy-sell-buy more&quot;
      simulator!<br></li><li> Decorate your office with bongs and weapon crates!<br></li><li>
      Level up your bodyguards and forget about paying your bills!<br></li><li> Lose
      all cash on gambling!<br></li><li> Start all over again!<br></li><li> 20+ achievements!<br></li><li>
      20+ items<br></li><li> 1 global leaderboard</li></ul>'
