    about_the_game: "HellCat Redux comes with a bunch of improvements and new features.<br\
      \ />\r\n<br />\r\n<br />\r\nThe evil enemy took our hero's girlfriend, sent\
      \ unprecedented troubles to Earth, moreover, he sharpened the main character\
      \ into the maze of monochrome hell.<br />\r\nThe main character is a cat. And\
      \ he has nothing left but to arm himself in the fight against the army of devilish\
      \ creatures and become the HellCat.<br />\r\n<br />\r\nGo in search of truth\
      \ into the depths of purgatory with a cat armed to the teeth in a cute red scarf.<br\
      \ />\r\nPixel top-down shooter under an explosive retrowave soundtrack."
