    review: "The developers took their previous game \"Plexarium\" and turned it into\
      \ this horrible mess.\nIt's not even worth ninety-nine cents.  It's completly\
      \ broken and an utter disaster.  \nMovement controls are horrid at best. Clicking\
      \ on cubes doesn't register most of the time.\nNo visual clue to re-enable cubes\
      \ you've disabled.  \nAnd there's no way to predict which direction the orb\
      \ will go, since all the cubes look exactly the same.\nI guess they were trying\
      \ to recoup the lack of sales on their last game.\nInstant refund."
