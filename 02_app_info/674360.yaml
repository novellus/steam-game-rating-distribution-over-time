    comment_count: 1
    developer_response: It is actually very easy to predict the direction the orb
      will go.  If you toggle a cube off, the orb will simply follow a straight path
      from its previous cube.  If you toggle the cube back on, it will go the direction
      that the cube had previously altered it to go.  So, the way you solve a puzzle
      is by looking at the current path that the orb takes.  If a cube is causing
      the orb to go left, and you want it to go straight, simply toggle off that cube.  If
      you later decide that was a mistake, toggle the cube back on.  Regarding clicking
      on the cubes, you do have to be near a cube for it to toggle.  The reason for
      this is that it is a true 3d maze, so you have to fly to the cube you want to
      toggle.  It actually is a fun puzzle game but that's my opinion of course.
    language: english
