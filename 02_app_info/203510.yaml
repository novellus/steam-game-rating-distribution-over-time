    detailed_description: "Elemental Stones: stones imbued with the power of an Elemental\
      \ Spirit, which grant the wielder of one the ability to control that element\
      \ via 'magic'.<br><br>In the country of Scotsholm, three centuries have passed\
      \ since they were first created. Elemental stones are now mass-produced and\
      \ widely used, making magic a personal, commonplace part of people's lives.<br><br>In\
      \ this time and place lives a girl named Arche Plumfield. Arche, having moved\
      \ with her family to a new home in the town of Tonkiness, has begun attending\
      \ the only school in the area... the Minasa-Ratis School of Magic, founded by\
      \ one of the greatest arch-magi in Scotsholm's history.<br><br>But Arche, not\
      \ realizing that one needs an Elemental Stone to use modern magic, begins a\
      \ little adventure to find one for herself, to avoid burdening her parents with\
      \ the expense.<br><br>Her adventure will lead her to places she never imagined...\
      \ <br><br>\t\t\t\t\t\t<br><br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key Features:</h2>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li>A massive gameworld to explore - nearly a\
      \ dozen dungeons to delve into, and easily 25+ hours of gameplay, with lots\
      \ of extra content to explore!<br>\t\t\t\t\t\t</li><li>Gorgeous, detailed 2D\
      \ sprite backgrounds and animations - like the best 16-bit game you never got\
      \ to play!<br>\t\t\t\t\t\t</li><li>Classic platformer-RPG action in the vein\
      \ of some of the true greats of yesteryear!<br>\t\t\t\t\t\t</li><li>Conquer\
      \ the challenges before you with intelligent AI companions - you can let them\
      \ do as they want or customize their behavior to your heart's delight!<br>\t\
      \t\t\t\t\t</li><li>Stunning, professional-quality music and sound!<br>\t\t\t\
      \t\t\t</li><li>Full support for Xinput controllers, including the XBox 360 controller,\
      \ as well as keyboards!<br>\t\t\t\t\t\t</li></ul>"
