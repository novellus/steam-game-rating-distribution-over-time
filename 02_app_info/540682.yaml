    detailed_description: 'A game set in a world pervaded by the smell of oil and
      steel, where fantasy and steampunk are fused together.<br>In true RPG fashion,
      your rivals reappear with new gear time and time again!<br><br>This DLC will
      add 1 ship, Miyamoto, playable in DLC Mode.<br><br>Main Features:<br><ul class="bb_ul"><li>Switch
      between 3 different sub shots: Front, Wide and Homing.<br></li><li>Use the Magic
      Bomb to destroy enemies and projectiles while affording your ship invaluable
      protection.<br></li><li>Sound track and sound effects from the original game
      (composer: Atsuhiro Motoyama).<br></li><li>2 specially arranged tracks from
      Motomu Sakuraba:<br>- NOISY RIOT<br>- DEVASTATING POWERFUL ENEMY</li></ul><br><br>It
      also gives you access to 3 special stages designed specially for this ship.
      (Only scores using this ship will be registered in the special stages.)<br>It
      also give you access to the EIGHTING pack: 10 newly arranged stages including
      3 boss fights, as well as CS PACK 4: 10 stages from CS mode.<br>Buying any DLC
      also lets you use all the DARIUSBURST ships from the base game in the DLC Mode
      stages.'
