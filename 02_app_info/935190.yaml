    short_description: Alex lived a normal life - work, study, no dates. But one day,
      she got into the hands of a very unusual computer game. And as soon as she launched
      it, she immediately got into the story of a fairy tale for adults. Now, to go
      back, she needs to defeat the main villain - the witch - the succubus Asmodea.
