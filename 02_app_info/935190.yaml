    about_the_game: "The main character, Alex, is a young girl who, in a very strange\
      \ way, gets an unusual computer game. And as soon as she launches it, she immediately\
      \ falls into the plot of a fairy tale for adults, from which she needs to get\
      \ out, defeating the main villain - the witch Asmodea.<br>Particular features:<br><ul\
      \ class=\"bb_ul\"><li>Visual novel in genre yuri;<br></li><li>Animated \u0421\
      G and very beautiful sprites;<br></li><li>Several endings (who said that leaving\
      \ the game is what you need?!)<br></li><li>5 romance female characters;<br></li><li>A\
      \ few bad endings;<br></li><li>Atmospheric backgrounds;<br></li><li>Easy relaxing\
      \ plot, seasoned with a small amount of humor, riddles.<br></li><li>Art with\
      \ a naked body, the sexual scene without censorship.</li></ul>"
