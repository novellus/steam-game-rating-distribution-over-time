    about_the_game: <h2 class="bb_tag">Barcelona, Spain</h2>Barcelona is the capital
      city of the autonomous community of Catalonia in the Kingdom of Spain, as well
      as the country's second most populous municipality, with a population of 1.6
      million within city limits. Founded as a Roman city, in the Middle Ages Barcelona
      became the capital of the County of Barcelona. After merging with the Kingdom
      of Aragon, Barcelona continued to be an important city in the Crown of Aragon
      as an economic and administrative centre of this Crown and the capital of the
      Principality of Catalonia. Barcelona is one of the world's leading tourist,
      economic, trade fair and cultural centres, and its influence in commerce, education,
      entertainment, media, fashion, science, and the arts all contribute to its status
      as one of the world's major global cities.<h2 class="bb_tag">Detailed Scenery
      Area Features</h2><br><ul class="bb_ul"><li> 120 km Of Custom TexturePhoto Terrain
      Textures With Near Photo Accuracy <br></li><li> 972 km of Hand Classified Landclass
      For Accurate Blending <br></li><li> 45800 Custom Geotypical Buildings Accurately
      Sized And Placed <br></li><li> Accurately Placed Autogen Houses <br></li><li>
      Accurately Placed Vegetation Autogen <br></li><li> Library Objects Used For
      Added Detail<br></li><li> Detailed Mesh </li></ul>
