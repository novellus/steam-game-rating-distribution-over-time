    about_the_game: <h2 class="bb_tag"><h2 class="bb_tag"><strong>Play it! Fight!
      Survive!</strong></h2></h2><br>Play the exciting shooting game &quot;Survive!&quot;
      with multiple game modes and exciting game-play! Choose your survivor and play
      <strong>Battle Royale</strong> mode, and be the last to stay on the island full
      of danger! Play in Arena mode, 3 vs. 3, score as many points as possible by
      destroying your opponent in the allowed time. This is our first beta version.
      We will always be bringing new updates for a better experience!
