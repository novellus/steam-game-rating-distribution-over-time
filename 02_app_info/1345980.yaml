    developer_response: 'From game admin: Hello and thanks for your review of our
      game Survive.com. Full screen should now be updated and working. We are sorry
      for this previous inconvenience. Also all settings in full are in the game.
      Also to announce we will soon be adding many new features coming soon, such
      as; mutant spiders and wolves that hunt you down and attack you if you try to
      hide out. You will also be able to fight back against the mutant spiders, monsters
      and wolves! We will also be adding the upgrades of weapons etc! Stay tuned as
      we evolve. Thanks again for your valuable feedback! We are also going to be
      making the game free very soon and will be refunding all those that have purchased
      it previously!'
    language: english
    received_for_free: false
    recommendationid: '72955382'
    review: Ok it seems like it can be fun to play but why can't I make a full screen
      window? And where is the settings area? Who makes a game with no full screen
      or Settings. Other then that I can see this game being fun but these things
      need added ASAP
