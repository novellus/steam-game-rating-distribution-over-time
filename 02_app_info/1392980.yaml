    about_the_game: "Play Leif's Adventure, a story-driven cooperative 2d action-adventure\
      \ about friendship and teamwork. A boy never meant to be a hero, learns that\
      \ pure strength is not always the answer! Guide two completely different characters\
      \ through the adventure of their lifetime and witness how bonding is a powerful\
      \ source to overcome any obstacle! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1392980/extras/cooperative-gameplay.gif?t=1608023947\"\
      \ /><br>Play Leifs Adventure with a friend in coop or play alone in single-player\
      \ mode. Swap between the modes at will and customize the way you play.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1392980/extras/asymmetric-gameplay.gif?t=1608023947\"\
      \ /><br>Play with two characters simultaneously. Swap between characters in\
      \ tandem and utilize different abilities and skills. Leif for fighting, jumping,\
      \ running. Ghost for exploring areas,activating ghost objects, platforms, and\
      \ collectibles.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1392980/extras/character_skills.gif?t=1608023947\"\
      \ /><br>Progression skill based gameplay, Leif can upgrade various skills including\
      \    Powerbomb,Airattack and Throwing weapons as well as upgrade combat weapons\
      \ such as his signature weapon and available health.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1392980/extras/plethoraweapons.gif?t=1608023947\"\
      \ /><br>Equip Leif with a huge selection of weapons from Long weapons, short\
      \ swords and spears, utilise armour sets and ranged weapons to protect Leif\
      \ and deal critical damage to enemies. Carry up to 10 weapons, each with different\
      \ abilities to diversify attack strategies and lethality.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1392980/extras/huge_worlds.gif?t=1608023947\"\
      \ /><br>Navigate a huge diverse world filled with adventure and explore six\
      \ different levels. Battle against huge secret monsters and a variety of creatures,\
      \ golems and other deadly adversaries. Combine Ghost\u2019s supernatural talents\
      \ and Leif\u2019s ability to  jump, run, slide, crouch and climb up ropes to\
      \ explore the deepest reaches of each level.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1392980/extras/bossfights.gif?t=1608023947\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1392980/extras/different_worlds_snippet.gif?t=1608023947\"\
      \ />"
