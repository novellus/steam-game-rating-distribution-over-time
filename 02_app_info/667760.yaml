    about_the_game: Control the cute and speedy Lumi to reach the producer, Lord Leo,
      and escape his diabolical TV show!<br><br><ul class="bb_ul"><li><h2 class="bb_tag">Easy
      to play, difficult to master</h2>Simple controls with movement that's fast,
      fluid and precise. Dodge each obstacle one by one or double jump past everything
      at speed!<br><br></li><li><h2 class="bb_tag">60 unique levels spread across
      6 themed worlds</h2>Each world has branching paths allowing different routes
      to complete the game<br><br></li><li><h2 class="bb_tag">Awesomely bouncy electronic
      beats</h2>16 melodic electronic music tracks drive the action and beat-matched
      visuals.<br><br></li><li><h2 class="bb_tag">Replays and Ghosts</h2>Nuances to
      Lumi's movement with levels designed for going slow or fast brings with it ways
      to always improve times.  Share your best replays with the world or see how
      you rank on the leaderboards.<br><br></li><li><h2 class="bb_tag">Level/world
      editors</h2>Create and share via the Steam Workshop your own devilish levels
      and worlds with fully integrated editors.<br><br></li><li><h2 class="bb_tag">ALL
      future updates and content are free</h2>With at least two new shorter campaigns
      planned and new feature updates, you pay once and get everything Super Lumi
      Live for life.</li></ul>
