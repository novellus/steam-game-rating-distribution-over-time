    short_description: A fast and thrilling 2D platformer drenched in a neon world
      pulsating to the beat of melody driven electronic music! With easy controls
      and generous checkpoints mixed with a deep and fluid movement system it's an
      additive rush going luminous speeds! So then, where will you rank on the leaderboards?
