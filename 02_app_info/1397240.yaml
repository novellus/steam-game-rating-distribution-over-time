    about_the_game: "Escape the Pit of Despair. Jump by jump you stray closer to G\u0336\
      \u0321\u031F\u0348\u034E\u0333\u0355\u032C\u031D\u0355\u0339\u0348\u0323\u030E\
      \u0311\u033D\u033E\u0313\u030C\u0308\u0301O\u0338\u0359\u0353\u0359\u032A\u034D\
      \u032E\u0332\u0347\u0332\u0359\u033E\u0300\u0313\u0346\u0313\u0313\u030B\u0315\
      \u035D\u0345D\u0334\u0321\u0328\u031B\u031F\u033C\u034D\u032F\u0326\u0339\u0330\
      \u031F\u031C\u0329\u0311\u0351\u0351\u0311\u0308\u0301.<br>Reach G\u0336\u0321\
      \u031F\u0348\u034E\u0333\u0355\u032C\u031D\u0355\u0339\u0348\u0323\u030E\u0311\
      \u033D\u033E\u0313\u030C\u0308\u0301O\u0338\u0359\u0353\u0359\u032A\u034D\u032E\
      \u0332\u0347\u0332\u0359\u033E\u0300\u0313\u0346\u0313\u0313\u030B\u0315\u035D\
      \u0345D\u0334\u0321\u0328\u031B\u031F\u033C\u034D\u032F\u0326\u0339\u0330\u031F\
      \u031C\u0329\u0311\u0351\u0351\u0311\u0308\u0301 and \xC0\u0335\u0321\u0356\u031D\
      \u034E\u0316\u033B\u0324\u033B\u031C\u0347\u0318\u032B\u0308\u0313\u0308\u0301\
      \u0351\u0300\u030F\u0301\u030D\u0351\u033E\u0307\u030E\u0315\u0345\u015E\u0338\
      \u0326\u034D\u0323\u0351\u0346\u0303\u030E\u035DC\u0336\u0322\u0325\u0326\u031E\
      \u0306\u0314\u1E1A\u0338\u0354\u0347\u0329\u031E\u0317\u034D\u0308\u0301\u033D\
      \u0307\u0303\u033F\u0306\u030C\u0313\u0346\u030B\u0346\u0358\u035DN\u0337\u0321\
      \u0327\u0330\u031E\u032B\u0359\u0355\u031F\u0319\u031D\u0354\u031E\u0355\u0330\
      \u0308\u0301\u030E\u0308\u0350\u0314\u0300\u030B\u030F\u0302\u0308\u0301\u0351\
      \u0315D\u0334\u0326\u0326\u032A\u0330\u0332\u0357\u034C\u0351\u0314\u030B\u0312\
      \u030E\u0312\u0351\u030E\u0304\u0302\u031A\u031A. You will face many challenges\
      \ along the way and meet a lot of new friends, And if you fall, just remember\
      \ this. Just jump up, Just jump up.<br><br>In this precision 3D platformer you\
      \ will fall a lot, but its important to remember that you just need to jump\
      \ up. Ever jump is a carefully through out Mega Jump which needs to be planned\
      \ out according to the height and length needed for the Mega Jump.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1397240/extras/shortJump.gif?t=1603954203\"\
      \ /><br><br>The longer you <strong>charge</strong> your jump, the <strong>higher\
      \ </strong>you go but you also go <strong>shorter</strong>.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1397240/extras/longJump.gif?t=1603954203\"\
      \ /><br><br>Same for the opposite, <strong>charge</strong> for less and you\
      \ go <strong>further </strong>but <strong>lower</strong>.<br><br>Will you Megajump\
      \ to the top? or will you mega jump and fail. Megafall"
