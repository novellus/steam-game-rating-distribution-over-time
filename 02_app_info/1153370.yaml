details:
  data:
    about_the_game: Bumble Butt is an arcade game where Betty Buzz takes out nasty
      bugs with the power of her bottom! Or rather, the stingers she shoots out of
      it!<br><br>That's right, player's are always shooting in the direction opposite
      they're facing! This means it's required to navigate through the swarms of enemies
      and their attacks, whilst also trying to aim from the rear at the same time!
      <br><br>Master the use of your behind (bee-hind?)! Defeat a wide variety of
      bogus bugs swarming across 50 levels, and don't let those invading insects kill
      your buzz!<br><br><ul class="bb_ul"><li>    Perfect for a short session, or
      a longer one if you want a big score!<br></li><li>    Plenty of replayability,
      as it's all about getting more points than the last time!<br></li><li>    Can
      resume from every tenth level, making it ideal for pick up and play!<br></li><li>    50
      levels!<br></li><li>    A funky folky soundtrack!<br></li><li>    Want easy
      achievements? We got 'em!<br></li><li>    Want hard to earn achievements? We
      got 'em too!<br></li><li>    Steam Leaderboards! Try to beat your friends or
      the entire world!<br></li><li>    A controller is <strong>HIGHLY RECOMMENDED</strong>,
      but keyboards are also supported!</li></ul>
