  data:
    about_the_game: Reina and Jericho is a single-player adventure game with a focus
      on story and exploration.<br><br>Caught unprepared, unarmed, and unknowingly
      carrying a powerful artifact, Reina must find and master the tools she needs
      to battle through the mountain fortress of an evil tyrant and search for a way
      to save a prisoner trapped within.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1157800/extras/dash-jump.gif?t=1603256122"
      /><br><br>Find powerful artifacts through exploration or by defeating adversaries.
      Travel back through time to previously impassable obstacles and overcome them
      with the knowledge and abilities Reina has acquired.  Create the perfect chain
      of cause and effect.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1157800/extras/repulsor.gif?t=1603256122"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Intense action sequences
      amplified by powerful upgrades and combat abilities let players approach fighting
      in their own personalized style<br></li><li>Witness a touching story about love,
      loss, and finding the strength to push forward influenced by player choices<br></li><li>Solve
      time-bending puzzles that rely on Reina's ability to judge cause and effect<br></li><li>Randomizer
      and speedrun modes provide endless replayability</li></ul><br>Find a way.
