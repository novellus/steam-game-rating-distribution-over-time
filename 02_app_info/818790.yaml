    about_the_game: Ride a car of the future along the routes with a mass of stunt
      tricks and jumps. Tachs are equipped with turbo acceleration for overcoming
      long distances. Keep high speed and reach the finish. In addition to the standard
      control from the keyboard, you can control the gamepad. The routes are divided
      into checkpoints. There are 3 cars available in the game.
