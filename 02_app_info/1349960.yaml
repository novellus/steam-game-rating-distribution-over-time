      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_5\" >https://store.steampowered.com/app/1162680/Stigmatized_Property/</a><br><br><strong>The\
      \ Ghost Train | \u5E7D\u970A\u5217\u8ECA is a psychological train horror game.\
      \ </strong><br><br><i><strong>The Ghost Train | \u5E7D\u970A\u5217\u8ECA is\
      \ a short game. The game is about 40min-60min long. Though this game has multiple\
      \ endings. <br>This game contains disturbing scenes and suicide.</strong></i><br><br>Key\
      \ Features:<br><br>Autosave: Autosaves on every load.<br><br>Immersive experience:\
      \ An atmospheric, photo-realistic graphics intensifies the horror experience.<br><br>VHS\
      \ film aesthetic: VHS aesthetic emulates look and feel of CRT screens including\
      \ phosphor screen trail and bleeding, VHS tape noise, interlacing, and jitter\
      \ in the analog video signal adding extra immersion to the horror experience.<br><br>Psychological\
      \ horror: The game will drive you insane.<br><br>Japanese Theme: Environment\
      \ art inspired by Japanese horror films.<br><br>Multiple Endings: There are\
      \ several endings."
