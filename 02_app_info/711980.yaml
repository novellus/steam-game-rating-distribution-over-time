details:
  data:
    about_the_game: 'PLEASE NOTE: Starship EVO is still being worked on. Content is
      added regularly and the game performance and overall experience is improving
      over time. You can actively suggest features and report feedback over to our
      github (link below)! At this stage you will enjoy a mature building experience
      and fun and engaging space battles. Soon a career mode will be added! Multiplayer
      uses a Server / Client framework and require port forwarding.<br><br><strong>Welcome
      to the next evolution in Space Sandbox gaming! </strong><br><br>Explore a truly
      epic and massive world. Unleash your creative self by using a unique and powerful
      building engine to create the Starship of your dreams and engage in space battles
      against NPC or friends!<br><br>Starship EVO aims at blending Space Sim with
      an unparalleled level of creative freedom.<h2 class="bb_tag">Build like you
      never did before:</h2><ul class="bb_ul"><li>Pick bricks from a large selection
      and <strong>rescale </strong>them on the fly to <strong>create unique shapes</strong>.
      Simple yet powerful! <strong>Paint </strong>everything and apply <strong>decals
      </strong>to make something really unique and personal. <br></li><li>Blend <strong>large
      and small bricks</strong> to make small Starfighter or massive Dreadnought down
      to the smallest details. Customize interior and cockpit to your liking. <br></li><li>Make
      use of a comprehensive selection of <strong>logic </strong>bricks and <strong>mechanism
      </strong>like sliders, rotors or hinges of various size to create the wildest
      moving contraption you can envision. Landing gear, turrets, cockpit opening
      or anything you can dream off!<br></li><li>Play with <strong>gravity </strong>by
      building configurable gravity field generators or jump pads.<br></li><li>Use
      the repulsor system and the <strong>hovercraft </strong>computer to create and
      control funny anti-grav machines!<br></li><li>Build custom <strong>handheld
      weapons </strong> using small bricks! Give them a personal look and design their
      balance with weapon addons.<br></li><li>Assemble <strong>space stations</strong>
      in a modular way using the docking port. Create shipyards in various configurations:
      landing pads, drydocks, hangars...<br></li><li>Put your multi-tool to good use:
      <strong>link </strong>systems, <strong>repair </strong>your ship, use <strong>symmetry
      </strong>or have fun pushing things around with the <strong>anti-grav</strong>
      tool.<br></li><li> Use the <strong>Mag-lock</strong> block to grab other ships
      or simply store your smaller ships inside a <strong>carrier</strong>.<br></li><li>
      <strong>Steam Workshop</strong>: Share your creations and explore the community
      amazing builds!</li></ul><h2 class="bb_tag">Go to war:</h2><ul class="bb_ul"><li>Use
      <strong>Laser or Beam weapons</strong> core and augment them with<strong> Barrels
      or Side add-ons</strong> among Gatling, Sniper, Recoil, Supercharge, Damage
      boost and more. Experiment and design the weapons that fits your style!<br></li><li>Fight
      NPCs or friends in tense <strong>space battle</strong>: manage your heat, power,
      shield and hull levels. Decide wisely to either blast enemy hull, target systems
      or snipe weapons to get a kill. Use the Repair tool to make emergency repair!<br></li><li>Engineer
      and experiment with <strong>ship design</strong>: make sure to find the right
      balance on the heat and power level. Tune your ship for agility or strength.
      There is no right or wrong, each ship will play differently!</li></ul><h2 class="bb_tag">Explore
      a vast world:</h2><ul class="bb_ul"><li> [New, still in Beta]<strong> Interstellar
      Travel</strong>: Use the <strong>holomap</strong> to schedule Warp Jumps and
      explore the <strong>galaxy</strong>.<br></li><li>Land on large ring-shaped <strong>space
      habitats</strong> or small outposts. Visit <strong>planetary ring asteroids</strong>
      and fly seamlessly from planet to planet.<br></li><li>Select the right locomotion
      mode for the moment: anti-grav is perfect for creative build, 6 dof to explore
      space or jetpack to simply have fun bouncing around on the surface!<br></li><li>Play
      as a human male or female, or as one of four Aliens race.</li></ul>'
