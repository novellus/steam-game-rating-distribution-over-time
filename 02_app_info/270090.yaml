    about_the_game: "So nauseous pines,<br />\r\nThis noxious abyss,<br />\r\nI feed\
      \ from the milk,<br />\r\nof ultra violet,<br />\r\nYet I'm lost with you,<br\
      \ />\r\nMy floating twin,<br />\r\nYou're the anchor to the drain,<br />\r\n\
      but I am the key, <br />\r\nTo nothing.<br />\r\n<br />\r\n<br />\r\nSpeedrun\
      \ your Police super bike right into the white hot heart off the skirmish to\
      \ save the souls of the cities junkies!<br />\r\n<br />\r\n- You wont avoid\
      \ bullets<br />\r\n- You will wheel spin through entrails<br />\r\n- intense\
      \ soundtrack feat: <br />\r\nCardiffs Techno terrorist &quot;Manpanics&quot;<br\
      \ />\r\nand Dylan Barry (Super killer hornet Resurrection, G.M.O.S.S.E., Zenodyne,\
      \ Every zig, Psichodelya, Flying V)<br />\r\n<br />\r\n<br />\r\n<br />\r\n\
      Featuring teletext art by ITAF 2014 winner Dan Farrimond <br />\r\n<br />\r\n\
      <br />\r\n<br />\r\n<br />\r\nDeveloped by UK based micro-indie team Rail Slave\
      \ Games, N.P.P.D. RUSH: THE MILK OF ULTRA VIOLET is an intense, vehicular, open\
      \ world, arena shooter combined with lite RPG elements and a 80s British bedroom\
      \ programmer feel. There is also an exclusive track written by British electro\
      \ artist MANPANICS plus classic tracks written by Dylan Barry, Founder of Rail\
      \ Slave Games.<br />\r\n<br />\r\n\u201CRail Slave Games are to today\u2019\
      s indie dev scene as punk rock was to the music scene back in the late 1970\u2019\
      s\u201D commented Darryl Still, CEO Kiss Ltd.  \u201CI can guarantee you that\
      \ you will not play anything else like this - it is about as original as it\
      \ gets\u201D."
