    reviews: "\u201CA really amazingly well thought out experience. Short but sweet\
      \ (and incredibly intense!). Unique and quite powerful in narrative - right\
      \ up there with things like Ghost in the Shell, Blade Runner, and RoboCop, in\
      \ my optinion.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.planettobor.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Tobor Prime(Savage the shard of Goshen)</a><br><br>\u201C\
      An open world bullet hell romp unlike any other, upgrade your guns and jump\
      \ in on the fun.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.desura.com/games/nppd-rush-the-milk-of-ultra-violet/features/desura-highlight-video-episode-8\"\
      \ target=\"_blank\" rel=\"noopener\"  >Desura</a><br><br>\u201CI measure a game\
      \ by experience I get from it. The emotions I get from the game are as precious\
      \ as thoughts I have after i exit. And your game started as an experiment. And\
      \ then it provoked me to make my very frist steam review. And it was noticed\
      \ by you. This whole story up until now is very good. And I am glad that I've\
      \ got your game in the first place.\u201D<br>Steam User [x]Zmey<br>"
