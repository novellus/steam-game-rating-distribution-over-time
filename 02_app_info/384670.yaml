    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/384670/extras/promo_awards_thin.png?t=1539770271\"\
      \ /><br><br><strong>The year is 2170.</strong> One after another, the human\
      \ colonies have fallen to the seemingly limitless invasion force of the enigmatic\
      \ organic ships known as the Wrog. Entire armadas of Earth's fighters have been\
      \ decimated. Our last hope lies with the Freedom Strike, a massive super-tech\
      \ battlecarrier fitted with interchangeable turrets and a fleet of specialized\
      \ drones, built with one purpose - annihilate the Wrog and save our species!<br><br><strong>Infinium\
      \ Strike is an original tactical tower defense game</strong> that sees you as\
      \ the weapons officer aboard the TSF Freedom Strike. Scavenge Infinium \u2013\
      \ the living metal of the cosmos \u2013 from the wreckage of your enemies to\
      \ create powerful turrets and deadly drones, and turn the tide of the Wrog war.\
      \  Will the Battlecarrier Freedom Strike survive the relentless waves of Wrog\
      \ fighters?<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Full story\
      \ campaign with four levels of difficulty<br></li><li>Endless arcade mode with\
      \ high score leaderboard<br></li><li>Wide variety of tactics using turrets,\
      \ drones, and SuperTech abilities<br></li><li>Immersive realistic 3D graphics<br></li><li>Career\
      \ advancement \u2013 from Ensign to Admiral</li></ul><br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/384670/extras/ace_isolated.png?t=1539770271\"\
      \ />"
