    about_the_game: "Exclusive for VR, UNDEAD CITADEL immerses you into an adventure\
      \ encountering hundreds of Undead in breathtaking combats crammed with numerous\
      \ foes. Slash, stab, crush, shoot or dismember with your own hands, as you find\
      \ the way into the depths of the cursed citadel. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/819190/extras/sequence_01b.jpg?t=1601499759\"\
      \ /><br><br><strong>COMBAT CHARACTERISTICS</strong><br><br><ul class=\"bb_ul\"\
      ><li><strong>\u201DHybrid physics\u201D combat system</strong><br><ul class=\"\
      bb_ul\"><li>Prioritizes the player's 1:1 movement for total combat control<br></li><li>There\
      \ is no delay between your real and virtual hand <br></li><li>Experience realistic\
      \ physics when you slash, stab or simply destabilize your enemy.</li></ul><br></li><li><strong>Loads\
      \ of weapons and potions</strong><br><ul class=\"bb_ul\"><li>Over 60 hand-to-hand\
      \ combat weapons, including swords, axes, war hammers, maces, shields, two-handed\
      \ weapons, etc.<br></li><li>Bows, arrows and explosives for ranged attacks.<br></li><li>Each\
      \ type of weapon has its own characteristics. Use them intuitively!<br></li><li>Look\
      \ at their strength and durability attributes to decide on which one to keep<br></li><li>Find\
      \ and use slow motion, strength, or freeze potions to mutate your power and\
      \ obliterate the living dead.</li></ul><br></li><li><strong>Dozens of different\
      \ enemies</strong><br><ul class=\"bb_ul\"><li>Confront the Undead in different\
      \ states of decomposition<br></li><li>Before you attack, be aware of their different\
      \ armors, protections and weapons.<br></li><li>Dodge or block their attacks\
      \ with your weapon, find their weak spot and deliver a mortal blow.<br></li><li>Keep\
      \ their weapons! They won\u2019t need them any more</li></ul></li></ul><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/819190/extras/sequence_02.jpg?t=1601499759\"\
      \ /><br><br><strong>GAME MODES</strong><br><br><ul class=\"bb_ul\"><li><strong>Story\
      \ Mode</strong><br><ul class=\"bb_ul\"><li>Travel across a fantastic setting\
      \ with over 10 levels and discover the origins of the plague<br></li><li>Explore\
      \ the exterior of the citadel and its many interiors while searching for hidden\
      \ items<br></li><li>Solve puzzles to advance</li></ul></li><li><strong>Horde\
      \ Mode</strong><br><ul class=\"bb_ul\"><li>Survive the endless enemy hordes\
      \ for as long as possible<br></li><li>Reach the top of the different leaderboards\
      \ (score, decapitations, etc.)</li></ul></li><li><strong>Armory</strong><br><ul\
      \ class=\"bb_ul\"><li>Collect all the weapons you acquire from the other modes\
      \ in your armory<br></li><li>Thoroughly test your weapons in this sandbox mode</li></ul></li></ul><br><strong>MOVEMENT</strong><br><br><ul\
      \ class=\"bb_ul\"><li><strong>Various options for moving around</strong><br><ul\
      \ class=\"bb_ul\"><li>Smooth locomotion with instant turning<br></li><li>Smooth\
      \ locomotion with smooth turning<br></li><li>Teleport</li></ul></li></ul>"
