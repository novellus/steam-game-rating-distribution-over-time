    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1486350/extras/04.jpg?t=1608943937\"\
      \ crossorigin=\"anonymous\"/><br>VRoid Studio is an application to create 3D\
      \ models of humanoid avatars (i.e. characters). This application runs on Windows\
      \ and Mac and can be used for free by anyone. 3D models created with VRoid Studio\
      \ are available on various VR/AR contents as avatars, both for commercial and\
      \ non-commercial use.<br> <br>A user simply has to create one character using\
      \ VRoid Studio and they can use that character as their avatar on various VR/AR\
      \ platforms that support the VRM format.<br> <br>Recently, 3D models are vastly\
      \ employed in VR/AR environments as Avatars to communicate with others, as Virtual\
      \ YouTubers and more.<br>However, up until now, creating a character from zero\
      \ has been something that very few people could do.<br>3D modeling software\
      \ also tend to be perceived as very hard to use, requiring a very specific set\
      \ of skills; even creators excelling in the 2D art field might have a hard time\
      \ modeling their characters according to their own imagination, and the process\
      \ itself can take a great amount of time.<br> <br>The character maker VRoid\
      \ Studio solves all these problems, as its ease of use allows anyone to create\
      \ their ideal characters.<br> <br> \u3000<br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1486350/extras/12gsy-wy5kc.gif?t=1608943937\"\
      \ crossorigin=\"anonymous\"/><br>The hair designing feature lets you model hair\
      \ with the tip of your pen. Give them volume and movement<br>Simply draw hair\
      \ bundles with the pen tool and adjust the parameters to swiftly model your\
      \ character's hairstyle. Add hair sway thanks to the intuitive bone settings.<br>\
      \ <br> <br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1486350/extras/gif02_10s.gif?t=1608943937\"\
      \ crossorigin=\"anonymous\"/><br>Use the pressure-sensitive pen tool to draw\
      \ textures just as you like<br>The texture editing feature is compatible with\
      \ pressure sensitivity, and you can even create layers. You can draw both on\
      \ your 3D model directly or in UV mode and see the changes in real time. <br>\
      \ <br> <br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1486350/extras/03.jpg?t=1608943937\"\
      \ crossorigin=\"anonymous\"/><br>The characters' face and body features can\
      \ be easily optimized with sliders<br>The eyes, face, and body parts that give\
      \ a character their personality can all be freely combined and adjusted. Various\
      \ facial expression sets such as emotions and eye blinks are automatically generated\
      \ in models you create."
