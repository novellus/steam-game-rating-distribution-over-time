    detailed_description: "Enjoy this fan-made dungeon crawler crossover between old-school\
      \ boardgames like Heroquest, Warhammer Quests and good oldies like Diablo I\
      \ and DungeonMaster.<br />\r\n<br />\r\nWander evil-packed dungeons and battle\
      \ golems, demons and other soul-less creatures with dozen of hours of gameplay\
      \ through many campaigns, heroes, a plethora of weapons, armors, potions and\
      \ magic spells at your disposal. <br />\r\n<br />\r\nReleased in 2013, the game\
      \ has greatly evolved in content and quality with help from it's community of\
      \ early players.<br />\r\n<br />\r\nAll the game assets, quests and campaigns\
      \ are available freely in the game folder so that anybody can extend the game\
      \ if they want to. Submit your extensions and mods to the workshop to share\
      \ with the community.<br />\r\n<br />\r\nShare with your friends and spread\
      \ the word. The bigger the community, the more content we will all enjoy."
