  data:
    about_the_game: "What you get:<br />\r\n<br />\r\nSidescrolling. Base building.\
      \ Tower defense. Army management. Survival. So many features in such a cute\
      \ little package!<br />\r\nNot convinced? Fine, have some more fancy words:\
      \ Unlockable skins. Pixel art. Rabbits. Zombies. Skeletons. Other clich\xE9\
      s.<br />\r\nThere, did that do the trick? No? Fair enough. The whole &quot;marketing\
      \ your game&quot; thing is not really my thing.<br />\r\n<br />\r\nFuture plans\
      \ (from a dude that is bad at planning):<br />\r\n<br />\r\nIf this thing takes\
      \ off, there are some features I'd like to add in the future. This is not a\
      \ promise or a bribe, I promise.<br />\r\nI personally want Xbox controller\
      \ support, but people keep asking for WASD movement so you can play the game\
      \ one-handed.<br />\r\nWhat are you doing with that other hand, buddy?<br />\r\
      \n<br />\r\n-<br />\r\n<br />\r\nUpdate 1.1<br />\r\n(Please note that some\
      \ reviews might be from before this update)<br />\r\n<br />\r\nAdded a tutorial<br\
      \ />\r\nInstead of throwing you in the deep like before, level one now features\
      \ a short tutorial to get you familiar with the mechanics.<br />\r\n<br />\r\
      \nAdded story mode<br />\r\nIntertwined with the gameplay you'll now experience\
      \ a compelling story that spans across all levels.<br />\r\n<br />\r\n-<br />\r\
      \n<br />\r\nCheesy pun to end with:<br />\r\n<br />\r\nMay the fur be with you.<br\
      \ />\r\n(Yeah, I'm not proud of that one.)"
