details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1213020/extras/eng.png?t=1599651047"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1213020/extras/Baner.gif?t=1599651047"
      /><br><br>When the lessons are boring, the hand involuntarily reaches out to
      draw in the fields in a notebook. As soon as the work is completed, the notebook
      is laid aside and real life begins on its fields.<br><br>The game is inspired
      by tanks from retro consoles. We took the military setting as a basis and expanded
      the possibilities of the classic game.<br><br>Here is a game with an unusual
      visual style. Everything here is presented in the form of drawings in a notebook.
      Also there are stationery items as shelters.<br><br><strong>Tanks</strong>:<br><ul
      class="bb_ul"><li>You have three types of tanks to choose from: heavy, medium,
      fast.<br></li><li>Each tank has its own characteristics.<br></li><li>Choose
      a tank according to the game landscape.<br></li><li>Customize the tanks to stand
      out from the rest of the players.</li></ul><br><strong>Campaign</strong>:<br><ul
      class="bb_ul"><li>The game consists of a campaign in which more than 30 levels.
      The entire campaign is united by the plot.<br></li><li>Bonuses are provided
      on the levels, which provide a temporary improvement for the tanks.<br></li><li>Every
      4 months, developers will release a DLC that will expand the world of PAPER
      TANKS.</li></ul><br><strong>Game modes:</strong><br><ul class="bb_ul"><li>Split
      screen mode and multiplayer allow you to play with your friends: go through
      a campaign or PVP.<br></li><li>Cross platform. Play with friends on different
      devices.<br></li><li>Create levels and share them with your friends! Play these
      levels online or on a split screen.</li></ul><br><strong>Sound</strong>:<br><ul
      class="bb_ul"><li>A pleasant soundtrack awaits you.<br></li><li>You are waiting
      for the sounds of &quot;pi-piu&quot; voiced by the voice of the developer.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1213020/extras/sct.png?t=1599651047"
      />'
