    detailed_description: <h2 class="bb_tag">Introduction</h2><br>This is a desktop
      mascot, which can be placed anywhere on your desktop to bring more fun to your
      desktop.<br><br>The character has multiple costume transformations and can use
      mouse click to interact with the character more.<br><br>Some parts of the character
      have physical effects and can simulate shaking when moving.<br><br>Characters
      can move, rotate and scale freely.<br><br>Players can also import local custom
      models to create new desktop partners of their own.<br><br>The game supports
      creative workshops. You can upload and share your favorite models, or subscribe
      and download others' models to generate your favorite desktop characters.<br><br><br><strong><h2
      class="bb_tag"> features </h2></strong><br><br><ul class="bb_ul"><li> cute desktop
      mascot<br><br></li><li> Click interaction + independent interaction<br><br></li><li>
      move, rotate and scale freely<br><br></li><li> contains more than 40 actions
      and 30 Chinese Japanese bilingual language packs<br><br></li><li> changing clothes<br><br></li><li>
      has physical jitter effect<br><br></li><li> alarm function<br><br></li><li>
      import local model (VRM format model file required)<br><br></li><li> Creative
      Workshop supports model, action and voice upload, so that you have more choices.
      Action and voice can be associated and bound!<br><br></li><li> multi display
      support</li></ul><br>The black screen solution is as follows:<br><br>1. Please
      open the dvidia panel and select [manage 3D settings] on the left<br><br>2.
      In the right, the options of [multi frame sampling AA (MFAA)] and [smoothing
      fxaa] are changed to [off]<br><br>3. When the application is closed and the
      game is restarted, the black screen of the game can be solved.
