    detailed_description: "<h1>Please read before you buy!</h1><p>Please note that\
      \ &quot;RPG Maker MZ - Zombie Voice Pack&quot; and &quot;RPG Maker MV - Zombie\
      \ Voice Pack&quot; are the same pack, only the title &quot;MV&quot; and &quot;MZ&quot;\
      \ are different. The content in these packs are exactly the same, so if you\
      \ already have one of these packs, you don't have to purchase the other!</p><br><h1>About\
