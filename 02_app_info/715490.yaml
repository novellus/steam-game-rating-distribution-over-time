  data:
    about_the_game: 'Above: The Fallen is a 2D side-scrolling, puzzle - platformer
      game that is centered around travelling upwards instead of to the left or right.
      The goal is to climb the trees of an ancient and mystical forest in order to
      break through the canopy. You must manipulate two main characters at the same
      time throughout the game, solve puzzles, and avoid the hazards of this dark
      forest.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/715490/extras/lore.png?t=1577205738"
      crossorigin="anonymous"/><br><br>Mankind has been driven from their homes among
      the trees by the Night King, a nightmarish beast whose origin has been lost
      to time. Now, man lives in the dirt, fearing the moments the Night King leaves
      his roost to prey upon their vulnerable forms. <br><br>Every generation the
      elders send a young couple out into the world to find a new home for their people
      where they need not fear the relentless hunger of the Night King. Every generation
      these journeys have failed. This time however, the young couple has decided
      to ascend into the trees and reclaim their ancestral home instead of fleeing
      into the darkness. Can they rise above?<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/715490/extras/mechanics.png?t=1577205738"
      crossorigin="anonymous"/><h2 class="bb_tag">Controlling 2 Characters with 1
      GamePad</h2><br>In Above: The Fallen, you play as both the male and female characters
      at the same time (Single Player Mode Only). They often find themselves in situations
      that require them to work together to solve puzzles and progress up to the canopy.
      Each character is controlled with one half of the Gamepad. This offers an additional
      challenge and requires you to think about each character''s positioning before
      moving. If you don''t get the hang of it right away, don''t worry, it won''t
      be long before you''re climbing through the jungle like Tarzan.<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/715490/extras/gamepad.png?t=1577205738"
      crossorigin="anonymous"/><h2 class="bb_tag">Single Player or Co-op mode!</h2><br>Bring
      a friend along with you as you adventure through the world, solve puzzles and
      work together to defeat the Night King. Swap back and forth easily from single
      player to co-op with a push of a button.<h2 class="bb_tag">Vertical Scrolling
      / Climbing</h2><br>Climbing is essential to the goal of reaching the forest''s
      canopy. This differs from traditional side-scrollers where you generally move
      in a straight line throughout the world.<h2 class="bb_tag">Puzzles</h2><br>There
      are many interesting puzzles that you''ll come across as you play. Some puzzles
      are solvable in multiple ways which allows for some freedom to explore. Each
      successfully completed puzzle brings you closer to facing the Night King!<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/715490/extras/puzzle.png?t=1577205738"
      crossorigin="anonymous"/><br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/715490/extras/gameplay.png?t=1577205738"
      crossorigin="anonymous"/><h2 class="bb_tag">Skills</h2><br>As you progress through
      the world you''ll come across shrines that when activated, interact with your
      amulet, and unlock ancient magic hidden away from humanity. The character''s
      will then receive a new skill which will be needed to complete upcoming puzzles.<h2
      class="bb_tag">Enemies</h2><br>There are many animals to watch out for while
      exploring the forest. Use caution while approaching them though, they don''t
      like being disturbed.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/715490/extras/NK.png?t=1577205738"
      crossorigin="anonymous"/>'
