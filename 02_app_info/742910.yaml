    about_the_game: "<i>Solaroids</i> is a re-imagined version of the classic Asteroids\
      \ as a single or local multiplayer shooter that retains the essential premise\
      \ that inertia is the missing ingredient of many modern top down shooters.<br><br>One\
      \ to four players can experience a <i>Campaign</i> mode that progresses from\
      \ tame introductory levels to epic high-octane space battles that will challenge\
      \ even the most experienced pilots. As the campaign progresses, and the threat\
      \ continues to grow, the types of weapons and firepower at your disposal will\
      \ also increase. As you get familiar with the game mechanics and the properties\
      \ of different hazards and enemies, you will learn many subtle aspects of the\
      \ game: what combinations of piloting, armament, and strategies result in the\
      \ most success and fame.<br><br>While each player competes for high scores individually,\
      \ to accomplish this each must choose their own path; whether to be friend or\
      \ foe, work together or individually, fight or flee. Each player can customize\
      \ their ship colors and join or leave the game at any time.  As participants\
      \ come and go, the action never stops.<br><br>If you are in need of a &quot;quick\
      \ fix,&quot; <i>Free Play</i> mode is always waiting with its instant ramp up,\
      \ and unlock of all weapons and enemies.<br><br><i>Solaroids: Prologue</i> will\
      \ continue to evolve with input continuously gathered from players in the community,\
      \ as it makes its way to an official release as <i>Solaroids</i>!<h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\">    <li>Classic <i>Asteroids\xAE</i>\
      \ style game play<br>    </li><li>Huge wrapping arena<br>    </li><li>A wide\
      \ assortment of power-ups and new threats unlocked throughout the levels<br>\
      \    </li><li>Customize primary and secondary player ship colors<br>    </li><li>Damage\
      \ system based off physical, mechanical, and electrical properties<br>\t</li><li>Reticle\
      \ indicating location of items of interest including enemies and players<br>\
      \    </li><li>Forward and reverse thrusters<br>    </li><li>Campaign mode providing\
      \ a gentile introduction and progression through the levels<br>    </li><li>Free\
      \ Play mode providing instant and insanely intense action<br>    </li><li>Up\
      \ to 4 local players<br>    <ul class=\"bb_ul\">        <li>Join at any time<br>\
      \        </li><li>Unlimited credits (configurable)<br>        </li><li>Cooperative\
      \ or not - you decide (configurable)<br>    </li></ul>\t</li><li>Separate local\
      \ and global leaderboards for both &quot;first credit&quot; and &quot;any credit&quot;\
      \ high scores <br>    </li><li>Achievements<br>\t</li><li>Original soundtrack\
      \ with support for Steam music<br>    </li><li>Supports common controllers:<br>\
      \    <ul class=\"bb_ul\">\t    <li>Keyboard<br>        </li><li>Xbox 360/One<br>\
      \        </li><li>Dualshock 3/4<br>    </li></ul></li></ul>"
