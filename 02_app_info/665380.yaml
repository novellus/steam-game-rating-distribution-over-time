  data:
    about_the_game: "<h2 class=\"bb_tag\">Music For Your Headless Self.</h2><br>This\
      \ is the Dead Cells OST. From the game. There\u2019s like songs with guitar,\
      \ and songs without. Sometimes with other instruments. Like voices, from the\
      \ past, but now in the future, which is the present.<br>There\u2019s sounds\
      \ from a cat purring too, hidden somewhere.<br><br>This full length soundtrack\
      \ will enhance your ears with subtle epic music to lead you to a never-ending\
      \ world of fantastic fantasy. Now you can be the cool kid in the neighborhood,\
      \ and go slash slash roll all the way into the sunset, while jogging.<br><br>For\
      \ Human and cat use ONLY.<h2 class=\"bb_tag\">All Jokes aside...</h2><br>This\
      \ is a work in progress OST for Dead Cells, that's to say there are currently\
      \ 35 tracks totaling almost 2 hours and a half worth of music. As we add levels\
      \ to the game and therefore new tracks, we'll add them here for free! MP3 and\
      \ FLAC format available."
