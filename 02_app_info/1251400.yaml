    about_the_game: "<strong>\u5173\u4E8E\u8FD9\u6B3E\u6E38\u620F</strong><br>\u300A\
      \u754C\u4ED9 The World Of Xian\u300B\u662F\u4E00\u6B3E2D\u4ED9\u4FA0\u519C\u573A\
      \u6E38\u620F\uFF0C\u56E2\u961F\u6700\u521D\u60F3\u505A\u4E00\u4E2A\u9AD8\u81EA\
      \u7531\u5EA6\u7684\u6E38\u620F\uFF0C\u8981\u517C\u5177\u519C\u573A\u7C7B\u3001\
      \u6218\u6597\u7684\u53EF\u73A9\u6027\u4EE5\u53CA\u771F\u5B9E\u7684\u73AF\u5883\
      \uFF0C\u6240\u4EE5\u6211\u4EEC\u9009\u62E9\u4E86\u505A\u4E00\u6B3E\u4ED9\u4FA0\
      \u519C\u573A\u6E38\u620F\uFF0C\u5728\u519C\u573A\u7684\u57FA\u7840\u4E0A\u589E\
      \u52A0\u9AD8\u64CD\u4F5C\u6027\u7684\u6218\u6597\uFF0C\u5728\u4E16\u754C\u73AF\
      \u5883\u4E0A\u73A9\u5BB6\u53EF\u4EE5\u611F\u53D7\u5230\u4E0D\u540C\u73AF\u5883\
      \u5E26\u6765\u7684\u5F71\u54CD\uFF0C\u4E5F\u53EF\u4EE5\u505A\u51FA\u81EA\u5DF1\
      \u7684\u9009\u62E9\u53BB\u5F71\u54CD\u6539\u53D8NPC\u7684\u884C\u4E3A\u3002\
      <br><br><strong>\u89D2\u8272\u73A9\u6CD5</strong><br>\u4F60\u53EF\u4EE5\u5728\
      \u6E38\u620F\u4E2D\u505A\u81EA\u5DF1\u60F3\u505A\u7684\u4E8B\u60C5\uFF1A<br>\u4F60\
      \u53EF\u4EE5\u505A\u4E00\u4F4D\u519C\u573A\u7BA1\u7406\u8005\uFF0C\u4ECE\u524D\
      \u671F\u7684\u81EA\u98DF\u5176\u529B\u8F9B\u52E4\u8015\u79CD\u5230\u540E\u671F\
      \u5EFA\u7ACB\u5C5E\u4E8E\u81EA\u5DF1\u7684\u7279\u522B\u519C\u573A\u5750\u4EAB\
      \u5176\u6210\u3002<br>\u4F60\u53EF\u4EE5\u505A\u4E00\u4F4D\u5546\u94FA\u7ECF\
      \u8425\u8005\uFF0C\u552E\u5356\u81EA\u5DF1\u6253\u9020\u7684\u5341\u516B\u822C\
      \u4ED9\u5668\uFF0C\u6253\u9020\u5C5E\u4E8E\u81EA\u5DF1\u7684\u5546\u94FA\u3002\
      <br>\u4F60\u53EF\u4EE5\u505A\u4E00\u4F4D\u4ED9\u672F\u5927\u62FF\uFF0C\u7814\
      \u7A76\u5C5E\u4E8E\u81EA\u5DF1\u7684\u5175\u5668\u3001\u4ED9\u672F\u7EC4\u5408\
      \u6765\u5FEB\u901F\u51FB\u6740\u5404\u79CD\u5996\u7269\u3002<br>\u4F60\u53EF\
      \u4EE5\u505A\u4E00\u4F4D\u7FE9\u7FE9\u4EBA\u58EB\uFF0C\u8BA9\u5404\u65B9\u96C6\
      \u4E07\u5343\u5BA0\u7231\u4E8E\u4F60\u4E00\u8EAB\u3002<br><br><br><strong>\u73AF\
      \u5883\u73A9\u6CD5</strong><h2 class=\"bb_tag\">\u663C\u591C\u7CFB\u7EDF\uFF1A\
      </h2>\u6E38\u620F\u4E2D\u6709\u663C\u591C\u53D8\u5316\uFF0C\u663C\u591C\u7CFB\
      \u7EDF\u5F71\u54CD\u5927\u90E8\u5206\u5176\u4ED6\u7CFB\u7EDF\u53D8\u5316\uFF0C\
      \u4F8B\u5982\u4E16\u754C\u4E2D\u6240\u6709\u751F\u7269\uFF08\u5305\u62EC\u4EBA\
      \u7269\u3001\u5996\u7269\u7B49\uFF09\u884C\u4E3A\u53D8\u5316\uFF0C\u90E8\u5206\
      \u591C\u884C\u602A\u7269\u5728\u591C\u95F4\u6218\u6597\u80FD\u529B\u4F1A\u589E\
      \u5F3A\u6216\u8005\u524A\u5F31\uFF0C\u52A0\u4E0A\u73A9\u5BB6\u89C6\u91CE\u4E5F\
      \u4F1A\u5728\u591C\u665A\u53D7\u9650\uFF0C\u4E5F\u8BB8\u4F1A\u4EA7\u751F\u8BB8\
      \u591A\u6709\u610F\u601D\u7684\u4E8B\u60C5\u3002\u90E8\u5206\u4EFB\u52A1\u7B49\
      \u89E6\u53D1\u6761\u4EF6\u4E5F\u4F1A\u8DDF\u663C\u591C\u76F8\u8054\u7CFB\u3002\
      <h2 class=\"bb_tag\">\u661F\u8000\u7CFB\u7EDF\uFF1A</h2>\u6E38\u620F\u4E16\u754C\
      \u53D7\u5230\u661F\u8FB0\u4E4B\u529B\u5F71\u54CD\uFF0C9\u5929\u4E3A\u4E00\u4E2A\
      \u6708\uFF0C9\u4E2A\u6708\u4E3A\u4E00\u5E74\uFF0C\u6E38\u620F\u4E2D\u7684\u663C\
      \u591C\u4EE5\u53CA\u5929\u6C14\u4F1A\u968F\u7740\u661F\u8000\u7684\u53D8\u5316\
      \u800C\u53D8\u5316\uFF0C\u4E0D\u540C\u7684\u661F\u8000\u6708\u5929\u6C14\u7684\
      \u51FA\u73B0\u60C5\u51B5\u662F\u4E0D\u540C\u7684\uFF0C\u4E0D\u540C\u7684\u661F\
      \u8000\u6708\u663C\u591C\u7684\u65F6\u95F4\u957F\u77ED\u4E5F\u662F\u4E0D\u540C\
      \u7684\u3002\u4E00\u4E2A\u5FAA\u73AF\u5185\u8FD8\u4F1A\u6709\u7279\u6B8A\u661F\
      \u8000\u65E5\uFF0C\u6781\u663C\u3001\u6781\u591C\u3002\u661F\u8000\u4F1A\u5BF9\
      \u4E16\u754C\u7684\u7075\u6C14\u4EA7\u751F\u5F71\u54CD\uFF0C\u6240\u4EE5\u67D0\
      \u4E9B\u661F\u8000\u6708\u67D0\u4E9B\u602A\u7269\u4F1A\u589E\u5F3A\u6216\u8005\
      \u524A\u5F31\u3002<h2 class=\"bb_tag\">\u5929\u6C14\u7CFB\u7EDF\uFF1A</h2>\u6E38\
      \u620F\u8FC7\u7A0B\u4E2D\u4F1A\u6536\u5230\u5929\u6C14\u7684\u5F71\u54CD\uFF0C\
      \u67D0\u4E9B\u5730\u5F62\u56E0\u4E3A\u5929\u6C14\u4F1A\u6076\u5316\uFF0C\u4F8B\
      \u5982\u6CBC\u6CFD\u5728\u96E8\u5929\u73A9\u5BB6\u7684\u79FB\u52A8\u901F\u5EA6\
      \u4F1A\u6536\u5230\u5F71\u54CD\uFF0C\u4F46\u662F\u76F8\u53CD\u53EF\u80FD\u602A\
      \u7269\u4F1A\u83B7\u5F97\u589E\u5F3A\u3002\u4E0D\u540C\u7684\u5929\u6C14\u4EA7\
      \u751F\u7684\u5F71\u54CD\u5404\u4E0D\u76F8\u540C\u3002<br><br><br><strong>\u519C\
      \u573A\u73A9\u6CD5</strong><h2 class=\"bb_tag\">\u79CD\u690D\uFF1A</h2>\u4F60\
      \u53EF\u4EE5\u5F00\u57A6\u5C5E\u4E8E\u81EA\u5DF1\u7684\u571F\u5730\uFF0C\u79CD\
      \u690D\u4F60\u6240\u9700\u8981\u7684\u4ED9\u8349\uFF0C\u89C4\u5212\u5C5E\u4E8E\
      \u4F60\u7684\u519C\u573A\u3002<h2 class=\"bb_tag\">\u517B\u6B96\uFF1A</h2>\u4F60\
      \u5728\u519C\u573A\u53EF\u4EE5\u517B\u6B96\u5C5E\u4E8E\u4F60\u7684\u7075\u517D\
      \uFF0C\u4ECE\u86CB\u5B75\u5316\u5230\u6210\u5E74\uFF0C\u73A9\u5BB6\u57F9\u517B\
      \u5C5E\u4E8E\u4F60\u7684\u7075\u517D\uFF0C\u5728\u4E4B\u540E\u7684\u7248\u672C\
      \u91CC\uFF0C\u4F60\u8FD8\u53EF\u4EE5\u548C\u4F60\u4EB2\u624B\u517B\u5927\u7684\
      \u7075\u517D\u5E76\u80A9\u4F5C\u6218\u3002\u56E0\u4E3A\u6211\u4EEC\u7684\u517B\
      \u6B96\u673A\u5236\uFF0C\u73A9\u5BB6\u6BCF\u4E00\u53EA\u7075\u517D\u90FD\u662F\
      \u72EC\u4E00\u65E0\u4E8C\u7684\u3002<h2 class=\"bb_tag\">\u70BC\u5668\uFF1A\
      </h2>\u4F60\u53EF\u4EE5\u7528\u70BC\u5668\u7089\u70BC\u51FA\u4F60\u60F3\u8981\
      \u7684\u6B66\u5668\uFF0C\u6BCF\u628A\u6B66\u5668\u90FD\u662F\u72EC\u4E00\u65E0\
      \u4E8C\u7684\uFF0C\u4F60\u70BC\u5668\u6C34\u5E73\u7684\u9AD8\u4F4E\u4EE5\u53CA\
      \u70BC\u4E39\u7089\u7684\u597D\u574F\u4F1A\u5F71\u54CD\u6B66\u5668\u7684\u54C1\
      \u8D28\u3002<h2 class=\"bb_tag\">\u70BC\u4E39\uFF1A</h2>\u4E00\u5F00\u59CB\u4F60\
      \u5C31\u53EF\u4EE5\u70BC\u5236\u4EFB\u4F55\u4E39\u836F\uFF0C\u53EA\u8981\u4F60\
      \u6709\u6750\u6599\u4EE5\u53CA\u8DB3\u591F\u7684\u70BC\u4E39\u6C34\u5E73\u5C31\
      \u53EF\u4EE5\u70BC\u5236\u51FA\u6781\u54C1\u4E39\u836F\u3002<h2 class=\"bb_tag\"\
      >\u753B\u7B26\uFF1A</h2>\u4F60\u53EF\u4EE5\u7ED8\u5236\u5C5E\u4E8E\u4F60\u81EA\
      \u5DF1\u7684\u7B26\u7B93\uFF0C\u4E0D\u540C\u7684\u7ED8\u5236\u65B9\u6CD5\u7ED8\
      \u5236\u51FA\u6765\u7684\u7B26\u7B93\u5C5E\u6027\u5404\u4E0D\u76F8\u540C\uFF0C\
      \u4F60\u53EF\u4EE5\u7814\u7A76\u5E76\u7ED8\u5236\u51FA\u5C5E\u4E8E\u4F60\u81EA\
      \u5DF1\u72EC\u4E00\u65E0\u4E8C\u7684\u7279\u6B8A\u7B26\u7B93\u3002<br><br><br><strong>\u6218\
