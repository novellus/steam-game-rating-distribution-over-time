  data:
    about_the_game: "Initiative is a game about mankind's desire for exploration,\
      \ ambition and conquering of the unknown. It challenges you to make your own\
      \ way among other competitors to make human life interplanetary.<br />\r\n<br\
      \ />\r\nIt's an Aerospace Company Manager game set in the current space race\
      \ inspired by NASA\u2019s unending progress and SpaceX\u2019s revolution. But\
      \ that description falls short. It's much more than that.<br />\r\n<br />\r\n\
      Made with beautiful 3D art and innovative mechanics, it's a challenge in which\
      \ you have to make your way in real time among thousands of competitors to be\
      \ the first to establish a self-sutainable colony on Mars.<br />\r\n<br />\r\
      \nWhether team up or fly solo, play nice or slyly engage others, be safe and\
      \ steady or risk it all to get there first. It is up to you to make the best\
      \ aerospace company ever and shape the future of the human race.<br />\r\n<br\
      \ />\r\nHere's a glimpse of the features:<br />\r\n<br />\r\nCompetitive: compete\
      \ online against others or offline against AI<br />\r\nCooperative: form or\
      \ become part of a Holding to join forces<br />\r\nBase buildings: construct\
      \ your base on Earth with buildings, roads and decorations<br />\r\nAssemble\
      \ your team: hire the Talents you need for your company and hire them fast,\
      \ they are shared among the server and the best ones will be hired quickly<br\
      \ />\r\nTechnology tree: research you way into the technology that will get\
      \ you on Mars before others<br />\r\nCorporate war: defend yourself from vicious\
      \ attacks like hacks, sabotages, Talent poaching and stealing... and cause them<br\
      \ />\r\nContracts: keep your cashflow positive by getting and fulfilling contracts\
      \ from governments and private companies<br />\r\nColonies: own a space station,\
      \ a colony on the moon and be the first to establish a sustainable colony on\
      \ Mars"
