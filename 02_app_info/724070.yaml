details:
  data:
    about_the_game: 'The Keyboard Engine allows you to freely customize additional
      features of your keyboard. Use your add-ons to build your own keyboard. Also
      share your keyboard presets with others and meet new ones.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>It can be set to perform the desired function to configure
      the keyboard button pressed.</li></ul><ul class="bb_ul"><li>It has the following
      functions: Sound Play, Image Overlay Show, Text Auto-completion, Program Run</li></ul><ul
      class="bb_ul"><li>The Sound Play function allows a specific sound to be played
      by pressing the preset keyboard button.</li></ul><ul class="bb_ul"><li>The Image
      Overlay Show function allows a specific image to appear at the desired position
      on the monitor by pressing the preset keyboard button.</li></ul><ul class="bb_ul"><li>The
      text Auto-completion function automatically execute the text by pressing a preset
      keyboard button.</li></ul><ul class="bb_ul"><li>The Program Run function allows
      a specific program to be run by pressing a preset keyboard button.</li></ul><ul
      class="bb_ul"><li>By combining the various functions described above, customize
      your own unique keyboard.</li></ul><br><strong>Workshop</strong><br>Integrated
      with Steam''s Workshop, you can share your unique keyboard settings with others.
      You can also subscribe to keyboard settings created by others. Find creative
      settings created by someone with the same taste as you.'
