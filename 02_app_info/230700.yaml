    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/230700/extras/mainillust_wide.png?t=1607242256\"\
      \ /><br>LA-MULANA is an \u201CArchaeological Ruin Exploration Action Game,\u201D\
      \ bringing the classic appeal of adventure with the punishing difficulty of\
      \ retro-inspired gaming. Search inside ancient ruins, seeking out the \u201C\
      Secret Treasure of Life\u201D \u2013 which sleeps in the sprawling ruins of\
      \ \u201CLA-MULANA\u201D and is said to be the beginning of all civilization.\
      \ Unfortunately, priceless artifacts very rarely give themselves up easily.<br><br>Apart\
      \ from the plethora of traps lying in wait, there are also monsters on the prowl,\
      \ protecting the ruins. Head for the innermost depths of the ruins while solving\
      \ a variety of mysteries, fending off monsters, and disarming traps. Forging\
      \ ahead will be no simple task \u2013 the further into the depths you reach,\
      \ the more difficult the mysteries become. The guardians of LA-MULANA do not\
      \ take their job lightly.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/230700/extras/mid.png?t=1607242256\"\
      \ /><br>LA-MULANA on Steam is the PC port version of the acclaimed remake for\
      \ WiiWare. One of the first NIGORO games, LA-MULANA was originally created back\
      \ in the creators\u2019 \u201Camateur\u201D days and has been renown worldwide.\
      \ <br>This game was created based on \u201Cthat old-time feeling.\u201D The\
      \ creators wished to play the sort of games that enthralled them back in the\
      \ day, only with more volume. The operability and difficulty level are certainly\
      \ not \u201Cnew school\u201D. However, this game is highly recommended to gamers\
      \ seeking out that feeling of total immersion that allows you to go full-on\
      \ head-to-head with a game not found in somewhat lighter terms.<br><br>Coming\
      \ up on it's ninth birthday, LA-MULANA continues to captivate, frustrate and\
      \ annihilate new and old players alike. Whether it's your first time falling\
      \ into the ruins or your 900th of getting decimated by Mushussu, we thank you\
      \ for donning your explorer's hat, hoisting the whip and diving into our game.<br><br>Good\
      \ luck. You're going to need it.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/230700/extras/bottom.png?t=1607242256\"\
      \ />"
