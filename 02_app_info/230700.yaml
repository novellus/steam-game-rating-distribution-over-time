    reviews: "\u201CLa Mulana delivers on a fun, challenging and rewarding exploration\
      \ experience that is presented with polish.\u201D<br>\u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://greenlitgaming.com/la-mulana-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Greenlit Gaming</a><br><br>&quot;Beyond\
      \ the seemingly insurmountable wall of challenge, La-Mulana is a brilliant title\
      \ that exceeds in just about every category. Art, music, breadth of content,\
      \ game length -- La-Mulana gets the highest marks. But there's simply no denying\
      \ that the difficulty, as fair as Nigoro purports it to be, is a major deterrent.\
      \ If you are willing to suffer, though, you will be blown away. I guarantee\
      \ it.&quot;<br>8/10 \u2013 <a href=\"http://www.destructoid.com/review-la-mulana-remake--232174.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid </a><br><br>&quot;Nigoro\u2019\
      s La-Mulana is like Castlevania: Symphony of The Night spliced with Dark Souls.\
      \ It is long, it is tough, it is involved and it has puzzles that\u2019ll make\
      \ your brain bleed.&quot;<br>93/100 \u2013 <a href=\"http://www.indiegamemag.com/la-mulana-review/#.UE_rjfm0MxQ\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Indie Game Mag</a><br><br>&quot;I look\
      \ back on my time with La-Mulana with plenty of frustration at the challenging\
      \ platforming, enemies, bosses, and puzzles. But I\u2019m also amazed at the\
      \ time, thought, and talent that went into creating this experience. There may\
      \ never be another game like La-Mulana.&quot;<br>8.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameinformer.com/games/la-mulana/b/wii/archive/2012/10/26/la-mulana-review.aspx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a>"
