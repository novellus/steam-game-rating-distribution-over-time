    about_the_game: "<h2 class=\"bb_tag\">Are you ready to save the worlds?</h2> <br>Have\
      \ you ever remembered something that never happened? False memories seem to\
      \ be everywhere. You remember one thing, but the reports say something different.\
      \ Assassinations, war, presidential elections \u2013 they all happened but not\
      \ the way you remember them. The collective recall has changed, and we need\
      \ to know why.<br><br>World Apart is an episodic VR adventure game for PC that\
      \ draws the player into a worldwide conspiracy, spanning eons of human history.\
      \ Every World Apart episode will deliver a new world to explore, each with it\u2019\
      s own unique story and interact-able environment. Delve deep into the conspiracy,\
      \ uncover the secrets as you aid scientists, and save your world.<h2 class=\"\
      bb_tag\">World Apart Key Features</h2> \u2022\tEpisodic VR Delivery with at\
      \ least 30 minutes of game play per episode, over a total of 6 episodes.<br><br>\u2022\
      \tExplore new worlds in each episode, each with it\u2019s own unique environment.<br>\u2022\
      \tFully interactable environments to give a true sense of immersion.<br>\u2022\
      \tAll new content designed and created exclusively for VR play."
