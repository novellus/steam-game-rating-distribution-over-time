    reviews: "\u201CWhat it does have going for it is a great sense of style and unique\
      \ mechanics that are worth looking into.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamerevolution.com/preview/517609-deck-of-ashes-preview\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamerevolution</a><br><br>\u201CDeck\
      \ of Ashes is well worth your time if you're interested in deckbuilding games,\
      \ even if it can be a little punishing at times, and we're sure it'll be one\
      \ to watch as the game continues its development cycle ahead of a full release.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://screenrant.com/deck-of-ashes-preview/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Screenrant</a><br><br>\u201CThematically,\
      \ it\u2019s more black metal than heroic fantasy, with a dash of Dark Souls\
      \ bonfire imagery.\u201D<br><a href=\"https://www.rockpapershotgun.com/2019/04/11/pyromaniacal-card-rpg-deck-of-ashes-hits-early-access/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rockpapershotgun</a><br>"
