    about_the_game: '<i>&quot;The Outcasts brought Ash Curse upon us all, and they
      are the only ones who can lift it.&quot;</i> - Ash Master.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1016730/extras/Early_Access_Storytrailer_1.png?t=1607090848"
      /><br><br>Deck of Ashes is an adventure game with tactical card combat. One
      character at a time, lead the cast of antiheroes on a quest for redemption.
      Explore the cursed fantasy world and hunt down powerful cards. Put your survival
      and resource management skills to the test when upgrading your Camp of allies.<br><br>The
      choices that drive your journey - where to go, which resource to collect, which
      risk to take, and which card to craft - are the difference between success and
      untimely demise.<h2 class="bb_tag"><h2 class="bb_tag">Can You Rid the World
      Of the Ash Curse?</h2></h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1016730/extras/gameplay_lucia2_No_keywords_1.gif?t=1607090848"
      /><h2 class="bb_tag"><h2 class="bb_tag">Features</h2></h2><br><ul class="bb_ul"><li>Creative
      deck-building - collect combat cards that fit your unique playstyle and crush
      the enemy!<br></li><li>Unique hand-drawn eerie art style.<br></li><li>Dynamic
      dark fantasy world - travel through a procedurally generated, changing world
      in search for cards, supplies and glory!</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1016730/extras/1920x1080pers.png?t=1607090848"
      /><br><br><ul class="bb_ul"><li>Various biomes that harbour different monster
      classes - each biome affects the gameplay and offers a unique set of opponents!<br></li><li>Survival
      and resource management - you have limited opportunities to restore health or
      spent cards, so use them wisely!<br></li><li>Camp - strategically improve your
      base depending on your style of play.<br></li><li>Permadeath - unless you use
      the help of dark magic, then when you die, you die for good.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1016730/extras/video6.gif?t=1607090848"
      /><h2 class="bb_tag"><h2 class="bb_tag">Dynamic and Dangerous World</h2></h2><br>Deck
      of Ashes features a procedurally generated world where danger waits around every
      corner. Sudden ambushes, cataclysms, and random events will force you to constantly
      adapt and explore fleeting opportunities to gain an edge! Refine your strategy
      on the go to ensure your survival!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1016730/extras/gameplay_magnus2_No_keywords_1.png?t=1607090848"
      /><h2 class="bb_tag"><h2 class="bb_tag">Deck-building Done Right</h2></h2><br>We
      provide you with the best deck-building tools we could develop. If you are a
      newbie - we got you covered, as there are sets of cards that obviously work
      well together. And if you are ready to go crazy with your own deck idea, there
      is a 100+ cards for each character to explore and combine. BEWARE: a ton of
      potential to go nuts with the unexpected combos! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1016730/extras/pirotrail14.gif?t=1607090848"
      /><h2 class="bb_tag"><h2 class="bb_tag">Upgrade the Camp to Meet Your Needs</h2></h2><br>Different
      strategies require vastly different upgrades of your Camp. The resources are
      scarce, and you won''t be able to upgrade everything in one playthrough, so
      choose wisely!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1016730/extras/video4_1.png?t=1607090848"
      />'
