  data:
    about_the_game: You are about to be a part of an adventure of the Dark Age. Follow
      Rick in his damned path of vengeance and help him to redeem his soul.<br><br>The
      life of your beloved is in danger. Hurry up and make a wise choice. Along the
      way complete challenging platforming levels and upgrade your powers.<br><br>Unfold
      the story by reading dialogs and finding crucial items on the levels. Items
      are key to the puzzle of the story. There are a variety of obstacles for you
      that can be destroyed<br>with the help of power. Castle has 3 floors with its
      set of enemies and obstacles. Find a key to defeat each enemy. Explore the castle
      and find all of the hidden chests!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1164410/extras/Animated_GIF-downsized_large.gif?t=1589386256"
      /><br><strong><h2 class="bb_tag">Features:</h2></strong><br><br><ul class="bb_ul"><li>Vivid
      pixel art design<br></li><li>30 levels of hardcore platforming<br></li><li>Find
      treasure, uncover secrets, upgrade! <br></li><li>Unfold a breathtaking story<br></li><li>Original
      music and handcrafted soundtracks<br></li><li>Multiple story endings</li></ul>
