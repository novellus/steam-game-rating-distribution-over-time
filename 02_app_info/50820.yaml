    about_the_game: "Something incredible is happening in this unique adventure! Max\
      \ just drew a terrifying monster with his new marker and now it's alive and\
      \ wreaking havoc in his drawings! He doesn't have any choice but to stop the\
      \ monster if he wants to save his pictures. In a new kind of gaming style, Max\
      \ & the Magic Marker combines tried-and-tested 2D jump n run feel with the innovative\
      \ option of directly influencing the level design. Here, Max is able to change\
      \ every level with his magic marker so that all obstacles can be overcome, traps\
      \ avoided and puzzles solved in order to send the monster back to where it came\
      \ from.<br><br><strong>Key features:</strong>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>15\
      \ innovative and challenging levels\n\t\t\t\t\t<li>Unique influence on the gaming\
      \ world with the virtual painting marker\n\t\t\t\t\t<li>Three lovingly designed\
      \ worlds, based on children\xB4s drawings\n\t\t\t\t\t<li>Innumerable traps,\
      \ monsters and tricky puzzles\n\t\t\t\t\t<li>Challenges, secrets and rewards\
      \ can all be unlocked\n\t\t\t\t\t<li>Fantastic soundtrack from the well-known\
      \ Indie band genre\n\t\t\t\t\t<li>Multi-Awards Winner\n\t\t\t\t\t</ul>\n\t\t\
      \t\t\t"
