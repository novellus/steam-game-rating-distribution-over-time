details:
  data:
    about_the_game: "The first module in LOTUS is called \u201CRails of LOTUS\u201D\
      \ and is besides \u201CStreets -\u201D and \u201CWings of LOTUS\u201D one option\
      \ to unlock driving in LOTUS. \u201CRails of LOTUS\u201D unlocks rail-bound\
      \ vehicles of all kind, for example<br><br><ul class=\"bb_ul\"><li>Trams<br></li><li>Railways<br></li><li>Subways<br></li><li>City\
      \ trains<br></li><li>Cog railways<br></li><li>Monorails and Overhead trains\
      \ (Suspension railways)<br></li><li>Draisine<br></li><li>Ropeways<br></li><li>Funicular\
      \ and Cable cars</li></ul><br>LOTUS provides the technical requirements to create\
      \ vehicles and content of this kind physically and technically accurate. The\
      \ standard content of the game contains the articulated low floor tram GT6N,\
      \ which is used in Berlin since 1994, and an affectionate charming map for the\
      \ first experiences with rails and switches.<br><br>During Early Access, this\
      \ module will also unlock signals and signalboxes."
