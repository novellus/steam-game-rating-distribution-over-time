    about_the_game: <h2 class="bb_tag"><strong>Whatever happened to magic?</strong></h2><br>The
      Masked Mage is a slow paced, peaceful metroidvania game, focusing on exploration,
      atmosphere and story. Centuries ago, magic ceased to exist and the few remnants
      of it are weak. The Masked Mage is one of the last magicians alive and sets
      out to find out where magic went all those years ago.<br>On your journey you
      will explore a vast and ominous mountain, old temples and ancient forests, meet
      the native wildlife and make a new friend along the way.<br><br>The Masked Mage
      is a story about friendship, mystery and of course magic.<h2 class="bb_tag"><strong>Features:</strong></h2><ul
      class="bb_ul"><li>Fully explorable open world adventure game<br></li><li>Upgrades
      and collectibles<br></li><li>Beautifully animated pixel art<br></li><li>Atmospheric
      soundtrack<br></li><li>A unique and inspiring story about friendship</li></ul><br>-------------------------------<br>Controller
      Information:<br>Due to limitations with the engine, some controllers, for example
      8bitdo gamepads, may not work properly. There is, unfortunately, nothing I can
      do about that. Should you have any trouble with your gamepad, maybe try another
      gamepad or use the keyboard. I apologize for the inconvenience.
