details:
  data:
    about_the_game: "Lance A Lot is a local party game that pits 4 friends against\
      \ each other in GLORIOUS rocket-powered combat! Fly across the sky on a noble\
      \ rocket steed and use your lance to send worthy adversaries plummeting towards\
      \ the ground. In the end there can only be one knight left standing!<h2 class=\"\
      bb_tag\">GLORIOUS FEATURES!</h2><ul class=\"bb_ul\"><li><strong>USE YOUR LANCE,\
      \ A LOT.</strong> A single strike with the tip of the lance is all it takes\
      \ to unseat an opponent. Hence, you are always one hit away from triumph \u2013\
      \ or defeat. <br></li><li><strong>JOUST ON ROCKETS.</strong> Because horses\
      \ are for peasants \u2013 true knights battle in the skies!<br></li><li><strong>PLAY\
      \ WITH PHYSICS.</strong> Most objects in the environment can be bounced, bent,\
      \ thrown or moved. <br></li><li><strong>CHANGE THE RULES.</strong> Play around\
      \ with different mutators to create your own style of jousting.<br></li><li><strong>DOMINATE\
      \ THE SKIES.</strong> Compete across a variety of islands in 4 different modes.\
      \ Duel rivals in single combat or clash in free-for-all modes like King of the\
      \ Hill and Capture the Flag.</li></ul>"
