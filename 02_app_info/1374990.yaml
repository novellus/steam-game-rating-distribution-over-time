  data:
    about_the_game: "A fallen meteor has given the pups mighty powers \u2013 and left\
      \ Adventure Bay in a mighty mess. Now it\u2019s up to you and the Pups to use\
      \ their powers, rescue skills and gadgets to make the town PAWsome again!<br\
      \ />\r\nEmbark on super-heroic missions with the Mighty Pups and Chase\u2019\
      s Super Speed, Marshall\u2019s Mighty Heat, Skye\u2019s Whirlwind Power and\
      \ the whole mighty PAW Patrol team. Explore the town and journey to Jake\u2019\
      s snowboarding resort, Tracker\u2019s jungle and beyond, as you work together\
      \ to rescue friends. <br />\r\nSo, head to the Lookout and get ready for Mighty\
      \ action! After you\u2019re done saving the day, get playful with Pup -Pup Boogie,\
      \ jump rope and more fun activities side-quests. And bring a friend along in\
      \ 2-player co-op mode. Mighty Pups, GO!"
