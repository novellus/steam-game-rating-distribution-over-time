    about_the_game: <h2 class="bb_tag">Homebound</h2>Immerse yourself in the most
      beautiful and spine chilling VR experience to date. Experience a series of catastrophic
      events in the cold void of deep space as you crash rapidly towards earth. When
      disaster strikes, your one mission is to make it out alive as fast as you can.
      Dead or alive, you are Homebound.<h2 class="bb_tag">Virtual Reality </h2>Homebound
      is built as a next-gen experience for VR. It supports the Vive (with motion
      controllers) as well as the Oculus Rift with Oculus Touch.<h2 class="bb_tag">The
      Developer </h2>Homebound has been developed by Swedish tech firm Quixel, who
      are known for making computer graphics tools for the AAA game industry as well
      as firms like NASA, Tesla and ILM.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li><strong>VR
      Compability:</strong> Both HTC Vive and Oculus Rift support<br></li><li><strong>Motion
      Controller/Gamepad:</strong> Play however you like<br></li><li><strong>3 beautiful
      levels to experience:</strong> Deep space, Earth's atmosphere &amp; Earth <br></li><li><strong>Time
      Attack:</strong> Beat your own personal best or challenge your friends' scores
      <br></li><li><strong>10-30 minutes of gameplay:</strong> Perfect for parties,
      or a short break from reality <br></li><li><strong>Great replayability:</strong>
      Find new secrets, items, interactive objects - and ways to die <br></li><li><strong>Freeroam
      Mode:</strong> Fly around in and explore the environments at your own pace <br></li><li><strong>Built
      with Unreal Engine 4:</strong> VR has never been more beautiful</li></ul>
