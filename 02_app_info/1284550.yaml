  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1284550/extras/Logo_Descricao_616x353.png?t=1602555025\"\
      \ /><br><br><strong>Have fun with a unique mix of musical genres, while destroying\
      \ geometric elements!</strong> <br>Complete missions, improve your cannon, be\
      \ accurate in your shots and <strong>all without worrying about GAME OVER!</strong><br>Play\
      \ alone, in cooperative mode or challenge a friend in PVP mode, here competition\
      \ is what counts! Regardless of how you choose to play, the fun has no limits!<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1284550/extras/linha_616x353.png?t=1602555025\"\
      \ /><br><br><strong><u> - Game Details: </u></strong><br><br>Inspired by a space\
      \ theme and with touches of \u201CTron\u201D (we love this movie!) The game\
      \ is focused on fun and competition accompanied by frantic songs.<br><br>Don't\
      \ you like to die again and again? Then your problems are over!<br><br>In &quot;Geometric\
      \ Feel The Beats&quot; you don't have to worry about that, you have fun doing\
      \ the missions and collect points. Accumulating ranking points is not just for\
      \ you to show others your ranking, they are also for buying upgrades for your\
      \ spaceship. Using ranking points can make you drop some rankings, so analyze\
      \ the timing of the purchase well, but buying upgrades makes your life easier\
      \ in the game. Here you decide!<br><br>Stay tuned to the Power up\u2019s that\
      \ appear in the stage, they are accompanied by big surprises!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1284550/extras/linha_616x353.png?t=1602555025\"\
      \ /><br><br><strong><ul class=\"bb_ul\"><li>Game Modes:</li></ul></strong><br><li><u>Adventure:</u>\
      \ Perfect for \u201Clone wolves\u201D, in this mode each stage is made up of\
      \ two missions. You will have fun discovering new \u201CAIs\u201D and finding\
      \ ways to overcome them.<br><br></li><li><u>Co-op:</u> In cooperative mode you\
      \ start from scratch again. It does not take into account your advancement,\
      \ upgrades or adventure mode ranking, but there is a crucial difference ...\
      \ YOU WILL NOT BE ALONE! A friend will accompany you, helping you in the challenges\
      \ of adventure mode, because everything is more fun with a friend! In this mode\
      \ we have an exclusive ranking for players and their friends and the rules for\
      \ purchasing upgrades remain the same. With teamwork you have achieved scores\
      \ never imagined before!<br><br></li><li><u>PVP:</u> Who doesn't like to compete\
      \ against a friend? In this mode, hitting your opponent gives you an advantage,\
      \ he will be paralyzed for a few seconds while you complete your mission! There\
      \ will be three missions per game, the one who wins the most missions wins.\
      \ The rules remain the same as for adventure and the mission is the same for\
      \ both players. Who will win this duel?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1284550/extras/linha_616x353.png?t=1602555025\"\
      \ /><br><br><u><strong>\u2013 Ranking</strong></u><br><br>Who will remain at\
      \ the top? Who will be the fastest and most accurate player? These questions\
      \ will be answered here! There will be two classifications, one for adventure\
      \ mode and one for cooperative. In advance, we warn you that the more you miss,\
      \ the more points you will lose, which could cause the ranking to drop.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1284550/extras/linha_616x353.png?t=1602555025\"\
      \ /><br><br><strong><u>- Steam Community:</u></strong><br><br>Between one explosion\
      \ and another, we would like to see your most fun moments during the game. We\
      \ love to see those moments! We encourage you to take prints and post them in\
      \ our community.<br>Be sure to tell us what you think of the game. We are a\
      \ small studio and your feedback is very important to provide excellent moments\
      \ of fun for you!<br>Feel free to do a review, it will help us a lot!</li>"
