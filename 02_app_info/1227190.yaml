    about_the_game: This game is composed of several different game spaces. Players
      get resources (such as gold coins) through the game, and go to different game
      spaces through shuttles. Different games have different identities, different
      game scenes and enemies. For example, in the beginning of the game space, the
      player is a warrior. When the warrior dies, he will become a ghost. The ghost
      will attach to the enemy's body, and the ability and resources of the hood warrior
      will continue to play
