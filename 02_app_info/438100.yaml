    about_the_game: "Imagine a world where anything is possible. Join a game of capture\
      \ the flag in outer space. Share stories around a campfire while roasting marshmallows,\
      \ then moments later experience a retro game of bowling with an alien and robot.\
      \ In VRChat there is something around every corner that will delight, thanks\
      \ to the power of true user generated content. Jump into hundreds of awe inspiring\
      \ environments and meet unique avatars every day. Watch a movie on the moon.\
      \ Ride the Titanic. Step into a new world every time you come online. In VRChat,\
      \ you are one of us. Enjoy your stay.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/438100/extras/CHAT2.png?t=1597188061\"\
      \ /> <br><br>Chat using full spatialized 3-d audio in a wide variety of environments.\
      \ <br><br>Use emotes, emoji, and hand gestures to communicate fully with your\
      \ entire body. We have avatars with incredible technology, including mouths\
      \ that realistically match your speech and eyes that actually look at you. Our\
      \ full IK system tracks when you lean or crouch.<br><br>All in all, VRChat has\
      \ the most expressive avatars around!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/438100/extras/Play2.png?t=1597188061\"\
      \ /><br><br>Feeling active? Jump into a match of Capture the Flag or enter the\
      \ old west and rob a bank in Steel n\u2019 Gold. Go head-to-head in Battle Discs\
      \ or bowl out a few frames with friends. Feeling more creative? Put on some\
      \ Bob Ross and bring out your inner artist in Sculpt Studio or enjoy a night\
      \ of VR Karaoke. Whatever your mood, we\u2019ve got something for you.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/438100/extras/Hangout3.png?t=1597188061\"\
      \ /><br><br>Want to watch YouTube videos in a space station with friends? Check.\
      \ How about catching a show in a jazz bar? Check. Feel like brainstorming your\
      \ next million-dollar concept in our presentation room? Double check.<br><br>With\
      \ hundreds of unique worlds and more opening up weekly, there is always a different\
      \ place to chill and socialize with others.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/438100/extras/Create2.png?t=1597188061\"\
      \ /><br><br>Join our community of builders using Unity and our SDK to create\
      \ worlds and avatars in VRChat! Our Unity SDK lets you create a wide variety\
      \ of VR experiences. Build a new world from your own imagination. Create an\
      \ avatar that expresses your unique personality.<br><br>Don\u2019t want to stop\
      \ with avatars and worlds? Start your own event! VRChat is home to Gunter's\
      \ Universe, the first ever talk show in VR. Host your own show, teach a class\
      \ on how to build in VRChat, create a musical performance, or start your own\
      \ VR acting studio! The possibilities are endless!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/438100/extras/Share2.png?t=1597188061\"\
      \ /><br><br>Show off your latest creations to your friends, our entire community\
      \ and the whole world!<br><br>Snap a Polaroid with our in-game cameras. Pass\
      \ the photo around in VR or share your desktop version anywhere.<br><br>You\
      \ can even  snap and share a 3-D 360\xB0 panorama anytime in VRChat. Thanks\
      \ to our integration with VRChive, no matter where you are in VRChat, you can\
      \ easily take 360\xB0 panos. Snap away!<h2 class=\"bb_tag\">CONSIDERATIONS</h2><br>Let\u2019\
      s keep it loose and friendly.  No hateful speech, excessive profanity, explicit\
      \ sexual behavior, self-promotion or solicitation.<br> <br>By entering VRChat,\
      \ you are agreeing to our Code of Conduct, complete version found on our website.<br>\
      \ <br>We wish you a pleasant journey on your trip down the rabbit hole.<h2 class=\"\
      bb_tag\">WANT MORE INFO?</h2>Join our Discord community chat at <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/vrchat\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/vrchat</a> to get\
      \ involved sharing ideas, get or offer help, join our beta tests and more.<br>\
      \ <br>Contact us at <a href=\"mailto:support@vrchat.com\">support@vrchat.com</a>."
