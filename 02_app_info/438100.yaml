      \ /><br><br>Show off your latest creations to your friends, our entire community\
      \ and the whole world!<br><br>Snap a Polaroid with our in-game cameras. Pass\
      \ the photo around in VR or share your desktop version anywhere.<br><br>You\
      \ can even  snap and share a 3-D 360\xB0 panorama anytime in VRChat. Thanks\
