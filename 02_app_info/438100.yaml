      \ later experience a retro game of bowling with an alien and robot. In VRChat\
      \ there is something around every corner that will delight, thanks to the power\
      \ of true user generated content. Jump into hundreds of awe inspiring environments\
      \ and meet unique avatars every day. Watch a movie on the moon. Ride the Titanic.\
      \ Step into a new world every time you come online. In VRChat, you are one of\
      \ us. Enjoy your stay.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/438100/extras/CHAT2.png?t=1597188061\"\
      \ /> <br><br>Chat using full spatialized 3-d audio in a wide variety of environments.\
      \ <br><br>Use emotes, emoji, and hand gestures to communicate fully with your\
