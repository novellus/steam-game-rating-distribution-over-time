    detailed_description: "<h1>Feature-Liste</h1><p><ul class=\"bb_ul\"><li>Full body\
      \ avatars with lip sync, eye tracking/blinking, and complete range of motion<br></li><li>Express\
      \ yourself with hand gestures, emotes, and emoji<br></li><li>Our 3-D spatialized\
      \ audio helps you hear the conversations important to you<br></li><li>Play Capture\
      \ the Flag, Battle Discs, Bowling and more including community built games<br></li><li>Chat,\
      \ collaborate, draw, sculpt, or watch videos with family and friends<br></li><li>Create\
      \ your own avatars and worlds with our Unity SDK<br></li><li>Explore hundreds\
      \ of worlds created by other community members<br></li><li>Get involved with\
      \ official and community events</li></ul></p><br><h1>\xDCber das Spiel</h1>Imagine\
