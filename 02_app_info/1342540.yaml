    about_the_game: '<strong><i>&quot;It''s time to rekindle the stars&quot; - Guillaume
      Apollinaire</i></strong><br><br>Would you like to rediscover the simple pleasure
      of vintage marble maze games from your childhood, while accomplishing an epic
      mission across the cosmos?<br><br>Orb &amp; the Stars is not like classic marble
      video games where you control the ball itself on slopes and bridges. In Orb
      &amp; the Stars, you will have to use different mechanics to overcome the obstacles
      that stand in your way. Springs, teleporters, pressure plates and tilting mazes...
      Relighting constellations is no small task and the cosmos has many surprises
      in store for you!<br><br>Along the way, you will meet star spirits, ethereal
      manifestations of some particularly bright stars. Some will stand in your way,
      while other will rally your cause and help you as much as they can!<h2 class="bb_tag">Orb
      &amp; the Stars in a nutshell:</h2><ul class="bb_ul"><li>The pleasure of a marble
      game... but in a video game, and in space!<br></li><li>Explore and discover
      eight constellations from the southern hemisphere sky: Canis Major, Corvus,
      and the giant ship Argo Navis!<br></li><li>Various mechanisms and equipment
      to progress through the levels: thrusters, catapults, hang gliding ...<br></li><li>An
      original soundtrack that should stay in your head for a while.<br></li><li>Collectible
      Star Fragments, to unlock cosmetic items for the orb<br></li><li>A hidden level
      to unlock for the brave who have collected all the star fragments!</li></ul><br>Orb
      &amp; the Stars is the very first game from Cataire Studio, an independent video
      game studio created in 2020.'
