    about_the_game: "Shunting magnificence comes to life on the island of R\xFCgen\
      \ with the classic DB BR 204 for Train Simulator!<br><br>In the 1950s, the Deutsche\
      \ Reichsbahn were keen to get dieselisation underway, replacing steam locomotives\
      \ with a modern fleet of standardised locomotives, that between all variants\
      \ could cover any duty required on the network. Many locomotive designs started\
      \ cropping up, including the V60, V90 and V164, however none managed to fill\
      \ the 1,000 horsepower market, and so a further design was established.<br><br>Dubbed\
      \ the \u201CV100\u201D, the first of this new 1,000 hp locomotive was built\
      \ in 1966 (following the production of two prototypes) and the result was a\
      \ double-ended locomotive with the cab situated in the middle, allowing for\
      \ seamless operation in either direction. In all, over 860 of these locomotives\
      \ would be built, and they were put to use on all medium traffic throughout\
      \ East Germany.<br><br>Many locomotives were rebuilt during their lifespan in\
      \ order to excel at more specific duties, one such in particular was retrofitted\
      \ with a 1100 kW engine, and these were classified as the DR Class 114. With\
      \ the Reunification of Germany and the merger of Deutsche Reichsbahn and Deutsche\
      \ Bundesbahn, these locomotives were reclassified once again to become the DB\
      \ BR 204.<br><br>There was an additional caveat however, given the age of the\
      \ BR 204s and in some cases their redundancy amongst other traction, they were\
      \ soon limited to 80 km/h and cast off the main network, making them a fleet\
      \ of dedicated shunting locomotives.<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br>A\
      \ trio of engaging Career scenarios for the Inselbahn: Stralsund \u2013 Sassnitz\
      \ route are included:<br><br><ul class=\"bb_ul\"><li>[204] 1. Stralsund Harbour<br></li><li>[204]\
      \ 2. Port Shunt<br></li><li>[204] 3. The Rescue</li></ul><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/967287/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Inselbahn: Stralsund \u2013 Sassnitz Route Add-On</a>\
      \ is required, as a separate purchase, in order to play the scenarios featured\
      \ in this add-on.</strong><br><br>More scenarios are available on the Steam\
      \ Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>DB BR 204 \u201C\
      V100\u201D diesel locomotive in DB Traffic Red livery<br></li><li>Prototypical\
      \ driving behaviour<br></li><li>3-stage fluid torque converter transmission\
      \ gearbox with additional 2-gear mechanical gearbox<br></li><li>Authentic driving\
      \ cab and controls<br></li><li>Instrument, cab and desk lights<br></li><li>Variable\
      \ speed wipers<br></li><li>Openable cab windows<br></li><li>Multiple cab cameras<br></li><li>PZ80r\
      \ PZB90 V2.0 with AZ720 and Time-Time SIFA safety systems<br></li><li>2 Switchable\
      \ brake modes<br></li><li>Cold start functionality<br></li><li>3 Career scenarios\
      \ for the Inselbahn: Stralsund \u2013 Sassnitz route<br></li><li>Quick Drive\
      \ compatible<br></li><li>Download size: 347.7mb </li></ul>"
