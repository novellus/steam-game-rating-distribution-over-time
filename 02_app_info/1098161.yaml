      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>DB BR 204 \u201C\
      V100\u201D diesel locomotive in DB Traffic Red livery<br></li><li>Prototypical\
      \ driving behaviour<br></li><li>3-stage fluid torque converter transmission\
      \ gearbox with additional 2-gear mechanical gearbox<br></li><li>Authentic driving\
      \ cab and controls<br></li><li>Instrument, cab and desk lights<br></li><li>Variable\
      \ speed wipers<br></li><li>Openable cab windows<br></li><li>Multiple cab cameras<br></li><li>PZ80r\
      \ PZB90 V2.0 with AZ720 and Time-Time SIFA safety systems<br></li><li>2 Switchable\
      \ brake modes<br></li><li>Cold start functionality<br></li><li>3 Career scenarios\
      \ for the Inselbahn: Stralsund \u2013 Sassnitz route<br></li><li>Quick Drive\
      \ compatible<br></li><li>Download size: 347.7mb </li></ul>"
