    about_the_game: "\u203BAll characters involved in sexual content are over the\
      \ age of 18.<h2 class=\"bb_tag\"><strong>STORY</strong></h2>&quot;Known only\
      \ as &quot;&quot;Ninja&quot;&quot;, these mysterious mercenaries have worked\
      \ in the shadows of history from ages past.<br>Dealing in espionage, secrect\
      \ plots and assassination,  the ninja brought prosperity to Daimyo and Fuedal\
      \ lords from the shadows.<br><br>Present day---<br>In the village of their ancestors,\
      \ ninja continue to leave for training, as is tradition. However, due to lack\
      \ of requests for work, the village has become nothing but a small gathering\
      \ of houses in the mountains.<br><br>It is from this village that Sumire was\
      \ commanded to leave, with orders to train in the city by her father, the village\
      \ chief.<br><br>However, lacking food and money, she collapses on the side of\
      \ the road.<br>Saved by the main character, she is determined to repay her debt\
      \ to him and suddenly becomes an univited guest as his house...&quot;<h2 class=\"\
      bb_tag\"><strong>CHARACTER</strong></h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1075980/extras/\u8AAC\
      \u660E1_nin.png?t=1578523296\" /><br><strong>SUMIRE</strong><br>CV:Mikan Nonaka<br><br>Height:\
      \ 158cm<br>Weight: 42kg<br>Bust/Waist/Hip measurements: 86D/59/87<br><br>The\
      \ only daughter of the Ninja Village chief.<br>Already has the sufficient qualities,\
      \ ability and knowledge of a ninja, but is a natural clutz and always making\
      \ mistakes.<br><br>Ordered to train by her father, she has left the ninja village\
      \ hidden in the mountains and left for the city.<br>Leaving the mountains without\
      \ any food or a coin in her pocket, she passes out from hunger. <br>There she\
      \ is saved by the main character who happened to pass by.<br>In order to repay\
      \ the debt of saving her life, she barges into the main character's house as\
      \ an univited guest.<br><br>Loves to eat and is always pigging out!<h2 class=\"\
      bb_tag\"><strong>FEATURE</strong></h2><br>\u30FBSmooth character animation via\
      \ the E-mote system<br>\u30FBDifferent  routes and ED<br>\u30FBHigh quality\
      \ event CG<br>\u30FBStory set in an actual Japanese town<h2 class=\"bb_tag\"\
      ><strong>STAFF</strong></h2><br>\u30FBIllustration               :AkasaAi\u3000\
      (Twitter) <a href=\"https://twitter.com/AkasaAi\" target=\"_blank\" rel=\"noreferrer\"\
