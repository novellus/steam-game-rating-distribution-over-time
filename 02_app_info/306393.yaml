    about_the_game: "Set in the &quot;World Wars&quot; Era, things have gone a bit\
      \ too far for the mighty El Prez this time and the loving support of Penultimo\
      \ just isn\u2019t enough.<br>Return him to his usual sharp self and share the\
      \ benefit of advanced health care using the new Asylum building \u2013 though\
      \ be warned: as with all things Tropico, there are two sides to every story.\
      \ Will you provide health and happiness to the people, or push your enemies\
      \ to the brink of madness?<br><br><ul class=\"bb_ul\"><li>New standalone scenario:\
      \  &quot;Madness&quot;<br></li><li>New building: The Asylum \u2013 Provides\
      \ health care and reduces negative effects of discrediting citizens<br></li><li>New\
      \ dynasty avatar accessory: The Funnel Hat makes you look super serious<br></li><li>New\
      \ sandbox map: St. Dimpna<br></li><li>New music track</li></ul>"
