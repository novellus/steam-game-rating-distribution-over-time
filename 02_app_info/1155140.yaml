    about_the_game: 'Soulfire: Crow Hunter <br><br>&quot;When the fire thief enters
      the Dream maze, he might meet the hunters who are wearing the crow masks. Crow
      Hunter is the rival of the Fire Thief. They have been guarding the wisdom of
      ancient gods and avoiding his wit and power being stolen by human. They think
      this knowledge will bring the mortal into disaster. &quot;<br><br>This is an
      Advanced Armor suit that contains four components:  <br><br>*Crow Hunter Mask
      <br>*Crow Hunter Armor <br>*Crow Hunter Gloves <br>*Crow Hunter Leggings   <br><br>This
      suit is displayed when the player gets advanced armor corresponding components
      in game.<br><strong>NOTE: Only for male character!!!</strong>'
