    about_the_game: "Voc\xEA j\xE1 montou os Mapas Do Horizonte? <br />\r\n<br />\r\
      \nNesse jogo, voc\xEA ajuda a professora J\xE9ssica e seus alunos a montar os\
      \ mapas, na forma de quebra-cabe\xE7as, e descobrir lugares muito legais de\
      \ Belo Horizonte.<br />\r\n<br />\r\nPasseando com o \xF4nibus pela cidade voc\xEA\
      \ poder\xE1 chegar at\xE9 onde est\xE3o os quadros pintados pela diretora Clara\
      \ e coletar cada um para montar a grande exposi\xE7\xE3o-surpresa!<br />\r\n\
      <br />\r\nMas cada quadro tem seus segredos... ser\xE1 que voc\xEA consegue\
      \ achar todos?<br />\r\n<br />\r\nNeste jogo infanto-juvenil gratuito, patrocinado\
      \ pela Lei de Incentivo \xE0 Cultura de Belo Horizonte, o jogador conhece um\
      \ pouco mais sobre a hist\xF3ria da capital mineira ao passar por diversos desafios\
      \ que re\xFAnem quebra-cabe\xE7as em formatos diversos e jogos de encontrar\
      \ objetos."
