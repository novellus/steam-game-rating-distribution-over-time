    about_the_game: "Halo 3: ODST comes to PC as the next installment in Halo: The\
      \ Master Chief Collection. Now optimized for PC, experience the events preceding\
      \ Halo 3 through the eyes of Orbital Drop Shock Troopers (ODST) as they return\
      \ to familiar ground and attempt to uncover the motivations behind the Covenant\u2019\
      s invasion of New Mombasa. Isolated and vulnerable, use stealth and precision\
      \ to survive the dangers of the Covenant occupation in a gripping new take on\
      \ combat in the Halo universe.<h2 class=\"bb_tag\">Game Features</h2><ul class=\"\
      bb_ul\"><li> PC Settings/Optimizations: Halo 3: ODST is now optimized for PC\
      \ and looking better than ever at up to 4k UHD and at 60+ FPS.* Other PC native\
      \ settings include customizable mouse and keyboard support, ultrawide support,\
      \ FOV customization, and more. <br></li><li> Campaign: Play through a new chapter\
      \ in the Halo saga and experience 11 unforgettable missions.<br></li><li> Firefight:\
      \ For the first time, ODST Firefight joins the Master Chief Collection! Now\
      \ running on dedicated servers, Firefight supports up to 4-player co-op and\
      \ features both online matchmaking and new custom game modes. Fight through\
      \ waves of Covenant invaders to liberate the city of New Mombasa in 10 legacy\
      \ maps. <br></li><li> Theater: Utilize the Theater to capture and share your\
      \ favorite Halo moments with the community. </li></ul><br>*Look to system requirements\
      \ for guidance on hardware minimum specs to achieve performance metrics"
