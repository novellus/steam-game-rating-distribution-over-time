    about_the_game: "Fight for mankind survival in an epic space combat in VR.<br\
      \ />\r\nCommand your wingmen with variety of commands, disarm, disable, destroy,\
      \ protect, fight Capital Ships.<br />\r\nUse Dogfight techniques to destroy\
      \ the enemy wings in a variety of missions in a single player mission campaign.<br\
      \ />\r\n<br />\r\nFight with and against your friends in a 6 players two teams\
      \ multiplayer session.<br />\r\nBuilt with dogfight in mind, many features to\
      \ create the ultimate dogfight between players.<br />\r\nCommand AI wingmen\
      \ during multiplayer session.<br />\r\n<br />\r\nfirst multiplayer mode introduced\
      \ in game: Team DeathMatch.<br />\r\n<br />\r\nNew multiplayer mode: Capital\
      \ Domination - 2 teams start at their base, need to capture the capital ship\
      \ and hold it until it reaches the enemy base<br />\r\nwhen it reached the base\
      \ it will start firing missiles which the other team can deflect and destroy\
      \ - if the enemy base reach the hit limit their base is destroyed<br />\r\n\
      and they lose.<br />\r\n<br />\r\nNew multiplayer mode: Conquest - 2 teams start\
      \ at their base and need to control as many Control Nodes as possible to lower\
      \ the enemy ticket count.<br />\r\npossible to play in: 1 node scenario like\
      \ team of the hill style, 2 nodes and 4 nodes for player count diversity.<br\
      \ />\r\n<br />\r\nmore to come..."
