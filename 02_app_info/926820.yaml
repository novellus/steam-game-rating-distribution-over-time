    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/926820/extras/ESB_Pic.gif?t=1599500020"
      /><br><br>Eternal Space Battles is a classic wave-based side-scrolling shooter
      with bullet hell elements. <br><br>- Storm into space battles against more than
      20 types of enemies, plus challenging bosses. <br>- Buy new ships and upgrade
      them to get to the top of the leaderboard.<br>- Complete missions and advance
      through game levels to earn points and cash! <br>- More than 50 Steam achievements
      of varying difficulty. <br><br><br>Earth is under attack by alien invaders.
      The United Earth Forces' High Command has tasked 3 superior battle spaceships,
      equipped with the latest in human technology, with defeating the aliens' armada.
      Take control of your ship, and teach that alien scum a lesson! The fate of the
      universe rests in your hands!
