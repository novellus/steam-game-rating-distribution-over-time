  data:
    about_the_game: "\xB7 A Simulated Tightrope Photography Game<br />\r\n\xB7 3-D\
      \ scenes, beautiful models, rich clothes, free gestures and photographs can\
      \ be accessed locally.<br />\r\n\xB7 You can chat with the model before taking\
      \ an appointment. The content of the chat includes the model's clothes, appearance,\
      \ figure, hobbies, etc. It can also increase the intimacy and obedience of the\
      \ model by giving gifts and small interactions.<br />\r\n\xB7 When shooting,\
      \ the models can wear different clothes, pose differently, make different expressions,\
      \ tie the hands and legs of the models in different ways, and the photos taken\
      \ will be stored in the game root directory.<br />\r\n\xB7 The game also has\
      \ the growth play method, the player may obtain the gold coin through the part-time\
      \ way in the game, uses in the purchase clothing, the prop. By reading different\
      \ books to increase the corresponding attributes, to achieve certain attributes\
      \ can learn the corresponding skills.<br />\r\n\xB7 In short, players can experience\
      \ a very good engagement process in the game."
