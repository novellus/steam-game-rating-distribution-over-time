details:
  data:
    about_the_game: '<h2 class="bb_tag">It''s War!</h2><br>And you''re in the middle
      of the conflict. Between 4 big Armies: The Orange Dragons, The Blue Knights,
      The Green Peace Makers and The Yellow Monsters.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1134150/extras/DescriptionIm1.png?t=1602466279"
      /><br><br>Lead your units to victory as the dark story unfolds. First you have
      to build your units, then you can order them to move and attack enemy units.
      Do not forget to capture the buildings! They give you good money $$$ each turn.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1134150/extras/DescriptionIm3.png?t=1602466279"
      /><br><br><ul class="bb_ul"><li>Advance in Dozens of campaign missions!<br></li><li>Dozens
      of multiplayer maps (2 Players and 4 Players).<br></li><li>Online and Local
      Multiplayer.<br></li><li>Lots of Units to Build and Control.<br></li><li>A story
      that if made a movie would get 11+ Oscars!<br></li><li>Intuitive Control method.<br></li><li>Train
      your brain while deciding the best strategies to achieve victory.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1134150/extras/DescriptionIm2.png?t=1602466279"
      />'
