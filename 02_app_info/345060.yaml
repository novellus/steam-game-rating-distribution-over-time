details:
  data:
    about_the_game: "Become a world savior in the new arcade game \u2014 Stay Alight\xAE\
      !<br><br>Meet the adventurous Mr. Bulb, who will free the planet from the cartoonish\
      \ microbes with your help. The green meanies have conquered the planet completely\
      \ and utterly, so it\u2019s up to Mr. Bulb to find all their secret hideouts\
      \ and destroy them using his tactical skills and projectile weaponry. The game\
      \ mechanics is based on real physics, so you should very carefully aim and calculate\
      \ shot power \u2014 in the process of completing 80 unique levels!<br><br>Wonderful\
      \ graphics, amazing music, interactive objects, various enemies and troves of\
      \ hidden surprises are waiting for you on this microbe-infested planet!<br><br><strong>Key\
      \ features:</strong><br><ul class=\"bb_ul\"><li>Realistic physics<br></li><li>Graphics!<br></li><li>Music\
      \ and sounds!<br></li><li>Unique setting (wow)!<br></li><li>80 levels!<br></li><li>Bad\
      \ guys!</li></ul>"
