    about_the_game: "The master of insanity, Cthulhu, has lost his powers (again!?)\
      \ and the only way he can get them back is by rescuing Santa Claus from the\
      \ League of Christmas Evil in this prequel to Cthulhu Saves the World!<br />\r\
      \n<br />\r\nJoin Cthulhu, the Snow Maiden, Baba Yaga-chan, and Belsnickel as\
      \ they build R'lyehtionships, fight the League of Christmas Evil, and catch\
      \ the Christmas spirit! Fhtagn!<br />\r\n<br />\r\n \u2022 Fight the Krampus,\
      \ Mari Lwyd, and other Christmas League of Evil villains in unique, turn-based\
      \ combat!<br />\r\n \u2022 Insanify your enemies!<br />\r\n \u2022 Build your\
      \ R\u2019lyehtionship levels with friends and foes in the super-streamlined\
      \ life sim segments!<br />\r\n \u2022 Tentacles!<br />\r\n \u2022 Multi-character\
      \ abilities!<br />\r\n \u2022 More chickens than you would expect in a Christmas\
      \ game.<br />\r\n \u2022 Pacing that doesn't waste your time!<br />\r\n \u2022\
      \ Fun for the whole family!<br />\r\n<br />\r\nEstimated time for single playthrough\
      \ on medium difficulty: around 4-5 hours depending on playstyle."
