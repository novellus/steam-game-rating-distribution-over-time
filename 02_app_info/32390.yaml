    about_the_game: "&quot;I have chosen my destiny, and it lies here...&quot; - Kyle\
      \ Katarn<br>\t\t\tIt is five years after Kyle's victory over the seven dark\
      \ Jedi. Invading Imperial forces advance upon a quiet Rebel outpost, interrupting\
      \ Kyle's training of a brave new Jedi, Mara Jade. First introduced in Timothy\
      \ Zahn's award-winning Star Wars novel, Heir to the Empire, Mara Jade blends\
      \ her past experiences as a one time smuggler and Emperor's Hand with her apprenticeship\
      \ as a Jedi Knight. Armed with four new weapons and five new Force powers, Mara\
      \ must secure supplies desperately needed by the New Republic while Kyle, believing\
      \ it a part of his destiny, pursues the secret treasures shrouded in an ancient\
      \ Sith temple.<br>\t\t\tCan the New Republic's boldest female Jedi protect the\
      \ Rebel base, negotiate with Ka'Pa the Hutt, then ward off a phalanx of enemies?<br>\t\
      \t\tWill the ancient secrets of the Sith unleash new powers?<br>\t\t\tAre Kyle\
      \ and Mara strong enough to resist the temptations of the dark side, or will\
      \ new entanglements seduce them?<br>\t\t\t<ul class=\"bb_ul\"><li>Bring a Whole\
      \ new game experience to Jedi Knight. Jam-packed features make Mysteries of\
      \ the Sith a must-have for Jedi Knight fans<br>\t\t\t</li><li>New playable character,\
      \ Mara Jade, introduced first in Timothy Zahn's award-winning Star Wars novel,\
      \ Heir to the Empire<br>\t\t\t</li><li>14 new levels, 13 total locations, including\
      \ wampa-infested swamps, the foreboding fortress of Ka'Pa the Hutt, and the\
      \ subterranean catacombs of a temple deep within the planet Drommund Kaas<br>\t\
      \t\t</li><li>4 new weapons, including a carbonite gun, repeating blaster cannon,\
      \ and sniper scope<br>\t\t\t</li><li>5 new Force powers, featuring Force Push,\
      \ Saber Throw, and Force Projection<br>\t\t\t</li><li>Over 2 dozen new enemies\
      \ - gladiator, assassin and torture droids, pirate raiders, creatures of the\
      \ Sith, and a menacing rancor<br>\t\t\t</li><li>3 new multiplayer personalities,\
      \ with distinct characteristics, weapons and inventory<br>\t\t\t</li></ul>Plus\
      \ these new game advances:<br>\t\t\t<ul class=\"bb_ul\"><li>Cameras that let\
      \ you monitor where you are in the heat of battle<br>\t\t\t</li><li>Enhanced\
      \ lighting features, including colored lighting support<br>\t\t\t</li><li>A\
      \ new multiplayer game, Kill the Fool with the Ysalamiri<br>\t\t\t</li></ul>Choose\
      \ wisely and May the Force Be With You."
