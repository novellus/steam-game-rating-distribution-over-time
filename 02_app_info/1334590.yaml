    about_the_game: "<h2 class=\"bb_tag\">General</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334590/extras/Head.png?t=1600226015\"\
      \ /><br><strong>Furry Love </strong>is an <strong>Entertaining Arcade Game</strong>,\
      \ consisting of <strong>a Series of Exciting Mini-Games</strong> with the <strong>Attractive\
      \ Furry Girls</strong> \U0001F43A<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334590/extras/furryLove.png?t=1600226015\"\
      \ /><br><strong>Beautiful Furry Girls</strong>, <strong>Amazing Atmosphere</strong>,<strong>\
      \ Great Music</strong>, <strong>32 Levels with Full HD Furry Artworks</strong>.<br>Great\
      \ for <strong>relaxing </strong>after a hard day at work. <strong>Join us</strong>!\
      \ <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334590/extras/10.png?t=1600226015\"\
      \ /><h2 class=\"bb_tag\">Features</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334590/extras/Head.png?t=1600226015\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Five Unique Game Modes</strong> <img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334590/extras/2.png?t=1600226015\"\
      \ /><br></li><li><strong>Dynamic Gameplay</strong> and <strong>Various Difficulty</strong>\
      \ Levels <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334590/extras/4.png?t=1600226015\"\
      \ /><br></li><li>32 <strong>Wonderful Levels</strong> with <strong>Full HD</strong>\
      \ Furry Artwork <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334590/extras/3.png?t=1600226015\"\
      \ /><br></li><li><strong>Amazing Atmosphere</strong> &amp; <strong>Great Music</strong>\
      \ <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334590/extras/9.png?t=1600226015\"\
      \ /><br></li><li><strong>100 Achievements</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334590/extras/7.png?t=1600226015\"\
      \ /><br></li><li> <strong>Cheat Code</strong> to Complete the Level - &quot;<strong>LOVE</strong>&quot;\
      \ <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334590/extras/6.png?t=1600226015\"\
      \ /></li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334590/extras/yeah2.png?t=1600226015\"\
      \ /><h2 class=\"bb_tag\">Game Modes</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334590/extras/Head.png?t=1600226015\"\
      \ /><br><ul class=\"bb_ul\"><li> <strong>Furrman</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334590/extras/8.png?t=1600226015\"\
      \ /><br></li><li> <strong>Furry Cutter</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334590/extras/5.png?t=1600226015\"\
      \ /><br></li><li> <strong>Catch the Furry!</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334590/extras/1.png?t=1600226015\"\
      \ /><br></li><li> <strong>Puzzle</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334590/extras/11.png?t=1600226015\"\
