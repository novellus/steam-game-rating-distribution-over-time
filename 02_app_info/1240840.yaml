    about_the_game: "The work is composed of a total of 4 acts with about 15 minutes.\
      \ This is a short game of art appreciation, the main character is voiced by\
      \ Beijing opera actor Miss Lv Yaoyao <br>This is a horizontal clearance version\
      \ of the <a href=\"https://steamcommunity.com/linkfilter/?url=http://game,In\"\
      \ target=\"_blank\" rel=\"noopener\"  >game,In</a> the game you will play Xue\
      \ Xiangling, Experience the plot in a Peking opera <br>The images and characters\
      \ of this work are based on one of China\u2019s intangible cultural heritage:\
      \ Shadow Puppets[1], and the story and music of the game are based on another\
      \ China\u2019s intangible cultural heritage: Beijing Opera[2]. This work is\
      \ designed to be dedicated to show you the traditional art of the ancient Chinese\
      \ mainland in the form of a game. <br>  We hope you can enjoy and interact with\
      \ the intangible cultural heritage of ancient China frame by frame. Meanwhile,\
      \ \u201Cnostalgia\u201D option in the game settings will add a translucent mask\
      \ on the game screen so as to make the whole game more close to the real effect\
      \ of enjoying Shadow Puppets. <br>    The characters in the work: Real shadow\
      \ puppets are disassembled into small parts which then, are scanned and spliced\
      \ together by the program, with the mode of operation of using a physical engine\
      \ to simulate real Shadow Puppets. The story and music of the game are derived\
      \ from the famous Beijing Opera \u201CThe Lucky Purse\u201D and the actress\
      \ is voiced by a professional Peking Opera actor.<br>    The work also includes\
      \ a hidden level, a hidden skill, a hidden weapon . <br>    We hope you can\
      \ appreciate the wonderful sparks of the collision of the most traditional and\
      \ folk art of ancient China, and modern video games.<br>  <br>[1]Shadows Puppets\
      \ is first recorded in \u201CHan Shu\u201D in the Han Dynasty (about 100 B.C.):\
      \ Emperor Wu of the Han Dynasty was extremely sad after his beloved wife died,\
      \ so the minister made the image of his wife with cotton and silk, and installed\
      \ the wooden poles as hands and feet, then after placing the curtain, the minister\
      \ light the candle and invited Emperor Wu to enjoy, so as to alleviate his feelings\
      \ of missing, which was recorded in \u201CHan Shu\u201D and is considered as\
      \ the earliest source of Shadow Puppets. <br><br>[2]Beijing Opera originated\
      \ in the period of Emperor Qianlong of Qing Dynasty (in about 1790) when local\
      \ opera teams from all over mainland China gathered in Beijing to celebrate\
      \ Qianlong\u2019s birthday, with its heyday of a drama stage being set up every\
      \ dozens of steps with different accents from Xihua Gate to Gaoliang Bridge\
      \ outside Xizhi Gate. Beijing Opera is mainly finally formed by the communication\
      \ and fusion of four famous Hui Combo originally in the South and drama teams\
      \ from all over the country."
