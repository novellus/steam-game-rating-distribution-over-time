    about_the_game: "As commander of a squadron of cavalry, what will you sacrifice\
      \ to win the war of gunpowder and magic? Return to the battlefield as a gentleman-officer\
      \ of the Royal Tierran Army in this long-awaited sequel to &quot;Sabres of Infinity.&quot;<br><br><i>Guns\
      \ of Infinity</i> is a 440,000 word interactive novel by Paul Wang, author of\
      \ &quot;Sabres of Infinity,&quot; &quot;Mecha Ace,&quot; and &quot;The Hero\
      \ of Kendrickstone.&quot; Your choices control the story. It's entirely text-based\u2014\
      without graphics or sound effects\u2014and fueled by the vast, unstoppable power\
      \ of your imagination.<br><br>Will you befriend, betray, or romance the nobles,\
      \ rogues, and spies of this epic world? Will you keep your men alive, or sacrifice\
      \ them to your own greed in a bid for power and riches? Will you fight for power,\
      \ riches, love, or glory?<br><br><ul class=\"bb_ul\"><li> Play the role of a\
      \ gallant hero, or a self-serving scoundrel.<br></li><li> Use cunning, force,\
      \ or sheer bravado to fight the Antari forces.<br></li><li> Train and drill\
      \ your men for success on the battlefield.<br></li><li> Support your family\
      \ financially, or leave them to fight off penury alone.</li></ul><br>Combat,\
      \ intrigue, and romance await in <i>Guns of Infinity!</i>"
