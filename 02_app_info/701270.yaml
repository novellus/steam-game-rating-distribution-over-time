    about_the_game: "Play 3 new drum &amp; bass tracks, &quot;The Sickness&quot;,\
      \ &quot;Rage&quot; and &quot;Dissonance Constant&quot; from 1000DaysWasted!\
      \ <br />\r\n<br />\r\nReturn to the world of Aaero directly after the events\
      \ of the main game and prepare to trace ribbons and shoot enemies at the blisteringly\
      \ fast pace of drum &amp; bass.<br />\r\n<br />\r\nBritish born producer / DJ\
      \ 1000DaysWasted is a Beatport and Juno Top100 artist with over 14 chart hits,\
      \ his signature style is best described as Liquid Neurofunk."
