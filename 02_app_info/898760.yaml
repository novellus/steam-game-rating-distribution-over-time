    about_the_game: "We took a new look at 2D platform games for Clone Adventure\u2019\
      s creation. New genre in classic platformer: 20 dynamic levels with unique architecture\
      \ and unforgettable experience. Start the game and enjoy it!<br>Lead cute clones.\
      \ They pass through the teleport in looking for troubles. They like looking\
      \ for troubles! They can\u2019t settle to it. Everyone do all as one. Help them\
      \ overcome all obstacles.<br><br><strong>Features:</strong><br>* A fresh approach\
      \ to 2D platform games<br>*20 beautiful and unique levels<br>*Achivements<br>*Hard\
      \ puzzles<br>*Cute non-pixel game graphics<br><br>We are beginners in indie-game\
      \ development. We will be glad to your support and activity."
