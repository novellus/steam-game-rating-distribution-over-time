    about_the_game: Composer and producer Thesis Sahib (James Kirkpatrick) brings
      an energetic, eclectic mix of sounds to the world of Spinch. A blend of chiptune,
      hip hop, and circuit bending artistry from repurposed toys among other things,
      the soundtrack is the perfect complement to the retro psychedelic visuals in
      the game, thanks to the close collaboration of Thesis Sahib with game art creator
      and cartoonist Jesse Jacobs.
