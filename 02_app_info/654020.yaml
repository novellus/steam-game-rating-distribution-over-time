    about_the_game: <h2 class="bb_tag">Story:</h2><br>You are Ben, an unknown exorcist,
      who has been summoned to the Witherspoon house because of strange goings on
      that have frightened the family from their home.<br><br>Stepping into the unknown
      to face ghosts and terrifying creatures, armed with faith, holy water and a
      UV flashlight, your job as Exorcist is to figure out why the spirits are angry,
      to seek out the hidden secrets that will finally put their souls rest and allow
      the Witherspoon family to return to their home.<br><br>Are you afraid? Of course
      you are, but you are Ben the Exorcist.<h2 class="bb_tag">Key features:</h2><ul
      class="bb_ul"><li>Unique story<br></li><li>Fighting ghosts<br></li><li>Full
      exorcist arsenal<br></li><li>Big dose of humor</li></ul>
