    detailed_description: <h1>Kyle is Hotdog</h1><p><a href="https://store.steampowered.com/app/1263080/Kyle_is_Hotdog/"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1186740/extras/KyleIsHotdog.png?t=1586379038"
      /></a></p><br><h1>Discord</h1><p><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/AWySFQd"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1186740/extras/JoinDiscord.png?t=1586379038"
      /></a></p><br><h1>About the Game</h1><strong>Take Control of Kyle in this Text-Based
      Adventure. . .</strong><br>-----------------<br>Make decisions for Kyle that
      will affect every part of his day. Take Kyle's hand through <strong>21 unique
      endings,</strong> each determined by what Kyle has done and who he has interacted
      with. He needs you. Be kind.<br><br><br><strong>Kyle just woke up. . .</strong><br>-----------------<br>.
      . .and Kyle needs to prepare to conduct an interview with a very, very important
      guest on his show. Collect items, make choices, and solve mysteries.<br><br><br><strong>Kyle
      can swallow the fridge. . .</strong><br>-----------------<br>. . .and Kyle can
      travel time and steal from the locals and dump lard on his neighbor and many,
      many other things that KYLE SHOULD NOT DO. Take Kyle's hand. Direct him. Tell
      him what he ABSOLUTELY SHOULD NOT DO. Confidently help Kyle. He needs you.<br><br><br><strong>Kyle
      has 21 endings. . .</strong><br>-----------------<br>. . .but only one of them
      is the good, well-prepared ending that you are going to guide Kyle to. Who knows
      what would happen if you weren't there for him? Would he destroy the city? Gossip
      about his neighbor? Fight crime? Revive a dead loved one?<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1186740/extras/For_Steam_Page.png?t=1586379038"
      /><br><br><strong>Be alert. . .</strong><br>-----------------<br>. . .and be
      careful. Things may not entirely be what they seem. . .<br><br><br><strong>And
      on a more personal note. . .</strong><br>-----------------<br>Thanks for checking
      out my game! I'd like to continue doing smaller-scale projects like this and
      release them for free. If you'd like to see more or give me a hand in developing,
      make sure to hit up any of my social media, found on this page!
