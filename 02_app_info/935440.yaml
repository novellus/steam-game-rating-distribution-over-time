  data:
    about_the_game: In this game you have to go on a journey into the adult world.
      Together with the brave girl Viki you will learn about what adults do at work.
      You will see a lot of pictures, but some of them are wrong and you have to find
      all differences. If any task will be too difficult for you - there is an excellent
      assistant in the person of the little girl Viki who will always find what is
      hidden from your eye!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/935440/extras/VikiSpotterProfession.jpg?t=1537545345"
      /><h2 class="bb_tag">Game features:</h2><ul class="bb_ul"><li>Educational game<br></li><li>Nice
      graphics<br></li><li>Lots of pictures<br></li><li>Has Steam achievemets<br></li><li>Suitable
      for Windows, Mac and Linux</li></ul><br>Do you like to find differences in pictures?
      Are you ready to find everything you can? Do you believe in yourself? If so,
      feel free to go on this adventure with an assistant and go to meet the challenges!
      And there will be a lot of them on your way, because the pictures are sometimes
      not too different from each other, and sometimes it can be really difficult
      to find them in the smallest details However, it will definitely help you to
      improve your powers of observation. The game is suitable not only for children
      but also for adults and will help to spend time with interest. For children,
      it will be useful too because it is easy to learn the features of different
      professions. Maybe it will help to think about choosing a future profession.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/935440/extras/os.png?t=1537545345"
      />
