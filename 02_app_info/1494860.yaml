    about_the_game: "<strong>CLEARWORLD is a visual novel produced by TOEI ANIMATION\
      \ CO., LTD and Plus81.</strong> <br>It has beautiful artwork, music and Japanese\
      \ voice, with complete Chinese.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1494860/extras/capsule_616x353.jpg?t=1607805007\"\
      \ /><br> Guide the story by making decisions at key points of the narrative.\
      \ The future is up to you.<h2 class=\"bb_tag\">Introduction\uFF1A</h2><br>Upon\
      \ finding a new energy source that is seemingly inexhaustible, humanity creates\
      \ 11 utopian cities within the span of 10 years. <br>Only a chosen few are able\
      \ to live in these cities, with those denied entry living out unchanged lives\
      \ outside, but with their eyes ever turned <br>toward these cities. The game\
      \ is set in 2047, inside one such city, the titular &quot;Clear World,&quot;\
      \ a bastion of science and intellect nestled beneath <br>the waves. The story\
      \ centers on Mito Gionji, who holds no special love or favor for Clear World.\
      \ He helps out in his uncle's private investigation<br> agency. <br>When he\
      \ takes a request to find a particular person, it takes him to a dimly lit warehouse\
      \ in the city's harbor, <br><i>where he meets a mysterious girl.</i><h2 class=\"\
      bb_tag\">Features\uFF1A</h2><br>Visual novel<br>This is a visual novel, you\
      \ can click on the mouse to play this game.<br><br>Make your choice<br>Guide\
      \ the story by making decisions at key points of the narrative. The future is\
      \ up to you.<h2 class=\"bb_tag\">Gameplay\uFF1A</h2>CLEARWORLD Phi is a visual\
      \ novel\uFF08full voice\uFF09, containing <strong>Science Fiction</strong> content,\
      \ you can click the mouse to play this game.<h2 class=\"bb_tag\">Disclaimer:\
      \ </h2><u>All characters in this game are over 18 years old at the time of the\
      \ game story.</u>"
