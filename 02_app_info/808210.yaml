    review: So this one out of the three was for sure the best made and it did not
      make me feel motion sick, cause the Cathedral after an hour did. So there was
      an improvement in that area. Also, the graphics in this one were pretty good
      in my opinion. The atmosphere was really good. The scary factor was so so, some
      jump scares, but really what makes a VR horror game scary is not really the
      jump scares themselves, but the audio that builds up the atmosphere or sometimes
      lack of it and if well synchronised with the visuals, you can create some interesting
      horror experiences. I think also the animation of the 3D models is essential,
      they look too synthetic in movement, the developer needs to work in that area
      to make the models more natural. That bird in the beginning scared me the most
      of the lot, he appeared very real and good timing, that sort of thing is required.
      I recommend you buy this on sale to support the developer, so that they can
      make something even better, cause they have potential, but nobody becomes a
      master at once. It is a journey.
