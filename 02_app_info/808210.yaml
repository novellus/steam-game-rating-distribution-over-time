      Diary horror trilogy, where you will relive, through flashbacks and immersive
      cinematic effects, the frightening night in which Allison killed her parents
      in 1956. <br><br>With the help of your faithful flashlight and nothing more,
      prepare to face an infernal journey into the terrible truth.<br><br>Terrifying
      jump scares and a super realistic environment make &quot;The Villa&quot; one
      of the best virtual reality horror experiences.<h2 class="bb_tag">KR Games</h2><br>As
      a small independent team, we started in 2016 making games for Android, growing
      fast and working hard to achieve the best possible video gaming experience,
      combining our passion and the latest available technologies, winking to the
      future of digital entertainment.
