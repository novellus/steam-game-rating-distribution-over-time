  data:
    about_the_game: "To celebrate the release of the Charlemagne expansion for Crusader\
      \ Kings 2, Paradox Books releases this classic epic poem The Song of Roland,\
      \ in ebook format.<br />\r\nThe Song of Roland (La Chanson de Roland in French)\
      \ is a story of heroism based on the Battle of Roncevaux in 778, in the reign\
      \ of Charlemagne. Believed to be written in the 11th century, it is one of the\
      \ oldest surviving major works in French literature.<br />\r\nThis translation\
      \ by Charles Kenneth Moncrieff is in the public domain. It includes a new preface\
      \ by Jakob Munthe, the brand manager for Crusader Kings II at Paradox Interactive.<br\
      \ />\r\n<br />\r\nInstructions are as follows: <br />\r\n==========================\
      \ <br />\r\nUpon purchase, this book will be downloaded to your computer in\
      \ two formats: epub and mobi (Kindle). To access your ebook, navigate to the\
      \ ebook folder in your Crusader Kings II game folder.<br />\r\n* Right click\
      \ Crusader Kings II in your Steam Library <br />\r\n* Select Properties <br\
      \ />\r\n* Go to the Local Files tab <br />\r\n* Click Browse Local Files <br\
      \ />\r\n* Open the ebook folder<br />\r\n* To read the book on your mobile device,\
      \ transfer the epub or mobi file to the device and open the file in your ebook\
      \ reader app. Enjoy!<br />\r\n=========================="
