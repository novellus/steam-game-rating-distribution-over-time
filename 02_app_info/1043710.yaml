details:
  data:
    about_the_game: Drift your way through space of hazards.<h2 class="bb_tag">Backstory</h2>A
      far future. Humanity lost a galactic war and is forced to hide. They send colonial
      ships across the galaxy to start new points of growth and to keep mankind safe
      from the seeking enemy.<br><br><br>You are a human-pilot of one such ship that
      suddenly got tracked. The AI ripped you from the long anabiosis and now you
      have to build the paths through the most dangerous places in order to outrun
      your pursuers.<br><br>Luckily, there is a legacy simulation system that will
      help you avoiding vital mistakes.<h2 class="bb_tag">Gameplay</h2><br>Unlanded
      is a short level-based thrust-vector game where you control a spaceship motion.
      It is intended to be challenging and requires a feel of inertia and thrust.
      <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1043710/extras/dance.gif?t=1593274069"
      /><br><br>Currently, there are 29 levels divided into 2 locations (the third
      location with 9 more levels is at the development stage).
