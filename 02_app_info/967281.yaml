    review: 'By now NS will have its complete fleet of SD60''s rebuilt to this, the
      SD60E. It features a new safety cabin, better sound isolation and new electronics.
      The result is a powerful, modern locomotive which offers easy handling and a
      smooth ride. The engine sounds very civilized, providing a relaxed, comfortable
      in cab atmosphere, which is only disturbed by applying the harsh sounding horn
      (but there are 3 different horns available, depending on which loc number you
      drive). This also triggers the bell and the ditchlights, which can be reset
      pressing ''B'' (2x) and Ctrl + L.


      In other words: I like it!!

      '
