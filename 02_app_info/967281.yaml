    about_the_game: "Norfolk Southern\u2019s distinctive SD60E rebuilt locomotive,\
      \ featuring the railroad\u2019s unique \u201CCrescent Cab,\u201D is now available\
      \ for Train Simulator.<br><br>Beginning in 2010, the Norfolk Southern began\
      \ a program at its famed Juniata (Altoona), Pennsylvania shops to upgrade its\
      \ fleet of standard SD60 diesel locomotives which dated to the mid-1980s. Along\
      \ with numerous upgrades to control, braking, and safety systems, the rebuilding\
      \ process was keynoted by application of a modernized \u201CCrescent Cab\u201D\
      \ as designed by Norfolk Southern. Powered by a 16-cylinder 710G3B engine and\
      \ equipped with EM2000 microprocessors, the 4,000-horsepower SD60E can be found\
      \ across the Norfolk Southern system totting everything from intermodals to\
      \ heavy coal trains.<br><br>Through 2017, more than 130 SD60E locomotives rolled\
      \ out of Norfolk Southern\u2019s Juniata shops, including not only locomotives\
      \ from the original NS fleet, but additional units purchased second-hand (including\
      \ ex-Union Pacific and ex-Chicago &amp; North Western locomotives). <br><br>Created\
      \ by The LocoShop, the Norfolk Southern SD60E brings a modern and powerful diesel\
      \ to Train Simulator. The Train Simulator NS SD60E is dressed in the railroad\u2019\
      s famed \u201CThoroughbred\u201D livery and is provided in both clean and snow-dressed\
      \ liveries. And the locomotive features an authentic \u201CCrescent Cab\u201D\
      \ with realistic control and operating features.<br><br>As a bonus, the SD60E\
      \ Add-On also includes Norfolk Southern\u2019s noted \u201CTop Gon\u201D rebuilt\
      \ coal gondola, several thousand of which were rebuilt from older hoppers beginning\
      \ in 1991 and which will be ideal for coal duty on many Train Simulator routes.\
      \ Four scenarios featuring the NS SD60E and Top Gon cars in service on the <a\
      \ href=\"https://store.steampowered.com/app/258654/\" target=\"_blank\" rel=\"\
      noreferrer\"  >Norfolk Southern Coal District</a> (route available separately)\
      \ are featured in the pack.<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br>Four\
      \ career scenarios for the Norfolk Southern Coal District route are included:<br><br><ul\
      \ class=\"bb_ul\"><li>SD60E Coal Run, Part 1<br></li><li>SD60E Coal Run, Part\
      \ 2<br></li><li>SD60E Coal Run, Part 3<br></li><li>Empties in the Snow</li></ul><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/258654/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Norfolk Southern Coal District Route Add-On</a> is required,\
      \ as a separate purchase, in order to play the scenarios featured in this add-on.</strong><br><br>More\
      \ scenarios are available on the Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now.<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Norfolk Southern\
      \ SD60E \u201CCrescent Cab\u201D 4,000-horsepower rebuilt locomotive<br></li><li>Clean\
      \ and snow-dressed Norfolk Southern livery variations<br></li><li>Authentic\
      \ cab, controls, and operating features<br></li><li>Norfolk Southern \u201C\
      Top Gon\u201D rebuilt coal gondola<br></li><li>Four career scenarios for the\
      \ Norfolk Southern Coal District route<br></li><li>Quick Drive compatible<br></li><li>Download\
      \ size: 135.7 MB</li></ul>"
