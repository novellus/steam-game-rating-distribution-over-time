    about_the_game: "In the Mens Lab, an unknown &quot;Creator&quot; comes up with\
      \ Extra and other creatures and releases them into a confined space to create\
      \ the Dominant species.<br>You are one of the artificially propagated creatures\
      \ dwelling in one of the MENS laboratories set to identify your adaptation skills\
      \ in an unknown environment. This small closed laboratory has an artificially\
      \ recreated environment like in one of the universe's planets that back in the\
      \ past ended up creating life \u2014 Earth. However, the knowledge about this\
      \ extraordinary space object was significantly distorted due to the time flow\
      \ and misrepresented by the odd mind of the lab's &quot;Creator.&quot;<br><br>Object\
      \ 20 is the main character and one of Extra, who joined the fight for being\
      \ &quot;Dominant&quot; in the lab. Its feature lies in its ability to reproduce\
      \ artificial objects and its outstanding body development by assimilating food\
      \ and its distribution into basic elements. The player will have to face numerous\
      \ life-threatening situations, survive in non-standard conditions, show ingenuity\
      \ and ability to analyze. In the game, you'll sometimes have to find connections\
      \ in the most different things possible to stay alive at first and later become\
      \ &quot;Dominant&quot; or even escape from the complex. You can develop yourself\
      \ the way and how much you want in this limited environment.<br><br>Examine\
      \ mobs' behavior and their impact on the lab, experiment with creatures, objects,\
      \ stats, and plants, develop your character infinitely, furnish your lab the\
      \ way you want it: turn it into a testing ground for your experiments or into\
      \ a cute and convenient farm for development. Keep track of the primary indicators\
      \ and elements, study their effect on your body, and learn how to extract and\
      \ form information yourself to share it with other players offline.<br>There\
      \ are many opportunities, but they are all obscure. Once got in an unknown environment,\
      \ how will you behave? Are you going to destroy everything around you? Build?\
      \ Farm? Or maybe collect information and learn the lab's mysteries and secrets?\
      \ The main thing to remember is that things may seem mistakenly familiar and\
      \ safe, but they are not.<h2 class=\"bb_tag\"><h2 class=\"bb_tag\"><h2 class=\"\
      bb_tag\">Features</h2></h2></h2><br><strong>\u2022\tReproduction:</strong> craft\
      \ limited resources from units obtained by food digestion.<br><strong>\u2022\
      \tInfinite character development:</strong> your Extra creature's peculiarity\
      \ is its constant development. Health, Energy, Strength, Speed, and even Inventory\
      \ have no boundaries for growth. However, this is not easy to do.<br><strong>\u2022\
      \tDiseases and treatments:</strong> your character can catch a cold, get poisoned,\
      \ dirty, wounded, and much more. Learn to treat these disorders using your environment,\
      \ food, and skills.<br><strong>\u2022\tEvolution Points:</strong> unsuccessful\
      \ experiences and failures will be converted into Evolution Points, so if your\
      \ Extra dies, he will permanently receive a part of the accumulated evolution\
      \ points to start a new survival with a significant advantage.<br><strong>\u2022\
      \tHerbalism:</strong> the herbs in the laboratory are always distinct from each\
      \ other. Some can heal you for certain diseases, others are a food source, others\
      \ are poisonous, and some are even carnivorous. Which ones are useful for you?\
      \ That's up to you to find out.<br><strong>\u2022\tFarming:</strong> grow different\
      \ crops rich in essential nutrients, fertilize them, improve your cultivation\
      \ skills, and protect your yields from those who want to enjoy the fruits of\
      \ your labor.<br><strong>\u2022\tBuilding:</strong> decorate your laboratory\
      \ as you please. Do you want a small house? A bunker? Or maybe arrange everything\
      \ for a testing ground for your experiments? You are free to do it. The stronger\
      \ your home, the fewer problems can get into it.<br><strong>\u2022\tLimited\
      \ space:</strong> your habitat is surrounded by laboratory walls, so resources\
      \ are strictly scarce, but the right approach can restore or save them. Think\
      \ ahead and appreciate what you possess.<br><strong>\u2022\tEcosystem:</strong>\
      \ everything has its place in nature. Ants carry objects useful to them, simultaneously\
      \ fertilizing the soil for plants, hares eat an excess of harmful vegetation,\
      \ containing its population. On the other hand, bees collect pollen for honey\
      \ produced in hives on trees, while beavers destroy these trees, and various\
      \ fruits and insects grow on the very trees, whereas wild boars eat those insects\
      \ and so on. Be careful to upset the balance to either side.<br><strong>\u2022\
      \tSleep and Crafting:</strong> while sleeping, you may dream of crafting ideas,\
      \ but the recipe will be shown partially, so you will have to find out the rest\
      \ of it on your own.<br><strong>\u2022\tFlexible mechanics:</strong> Many things\
      \ in the lab can interact with each other, the same items can be obtained in\
      \ different ways, and the solution to specific issues can be completely different.\
      \ For example, you can create a campfire by either crafting it or simply laying\
      \ out logs and throwing dry grass on top of it, or you can even make it using\
      \ a broken frame. Its ignition can be done in various ways as well: by hitting\
      \ stone on stone, crafting a flint, or maybe just by blowing up some explosives\
      \ nearby?<br><strong>\u2022\tEver-changing and complicating environment:</strong>\
      \ not only does Extra develop in the lab, but others do it too. Some can evolve\
      \ into more vigorous species, some grow in numbers, others simply cannot stand\
      \ the competition and die out as species.<br><strong>\u2022\tMiscellaneous:</strong>\
      \ you may come across something that other players have not met, find out something\
      \ that many do not yet know, or come up with something that can change your\
      \ or the experience of others. The game does not give precise settings: you\
      \ just find yourself among new possibilities and limitations."
