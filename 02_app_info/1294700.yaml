    about_the_game: <strong>Shake the hand stained with your brothers' blood.</strong><h2
      class="bb_tag">Short Description</h2><br><br>Man is mortal. War never dies.
      The Dark Lord gets weary of war, but the Hero refuses a ceasefire.<br>You will
      escort a peacemaker to the enemy country. However, the fate in front of you
      will be to choose between a war to end war, or a peace that ends the world...<h2
      class="bb_tag">Main Characters</h2><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1294700/extras/pCutinDarkLord.png?t=1598970698"
      /><br><strong>Dark Lord</strong><br>The dark-one monarch who has lived for five
      hundred years. She is determined to end the perennial struggle between dark
      ones and humans.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1294700/extras/pCutinPrinceOfHeroes.png?t=1598970698"
      /><br><strong>Hero</strong><br>A descendant of the legendary hero. It is a calling
      for him to expel dark ones.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1294700/extras/pCutinStrait.png?t=1598970698"
      /><br><strong>Strait the Reanimator</strong><br>A master of alchemy and necromancy.
      She is unscrupulous for her goals.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1294700/extras/pCutinPhilia.png?t=1598970698"
      /><br><strong>Philia the Peacemaker</strong><br>A cleric of the border sanctuary.
      She has a dream that one day everyone in the world can be equal.<h2 class="bb_tag">Game
      features</h2><br><br><strong>See the world with eyes of different races.</strong>
      In addition to a human, you can also play a dark elf or an orc, feeling the
      conflicts among races.<br><br><strong>Only you can decide who you are.</strong>
      Choose an option. Say what you want. Do what you want. Influence the destiny
      of the world and people.<br><br><strong>Adventure is no longer all about slaughter.</strong>
      You can use non-combat skills such as lock-picking, grappling hook etc. to bypass
      enemies. Killing them or not depends on you.<br><br><strong>Enemies also know
      teamwork.</strong> Orcs cover dark elves, and stalkers take the opportunity
      to sneak attack; only with teamwork and skill combinations can you and your
      companions defeat enemies.<h2 class="bb_tag">How to Play</h2><br><br><strong>Character
      creation.</strong> Customize your race, sex, name, class and non-combat skill.
      Create a unique protagonist.<br><br><strong>A JRPG with freedom.</strong> Make
      choices during the adventure. Influence the plot and ending.<br><br><strong>Turn-based
      combat with a focus on teamwork.</strong> Beware classes have their own strengths
      and weaknesses. Complement each other to win.
