      \ out in the military unit. UTLL was split into two after the conflict. UTLL,\
      \ UT and LL are now. Was that a betrayal ? Whose side are you on ? Host game\
      \ or join game and capture the bombs ! \u0130f you can not capture the bombs,\
      \ desert city will be destroyed. Find the weapons and their bullets. Be careful\
      \ for the yellow zone. And be careful for the cloak soldiers. Fight day and\
      \ night. Also, use the map well. UTLL requires high internet speed for the best\
      \ experience."
