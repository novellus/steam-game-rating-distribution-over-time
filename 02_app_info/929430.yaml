  data:
    about_the_game: "Travel through a fantasy kingdom! Visit the magical Crystal Cave.\
      \ Have fun relaxing in the Air Harbor and don't freeze in the Frozen Desert.<br\
      \ />\r\n<br />\r\nComplete games of Mahjong to suit any taste.<br />\r\nClassical\
      \ levels, themed levels, super fast levels for points when you need to save\
      \ time, high levels of 15 layers for when you want to put your brain into high\
      \ gear, and huge 200 tile levels for long journeys!<br />\r\n<br />\r\nEnjoy\
      \ more than seven hours of gameplay in 120 unique levels in six fantastic and\
      \ unexplored worlds, with spellbinding views of the game's magical universe.<br\
      \ />\r\nEach level has special tasks and special golden tiles.<br />\r\n<br\
      \ />\r\n-Travel through a fantasy kingdom!<br />\r\n-Over 100 original levels<br\
      \ />\r\n-A magical atmosphere and over 7 hours of gameplay<br />\r\n-Mahjong\
      \ for any taste-classical levels, 15-layer, 200 tiles<br />\r\n-Special tasks\
      \ and special golden tiles.<br />\r\n-An adventure in your pocket"
