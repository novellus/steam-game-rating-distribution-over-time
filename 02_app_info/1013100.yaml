    about_the_game: "Meet Mage: A novice wizard who dreams of power and respect.<br\
      \ />\r\nHe ventured  into a forbidden dungeon, seeking legendary spell books\
      \ locked away with the evil Lord Daos. Trapped with nothing but an insulting\
      \ ghost banging around inside his brain, he has no choice but to keep moving\
      \ forward and find a way out.<br />\r\n----------<br />\r\nDungeon exploring\
      \ Wizard action!  Learn spells, defeat bosses and escape the evil clutches of\
      \ Lord Daos in this 2D metroidvania."
