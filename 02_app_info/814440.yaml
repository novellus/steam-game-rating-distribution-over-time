    about_the_game: "<h2 class=\"bb_tag\"><strong>Pathfinder Adventure Path #122:\
      \ Into the Shattered Continent (Ruins of Azlant 2 of 6)</strong></h2><i>by </i><strong>Robert\
      \ Brookes</strong><br><br><strong>Island Intrigue</strong><br><br>After working\
      \ to secure their settlement on a surviving fragment of the lost continent of\
      \ Azlant, the adventurers aid the colony by exploring the rest of the island\
      \ to search for resources and look for potential dangers. Soon they learn of\
      \ a sea hag whose attempts to revive the powerful oracular powers of the Azlanti\
      \ threaten the island's inhabitants. But an even greater peril confronts them\
      \ as they begin to notice that some people in the settlement are acting strangely\u2014\
      a haunting echo of the clues left behind after the original settlers vanished.\
      \ Sinister forces are at work in the colony, and the adventurers must uncover\
      \ a menacing threat to the settlement before they become the next victims of\
      \ a vile plot.<br><br><i>This volume of Pathfinder Adventure Path continues\
      \ the Ruins of Azlant Adventure Path and includes:</i><br><br><ul class=\"bb_ul\"\
      ><li>&quot;Into the Shattered Continent,&quot; a Pathfinder RPG adventure for\
      \ 4th-level characters, by Robert Brookes.<br></li><li>A gazetteer providing\
      \ a look at some of the history, interesting denizens, and points of interest\
      \ in the region where this story unfolds, by Adam Daigle.<br></li><li>A collection\
      \ of rare magical treasures from ancient Azlant, by Ron Lundeen.<br></li><li>A\
      \ bestiary full of monsters that inhabit the islands, by Ayla Arthur, Robert\
      \ Brookes, Lucas J.W. Johnson, Robin Loutzenhiser, and Mark Moreland.</li></ul><br><i>This\
      \ product is not a PDF or accessible outside of Fantasy Grounds. It has been\
      \ lovingly converted for use within Fantasy Grounds and features the following\
      \ additions:</i><br><br><ul class=\"bb_ul\"><li>All maps resized and set up\
      \ with a preset grid to make combats easy to manage<br></li><li>Individual area\
      \ descriptions linked to maps, containing new encounters, treasure parcels and\
      \ descriptions for just that area<br></li><li>Tokens for each encounter are\
      \ all pre-placed in starting locations on the map. You can edit these on the\
      \ fly.<br></li><li>Drag and drop treasure parcels and Encounter XP that is easily\
      \ awarded to your players to keep the game moving ahead<br></li><li>All the\
      \ images and handouts from the book available to share with your players as\
      \ you need them</li></ul><br>Released on February 23, 2018. Designed for Fantasy\
      \ Grounds version 3.3.4 and higher.<br><br><strong>Requires:</strong> This content\
      \ requires an active license or subscription for Fantasy Grounds to download\
      \ and use.<br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/814440/extras/PaizoLogo.png?t=1521587842\"\
      \ crossorigin=\"anonymous\"/>"
