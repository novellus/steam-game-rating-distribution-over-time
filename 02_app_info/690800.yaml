details:
  data:
    about_the_game: "Solar warden is a Space Shooter / Real-Time Strategy hybrid indie\
      \ title from the developers behind Mechwarrior: Living Legends. Command the\
      \ Solar Warden space fleet from the real-time strategy overlay; the \u201CPlanetary\
      \ Defense Interface (PDI)\u201D into battle or choose to assume immediate control\
      \ of any of your fleet directly with the \u201CTelepresence\u201D technology\
      \ and combat the Silicoid menace up close!<h2 class=\"bb_tag\">Key Game Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Space Shooter and Real-Time Strategy hybrid title<br></li><li>Six-Degrees-of-Freedom\
      \ space combat<br></li><li>Command your fleet via real-time strategy overlay<br></li><li>Take\
      \ direct control of any of your vessels immediately with &quot;Telepresence&quot;<br></li><li>Full\
      \ co-op support up to 4 Players<br></li><li>Fully voiced (English) campaign<br></li><li>Persistent\
      \ diplomacy, research and planet damage<br></li><li>Customize and expand your\
      \ fleet with a wide range of weapons and equipment<br></li><li>Seamless transitions\
      \ with no loadscreens</li></ul>"
