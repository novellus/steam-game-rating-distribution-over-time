    about_the_game: "<strong>\u98DF\u9B42\u5F92 - Soul Eater</strong><br><br>The Soul\
      \ Eater is shoot'em up game.<br><br>Select one of the Grim Reaper or girl. <br>Find\
      \ escaped yokai from limbo, extricate soul that they absorbed. You must reseal\
      \ them after<br><br><strong>Features</strong><br>Oriental background and unique\
      \ stage boss<br>Make higher scores, you need to stay close to the enemy bullet\
      \ hell and start Soul collect mode<br>We will provide the three game modues."
