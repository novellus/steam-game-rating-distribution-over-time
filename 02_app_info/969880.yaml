details:
  data:
    about_the_game: You can fight alone or fight along your friends or complete strangers
      in various Invasions. Defeat monsters, level up, get souls and obtain epic loot
      in this dungeon crawler MMORPG!<br><br>Players can choose from 6 unique stances
      depending on their playstyle. Do you like to attack as fast as you can? Good,
      then you should pick Dual Wield stance. Like to clear out crowds of enemies
      and be good team support?- Then Cannon is the stance for you! The possibilities
      are limitless, the sky is the limit.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/969880/extras/GIF2.gif?t=1551255315"
      crossorigin="anonymous"/><br>After you and your buddies have defeated an invasion
      return to town with your new loot and prepare for your next fight. Go visit
      merchant Ebenezer in case you're missing an equipment piece. Or better yet check
      out the local blacksmith and craft yourself your very first ELITE gear! Or if
      you feel like you're not yet ready for a fight have a chat with other players-mercenaries
      who are resting in town.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/969880/extras/Town.png?t=1551255315"
      crossorigin="anonymous"/>
