    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/465520/extras/top1.png?t=1572853557\"\
      \ /><br>The hero Ivry wakes up from a nightmare and finds himself in a weird\
      \ room. To escape from fear and darkness, he has to search and explore on his\
      \ own until he discovers the truth and finds his sister Iva.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/465520/extras/top2.png?t=1572853557\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/465520/extras/ivry_1.png?t=1572853557\"\
      \ />Ivry:<br> Gentle and sensitive;dislikes insects, dirty hands and blood;\
      \ has a great talent for music; popular young musician.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/465520/extras/iva_1.png?t=1572853557\"\
      \ />Iva:<br> Sparky and outgoing, sometimes mischievous; often said to be a\
      \ tomboy. Turned calm, quiet and more ladylike after going through the family's\
      \ misfortune, but is still as straightforward and resolute as before. Good at\
      \ drawing.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/465520/extras/top3.png?t=1572853557\"\
      \ /><br>Storyboard performance: In the game, standing pictures and dialog boxes\
      \ don\u2019t have fixed positions. The performance takes on the storyboard widely\
      \ used in comics, in which a large amount of pictures form a rich visual performance.<br>Clue\
      \ Integration: To avoid boredness brought by long monologues, apart from making\
      \ regular uses of items to solve puzzles, players also need to search through\
      \ the map to find clues and then integrate them into new clues, so as to push\
      \ forward the plot.<br>Original BGM: The only BGM in this game was composed\
      \ by independent musician TetraCalyx, which consists of five voice parts, namely\
      \ P, R, I, C and E. They will be unlocked one by one in the new game+ by solving\
      \ puzzles.<br><br>An updated decoder is recommended for a better experience,\
      \ since there're 11 video performances to cover the whole story.<br><br>\u3010\
      translator\u3011<br>\u4E09\u6708\u75AF\u5154\u5B50<br><br>\u3010German translator\u3011\
      <br>Stealth \uFF08Thank you very much for this player =3=\uFF09"
