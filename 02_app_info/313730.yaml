    about_the_game: "As Captain Kayto Shields, embark on a galactic voyage of heroism\
      \ and survival. With his home world destroyed and his nation conquered, the\
      \ inexperienced Captain Shields, and his newly minted vessel, the Sunrider,\
      \ are left as the only hope against a galactic evil intent on subjugating all\
      \ sentient life. Together with his loyal First Officer, he undertakes to find\
      \ allies across the stars to retake his home planet and restore peace to the\
      \ galaxy. Sunrider: Mask of Arcadius is the second installment in the Sunrider\
      \ trilogy, which includes all of the content of First Arrival. Save the galaxy\
      \ in this epic adventure through the stars!<h2 class=\"bb_tag\">Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Your homeworld conquered, your mission is to gather a\
      \ team of pilots for your mecha squadron. Build your relationship with your\
      \ allies by interacting with them between battles. Find out your squadmates\u2019\
      \ back stories and help shape their destinies.<br></li><li>Manage a squadron\
      \ of mechs and your own assault carrier. Victory on battle depends on proper\
      \ allocation of funds between researching new technologies, purchasing better\
      \ weapons, and balancing limited funds between mechs to suit your play style.<br></li><li>Command\
      \ your forces in turn-based tactical missions. Properly manage each mechs\u2019\
      \ strengths and weaknesses to maximize your offensive capabilities and minimize\
      \ casualties.  Each mech has a suite of unique weapons and equipment which gives\
      \ every pilot a unique battlefield role.<br></li><li>Travel through the galaxy\
      \ on missions and fight the enemy throughout the stars. Explore a deep world\
      \ with a history spanning thousands of years.<br></li><li>High technical graphics\
      \ show off extreme detail and stylish mecha action.<br></li><li>The story of\
      \ Sunrider features the greatest elements of space opera \u2013 huge space armada\
      \ battles, political intrigue, moral decisions, and romance. Experience the\
      \ vast scale of Sunrider!</li></ul>"
