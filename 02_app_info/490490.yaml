  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/490490/extras/header.png?t=1564690570\"\
      \ /><br>Blasters of the Universe is the first of its kind, bringing the bullet\
      \ hell genre into first person VR. Build a bad-ass gun from thousands of combinations\
      \ then get ready to duck and dodge your way through a shit-ton of bullets in\
      \ this nostalgic \u2013 and nerve-wracking \u2013 VR Bullet Hell shooter for\
      \ the HTC Vive and Oculus Rift.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/490490/extras/bullet-hell.png?t=1564690570\"\
      \ /><br>You'll need to physically duck, dodge, twist, and turn your way through\
      \ hundreds of bullets. We scale the action dynamically to make use of the space\
      \ you have available, so the more you move around the better!<br><br>Like in\
      \ a traditional bullet hell game, the key to success is finding the 'sweet spot'\
      \ to be in while the onslaught of bullets flies toward you. The only thing that\
      \ can take damage in Blasters is your head. When you see a circle of bullets,\
      \ often the best thing to do is to keep your head right in the middle and let\
      \ the bullets breeze right by you.<br><br>You can also block bullets with your\
      \ shield as a last resort, but it's impossible to block everything. Avoidance\
      \ is the best strategy, so start moving around your play-space and dodge those\
      \ bullets!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/490490/extras/enemies.png?t=1564690570\"\
      \ /><br>You will encounter a variety of enemies within Blasters that you need\
      \ to dispatch. From fast moving ground enemies, to agile flying enemies, and\
      \ deadly lumbering tanks. Each enemy will pose a different threat level to you,\
      \ so you'll need to quickly identify what enemies are the most important to\
      \ destroy first.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/490490/extras/boss-battles.png?t=1564690570\"\
      \ /><br>Blasters of the Universe features a 4 level Campaign for you to battle\
      \ through, each ending with an epic boss battle. In each level, you'll battle\
      \ new enemies, unlock new weapon parts and shields, and work your way towards\
      \ glory. Each level also features an Endless Mode where you can fight for a\
      \ high score on the leaderboards.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/490490/extras/customization.png?t=1564690570\"\
      \ /><br>As you progress through the levels, you'll unlock new weapon parts to\
      \ take into battle. You can build a custom weapon that suits your play style\
      \ and the challenges you face. Want a super-fast firing hit-scan weapon that\
      \ deals poison damage to enemies? No problem. What about a scatter-shot cannon\
      \ that deals explosive damage and arcs shots towards nearby enemies? Can do.\
      \ With tens of thousands of unique combinations to choose from, you have the\
      \ ability to create a weapon that perfectly suits your style.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/490490/extras/frame-specials.png?t=1564690570\"\
      \ /><br>The Frame is the core of every gun. Each Frame in Blasters has a unique\
      \ special ability that you can unleash to deal devastation to the enemies attacking\
      \ you and help turn the tides during an intense battle.<br><br>These specials\
      \ range from a bad-ass giant laser that melts anything it hits to a time-bubble\
      \ that slows everything down and gives you the upper hand for dodging incoming\
      \ bullets. Each special is unique and has different strengths that you can use\
      \ to your advantage.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/490490/extras/challenge-modes.png?t=1564690570\"\
      \ /><br>Constantly updating Challenge modes with unique gameplay ensure there\
      \ is something new and exciting to play every day. Compete for the top score\
      \ in Time Attack, Endless, and Speed-run challenges that push you to play in\
      \ unique and difficult ways.<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=3e7e7b00-0da4-11e8-9a92-87dc76bc9d26\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
