  data:
    about_the_game: 'The new style of <strong>&quot;Shoot ''em up&quot;</strong> that
      you''ve been looking for.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1326920/extras/Lobby.jpg?t=1606885026"
      /><br><br><strong>&quot;Astro Wings: Space War&quot;</strong> is a retro style,
      exciting and authentic bullet hell, space shooting game.<br>This game brings
      you the thrill, urgency and fantastic experience of an authentic arcade shooting
      game.<br><br>Evade enemy bullets and take them down. Unleash your competitive
      spirit by going up against their deadly shooting.<br><br>You must survive this
      Bullet Hell across 22 different universes.<br>Diverse and delicate enemy attack
      patterns lead to intense skirmishes!<br><br>The aircraft can shoot while rotating
      (180 degrees). Use this function to gain a tactical advantage over your enemies.<br>Identify
      their patterns and upgrade weapons to clear threats from the treacherous Space
      Stages!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1326920/extras/Boss.png?t=1606885026"
      /><br><ul class="bb_ul"><li> Bullet hell space shooter game with voxel graphics.<br></li><li>
      180 degree rotation: Use the aircraft''s rotation to play tactically.<br></li><li>
      Upgrade your Main weapon, Cannon, Homing Missile, Laser, Shield, and Super Shot.<br></li><li>
      Shield and Super Shot items: Use the right items for the situation to overcome
      any crisis!<br></li><li> Collect 3 Stars: Each Stage contains 3 missions. Challenge
      yourself in the third mission at a very hard difficulty to truly test your strength!<br></li><li>
      Collect 6 types of Space ships: Gain unique and special aircraft designs by
      collecting stars.<br></li><li> Implement special strategies for each of stage!<br></li><li>
      This addictive game can be enjoyed by casual gamer and die-hard shmup fanatic
      alike.</li></ul><br>Welcome to a new shoot ''em up in the exciting world of
      Astro Wings.'
