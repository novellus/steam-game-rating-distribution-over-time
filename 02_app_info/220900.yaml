    reviews: "&quot;\u2026what are yew waiting for? Branch out, and give this charming\
      \ puzzle game a try. Yule won't be sorry.&quot;<br>8.5/10 \u2013 <a href=\"\
      http://www.destructoid.com/review-jack-lumber-252950.phtml\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CVerdict: Trees suck\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://internetfreaks.org/content/articles/gaming/reviews/jack-lumber-r1154\"\
      \ target=\"_blank\" rel=\"noopener\"  >Internet Freaks</a><br><br>&quot;\u2026\
      the game is solid at it\u2019s core. Well built and full of cute animals. What\
      \ more could you ask for?&quot;<br>8.75/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://subpargamers.com/2013/05/10/jack-lumber-pc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Subpar Gamers</a><br><br>&quot;The best\
      \ thing about Jack Lumber is the story under the plaid and flying splinters\
      \ of wood. Chopping down the forest to see it is great fun.&quot;<br>10/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://leviathyn.com/review-2/games-review/2013/05/05/jack-lumber-review-death-to-the-trees/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Leviathyn</a><br><br>&quot;You chop logs,\
      \ and try not to chop beavers. Sometimes, there\u2019s maple syrup.&quot;<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.penny-arcade.com/2013/05/03\"\
      \ target=\"_blank\" rel=\"noopener\"  >Penny Arcade</a>"
