    about_the_game: "A tree killed his granny and now he is out for revenge. Meet\
      \ Jack Lumber, the supernatural lumberjack who hates trees, loves animals, and\
      \ hates trees. Did we say that twice? The guy really hates trees, and boy does\
      \ he have an axe to grind.<br><br><br>Use the supernatural powers of Jack Lumber\
      \ to massacre the forest in this time-warping, line-drawing, log-slicing, pun-filled\
      \ lumberjacking mashup! Bust out your flannel to muster the strength and burlyness\
      \ to solve the skill and logic puzzles (flannel not actually required).<br><br><br>Fight\
      \ the forest and make Granny proud! Eff trees!<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li>\tChug the blood of your foes; drink Granny's magical\
      \ syrups to enhance your log-chopping powers.<br></li><li>\tStack beards like\
      \ you'd stack a pile of flapjacks; more beards add more challenge!<br></li><li>\t\
      Poke at the adorable forest animals living in your cabin after you\u2019ve destroyed\
      \ their forest homes.<br></li><li>\tUnlock Infinitree Mode; chop till you drop!<br></li><li>\t\
      Pining for puns? Yule love the quirky humor and piles of puns packed into Jack\
      \ Lumber (alliteration is a bonus!)<br></li><li>\tUnlockable missions, player\
      \ driven challenges, and inventive syrup power-up combos make replaying this\
      \ game a real tree-t.</li></ul>"
