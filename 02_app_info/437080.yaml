    about_the_game: "<h2 class=\"bb_tag\"><u><strong>CLIMB INTO THE COCKPIT</strong></u></h2><br><strong>SPACE\
      \ RIFT</strong> is a breathtaking action space adventure with a captivating\
      \ story specifically designed for Virtual Reality!<br>Experience up close how\
      \ it feels to fly missions as a space pilot and get into intense firefights\
      \ with enemy drones.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/437080/extras/Story.jpg?t=1492500628\"\
      \ /><br>After a devastating meteor shower, Earth has turned into a desert wasteland.\
      \ Humanity has been forced to relocate to Mars, where they live under the strict\
      \ leadership of megacorps WEYSS and PANDORA. You take on the role of Casey Black,\
      \ who has been slaving away as a pilot for WEYSS. After being labeled a traitor\
      \ by a computer error, your only chance to survive is joining the rebels of\
      \ the Anoxia Station. There you find out about their secret project: the S.E.E.D\
      \ \u2013 a mysterious device which could lead to humanity's salvation. As a\
      \ maverick mining pilot, you help the rebels while gathering valuable minerals,\
      \ under constant threat from PANDORA's flying drone army.<br>Will you be able\
      \ to bring independence and freedom to the rest of humanity on Mars? <br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/437080/extras/KeyFeatures.jpg?t=1492500628\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>SPACE RIFT</strong> is the first part\
      \ of a single player science fiction adventure specifically designed for Virtual\
      \ Reality headsets<br></li><li>Become part of the world with VR focused gameplay\
      \ elements \u2013 those screens in your cockpit aren\u2019t just there to be\
      \ looked at!<br></li><li>Experience a single player campaign with cinematic\
      \ storytelling and compelling characters \u2013 fully voiced by professional\
      \ actors<br></li><li>Explore beautifully handcrafted sectors, each with its\
      \ own unique atmosphere and music<br></li><li>Use your extended arsenal of weaponry\
      \ to fight various types of enemies<br></li><li>Mine asteroids for valuable\
      \ minerals to buy ship upgrades and choose the playing style you prefer</li></ul>"
