      car's settings to achieve handling and performance fitted to one of 16 racetracks
      around the world.<br><br>Game features:<br><ul class="bb_ul"><li> arcade-style
      driving system<br></li><li> 12 racing trucks in 2 classes<br></li><li> 16 race
