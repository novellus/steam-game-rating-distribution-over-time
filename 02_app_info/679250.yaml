details:
  data:
    about_the_game: "Your choices affect the character development of each of the\
      \ three protagonists. Each viewpoint character gets one separate ending per\
      \ playthrough, and many endings will vary based on your decisions throughout\
      \ the story. While some choices affect a viewpoint character\u2019s personality,\
      \ others alter the plot. The stories of the three separate viewpoint characters\
      \ intertwine, but how much those stories intertwine\u2014and who survives to\
      \ the end of each playthrough\u2014depends on you.<br><br><ul class=\"bb_ul\"\
      ><li>    A rich, fully illustrated fantasy world<br></li><li>    Romantic options<br></li><li>\
      \    80,000+ words of content<br></li><li>    16 Endings with variations depending\
      \ on your choices<br></li><li>    Art gallery, Endings gallery, and music room\
      \ available in-game</li></ul>"
