      \ 49 minutes of additional footage. Nominated for eight Academy Awards\xAE,\
      \ this classic and compelling Vietnam War epic stars Martin Sheen as Army Captain\
      \ Willard, a troubled man sent on a dangerous and mesmerizing odyssey into Cambodia\
