    review: "[h1]\U0001F3AE [u]Quest Hunter: Original Artbook[/u] \U0001F3AE [/h1]\
      \ \n\nNachdem der Soundtrack \xFCberragend war, war die Hoffnung auf ein gutes\
      \ Artbook gegeben. Leider entt\xE4uschen die 26 Seiten plus die f\xFCnf dazugeh\xF6\
      rigen Wallpaper. Zwar erh\xE4lt man noch ein paar weitere Informationen \xFC\
      ber die NPCs, aber diese sind rudiment\xE4r und wirken lieblos, weil man ihnen\
      \ einfach ein paar Eigenschaften gegeben hat. Das Artbook kann ich daher nicht\
      \ empfehlen, allerh\xF6chstens all jenen, die das Franchise von [url=https://store.steampowered.com/developer/2zombie?snr=1_5_9__2000]2\
      \ Zombie Games[/url] auf diese Art monet\xE4r unterst\xFCtzen m\xF6chten.\n\n\
