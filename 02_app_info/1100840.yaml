details:
  data:
    about_the_game: "The story of Everyone Goes Home follows a demon &amp; god who\
      \ are floating through eternity while taking care of their respective business.\
      \ The demon offers a break from their eternal boredom in the form of a bet over\
      \ a board game. The god puts up 8 souls as the wager, and these souls are also\
      \ the game pieces of the board game. The player must now help the 8 characters\
      \ complete the trial within the selected time limit.<br />\r\n<br />\r\n- Play\
      \ as 8 characters!<br />\r\n<br />\r\n- Compete for the best time on the leaderboard!<br\
      \ />\r\n<br />\r\n- Psychedelic art style through out the game!<br />\r\n<br\
      \ />\r\n- Puzzle solving &amp; platforming, get ready for a challenge!"
