    review: 'Crazy driver is a simple, yet addictive little game.

      The task is simple: drive around, collect money, avoid other vehicles and rocks.

      No levels, no progress, no upgrades nothing like that.

      Drive around, collect money and purchase other vehicles that have different
      stats

      like handling, ruggedness, speed etc.


      It not a game you''ll spend more than one hour per go, it tends to get addictive
      but in the end it is not enough to keep you on. It is clearly a time pass game.
      It could be a lot better but the developers left it as simple as that.


      Generally I cannot recommend buying this one in full price, it far too simple
      and it is based on a unity template project.'
