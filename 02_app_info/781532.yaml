    review: There were some interesting ideas in this one. But it's not an expansion
      on the previous one (at the time of writing) and instead is a separate pack
      that looks cheap, feels cheaper, and isn't really good for much as it currently
      is. I've gotten every pack that this generator has thus far, and this is definitely
      my least favorite.
