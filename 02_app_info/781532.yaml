    about_the_game: "Following the success of the first Throne Lady pack, here comes\
      \ an addition containing extra items and lots of supernatural elements. New\
      \ hand positions, multiple items in the background and even grittier characters\
      \ than in the first pack! Mix both packs together to create the perfect composition.<br\
      \ />\r\nThe output resolution of this pack is 1010 x 1200 pixels.<br />\r\n\
      External artwork by Ivanina Elena @art_zdesiseitsas.<br />\r\n<br />\r\nAvailable\
      \ categories:<br />\r\n- 20 beast head<br />\r\n- 8 body detail<br />\r\n- 16\
      \ boots<br />\r\n- 56 hand types in 5 different positions<br />\r\n- 7 cloak<br\
      \ />\r\n- 12 colorable hair<br />\r\n- 14 hair preset<br />\r\n- 4 dress<br\
      \ />\r\n- 10 face<br />\r\n- 4 head detail<br />\r\n- 1 extra leg type<br />\r\
      \n- 10 necklace <br />\r\n- 10 pants<br />\r\n- 16 skull<br />\r\n- 5 tentacles<br\
      \ />\r\n- 3 tights<br />\r\n- 23 top<br />\r\n- 4 underwear<br />\r\n- 10 waist\
      \ item<br />\r\n- 12 wings<br />\r\n<br />\r\nAdditional content available to\
      \ all Throne Lady packs in the General category:<br />\r\n- 8 animal<br />\r\
      \n- 5 aura<br />\r\n- 23 background<br />\r\n- 15+10 effect<br />\r\n- 18 item\
      \ with multi-select<br />\r\n- 10 light<br />\r\n- 12 throne"
