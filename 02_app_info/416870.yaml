    about_the_game: "From the creators of \u2018Kitty Powers\u2019 Matchmaker\u2019\
      , \u2018Kitty Powers' Love Life\u2019 is a brand new take on the community/relationship\
      \ sim genre, with a very British twist.<br />\r\n<br />\r\nBuild and run your\
      \ very own village for newly matched couples, under the watchful eye of your\
      \ boss, outrageous drag queen Kitty Powers!<br />\r\n<br />\r\nThis game picks\
      \ up where \u2018Kitty Powers\u2019 Matchmaker\u2019 left off, with Kitty Powers\
      \ challenging the player to 'take the helm' of one of her new 'Love Villages\u2019\
      . <br />\r\n<br />\r\nKitty\u2019s Love Villages are her new venture where couples\
      \ can apply to live and have their relationship nurtured to fruition by a 24\
      \ hour therapist... YOU!<br />\r\n<br />\r\nFeatures:<br />\r\n- Choose from\
      \ literally trillions of unique procedural couples!<br />\r\n- Create the perfect\
      \ town to nurture their relationships!<br />\r\n- Strategically place locations\
      \ such as the library, nightclub or shopping mall to influence the villagers'\
      \ moods!<br />\r\n- Watch in awe as your tenants relationships flourish or flounder!<br\
      \ />\r\n- Be their 24 hour therapist and coach them through sticky situations!<br\
      \ />\r\n- Help them propose to level up their relationship, or intervene to\
      \ avoid break ups!<br />\r\n- Read every tenant's social feed in excruciating,\
      \ unedited detail!<br />\r\n- Use your powers of deduction to diagnose their\
      \ problems!<br />\r\n- Advise your tenants on what compromises to make, in order\
      \ to make their relationship work!<br />\r\n- Earn promotions by levelling up\
      \ your couples' relationships to fruition!<br />\r\n- Increase your reputation\
      \ to attract wealthier, but fussier clients!<br />\r\n- Unlock new and exciting\
      \ tools to increase your relationship-coaching potential!<br />\r\n- Create\
      \ an avatar and upload it to the Love-O-Tron to appear in your friends games.<br\
      \ />\r\n- Import couples from Kitty Powers\u2019 Matchmaker and continue their\
      \ love story!"
