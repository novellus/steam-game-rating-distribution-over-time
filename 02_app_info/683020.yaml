    about_the_game: "It\u2019s the third year of middle school. Kotaro, a bookish\
      \ boy aspiring to become a novelist, and Akane, a track girl who loves to run,\
      \ meet in the same class together for the first time. They\u2019re put in charge\
      \ of the equipment for the sports festival, and slowly grow closer via LINE.\
      \ How does Kotaro deal with his growing feelings for her?<br />\r\n<br />\r\n\
      Meanwhile, Takumi has been in love with Akane since first year, and Akane\u2019\
      s friend, Chinatsu, becomes interested in Kotaro.<br />\r\n<br />\r\nA refreshing\
      \ story of young love set in Kawagoe."
