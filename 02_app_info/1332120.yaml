details:
  data:
    about_the_game: 'The <strong>best</strong> way to warmup and improve your VR aim.<br><br>VR
      Aim Trainer provides highly customizable training scenarios to improve your
      VR skill, along with competitive leaderboards to prove your dominance in VR
      aiming.<h2 class="bb_tag">Scenarios</h2>You''ll find numerous scenarios for
      each skill involved in VR aiming: tracking, flicks, and hybrids of the two.
      Each of these scenarios provides a unique challenge, honing in on specific skill
      sets to provide a well-rounded warmup and challenge.<h2 class="bb_tag">Leaderboards</h2>Each
      scenario features its own competitive leaderboard, allowing you to gauge your
      skill level, climb the ranks, and see who is currently the best VR aimer.<h2
      class="bb_tag">Customization</h2>Whether it''s your gun angle, colors of walls
      and targets, sound fx, handedness, or any other tweakable feature, you''ll be
      allowed to customize it to your preference. Comfort is key in VR, and finding
      your unique combination of settings is important in improving your aim, so customization
      is a top priority in VR Aim Trainer.'
