    reviews: "\u201CBizarrely funny and often downright confusing, the game aspires\
      \ to confuse the player\u2019s interpretation of sensible reality, leaving their\
      \ interpretation of the game world and its inhabitants pliant.\u201D<br><a href=\"\
      http://indiegamemag.com/ossuary-now-available-on-itch-io/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Indie Game Magazine</a><br><br>\u201CProving once again\
      \ that the adventure genre will never die, this game shows just how much life\
      \ there is in the genre, even amidst the crumbling bones of the dead.\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.adventuregamers.com/articles/view/26499\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a><br><br>\u201CIf\
