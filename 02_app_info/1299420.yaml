    about_the_game: "<strong> !!!!About English Translation!!!! </strong><br>As for\
      \ English, the system messages have been translated.<br>For conversational text,\
      \ machine translation is used, so there are some unnatural points in the translation.\
      \ Also, parts of the conversation may appear in a different language. Please\
      \ be aware of this.<h2 class=\"bb_tag\">About Touhou:Shooting Star -Touhou Ryuseitan</h2><br>As\
      \ a wizard &quot;Marisa Kirisame&quot;, Fly in the Gensokyo!<br>This is fun\
      \ game of &quot;Touhou Project&quot;!<br>Let's play &quot;Danmaku&quot;!<h2\
      \ class=\"bb_tag\">\uFF13D Danmaku Battle</h2>Fly and fight in the Gensokyo.<br>3-directyional\
      \ bullets is reaching to you.<br>Avoid bullets and shot down enemys!<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1299420/extras/picm1.gif?t=1609046385\"\
      \ /><h2 class=\"bb_tag\">Spell Card</h2>Boss enemys use &quot;Spell Card&quot;.<br>Defeat\
      \ their beautiful danmaku and Get ther Spell Card!<br>Analyze and avoid characteristical\
      \ bullet patten.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1299420/extras/picm2.gif?t=1609046385\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1299420/extras/picm3.gif?t=1609046385\"\
      \ /><h2 class=\"bb_tag\">Develop your weapon</h2>Get materials from defeated\
      \ enemys and develop more strong weapon, armor, and spell card.<br>Make your\
      \ own equipments set.<br>Each weapon has parameters and bullet.<br>Each Armor\
      \ has parameters and skills and appearance.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1299420/extras/wpn.png?t=1609046385\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1299420/extras/core.png?t=1609046385\"\
      \ /><h2 class=\"bb_tag\">Quest</h2>This game includes more 30 quests! <br>Enemy\
      \ boss character is more than 10 !<br>And every quest has sub targets.<br>Let's\
      \ try &quot;No damage clear&quot;,&quot;Time attack&quot;,&quot;Get all spell\
      \ cards&quot; and so on.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1299420/extras/map.png?t=1609046385\"\
      \ /><h2 class=\"bb_tag\">Talk in Gensokyo</h2>There are many characters of &quot;Touhou\
      \ Project&quot; in the village and can talk to them.<br>Let's talk as Marisa!<br>There\
      \ is original illust of characters of Touhou Project.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1299420/extras/talk.png?t=1609046385\"\
      \ /><h2 class=\"bb_tag\">Boutique</h2>You can change Marisa's cloth.<br>Find\
      \ your favorite cloth and fly in Gensokyo.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1299420/extras/cloth.png?t=1609046385\"\
      \ />"
