    detailed_description: "<h1>Wishlist or get the full game here!</h1><p><a href=\"\
      https://store.steampowered.com/app/657000/\" target=\"_blank\" rel=\"noreferrer\"\
      \  id=\"dynamiclink_0\" >https://store.steampowered.com/app/657000/</a></p><br><h1>About\
      \ the Game</h1>Welcome to the first layer of hell. Show the demons that you\
