  data:
    about_the_game: "Welcome to the first layer of hell. Show the demons that you\
      \ have what it takes and create chaos in the randomly generated and ever-changing\
      \ landscape of hell!<br><br>Heavy-metal riffs and pixelated madness will accompany\
      \ you as you fight your way out from the depths of fiery hell, facing the bugs-ridden\
      \ Beelzebub\u2019s Lair, and other pits of hell with different creatures, bosses,\
      \ and living traps lurking around. Chaining combos, jumping maneuvers, and talent\
      \ building will be your key to help you climb your way out of hell in this adrenaline-pumping\
      \ vertical platformer.<h2 class=\"bb_tag\"><i>Rising Hell - Prologue</i> features:</h2><ul\
      \ class=\"bb_ul\"><li><strong>Vertical Rogue-lite:</strong> Climb out of the\
      \ ever-changing procedurally generated hell while the ever-present threat of\
      \ permadeath fills your veins with adrenaline.<br></li><li><strong>Epic Boss\
      \ Battle:</strong> Slay gigantic ancient demon with wicked attacks on its sleeve.<br></li><li><strong>Various\
      \ Talents:</strong> Acquire different Talents to enhance your strength. Each\
      \ Talent has its own strength so choose properly!</li></ul>"
