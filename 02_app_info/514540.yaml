    about_the_game: "<a href=\"https://steamcommunity.com/games/514540/announcements/detail/2916602385059504293\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/514540/extras/BANNER-GET.png?t=1606575547\"\
      \ /></a><br><br>Hate Free Heroes is a modern day role playing game that takes\
      \ the player into the role of an H.F.H agent and researcher dedicated to decreasing\
      \ the rise of &quot;Aggromites&quot; in the city.<br> <br><strong>Aggromites/Aggromite\
      \ (definition) [ag-roh-myht] [noun]: A mischievous entity that influence a person's\
      \ aggression levels through the &quot;dream world&quot; or altered reality.</strong><br>\
      \ <br>Join the H.F.H agency, complete major missions and research missions to\
      \ help the agency discover the reason behind the growing rise in &quot;Aggro&quot;.\
      \ Journey through the city of Newsport to find faithful agents that will join\
      \ your cause as you begin to unravel the mystery behind the &quot;Aggromite&quot;\
      \ influx.<br><br><strong>Your Main Character: </strong><br><br>Your main character\
      \ is known as &quot;The Professor&quot;, a former doctor and scientist now Meta\
      \ Physician and researcher for the H.F.H. The Professor is rumored to be the\
      \ one who discovered the existence of an altered reality which the agency's\
      \ research is now currently based on. He decided to leave his former professions\
      \ in order to help discover the source of the growing rise in &quot;Aggro&quot;\
      \ within the &quot;dream world&quot;.<br> <br><strong>Your Mission: </strong><br><br>As\
      \ a new agent to the agency, your mission will be to discover the source of\
      \ the growing rise in &quot;Aggro&quot; within the city. This journey will take\
      \ you within the heart of Newsport as you explore different locations and deal\
      \ with diverse situations. As you engage the &quot;Aggromites&quot; in each\
      \ location, you not only help reduce the &quot;Aggro&quot; in the city, you\
      \ also help the agency's research in discovering the source of the city's &quot;Aggro&quot;\
      \ influx.<br> <br><strong>Your Team:  </strong><br><br>As you complete major\
      \ missions, you will assemble a team of loyal agents. Each one of your team\
      \ members have unique skills and abilities that will help you engage &quot;Aggromites&quot;\
      \ in the dream world. Each one of your team members also has a history and personality\
      \ unique to the team as well.<br> <br>\u2022 Explore the Large City of Newsport\
      \ <br>\u2022 Major Missions and Research Missions to Complete <br>\u2022 Upgradeable\
      \ Gear with Gear Slots <br>\u2022 Steam Achievements <br>\u2022 Steam Trading\
      \ Cards<br><br><i>*Please note that Hate Free Heroes will only be sold on Steam\
      \ or on our official website. Do NOT trust any other sources for purchase unless\
      \ stated here. </i>"
