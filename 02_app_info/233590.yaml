details:
  data:
    about_the_game: This map pack adds new stamps to the game, adding more variety
      to the generated random maps. It also includes maps designed by Stardock. They
      introduce new challenges, dangerous threats and worlds to explore.<br><br><ul
      class="bb_ul"><li><strong>Clash</strong> - Play against a single opponent on
      a balanced map, or discover a ship and explore the nearby islands.<br></li><li><strong>Crucible
      </strong>- Four opponents with a common area between their starting positions,
      can you hold the center and take out your enemies?<br></li><li><strong>Dust
      Bowl </strong>- A dangerous map with few fertile positions. But the land isn't
      empty, hordes of monsters have claimed it.<br></li><li><strong>The Wildlands</strong>
      - 10 Wildlands on one map. Can any empire rise in a world ruled by monsters?<br></li><li><strong>Anthys
      </strong>- Play across the entire world of Elemental on this map that is over
      twice the size as the largest maps in Fallen Enchantress.</li></ul>
