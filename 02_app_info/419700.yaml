    about_the_game: "<h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li><strong>STEALTH\
      \ DRIVEN ARENA COMBAT</strong> \u2013 Hide in the shadows and go in for the\
      \ kill!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/419700/extras/dark_kill.gif?t=1588701080\"\
      \ /><br><br></li><li><strong>ONLINE &amp; LOCAL MULTIPLAYER</strong> \u2013\
      \ Compete with up to 4 friends in online deathmatch or at home in local deathmatch\
      \ to see who will dominate!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/419700/extras/koth_disco_hd.gif?t=1588701080\"\
      \ /><br><br></li><li><strong>OFFLINE BOTS &amp; SINGLE PLAYER CHALLENGE MODE</strong>\
      \ \u2013 Play against bots or take on special challenges to prepare for the\
      \ live showdown.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/419700/extras/autorifle_training.gif?t=1588701080\"\
      \ /><br><br></li><li><strong>21 MAPS WITH TWISTS ON EACH ONE</strong> \u2013\
      \ Dominate your opponents across multiple maps, each with different light mechanics.\
      \ Unlock new map types as you level up!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/419700/extras/4_player.gif?t=1588701080\"\
      \ />"
