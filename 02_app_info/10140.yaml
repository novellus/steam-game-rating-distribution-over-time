details:
  data:
    about_the_game: "Whether you're a seasoned player or just a beginner, get ready\
      \ to tee off for a quick and fun match with four animated stylish characters.\
      \  Putt your way through 36 fun-filled holes of minigolf on 3D designed courses\
      \ with elevated greens, bunkers, bridges and water hazards, among other crazy\
      \ obstacles. Also choose from an array of different environments to fit your\
      \ mood that includes the Classic Carnival, Old West and Outer Space.<br>\t\t\
      \t\t\t\t<ul class=\"bb_ul\"><li><strong>Carefully Crafted 3D Courses</strong>\
      \ \x97 Sweeping, panoramic views of the holes and mind-bending course designs.<br>\t\
      \t\t\t\t\t</li><li><strong>4-Player Multi-Player Mode</strong> \x97 Choose from\
      \ 4 highly detailed playable characters, each with their own personality and\
      \ distinctive animations.<br>\t\t\t\t\t\t</li><li><strong>36 Challenging Holes</strong>\
      \ \x97 Based on three major themes: Classic Carnival, Old West and Outer Space.<br>\t\
      \t\t\t\t\t</li><li><strong>Creative Game Additions</strong> \x97 Collect over-the-top\
      \ power-ups and avoid imaginative traps to keep the game pace exciting and unpredictable.<br>\t\
      \t\t\t\t\t</li><li><strong>Customizable Course Editor</strong> \x97 Build your\
      \ own course design by mixing and matching combinations of tees, straights,\
      \ corners, cups, junctions and ramps.  <br>\t\t\t\t\t</li></ul>"
