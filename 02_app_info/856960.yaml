    about_the_game: "<i>Deep in the caverns beneath Firetop Mountain lies an untold\
      \ wealth of treasure, guarded by a powerful Warlock \u2013 or so the rumour\
      \ goes. Many adventurers, expert swordsmen like yourself, have set off for Firetop\
      \ Mountain in search of the Warlock's hoard. None has ever returned. Do you\
      \ dare follow them? </i><br><br>Relive <i>Fighting Fantasy</i> \u2013 the beloved\
      \ text-based, interactive adventures of the 80s and 90s! Push your Skill, Stamina\
      \ and Luck to the limits as you explore the depths of Firetop Mountain. This\
      \ gamebook has been converted to digital format using Tin Man Games' acclaimed\
      \ Gamebook Adventures engine.<h2 class=\"bb_tag\">FEATURES</h2><ul class=\"\
      bb_ul\"><li> Make the gamebooks as easy or hard as you like and even turn on\
      \ a special 'Free Read' mode to play the book like an old-school cheater! <br></li><li>\
      \ Map feature makes it easy to keep track of everywhere you have explored during\
      \ current and previous playthroughs.<br></li><li> Unlimited Bookmarks allow\
      \ you to revisit difficult sections as many times as desired. <br></li><li>\
      \ Classic, original artwork from Russ Nicholson, all viewable through a collectable\
      \ artwork gallery.<br></li><li> Automated Adventure Sheet that keeps track of\
      \ your stats, inventory and knowledge gained during your journey.<br></li><li>\
      \ Specially composed, atmospheric soundtrack and effects. </li></ul><br>The\
      \ Warlock of Firetop Mountain is digital gamebook DLC intended for use with\
      \ <i>Fighting Fantasy Classics</i>."
