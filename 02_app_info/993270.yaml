  data:
    about_the_game: Bob's Track Builder Pro allows you to create tracks using simple
      mouse clicks to form the underlying track mesh ready to be imported into popular
      car racing games and raced on against your friends.<br><br>It takes just minutes
      to create a track instead of the hundreds of hours in other packages.<br><br>Features:<br><ul
      class="bb_ul"><li>Spline based editing to create the layout.<br></li><li>Add
      3d objects via a simple interface.<br></li><li>Export to games with the click
      of a button.<br></li><li>Complex ripple strips, tyre walls and trees can be
      added in seconds.<br></li><li>Import laser scanned Point Cloud data for ultra-realistic
      tracks (read more).</li></ul><br>Supports:<br><ul class="bb_ul"><li>rFactor<br></li><li>Richard
      Burns Rally<br></li><li>Racer<br></li><li>DirectX (for import into other 3d
      tools)</li></ul>
