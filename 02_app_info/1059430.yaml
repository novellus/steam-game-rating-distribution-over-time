    about_the_game: <strong>PAGAN PEAK VR</strong> will take you on a journey to the
      darkest corners of the human mind. You will find yourself in a mysterious alpine
      cabin, captured by the Krampus Killer.  Your only chance to survive is to explore
      the cabin and solve the riddles laid out by the killer, emerging deeper and
      deeper into his psyche. <br>Immerse yourself in a dark world inspired by the
      Sky Original series. Challenge yourself to think like a criminal profiler. Use
      your intuition, gather the pieces of the puzzle and keep looking over your shoulder.
      With intensely realistic graphics captured with photogrammetry and a wide range
      of interactions designed from the ground up for room scale VR, PAGAN PEAK VR
      will entice and terrify even the most experienced escape room gamers.
