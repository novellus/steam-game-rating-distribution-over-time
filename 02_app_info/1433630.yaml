    detailed_description: "<h1>Please read before you buy!</h1><p>Please note that\
      \ &quot;RPG Maker MZ - JRPG and Fantasy Music Vol 1&quot; and &quot;RPG Maker\
      \ MV - JRPG and Fantasy Music Vol 1&quot; are the same pack, only the title\
      \ &quot;MV&quot; and &quot;MZ&quot; are different. The content in these packs\
      \ are exactly the same, so if you already have one of these packs, you don't\
      \ have to purchase the other!</p><br><h1>About the Game</h1>A versatile pack\
      \ of 20 unique and original music tracks to cover various situations including\
      \ battles, boss battles, towns, forests, ruins and more in RPG/JRPG and fantasy\
      \ adventure games.\r\n\r\nFeatures:\r\n\r\n* 20 BGM tracks suitable for JRPG\
      \ and Fantasy games!\r\n* ogg, mp3, m4a and wav formats included\r\n* For use\
      \ in RPG Maker Series or the engine of your choice!\r\n\r\nTracklist:\r\n\r\n\
      Conquerer Of The Tide\r\nDuel\r\nJourneyman's Town\r\nMiquanae Forest\r\nRanger's\
      \ Assault\r\nRuins\r\nThe Grace of Wind\r\nTimeless Ends\r\nTurnpoint Grange\r\
      \nVolcanic Pass\r\nA Battle Awaits\r\nAdversus\r\nCome And Get Me\r\nDimension\
      \ Mismatch\r\nFestival Dance\r\nForge Battle Part 1\r\nForge Battle Part 2\r\
      \nGolgago Swamp\r\nKaiju War\r\nScarrid Cave"
