    about_the_game: "A versatile pack of 20 unique and original music tracks to cover\
      \ various situations including battles, boss battles, towns, forests, ruins\
      \ and more in RPG/JRPG and fantasy adventure games.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n* 20 BGM tracks suitable for JRPG and Fantasy games!<br />\r\
      \n* ogg, mp3, m4a and wav formats included<br />\r\n* For use in RPG Maker Series\
      \ or the engine of your choice!<br />\r\n<br />\r\nTracklist:<br />\r\n<br />\r\
      \nConquerer Of The Tide<br />\r\nDuel<br />\r\nJourneyman's Town<br />\r\nMiquanae\
      \ Forest<br />\r\nRanger's Assault<br />\r\nRuins<br />\r\nThe Grace of Wind<br\
      \ />\r\nTimeless Ends<br />\r\nTurnpoint Grange<br />\r\nVolcanic Pass<br />\r\
      \nA Battle Awaits<br />\r\nAdversus<br />\r\nCome And Get Me<br />\r\nDimension\
      \ Mismatch<br />\r\nFestival Dance<br />\r\nForge Battle Part 1<br />\r\nForge\
      \ Battle Part 2<br />\r\nGolgago Swamp<br />\r\nKaiju War<br />\r\nScarrid Cave"
