    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/697430/extras/ABOUT.png?t=1567788483"
      /><br><br>Differently Fast is a competitive wheelchair sim-racing club in Virtual
      Reality. The man and the wheel elegantly packed in a fast racing machine, powered
      by nothing but your arms. VR eSport at its finest. Muscular, fast and dangerous.
      Climb the ranks of The Club competing against other racers or their ghosts.<h2
      class="bb_tag">- A different take on Sim Racing. With all that good stuff.<br>-
      Differently Fast brings back the sport in eSports. It's sweat, tears and glory.<br>-
      Synchronous and asynchronous multiplayer. Never play alone again.<br>- Innovative
      and rewarding VR locomotion system. Easy to pick, hard to master.</h2><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/697430/extras/didyouknow.png?t=1567788483"
      />
