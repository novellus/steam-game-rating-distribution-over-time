    about_the_game: "Race to glory at Le Mans past and present with the Project CARS\
      \ 2 \u201CSpirit of Le Mans\u201D Pack. Fight the Battle of the Titans driving\
      \ for Ferrari and Porsche on a painstakingly and faithfully recreated Le Sarthe\
      \ Circuit as it was in the movie \u201CLe Mans\u201D. Race the V12 Ferrari 512\
      \ S and 512 M, and flat-12 Porsche 917 LH and relive the greatest sportscar\
      \ era in history. Then fast-forward to now and fight for victory with four of\
      \ today\u2019s high-tech endurance heroes\u2015the Toyota TS050 Hybrid, the\
      \ Porsche 919 Hybrid, and two of Audi\u2019s all-dominant racers, the high-grip\
      \ Audi R18 (Fuji 2016) and high-speed Audi R18 (Le Mans 2016). Yesterday and\
      \ today\u2019s heroes, on the legendary Classic Circuit de la Sarthe: this is\
      \ the \u201CSpirit of Le Mans\u201D."
