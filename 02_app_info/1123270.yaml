    review: 'Good elements:

      The dungeons are well-built; the skills are well distributed; the equipment
      is balanced; the droprates are generous. A reasonably structured roguelike.


      Bad elements:

      The UI is clunky (for example the cursor doesn''t move you where you intend
      half the time); very little is intuitive -- it''s generally "die once to learn
      something"; and the things that can kill you are way, way too strong. You will
      eventually run into a ghost that will just one-shot you through your magic shield,
      max hitpoints and platemail ... from RANGE. One example from many.


      Fun to play for a little while. Not fun to play after a little while.'
