details:
  data:
    about_the_game: 'Operation Osama Bin Laden is a tactical action/strategy game
      set against the backdrop of Global War on Terrorism. Take control of an elite
      group of commandos who must venture deep into enemy territory and utilize their
      combined expertise to complete a series of mission-based objectives. Go covert
      into new environment based on Northern Pakistan: Abbottabad. Send them behind
      enemy territories on a hazardous mission, and bring them back alive. Study the
      enemy''s movements, develop a careful plan, synchronize your men, and launch
      them on a swift and fierce attack using all your power and skill.<br><br><ul
      class="bb_ul"><li>Control four commandos: including Captain, Sniper, demolitions
      expert and a Spy.<br></li><li>All new 3D environment : rotate the environment
      360 degrees and zoom in/out on the environment.</li></ul>'
