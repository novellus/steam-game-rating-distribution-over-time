    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/808290/extras/RoM_Snippet02_gif.jpg?t=1600349231\"\
      \ /><h2 class=\"bb_tag\">EPIC ADVENTURES</h2>Unravel the history of Taborea\
      \ in over 5,000 exciting quests. Fight against the forces of darkness with your\
      \ hero and triumph over other players in thrilling siege battles. Unimaginable\
      \ treasures and magical items beckon in reward.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/808290/extras/RoM_Snippet01_gif.jpg?t=1600349231\"\
      \ /><h2 class=\"bb_tag\">PERSONALIZED AND MAGICAL</h2>Humans, elves or dwarves\
      \ \u2013 the choice is yours! Specialize your character with a range of ten\
      \ different classes which can be combined with one another to unlock special\
      \ abilities. Upgrade your gear with the most powerful runes and shape your hero\
      \ to your own personal tastes.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/808290/extras/RoM_Snippet03_gif.jpg?t=1600349231\"\
      \ /><h2 class=\"bb_tag\">MAKE YOURSELF AT HOME</h2>You are master of your own\
      \ four walls! Personalize your home and guild castle and use it to celebrate\
      \ your victories, or prepare for the next great battle with your friends.<h2\
      \ class=\"bb_tag\">MINIGAMES AND MORE</h2>Countless minigames with great prizes\
      \ await, both for solo players and guilds! Win races, solve puzzles and much\
      \ more!"
