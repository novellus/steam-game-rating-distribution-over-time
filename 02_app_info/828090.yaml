    about_the_game: "TCPingInfoView can test TCP connections on Windows. The main\
      \ purpose is to monitor your game servers or other Internet services based on\
      \ TCP.<br><br>It supports Win7 and high DPI, but it is recommended to run on\
      \ Windows 10 1703 or later.<br><br>It's also open source, so anyone can study,\
      \ modify, and contribute to making it better.<h2 class=\"bb_tag\">Example of\
      \ the List</h2># Google<br>[2607:f8b0:4007:801::2004]:443 IPv6<br>172.217.14.68:80<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.google.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >www.google.com</a> Google, port 443<br><br>#\
      \ Youtube<br>[2607:f8b0:4007:80e::200e] IPv6<br>172.217.14.78 IPv4 \u5730\u5740\
      <br><a href=\"http://www.youtube.com:80\" target=\"_blank\" rel=\"noreferrer\"\
      \  >www.youtube.com:80</a> YouTube port 80<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://bing.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >bing.com</a>"
