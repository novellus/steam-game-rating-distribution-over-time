    about_the_game: "<h2 class=\"bb_tag\">THE MISSION</h2>You're a mech with just\
      \ one simple dream: to become the <strong>ULTIMATE ROBOT BOXING STAR</strong>.<br><br>Getting\
      \ to the top requires you to have two very important things\u2014a left fist\
      \ and a right fist. Forget either one of those, and you're not boxing with anybody.\
      \ <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/862770/extras/4341.png?t=1532428478\"\
      \ /><h2 class=\"bb_tag\">THE GAMEPLAY</h2>Once you've got your hands ready,\
      \ there's only one thing to do. <strong>PUNCH.</strong> Punch everything, everywhere,\
      \ and <i>never</i> stop. Use small jabs to whittle down health and huge, sweeping\
      \ punches to send enemies flying and colliding with each other, starting deadly\
      \ chain reactions akin to a wild game of pinball.<br><br>It all sounds easy,\
      \ right? Just punch and everyone dies. No problem.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/862770/extras/438.png?t=1532428478\"\
      \ /><br>Wrong.<br><br>Just because you're a boxer doesn't mean everyone else\
      \ is. Enemies will shoot missiles and bullets from afar, killing you before\
      \ you ever get a chance to give them a one-two between the eyes. So what do\
      \ you do in the face of all these dangerous projectiles?<br><br><strong>PUNCH.</strong><br><br>Your\
      \ titanium fists will send bullets right back at enemies. They'll send enemies\
      \ crashing into buildings. They'll send enemies crashing into enemies. They'll\
      \ send the Moon crashing into the Sun. You'll punch colossal bosses that are\
      \ even bigger than the Sun. Dodge their skull-crushing blows, sweep around behind\
      \ them, and give them a solid wallop upside the head. Never stop punching and\
      \ you'll never stop winning."
