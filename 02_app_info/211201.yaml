    about_the_game: "Treasure Theatre presents an action-packed puppet show starring\
      \ Dynamite Headdy, the guy with the coolest head on stage.<br />\r\nBut trouble\
      \ lurks backstage with his stage rival Trouble Bruin, and an evil doll named\
      \ Dark Demon who is plotting to rule the puppet world. It\u2019s up to Dynamite\
      \ Headdy to defeat Dark Demon, but first he must put away the Key Masters who\
      \ serve as Dark Demon\u2019s elite guards."
