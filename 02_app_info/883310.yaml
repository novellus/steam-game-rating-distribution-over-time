  data:
    about_the_game: "The Scout Pack opens up the mythical world of Taborea! Boost\
      \ your strength in combat and speed up your development \u2013 with the support\
      \ of loyal pets, you\u2019ll always return safely to your luxury home.<br><br>Contents:\
      \ <br><br><strong>Impressive Costume of the Storm</strong><br>Take Taborea by\
      \ storm with this unique complete costume set for men and women, including wings!<br><br><strong>Stalwart\
      \ Adventurer</strong><br>Increase all attributes by 85 in one fell swoop. Also,\
      \ increase the experience you gain and your movement speed by 10%, and your\
      \ drop rate by 20%.<br><br><strong>Purple Cloudburster Mount (Permanent)</strong><br>Ride\
      \ through Taborea on a purple thundercloud!<br><br><strong>Onyx Kitsune Pet\
      \ Egg</strong><br>Summon the magnificent Onyx Kitsune as your pet.<br><br><strong>Class\
      \ Maximum Expansion Ticket</strong><br>Smash the limits and obtain qualification\
      \ for an additional class.<br><br><strong>Luxurious Two-Story Wooden House with\
      \ Basement Contract</strong><br>Retreat to your own four walls in between adventures\
      \ and kick back in extreme luxury.<br><br>Important: <br><ul class=\"bb_ul\"\
      ><li>The items will be tied to the account you use to log into the game after\
      \ purchase.<br></li><li>Then visit the shop in the game and open your depot\
      \ to send the items to your inventory.<br></li><li>You can only purchase the\
      \ DLC once per account.</li></ul>"
