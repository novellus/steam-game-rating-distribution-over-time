  data:
    about_the_game: "The world is threatened by monsters sent by the Demon Lord. To\
      \ counter him, Dragons which are deities who reside in another dimension, bestow\
      \ powers upon champions known as \u201CDracovalis\u201D.<br><br>In a small,\
      \ unremarkable village, Imos lives with his sister Tori, helping her run a potion\
      \ shop. Along with his sister, he spends his days with his childhood friend\
      \ (and a Dracovalis) Lotia, a gentle nun Krimina, and a tomboy princess Aina.<br><br>However,\
      \ this all changes when an order is made for all Dracovalis, including Lotia,\
      \ to hunt down the Demon Lord.<br><br><strong><h2 class=\"bb_tag\">Features</h2></strong><br><ul\
      \ class=\"bb_ul\"><li>Classic RPG experience<br></li><li>A dramatic story<br></li><li>Turn-based\
      \ combat<br></li><li>Combo attack for quicker battles<br></li><li>A hard mode\
      \ for added difficulty</li></ul>"
