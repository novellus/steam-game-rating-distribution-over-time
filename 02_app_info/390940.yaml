    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/390940/extras/Description.png?t=1604679771"
      /><br>Guide a young woman on her quest to become a musketeer in this thrilling
      arcade adventure! The classic tale of the musketeers gets a feminist twist as
      Victoria sets out to save her king and the country she calls home. As you guide
      her through 17th Century France, you''ll rebuild the charming and picturesque
      land, perform tasks for the people you meet, and recruit help from fellow adventurers.
      Along the way, you''ll steer a massive sailing ship through a pirate blockade,
      snatch treasure from the jaws of a dragon, and face a slew of enemy rogues!<br><br>As
      you explore caves, castles and more, you''ll learn to craft the items you need
      from the resources you gather. You''ll also acquire magic boosters that increase
      your speed and help you to beat the game''s challenging levels. Skilled players
      can race against the clock to earn a host of trophies, while casual players
      can enjoy the game at their own pace. With lush visuals, a captivating story,
      and addictive time management gameplay, The Musketeers: Victoria''s Quest offers
      an unforgettable saga of high adventure!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/390940/extras/Features.png?t=1604679771"
      /><br>* Vibrant and colorful levels <br>* Over eight hours of captivating gameplay<br>*
      Make your own tools and other items<br>* Cool boosters that give you an edge<br>*
      Thrilling mini-games<h2 class="bb_tag">How to play:</h2><ul class="bb_ul"><li>1.
      Collect the resources you need.<br></li><li>2. Clear and repair the path to
      the exit.<br></li><li>3. Rebuild and upgrade buildings.<br></li><li>4. Complete
      tasks for NPCs.</li></ul>'
