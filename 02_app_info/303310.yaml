    about_the_game: "You awaken in a decrepit old mansion.<br><br>A woman with eyes\
      \ of jade stands before You, informing You that You are the Master of the house,\
      \ and she Your Maid. However, You have no memories, no concept of self\u2014\
      or, indeed, any certainty that You are even alive.<br><br>The Maid invites You\
      \ to join her on a journey through the mansion's lifeless halls, to behold the\
      \ numerous tragedies that have befallen its residents. She suggests that among\
      \ them, perhaps You will find some trace of Yourself.<br><br>Beyond the first\
      \ door lies the year 1603.<br>It is an era of unparalleled beauty, where art\
      \ and theatre flourish. Roses bloom abundantly in the garden where the inseparable\
      \ Rhodes siblings play, and though they appear to be free of worry and strife...\
      \ not everyone is content to see them happy.<br><br>Beyond the second door lies\
      \ the year 1707.<br>In this era, the mansion lies in ruins, and a beast dwells\
      \ within. He claims to yearn for a life of serenity, but it is not long before\
      \ he yields to his innate savagery and a massacre ensues.<br><br>Beyond the\
      \ third door lies the year 1869.<br>In this technologically advanced era, people\
      \ are always on the move. The mansion's master is an ambitious businessman who\
      \ has invested in the rail industry. However, his obsession with wealth and\
      \ power leads him to neglect and mistreat his wife.<br><br>Beyond the fourth\
      \ door lies the year 1099.<br>The Maid tells You that this is the final tale.\
      \ In this era, You see a young man who claims to be cursed and a girl with white\
      \ hair, called Giselle, who has been branded a witch and marked for death.<br><br>Having\
      \ borne witness to these four tragedies, each set in a different time and place,\
      \ You are now free to choose whether You wish to end Your story here... or press\
      \ on.<br><br>But there are those who would say,<br><br>&quot;You were able to\
      \ bear them because they weren't <i>your</i> tragedies.&quot;"
