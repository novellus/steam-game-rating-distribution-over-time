    reviews: "\u201CThis is simply a must-play visual novel, emotionally devastating\
      \ as it is, but the reward is worth the tears.\u201D<br>5/5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://operationrainfall.com/2016/05/26/review-house-fata-morgana/\"\
      \ target=\"_blank\" rel=\"noopener\"  >oprainfall</a><br><br>\u201CWhen it comes\
      \ right down to it, The House in Fata Morgana is an epic love story but one\
      \ which feels far closer to Shakespeare than a dating sim. MangaGamer succeeded\
      \ in their herculean task of translating this genre-hopping tale with tremendous\
      \ care and respect, which is more than could be said for some other publishers\
      \ had they gained hold of the game.\u201D<br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2016/06/11/review-the-house-in-fata-morgana/211053/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br>"
