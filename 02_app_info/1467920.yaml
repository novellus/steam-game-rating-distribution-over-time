    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1467920/extras/Gif_1.gif?t=1606056068\"\
      \ /><br>\u201CA Guidebook of Babel\u201D is an adventure game centered on exploring\
      \ the butterfly effect.<br><br>After death, souls get aboard the Babel \u2013\
      \ a giant cruise ship tasked with leading the recently deceased to the afterlife.\
      \ In order to maintain the daily operation of this voyage, the crew fuels the\
      \ babel\u2019s Giant Boiler with the memories of its passengers.<br><br>Things\
      \ move quickly after death and the passengers of the Babel always complain about\
      \ the rushed arrangement: saying goodbye to their former life and embarking\
      \ on the journey to the afterlife all within a day or two is just too much!\
      \ But for the crew\u2026 their only worries are ensuring the cabins are packed\
      \ with freshly deceased souls, and making sure the Giant Boiler is always fed\
      \ by their memories!<br><br>Here the paths of several protagonists converges,\
      \ and you must learn to apply the butterfly effect in order to complete tasks,\
      \ help them finish writing their chapters, and unravel the true story.<h2 class=\"\
      bb_tag\">Features</h2><strong>A Magical World and Story</strong><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1467920/extras/ScreenShot_1.png?t=1606056068\"\
      \ /><br>Hey buddy, I can assure you that you\u2019ve never heard of the strange\
      \ gadgets or the bizarre stories found on the Babel and this trip will definitely\
      \ be an eye-opening experience for you, unless you just came back from it of\
      \ course.<br><br><strong>Multiple Perspectives</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1467920/extras/ScreenShot_2.png?t=1606056068\"\
      \ /><br>Relax, and let me tell you some stories. All of these characters on\
      \ stage are dear, old friends of mine, after all. They might have lived their\
      \ separate lives, but they also intertwined and had quite the impact on each\
      \ other. <br><br><strong>The Butterfly Effect</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1467920/extras/ScreenShot_3.png?t=1606056068\"\
      \ /><br>You\u2019ll need to learn some tricks in order to finish tasks of this\
      \ \u201CGuidebook\u201D\u2026 how about returning to the past and rewriting\
      \ the script? That\u2019s right! I\u2019m talking about triggering the butterfly\
      \ effect! Only in this way can you clear the obstacles along this journey.<br><br><strong>Unpredictable\
      \ Outcomes</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1467920/extras/ScreenShot_4.png?t=1606056068\"\
      \ /><br>The consequences of triggering the butterfly effect are utterly unpredictable.\
      \ Even the smallest change could drastically alter someone\u2019s future! With\
      \ that much power in your hands, who is really telling the story? Is it me,\
      \ or is it you?<br><br><strong>Complete the Adventure Log</strong><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1467920/extras/ScreenShot_5.png?t=1606056068\"\
      \ /><br>Anyways, the trick to finishing this log is\u2026 well to be honest,\
      \ there\u2019s no trick at all. Let\u2019s just lay back, relax, and admire\
      \ the whirlwind of stories caused by a simple, little butterfly!"
