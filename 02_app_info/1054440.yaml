details:
  data:
    about_the_game: '<ul class="bb_ul"><li><strong>Indie characters! </strong>Each
      faithfully recreated, most of them keep their graphics, abilities &amp; controls
      from the games they come from. They even have their same health systems, HUDs,
      and inventories.<br></li><li><strong>Workshop characters!</strong> Each inspired
      by a classic character, especially from the NES/SNES/Sega era. By default these
      template characters are unplayable as they only come with movesets, no skins.
      Get their skins from the Workshop or make your own.<br></li><li><strong>Adventure
      mode!</strong> Solo or 2-4 player co-op, play through full campaigns from the
      Workshop.<br></li><li><strong>In-game level editor &amp; Adventure Mode Maker!</strong>
      You can use your own graphics, tilesets, &amp; sound, or the built-in indie
      content, or new content from the Workshop, to make entire games, with cutscenes
      &amp; overworlds. Multiple genres supported: platformer, run-n-gun, Metroidvania,
      and fighting.<br></li><li><strong>Battle mode!</strong> 1-life rounds with the
      option to respawn as a ghost after death.<br></li><li>Use Steam''s Remote Play
      Together or Parsec to play online.<br></li><li><strong>In-game Workshop browser!</strong>
      Seamlessly get new characters &amp; campaigns in the pre-game lobby with a couple
      button presses.<br></li><li><strong>Character-specific item system!</strong>
      Each character gets their own items &amp; upgrades from the various item containers.<br></li><li><strong>Full
      gamepad support!</strong> Including actual SNES controllers (via USB adapter).</li></ul>'
