    about_the_game: <a href="https://store.steampowered.com/app/1443980/Roman_Empire_Wars/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/1443980/Roman_Empire_Wars/</a>[<br>img]{STEAM_APP_IMAGE}/extras/addtowishlist_gif.gif[/img]<br><br>The
      point in Techno Chicken is to cause as much damage as possible. Use different
      combinations to knock down your opponent. <br>Feel the technobit that will blow
      them.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1328870/extras/gif2.gif?t=1607690191"
      /><br><br>Run!<br>Crash!<br>Take control!<br>Let the city go crazy!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1328870/extras/gif3.gif?t=1607690191"
      /><br><br>As a player, you have the ability to hypnotize and penetrate the minds
      of characters from the game world in a peculiar way. <br>The game has a story
      mode and many side missions that you can choose to complete as a regular chicken
      or as TechnoChicken! The decision is yours!<br>Do not forget about police/order
      services, which certainly will not make your task easier!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1328870/extras/gif4.gif?t=1607690191"
      /><br><br>Remeber that the secret of your power of your power are wonderful
      techno-tablets. When you run out of power... Peck a techno energy pill and be
      invincible!<br>Different tablets give different effects, the limit is your imagination.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1328870/extras/gif6.gif?t=1607690191"
      /><br><br>If you think that the story of this Chicken ends in a bucket, you'll
      be surprised...<br>Maybe it's better to spend that money on a bucket of just
      fries and a coke? Just remember Techno Chicken will find you so you should better
      get rid of all evidence.<h2 class="bb_tag">Check also</h2><a href="https://store.steampowered.com/app/1327200/Redneck_Party/"
      target="_blank" rel="noreferrer"  id="dynamiclink_4" >https://store.steampowered.com/app/1327200/Redneck_Party/</a>
