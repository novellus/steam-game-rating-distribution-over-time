details:
  data:
    about_the_game: Twin Stick Shooter where <strong>everything breaks!</strong><br><br>Smash
      through walls, punch through obstacles, every thing is possible in the game
      with procedural destruction.<br><br>In 22 fun-packed levels, you crash through
      anything to mop up all opponents.<br>The opponents come in five different difficulty
      levels.<br><br>Use the pick-ups to gain an edge over the enemy.<br><br><strong>Gamepad
      Controls:</strong><br><br>LEFT STICK to move your tank.<br>RIGHT STICK to aim
      your gun.<br>SHOULDER BUTTONS to fire your gun.<br><br><strong>Keyboard Controls:</strong><br><br>Cursor
      keys to drive.<br>Left Mouse Button to fire.
