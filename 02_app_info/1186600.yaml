    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1186600/extras/mondom_story.png?t=1603079432"
      /><br><br>Our protagonist is interrupted in the middle of a gaming session by
      being summoned to a fantasy world, and it's oddly similar to the game he was
      playing. A ton of lore is dropped on him as well as a neat tidbit that he has
      the legendary power of a &quot;Monster Tamer&quot; and is tasked to save the
      world by stopping these mythical beasts by any means necessary! <br><br>As the
      one and only Monster Tamer set out on your quest to save humanity and restore
      peace to the realm. Or, use your monster taming powers to turn those beautiful
      rampaging monster girls into your personal toys! You'll be pitted against a
      seductive succubus who feeds off the essence of humans, a powerful Cerberus
      who arrogantly looks down on the weaker humans (with three heads, that's triple
      the smugness), an elegant unicorn that believes humans are consumed by lust
      and greed, even a Yamata no Orochi, an eight-headed snake beast, who has been
      devouring humans. To top it all off, at the top of the monster girl food chain,
      is Fafnir a cruel and powerful dragon! <br><br>Use the powers of the Monster
      Tamer to turn these mythical beasts into obedient nympho monster pets, and maybe
      save the world while you're at it!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1186600/extras/mondom_feature.png?t=1603079432"
      /><br><br><ul class="bb_ul"><li>Translated version of the original Japanese
      Visual Novel<br></li><li>Each Monster Girl is fully voiced with original Japanese
      dialogue<br></li><li>Original artwork HD upscaled with 16:9 and 4:3 variants<br></li><li>Hours
      of story content<br></li><li>Enhanced with character sprite animations<br></li><li>Gallery
      and Scene selections<br></li><li>20 scenes of instilling some discipline into
      some rowdy Monster Girls.</li></ul><br>Nympho Monster Domination is the English
      localization of a Visual Novel originally created by prolific Japanese developer
      Norn/Miel. We at Cherry Kiss aim to provide an authentic Japanese Visual Novel
      experience to gamers outside of Japan.<br><br>** PLEASE NOTE **<br>All characters
      described and visually represented in this game are over 18 years of age, and
      no actual, nor identifiable minor was used in the production of this game.
