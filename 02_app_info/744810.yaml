  data:
    about_the_game: '<i>Dearest Sir Raven,<br>Do you still wander around without end?<br>Crafting
      colors under the still and silent<br>Not knowing I''m waiting here alone without
      a friend<br><br>Dearest Sir Raven,<br>When you are around, would you mind to
      stop by?<br>Just a hello, just a moment<br>To let me savor the memories before
      our goodbye<br><br>Dearest Sir Raven,<br>Let us go home<br>To the place devoid
      of reality frame<br>Where I shall  watch over us even without a logical form</i><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/744810/extras/Raven-Steam_Store.jpg?t=1600671577"
      /><br>A Raven Monologue is a short experimental silent story about a raven that
      does not know how to croak and his relationship with the people in the town.<br><br>This
      experiment was part of #MojikenCamp2, an internal upgrade program by Mojiken
      Studio to experiment with how to tell stories or to communicate an experience
      using a constrained work of interactive art.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>A silent Raven<br></li><li>Fictional people<br></li><li>Hand-drawn
      art<br></li><li>A story that you can interpret without limit<br></li><li>Music
      by Christabel Annora</li></ul>'
