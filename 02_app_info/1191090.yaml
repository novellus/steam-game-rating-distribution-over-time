details:
  data:
    about_the_game: "A Victorian Steampunk RPG where saving the Kingdom requires more\
      \ than just brains and brawn: you also need to talk to people! Featuring a debate\
      \ battle system, talk, debate, convince and negotiate with NPCs in order to\
      \ save the country!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1191090/extras/story2.png?t=1576865558\"\
      \ /><br><br>A decade ago, a devastating civil war rocked the country of Gataela.\
      \ Though the country has recovered, the victims have not, and Zack - one of\
      \ these - heads to the local Lord to request aid. However, along his way, his\
      \ journey leads him as far as the capital, stirring up the old flames of war.\
      \ \u200B<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1191090/extras/gameplay2.png?t=1576865558\"\
      \ /><br><br>Travel the country, talk to the locals, and convince them to help\
      \ you! <br><br>The game focuses on exploring and talking to NPCs. There is your\
      \ common JRPG gameplay elements, such as turn-based battles, skits, and so on,\
      \ but the game largely focuses on stopping to smell the flowers. Who knows if\
      \ that child complaining about a bully will lead you to discovering something\
      \ that could change the course of the country!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1191090/extras/features2.png?t=1576865558\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Two Battle Systems:</strong> Timed\
      \ turn-based, and Debate battles where you can negotiate, convince, and debate\
      \ with NPCs<br></li><li><strong>Speaking to NPCs is important:</strong> NPCs\
      \ can give you the facts you need to back up your arguments in debates<br></li><li><strong>Skits:</strong>\
      \ Get to know more about the characters and the world<br></li><li><strong>Skills\
      \ level up with you:</strong> The more you use a skill, the better you'll get\
      \ at it<br></li><li><strong>Point allocation:</strong> Distribute points each\
      \ time you level up and build your party however you want<br></li><li><strong>Science\
      \ is on your side:</strong> Use gunpowder and science to craft items which can\
      \ help you get out of a pinch<br></li><li><strong>Costumes:</strong> Changing\
      \ your outfit will also change your overworld's appearance, and their appearance\
      \ in skits</li></ul>"
