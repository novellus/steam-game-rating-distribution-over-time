    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1249080/extras/\uD140\
      \uBE14\uBC85_\uC0C1\uB2E8_\uCEA1\uCCD0_\uC774\uBBF8\uC9C0.jpg?t=1607785497\"\
      \ /><h2 class=\"bb_tag\">Lynn : the Girl Drawn On Puzzles</h2><br>A story of\
      \ Lynn, a girl who was transported into an oriental painting.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1249080/extras/title_GIF.gif?t=1607785497\"\
      \ /><h2 class=\"bb_tag\"> [ The girl inside the Oriental Painting ] </h2><br>Come\
      \ join Lynn as she ventures inside the warm and beautiful oriental painting\
      \ created by the Nine-tailed Fox.<br><br>Become the little girl Lynn's guide\
      \ as she escapes the maze.<br>Solve the puzzle with the girl in the painting,\
      \ 'Lynn' and unveil the painting's secrets sealed away by the Nine-tailed Fox.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1249080/extras/\uB2E4\
      \uB78C\uC950_\uC2A4\uD1A0\uB9AC.gif?t=1607785497\" /><h2 class=\"bb_tag\">[\
      \ Stories from traditional fairy tales ]</h2><br>Takes place a long time ago,\
      \ in a faraway land, when monsters and ghosts were often seen by humans.<br>A\
      \ story about the girl who is in search of the disappeared Nine-tailed Fox,\
      \ and its secret diary, uncover the secrets of both stories.<br><br>Follow as\
      \ their fates intertwine, right up to the Heartwarming conclusion, this short\
      \ story will forever be part of your memories.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1249080/extras/\uC2A4\
      \uD1A0\uB9AC\uC52C.gif?t=1607785497\" /><h2 class=\"bb_tag\">[ Challenging Puzzles\
      \ ]</h2><br>Contains 12 chapters and over 100 types of puzzle levels for you\
      \ to solve.<br>Easily move between rooms, without having to control your character.\
      \ Easy controls for anyone who wants to play.<br>Because of the simplicity of\
      \ the game, the rules are straightforward.<br>But, to solve the puzzle, it takes\
      \ strategy and thought.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1249080/extras/\uC6A9\
      \uB7C9\uC904\uC7781\uCC55\uD130\uBAAC\uC2A4\uD130.gif?t=1607785497\" /><h2 class=\"\
      bb_tag\">[ Beautiful scenery and music ]</h2><br>How about taking some time\
      \ off to enjoy the stories, scenery and music?<br><br>For is it not through\
      \ the beauty of life and the freedom of the mind that we can enjoy the innocence\
      \ in the world, and escape the materialistic world?<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1249080/extras/\uD50C\
      \uB808\uC774\uD654\uBA74.gif?t=1607785497\" />"
