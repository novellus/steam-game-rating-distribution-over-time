    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1174690/extras/gif1.gif?t=1593759377\"\
      \ /><br>&quot;Love Wish 2&quot; is a relaxing puzzle game. There are all kinds\
      \ of cute anime girls with some hot contents in the game. Hope you enjoy! \u266A\
      \ (^\u2207^ *)<br>Game Features:<br>\u25B6 20 anime girls who have their own\
      \ animation scenes.<br>\u25B6 There are over 90 achievements worth challenging.<br>\u25B6\
      \ Emoticons and trading cards are also coming soon!<br>\u25B6It is particularly\
      \ difficult, a puzzle challenge that you can't pass without cheating.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1174690/extras/GIF2.gif?t=1593759377\"\
      \ /><br>\u25B6 Every time you complete a puzzle, you will get a &quot;heart&quot;.\
      \ Also\uFF0C you can draw anime girl &quot;cards&quot; by using three hearts.<br>\u25B6\
      \ <h2 class=\"bb_tag\">Need a hint for a puzzle? Press the T key!</h2>\u25B6\
      <h2 class=\"bb_tag\">After installing DLC, press G to complete the puzzle level\
      \ directly.</h2>\u25B6 All girls have their own events. You can explore their\
      \ &quot;special zone&quot;. When you open her hidden pleasure, you will get\
      \ the final animation scenes.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1174690/extras/GIF3.gif?t=1593759377\"\
      \ /><br>Don't forget to check out another bonus content as well!<h2 class=\"\
      bb_tag\">Note: please install the DLC before you start the game.</h2><br>If\
      \ you like our games, please add them to the wishlist. Thank you!"
