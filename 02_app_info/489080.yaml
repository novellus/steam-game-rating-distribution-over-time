    review: "Very underrated game imo. It's very unique and definitely not for everyone\
      \ but I love it. I haven't played much yet on my PC, but play it on Android.\
      \ It's very solid and smooth. It's a magic spell upgrade game with stationary\
      \ battles. The spell skill trees go pretty deep and higher level spells look\
      \ awesome.  The swipe controls are awesome on the Android version and though\
      \ I have to use mouse/keyboard here, it's fine with me. I will still play the\
      \ Android version a ot more since I have time invested in it, but more than\
      \ happy to support the devs for their hard work. \n\nAll I've done so far with\
      \ this version is load it up, check out the controls, and kill a few monsters\
      \ to make a comparison to the Android version and it's acceptable to me.\n"
