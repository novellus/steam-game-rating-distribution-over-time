details:
  data:
    about_the_game: 'Check out this new pinball game created with Pixel Game Maker
      MV!<br>Use the left and right flippers to send the ball flying and shoot for
      the highest score!<br>This simple minigame was created using Pixel Game Maker
      MV, which allows anyone to create their very own original action games with
      ease.<h2 class="bb_tag">Game Features</h2><ul class="bb_ul"><li>Simple controls:
      Use the left and right flippers to knock the ball as it comes at you.<br></li><li>Your
      final score is displayed once time runs out.<br></li><li>An excellent example
      of what the Pixel Game Maker MV physics engine can do!</li></ul><h2 class="bb_tag">Controls</h2><ul
      class="bb_ul"><li>LR buttons: Use left/right flippers</li></ul>'
