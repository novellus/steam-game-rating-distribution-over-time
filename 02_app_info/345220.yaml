    about_the_game: "Agent Awesome -- a brand new strategy game for PC and Mac --\
      \ is the debut title from Chaos Industries. As Agent A., you must use your tactical\
      \ expertise to plan the perfect strategy and storm through the building of your\
      \ former employer, Engineering Vicious Ideas Labs (E.V.I.L.).<br><br>Each of\
      \ the 12 levels has been designed with both a combat and a stealth approach\
      \ in mind -- and both styles bring the same rewards. Agent Awesome offers deep\
      \ tactical gameplay that mixes elements of the tower offense and stealth genres.<br><br>Play\
      \ as the title character who -- after a night out with his pal, Michael Anger\
      \ -- gets drunk-dared into showing he is the ultimate badass by storming and\
      \ eliminating all the middle management of his former employer, E.V.I.L.<br><br>You\
      \ must clear all 12 floors of the building while fighting or dodging hilarious\
      \ enemies such as flying sharks and kombat koalas. Everything in the game has\
      \ been tailored with the objective of making the player crack a smile.<br><br>Get\
      \ ready for:<br>12 levels of <strong>pure awesomeness</strong>!<br>Explosions,\
      \ bullets, action, murder . . . and <strong>koalas</strong>!<br>Deep tactical\
      \ gameplay<br>Kill everyone . . . or not! It\xB4s your choice. (Gamers <strong>love</strong>\
      \ choices!)<br>Lots and lots of <strong>weapons</strong> . . . and they\u2019\
      re <strong>upgradable</strong>!<br>Everything, literally<strong> everything</strong>\
      \ will make you laugh. (We are cool like that!)<br><br>Designed by <strong>Chaos\
      \ Industries</strong> and developed by <strong>Chundos Studio</strong>, Agent\
      \ Awesome will become your new favorite game."
