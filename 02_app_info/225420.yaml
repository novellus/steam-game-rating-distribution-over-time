details:
  data:
    about_the_game: "Cities in Motion 2 is the sequel to the popular mass transit\
      \ simulation game Cities in Motion. Build, manage and lead your transportation\
      \ network to provide cities with their ever changing needs. CIM2 introduces\
      \ new features including multiplayer game modes, day and night cycles, timetables\
      \ and dynamic cities. <br><br>Building the transportation network will directly\
      \ affect how the city grows. Affordable transportation brings middle class housing\
      \ and work places, while more expensive and exotic choices bring high end businesses.\
      \ Take advantage of many different types of vehicles including buses, trams,\
      \ ferries and more.<br><br>Build alone or play cooperatively with a friend.\
      \ Use the newly implemented bus lanes to build efficient traffic free roadways.\
      \ Tackle rush hour by managing transportation timetables and meeting the needs\
      \ of the citizens.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"\
      ><li>Dynamic cities<br></li><li>Player\u2019s choices effect city growth<br></li><li>Day\
      \ and night cycle<br></li><li>Manage the timetables <br></li><li>Multiplayer\
      \ with both co-operative and competitive modes<br></li><li>Campaign and sandbox\
      \ modes</li></ul>"
