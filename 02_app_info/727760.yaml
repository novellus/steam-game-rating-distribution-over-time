    reviews: "\u201CIt\u2019s a simple game, but that doesn\u2019t take away from\
      \ the absolute enthralling content that the game provides.\u201D<br>4/5 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.heypoorplayer.com/2018/04/11/umiro-review-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hey Poor Player</a><br><br>\u201CFor\
      \ a game the size of a jelly bean, Umiro enchants and delights well beyond its\
      \ dimensional limitations.\u201D<br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.opnoobs.com/reviews/strategy/umiro\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Overpowered Noobs</a><br><br>\u201C\
      It\u2019s the rare tale of a mobile port done right. I suppose I\u2019ll just\
