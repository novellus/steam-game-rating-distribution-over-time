details:
  data:
    about_the_game: Huey and Satura find themselves lost in the colorless world of
      Umiro with no memory of their past or how they arrived in this mysterious place.
      Guide the two intrepid schoolmates through striking labyrinths and puzzling
      landscapes to recover the sacred crystals to return life back to Umiro and return
      their memory piece by piece.<br><br><strong>A Colorful World:</strong> Huey
      and Satura must work in tandem to bring color back to the world of Umiro, piece
      together their memory, and reveal what brought them here in the first place.<br><br><strong>Dozens
      of Levels:</strong> Assess and solve mysteries locked behind over forty handcrafted
      levels designed to challenge players of all skill levels.<br><br><strong>Unlock
      Mysteries:</strong> Complete each level through meticulous planning or brave
      a more dangerous path to collect yellow crystals and delve deeper into the mysterious
      world of Umiro.
