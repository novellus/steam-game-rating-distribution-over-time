    review: I agree to what mark rush says. Yes there is a BIG difference in the scenery.
      More complex Hills in a sense, I checked out the place I stay in and it seems
      much much more realistic but the problem is the texturing. The heights of hills
      and number of hills etc are realistic to about 50-80 %. But the textures for
      steep drop offs are so horrible. There are a few good textures here and there
      but good lord the textures of some areas are horrible. I'd recommend when it's
      on sale but on full price it's not recommended.
