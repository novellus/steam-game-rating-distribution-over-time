    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1464500/extras/2.gif?t=1609932506\"\
      \ /><br><br>Ruvato: Original Complex is a fast-paced hack and slash game.<br>Ria,\
      \ the protagonist of this game, gains attack power and becomes stronger each\
      \ time she defeats her enemy.<br>Play, get skilled, and chain-kill multiple\
      \ enemies with ease using Ria\u2019s unique ability.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1464500/extras/6.gif?t=1609932506\"\
      \ /><br><br><strong>Key Features</strong><br>* Unique system: Defeat an enemy\
      \ or parry their attacks to become stronger.<br>* Easy to learn, hard to master.<br>*\
      \ Over 100 action-packed levels with added platforming.<br>* Various achievements.<br>*\
      \ Steam Cloud support.<br>* Optimized for gamepad."
