    about_the_game: "Meet Zak; a bumbling alien spaceship Janitor and wannabe Flyhunter.\
      \ Zak is a \u201CZursk\u201D- one of three alien species from Burgarol 3. He\
      \ works on board the Flyhunter Crew\u2019s legendary spaceship; \u2018The Frog\u2019\
      \ but deep down he longs for an exciting adventure of his own. <br />\r\n<br\
      \ />\r\nSomewhere in Earth\u2019s orbit, while the heroic Flyhunters are deep\
      \ in cryo sleep; The Frog\u2019s cargo of super-important, exotic insects from\
      \ the latest hunt is mysteriously jettisoned into Space, crash-landing back\
      \ on planet Earth! It seems that clumsy Janitor Zak is the only one around to\
      \ save the day.<br />\r\n<br />\r\n Can this accidental hero swap his Sweeping\
      \ Brush for a super-cool Fly Swatter and take on the role of daring Flyhunter?\
      \ It\u2019s a good job Zak\u2019s is used to cleaning up \u2013 because he\u2019\
      s in a huge mess! Hurry! Help this little dude complete his mission, before\
      \ \u201CThe Investors\u201D find out their expensive bugs are missing!"
