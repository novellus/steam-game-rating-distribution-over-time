details:
  data:
    about_the_game: "<p>Hailing from the dense jungle lands far to the south, the\
      \ Barbarian is a masterful fighter who can wield two melee weapons simultaneously\
      \ and unleash devastating combos! Using five distinct fighting stances instead\
      \ of towers, the Barbarian is able to adapt to any combat situation. His Battle\
      \ Leap ability allows him to instantly close the distance to a far-off target,\
      \ while his Battle Pound ability will decimate any nearby enemies. If massive\
      \ damage and incredible destruction are what you seek, the Barbarian is the\
      \ hero for the job!</p>\n\n\t\t\t\t\t\t<p>Discover new ways to dominate the\
      \ battlefield by combining any two of these fighting stances simultaneously:</p>\n\
      \n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li><strong>Tornado Stance</strong> Run faster,\
      \ attack quicker, jump higher, and push back enemies with a flurry of quick,\
      \ low damage attacks.\n\t\t\t\t\t\t<li><strong>Lightning Stance</strong> Use\
      \ the power of lightning to stun your enemies as your attacks make contact,\
      \ while taking a small amount of damage for each hit.\n\t\t\t\t\t\t<li><strong>Siphon\
      \ Stance</strong> Sacrifice some of your resistances to steal life from your\
      \ enemies as you damage them.\n\t\t\t\t\t\t<li><strong>Turtle Stance</strong>\
      \ Enter this protective stance to greatly increase your resistances, but reduce\
      \ your movement speed and jump height.\n\t\t\t\t\t\t<li><strong>Hawk Stance</strong>\
      \ Summon the powers of the mighty hawk to deal a massive amount of damage in\
      \ your next attack.\n\t\t\t\t\t\t</ul>\n\n\t\t\t\t\t\t<p>Or using these powerful\
      \ abilities:</p>\n\n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li><strong>Battle Leap Ability</strong>\
      \ This ability allows the Barbarian to quickly close the distance to far-off\
      \ enemies with a powerful leap attack.\n\t\t\t\t\t\t<li><strong>Battle Pound\
      \ Ability</strong> This is powerful radial ability allows the Barbarian to decimate\
      \ any nearby enemies.\n\t\t\t\t\t\t</ul>"
