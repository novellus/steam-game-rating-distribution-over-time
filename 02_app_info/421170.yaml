  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/421170/extras/Logo.gif?t=1592990410\"\
      \ /><br><br>Indivisible is an action RPG platformer featuring stunning hand\
      \ drawn art and animation combined with unique real-time combat mechanics. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/421170/extras/Jump,_Bounce,_Fight!.gif?t=1592990410\"\
      \ /><br><br>Immerse yourself in a fantastical world with dozens of playable\
      \ characters, a rich storytelling experience, gameplay that\u2019s easy to learn\
      \ but difficult to master, and the trademark razor-sharp quality that Lab Zero\
      \ Games is known for!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/421170/extras/Super_Friendship_Squad.gif?t=1592990410\"\
      \ /><br><br>Our story revolves around Ajna, a fearless girl with a rebellious\
      \ streak. Raised by her father on the outskirts of their rural town, her life\
      \ is thrown into chaos when her home is attacked, and a mysterious power awakens\
      \ within her.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/421170/extras/Hand_Drawn_and_Loving_It.gif?t=1592990410\"\
      \ /><br><br>The game\u2019s huge fantasy world, characters and aesthetic design\
      \ are inspired by various cultures and mythologies. Throughout Ajna\u2019s quest\
      \ she\u2019ll encounter many \u201CIncarnations\u201D: people whom she can absorb\
      \ and manifest to fight alongside her. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/421170/extras/A_Lovely_Chat.gif?t=1592990410\"\
      \ /><br><br>There are many Incarnations to recruit, each with their own story\
      \ and personality. By uniting people from faraway lands, Ajna will learn about\
      \ herself, the world she inhabits, and most importantly, how to save it."
