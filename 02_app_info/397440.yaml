    about_the_game: "Journey south of the border and immerse yourself in this compelling\
      \ hidden object adventure that is packed with mystery, suspense and thrills!\
      \  <br><br>The villagers of San Cristobal hold an annual festival called Flores\
      \ de los Muertos, &quot;Flowers of the Dead&quot; - a carnival during which\
      \ the entire village comes together to ward off the spirit of the Weeping Woman.\
      \ The disappearances have miraculously stopped and the residents of San Cristobal\
      \ consider themselves lucky that the festival has kept the Weeping Woman at\
      \ bay... until now. The Weeping Woman has returned, and only you can stop her!\
      \ <br><br>Special Collector's Edition Features include: <br><br><ul class=\"\
      bb_ul\"><li> The 'Tale of El Sombrer\xF3n' bonus chapter <br></li><li> Achievements\
      \ and morphing collectibles <br></li><li> Wallpapers and concept art <br></li><li>\
      \ Integrated strategy guide and more!</li></ul>"
