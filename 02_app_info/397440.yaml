    review: "Un bon titre, dans la moyenne m\xEAme si la forme n\u2019est pas tout\
      \ \xE0 fait \xE0 mon go\xFBt (direction artistique trop surr\xE9aliste, mais\
      \ on peut toujours trouver que \xE7a colle au th\xE8me de la superstition du\
      \ titre et \xE0 l\u2019exotisme du pays dans lequel se d\xE9roule l\u2019action).\
      \ La r\xE9v\xE9lation finale m\u2019a fait l\u2019effet d\u2019un seau d\u2019\
      eau froide en plein \xE9t\xE9, cela aurait pu et d\xFB \xEAtre mieux amen\xE9\
      \ et plus \xE9tay\xE9. Quant aux mini-jeux et aux SOC, ils sont d\u2019un niveau\
      \ correct et je n\u2019ai retenu que deux grossi\xE8res erreurs de traduction\
      \ dans deux SOC, autrement la traduction est de tr\xE8s bonne qualit\xE9."
