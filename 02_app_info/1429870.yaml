  data:
    about_the_game: "Vectro Blast is a retro arcade action shooter game with one goal:\
      \ Get as high score as possible.<br><br>Your objective is to destroy waves of\
      \ enemy ships, which keep growing and getting stronger each wave.<h2 class=\"\
      bb_tag\">Unique enemies</h2>There are six different enemies waiting to see what\
      \ you got. Everyone has a different combat style. Each new enemy type has more\
      \ deadly combat behave, than the previous.<h2 class=\"bb_tag\">Weapon system</h2>You\
      \ won\u2019t start the game with just one weapon, but with three at once! However\
      \ you should be careful, some of them have limited ammo.<h2 class=\"bb_tag\"\
      >Powerful elites</h2>Soon you will find out that there are even stronger and\
      \ unique ships! We call them elites and they spawn much more rarely than usual\
      \ enemies.<h2 class=\"bb_tag\">Upgrade your ship</h2>Your ship is your hope.\
      \ Keep looting yellow tokens, which drop from enemies. You can use them to buy\
      \ upgrades that will allow you to get to higher waves more easily and get even\
      \ better score.<h2 class=\"bb_tag\">Loot power-ups</h2>Keep looking for blue\
      \ tokens, because they can provide you with a nice boost! There are many kinds\
      \ of power-ups and they spawn randomly."
