    about_the_game: "&quot;There's a ruthless intelligence at work, a sense that the\
      \ genre\u2019s rulesets and iconography have been crushed to the size of an\
      \ atom, to the point of implosion.&quot; - <strong>Rolling Stone</strong><br><br><br>From\
      \ the creators of the award-winning '140' comes an innovative and intense new\
      \ entry in the twin-stick shooter genre. Though it\u2019s deeply rooted in the\
      \ arcade tradition, THOTH also brings something unique to the table. Each stage\
      \ in the game is specifically designed to require both puzzle solving and finesse\
      \ to get through. Players constantly need to think about positioning and timing\
      \ while making sure to both dodge enemies and avoid collisions.<br><br>Aesthetically,\
      \ THOTH is a vibrant rush of colors, shapes, and patterns accompanied by a brutal\
      \ soundtrack by electronic music pioneers Cristian Vogel &amp; S\xD8S Gunver\
      \ Ryberg. The imposing aesthetics and the relentlessly demanding gameplay eventually\
      \ induces a trance-like state in the player.<br><br>The game is independently\
      \ designed by Jeppe Carlsen, former lead gameplay designer at Playdead."
