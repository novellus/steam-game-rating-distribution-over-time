    about_the_game: "How would you respond if you were asked to carry out an order\
      \ you disagreed with?  <br><br>Sentenced is a narrative Virtual Reality game\
      \ where the player is cast as the Executioner for Ulrichshafen, a fictional\
      \ European city in the early-modern period.  On behalf of your Lords, you will\
      \ punish those who break the laws of the realm, and be assessed on the competence\
      \ of your performance over multiple scenarios.<br><br>Sentenced is a game about\
      \ personal conscience and obedience to authority. It\u2019s about obligation,\
      \ institutionalized violence, and the power structures that dictate the behavior\
      \ of individuals within a system. <br><br>Master the art of beheading, become\
      \ an agent of authority, and enact a divine drama of justice, death, and redemption.<h2\
      \ class=\"bb_tag\">Virtual Reality</h2>Sentenced was designed for Virtual Reality.\
      \ This technology provides a previously unknown sense of physicality and empathetic\
      \ responses to in-game characters. In a traditional video game, an act of violence\
      \ is reduced to a button press, and enemies are often dehumanized. This will\
      \ not be the case in Sentenced.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1111830/extras/Yaron.gif?t=1604662876\"\
      \ /><h2 class=\"bb_tag\">Narrative</h2>A crowd gathers, eagerly awaiting the\
      \ grizzly spectacle of public execution. The town Beadle announces the crimes\
      \ and sentence of the poor sinner, allowing them to say a few final words. Do\
      \ they ask for divine forgiveness, or are they unrepentant? It then falls to\
      \ the player, the executioner, to perform the bloody climax in this drama of\
      \ sin and redemption.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1111830/extras/crowd.gif?t=1604662876\"\
      \ />"
