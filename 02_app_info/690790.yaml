    detailed_description: "<h1>Colin McRae: FLAT OUT Pack</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/690790/extras/91858294_522815448630305_2054010307642130432_n.png?t=1601412600\"\
      \ /><br><br>Relive the most iconic moments of a rally legend with the Colin\
      \ McRae: FLAT OUT Pack, featuring; <br><br>40 challenging scenarios from three\
      \ decades of Colin McRae\u2019s career. <br><br>12 new breathtaking rally routes\
      \ through Perth and Kinross, Scotland. <br><br>Colin's SUBARU Impreza S4 Rally\
      \ and the SUBARU Legacy RS.</p><br><h1>About the Game</h1>DiRT Rally 2.0 dares\
      \ you to carve your way through a selection of iconic rally locations from across\
      \ the globe, in the most powerful off-road vehicles ever made, knowing that\
      \ the smallest mistake could end your stage.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/690790/extras/1_1.gif?t=1601412600\"\
      \ /><br><br>You will need to rely on your instincts with the most immersive\
      \ and truly focused off-road experience yet, including a new authentic handling\
      \ model, tyre choice and surface degradation. Power your rally car through real-life\
      \ off-road environments in New Zealand, Argentina, Spain, Poland, Australia\
      \ and the USA, with only your co-driver and instincts to guide you. <br><br>Race\
      \ on eight official circuits from the FIA World Rallycross championship, complete\
      \ with licensed Supercars and support series.<br>Develop your team and cars\
      \ around race strategies, and progress through a varied selection of Events\
      \ and Championships in both a single player Career Campaign and a competitive\
      \ online environment.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/690790/extras/2_2.gif?t=1601412600\"\
      \ /><br><br>\u2022 OVER 50 OF THE MOST POWERFUL OFF-ROAD CARS EVER BUILT \u2013\
      \ Tear through environments with an iconic roster of historic and modern-day\
      \ rally cars, VW Polo GTI R5, Mitsubishi Lancer Evolution X &amp; Citro\xEB\
      n C3 R5. Also take on the challenging power of the Chevrolet Camaro GT4.R.<br><br>\u2022\
      \ 6 REAL LIFE RALLY LOCATIONS \u2013 Take the wheel through the stunning environments\
      \ of New Zealand, Argentina, Spain, Poland, Australia and the USA.<br><br>\u2022\
      \ FEEL YOUR RACE \u2013 Improved handling, surfaces, fallibility and environments\
      \ deliver the most authentic and focused off-road experience ever. <br><br>\u2022\
      \ THE OFFICIAL GAME OF THE FIA WORLD RALLYCROSS CHAMPIONSHIP \u2013 Race at\
      \ Barcelona, Montalegre, Mettet, Loh\xE9ac Bretagne, Trois-Rivi\xE8res, Hell,\
      \ H\xF6ljes and Silverstone in a multitude of different series.<br><br>\u2022\
      \ DEVELOP YOUR OWN TEAM \u2013 Create a team, hire your staff and expand your\
      \ garage of vehicles as you choose.<br> <br>\u2022 TUNING \u2013 Tune your vehicle\
      \ to suit your driving style and environmental characteristics. Alleviate wear\
      \ and tear by configuring each car\u2019s set-up, and upgrade your parts to\
