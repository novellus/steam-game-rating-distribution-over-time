    reviews: "\u201CDirt Rally 2.0 feels great, looks good, and sounds fabulous.\u201D\
      <br>8.5/10 \u2013 <a href=\"https://uk.ign.com/articles/2019/02/20/dirt-rally-20-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CSimply the best\
      \ rally sim around, building on its predecessor\u2019s already fine foundations\u201D\
      <br>87% \u2013 <a href=\"https://www.pcgamer.com/uk/dirt-rally-20-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CThe original\
      \ Dirt Rally made a convincing claim at being the best off-road sim to date.\
      \ I think its sequel can lay claim to being one of the best driving experiences\
      \ available right now\u201D<br>Essential \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.net/articles/2019-02-21-dirt-rally-2-0-review-a-marked-improvement-on-a-modern-classic\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br>"
