    about_the_game: <h2 class="bb_tag">Dodge bubble is a casual survival game where
      the aim of the game is to not get popped! </h2><br><strong>Use your reflexes
      with the mouse to float your bubble out of dangerous pointy obstacles that are
      flying down at you and try to survive as long as possible.<br><br>The game uses
      the mouse to play and has a satisfying movement system.<br><br><i>the game will
      include a high score system and achievements so you have a reason to fight for
      that high score![/b]</i></strong>
