details:
  data:
    about_the_game: '<h2 class="bb_tag">3dSen PC</h2>A unique emulator that converts
      your favorite NES games - both classic and modern homebrew - into Full 3D &amp;
      allows you to play them in realtime.<h2 class="bb_tag"><i>Warning: The trailer
      doesn''t do it justice, you must watch the reviews to truly feel how immersive
      and refreshing the experience is.</i></h2><h2 class="bb_tag">Highlighted Features</h2><ul
      class="bb_ul"><li> <a href="https://steamcommunity.com/app/1147940/discussions/0/1640927858845729617/"
      target="_blank" rel="noreferrer"  >Ever growing list of supported games.</a><br></li><li>
      Play your NES games in full 3D! Like a fresh new remake from different perspectives<br></li><li>
      Very Responsive Input<br></li><li> Save State<br></li><li> Dynamic Skyboxes</li></ul><h2
      class="bb_tag">Tutorials: <i><a href="https://youtu.be/z94iccmmexM?t=45" target="_blank"
      rel="noreferrer"  >Full guide by Restalgia</a></i></h2><h2 class="bb_tag">Notes</h2><ul
      class="bb_ul"><li> If you have a VR headset, please check <a href="https://store.steampowered.com/app/954280/3dSen_VR/"
      target="_blank" rel="noreferrer"  >3dSen VR</a><br></li><li> Acknowledgement:
      Thanks to <a href="https://store.steampowered.com/search/?developer=Morphcat%20Games"
      target="_blank" rel="noreferrer"  >Morphcat Games</a> and <a href="https://store.steampowered.com/search/?developer=Retrotainment%20Games"
      target="_blank" rel="noreferrer"  >Retrotainment Games</a>. I''m very grateful
      to have permission to use their games <a href="https://store.steampowered.com/app/1065020/Micro_Mages/"
      target="_blank" rel="noreferrer"  >Micro Mages</a>, Super Bat Puncher and Pixel
      Factory as marketing materials</li></ul>'
