    detailed_description: '<h1>Check out 9 Monkeys of Shaolin!</h1><p><a href="https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/</a></p><br><h1>About
      the Game</h1>Operation: Matriarchy is a science fiction first-person shooter.<br><br>In
      the 24th century mankind has formed itself into the Federation of Earth, and
      has colonized several other planets. However, around 2350 a mysterious virus
      ravages the colony planet of Velia, targeting only the females within the population.
      They are transformed into brutal killing-machines, while the males are enslaved
      for use as sustenance or as subjects for genetic experiments. Having now evolved
      into an aggressive hive mind, the Velians turn on the Federation, instigating
      a brutal war.<br><br>The game begins seven years into the conflict, when the
      player character, Senior Sergeant Paul Armstrong of the Federation, finds himself
      forced to take on the Velians when they attack his ship.'
