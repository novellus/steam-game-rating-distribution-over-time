    about_the_game: "Don't hesitate to insert the gap when you see it.<br />\r\n<br\
      \ />\r\nEvery level requires all tadpoles to find their place.<br />\r\n<br\
      \ />\r\nBe careful not to hit the tadpole in front of you, otherwise the game\
      \ will fail.<br />\r\n<br />\r\nAfter each pass, the corresponding CG can be\
      \ unlocked.<br />\r\n<br />\r\nThe game is a simple play pin game.<br />\r\n\
      Click the mouse to insert the needle into the upper wheel<br />\r\nEach pass\
      \ will be inserted after the needle is fully inserted.<br />\r\nThe needle fails\
      \ when it hits another needle.<br />\r\n<br />\r\n-----------------------<br\
      \ />\r\nCtrl+ Alt+ Enter<br />\r\n-----------------------"
