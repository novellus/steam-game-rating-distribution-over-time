  data:
    about_the_game: "You rule the workplace with The Sims\u2122 4 Get to Work. Actively\
      \ control your Sims while they\u2019re on the job, and determine whether they're\
      \ headed toward a big promotion or becoming the workplace menace. Jump to the\
      \ rescue and save countless lives as a doctor, torment your neighbors with mischievous\
      \ inventions as a scientist, or investigate crime scenes and crack the big cases\
      \ as a detective. If you\u2019d rather be your own boss, you can even create,\
      \ customize, and manage your own retail businesses and become a Simoleonaire!\
      \ You decide how your Sims get to work.<br><br><ul class=\"bb_ul\"><li><strong>Become\
      \ a doctor, detective, or scientist</strong> \u2014 Control your Sims in all-new\
      \ career venues. Use your analytical mastermind to create crazy inventions as\
      \ a scientist; see what secrets you uncover as you investigate crime scenes\
      \ as a detective; or treat patients, deliver babies, and perform emergency surgery\
      \ as a doctor.<br><br></li><li><strong>Create unique retail businesses</strong>\
      \ \u2014 You rule your business! Create any type of retail business you desire,\
      \ including bakeries, clothing boutiques, art galleries, bookstores, and many\
      \ more. Customize every facet of your business with Build Mode, and watch the\
      \ Simoleons roll in! Select what items to sell, manage your employees as you\
      \ see fit, and schmooze your customers to close the sale.<br><br></li><li><strong>Learn\
      \ new skills</strong> \u2014 Teach your Sims some new skills to create more\
      \ unique objects to enjoy in The Sims 4. Capture the picture-perfect photo or\
      \ bake and decorate a delicious treat with the new Photography and Baking skills.\
      \ Display your creations at home or sell them to earn some extra Simoleons!</li></ul>"
