details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/587450/extras/walkingdktstest.png?t=1602287862"
      /><br>Saurian is a dinosaur survival experience set in Hell Creek 66 million
      years ago. Players will take control of several extinct species in their natural
      environment and attempt to survive from hatchling to adult. Staying alive means
      managing physical needs while avoiding predators and natural hazards in an open
      world landscape reflecting up-to-date scientific knowledge of the Hell Creek
      ecosystem.<h2 class="bb_tag">Features In Saurian</h2><ul class="bb_ul"><li>
      Survival: Start as a hatchling; eat, drink, and grow to an adult while avoiding
      predators and hazards.<br></li><li> Open World: Explore the diverse environments
      of Hell Creek with accurate flora of that time and location.<br></li><li> AI
      Ecosystem: The animals around you have the same needs as you do and will interact
      with you based on them.<br></li><li> Scientific Accuracy: Every animal and plant
      has been rigorously researched to be accurate to currently accepted knowledge.</li></ul>'
