    detailed_description: "<h1>Features</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/416790/extras/SteamBanner_A.png?t=1593492429\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Unique Rhythm RPG</strong> \u2013 Slay\
      \ fearsome beasts to an even fiercer beat<br></li><li><strong>An Epic Quest</strong>\
      \ - A wide range of characters, with locations ranging from a medieval party\
      \ yacht to a rockstar-haunted castle \u2013 and many more! <br></li><li><strong>A\
      \ Soundtrack Like No Other</strong> \u2013 A powerful, ear-shattering mix of\
      \ electronic and indie music featuring renowned artists such as Jimmy Urine\
      \ of Mindless Self Indulgence<br></li><li><strong>Progress</strong> - Improve\
      \ your characters\u2019 stats, hunt down powerful equipment, and combine a multitude\
      \ of newly-learned abilities \u2013 switching between tanking, healing, buffing,\
      \ and damage-dealing classes<br></li><li><strong>Replayability</strong> \u2013\
      \ Freeplay mode, ranked side quests, and a devilish arena enable you to revisit\
      \ the game\u2019s awesome soundtrack at your own pace, with different gameplay\
      \ options and character choices available</li></ul></p><br><h1>Just Updated</h1><p><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/416790/extras/STDF_Banner.png?t=1593492429\"\
      \ /><br>Slay the Dance Floor is a free update to The Metronomicon that contains:<br><ul\
      \ class=\"bb_ul\"><li>Local Multiplayer support has been added, across all game\
      \ modes!<br></li><li>Endless Mode is now available!<br></li><li>A new (secret!)\
      \ hero has been added to the game.<br></li><li>Hero and Global Passive Abilities\
      \ have been added, unlockable through Endless Mode.<br></li><li>A new cheat\
      \ code! - Seeded speed runs!<br></li><li>and so much more! <a href=\"http://steamcommunity.com/games/416790/announcements/detail/1433687543009813639\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >click here for full list</a></li></ul><br><img\
