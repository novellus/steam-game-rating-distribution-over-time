    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/416790/extras/SteamBanner_F.png?t=1593492429\"\
      \ /><br>Packing in a fully-fledged story mode with a colorful cast of musically-empowered\
      \ heroes and villains, The Metronomicon sees you take control of a party of\
      \ eight new masters of the \u201Crhythmic combat arts\u201D to wage musical\
      \ warfare against a multitude of dance-mongering fiends. Control up to four\
      \ concurrent heroes as they cast powerful spells, buff their teammates, and\
      \ beat down their enemies with a variety of magical loot and groovin\u2019 dance\
      \ moves. The effectiveness of your team is all in the rhythm, so put on your\
      \ dancing pants, light up dad\u2019s disco ball, and prepare your body for The\
      \ Metronomicon. Oh, and did I mention couch co-op? Because nothing's better\
      \ than an armored dance partner.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/416790/extras/SteamBanner_D.png?t=1593492429\"\
      \ /><br>Hash me bro! The <a href=\"https://twitter.com/search?f=tweets&amp;q=%23metronomicon&amp;src=typd\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong>#Metronomicon</strong></a>\
      \ <br><i>&quot;You got your glowsticks in my chainmail! You got your fireballs\
      \ in my dubstep!&quot; </i>- Danny (lead dev)<br><br>The Metronomicon features\
      \ a fantastic, fully-licensed soundtrack featuring some of the hottest electronic,\
      \ synthwave, chiptune and indie artists, including an exclusive track from <a\
      \ href=\"https://twitter.com/jimmyurine\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Jimmy Urine</a> of <a href=\"https://steamcommunity.com/linkfilter/?url=http://mindlessselfindulgence.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Mindless Self Indulgence</a>, an unreleased\
      \ track from <a href=\"https://steamcommunity.com/linkfilter/?url=http://shinytoyguns.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Shiny Toy Guns</a>, along with tracks\
      \ from <a href=\"https://steamcommunity.com/linkfilter/?url=http://teamyacht.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >YACHT</a>, <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.perturbator.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Perturbator</a>, <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.existentialwave.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >J-Punch</a>, <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.djcutman.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Dj CUTMAN</a>, and many, many more. As\
      \ much a soundscape as it is a soundtrack, the music behind The Metronomicon\
      \ is set to be every bit as varied and exciting as the gameplay itself.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/416790/extras/SteamBanner_E.png?t=1593492429\"\
      \ />"
