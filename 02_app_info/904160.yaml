      it is something in the middle to be enjoyed in one sitting, like a short interactive
      bed time story for casual players. <br><br>You play as a man that wakes up with
      memory loss in a dungeon, as you progress through the dungeon you get your memories
      back unraveling the mystery behind your situation.<br><br>With puzzles, first
      person combat, weapon management, platforming and story telling, we hope to
      give a new kind of adventure to the everyday gamer.<br><br><strong>Features</strong><br><ul
