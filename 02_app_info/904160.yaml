    short_description: Ashes is a first person narrative with melee combat, puzzles
      and light platforming. It is a mix between games like skyrim and a walking simulator,
      a short experience to be enjoyed in one sitting where you can explore a dungeon
      and be immersed in the character's story and the adventure.
