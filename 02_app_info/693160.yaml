    about_the_game: "Grab your friends and set off for adventure in Trove, the ultimate\
      \ action MMO!<br><br>Revel in the wonders of the Sun, Moon, and Shadow all at\
      \ once with this brand new pack. Brimming with new content, this pack features\
      \ a whole mountain of mounts (including a pair of lethal skysharks), an alliance\
      \ of allies, and a whole heap of super styles.<h2 class=\"bb_tag\">Includes:\
      \ </h2><h2 class=\"bb_tag\">6 Mounts</h2><ul class=\"bb_ul\"><li>Radiant Skyshark<br></li><li>Seat\
      \ of the Sun<br></li><li>Serene Skyshark<br></li><li>D\u2019awtter of the Moon<br></li><li>Shadowy\
      \ Carpet<br></li><li>Marauding Mormolok</li></ul><h2 class=\"bb_tag\">3 Allies</h2><ul\
      \ class=\"bb_ul\"><li>Lunar Rabbit<br></li><li>Solar Ribbit<br></li><li>Shifty\
      \ Shadowbat</li></ul><h2 class=\"bb_tag\">18 Styles</h2><ul class=\"bb_ul\"\
