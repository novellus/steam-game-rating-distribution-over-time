    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1317950/extras/Heroes.png?t=1609762498"
      /><h2 class="bb_tag"><strong>synopsis</strong></h2>Eternal Dreamers is a battle-focused
      RPG offering deep tactical combat action. With a wide selection of classes and
      equipment pieces, the game puts much emphasis on customizability and player
      choice. This game is for all of you that cannot get enough of the high finding
      the next piece of shiny loot!<h2 class="bb_tag"><strong>features</strong></h2><ul
      class="bb_ul"><li>8 playable classes for a total of 70 unique party combinations<br></li><li>A
      unique and tactical combat system<br></li><li>4 quest types, 6 areas<br></li><li>Over
      100 weapons, armors and other items<br></li><li>Get hooked on the gamble in
      an elaborate casino</li></ul><h2 class="bb_tag"><strong>story</strong></h2>Following
      the outbreak of a mysterious illness, people fall into an unending coma from
      which there is no awakening. After months of loss, researchers at the Advent
      conglomerate discover that victims share the same dream, and succeed in creating
      a bridge to their new reality. What they find is a world between worlds, connected
      to many more than our own. And inside this world, the race to end the Sudden
      Coma Phenomenon begins.
