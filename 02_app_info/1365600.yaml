  data:
    about_the_game: <strong>Hi.</strong> <br><br>The World is ruled by Reptiles and
      they need your help against the Tinfoil-Hat-Invasion. Control 100% of mankind.
      REPTRAILS is your personal, playable remote-solution for chemtrail-planes and
      mind-control. Route your planes, place cell-phone towers, develop your media
      strategy. Fight against foreign and domestic enemies before they wake up those
      sheeple. Take care of protests, chembusters and awakened celebrities! Refine
      your weapons and find your way through the game to gain maximum power.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1365600/extras/icons-3.png?t=1600526956"
      /><br><br><strong>Features</strong><br><br>-Gameplay based entirely on well
      known and not so well-known conspiracy theories<br>-Different weapons and tools
      with own Skill-Trees<br>-Some inevitable secret superweapons<br>-Links to informations
      und witty anecdotes about conspiracy theories (via optional ingame browser)<br>-Instant
      satisfaction<br>-Great feelings of omnipotence<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1365600/extras/2020_7_1_12_3_10th.png?t=1600526956"
      />
