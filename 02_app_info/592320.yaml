    about_the_game: '<strong>The Ruins: VR Escape the Room</strong> is a fully room-scale
      adventure of a lifetime. Your grandfather was a well renown archaeologist who
      went missing after alluding to his great discovery. He never returned from his
      last adventure. Through his studies, you managed to track down his last location.
      Where will this perilous journey take you?<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Fully room-scale gameplay designed to take full advantage
      of modern VR. No teleporting or artificial locomotion. (2.1mx1.8m)</li><li>Many
      chambers, rooms, and locations to explore. All of them seamlessly connected
      in this immersive adventure. </li><li>An epic, short, story about the history
      of your grandfather and the secrets he uncovered.</li><li>Several puzzles involving
      hidden objects, sounds, and symbols to be solved.</li><li>High definition textures,
      foliage, and dynamic lighting make a very immersive experience.</li><li>Professional
      voice acting, beautiful ambiance, and custom made soundtrack deliver a unique
      and high quality experience.</li><li>Spacial audio realistically enhances objects
      and various other sounds.</li><li>Two mesmerizing endings.</li></ul><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=bc27bce0-a956-11e8-83e9-6f3c3270c759"
