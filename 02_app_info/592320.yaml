      \ je to zklam\xE1n\xED.\n\nObjekty maj\xED tendenci propadnout skrze texturu\
      \ anebo se zaseknout v zemi a nenechat se zvednout. V jedn\xE9 sekci kde se\
      \ p\u0159es \u017Eeb\u0159\xEDk p\u0159esouv\xE1te mezi dv\u011Bmi \"m\xEDstnostmi\"\
      \ m\u011B hra st\xE1le p\u0159esouvala n\xED\u017Ee kdy\u017E jsem se prob\xED\
      ral v\u011Bcmi na poli\u010Dk\xE1ch a nebyl ani bl\xEDzko tomu abych aktivov\xE1\
      val \u017Eeb\u0159\xEDk. V\u011Bt\u0161ina h\xE1danek m\xE1 co do\u010Din\u011B\
      n\xED s diamanty, kter\xE9 vypadaj\xED jako ze star\u0161\xED Zeldy a v t\xE9\
      to situaci jsou naprosto d\u011Btinsk\xE9 a dost ru\u0161\xED imerzi. Stejn\u011B\
      \ jako \"lebka\" kter\xE1 vypad\xE1 jako kdy\u017E p\u0159et\xE1hnete igelitov\xFD\
      \ pytl\xEDk p\u0159es pytel s p\xEDskem. \n\nCo tomu mus\xEDm nechat je, \u017E\
      e to stejn\u011B jako ostatn\xED d\xEDla od Blue Enthropy Studios pracuje s\
      \ prostorem a nevy\u017Eaduje to \u017E\xE1dn\xFD jin\xFD pohyb mimo toho fyzick\xE9\
      ho. Aspo\u0148 n\u011Bco tam napom\xE1h\xE1 p\u0159i pono\u0159en\xED se do\
      \ sv\u011Bta.\n\nVelmi kr\xE1tk\xE1 hern\xED doba, slab\u0161\xED h\xE1danky\
      \ a ob\u010Dasn\xE9 bugy bohu\u017Eel znamenaj\xED, \u017Ee se to moc nevyplat\xED\
      \ ani ve slev\u011B. 4/10"
