      \ up your Dying Light experience with an entirely new game mode based on Techland\u2019\
      s currently-on-hold first-person fantasy slasher Hellraid.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1300710/extras/Hellraid_GIF_616x254_ENG.gif?t=1606384615\"\
      \ /><h2 class=\"bb_tag\">HACK THROUGH THE HORDES OF HELL</h2>Step into a portal\
