    about_the_game: "No one knows where the strange arcade machine came from. One\
      \ day the residents of the Tower just found it in the basement after an odd\
      \ power outage. They took it upstairs unaware that their find is a gateway to\
      \ another realm. Shake up your Dying Light experience with an entirely new game\
      \ mode based on Techland\u2019s currently-on-hold first-person fantasy slasher\
      \ Hellraid.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1300710/extras/Hellraid_GIF_616x254_ENG.gif?t=1606384615\"\
      \ /><h2 class=\"bb_tag\">HACK THROUGH THE HORDES OF HELL</h2>Step into a portal\
      \ to leave the familiar streets of Harran behind and emerge in an otherworldly\
      \ stronghold overrun by servants of Hell. Slay brand-new demonic enemies with\
      \ medieval swords, axes, and hammers as you venture through stone corridors\
      \ and dimly lit chambers.<h2 class=\"bb_tag\">MASTER A NEW GAME MODE</h2>Prove\
      \ your skills in intense, rewarding runs through the demon-infested dungeon.\
      \ Pick up bounties for additional prizes as you revisit the fortress. Improve\
      \ your Hellraid rank to access new weapons you can also wield outside of the\
      \ infernal realm.<h2 class=\"bb_tag\">RAID ALONE OR IN CO-OP</h2>Take your chances\
      \ alone or gather a party of up to 4 people and be certain Hell\u2019s minions\
      \ will always be ready for you. Prepare to face unholy forces matching your\
      \ numbers and strength for a formidable challenge."
