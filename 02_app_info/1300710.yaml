    detailed_description: "<h1>Just Updated</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1300710/extras/hellraid_hector_615x200.png?t=1606384615\"\
      \ /><br><br>In this first update, we wanted to give you a foretaste of what\u2019\
      s going to come to the Hellraid dungeon. Starting with some new weapons, bounties\
      \ and boss mechanics, we\u2019re striving toward making the Ba\u2019al\u2019\
      s Tower the place you\u2019ll be coming to for fun and challenging content.\
      \ We hear your feedback, and we always try to come up to your expectations.\
      \ There\u2019s much more to come, so, in the meantime, go see what\u2019s lurking\
      \ in the darkness, and claim your first rewards!</p><br><h1>About the Game</h1>No\
      \ one knows where the strange arcade machine came from. One day the residents\
