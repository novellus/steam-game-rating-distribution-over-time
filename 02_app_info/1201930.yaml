    about_the_game: "The Dawn is an interactive game. This game incorporates elements\
      \ such assurvival, thriller, and emotional choices. Different choices will bring\
      \ different plot directions to the story.<br />\r\nThe epidemic suddenly broke\
      \ out. In the face of a horrible monster, you, a researcher at the Institute,\
      \ have to do as much as possible to survive! On the way to escape, you met various\
      \ friends, experienced various stories, passed by death again and again, and\
      \ witnessed the dead of your companions again and again ... To be or not to\
      \ be? Insist or give up? Are you ready to make a choice?<br />\r\nThe thrilling\
      \ appearance of the game is a heart-warming story, with a strong sense of substitution,\
      \ which is a rare good work.<br />\r\nUnforgettablestorytelling\u2014\u2014\
      experience the elaborately designed and shocking story<br />\r\nInnovative game\
      \ experience\u2014\u2014incorporating innovative gameplay such as event reasoning\
      \ and item selection into the gamingexperience, further sublimating the reading\
      \ experience<br />\r\nDifficult humanity choices\u2014\u2014Facing the call\
      \ of life, do you choose to reach out or turn a blind eye?<br />\r\nHuge branch\
      \ line system\u2014\u2014rich branch line plots and more than 60 kinds of story\
      \ plots create unique reading substitutions"
