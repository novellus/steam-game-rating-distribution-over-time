details:
  data:
    about_the_game: "iFactor is a fun multiplication game. The board is populated\
      \ with the all the products of the numbers 1 through 9. You try to get four-in-a-row\
      \ before your opponent by multiplying two factors together. <br />\r\n<br />\r\
      \niFactor is an excellent way to have some challenging, strategic fun while\
      \ practicing multiplication. <br />\r\n<br />\r\nEasy to learn! Fun way to practice\
      \ multiplication! Challenge coworkers to settle disputes!<br />\r\n<br />\r\n\
      Now with online multiplayer! <br />\r\n<br />\r\nWhat are you waiting for? Multiply\
      \ factors. Capture products."
