    review: "Une Aventure Dont Vous Etes le H\xE9ros dans le style des D\xE9fis Fantastiques,\
      \ avec des r\xE8gles de combats plus int\xE9ressants, une histoire tr\xE8s int\xE9\
      ressante et de nombreux bons parcours possibles.\n\nPour le comparer aux D\xE9\
      fis Fantastiques, il se hisserait facilement au rang des meilleurs.\n\nOrlandes\
      \ est un univers original avec une grande influence hispanique, 2 autres jeux\
      \ ont \xE9t\xE9 fait ensuite dans cet univers mais celui-l\xE0 est le seul traduit\
      \ en fran\xE7ais\n\nA noter que vous pourrez acheter, sur le site web de l'\xE9\
      diteur, pour le meme prix, un pack qui contient \xE9galement la version iOS\
      \ et Android.\n\nCela m'a pris 3h30 pour en venir \xE0 bout, en mode Classique\
      \ (donc seulement 3 checkpoints) avec globalement la chance de mon cot\xE9 (dans\
      \ mes choix et aussi en tirant un PHYSIQUE \xE0 12  : le max !).\n\nUne astuce\
      \ : garder d\xE9coch\xE9s les \"lancers rapides\" pour pouvoir tricher aux d\xE9\
      s en tapant sur la table pendant qu'ils roulent et ainsi modifier les r\xE9\
      sultats ! Sans cela, les combats sont vraiment vraiment difficiles et punitifs\
      \ !"
