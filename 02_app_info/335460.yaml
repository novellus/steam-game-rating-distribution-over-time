    reviews: "\u201CEverything ties together nicely in the end \u2013 the storytelling,\
      \ the combat, the stat tracking \u2013 to provide an incredibly engaging experience.\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezebo.com/2011/02/03/gamebook-adventures-1-assassin-orlandes-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamezebo</a><br><br>\u201CTin Man Games\
      \ has done an admirable job of recreating the experience in an electronic format.\
      \ The story is top notch, the interface works quite well, and the music really\
      \ gets you into the atmosphere of Orlandes.\u201D<br>8/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.iphonelife.com/blog/328/review-assassin-orlandes-tin-man-games\"\
