details:
  data:
    about_the_game: <i>Set within Orlandes City itself, nobles are being systematically
      murdered by a ruthless assassin no-one seems able to catch. Finding yourself
      thrust in the middle of a large conspiracy, you must make decisions that may
      put yourself and one other most precious to you in great danger. Can you locate
      the Assassin in Orlandes before it is too late?</i><br><br>An Assassin in Orlandes
      is a gamebook where you control the story by deciding what action to take at
      key points. Use dice to determine your vitality, fitness and luck, then explore
      the world of Orlandes by battling foes and solving puzzles.<br><br>This edition
      includes an updated look to celebrate the release of An Assassin in Orlandes
      on Steam. Featuring high resolution artwork by Pirkka Harvala and a soundtrack
      by Adrian Watkins, this interactive story twists and turns taking the reader
      on an exciting adventure through the land of Orlandes.
