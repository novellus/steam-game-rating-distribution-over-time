  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/612010/extras/noon_westernduelsinvr.png?t=1510307854"
      /><br>Find out who's the deadliest gunslinger of all. Challenge your friends
      to a duel on the internet or over LAN and prove once for all that you draw the
      fastest.<br><br>Duel VR is a multiplayer western VR game of whizzing bullets,
      broken glass, explosions and a bad comedy. Show that you have the fastest gun
      and sharpest aim in the wild west that is <i>The Internet</i>.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/612010/extras/8arenas.png?t=1510307854"
      /><br>Visit 4 PvE and 4 PvP arenas with their unique features and quirks. <br><br>The
      game contains many objects with individual physical behaviours. Enjoy breaking
      bottles, splitting bones, cutting wood, or just blowing stuff up. And yeah,
      the birds.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/612010/extras/weapons_promo.png?t=1510307854"
      /><br>Hone your skills with one of four variously controlled and behaving weapons:<br><ul
      class="bb_ul"><li> The Rifle<br></li><li> The Revolver<br></li><li> The Axe<br></li><li>
      The Bow</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/612010/extras/8characters.png?t=1510307854"
      /><br>Pick one of 8 hand-crafted characters to take the bullets for you in the
      online battles.
