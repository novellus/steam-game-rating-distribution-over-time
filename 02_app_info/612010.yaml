    review: "Nice simple western style game. The teaser movie of this game is funnier\
      \ than the game itself. \nGreat idea but clearly not finished yet.\nThe bow\
      \ (shooting birds) is not working well. Arrows will not always be placed well\
      \ on the string of the bow. Throwing axes towards walking skeletons:an impossible\
      \ task.\nNo one was online so a multiplayer or Lan game was not possible.\n\n\
      Hope there will be artificial opponents to be added to the game so you can dual\
      \ without the multiplayer or Lan option."
