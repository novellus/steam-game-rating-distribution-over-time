    about_the_game: 'BATTLLOON is a cute and casual PvP action game which pits you
      against your friends in a battle of bouncing balloons! Plays up to 4 players!<br><br>The
      rules are simple!<br>All you have to do is to bump other players into the spikes!
      May the best balloon win!<br><br>With its simple controls, anyone can play this
      bouncy game of battling balloons!<br>From a unique point system allowing even
      beginners to have a chance at winning to a &quot;Ghost&quot; system where ousted
      players can still enact sweet revenge, BATTLLOON has something for balloons
      of all ages!<h2 class="bb_tag">Details</h2>Number of players: 2 - 4<br><br>Local
      Multiplayer (Offline)<br>Controllers that support Xinput will be required for
      each player.'
