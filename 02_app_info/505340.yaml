    review: "Questo secondo capitolo che \xE8 si un p\xF2 piu lungo del primo, ma\
      \ non tanto da giustificare il 50% in piu del prezzo. Gli enigmi sono logici,\
      \ ma alcuni oggetti da raccogliere anche se in bella vista vengono \"nascosti\"\
      \ dalle scritte. Oppure ci sono enigmi finti grazie alle frasi del protagonista.\
      \ Come ad esempio entrare nel mulino. Il personaggio vorrebbe entrare ma forse\
      \ succeder\xE0 nei futuri capitoli, ma non in questo. Quindi non ci badate e\
      \ prendete le larve sul tronco, anche se la scritta vi indica il tronco, basta\
      \ salire un p\xF2 piu sopra con il puntatore per poter vedere indicate le larve\
      \ da raccogliere. Altra cosa se, sbagliate porta o via, non potete far cambiare\
      \ idea al personaggio, dovrete uscire dalla stanza o ritornare indietro e cliccare\
      \ su dove volevate entrare. ^_^\n\nPer giocare questo secondo capitolo dovrete\
      \ far partire il gioco da steam e selezionare il secondo capitolo. Se caricate\
      \ la partita dal primo capitolo poco prima della fine dello stesso, non vi manda\
      \ automaticamente al secondo, ma solo ai crediti di fine capitolo. E nel men\xF9\
      \ del gioco non c'e seleziona capitolo.\n\nConsiglio questo secondo capitolo\
      \ solo con i saldi, troppo costoso per ci\xF2 che offre. Senza contare che l'amica\
      \ che vi portate appresso non serve a nulla, almeno in questi primi due capitoli.\
      \ ^_^"
