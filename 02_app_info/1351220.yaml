  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1351220/extras/johnblake.png?t=1595334022\"\
      \ /><br><br>Tune yourself to the voices lurking in the head of John Blake -\
      \ the tormented man dwelling in a trap that only you can guide him out of. You\
      \ will never know whether what you see is real - and you can be sure that even\
      \ after you\u2019ve escaped the trap, not all had been discovered. You will\
      \ continuously be searching for a way to escape the randomized maze of rooms,\
      \ new voices will haunt you, and you will be the one deciding who dies.<br><br>Meet\
      \ John and his past in possibly the only adventure game with a non-linear plot\
      \ procedurally generated user path, and (more than) a pinch of the atmosphere\
      \ of your favorite horrors.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1351220/extras/objectives.png?t=1595334022\"\
      \ /><br><br><ul class=\"bb_ul\"><li>NON-LINEAR storyline.<br></li><li>Intriguing,\
      \ disquieting gameplay due to the ever-changing randomized maze.<br></li><li>Unique,\
      \ dark atmosphere inspired by the works of H.P.Lovecraft, E.A.Poe and S.King.<br></li><li>An\
      \ amazing experience thanks to the moody soundtrack and audio design<br></li><li>Addictive\
      \ story full of plot twists and choices that may lead you to one of 5 different\
      \ ending<br></li><li>A possibility of enjoying the game in 4 different cinematic\
      \ languages: English, Polish, Turkish and Russian<br></li><li>Engaging puzzles\
      \ with different levels of complexity</li></ul>"
