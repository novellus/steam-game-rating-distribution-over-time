    detailed_description: "<h1>Digital Deluxe Edition</h1><p>Upgrade to the Digital\
      \ Deluxe Edition and brawl with your favorite WWE Legends. Raise some hell with\
      \ Stone Cold Steve Austin, lay the SmackDown with The Rock, and get rowdy with\
      \ Ronda Rousey.  The WWE 2K Battlegrounds Digital Deluxe Edition includes three\
      \ versions of each Superstar, along with pre-order bonus Edge and 1100 Golden\
      \ Bucks, used to unlock additional WWE Superstars and Legends, vanity items\
      \ for your created characters and parts for your custom arenas.</p><br><h1>About\
      \ the Game</h1>The world of WWE is your battleground with all-new, over the\
      \ top, in-your-face arcade action as your favorite WWE Superstars and Legends\
      \ battle it out in outlandish interactive environments around the world. Compete\
      \ in your favorite match types with an arsenal of exaggerated maneuvers, special\
      \ abilities, and devastating power-ups, including Steel Cage, Royal Rumble,\
      \ Fatal Four Way and more, as Mauro Ranallo and Jerry \u201CThe King\u201D Lawler\
      \ call all the mayhem!  Are you ready to enter the battleground?<h2 class=\"\
      bb_tag\">Brawl Without Limits!</h2>Featuring over 70 WWE Superstars and Legends,\
      \ take your favorites into battle with unrestrained, unhinged, and in-your-face\
      \ pandemonium! Pull off over-the-top moves and use your special abilities to\
      \ destroy your opponent while battling in interactive environments during multiplayer\
      \ action!<h2 class=\"bb_tag\">Battle It Out Across the Globe! </h2>Play through\
      \ an all-new story mode told through original comic strips, alongside Paul Heyman\
      \ and Stone Cold Steve Austin and help lead the charge to find the next WWE\
      \ Superstars!  Battle as unique and colorful new characters against established\
      \ WWE Superstars to test your mettle and show your skills while unlocking new\
      \ characters and Battlegrounds along the way.<h2 class=\"bb_tag\">It\u2019s\
      \ Your Battleground!</h2>Make WWE 2K Battlegrounds your own with tons of customizable\
      \ parts as you create, customize, and edit your own original created characters\
      \ and Battlegrounds!<h2 class=\"bb_tag\">LOADS of Match Types</h2>Wage war in\
      \ a wide variety of your favorite match types with fun, new twists, including\
      \ Steel Cage, Royal Rumble, Fatal Four Way and the all-new Battlegrounds Challenge!<h2\
      \ class=\"bb_tag\">Battle with Friends \u2013 Online or on the Couch</h2>Compete\
      \ in Online Tournaments or stake your claim as King of the Battleground and\
      \ survive the online melee against players from around the world! Plus, battle\
      \ it out in local multiplayer and dominate your friends!"
