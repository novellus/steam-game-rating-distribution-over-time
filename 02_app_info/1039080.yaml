    detailed_description: "<h1>Social Media</h1><p>Twitter: https://twitter.com/LightFoxGames1\r\
      \nFacebook: https://www.facebook.com/lightfoxgames/\r\nPatreon: https://www.patreon.com/lightfoxgames\r\
      \nOur YouTube channel: https://www.youtube.com/channel/UCEke0f9fNv5mKNxwQVRXxJg?view_as=subscriber\r\
      \nIf you have any question please contact us: lightfoxunity@gmail.com\r\n\r\n\
      We have constant Steam key giveaways so stay tuned on all our social sites!</p><br><h1>About\
      \ the Game</h1>Immerse into a mythical meadow full of unrevealed secrets as\
      \ you play as a fox. This open-world game lets you emerge into what would be\
      \ like to live as a forest animal. The player has to figure out on his/her own\
      \ where is this strange place is and why the fox was destined to be here.\r\n\
      \r\nThe game is in early access stage and not all features are implemented at\
      \ the moment.\r\nPlease, read Early Access section.\r\n \r\n-responsive character\
      \ animations\r\n-well thought out maps\r\n-constant updates throughout the Early\
      \ Access state\r\n\r\n-This current build is the first playable mode we have,\
      \ we are very eager to make updates as regularly as possible please consider\
      \ this when buying and rating our product.-"
