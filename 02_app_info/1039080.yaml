    about_the_game: "Immerse into a mythical meadow full of unrevealed secrets as\
      \ you play as a fox. This open-world game lets you emerge into what would be\
      \ like to live as a forest animal. The player has to figure out on his/her own\
      \ where is this strange place is and why the fox was destined to be here.<br\
      \ />\r\n<br />\r\nThe game is in early access stage and not all features are\
      \ implemented at the moment.<br />\r\nPlease, read Early Access section.<br\
      \ />\r\n <br />\r\n-responsive character animations<br />\r\n-well thought out\
      \ maps<br />\r\n-constant updates throughout the Early Access state<br />\r\n\
      <br />\r\n-This current build is the first playable mode we have, we are very\
      \ eager to make updates as regularly as possible please consider this when buying\
      \ and rating our product.-"
