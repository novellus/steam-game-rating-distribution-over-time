      the paladin came forth, ready to do battle against the legions of the night,
      using all his might and skill in this tale of swords and sorcery.<br><br>FEATURES<br><br><ul
      class="bb_ul"><li>Explore a strange and deadly world where the minions of Murk
      roam throughout the land<br></li><li>Defeat your enemies with advanced swordplay
      mechanics<br></li><li>Collect artifacts to increase your strength and to trade
      with the 7 Wizards<br></li><li>Craft spells using ingredients scavenged throughout
      the world<br></li><li>Find the ancient stone archways to traverse across paths</li></ul>
