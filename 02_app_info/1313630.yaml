    about_the_game: <strong>&quot;Pursuit of Redemption&quot;</strong> is a story-driven
      platformer puzzle adventure, that will take you into the life of a drawing boy
      called S who is searching for his painter. A unique experience for gamers who
      want to immerse in a deep and touching story, and are looking for innovative
      puzzles and challenging platformers.<br>Join the journey of a search for the
      creator, unlike ever experienced before, and pursue your redemption. Enjoy diverse
      level design and follow the story through various cutscenes, collectibles, and
      memories.<br>This is a tale about finding your creator, finding yourself, and
      above all, saving your maker!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1313630/extras/hands_reaching_600.png?t=1608748453"
      /><h2 class="bb_tag">KEY FEATURES</h2><ul class="bb_ul"><li> Solve unique and
      challenging color-combination puzzles to unfold the memories of your painter.<br></li><li>
      Uncover the mystery behind the vanishing of your creator.<br></li><li> Fuel
      up your jetpack and ascend from the unforgiving darkness.<br></li><li> Find
      your way out of a carefully crafted maze.<br></li><li> Play through various
      levels with different gameplay styles, brought together by an outstanding story.<br></li><li>
      Collect and listen to cassettes of your painter's father, and learn about your
      maker's past.<br></li><li> Complete different challenges to get help when you
      need it, or to earn a special reward.<br></li><li> Immerse yourself in the emotional
      journey of S and his friends through hand-drawn 2D cinematic cutscenes, hand-painted
      sketches, and deep narrative levels.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1313630/extras/mainCharacter.png?t=1608748453"
      /><br><br>Enter the world of Paintings!<br><strong>SAVE YOUR MAKER!</strong>
