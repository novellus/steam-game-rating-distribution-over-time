    review: "[h1]TL:DR[/h1]\n[i]Indie Games: The Documentary[/i]\n\n[h1]The Good Stuff[/h1]\n\
      +Good silly humor\n+The three games you play on the computer are all good or\
      \ funny as they're intended to be. \n+Pretty colorful horses \n+Short and sweet\n\
      \n[h1]The Ok Stuff[/h1]\n=Harsh language seems unnecessary. Not recommended\
      \ for younger people\n=The text style is boring, kind of like comic sans...\
      \ oh god not comic sans\n\n[h1]The Bad Stuff[/h1]\n-Gameplay outside of the\
      \ computer games in the game (inception) is iffy and a tad boring. \n-Overall\
      \ has a lazy, unproductive, dragging kind of feeling while playing. Didn't particularly\
      \ enjoy the game but it wasn't a bad game\n\n[h1]The Truthful Hard Facts[/h1]\n\
