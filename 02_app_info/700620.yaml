details:
  data:
    about_the_game: Have you ever wanted to explore a lost temple? This is your chance.
      <br>Find the treasures and escape the Temple of Aluxes by solving various puzzles
      and challenges. <br><br>Navigate through the old temple and face a variety of
      challenges. Look everywhere and leave no stone unturned. <br>Interact with your
      surroundings by examining objects to find what you need to get out. <br>Use
      your scanner to scan the environment for clues. Can you find all the treasures
      and solve the puzzles to get out?<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>A
      variety of challenging puzzles with varying difficulty.<br></li><li>Test yourself
      in both logic puzzles and skill-based challenges.<br></li><li>Large play area
      with several rooms to explore.<br></li><li>Hand scanner to find clues.<br></li><li>Immersive
      environment.<br></li><li>Room-scale support.<br></li><li>Teleportation support.<br></li><li>Full
      locomotion support</li></ul><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=f0008940-ced5-11e8-ad11-8dcce51393c7"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>
