    review: "Sch\xF6nes kleines R\xE4tselspiel.\n\nIch habe es durchgespielt und muss\
      \ sagen, dass es mich gefesselt hat.\nEs ist insgesamt nicht besonders Schwer,\
      \ aber ab und zu gibt es Level, die extremes Timing verlangen und wenn man sieht,\
      \ dass eine Mumie eine Sekunde zu sp\xE4t (oder zu fr\xFCh, je nachdem wie man\
      \ es sieht) an einen Punkt angelangt ist, und man deswegen den Level nicht schafft,\
      \ dann wurmt das schon und man versucht alles um die richtige L\xF6sung zu finden.\
      \ Man ist ja schon fast am Ziel! \nAber da ist auch die Schw\xE4che von dem\
      \ Spiel. Gewisse Dinge erschlie\xDFen sich nicht sofort und man muss einfach\
      \ mal probieren. Ganz besonders sind da die Sprung-Ebenen zu nennen. Bei einem\
      \ Level springt die Mumie nur 2 Felder weit, gerade weit genug um \xFCber einen\
      \ Abgrund zu kommen, und bei anderen Leveln springt sie 3 oder auch mal 5 Felder\
      \ weit. Man kann das aber nicht erkennen und muss eben testen.\nVon den Sprungfeldern\
      \ einmal abgesehen, sind die Level logisch aufgebaut und gut durchdacht. Ich\
      \ bin mir \xFCbrigens sicher, dass es bei manchen Leveln mehr als eine L\xF6\
      sung gibt.\nInsgesamt stieg die Schwierigkeit der Level gleichm\xE4\xDFig an.\
      \ Aber ab und zu war ein Level da, welches mir extrem leicht vor kam. Sebst\
      \ bei Levl 30+ war das noch so. Gleich darauf folgte wieder eine richtige Nuss.\n\
      Ob das so gewollt war, oder ob die Level einfach manchmal leichter zu durchschauen\
      \ sind, kann ich nicht sagen.\nEs war jedenfalls nicht schlimm. :)\n\nMir ist\
      \ bei einigen Leveln aufgefallen, dass die Mumien nicht immer das machen, was\
      \ sie machen sollten. Im Endeffekt war das zwar der falsche L\xF6sungsansatz\
      \ und der Level h\xE4tte eh nicht gel\xF6st werden k\xF6nnen, aber seltsam war\
      \ es doch.\nUnd zwar ignorieren die Mumien manchmal die Schalter. Sie h\xFC\
      pfenentweder  nicht drauf oder laufen einfach dr\xFCber hinweg, was sie ja nicht\
      \ tun sollten. Es ist nicht so, dass der Schalter nicht funktioniert, sondern\
      \ die Art der Mumie macht es einfach nicht.\nBei einem Level konnte ich eine\
      \ Mumie die nach links ausgerichtet war einfach nicht dazu bewegen auf dem Schalter\
      \ zu bleiben. Sie lief einfach dr\xFCber. Alle anderen Mumien konnten den Schalter\
      \ bedienen. Sie wurden aber gedreht und sind eben nicht von links auf den Schalter\
      \ gekommen.\nDas finde ich zwar etwas seltsam, aber ich habe daraus gelernt,\
      \ dass diese Mumie nicht f\xFCr diesen Schalter gedacht ist und habe die Startbedingungen\
      \ einfach ver\xE4ndert.\nDieses Ph\xE4nomen hatte ich bei insgesamt 4 Leveln.\n\
      Ansonsten lief das Spiel gut durch. Es gab zwar einen kleinen Bug zum release,\
      \ aber der Ersteller hat den Fehler schnell behoben und somit gibt es eigentlich\
      \ nichts zu meckern.\n\nDie Grafik ist ok, aber manchmal sieht man die Schl\xFC\
      ssel nicht so gut.\nDer Sound k\xF6nnte besser sein, denn man h\xF6rt die Spielfeldger\xE4\
      usche nur, wenn man mit der Kamera nah am Spielfeld ist. Sobald man raus zoomt,\
      \ h\xF6rt man fast gar nichts mehr.\nDie Musik ist ok. Manche St\xFCcke haben\
      \ mich aber etwas genervt. ;)\n\nAlles in allem ein ordentliches Spiel, wo es\
      \ nicht viel zu meckern gibt.\nEin nettes, ruhiges Knobelspiel f\xFCr zwischendurch,\
      \ was ich guten Geissens empfehlen kann.\n"
