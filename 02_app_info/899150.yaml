    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/899150/extras/600x340.png?t=1538473834\"\
      \ /><br>Audio Editor is a professional audio and music editor. With Audio Editor\
      \ you can edit and record music, voice, and other audio recordings. You can\
      \ edit audio files with tools like cut, copy, paste.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/899150/extras/600x295.png?t=1538473834\"\
      \ /><h2 class=\"bb_tag\">Supports Multiple Formats</h2><ul class=\"bb_ul\"><li>Input:\
      \ Wma, \Lmp3, \Lflac, \Lm4a,\L Wav, Aac<br></li><li>Output: Mp3, Wav, Wma, Aac</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/899150/extras/600x55-1.png?t=1538473834\"\
      \ /><h2 class=\"bb_tag\">Simple Editing tools</h2><ul class=\"bb_ul\"><li> Simple\
      \ and fast audio editing using copy, paste, cut and delete.</li></ul><h2 class=\"\
      bb_tag\">Record Your Audio</h2><ul class=\"bb_ul\"><li> Record music, voice,\
      \ and other audio.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/899150/extras/600x55-2.png?t=1538473834\"\
      \ /><br>Edit your audio files in the simplest way - it\u2019s all here, on your\
      \ desktop!"
