    about_the_game: "With Airport Bergen, the second largest airport of Norway now\
      \ finds its way to the flight simulator XPlane as well. The add-on is based\
      \ on high-resolution photos, captured on-site, allowing to recreate the airport\
      \ and the Nordic atmosphere as realistically and precisely as possible. The\
      \ scenery features very accurate and detailed models of all the airport buildings\
      \ and facilities \u2013 including the new terminal building that is still being\
      \ constructed. High-resolution textures cover the runways which are also created\
      \ with custom height data and realistic slope.<br><br>Airport Bergen comes with\
      \ support for seasonal textures and animated jetways usable with corresponding\
      \ plug-ins. Adding to that, there are realistic night time effects and custom\
      \ static aircraft. In XPlane 11, the scenery also has animated service vehicles.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/636133/extras/features_2.png?t=1544523482\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Highly realistic recreation of Bergen Airport,\
      \ Flesland (ENBR, BGO)<br></li><li>Fully compatible with XPlane 11<br></li><li>High\
      \ detail models of all airport buildings and installations<br></li><li>Highly\
      \ realistic taxiway and runway textures<br></li><li>Animated jetways (Autogate\
      \ Plugin required)<br></li><li>Animated service Vehicles (XP11 native)<br></li><li>Custom\
      \ static aircrafts<br></li><li>Includes highly detailed terminal Interior<br></li><li>Winter\
      \ season included<br></li><li>Realistic night time effects<br></li><li>New terminal\
      \ (construction site) included<br></li><li>Custom runway slope and mesh</li></ul>"
