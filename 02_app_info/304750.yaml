    about_the_game: "Help out James Voodoo as he investigates a mysterious attack\
      \ and goes on an incredible adventure in Voodoo Chronicles: The First Sign!\
      \ Explore the forsaken hamlet of Ravenhill, then travel the world\u2019s wealthiest\
      \ city, Richtown, and uncover the secret of a lost tribe in this challenging\
      \ Hidden Object Puzzle Adventure game. Can you save the city from the terrifying\
      \ monster? Find out in Voodoo Chronicles: The First Sign! <br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li> More than 60 locations<br></li><li> Hours of Hidden Object\
      \ Scenes<br></li><li> More than 1000 items to find<br></li><li> 8+ hours of\
      \ Gameplay<br></li><li> Up to 50 minutes of Original Music Soundtrack</li></ul>"
