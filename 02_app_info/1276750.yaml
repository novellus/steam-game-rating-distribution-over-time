    reviews: "\u201CThe only game where you get to ruin the lives of entitled rich\
      \ people by telling them to go to hell!\u201D<br><a href=\"https://youtu.be/9FmW52a6q0Q\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >GrayStillPlays</a><br><br>\u201C[In\
      \ Negative Nancy] you explore assertiveness, defiance, helplessness, nihilism\
      \ and sadness.\u201D<br><a href=\"https://www.pcgamer.com/au/pc-powerplay/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC PowerPlay</a><br><br>\u201CNo other\
      \ game at PAX made me laugh so hard.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://checkpointgaming.net/news/2019/10/pax-aus-2019-highlight-negativenancy/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Checkpoint</a><br>"
