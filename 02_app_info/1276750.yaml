  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1276750/extras/customer_always_right.gif?t=1592476008\"\
      \ /><br><br><strong><i>Negative Nancy</i></strong> is a choosy no-no adventure\
      \ for people who have had enough.<br><br>You are Nancy, a retail clerk who can\
      \ only say <strong>\u201Cno!\u201D</strong> You work a terrible job at Megamart\
      \ with your best friend, but most of the time that\u2019s the least of your\
      \ problems.<br><br>Annoying StreamTubers, delusional bosses, and angry customers\
      \ so divorced from reality that they\u2019re paying it child support. If they\
      \ want to take you on they'll have to get in line!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1276750/extras/cant_unsee.gif?t=1592476008\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Be negative!</strong><br>Say \u201C\
      no\u201D to anyone, at any time, for any reason.<br></li><li><strong>An interactive\
      \ sitcom</strong><br>Play as Nancy in six unique, deeply branching stories.\
      \ Help Nancy express herself by navigating tense and delicate situations.<br></li><li><strong>Real\
      \ conversations</strong><br>All the fun of working retail with none of the pay.\
      \ You\u2019ll be solving crimes, serving customers, making and losing friends\u2014\
      just like real life!</li></ul>"
