    about_the_game: "<h2 class=\"bb_tag\">\u041F\u0435\u0440\u0432\u0430\u044F \u0412\
      \u0438\u0437\u0443\u0430\u043B\u044C\u043D\u0430\u044F \u041D\u043E\u0432\u0435\
      \u043B\u043B\u0430 \u041F\u043E \u041C\u0438\u0440\u0443 Scp Foundation!</h2><h2\
      \ class=\"bb_tag\">\u0412\u044B\u0436\u0438\u0432\u0435\u0448\u044C \u041B\u0438\
      \ \u0422\u044B \u041F\u0440\u0438 \u041D\u0430\u0440\u0443\u0448\u0435\u043D\
      \u0438\u0438 \u0423\u0441\u043B\u043E\u0432\u0438\u0439 \u0421\u043E\u0434\u0435\
      \u0440\u0436\u0430\u043D\u0438\u044F?</h2><br>SCP: One More Life - \u044D\u0442\
      \u043E \u0432\u0438\u0437\u0443\u0430\u043B\u044C\u043D\u0430\u044F \u043D\u043E\
      \u0432\u0435\u043B\u043B\u0430 \u043E \u043F\u0440\u043E\u0441\u0442\u043E\u043C\
      \ \u0441\u043E\u0442\u0440\u0443\u0434\u043D\u0438\u043A\u0435 \u043A\u043B\u0430\
      \u0441\u0441\u0430 D, \u043E\u0442\u0447\u0430\u044F\u043D\u043D\u043E \u0446\
      \u0435\u043F\u043B\u044F\u044E\u0449\u0435\u043C\u0441\u044F \u0437\u0430 \u0441\
      \u0432\u043E\u044E \u0436\u0438\u0437\u043D\u044C, \u043A\u043E\u0433\u0434\u0430\
      \ \u0432\u0441\u0451 \u0432\u043E\u043A\u0440\u0443\u0433 \u0438\u0434\u0451\
      \u0442 \u043D\u0430\u043F\u0435\u0440\u0435\u043A\u043E\u0441\u044F\u043A.<br><br>\u041A\
      \u0430\u043A\u0438\u0435 \u0438\u0441\u043F\u044B\u0442\u0430\u043D\u0438\u044F\
      \ \u0442\u0435\u0431\u0435 \u043F\u0440\u0438\u0434\u0451\u0442\u0441\u044F\
      \ \u043F\u0440\u043E\u0439\u0442\u0438, \u0447\u0442\u043E\u0431\u044B \u0432\
      \u044B\u0436\u0438\u0442\u044C?<br><br>\u0427\u0442\u043E \u0441\u043A\u0440\
      \u044B\u0432\u0430\u0435\u0442\u0441\u044F \u0432\u043E \u0442\u044C\u043C\u0435\
      \ \u043A\u043E\u0440\u0438\u0434\u043E\u0440\u043E\u0432 \u0441\u0435\u043A\u0440\
      \u0435\u0442\u043D\u043E\u0433\u043E \u0431\u0443\u043D\u043A\u0435\u0440\u0430\
      \ \u0424\u043E\u043D\u0434\u0430?<h2 class=\"bb_tag\">\u041C\u043E\u0436\u043D\
      \u043E \u041B\u0438 \u0412\u0435\u0440\u0438\u0442\u044C \u041A\u043E\u043C\u0443\
      -\u043B\u0438\u0431\u043E \u0412 \u042D\u0442\u043E\u043C \u041F\u0440\u043E\
      \u043A\u043B\u044F\u0442\u043E\u043C \u041C\u0435\u0441\u0442\u0435?</h2><br>\u0418\
      \ \u0447\u0442\u043E \u0434\u0435\u043B\u0430\u0442\u044C, \u0435\u0441\u043B\
      \u0438 \u0432 \u043A\u043E\u043D\u0446\u0435 \u043A\u043E\u043D\u0446\u043E\u0432\
      \ \u0442\u044B \u0441\u0430\u043C \u043E\u043A\u0430\u0436\u0435\u0448\u044C\
      \u0441\u044F \u043D\u0435 \u0442\u0430\u043A \u043F\u0440\u043E\u0441\u0442\
      , \u043A\u0430\u043A \u043A\u0430\u0436\u0435\u0442\u0441\u044F?<h2 class=\"\
      bb_tag\">\u0412 \u0418\u0433\u0440\u0435 \u0412\u0430\u0441 \u0416\u0434\u0443\
      \u0442</h2><br><ul class=\"bb_ul\"><li> \u0426\u0435\u043F\u043B\u044F\u044E\
      \u0449\u0430\u044F \u0438\u0441\u0442\u043E\u0440\u0438\u044F. \u041B\u0438\u0448\
      \u044C \u043E\u0442 \u0432\u0430\u0441 \u0437\u0430\u0432\u0438\u0441\u0438\u0442\
      , \u0447\u0435\u043C \u0432\u0441\u0451 \u0437\u0430\u043A\u043E\u043D\u0447\
      \u0438\u0442\u0441\u044F.</li></ul><br><ul class=\"bb_ul\"><li> \u041F\u0440\
      \u0435\u043A\u0440\u0430\u0441\u043D\u044B\u0435 \u0430\u0432\u0442\u043E\u0440\
      \u0441\u043A\u0438\u0435 \u0438\u043B\u043B\u044E\u0441\u0442\u0440\u0430\u0446\
      \u0438\u0438.</li></ul><br><ul class=\"bb_ul\"><li> \u0410\u0442\u043C\u043E\
      \u0441\u0444\u0435\u0440\u043D\u0430\u044F \u043C\u0443\u0437\u044B\u043A\u0430\
      . \u0420\u0435\u043A\u043E\u043C\u0435\u043D\u0434\u0443\u0435\u043C \u0438\u0433\
      \u0440\u0430\u0442\u044C \u0432 \u043D\u0430\u0443\u0448\u043D\u0438\u043A\u0430\
      \u0445.</li></ul><br><ul class=\"bb_ul\"><li> \u0412\u043E\u043F\u0440\u043E\
      \u0441\u044B \u0438 \u043E\u0442\u0432\u0435\u0442\u044B. \u0418 \u0441\u043D\
      \u043E\u0432\u0430 \u0432\u043E\u043F\u0440\u043E\u0441\u044B.</li></ul><br>\u0412\
      \u0441\u0435 \u0430\u0443\u0434\u0438\u043E-\u0432\u0438\u0437\u0443\u0430\u043B\
      \u044C\u043D\u044B\u0435 \u043C\u0430\u0442\u0435\u0440\u0438\u0430\u043B\u044B\
      , \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u043C\u044B\u0435 \u0432\
      \ \u0438\u0433\u0440\u0435 \u0443\u043D\u0438\u043A\u0430\u043B\u044C\u043D\u044B\
      \ \u0438 \u0441\u043E\u0437\u0434\u0430\u043D\u044B \u0441\u043F\u0435\u0446\
      \u0438\u0430\u043B\u044C\u043D\u043E \u0434\u043B\u044F \u0432\u0430\u0441!<h2\
      \ class=\"bb_tag\">\u041E\u0441\u043E\u0431\u0435\u043D\u043D\u043E\u0441\u0442\
      \u0438</h2><ul class=\"bb_ul\"><li> \u041C\u043D\u043E\u0436\u0435\u0441\u0442\
      \u0432\u043E \u043F\u0443\u0442\u0435\u0439 \u043F\u0440\u043E\u0445\u043E\u0436\
      \u0434\u0435\u043D\u0438\u044F.<br></li><li> \u0423\u043D\u0438\u043A\u0430\u043B\
      \u044C\u043D\u044B\u0435 \u0434\u043B\u044F \u0432\u0438\u0437\u0443\u0430\u043B\
      \u044C\u043D\u044B\u0445 \u043D\u043E\u0432\u0435\u043B\u043B \u0438\u0433\u0440\
      \u043E\u0432\u044B\u0435 \u043C\u0435\u0445\u0430\u043D\u0438\u043A\u0438.<br></li><li>\
      \ \u0416\u0438\u0432\u044B\u0435 \u043F\u0435\u0440\u0441\u043E\u043D\u0430\u0436\
      \u0438.<br></li><li> \u0411\u0440\u043E\u0441\u044C \u0432\u044B\u0437\u043E\
      \u0432 \u0417\u043E\u043D\u0435! \u0422\u0432\u043E\u0438 \u0437\u043D\u0430\
      \u043D\u0438\u044F \u043E\u0431 \u041E\u0431\u044A\u0435\u043A\u0442\u0430\u0445\
      \ \u043F\u043E\u043C\u043E\u0433\u0443\u0442 \u043F\u0435\u0440\u0435\u0436\u0438\
      \u0442\u044C \u044D\u0442\u043E\u0442 \u0430\u0434.<br></li><li> \u0421\u043E\
      \u0434\u0435\u0440\u0436\u0438\u0442 \u044D\u043B\u0435\u043C\u0435\u043D\u0442\
      \u044B \u0445\u043E\u0440\u0440\u043E\u0440\u0430 \u0438 \u043F\u0441\u0438\u0445\
      \u043E\u043B\u043E\u0433\u0438\u0447\u0435\u0441\u043A\u043E\u0433\u043E \u0442\
      \u0440\u0438\u043B\u043B\u0435\u0440\u0430.</li></ul><br>\u041A\u043E\u0433\u0434\
      \u0430 \u0432\u0441\u0451 \u0432\u043E\u043A\u0440\u0443\u0433 \u0440\u0443\u0448\
      \u0438\u0442\u0441\u044F... \u041A\u043E\u0433\u0434\u0430 \u0442\u0432\u043E\
      \u0439 \u043C\u0438\u0440, \u0442\u0430\u043A\u043E\u0439 \u0437\u043D\u0430\
      \u043A\u043E\u043C\u044B\u043C \u0438 \u0431\u0435\u0437\u043E\u043F\u0430\u0441\
      \u043D\u044B\u0439, \u043F\u0435\u0440\u0435\u0432\u043E\u0440\u0430\u0447\u0438\
      \u0432\u0430\u0435\u0442\u0441\u044F \u0441 \u043D\u043E\u0433 \u043D\u0430\
      \ \u0433\u043E\u043B\u043E\u0432\u0443... \u041A\u043E\u0433\u0434\u0430 \u043A\
      \u0430\u0436\u0435\u0442\u0441\u044F, \u0447\u0442\u043E \u0441\u043F\u0430\u0441\
      \u0435\u043D\u0438\u044F \u043D\u0435\u0442 \u0438 \u043D\u0430\u0437\u0430\u0434\
      \ \u043D\u0435 \u0432\u0435\u0440\u043D\u0443\u0442\u044C\u0441\u044F... \u041E\
      \u0441\u0442\u0430\u0451\u0442\u0441\u044F \u043B\u0438\u0448\u044C \u043E\u0434\
      \u043D\u043E: \u0432\u044B\u0436\u0438\u0442\u044C. \u0414\u043E\u043A\u0430\
      \u0437\u0430\u0442\u044C, \u0447\u0442\u043E \u0442\u044B \u0437\u0434\u0435\
      \u0441\u044C \u043D\u0435 \u0437\u0430\u0442\u0435\u043C, \u0447\u0442\u043E\
      \u0431\u044B \u0443\u043C\u0435\u0440\u0435\u0442\u044C. \u0420\u0430\u0437\u043E\
      \u0431\u0440\u0430\u0442\u044C\u0441\u044F \u0432\u043E \u0432\u0441\u0451\u043C\
      , \u0447\u0442\u043E \u043F\u0440\u043E\u0438\u0441\u0445\u043E\u0434\u0438\u0442\
      . \u0418 \u0432\u0435\u0440\u043D\u0443\u0442\u044C\u0441\u044F \u043A \u043D\
      \u043E\u0440\u043C\u0430\u043B\u044C\u043D\u043E\u0439 \u0436\u0438\u0437\u043D\
      \u0438... \u0418\u043B\u0438 \u043D\u0435\u0442?<br><br>\u041F\u0440\u0438\u0433\
      \u043E\u0442\u043E\u0432\u044C\u0441\u044F \u0441 \u0433\u043E\u043B\u043E\u0432\
      \u043E\u0439 \u043F\u043E\u0433\u0440\u0443\u0437\u0438\u0442\u044C\u0441\u044F\
      \ \u0432 \u0442\u0430\u0438\u043D\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0439\
      \ \u0438 \u043F\u0443\u0433\u0430\u044E\u0449\u0438\u0439 \u043C\u0438\u0440\
      \ SCP Foundation.<br>\u0412\u044B\u0436\u0438\u0442\u044C \u0432 \u0417\u043E\
      \u043D\u0435 - \u043D\u0435\u043F\u0440\u043E\u0441\u0442\u0430\u044F \u0437\
      \u0430\u0434\u0430\u0447\u0430, \u0430 \u043A\u043E\u0433\u0434\u0430 \u043F\
      \u0440\u043E\u0438\u0441\u0445\u043E\u0434\u0438\u0442 \u043D\u0430\u0440\u0443\
      \u0448\u0435\u043D\u0438\u0435 \u0443\u0441\u043B\u043E\u0432\u0438\u0439 \u0441\
      \u043E\u0434\u0435\u0440\u0436\u0430\u043D\u0438\u044F, \u043D\u0438\u043A\u0442\
      \u043E \u043D\u0435 \u0433\u0430\u0440\u0430\u043D\u0442\u0438\u0440\u0443\u0435\
      \u0442, \u0447\u0442\u043E \u044D\u0442\u043E \u043F\u0435\u0440\u0435\u0436\
      \u0438\u0432\u0451\u0442 \u0445\u043E\u0442\u044C \u043A\u0442\u043E-\u0442\u043E\
      .<br><br>\u0421\u043B\u0435\u0434\u0438\u0442\u0435 \u0437\u0430 \u044D\u0442\
      \u0438\u043C \u0438 \u0434\u0440\u0443\u0433\u0438\u043C\u0438 \u043D\u0430\u0448\
      \u0438\u043C\u0438 \u043F\u0440\u043E\u0435\u043A\u0442\u0430\u043C\u0438, \u043E\
      \u0431\u0449\u0430\u0439\u0442\u0435\u0441\u044C \u0441 \u0434\u0440\u0443\u0433\
      \u0438\u043C\u0438 \u0438\u0433\u0440\u043E\u043A\u0430\u043C\u0438 \u0438 \u0440\
      \u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0447\u0438\u043A\u0430\u043C\u0438\
      , \u0430 \u0442\u0430\u043A\u0436\u0435 \u0434\u0435\u043B\u0438\u0442\u0435\
      \u0441\u044C \u0441\u0432\u043E\u0438\u043C \u0438\u0433\u0440\u043E\u0432\u044B\
      \u043C \u043E\u043F\u044B\u0442\u043E\u043C \u0432 \u0433\u0440\u0443\u043F\u043F\
      \u0435 \u0412\u041A."
