    about_the_game: <h2 class="bb_tag">IMPACT</h2><br>You, your trigger finger, and
      a steel-toed boot against a skyscraper full of bad guys. Chain together wall
      runs, dives, dropkicks, and bullet time to take every last enemy down.<h2 class="bb_tag">One
      armed fighter</h2><br>Play as Eve, a one-armed gunslinger fighting for her freedom.
      There is no reloading in IMPACT - pick your shots well and be ready to pry a
      loaded weapon from your enemies' cold dead hands.<h2 class="bb_tag">Stylish
      combat</h2><br>Dodge bullets, leap off walls, slide kick, throw weapons - do
      whatever it takes to come out on top in intense and frenzied firefights.<h2
      class="bb_tag">Fully destructible environment</h2><br>Impact is a fast-paced
      visceral FPS set in a completely destructible environment. Pepper through plaster
      with sharp 4.7 mm rounds or punch through thick concrete with .50 cal slugs.<h2
      class="bb_tag">Dynamic AI</h2><br>No two battles are the same thanks to dynamic,
      unscripted, squad-based AI.
