    about_the_game: "The Adventures of Bertram Fiddle is a traditional 2D point and\
      \ click adventure game that mixes the classic formula up with riveting action\
      \ elements all weaved together lovingly by Rumpus Animation.<br />\r\n<br />\r\
      \n&quot;It is quite possibly one of the finest point-and-click comedy murder\
      \ mystery adventure games set in Victorian London you will play today&quot;\
      \ - Bertram Fiddle<br />\r\n<br />\r\nExplore a quirky Victorian London inhabited\
      \ by strange characters, with even stranger noses, as self proclaimed leading\
      \ explorator, Bertram Fiddle, finds himself in a bit of pickle. You must help\
      \ him follow the clues and track down the elusive serial killer known only as\
      \ Geoff the Murderer before he strikes again. Wander the murky and mysterious\
      \ streets and alleyways of Old London Town... but be careful whom you bump in\
      \ to...<br />\r\nWatch in stunned disbelief as the story, and your mind, unravels\
      \ before your very eyes in this animated interactive adventure!<br />\r\n<br\
      \ />\r\n<br />\r\nFeaturing<br />\r\n- An intriguing, dark humoured murder mystery\
      \ filled with intrigue, dark humour, murder and mystery<br />\r\n- Beautifully\
      \ animated interactions<br />\r\n- Over 30 locations to explore<br />\r\n- An\
      \ original soundtrack composed by Cam Reynolds inspired by 1970s B movies<br\
      \ />\r\n- Unique Voice Acting<br />\r\n- Riveting action sequences<br />\r\n\
      - Terrible puns!"
