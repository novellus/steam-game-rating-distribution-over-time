    about_the_game: "He started out writing a book on voodoo. Now he\u2019s fighting\
      \ for his very soul.<br><br><strong>Gabriel Knight</strong> is the last in a\
      \ long line of Shadow Hunters, those fated to fight the dark forces of the supernatural.\
      \ Haunted by a centuries-old curse, he is tormented by terrifying nightmares.<br><br>Now\
      \ he must spend every waking moment scouring the side streets and back alleys\
      \ of New Orleans for the key to his dark past. And when he sleeps - the nightmare\
      \ begins.<br><br><ul class=\"bb_ul\"><li>Stylishly designed and richly written\
      \ - a true neo-Gothic computer novel.<br></li><li>Unravel an ancient and unnerving\
      \ supernatural secret as you interrogate everyone in this elaborate psycho-thriller\
      \ set in modern-day New Orleans.</li></ul>"
