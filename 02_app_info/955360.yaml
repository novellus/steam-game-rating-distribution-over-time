    about_the_game: "Defend your stronghold from invading monsters and lead your people\
      \ to glory! Rule your territory, punish your enemies, and build your legacy\
      \ in an epic fantasy tale that spans decades.<br><br><i>Stronghold: A Hero\u2019\
      s Fate</i> is a 250,000-word interactive fantasy novel by Amy Griswold and Jo\
      \ Graham, where your choices control the story. It's entirely text-based\u2014\
      without graphics or sound effects\u2014and fueled by the vast, unstoppable power\
      \ of your imagination.<br><br>Monsters have plagued your valley for as long\
      \ as you can remember. But if anyone can destroy them, it\u2019s you: you\u2019\
      ve already killed a powerful undead lich, and your sovereign was so impressed\
      \ that he gave you a town in return. As the ruler of this new settlement, you\u2019\
      ll fend off invading goblin armies, flesh-eating bats, and feuding warriors\
      \ in your quest to build a thriving community.<br><br>Now that you have your\
      \ own stronghold, will you raise an army to repel the monsters once and for\
      \ all? Or will you hold power for a lifetime without ever attacking another\
      \ soul? Harness your strength, cunning, and even magic to defend your citadel\
      \ and help your people prosper.<br><br>Invest in trade, mining, or farming\u2014\
      but choose your favorites wisely. Show mercy and forgiveness to your enemies,\
      \ or be bold and aggressive as you expand your realm. Will the burden of governance\
      \ make you serious and solemn, or will you retain your sense of humor and win\
      \ fans near and far? Which groups will you please, when you can\u2019t ever\
      \ please everyone? And when the end draws near, will you be respected, forgotten,\
      \ or reviled?<br><br>Will you triumph as a great leader, or see your stronghold\
      \ fall?<br><br><ul class=\"bb_ul\"><li> Play as male, female, or non-binary,\
      \ gay or straight.<br></li><li> Enjoy an epic fantasy of adventure, friendship,\
      \ and city-building.    <br></li><li> Lead your people as a bold warrior, clever\
      \ diplomat, or fledgling sorcerer.    <br></li><li> Defeat a goblin army or\
      \ make peace with your people's oldest enemies.<br></li><li> Rule on blood feuds\
      \ between your townspeople, or just judge the best pickles at the harvest fair.\
      \    <br></li><li> Court a spouse (or two), or found a new family with a sworn\
      \ sibling.<br></li><li> Select an heir to continue your legacy.</li></ul>"
