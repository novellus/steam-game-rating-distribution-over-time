    about_the_game: "<h2 class=\"bb_tag\"><u>THE WORLD'S FIRST 'ARCADIFIED TRADING'\
      \ GAME!</u></h2>Hyperbolic Arcade Trading delivers an 'arcadified' take on trading\
      \ <u><i>stocks</i></u>, <u><i>cryptocurrencies</i></u>, and <u><i>forex</i></u>\
      \ (traditional currencies) that helps players develop ACTUAL trading skills\
      \ while playing a video game!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1361790/extras/EXEL.gif?t=1599238581\"\
      \ /><h2 class=\"bb_tag\"><u>FEATURES</u></h2><ul class=\"bb_ul\"><li>Learn or\
      \ practice the fundamentals of trading and technical analysis, reading price\
      \ movement, and risk management, all while<strong><u> playing a video game</u></strong>!<br></li><li><strong>Accelerate</strong>\
      \ developing your trading skills! Day trade an entire day in less than 2 minutes!!\
      \ <br></li><li>Have <strong>FUN</strong> with HYPERBOLIC Arcade Trading's accessible\
      \ user interface, variety background visuals, and quality tracks by @eonsound!\
      \ <br></li><li>Uses <strong>ACTUAL historical price data</strong> to simulate\
      \ your real results for each trading session and massive replayability! <br></li><li><strong>Tracks\
      \ your results and progress</strong> so you can understand your trading strengths,\
      \ then put what you\u2019ve learned into practice with real trading!<br></li><li>Progress\
      \ through each level / trading day to build your buying </li></ul>power and\
      \ aim for higher profits!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1361790/extras/EBY.gif?t=1599238581\"\
      \ /><h2 class=\"bb_tag\"><u>Early Access Version</u></h2>The game is currently\
      \ in development with a targeted release date of fall 2020. A FREE early access\
      \ version is available and players are invited to post thoughts, feedback, ideas,\
      \ or bug reports to the HYPERBOLIC Arcade Trading discussion group.  <br><br><u>Please\
      \ Note</u>: This version is not yet optimized for laptops. Playing on a desktop\
      \ computer is strongly recommended.<br><br>As an early access version, many\
      \ features are still unimplemented or unpolished and there are bugs. That said,\
      \ please post any feedback to the game forum and we will try to be as responsive\
      \ as possible. All feedback is highly appreciated and will be valued input as\
      \ we prepare the final product!<h2 class=\"bb_tag\"><u>How to Play</u></h2>\u2460\
      \ Follow the price bars on the scrolling chart. <br>\u2461 Use in-game indicators\
      \ to predict where the price will move.<br>\u2462 Place triggers to i) profit\
      \ when the price goes up or even when the price goes down and ii) get out if\
      \ the trade goes against you.<br>\u2463 Progress your in-game trading career\
      \ and aim to grow your account with each stage / trading session!<br><br>\u2605\
      \u2605\u2605 Be ready to think and move FAST! \u2605\u2605\u2605<br>Arcadified\
      \ trading moves MUCH faster than regular trading sims or IRL trading - in the\
      \ day trading mode (the mode playable in Early Access), 5 minutes goes by in\
      \ 3 seconds.<br>You'll have to be quick read the price movement, plan entries\
      \ and exits, and and place orders. This dynamic, arcadified trading allows you\
      \ to go through more trading sessions in a shorter time and develop a feel for\
      \ price movement much faster than is possible through regular trading or simulations.<br><br>*\
      \ For more details and until the in-game tutorials are completed, please see\
      \ the tutorial PDF and readme.txt included in the game folder and feel free\
      \ to post any questions to the discussion group.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1361790/extras/ETSY.gif?t=1599238581\"\
      \ /><br><br>\u2605\u3000\u2605\u3000\u2605\u3000\u2605\u3000\u2605\u3000\u2605\
      \u3000\u2605\u3000\u2605\u3000\u2605\u3000\u2605\u3000\u2605\u3000\u2605\u3000\
      \u2605\u3000\u2605\u3000\u2605\u3000\u2605\u3000\u2605\u3000\u2605<br>THANK\
      \ YOU for checking out Hyperbolic Arcade Trading!<br>Please post any questions\
      \ or feedback to our discussion group!<br>\u2605\u3000\u2605\u3000\u2605\u3000\
      \u2605\u3000\u2605\u3000\u2605\u3000\u2605\u3000\u2605\u3000\u2605\u3000\u2605\
      \u3000\u2605\u3000\u2605\u3000\u2605\u3000\u2605\u3000\u2605\u3000\u2605\u3000\
      \u2605\u3000\u2605<br><br><i>Disclaimer: HYPERBOLIC Arcade Trading and the content\
