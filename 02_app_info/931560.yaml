    about_the_game: "<strong>Seven Days With You: The Most Precious Memory in Our\
      \ Lives</strong> (aka Seven Days) is an all-ages occult mystery visual novel\
      \ where all the heroines are dead.<h2 class=\"bb_tag\">Synopsis</h2>A couple\
      \ of days before the summer holiday starts... Kanzaki Shuuichi receives a &quot;cursed\
      \ Blu-ray disc&quot; from one of his friends. <br><br>Playing it at home, a\
      \ female ghost emerges and possesses him. Sairenji Murasaki, Shuuichi\u2019\
      s childhood friend, expels the evil spirit with the exorcism skills taught by\
      \ her father, who runs a time-honored Japanese Buddhist shrine. The ritual,\
      \ however, is only partially successful, somehow behind leaving the physical\
      \ human form of the female specter. <br><br>She identifies herself as Mikanagi\
      \ Chiyako, seemingly the girl who was murdered in the video recorded on the\
      \ Blu-ray disc, and tells Shuuichi and Murasaki about her situation. <br><br>&quot;There\
      \ are six other girls inside me.&quot;<br><br>Murasaki explains that a ghost\
      \ is only allowed to exist for forty-nine days in this world, meaning the seven\
      \ girls can each have seven days. Shuuichi then makes up his mind to assist\
      \ all of them in spending their remaining days without any regrets and passing\
      \ away in happiness. <br><br>Shuuichi, however, does not realize what will happen\
      \ to him later. He does not realize that he will have to see each of the seven\
      \ girls depart from him.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"\
      ><li>Full HD graphics<br></li><li>Original art by Miko<br></li><li>Heroines\
      \ fully voiced by top voice actors</li></ul><br>Voices by: Uesaka Sumire, Kiritani\
      \ Choucho,Fujita Masayo, Aranami Kazusa, Shimizu Ai,<br>Shimizu Ayaka, Toda\
      \ Megumi, Oohashi Ayuru, Maruyama Miki, Urata Wataru"
