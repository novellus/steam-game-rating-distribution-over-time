details:
  data:
    about_the_game: A dreadful tome of visions of Paradise. Portraits of killers,
      sycophants, criminals and demons. Postcards from an island of mutable truths,
      bizarre facts and a scorching sun. Memories of the earliest days of Island Sequence
      24. Glimpses into lost realities. Words from dreadful cosmic artists. Please
      enjoy.<br><br>Paradise Killer Art Works collects the beautiful character art,
      and sun drenched environments from Paradise Killer. It also includes early development
      images and commentary from the developers.<h2 class="bb_tag"><strong>To access
      this digital art book</strong>:</h2><ul class="bb_ul"><li> Right click <strong>Paradise
      Killer</strong> in your Steam Library<br></li><li> Select <strong>Manage</strong><br></li><li>
      Select <strong>Browse Local Files</strong><br></li><li> Open <strong>Paradise
      Killer Art Works.zip</strong> </li></ul><strong>If automatic updates are turned
      off, please update the Paradise Killer base game first on Steam</strong>.<br><br>Enjoy
      this and other fruits of Paradise in the Paradise 25 edition bundle:<br><a href="https://store.steampowered.com/bundle/15950/Paradise_Killer_Perfect_25_Edition"
      target="_blank" rel="noreferrer"  >https://store.steampowered.com/bundle/15950/Paradise_Killer_Perfect_25_Edition</a>
