  data:
    about_the_game: "Escape From V.I. is a 2D sidescrolling 1st Person Survival Horror\
      \ game.<br />\r\n<br />\r\nYou wake up abruptly to the sound of an earthquake\
      \ ripping through your workplace.<br />\r\nWhilst trying to escape to the surface,\
      \ the player will find themselves fighting for their life.<br />\r\nSurviving\
      \ through countless monsters across multiple dimensions, the player will discover\
      \ the truth about their own past.<br />\r\n<br />\r\nThe player only has 1 life\
      \ with no checkpoints or autosaves (A save is made upon quitting to the main\
      \ menu)<br />\r\nThere are branching paths within the game, meaning the choices\
      \ the player makes, affect the ending they get.<br />\r\n<br />\r\nThere are\
      \ plans for new modes and DLC to be added to the game in the near future."
