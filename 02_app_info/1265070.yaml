    comment_count: 0
    developer_response: 'Hey, thanks for the feedback!

      I''ve looked at what you''ve said and done a complete redesign on the 2D portion
      of the game. I would love to know your thoughts on it.


      Thanks for playing the game!'
    language: english
    received_for_free: false
    recommendationid: '69692437'
    review: 'After a couple of hours of trying and failing to make progress, I think
      the execution fails to live up to the idea. The 2D section felt quite like aimless
      wandering, and it was difficult to establish any sense of direction due to the
      similarity of every environment. The platforming mechanics were fairly rough
      on top of that.


      I got bored before I even reached one of the 3D bits, and I think the disclaimer
      about the game''s difficulty is a bit of a cop-out to make the poor mechanics
      seem deliberate. It just wasn''t fun.'
