    review: "Call of Duty\xAE: Advanced Warfare Season Pass, her biri yeni, heyecan\
      \ verici \xE7ok oyunculu i\xE7erik, bonus silahlar ve daha fazlas\u0131n\u0131\
      \ i\xE7eren harika bir fiyata ** d\xF6rt heyecan verici DLC paketine * eri\u015F\
      im sa\u011Flar.\n\nYeni bir Zombies t\xFCr\xFCne haz\u0131r olun. E\u015Fsiz\
      \ Exo Zombies co-op deneyimi, Call of Duty: Advanced Warfare DLC'ye geliyor.\
      \ Bu yeni mod, d\u0131\u015F iskeletin hareketlerini, yeteneklerini ve silahlar\u0131\
      n\u0131 \xF6l\xFCms\xFCzlere kar\u015F\u0131 sava\u015Fa getiriyor.\n\nSeason\
      \ Pass sahipleri, Ascendance DLC Pack bonus silah\u0131na erken eri\u015Fim\
      \ elde eder: OHM, enerjiyi y\xF6nlendiren ikisi bir arada LMG / Shotgun ve OHM\
      \ Werewolf Custom Variant. Silah\u0131 stratejinize uyacak \u015Fekilde an\u0131\
      nda ayarlay\u0131n. LMG modunda uzaktan y\xF6nlendirilmi\u015F enerji ate\u015F\
      i baraj\u0131n\u0131 serbest b\u0131rak\u0131n veya av t\xFCfe\u011Fi modunda\
      \ yak\u0131n ve ki\u015Fisel olun ve konsantre bir y\xF6nlendirilmi\u015F enerji\
      \ patlamas\u0131 verin.\n\nAyr\u0131ca, Season Pass ile hayranlar\u0131n en\
      \ sevdi\u011Fi Call of Duty\xAE 4: Modern Warfare\xAE haritas\u0131 Pipeline'\u0131\
      n yeniden tasarlanan Atlas Gorge Multiplayer Haritas\u0131na an\u0131nda eri\u015F\
      im elde edersiniz.\n\n* Season Pass'teki DLC i\xE7eri\u011Fi ayr\u0131 olarak\
      \ sat\u0131labilir. \u0130\xE7erik 2015'te mevcuttur. Season Pass sat\u0131\
      n al\u0131rsan\u0131z, \xFCcretlendirilece\u011Finizden ba\u011F\u0131ms\u0131\
      z harita paketlerini de sat\u0131n almay\u0131n. Season Pass ve DLC i\xE7eri\u011F\
      i t\xFCm b\xF6lgelerde mevcut olmayabilir. Fiyatland\u0131rma ve \xE7\u0131\
      k\u0131\u015F tarihleri \u200B\u200Bplatforma g\xF6re de\u011Fi\u015Febilir.\
      \ Ayr\u0131 olarak sat\u0131lan bu i\xE7eri\u011Fi kullanmak i\xE7in Call of\
      \ Duty: Advanced Warfare oyunu gereklidir."
