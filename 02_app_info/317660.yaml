    detailed_description: "<h1>Digital Pro Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/317660/extras/Art_-_Announcement_-_Digital_Pro_Edition.png?t=1447363070\"\
      \ /><br><br>The <strong>Call of Duty\xAE: Advanced Warfare Digital Pro Edition</strong>\
      \ features all the digital content you need to prepare you for na new era of\
      \ combat.<br><br><i>Contents include:</i><br><ul class=\"bb_ul\"><li><strong>Call\
      \ of Duty: Advanced Warfare Full Game Download</strong><br></li><li><strong>Call\
      \ of Duty: Advanced Warfare Season Pass</strong>: Get four action-packed DLC\
      \ Map Packs*, each delivering a collection of innovative Call of Duty: Advanced\
      \ Warfare multiplayer content and more.<br></li><li><strong>Atlas Gorge Bonus\
      \ Multiplayer Map</strong><br></li><li><strong>The Atlas Digital Content Pack</strong>,\
      \ featuring two bous weapons (the BAL-27 AE Assault Rifle and Atlas 45 AE Pistol),\
      \ a custom Atlas Exoskeleton, Helmet and Player Card, 5 Bonus Supply Drops to\
      \ unlock a variety of in-game content, and a Single Player Exoskeleton Upgrade\
      \ Token.<br></li><li><strong>Early access to the game </strong>on November 3<br></li><li><strong>Two\
      \ bonus weapons</strong>: AK-12G Assault Rifle and CROSSBOW-B2<br></li><li><strong>Advanced\
      \ Arsenal</strong>: Bullet Brass Exoskeleton and EM1 Quantum directed energy\
      \ weapon<br></li><li><strong>Double XP </strong>on November 3</li></ul><br>All\
      \ digital purchases of Call of Duty: Advanced Warfare include the bonus Digital\
      \ Edition Personalization Pack with a custom weapon camo, reticle set and playercard.<br><br><i>*DLC\
      \ content in the Season Pass may be sold separately. Content available in 2015,\
      \ following the game\u2019s launch on 11/04/14. If you purchase the Season Pass\
      \ or the Collector\u2019s Edition with the Season Pass, do not also purchase\
      \ the standalone map packs, as you will be charged for them.  <br><br>Season\
      \ Pass and DLC content may not be available on all platforms or in all territories.\
      \  Pricing and release dates may vary by platform.</i></p><br><h1>About the\
      \ Game</h1>The Call of Duty\xAE: Advanced Warfare Season Pass gives you access\
      \ to four exciting DLC packs* at one great price**, each delivering a collection\
      \ of new, thrilling multiplayer content, bonus weapons, and more.<br> <br>Get\
      \ ready for a new breed of Zombies. The unique Exo Zombies co-op experience\
      \ is coming to Call of Duty: Advanced Warfare DLC. This new mode brings the\
      \ movements, abilities, and weapons of the exoskeleton into battle against the\
      \ undead. <br><br>Season Pass owners get early access to the Ascendance DLC\
      \ Pack bonus weapon: The OHM directed energy two-in-one LMG/Shotgun and its\
      \ OHM Werewolf Custom Variant. Adjust the weapon on the fly to fit your strategy.\
      \ Unleash a barrage of directed energy fire from a distance in LMG mode or get\
      \ up close and personal in shotgun mode and deliver a concentrated blast of\
      \ directed energy.<br>  <br>Plus, with Season Pass you get instant access to\
      \ the Atlas Gorge Multiplayer Map, a re-envisioning of the fan favorite Call\
      \ of Duty\xAE 4: Modern Warfare\xAE map, Pipeline.<br><br><i>*DLC content in\
      \ the Season Pass may be sold separately. Content available in 2015. If you\
      \ purchase the Season Pass, do not also purchase the standalone map packs, as\
      \ you will be charged for them.  Season Pass and DLC content may not be available\
      \ in all territories.  Pricing and release dates may vary by platform.  Call\
      \ of Duty: Advanced Warfare game required to use this content, sold separately.\
      \ <br><br>**Based on suggested retail prices; actual savings may vary.</i>"
