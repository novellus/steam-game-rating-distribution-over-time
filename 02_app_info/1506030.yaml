    about_the_game: "Legend of Empires is a role-playing game based on the imperial\
      \ struggle for power. In the game, players can choose to join any of the camps\
      \ of Wei, Shu or Wu, and acquire powerful generals, equipment and props through\
      \ quests, replicas and activities, so as to Through quests, replicas and activities,\
      \ you can acquire powerful generals, equipment and props to enhance your combat\
      \ power and eventually become the king in the age of empires where heroes abound.\
      \ The game elevates the &quot;brawl&quot; between players to a tug-of-war between\
      \ camps through military achievements, and the focus of the experience is more\
      \ on the cooperation with teammates to conquer the city and plunder the land.<br><br>I.\
      \ Battle System<br>Campaign Overview<br>The battles are based on the famous\
      \ ancient battlefields in the Romance of the Three Kingdoms, and each ancient\
      \ battlefield is replicated in five stages of warfare, allowing players to experience\
      \ the game and relive the glittering times of the heroes.<br><br>Campaign gameplay<br>1.\
      \ The battle system is unlocked in order of player level. The first time you\
      \ pass the battle, you will be rewarded with pieces of warriors and bound treasures.\
      \ It is an important source for collecting warriors.<br>2. When players enter\
      \ the copy, they need to defeat the three target bosses in the copy to obtain\
      \ victory.<br>3. If the challenge time exceeds 15 minutes, the challenge will\
      \ fail.<br>4. The system resets at 24:00 daily, players can pass the game once\
      \ a day for free, after the first pass the copy can be swept for rewards.<br>5.\
      \ There is no reward for failure to pass the challenge, and there is no limit\
      \ to the number of challenges.<br>6. After a successful challenge, the reward\
      \ will be issued through the system panel, or if the backpack is full, an email\
      \ will be sent to the player.<br><br>Drowning the Seven Armies<br>Event Overview<br>The\
      \ outline of the event is to hand over the captured enemy troops to Guan Yu\
      \ for a large amount of money and experience. The rarer and more numerous the\
      \ enemy captured, the higher the reward.<br><br>How to play<br>1. Before the\
      \ event opens, the whole service will broadcast it; when it opens, you can participate\
      \ by clicking the [Flood Seven Armies] button on the main interface, or by clicking\
      \ the system announcement prompt on the chat bar.<br>2. A huge water area is\
      \ provided in the scene, and enemy troops will be refreshed in the water every\
      \ certain period of time.<br>3. Players who become VIPs will have different\
      \ images of their warships.<br>4. Players who are in the water need to use their\
      \ active skills to avoid Pound's attacks.<br>5. After capturing, give the captured\
      \ captives to Guan Yu to exchange for a large amount of rewards.<br>6. Rarity\
      \ of enemy troops: Cao soldiers &lt; Cao generals &lt; Yu ban.<br>7. The higher\
      \ the number of captures and the rarer the captured enemy, the higher the points\
      \ and the more generous the rewards.\_\_<br><br>World BOSS<br>Event Overview<br>There\
      \ are many powerful world bosses hidden in the world map of Thousand Armies,\
      \ kill them to get a huge amount of high quality items.<br><br>How to play<br>1.\
      \ Before the World BOSS event opens, the entire service will broadcast it; when\
      \ it opens, you can participate by clicking the [World BOSS] button on the main\
      \ interface, or by clicking the system announcement prompt on the chat bar.<br>2.\
      \ By opening the World BOSS interface, players can automatically find their\
      \ way/quickly teleport to the BOSS. After killing the BOSS, you can get all\
      \ kinds of high-level props and bound treasures dropped by the BOSS.<br>3. When\
      \ the World Boss is killed, a stone tablet will be created and a TIPS will pop\
      \ up to show when it was killed by so-and-so and the next refresh time. The\
      \ tablet will remain in place until the next refresh of the BOSS.<br>4. The\
      \ World BOSS will be refreshed at 10:30, 16:30 and 23:00 every day.<br>5. Players\
      \ must reach a certain level before they can go to the corresponding World BOSS\
      \ scene.<br><br>Four: Three Kingdoms Battle<br>Event Overview<br>The Three Kingdoms\
      \ Battle is a large multiplayer PVP battlefield replica. During the event time,\
      \ players from different countries will compete by attacking, defending and\
      \ grabbing the Jade Seal. The event will end when the countdown is complete\
      \ or if a player from a particular country obtains the Jade Seal and keeps it\
      \ for 15 minutes without losing it.<br><br>How to play<br>1. Before the event\
      \ opens, the entire service will broadcast it; when it opens, you can participate\
      \ by clicking on the &quot;Event Panel - Three Kingdoms Battle&quot; button\
      \ or by clicking on the system announcement prompt on the chat bar.<br>2. There\
      \ are two stages of the Three Kingdoms Battle. If the last three kingdoms have\
      \ created an overlord, the battle will be held for the flag, with the overlord\
      \ country being the flag-keeper and the other two countries being the flag-catcher.\
      \ Players can use the Divine Cannon or siege machines to defend or capture the\
      \ flag. Once the flag is defeated, the player will move on to the next stage.\
      \ 3.<br>3. If there is no overlord or the flag is defeated during the capture\
      \ session, the player will proceed to the capture session. The Jade Seal is\
      \ created in the centre of the map at the Sealing Platform and can be collected\
      \ by players from all countries. If damage is received during the capture, the\
      \ capture will be interrupted. After collecting it, you will receive a temporary\
      \ Emperor's Fashion, gain attribute bonuses and remove the Jump skill. If the\
      \ Jade Seal is held for 15 minutes, the country wins and becomes the overlord;\
      \ if it is killed, the Jade Seal reappears on the Sealing Platform.<br>4. Merits\
      \ can be earned by inflicting damage to the banner, killing players from other\
      \ countries and killing the temporary emperor, and the event will end with a\
      \ ranking of participating players and the points they have earned.<br>5. An\
      \ email will be automatically sent to players at the end of the event. These\
      \ are the participation rewards and merit ranking rewards respectively.<br><br>V.\
      \ Qin Tomb Palace<br>Overview of the Qin Tomb Palace<br>The Qin Tomb Palace\
      \ is an important way to obtain elixir items by killing small monsters.<br>Introduction\
      \ to the Qin Tomb Palace<br>1. Before the event opens, the whole service will\
      \ broadcast; when it opens, you can click the [Qinling Di Palace] button in\
      \ the main interface to participate, or click the system announcement prompt\
      \ in the chat bar to participate.<br>2. In the Qin Mausoleum, players can obtain\
      \ different quality elixir props by killing monsters and BOSSes, and when high\
      \ quality props are obtained, the system will issue a congratulatory announcement.<br>3.\
      \ When the event ends, players in the event will enter the countdown to exit\
      \ the event.<br><br>VI. Silver Copy<br>Play Overview<br>Players can kill different\
      \ NPCs to get the corresponding rewards within the specified time.<br>Introduction<br>1.\
      \ When you enter the copy, the monsters will start to brush on the right side\
      \ of the map. Each wave of 10 non-attacking monsters will slowly advance to\
      \ the left side of the map.<br>2. The challenge time for the silver copy is\
      \ 6 minutes, after 6 minutes you will exit the copy and it will be settled automatically.<br>3.\
      \ The copy can be challenged three times a day and will enter a 2-hour CD time\
      \ after each challenge.<br>4. There are three types of monsters in the copy,\
      \ killing the &quot;Cao's Supply Train&quot; will drop silver taels; killing\
      \ the &quot;Cao's Flag Bearer&quot; will extend the remaining time of the copy;\
      \ killing the &quot;Supply Train Captain&quot; will earn Bound Yuan Treasure.<br>5.\
      \ After the challenge is over, the rewards will be automatically settled through\
      \ the system panel and sent to the player.<br><br>VII. Question Answer Activity<br>Overview<br>Players\
      \ can accumulate points by participating in the question-answering activities,\
      \ and gain generous experience and silver coins.<br>Introduction<br>1. Before\
      \ the quiz event opens, the whole service will broadcast it; when it opens,\
      \ you can click the [Quiz Event] button on the main interface to participate,\
      \ or click the system announcement prompt on the chat bar to participate.<br>2.\
      \ To participate in the quiz, you must move your character to the A/B area according\
      \ to the questions asked by the system and accumulate points.<br>3. At the end\
      \ of the quiz, players will be rewarded according to the ranking of their points,\
      \ and the top three players will be awarded exclusive titles. A congratulatory\
      \ announcement will be made by the system.<br>4. When the event is over, players\
      \ in the event will enter the countdown to exit the event.<br><br>VIII. VIP\
      \ Copy<br>Play Overview<br>By raising the VIP level, players can complete the\
      \ replicas that meet the VIP level limit and obtain rare treasures every day.<br><br>Introduction<br>There\
      \ are three VIP replicas, which can be opened at LV1, LV3 and LV6 respectively.<br>2.\
      \ Each level can only be cleared once per day.<br>3. There is no reward for\
      \ failure and no limit to the number of challenges.<br>4. After a successful\
      \ challenge, the reward will be issued through the system panel, or an email\
      \ will be sent to the player if the backpack is full."
