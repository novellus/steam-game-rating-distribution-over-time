details:
  data:
    about_the_game: "\U0001F36A <i>Here comes a lovely tasty word puzzle game! Chow\
      \ down on it!<br>The world's best word scramble puzzle game!</i> \U0001F36A\
      <br><br>Do you like to play crossword puzzles like Scrabble?<br>Captain Cook\
      \ is a cross between all the aspects of word games you love to make you totally\
      \ addicted and entertained! With so many brilliant challenges, you'll be obsessed\
      \ with testing your spelling and vocabulary limits!<br><br><strong>HOW TO PLAY</strong><br>\U0001F370\
      \ Swipe the alphabet cookies on the baking pan to form a word.<br>\U0001F36D\
      \ Fill up Jack's cookie jar with extra words you find to earn coins!<br><br><strong>FEATURES</strong><br>\u2022\
      \ SIMPLE &amp; EASY Sweet graphics with easy controls &amp; simple premise<br>\u2022\
      \ KEEPS YOUR BRAIN ACTIVE Highly entertaining &amp; educational for everyone<br>\u2022\
      \ SHUFFLE TO REARRANGE Change the order of letters to spark your memory \u2728\
      <br>\u2022 HINTS AVAILABLE Go it alone or use hints to get clues<br>\u2022 NO\
      \ NEED TO RUSH No time limit or penalties for wrong answers"
