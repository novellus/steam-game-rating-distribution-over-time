details:
  data:
    about_the_game: <strong>100% of developer proceeds will be donated to the NAACP
      Legal Defense and Education Fund, Inc, America's premier legal organization
      fighting for racial justice.</strong><br><br>Picross for a Cause is a casual
      puzzle game where you reveal pictures by filling in pixels according to logic
      clues. Start with small, easy puzzles and progress to huge, complex grids. With
      6 unique collections and over 500 total colored and monochrome puzzles, you'll
      spend hours playing <strong>Picross for a Cause!</strong><h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Over 500 total colored and monochrome puzzles, ranging from
      10x10 to 30x30 pixels<br></li><li>6 Different themed collections of puzzles,
      each with a mural made of solvable tiles. Solve all the tiles to complete the
      mural!<br></li><li>Earn achievements for completing collections<br></li><li>Each
      puzzle is always logically solvable, so you'll never have to guess<br></li><li>Undo
      button for mistakes</li></ul>
