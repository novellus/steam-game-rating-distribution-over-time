    reviews: "\u201CIt's hard to describe the intensity of the experience [...] Absolutely\
      \ sublime.\u201D<br><a href=\"http://kotaku.com/this-lsd-inspired-oculus-game-is-the-most-intense-thing-513504148\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CThe game induced\
      \ a beautiful and seamless trance that made me forgot that I was in virtual\
      \ reality [...] The only other way to try and describe SoundSelf is by comparing\
      \ it to a synaesthetic experience, where sight, sound, and other sensations\
      \ blur into one.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vice.com/en_uk/article/3d5bp9/a-virtual-reality-experience-gave-me-synesthesia\"\
      \ target=\"_blank\" rel=\"noopener\"  >VICE</a><br><br>\u201CThe net effect\
      \ can be pleasingly psychedelic, but because VR is so immersive, it can also\
      \ be more than that: it's not a bad approximation of a state of intense samadhi,\
      \ such as in Theravadan jhana meditation or complex Tibetan visualization practices.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://tricycle.org/trikedaily/can-virtual-reality-help-reach-enlightenment\"\
      \ target=\"_blank\" rel=\"noopener\"  >Tricycle</a><br>"
