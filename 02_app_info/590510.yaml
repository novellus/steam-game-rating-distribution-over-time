    legal_notice: <u>Warning.</u><br>If you suffer from any condition such as epilepsy,
      migraine headaches, seizures, PTSD, anxiety or any other photosensitive or sound
      sensitive condition that may be triggered by strobes and otherwise intense visual
      and sonically stimulating environment, we strongly advise that you do not use
      or otherwise experience SoundSelf prior to consulting your doctor. Do not operate
      heavy machinery or a motor vehicle within 30 minutes of experiencing SoundSelf.
      <br>And remember, you can exit the experience at any time.
