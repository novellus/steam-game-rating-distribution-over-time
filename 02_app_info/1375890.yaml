details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1375890/extras/Main_Capsule.png?t=1601895787"
      /><br><br>Buckle up for a hacking rhythm game about saving Cyberspace from the
      evil claws of Malware! Move to the beat, groove your way through the security
      systems, and fight the Virus corrupting friendly Cyberfolk (also in local co-op!).
      Make your own levels using your own music or the official tunes!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1375890/extras/ezgif.com-crop_(3).gif?t=1601895787"
      /><h2 class="bb_tag"><strong>Move to the Beat!</strong></h2><ul class="bb_ul"><li>Feel
      the rhythm! Move left and right with only two buttons - and pick your weapon
      of choice: keyboard, mouse, gamepad, or even a DDR dance pad! <br></li><li>Vibe
      with over 20 electronic tracks by AceMan, an award-winning demoscene musician,
      or upload your own music and create awesome levels!<br></li><li>Develop your
      own hacking strategies and pay attention to the Hacking Power of your avatar!
      Are your strong enough to fight the corrupted data, or do you have to avoid
      it?</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1375890/extras/ezgif.com-crop_(4).gif?t=1601895787"
      /><h2 class="bb_tag"><strong>Save Cyberspace!</strong></h2><ul class="bb_ul"><li>Take
      control of DAB, a top-secret AI project with an innate love for music. Only
      you are capable of stopping the Virus spread by evil C.H.I.P. <br></li><li>Meet
      goofy inhabitants of Cyberspace, who have been infected and brought to the dark
      side of Malware. Now it''s your job to free them from the corruption and make
      friends with them!</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1375890/extras/ezgif.com-crop_(7).gif?t=1601895787"
      /><h2 class="bb_tag"><strong>Customize your Experience!</strong></h2>Enjoy the
      game in four modes:<br><ul class="bb_ul"><li>Learn the art of hacking and save
      Cyberspace in the <strong>Adventure </strong>mode.<br></li><li>Pick a song and
      play however you like in the <strong>Arcade </strong>mode. Awake your inner
      completionist and master each level in a set of challenges. Or just lay back,
      slow down the game, and let the kiddos play.<br></li><li>Test your endurance
      against a randomly generated music marathon in the <strong>Survival </strong>mode.
      <br></li><li>Feeling competitive? Go for hand-made <strong>Elite Levels</strong>
      and try to get to the top of the leaderboards.</li></ul><br>What Else?<br><ul
      class="bb_ul"><li>Unlock and customize the looks of your hacking avatar (Rainbow!)<br></li><li>Customize
      your experience with accessibility options. Make your own color palette or enable
      easy controls, which don''t require you to be so rhythm-precise!</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1375890/extras/ezgif.com-crop_(6).gif?t=1601895787"
      /><h2 class="bb_tag"><strong>Get Creative and Make Your Own Levels!</strong></h2><ul
      class="bb_ul"><li>Gain access to our tools and create awesome custom levels
      with the in-game editor! <br></li><li>Get crazy with block setups, game modifiers,
      or even visual effects. <br></li><li>Upload your own music or use the official
      soundtrack!</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1375890/extras/ezgif.com-crop_(5).gif?t=1601895787"
      /><h2 class="bb_tag"><strong>Double the Fun!</strong></h2><ul class="bb_ul"><li>Join
      forces with your friends and experience every part of the game in local co-op!
      No Malware corruption will stand against such a hacking duo. <i>It''s super
      effective!</i></li></ul>'
