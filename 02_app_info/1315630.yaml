details:
  data:
    about_the_game: '<strong>RUN OR FIGHT - it''s an action filled game in which you
      will try to survive in dangerous environment filled with deadly traps, landmines,
      scorching fires and evil aliens!<br><br>Make your way by using the alien weapon
      and your dash ability, but remember to plan your steps carefully. All levels
      in game are arenas with different goals to conquer each of them. Some of them
      requires solving puzzles, and in some of them you must destroy all your enemies.<br><br>The
      game areas will add you some challenge as well. They have a very aggressive
      environment: lava fields, acid lake, hot geysers and so on.<br><br>Be courageous
      and may you be victorious!<br><br>Features:<br>- artistic graphics.<br>- cool
      soundtrack.<br>- achievements.<br>- hardcore gameplay.<br>- and many traps.</strong>'
