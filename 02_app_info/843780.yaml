    about_the_game: "City Builder<br />\r\n<br />\r\nIn this 2.5D precision builder,\
      \ you are playing as a government sanctioned worker who needs to build the biggest\
      \ building every created. You will attempt to create the building to the best\
      \ of your ability, see how far you can go before your building topples!<br />\r\
      \n<br />\r\nGameplay: <br />\r\n-Precision Builder in a 2.5D Setting<br />\r\
      \n-Endless Building stacking capabilities <br />\r\n-The Higher the building,\
      \ the more you can create<br />\r\n<br />\r\nFeatures: <br />\r\n-Over 10 Different\
      \ structures to build<br />\r\n-Endless Buildings to test your Precision and\
      \ Endurance<br />\r\n-Achievements"
