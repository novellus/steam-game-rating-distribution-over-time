details:
  data:
    about_the_game: '<h2 class="bb_tag">is a tower defense game aimed at enjoying
      slaughter</h2><h2 class="bb_tag">1. Real person trading market.</h2>Open the
      speculation mode, all players share a trading line, buy and sell to earn the
      commodity price difference.<h2 class="bb_tag">2: slot machines (the road to
      the devil)</h2>Nostalgic for the slot machines of your childhood?Here is a perfect
      restoration of the 1970s slot machine, big three, small three, all have prizes,
      small four happy, open the train, roaming Fried, chain Fried, all seriously
      restored. In the game, the player can use him to earn super high game currency,
      although from the probability, this is impossible.<h2 class="bb_tag">3: lottery
      (sutra depository)</h2>Maybe in reality you are a person who will buy lottery
      tickets every time, maybe you will find out the rules and win the lottery. If
      you have this fantasy in reality, why not try it here? Here is a perfect simulation
      of the rules of winning lottery tickets, real random.<h2 class="bb_tag">4. Tower
      defense formation - random tower washing, strategy matching</h2>Each of the
      four towers has its own expertise. According to the tower''s life, attack, attack
      speed, attack range, growth qualification and skill slot, the towers are divided
      into seven qualifications.This is the topic of frequent conversation between
      players, is the most worthy of research in the game, the largest space, the
      most unexpected fun to develop.<h2 class="bb_tag">5. Mechanism of death</h2>Death
      in the game will return to level 1 and lose the hard-earned towers. Regeneration
      will randomly determine your tower defense credentials and nurture them until
      they die again in the middle of the game.It''s your choice to move forward and
      get more rewards or to stay here and play it safe.<h2 class="bb_tag">6. Leaderboard
      : PVP competition, PVE list</h2>See the results of the list, hard to develop
      the tower needs to compete with others!<h2 class="bb_tag">7. Copy : Ludashi,
      Green cycle.</h2>You can spend 10 minutes doing both tasks, or you can spend
      two hours doing a lot of research to maximize your reward.<h2 class="bb_tag">8.
      Skills - your tower may not be able to hold the skills you want.</h2>There are
      currently 34 skills in the game, each of which is divided into three levels:
      ordinary, advanced, and extreme. New skills are more likely to replace those
      already learned, so it takes luck and patience for the skills .'
