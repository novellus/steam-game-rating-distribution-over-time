    about_the_game: "<h2 class=\"bb_tag\"><u><strong>Story</strong></u></h2> <br><i>Springtime.<br><br>The\
      \ season of the cherry blossoms, and a time of new beginnings, new encounters,\
      \ and new people.</i><br><br>For Aoba Kyousuke, this new season marks the start\
      \ of his second year in high school, and after taking a moment to reflect and\
      \ looking at the friends around him...<br>All he can find is a dumbass too horny\
      \ for his own good, and a weirdo who can't get over his strange fetish for lizard-humanoid\
      \ creatures.<br><br>Sure enough, he enjoys hanging out with them, and he wouldn't\
      \ ever think of giving it up,<br>but something feels missing. A precious, valuable\
      \ part of everyone's adolescence, and something he might just miss out on at\
      \ this rate...<br>What is that something? Why, love. So upon realizing this,\
      \ he shouts out to the world--<br><br>&quot;<strong>I WANT A GIRLFRIEND!</strong>&quot;<br><br>He'll\
      \ need to give it his all, of course, because he knows that love does not come\
      \ to those who just wait.<h2 class=\"bb_tag\"><u><strong>Key Features</strong></u></h2>\u25CF\
      \tPure Love Story<br><br>\u25CF\tBeautiful Artstyle<br>\u25CF\tDating Sim Elements:\
      \ Conquer the heroines in interactive dialogues<br>\u25CF\tChangeable hairstyles\
      \ or clothes for heroines<br>\u25CF\tFour adorable and cute heroine routes<br>\u25CF\
      \tFunny side characters and hilarious dialogue<br>\u25CF\t30-50 hours of content"
