    about_the_game: '<strong><h2 class="bb_tag">RETURN OF THE HELLGATE: LONDON ON
      STEAM!</h2></strong><br>With the support of many fans, developers were able
      to offer the latest version of Hellgate: London game on Steam.<br>Hellgate:
      London provides a single-player mode with the latest version (Version 2.0) of
      the Hellgate: Tokyo.<br>The game provides single-player optimized scenario contents
      and premium support items.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/939520/extras/finalfinalfinal.gif?t=1542617486"
      /><br><br>The Hellgate: London is a legendary action role-playing game presenting
      a near future devastated by demons. As a survivor, you must fight minions of
      darkness and rescue humanity.<br>The game offers infinite playability to its
      users with different modes, levels, random generated monsters and huge collection
      of weapons and items. You can enjoy playing game in either third-person or first-person
      perspective. <br><br><strong>KEY FEATURES:</strong><br><br><strong>Characters</strong><br>Hellgate
      introduces six classes of characters to choose from. Each character has its
      philosophy, training and combat skills. The class you choose is an important
      factor that determines a game play. In addition to the class, you can choose
      visual physical attributes like gender, height, size, hair, skin color etc.
      <br>Character customization system allows you to create your own unique character
      and raise its level and skills through quest and battle performance against
      the hordes of demons.<br><br><strong>Random generation system</strong><br>Hellgate:
      London provides infinite repeat playability by creating randomly generated dungeons,
      items and quests. Random maps allow you to have unique and personalized play
      to enjoy different experiences each time you play. Game provides randomly generated
      maps with random quests and items.<br><br><strong>Unique items</strong><br>One
      of the important features of Hellgate''s game play is its collectable rare item
      system. Through these systems players can create an infinite number of items
      and get support in the character growth.'
