details:
  data:
    about_the_game: 'Millennia Ago, an empire spanning the galaxy collapsed after
      a long and brutal war. <br />

      In the Aldus system, two orphaned races slowly evolved on two separate planets.
      Both <br />

      races believed that they were unique and alone in the universe.<br />

      <br />

      They were soon to find out that they were neither unique nor alone.<br />

      <br />

      Features:<br />

      <br />

      One-of-a-kind dynamic universe - multiple solar systems alive with planets,
      moons, <br />

      orbits, asteroid belts, debris fields and extraordinary spatial environments.<br
      />

      <br />

      Two fully developed races with their own campaigns, unique strategies and technologies.<br
      />

      <br />

      Campaign editor and tools, complete with the ability to script your own scenarios,
      <br />

      event triggers, campaigns and cut-scenes.*<br />

      <br />

      Epic fleet combat with a wide variety of vessels and specialized units.'
