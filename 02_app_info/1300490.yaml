details:
  data:
    about_the_game: "Escape the arcade in Shooty Skies Overdrive, an action-packed\
      \ VR shoot \u2018em up. Dodge and weave your way through dynamically generated\
      \ enemy waves and blast them at point-blank range. An incredible journey through\
      \ colorful retro worlds and ridiculous alien invaders. <br />\r\n<br />\r\n\u25CF\
      \ A room-scale BULLET HELL shooter experience, inspired by 1980s arcade RETRO\
      \ classics.<br />\r\n\u25CF With your spare hand, snatch a POWER-UP out of the\
      \ air to get the jump on your enemies. A CHAINSAW? A YO-YO? Is that a SHARK\
      \ ON A FREAKIN\u2019 STICK?<br />\r\n\u25CF Want to just chill in your armchair?\
      \ That\u2019s OK! Switch to CHILL difficulty and take it easy, couch potato.<br\
      \ />\r\n\u25CF Want an extra challenge? Just switch the game difficulty to OVERDRIVE!\
      \ (Nice knowing you BTW)<br />\r\n\u25CF But you\u2019re not done yet... Go\
      \ back and fly challenging side missions to unlock an entire SQUADRON of diverse\
      \ pilots.<br />\r\n\u25CF Support for LIV mixed reality."
