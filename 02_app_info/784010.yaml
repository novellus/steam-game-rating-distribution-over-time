    about_the_game: "Warrior! Open your Eyes!<br />\r\n<br />\r\nThis is the future\
      \ of Gaming! Look. Before you leap. This isn't some corny collection of cardboard\
      \ dungeons and dragons. It's a brilliant new vision of RPG Action Adventure.\
      \ With Real-time 16 Meg 3D Scrolling like you've never seen. Plus an incredible\
      \ Hero's Eye View of the danger. Through caves of fire and meadows of ice. Against\
      \ brutal Demons and unforeseen evils. All the way to a showdown you'll never\
      \ forget. Bring your bow, your sword, your magic and don't blink - or you're\
      \ doomed!"
