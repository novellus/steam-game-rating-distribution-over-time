    about_the_game: "<h2 class=\"bb_tag\">Taiwanese voted their own president, but\
      \ Taiwan is not independent.<br>This game will tell you why Taiwan is not independent.</h2><br><br>The\
      \ 17th Century, the era of Discovery, Dutch Formosa, which was the name of Taiwan.<br>In\
      \ the period of Regering van Formosa then, thousands of European immigrants\
      \ landed in Taiwan. Most of them were wealth seekers, yet few were doomed fugitive,\
      \ who has flied to Taiwan for a new life. Being exiled from Europe as nomad,\
      \ when Koxinga extruded the Dutch civilization out of Taiwan, those immigrants\
      \ remained resident in Taiwan secretly.<br>Martina the Vampiress, is one among\
      \ those. Being divergent of Ethical issues with her father- an arch-vampire\
      \  and then slain him, which caused the collapse of her lineage in the 30 years\
      \ war. With the lost of Her wealth and legacy, she regretted her murderous deed,\
      \ and imbecility that caused the liquidation of her hierarchy. As a victim,\
      \ she recognized Europe with a broken-heart.<br>Therefore, She Fled from Europe,\
      \ as far as good.<br>In the 17th Century, the boundary of European colonization,\
      \ is the Taiwan island.<br>She sneaked into a ship of Dutch East India Company\
      \ and landed on Taiwan.<br>Her motivation toward Taiwan was a peaceful everlasting\
      \ seclusion with no conflict, nevertheless she met the opposite.<br>Geometrically\
      \ as a prime focus, Taiwan was the target of numerous conflict between the Strong\
      \ Countries and Forces, suffered from foreign intrusion and colonization ever\
      \ since the Era of Exploration.<br>No fairness and Justice lied under the Colonial\
      \ Governance, hence the Taiwanese residents rose defiant toward to the domination\
      \ repeatedly.<br>Since 17th century to the 20th,  over 200 incidents of Armored\
      \ Struggle occurred  in Taiwan along the 300 years.<br>Martina has participated\
      \ the Taiwanese resistance side at various times, for those outrageous policies,\
      \ therefore, whenever her Taiwanese acquaintance strikes an action, she joined\
      \ to them as always.<br>This time, in February 28th, 1947, for a massacre spread\
      \ out on Taiwan by the Chinese Government, her rebellious story recurs. Oppose\
      \ to the Modern Arsenal Chinese Troops, Martina rises to the liberality and\
      \ Dependence of Taiwan. <br><br><br>Manual<br><br>This is a 2D side-Scroll Action\
      \ Game.<br><br>\u3010Story Mode\u3011<br><br>\uFF1CKeyboard\uFF1E<br>Enter\u3001\
      ESC\u3001C\u3001X\uFF1AConfirm<br>Shift: open the current document<br>Ctrl:Fast\
      \ forward<br>A\uFF1ALog<br><br><br>\u3010Battle Mode\u3011<br>below are the\
      \ default mapping, customize those in KeyConfig in Options<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1060360/extras/\u9375\u76E4\
      \u64CD\u4F5C\u8AAA\u660E\u57162.jpg?t=1589615806\" /><br><br>\uFF1CKeyboard\uFF1E\
      <br>Directional Arrows: move, Jump<br>ATK: normal attack<br>SK: Skill<br>SP:\
      \ Special attack<br>DEF: guard<br>FD: feed<br><br><br>\u203BNormal Attack/Skill/Special\
      \ Attack/Guard, varies with different Directions.<br><br><br>\uFF1CExtra movements\uFF1E\
      <br>combo, dodge: attacks+ \u2192\u2192\uFF0F\u2190\u2190\uFF0F\u2191\u2191"
