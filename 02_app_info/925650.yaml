    review: "[h1]Euro Truck Simulator 2 - Space Paint Jobs Pack[/h1]\n\n[b]Co dodat,\
      \ asi jednou v\u011Btou. Tedy skoro jednou v\u011Btou. \nMoje obl\xEDben\xE1\
      \ zna\u010Dka ve h\u0159e je Scania. Ale nejezd\xEDm s n\xED. \n\nPro\u010D\
      ??\n\nProto\u017Ee m\u011B za\u010Dalo bavit vozit t\u011B\u017Ek\xE9 a\u017E\
      \ velmi t\u011B\u017Ek\xE9 n\xE1klady. \nSice m\u016F\u017Ee\u0161 nam\xEDtnout,\
      \ \u017Ee k tomu sta\u010D\xED jak\xFDkoli taha\u010D.\nZkou\u0161el jsem v\xE9\
      st  ten sam\xED n\xE1klad i s jin\xFDm vozem, bu\u010F to ne\u0161lo, nebo s\
      \ n\xE1kladem m\u011Bl taha\u010D probl\xE9m, skoro to neut\xE1hl.\n\nProto\
      \ jsem si na\u0161el zna\u010Dku Volvo, a nakonfiguroval jsem si jak jen jsem\
      \ mohl. Tak\u017Ee m\xE9 Volvo  ut\xE1hne cokoli. \n\nNejrad\u0161i bych dal\
      \ tomuto [u]DLC  Euro Truck Simulator 2 - Space Paint Jobs Pack[/u] dislike.\
      \ \n\nA pro\u010D???\n\nProto\u017Ee si DLC  nemohu d\xE1t na sv\u016Fj nakonfigurovan\xFD\
      \ taha\u010D.\nA nejde d\xE1t skoro na \u017E\xE1dn\xFD taha\u010D.\nCo\u017E\
      \ m\u011B hodn\u011B dost mrz\xED.\n\nZa n\xE1pad potisku d\xE1v\xE1m 100%.\n\
      Za to, \u017Ee to nemohu d\xE1t si na sv\u016Fj taha\u010D 0%.\nTak\u017Ee celkov\xE9\
      \ hodnocen\xED je logicky 50%,\n\nAle jako fanou\u0161ek d\xE1v\xE1m  [h1]75%.[/h1]\
      \ \nV\xEDc ne, a\u017E to ud\u011Blaj\xED tak, aby to \u0161lo d\xE1t na v\u0161\
      echny taha\u010De, jakkoliv vylep\u0161en\xE9, upraven\xE9, nakonfigurovan\xE9\
      , bude to \u010Dist\xE1 jedni\u010Dka (100%).\n\nD\u0159\xEDve ne.[/b]"
