    about_the_game: "A determined Countess places a spell of Eternal Night upon the\
      \ Village of Yulestead after they refuse to give her the Cloak of Aphrodite;\
      \ an heirloom passed down by the goddess herself to the village's first priest.\
      \ The cloak bestows the wearer incredible beauty...the one thing the Countess\
      \ lacks. You are Cedric, the village Cleric who is a descendant of the priest\
      \ and the protector of the Cloak. You alone know the Locrian Chant that can\
      \ open the seal to the hidden shrine and unearth the Cloak. Knowing this, the\
      \ Countess cursed you to half your normal size and locked the town up with a\
      \ magical gate that bears her initials. You must find a way to open the magic\
      \ gate and travel towards breaking the curse upon your village...and yourself.<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n- First Person 3D game play<br />\r\n-\
      \ Collectible XP Coins hidden throughout town and subterrain<br />\r\n- Special\
      \ items to collect for puzzle solving<br />\r\n- Rechargeable Magic Bar for\
      \ spell casting (No need for magic potions!)<br />\r\n- Most game world objects\
      \ can be examined for more immersive gameplay<br />\r\n- Dense maps emphasize\
      \ efficiency over size<br />\r\n- Quality Soundtrack"
