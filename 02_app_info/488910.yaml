    about_the_game: "Astral Heroes is a Collectible Card Game that's simple to learn,\
      \ exciting to play, and deep enough to challenge even the greatest strategists.\
      \ It's the spiritual sequel to our older game, Astral Masters, which still enjoys\
      \ a loyal following over ten years after its release!<br><br>Astral Heroes uses\
      \ a truly fair Free-\xADto-\xADPlay model that never hides the best content\
      \ behind \u201Cpay walls\u201D. There's nothing in the game that you can't have\
      \ for free, and you won't need to grind for months to build a competitive deck.<br><br>Why\
      \ choose Astral Heroes?<br><ul class=\"bb_ul\"><li>Fast-paced and simple core\
      \ gameplay<br></li><li>3 different game modes<br><ul class=\"bb_ul\"><li>Custom\
      \ Decks: Construct and play a deck of your own personal design<br></li><li>Random\
      \ Decks: Improvise a strategy on the fly with a deck of random cards<br></li><li>Draft\
      \ Tournament: Draft the cards you need before your opponents snatch them!</li></ul></li><li>A\
      \ deep library of well\xADbalanced creatures and spells<br></li><li>No \u201C\
      junk\u201D \u2013 every card in the game can be powerful in the right hands<br></li><li>A\
      \ global Online League \u2013 match wits with players from all around the world<br></li><li>Guilds\
      \ \u2013 team up with other players to earn extra bonuses and access special\
      \ cards<br></li><li>Sophisticated and merciless AI opponents that will test\
      \ your mettle<br></li><li>A rich single\xADplayer campaign, available for free\
      \ to every player</li></ul><br>In the new version (1.1) you can find 8 new cards\
      \ and you can play with 3-color decks."
