    detailed_description: 'Throttle Powah is a fresh VR multiplayer racing, maneuver
      and freestyle experience.<br>Each controller is a monowheel motorized rocket.
      You have freedom to race and perform freestyle jumps and maneuvers in VR using
      the physics principle of sports like snowboard, skate and motocross. There is
      also a Multiplayer Soccer Arena totally physics-based where players can score
      awesome goals.<br><br><strong>Open World Map</strong><br><br>Throttle Powah
      is in early stages of development but has a big open world map with lot''s of
      tracks, ramps, soccer arena and crazy circuits.<br>It will be better, most 3D
      models and Texture are still placeholder or work in progress.<br><br><strong>Multiplayer</strong><br><br>Connect
      to 3 different servers: North America, Europe and South America. Play together,
      chase, release smoke in their face, race online and score your time on online
      leaderboards. <br><br><strong>Concept</strong><br><br>There are almost no VR
      racing games out there that makes use of the controller to transform the player
      into the vehicle, so Throttle Powah was born to fulfill it''s destiny by presenting
      what can be done with VR technology.<br><br><strong>Platform</strong><br><br>Throttle
      Powah is currently working on HTC Vive and Oculus.<br><br><strong>Hardcore</strong><br><br>It''s
      also directed to experienced VR players and can cause motion sickness (especially
      while using grip buttons to perform freestyle maneuvers).<br><br><strong>Bugs
      and Glitches</strong><br><br><ul class="bb_ul"><li>Wheels will sometimes visually
      flick, it''s a known bug, but nothing really serious.</li></ul><br><strong>Tips</strong><br><br><ul
      class="bb_ul"><li>Stand Up, it''s time to immerse yourself.<br></li><li>Turn
      your body to where you want to go, try to forget the headset cable.<br></li><li>Time
      your boosts, the moment will come when you''ll miss having more, trust me.</li></ul><br>Please
      leave us feedback, if you like it, follow our community on Facebook'
