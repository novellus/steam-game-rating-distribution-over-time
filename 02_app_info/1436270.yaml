details:
  data:
    about_the_game: Skyseeker is a monster-collecting metroidvania where every enemy
      is catchable. Enter a world where ancient creatures thrive in a world lost to
      time. As a Skyseeker, join the legendary explorers who tame these monsters and
      attempt to reach the fabled summit of the sky.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1436270/extras/PlayOpenBeta.jpg?t=1601513914"
      /><br>Skyseeker is currently in Open Beta, which means we're periodically releasing
      free builds for playtesting. The current release has about ~half the planned
      content for the game, featuring the first four areas and a wide variety of creatures.
      Our main goal is to collect feedback, so please give us your thoughts after
      playing through Skyseeker.
