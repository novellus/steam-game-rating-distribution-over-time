    about_the_game: '<h2 class="bb_tag"><strong>Quests of Doom 4: Pictures at an Exhibition</strong></h2><i>by
      </i><strong>Dennis Sustare</strong><br><br><strong>Pictures at an Exhibition
      is an adventure for parties of 4-6 characters of levels 4-6.</strong><br><br>During
      the adventure, players control characters on an exotic cruise in a parallel
      reality known as &quot;the Real World&quot;.<br><br>During a stopover, they
      find themselves on a museum tour where the vivid paintings draw them into a
      world of fantasy.<br><br>These excursions involve fighting and puzzle solving
      to survive. The adventure originally was written for play at NTRPGCon 2012.<br><br><i>Converted
      by: </i><strong>Charles Surette</strong><br><br>Released on September 11, 2018.
      Designed for Fantasy Grounds version 3.3.6 and higher.<br><br><strong>Requires:
      </strong>An active subscription or a one time purchase of a Fantasy Grounds
      Full or Ultimate license and the included 5E Compatible ruleset.'
