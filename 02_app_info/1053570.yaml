    about_the_game: "<h2 class=\"bb_tag\">This package contains the following items:</h2><br><ul\
      \ class=\"bb_ul\"><li>IMBEL IA2 + Vibrant camo<br><br></li><li>Kel-Tec Shotgun\
      \ +  Vibrant camo<br><br></li><li>SR-2 Veresk +  Vibrant camo<br><br></li><li>CheyTac\
      \ M200 +  Vibrant camo<br><br></li><li>Rifleman of the &quot;Aurora&quot; squad\
      \ body camo<br><br></li><li>Medic of the &quot;Aurora&quot; squad<br><br></li><li>Engineer\
      \ of the &quot;Aurora&quot; squad<br><br></li><li>Sniper of the &quot;Aurora&quot;\
      \ squad</li></ul><br>This pack offers a delicious assortment of weapons and\
      \ body camo - one per game's class. Grab &quot;Vibrant&quot; weapons, dress\
      \ to kill and shine like a true aurora!<h2 class=\"bb_tag\">MORE ABOUT THE WEAPONS:</h2><br><strong>Assault\
      \ rifle \u2013 IMBEL IA2.</strong> The original rifle was officially deployed\
      \ in the Brazilian army as a replacement for the outdated FN FAL and M16A2 rifles.\
      \ Its advantages include the universal STANAG magazine, high power and durability,\
      \ good accuracy at long ranges and reliability in extreme conditions.<br><br><strong>Shotgun\
      \ - Kel-Tec.</strong> Kel-Tec is a bullpup pump-action shotgun. It was developed\
      \ by private US-based arms-making company Kel-tec CNC Industries, which is known\
      \ for their innovative products. <br><br><strong>Submachine gun - SR-2 Veresk.</strong>\
      \ SR-2 Veresk submachine gun was developed by the Central Scientific-Research\
      \ Institute of Precise Mechanical Engineering. It is the first submachine gun\
      \ to fire powerful 9x21 armor piercing ammunition.<br><br><strong>Sniper rifle\
      \ - CheyTac M200.</strong> Fed from a detachable single stack magazine holding\
      \ 7 rounds, CheyTac M200 covers ranges unequalled by most modern-day sniper\
      \ rifles. It is a bolt-action weapon for long-range combat, manufactured in\
      \ America.<h2 class=\"bb_tag\">MORE ABOUT THE BODY CAMO:</h2><br><strong>Aurora</strong>\
      \ squad members are as beautiful and deadly as the dawn on Venus. They are a\
      \ truly threatening combat unit in battle thanks to their agility, reflexes\
      \ and expertise. Perfect for any secret mission."
