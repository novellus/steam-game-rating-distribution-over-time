    review: "Basically just watching this guy build the truck. Money is better spent\
      \ on udemy courses that actually walk you through why things are done instead\
      \ of just doing things very quickly.\n\nNot a professional trainer at all. Discussion\
      \ was done after the videos were made and he forgot why he did things. \n\n\
      If you're just interested in watching this being done for your reference then\
      \ this is a solid purchase. Otherwise don't buy."
