    about_the_game: From the dazzling lights to the cacophony of sound, a casino adds
      a bit of thrill to any project.<br><br>Whether you're looking for a sleek and
      modern casino or a gambling medieval faire, Casino Tiles has something for you.
      From card tables to slot machines, the variety of detail and decoration really
      sets this pack apart. Created in the same painterly style as Valentine's, Winter
      Wonderland, Sci Fi, Halloween, Evil Castle, Dungeons &amp; Volcanoes and Royal
      packs, this dazzling set of tiles is the perfect addition to your growing library
      of resources.<br><br><strong>Features:</strong><br><ul class="bb_ul"><li>A smooth,
      painterly style like the one you'll find in Valentine's, Winter Wonderland,
      Sci Fi, Halloween, Evil Castle, Royal and Dungeon &amp; Volcanoes tile packs.<br></li><li>Animated
      elevator and doors, both single and double.<br></li><li>Variety of walls and
      floors in opulent patterns and colorful tones.<br></li><li>Game machines, tables
      and decorations.<br></li><li>Details that make any casino stand out.</li></ul>
