  data:
    about_the_game: "Find the treasure of an ancient people in Gems of the Aztecs.<br\
      \ />\r\n<br />\r\nA wicked father refuses to allow his daughter to marry a poor\
      \ man and sends him to complete a difficult challenge. The fate of the young\
      \ hero and his beloved is in your hands! Help him find the treasure in the ruins\
      \ of an abandoned city.<br />\r\n<br />\r\nCleverly designed puzzles, dangerous\
      \ traps and the treasure of ancient and mighty rulers await you. Fulfill the\
      \ hero Gerasim\u2019s dream by completing a long journey through the abandoned\
      \ country of the Aztecs. Diamonds, rubies, sapphires and gold are nothing in\
      \ comparison to the heart of beautiful Isolde. Prove that you\u2019re worthy\
      \ of the honor of a great warrior, untold riches and eternal love.<br />\r\n\
      <br />\r\n- An exciting match-3 game<br />\r\n- Colorful and beautiful visuals<br\
      \ />\r\n- A gripping storyline<br />\r\n- 120 unique levels<br />\r\n- Powerful\
      \ boosters and bonuses<br />\r\n- Complex levels and traps for true experts"
