    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/810590/extras/Area86_PR_10.gif?t=1608528722"
      /><br><br>Welcome to <strong>Area 86</strong>, a physics-based escape room puzzle
      game.<br>The action takes place in a secret space station where an AI has got
      corrupted, and you need to figure out how to stop it!<br><br>Play as a robot
      that can move at decent speeds and jump around doing parkour tricks. Use the
      laws of physics to interact with the environment by pushing, activating, destroying
      and picking items up. Find secret items, look for clues, and escape entered
      rooms.<br><br>But there is more! The space station AI has trapped other robots!<br>Save
      them, and together you will be more powerful.<br><br>Each level has multiple
      ways to complete it, and it''s up to your imagination on how to escape. If you
      need a hint of what to do next, you have a taskbar that shows actual level available
      tasks and puzzles.<br><br>Have fun escaping and defeating the corrupted AI system!<h2
      class="bb_tag"><strong>Features:</strong></h2><ul class="bb_ul"><li>Smooth physics-based
      gameplay<br></li><li>Destructible environment<br></li><li>Robot parkour<br></li><li>Pleasant
      puzzles and tasks<br></li><li>Secret places and hidden objects</li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/810590/extras/End_1.png?t=1608528722"
      /><h2 class="bb_tag"><strong>Area 86 is inspired by amazing games like:</strong></h2><ul
      class="bb_ul"><li>Human: Fall Flat</li><li>Overcooked</li><li>Portal</li></ul>'
