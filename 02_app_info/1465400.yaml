  data:
    about_the_game: "Welcome to Nuuk, the capital of Greenland! Design or choose your\
      \ own character and immerse yourself as a tourist in a fanciful cartoon RPG\
      \ depiction of a legendary Arctic city! <br />\r\n<br />\r\nExplore the ice\
      \ sheet, boating trips and the fjord alongside shopping malls, nightclubs, bars\
      \ and museums! <br />\r\n<br />\r\nGet drawn into a plot that places YOU as\
      \ one of the most pivotal revolutionaries in the history of the world! <br />\r\
      \n<br />\r\nYou may encounter foes of all sorts, be they sentient machines,\
      \ rebellious foods, the occasional frustrated tourist, a frightened animal,\
      \ or even the elements themselves, but never fear! Your emotional intelligence\
      \ can disarm them all with no guns or sticks required! <br />\r\n<br />\r\n\
      Play as ANY character you'd like! Hop into the game files and draw the tourist\
      \ of your dreams!<br />\r\n<br />\r\nLevel up your character with emotional\
      \ techniques! Thirteen different emotions, plus a custom technique you can name\
      \ whatever you want! <br />\r\n<br />\r\nDefeat bad guys non-violently by determining\
      \ which emotional techniques would work best against them!<br />\r\n<br />\r\
      \nExplore real-life places in Nuuk, Greenland re-imagined in a nostalgic game\
      \ world! <br />\r\n<br />\r\nLearn about Greenland, its culture and its history\
      \ by talking to as many characters as you can! <br />\r\n<br />\r\nAll information\
      \ in this game is verified by native Greenlanders! <br />\r\n<br />\r\nAdopt\
      \ an arctic pet to help you on your journey!<br />\r\n<br />\r\nJoin forces\
      \ with mythical and historical figures of Greenland! <br />\r\n<br />\r\nAvailable\
      \ to play in English, Danish or Greenlandic!"
