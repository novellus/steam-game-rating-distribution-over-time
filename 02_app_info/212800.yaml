    about_the_game: Vlambeer's SUPER CRATE BOX is coming to bring back the glory of
      the golden arcade age, when all that really mattered was getting on that high
      score list. Grab your baseball cap and loosen your pants, it's time to fight
      endless hordes of enemies and collect every weapon crate you can. Prepare for
      an arcade delight with tight controls, refreshing game mechanics, cracking retro
      art and a terribly hip chiptune soundtrack.
