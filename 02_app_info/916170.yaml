    detailed_description: "<h1>Special Offer</h1><p><a href=\"https://store.steampowered.com/app/848530\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/848530</a></p><br><h1>About\
      \ the Game</h1><h2 class=\"bb_tag\"><strong>Would you say that 2007 cannot be\
      \ returned? But we will try to retrieve 2007!<br>After 10 long years, 2007 are\
      \ coming back to us in 2017!</strong></h2><br><br><strong>This DLC allows you\
      \ to take a look at the original version of the game, released in <a href=\"\
      https://steamcommunity.com/sharedfiles/filedetails/?id=862612434\" target=\"\
      _blank\" rel=\"noreferrer\"  >Greenlight in February 2017</a></strong><br><br>\u25A0\
      \ Jumping was higher before;<br>\u25A0 And Emo Boy was bigger;<br>\u25A0 And\
      \ the controls was different;<br>\u25A0 And the color scheme was very acidic;<br>\u25A0\
      \ Oh nostalgia..<br><br><i>After purchase, this DLC must be installed manually\
      \ by checking the box on the additional content in the Steam library. To disable\
      \ this add-on - uncheck the box. Because the game is completely replaced when\
      \ you update.</i>"
