    about_the_game: "Download DCL - The Game and fly on the world\u2019s most spectacular\
      \ Drone Racing tracks. DCL - The Game is the official videogame of the Drone\
      \ Champions League - the world\u2019s leading series for Drone Racing Teams.\
      \ An innovative race series, blurring the lives between virtual and reality.\
      \ <strong>Join the flying revolution!</strong> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/964570/extras/LAAX_Fly_over.gif?t=1605178361\"\
      \ /><h2 class=\"bb_tag\">WHAT PILOTS SAY</h2><strong>Alex &quot;Chief&quot;\
      \ Campbell (QuadForceOne):</strong><i>&quot;It feels like flying a real drone.&quot;</i><br>\
      \ <br><strong>Andrzej &quot;SirCrashALot&quot; Krasny:</strong> <i>&quot;This\
      \ is by far the best Drone Simulator on the market. It enables pilots to race\
      \ on authentic DCL tracks in epic locations. I can't wait to race against my\
      \ best friends online.&quot;</i><br><br><strong>Angelo Felchle:</strong><i>\
      \ &quot;The DCL Game is perfect to practice the hardest and most spectacular\
      \ tracks in the world. I'm playing a lot if I don't have the time to go outside\
      \ and fly to stay in shape and get stick-time.&quot;</i><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/964570/extras/DCL_The_Game_SloMo_new_1.gif?t=1605178361\"\
      \ /><h2 class=\"bb_tag\">FLY AROUND THE WORLD</h2>Fly through over 30 spectacular\
      \ tracks and compete online against other pilots from all over the World!<br><br>Discover\
      \ real drone racing tracks like the snow halfpipes of LAAX or the castle ruins\
      \ of Reutte. Race through the incredible Proptown and Oilbando, as well as other\
      \ real-world DCL races locations: each will present a new and unique challenge\
      \ and will demand all your piloting skills!<h2 class=\"bb_tag\">ARCADE OR SIMULATION?</h2>DCL\
      \ - The Game presents the perfect challenge for every experience level. You\
      \ can have fun with the Arcade mode even if you have never seen a drone before.\
      \  You can improve your skills as an amateur pilot or you can practice and compete\
      \ as an experienced pilot. You will be able to fly in four flight modes:<br><br><br><strong>Arcade\
      \ Mode:</strong> \u202FPerfect for racing thanks to the automated altitude control\
      \ and simplified controls.<br><br><strong>GPS Mode:</strong>\u202FFlies like\
      \ your standard camera drone, with stabilization and altitude control: it's\
      \ Ideal to practice your piloting and filming skills, but not designed for racing.<br><br><strong>Angle\
      \ Mode:</strong> \u202FAlso known as Stabilized mode, it's available on most\
      \ amateur racing drones and great for practicing. Not ideal for top racing performance.<br><br><strong>Acro\
      \ Mode:</strong>\u202FThis is how the real drone racing and freestyle pilots\
      \ control their drones. You will have the complete control over the aircraft,\
      \ in order to compete at the highest levels. It will take some time and dedication\
      \ to master but it will allow you to experience flying at its fullest!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/964570/extras/LAAX_Gate_Circle_1.gif?t=1605178361\"\
      \ /><h2 class=\"bb_tag\">FLY LIKE A PRO!</h2>Control your drone with a keyboard,\
      \ gamepad or - for the ultimate simulation - connect your transmitter and fly\
      \ like a real drone pilot! Beginners can fly in Arcade or GPS mode and use keyboard\
      \ or gamepad as their input method. For full immersion \u2013 and to achieve\
      \ the fastest times \u2013 we recommend flying with a transmitter: we recommend\
      \ this input method, especially if you want to qualify for the DCL Draft Selection,\
      \ because it prepares you for flying with a real drone!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/964570/extras/windchannel.gif?t=1605178361\"\
      \ /><h2 class=\"bb_tag\">COMPETE WITH THE BEST PILOTS WORLDWIDE!</h2>Compete\
      \ synchronously online in <strong>Raceflow</strong> mode with pilots from around\
      \ the World.<br><br>Join regular online <strong>Tournaments</strong> and <strong>Special\
      \ Challenges</strong> for pilots of all skill levels.<br><br>Show us what you\u2019\
      ve got!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/964570/extras/Reutte_Crashgate.gif?t=1605178361\"\
      \ />"
