    reviews: "\u201CArtemis isn\u2019t an official Star Trek game, but it is the Star\
      \ Trek game you\u2019ve always dreamed of.\u201D<br><a href=\"http://www.pcgamer.com/2011/10/27/all-hands-on-desk-pcg-plays-the-best-star-trek-game-youve-never-heard-of-artemis-spaceship-bridge-simulator/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CArtemis Spaceship\
      \ Bridge Simulator is ridiculously good fun.\u201D<br><a href=\"http://www.wired.co.uk/news/archive/2010-11/10/artemis-spaceship-bridge-simulator\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Wired</a><br><br>\u201CIt's aim is\
      \ to better simulate a Star Trek type bridge environment by allowing up to six\
      \ players to network six separate computers together, although the game does\
      \ support an online network.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.giantbomb.com/artemis-spaceship-bridge-simulator/3030-37304/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Giant Bomb</a><br>"
