    review: "I have 12 + hours of gameplay in this game and i really like it  .\n\
      NOTE : { Steam in my review i see says 0 hours and i don't know why  ?  in my\
      \ profile it says 12,9 hours .......Anyway never mind . }\n\nNice graphics nice\
      \ and smooth game run in the game's specs market page it says partial contoller\
      \ support but i didn't need to use the keyboard / mouse so far , \neverything\
      \ goes with the controller i don't know maybe later far in the game but it's\
      \ allright . \n\nThe ballistics is super good although i'm very good on A+ on\
      \ SE-4 here in this game it took me several hours to master my accurancy ,\n\
      currently the game i run it on easy mode to get to know it and the difficulty\
      \ is not bad at-all instead , the enemies aren't as easy they spot you and it's\
      \ fun :-)\n\nOverall i rank it  5 / 5 ***** and i do recomment it"
