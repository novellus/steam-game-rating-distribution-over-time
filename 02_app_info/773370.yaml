  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/773370/extras/vortex_OK.gif?t=1609856023"
      /><br><br>A strange signal... an alien craft... an interplanetary, gravity-defying
      journey through space and time.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/773370/extras/a_strange_signal_title.gif?t=1609856023"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/773370/extras/a_strange_signal.gif?t=1609856023"
      /><br><br>On the anniversary of the Jupiter accident, an alien signal transmits
      construction blueprints for an alien craft, which humanity builds, called Exo
      One.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/773370/extras/an_alien_craft_title.gif?t=1609856023"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/773370/extras/an_alien_craft.gif?t=1609856023"
      /><br><br>Master a truly alien traversal system and move through enigmatic and
      desolate alien landscapes in ways you've never experienced. Use gravity and
      momentum to reach colossal speeds and exhilarating heights. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/773370/extras/an_interplanetary_journey_title.gif?t=1609856023"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/773370/extras/an_interplanetary_journey.gif?t=1609856023"
      /><br><br>Ride thermal updrafts into boiling cloud formations, careen down hillsides
      and launch off mountain tops, all the time drifting toward the shining blue
      beam on the horizon. Atmospheric, diffused visuals are merged with otherworldly
      sound effects and a hypnotic electric guitar soundtrack.<br><br>Pilot your craft
      on mankind's first voyage outside the solar system, and go on an interplanetary
      journey across space and time.
