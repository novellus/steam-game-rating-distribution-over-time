    about_the_game: '<h2 class="bb_tag">C-RUSH is an old school Shooter, with HD graphics.</h2>A
      new threat is coming from the space; the plasma insects. Exterminate the vermin!!<br>Beat
      your own score and compare it with the other players !<h2 class="bb_tag">Key
      Features:</h2><br><ul class="bb_ul"><li>- One ship with different positions
      to use<br></li><li>- Different Gameplay according to the positions and shoots<br></li><li>-
      A Schmup where you need reflection as well<br></li><li>- Works with the XBOX
      360 Pad <br></li><li>- 2 Difficulty modes<br></li><li>- Compatible with Steam
      leaderboards<br></li><li>- Achievements to unlock!</li></ul><br>HD video here
      : <a href="http://www.youtube.com/watch?v=6kZeFqj0gNg" target="_blank" rel="noreferrer"  id="dynamiclink_1"
      >http://www.youtube.com/watch?v=6kZeFqj0gNg</a><br><br>C-Rush was made by 2
      people only, and contains one world divided in 4 stages. This is a score game,
      the main goal is to improve your score each time you play.'
