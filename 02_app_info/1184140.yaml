    about_the_game: "Welcome to the newest free-to-play title in the popular multiplayer\
      \ racing franchise with over 300 million players! KartRider: Drift is the only\
      \ free-to-play, cross-platform kart racer where arcade thrills, the fastest\
      \ drift fueled skilled competition, &amp; deep kart + character customization\
      \ in stunning Unreal\xAE Engine 4 graphics awaits you on the track. <br><br>Challenge\
      \ your friends across platforms with no barriers, no Pay Walls, &amp; no Pay\
      \ To Win elements preventing you from having a great time while topping the\
      \ leaderboards. Created from the ground up for dynamic, online gameplay there\u2019\
      s new content being added regularly and huge content updates every Season. No\
      \ Limits.<br><br><strong>This is KartRider: Drift</strong><br><br>Experience\
      \ the newest free-to-play title in the popular franchise with over 300 million\
      \ players! Discover the cross-platform multiplayer kart racer featuring high\
      \ definition Unreal\xAE Engine 4 graphics that is the most expansive, accessible,\
      \ &amp; competitive kart racing title ever!<br><br><strong>Grab the Wheel for\
      \ Free</strong><br><br>Race Together Anytime &amp; Anywhere! KartRider: Drift\
      \ is easy to pick up + play across PC &amp; Xbox with No Pay Walls. With local\
      \ play split screen, &amp; online features there\u2019s always a way for you\
      \ to play completely free with friends across the globe.<br><br><strong>Racing\
      \ Never Looked Better</strong><br><br>Take control in the only kart racing game\
      \ with high definition Unreal\xAE Engine 4 graphics &amp; full freedom to personalize\
      \ your ride. Endlessly customize your character to fit your own unique personality\
      \ &amp; craft the perfect kart to cross the finish line &amp; top the leaderboards\
      \ in style.<br><br><strong>Take the Lead</strong><br><br>Elevate your game through\
      \ the fastest &amp; most competitive multiplayer sprints in kart racing  - KartRider:\
      \ Drift\u2019s exclusive Speed Mode. Push yourself to the limit with Speed Mode\u2019\
      s precise controls, advanced drifting system, &amp; highly skilled gameplay.\
      \ With no items &amp; no RNG, success on the track is determined by skill &amp;\
      \ mere seconds.<br><br><strong>Kart Racing Evolved</strong><br><br>More than\
      \ any other kart racing title, KartRider: Drift is a living, online multiplayer\
      \ game that is always adding new karts, characters, skins, tracks, &amp; customization\
      \ options at regular intervals plus huge Seasonal content drops. Keep your garage\
      \ stocked &amp; your skills sharp as the game grows over time!"
