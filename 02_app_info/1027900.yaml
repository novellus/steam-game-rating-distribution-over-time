    about_the_game: 'This RPG features 3 different heroines:<br><ul class="bb_ul"><li>fighter<br></li><li>wizardress<br></li><li>explorer</li></ul><br>Select
      one of them and embark on a quest that will take you into the depths of a dark
      dungeon inhabited by evil forces.<br>All 3 heroines have different strengths
      and weaknesses, so make your choice carefully. Solve riddles, unravel ancient
      secrets and defeat dangerous foes.<br>Only then you can hope to complete your
      quest successfully.<br><br><br>To move characters and the cursor, use the directional
      buttons on the game pad or the arrow keys on the keyboard.<br><br><ul class="bb_ul"><li><strong>ENTER/SPACE</strong>:
      Confirm, OK, Enter<br></li><li><strong>ESC</strong>: Cancel, Menu<br></li><li><strong>PAGE
      UP</strong>: Previous page <br></li><li><strong>PAGE DOWN</strong>: Next page
      </li></ul><br>If you''re playing with the mouse:<br><br><ul class="bb_ul"><li><strong>LEFT-CLICK</strong>:
      Move characters, Confirm, OK, Enter<br></li><li><strong>RIGHT-CLICK</strong>:
      Cancel, Menu</li></ul><br><br><ul class="bb_ul"><li><strong>ALT+ENTER</strong>:
      Switches between window mode and full-screen mode. <br></li><li><strong>ALT+F4</strong>:
      Forcibly exits the game. <br></li><li><strong>F12</strong>: Forcibly returns
      to the title screen.</li></ul>'
