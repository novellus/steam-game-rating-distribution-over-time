    about_the_game: "A colorful game in the style of .io for children and adults.\
      \ Start playing in the store, and end up in a mall in the entertainment room\
      \ for teens with a lot of console video games.<br />\r\nEach hit in the target\
      \ will bring you money for which you will buy new projectiles with a large income\
      \ and at the same time you can pump the power of the throw to open new locations.<br\
      \ />\r\n<br />\r\nAll the similarities with the characters and objects in the\
      \ game are random and the authorship belongs exclusively to the authors of the\
      \ game!<br />\r\nHave a nice game!"
