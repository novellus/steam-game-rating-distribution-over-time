    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1218230/extras/RetroPoster_wide_small.png?t=1588864637"
      /><br><br><strong>Rhythmic Retro Racer</strong> is arcade racing game where
      you can drive retro sports car in a 80's neon illuminated 3d world. There are
      3 kind of gameplay;<br><br>1) Rhythm mode offer rhythm based gameplay, where
      you have to escape from obstacles and collect notes, based on music rhythm!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1218230/extras/retrogif_abstractum2.gif?t=1588864637"
      /><br><br>2) Time challenge mode is where you have to drive fast and clear checkpoints
      as fast as possible, where you can collect some nitro and bonus items! The most
      fantastic thing is all tracks generated procedurally, so there is no equal two
      race!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1218230/extras/retrogif_cyberpunk.gif?t=1588864637"
      /><br><br>3) Free ride mode is where you can drive freely, without any pressure.
      We call it zen mode sometimes... (this will be availible in next update)<br><br>All
      those fantastic artwork and graphics are AAA quality and beyond the indusrtry
      standarts, using latest shader technologies, and powerful tools of Unreal Engine.
      Game offer hypnotizing and relaxing endless hours of gameplay.<br><br>* * *
      * * * *<br><br>Each level have different concept, such as thrilling dark mystic
      map, futuristic map, cyber punk map etc... you can select the level while choosing
      VHS's... All synth wave soundtracks are originally made specially for game and
      made by great composer Selcuk Ergen.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1218230/extras/steam_image2.jpg?t=1588864637"
      />
