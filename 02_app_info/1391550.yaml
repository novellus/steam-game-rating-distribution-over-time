      \ to uncover its secrets as well as challenge yourself to unlock everything.<br\
      \ />\r\n<br />\r\nAs you play games in Amusemos, you will earn Game Bucks (the\
      \ in-game currency of Amusemos) which you can use to purchase more games, apps,\
      \ and toys. <br />\r\n<br />\r\nGames include \u201CRogue Treasures\u201D, an\
      \ easy to play, difficult to master roguelike RPG, and \u201CGalactic Gunsell\u201D\
      , a space action, adventure, arcade game but you can use the Amusemos Shop to\
