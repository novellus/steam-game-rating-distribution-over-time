    review: 'Solid pulp. 7/10


      Very crisp visual fidelity.  A lot of tactical details big-budget films don''t
      take into account (trigger control, dropping aim so they don''t shoot each other).  Half-decent
      acting.  Unique setting of Baton Rouge, Louisiana.  The right actors were cast.


      Plenty of rookie mistakes: poor scripting, audio issues, plain visual effects.


      But this is indie pulp.  You''re here for the pulp.  You have to know this is
      what you''re getting into.


      Rent for a fun night.'
