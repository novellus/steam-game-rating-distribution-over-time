    about_the_game: "<i>Transcendence</i> is an open-world, single-player game of\
      \ space combat and exploration.<br><br>In the year 2419, humanity has colonized\
      \ hundreds of star systems, strung like beads on the network of stargates built\
      \ by a dead alien race. But now a god-like hyperintelligence is mentally compelling\
      \ people to travel to the Galactic Core, and the Ancient Races of the galaxy\
      \ have decided to quarantine all of Human Space. Alone in your ship, you must\
      \ acquire whatever powers you can, and hope to survive long enough to unravel\
      \ a secret that threatens the entire galaxy.<br><br><ul class=\"bb_ul\"><li>\
      \ Adapt your strategy to survive the journey through dozens of randomly generated\
      \ star systems. Take advantage of scavenged weapons and devices. No two games\
      \ are ever alike, so adaptation equals survival.<br></li><li> Blast your way\
      \ through the swarming tactics of Anarchist battlepods; steel yourself against\
      \ the EMP attack of the Dwarg masters; and pray to Domina that you can withstand\
      \ the terrifying archcannon of the Phobos dreadnought. <i>Transcendence</i>\
      \ includes over a hundred different kinds of enemy ships and stations, each\
      \ with distinct abilities.<br></li><li> Loot wreckage to obtain more powerful\
      \ weapons, armor, and shields, or purchase them at dozens of different friendly\
      \ stations. Earn unique high-tech weapons by completing missions for the Commonwealth\
      \ Fleet or by helping the Corporate Hierarchy with their research.<br></li><li>\
      \ Earn money by escorting the giant freighters of the Korolov Corporation; sell\
      \ exotic ores extracted from asteroid fields with seismic charges; compete for\
      \ glory at the gladiatorial games of the Battle Arena Maximus; or get an introduction\
      \ to the Black Market and sell illicit goods for profit.</li></ul><h2 class=\"\
      bb_tag\">Includes <i>Corporate Command</i> and <i>Eternity Port</i></h2>The\
      \ core version of <i>Transcendence</i> is available as a <a href=\"https://steamcommunity.com/linkfilter/?url=https://transcendence.kronosaur.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >free download</a>, but this Steam edition\
      \ bundles two paid expansions.<br><br><i>Corporate Command</i> gives you a chance\
      \ to fly missions for the elite Corporate Hierarchy Operations Command. Three\
      \ new player ships let you explore the realm of the corporations and confront\
      \ the mystery of the chimeras\u2014a foe that could threaten all of Human Space.<br><br><i>Eternity\
      \ Port</i> is a stand-alone adventure in which you play a CDM mercenary: a pilot\
      \ hired by the virtual denizens of Eternity Port. Paired with an onboard-AI,\
      \ you ultimately gain powers in both the physical and virtual worlds. But when\
      \ a digital hyperintelligence threatens the entirety of Human Space, the only\
      \ hope lies with the reclusive cyber-citizens of Eternity Port.<h2 class=\"\
      bb_tag\">Continuous Development</h2><i>Transcendence</i> is a living game, constantly\
      \ being improved through core updates and DLCs. The next major release will\
      \ focus on Part II of the Pilgrim's story, in which we visit the rest of the\
      \ galaxy, and the realm of the Ancient Races. But we also plan several minor\
      \ releases before then. For Steam, in particular, we plan on supporting achievements\
      \ and cloud saves.<br><br>Visit the <a href=\"https://steamcommunity.com/linkfilter/?url=https://ministry.kronosaur.com/program.hexm?id=1\"\
      \ target=\"_blank\" rel=\"noopener\"  >Ministry of Records</a> for a list of\
      \ reported bugs and future enhancements."
