    review: "[h1]DLC-Review:\n\nOMSI 2:\n\nVienna 1 - Line 24A[/h1]\n\nOMSI 2 ist\
      \ ein Simulator, im wahrsten Sinne des Wortes. Mit allen - guten und problematischen\
      \ - Konsequenzen. OMSI 2 macht eines grundlegend anders als andere Simulatoren.\
      \ Es konzentriert sich extrem auf die Simulation, und ist in dem Bereich ungeschlagen.\
      \ Au\xDFerhalb des Simulationsanspruchs vernachl\xE4ssigt es vieles und wird\
      \ dadurch sperrig, aber nicht weniger grandios.\n\nViele ziehen Vergleiche mit\
      \ Titeln wie ETS2 (Euro Truck Simulator 2). Ich halte diesen Vergleich f\xFC\
      r wenig zielf\xFChrend, denn ETS2 ist eindeutig ein Spiel. Ein sehr gutes und\
      \ unterhaltsames zwar, aber es macht sehr viele Kompromisse, die die Spielbarkeit\
      \ erh\xF6hen, aber auf Kosten des Realismusgrades gehen. Den kann man zwar durch\
      \ einige Mods deutlich erh\xF6hen, aber das Vanilla-Game macht zahreiche Zugest\xE4\
      ndnisse.\n\nWer auf realistische Simulationen aus ist, Geduld mitbringt und\
      \ Macken verzeihen kann, f\xFCr den kann OMSI 2 eine Offenbarung sein und -\
      \ wie f\xFCr mich - den Gipfel der Simulationen markieren.\n\nErsteinmal zur\
      \ Kl\xE4rung: \ndieses DLC \"Wien 1\" ist die verbesserte und erweiterte Version\
      \ des Add-Ons \"Wien\". Man sollte sich also tunlichst dieses DLC \"Wien 1\"\
      \ zulegen, denn es enth\xE4lt alles und mehr wie das Add-On \"Wien\". \nDas\
      \ Add-On \"Wien 2\" bietet eine andere Linie und die beiden Busse des \"Wien\
      \ 1\" Add-Ons in der Gelenkvariante.\nKurz gesagt: \"Wien 1\" und \"Wien 2\"\
      \ kann man sich gut kaufen. Das veraltete \"Wien\" sollte man sich auf keinen\
      \ Fall mehr kaufen.\n\nNun aber zu diesem DLC \"Wien 1\". Es bietet die reale\
      \ Linie 24A in zwei Varianten (vor und nach dem Umbau der Endhaltestelle in\
      \ Kagran) und 2 Busse.\n\nDie Strecke wird von vielen als zu kurz kritisiert.\
      \ Und sie ist auch mit einer Fahrtzeit von rund 25 Minuten eine der k\xFCrzesten\
      \ in einem Bezahl-Add-On. Aber, und das ist f\xFCr mich viel entscheidender,\
      \ sie ist sehr sch\xF6n und detailreich gestaltet und vor allem sehr realistisch.\
      \ Das hat zur Folge, da\xDF die Karte \xFCber massenhaft eigens gebaute neue\
      \ Objekte verf\xFCgt. Und das betrifft nicht nur die H\xE4user. Auch Schilder,\
      \ Stra\xDFenmarkierungen, Ampeln usw. sehen so aus wie sie in \xD6sterreich\
      \ real zu finden sind. Mir sind solche realistischen, akkurat und mit viel Aufwand\
      \ gebauten Strecken weitaus lieber als Strecken mit zahlreichen Linien aber\
      \ lieb- und talentlos hingeklatschten Spandau-Objekten (Omsianer wissen welche\
      \ DLCs ich meine). Die 2005er Strecke ist \xFCbrigens um zwei Haltestellen k\xFC\
      rzer, da die Endhaltestelle Kagran zum neu gestalteten Kagraner Platz vorverlegt\
      \ wurde. \n\nDer Ende der 1970er in Betrieb genommene Hochflurbus LU 200 M11\
      \ von Gr\xE4f und Steyr ist wunderbar nachempfunden und das bis hin zum anders\
      \ als in deutschen Bussen funktionierenden T\xFCrsystem oder dem \xFCber eine\
      \ Art Kassette funktionierenden Ansagensystem. (\xFCbrigens hei\xDFt die korrekte\
      \ .hof-Datei, damit die Rollb\xE4nder funktionieren \"VRG_2005\")\n\nDer Nachfolger\
      \ NL 205 M12 ist ein Niederflurbus von Gr\xE4f und Steyr, der in vielen Elementen\
      \ auf MAN Segmenten beruht. Auch dieser ist funktional \xFCberzeugend nachempfunden.\
      \ Allein das Dashboard wirkt etwas merkw\xFCrdig angegraut und optisch etwas\
      \ zu schmal. Das \xF6sterreichische IBIS-System funktioniert realistisch und\
      \ einwandfrei. Man sollte aber - wie bei einigen Aspekten dieses DLC unbedingt\
      \ ins Handbuch schauen, weil es schon deutlich anders als das deutsche zu bedienen\
      \ ist. Wenn man es aber einmal begriffen hat, ist es mindestens so einfach wie\
      \ das deutsche System.\n\nEinen Kartenverkauf gibt es in beiden Bussen nicht,\
      \ da in Wien der Fahrer auch in der Realit\xE4t keine Fahrkarten verkauft. Auch\
      \ die Ansagen sind die realen Ansagen aus Wien und bestechen mit typischem \xF6\
      sterreichischen Akzent. Auch die Fahrg\xE4ste haben neu eingesprochene \xF6\
      sterreichische Stimmen mit neuen Kommentaren.\n\nZum ersten Mal - und das ist\
      \ etwas wirklich Innovatives - gibt es Motorradfahrer in OMSI. Und die setzen\
      \ sogar den Fu\xDF auf den Boden, wenn sie an der Ampel stehenbleiben.  \n\n\
      Ich mag dieses f\xFCr OMSI-Verh\xE4ltnisse hochrealistische Add-On sehr, der\
      \ es bietet das Wichtigste eines Simulators: das Gef\xFChl wirklich eine reale\
      \ Route zu fahren. Und da st\xF6rt es mich \xFCberhaupt nicht, da\xDF die Strecke\
      \ recht kurz ist. Allein schon die zwei stark umgesetzten Busse w\xFCrden den\
      \ Kaufpreis schon rechtfertigen.   \n\n(\xFCbrigens stammt dieses DLC von ViewApp,\
      \ den Machern von \"TramSim\")\n\n[h1][b]DLC-Wertung: 8/10"
