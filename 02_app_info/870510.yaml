    about_the_game: "The Fiend's Taven, is a tavern management game, in which you\
      \ need to try and have the best tavern in the kingdom.<br />\r\n<br />\r\nAchieve\
      \ this by serving customers, and giving quests to adventurers, upgrading your\
      \ tavern, and of course, getting robbed.<br />\r\n<br />\r\nBeat your score\
      \ on a localized leaderboard, learn how to better your reputation and not fail."
