    about_the_game: "<strong>\u201CRescue Team One to Base. Missing person found safe\
      \ and well. Mission accomplished. Returning to base. Over.\u201D</strong><br><br>Strap\
      \ on your boots and hook up your compass - as a new recruit to Rescue Team One,\
      \ you\u2019ll need to use your expert tracking skills to locate a variety of\
      \ important objects and missing people who have stumbled into the harsh and\
      \ perilous dangers of your national park.<br><br>Navigate woodland trails, deep\
      \ ravines and fast-flowing rivers on the trail of a journalist looking for the\
      \ thrill of adventure, or locate some missing pharmaceuticals to save a hiker\u2019\
      s life. Your skills are paramount for the safety of your visitors.<br><br>However,\
      \ it won\u2019t all be a walk in the park; the lush forest can quickly turn\
      \ into a dangerous trek as you come across some of nature\u2019s most dangerous\
      \ obstacles, including tar pits, deep chasms and angry beasts.<h2 class=\"bb_tag\"\
      >Features</h2><br><ul class=\"bb_ul\"><li>\tNavigate a large national park landscape\
      \ full of trees, natural dangers and man-made structures such as forts, statues\
      \ and memorials<br></li><li>\tClues to help track important objects and missing\
      \ people<br></li><li>\tUse the S.A.R. bike to travel across the vast map<br></li><li>\t\
      Follow missions set for you by Rescue Base<br></li><li>\tMake up your own missions\
      \ with the mission editor and collection of assets<br></li><li>\tTrack during\
      \ the day or night<br></li><li>\tEvacuate injured people by calling in the S.A.R.\
      \ helicopter<br></li><li>\tNow with improved audio and graphic settings.</li></ul><h2\
      \ class=\"bb_tag\">Other Titles From Excalibur</h2><a href=\"https://store.steampowered.com/app/605740/Flashing_Lights__Police_Fire_EMS/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/605740/Flashing_Lights__Police_Fire_EMS/</a>"
