  data:
    about_the_game: "<strong>By yourself or with friends, your mission is to survive\
      \ an epic oceanic adventure across<br>a perilous sea! Gather debris to survive,\
      \ expand your raft and be wary of the dangers of<br>the ocean!</strong><br><br>Trapped\
      \ on a small raft with nothing but a hook made of old plastic, players awake\
      \ on a vast,<br>blue ocean totally alone and with no land in sight! With a dry\
      \ throat and an empty stomach,<br>survival will not be easy!<br><br>Raft throws\
      \ you and your friends into an epic adventure out on the big open sea, with\
      \ the<br>objective to stay alive, gather resources and build yourself a floating\
      \ home worthy of<br>survival.<br><br>Resources are tough to come by at sea:\
      \ Players will have to make sure to catch whatever debris floats by using their\
      \ trusty hook and when possible, scavenge the reefs beneath the waves and the\
      \ islands above.<br>However, thirst and hunger is not the only danger in the\
      \ ocean\u2026 watch out for the man-<br>eating shark determined to end your\
      \ voyage!<br><br><br>Features:<br>\u25CF Multiplayer! Survive by yourself or\
      \ with friends in online co-op!<br>\u25CF Hook! Use your hook to catch debris\
      \ floating by.<br>\u25CF Craft! Build survival equipment, weapons, crop plots\
      \ and more to help you stay alive!<br>\u25CF Build! Expand your raft from a\
      \ simple wreckage to a buoyant mansion.<br>\u25CF Research! Learn new things\
      \ to craft in the research table.<br>\u25CF Navigate! Sail your raft towards\
      \ new places!<br>\u25CF Dive! Drop anchor and explore the depths for more resources.<br>\u25CF\
      \ Fight! Defend your raft from the dangers of the ocean."
