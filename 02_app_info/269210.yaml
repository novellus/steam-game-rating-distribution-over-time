    about_the_game: 'Hero Siege is a Hack ''n'' Slash game with roguelike- &amp; RPG
      elements. Annihilate hordes of enemies, grow your talent tree, grind better
      loot and explore up to 7 Acts enhanced with beautiful Pixel Art graphics! This
      game offers countless hours of gameplay and up to 4 player online multiplayer!<h2
      class="bb_tag">17 Classes to choose from!</h2>Choose from up to 17 classes for
      your journey through the world of Hero Siege! 8 Classes are available in the
      base game and the rest can be unlocked as extra content via DLC! Every class
      has 2 unique talent tree, set of abilities and unique voice acting!<h2 class="bb_tag">Loot
      &amp; Inventory!</h2>Like any good Hack N Slash game, Hero Siege has an Loot/Inventory
      system. Loot drops can be of several different rarities such as Normal, Magic,
      Rare, Legendary, Mythic and Satanic! The loot system gives you the opportunity
      to build your Hero just the way you want!<h2 class="bb_tag">Online Multiplayer
      for up to 4 Players!</h2>Gather up to 3 friends and fight together against the
      forces of evil! The online multiplayer also has leader boards for Hero Levels
      and Wormhole rankings. Every class has its own solo leader board. In the end
      of every season, the best players are awarded with seasonal rewards!<h2 class="bb_tag">Random
      Generated World!</h2>The world is randomly generated so the zones are always
      fresh and different filled with secret dungeons, crypts, treasure and hazards!
      The game consists of 7 Acts with 5 levels + end boss each. The levels contain
      secret dungeons that can be explored.<h2 class="bb_tag">30+ Unique Bosses to
      fight!</h2>Hero Siege contains a wide arsenal of different enemies and bosses.
      The game holds over 30 unique crafted boss fights as well as enemies that vary
      in rarity and have special attacks. Higher rarity enemies give more experience
      and better loot, but are dangerous and harder to kill!<h2 class="bb_tag">Features</h2>-
      ONLINE MULTIPLAYER with up to 4 players!<br>- Randomly generated levels, items,
      dungeons, bosses, secrets and events. Every game session you play is different!<br>-
      Over 350 unique crafted items that are either passive, usable or orbiting.<br>-
      Over 80 different enemies with the possibility to spawn as rare or elite with
      extra hp/damage and abilities, but dropping better loot and giving more exp!<br>-
      Over 30 Achievements to unlock!<br>- Customize your character with over 60 different
      hats!<br>- 6 Acts to play through! Extra acts come with Expansion sets!<br>-
      Random Dungeons and Crypts to explore and clear from loot and enemies!<br>-
      8 playable classes! Extra classes come with Expansion sets!<br>- 4 different
      difficulty levels to unlock!<br>- Tons of random! Start discovering all the
      wonderful secrets and content!<br>- Loot system with: normal, superior, rare,
      legendary, mythic and satanic loot!<br><br>Hero Siege has full controller support!'
