    about_the_game: "Delve deeper into the mystical lore of the Northland with 3 new\
      \ heroic questlines in \u201CFor the Gods\u201D the first DLC for Realms of\
      \ Arkania: Blade of Destiny.<br><br>First, you\u2019ve been entrusted by a nobleman\
      \ from Clanegh with the difficult task of transforming the paramour of a Thorwalian\
      \ leader\u2019s daughter into a worthy suitor.  But father and daughter do not\
      \ always see eye-to-eye.  May Rahja, the Goddess of Love, be with you, because\
      \ this quest is not going to be a cakewalk.<br><br>Next, when a villager goes\
      \ missing, those that remain speak of strange phenomena haunting their fields\
      \ and scaring their animals. These unnerved villagers look to you for help and\
      \ point towards Orkhun, the ancestral dwelling of the Baerhag Clan which had\
      \ been left to decay centuries ago. Perhaps there is more to these mysterious\
      \ happenings than a run of the mill ghost story?<br><br>Then you will journey\
      \ to the godforsaken hicksville of neighboring Rukian.  First and foremost,\
      \ the Rukian population lives to serve their passing travelers.  But a dark\
      \ spector of death hovers over this remote hamlet. Even though the Goddess of\
      \ Hospitality\u2019s name is on every Rukian\u2019s lips, have the residents\
      \ of this gloomy crossroads taken their credo a step too far?<br><br>Discover\
      \ new towns, dungeons, and quests, encounter the Gods of Love, Death, and Hospitality\
      \ and venture further into Northland legends of this epic RPG saga.<h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li>2 new dungeons (An enchanted piece\
      \ of woodlands, an old crypt)<br></li><li>1 new questline around Rukian</li></ul>"
