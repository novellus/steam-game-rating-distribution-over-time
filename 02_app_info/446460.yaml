  data:
    about_the_game: "In the year of our lord 843, the first king of Scotland, Kenneth\
      \ McAlpin, united the lands of the Picts and Scots to form the Kingdom of Alba.\
      \ 400 years later Edward I, also known as the &quot;Hammer of the Scots&quot;\
      \ engulfed the land in a great feud. It was not long before Edward I controlled\
      \ most of Scotland. The Scots, led by William Wallace and Robert the Bruce,\
      \ are left to fight what seems to be a futile war for freedom. This is the time\
      \ when legends are born...<br><br>The topic of the game ist the Scottish battle\
      \ of freedom against the English agressor which took place at William Wallece\u2019\
      s time. The mass of atmosphere and the wuite detailed graphic as well as a extensive\
      \ system of battle and economy stamp the game. Features like changing seasons\
      \ during a mission, the buildings of castles onto mountains and the consequent\
      \ use of 3D-Engine for tactical possibilities made the RTS-Genre get new impulses.<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>3D real-time strategy\
      \ featuring unmatched indepth details, high resolution graphics, real-time shading\
      \ plus freely rotatable camera providing full zoom range. <br></li><li>4 different\
      \ nations, each one with individual units, knowledge, skills and strengths (economy,\
      \ diplomacy, military, etc.). <br></li><li>4 historical compaigns featuring\
      \ more than 30 missions. <br></li><li>Complex economical system including master\
      \ craftsmen system, five different resources and open trade.<br></li><li>Numerous\
      \ different battle units featuring various upgrades, experiences points (level\
      \ up system) and special abilities.<br></li><li>Powerful, easy to handle editor.</li></ul>"
