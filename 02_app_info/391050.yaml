    about_the_game: '<h2 class="bb_tag">Too many windows on your screen? Stop wasting
      your productivity.</h2><br><strong>AquaSnap is a powerful window manager that
      helps you arrange and organize multiple applications on your desktop with minimum
      effort. It allows you to achieve maximum multitasking, especially if you own
      a high-resolution monitor or a multi-monitor setup.</strong><h2 class="bb_tag">Window
      docking</h2><strong>Split your desktop in one easy gesture</strong><br>Drag
      &amp; Drop your windows to the sides or corners of the screen and they are automatically
      resized to fit one half or one quarter of the screen. Just like the built-in
      Aero Snap function of Windows 10 but with more possibilities! This is especially
      useful on a 4K monitor or on multiple monitors.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/391050/extras/Docking.png?t=1526112824"
      /><h2 class="bb_tag">Window tiling</h2><strong>Sometimes, splitting your desktop
      into halves or quarters is not ideal</strong><br>When two windows are side by
      side, resizing one of them while pressing [Ctrl] will also resize the other
      one. It''s an easy and powerful way to modify the layout of several tiled windows.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/391050/extras/GroupSize.png?t=1526112824"
      /><h2 class="bb_tag">Window snapping</h2><strong>Don''t waste your desktop space,
      pixels are precious!</strong><br>AquaSnap allows you to easily align your windows
      by making them behave like magnets. This simple feature is the cornerstone of
      AquaSnap and has been carefully designed to assist you without getting in your
      way.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/391050/extras/Snapping.png?t=1526112824"
      /><h2 class="bb_tag">Window stretching</h2><strong>One click to conquer this
      free space on your screen!</strong><br>This is another powerful way to quickly
      split your desktop space between several windows. Double-click on the edge of
      a window to maximize it in one direction. Do the same while pressing [Shift]
      to maximize it vertically or horizontally.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/391050/extras/Stretching.png?t=1526112824"
      /><h2 class="bb_tag">Move windows together</h2><strong>Easily manage these small
      floating windows</strong><br>Professional applications with complex UI often
      scatter small toolbox windows on your desktop. Keep them grouped and move them
      all at once. Move one window while pressing [Ctrl] and the whole group of adjacent
      windows will follow.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/391050/extras/GroupMove.png?t=1526112824"
      /><h2 class="bb_tag">Make it stay on top</h2><strong>Need to keep an eye on
      a small window?</strong><br>This is the best way to have this window always
      visible while working on a fullscreen application. Shake a window to make it
      transparent and always on top. Shake it again to restore its normal state.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/391050/extras/AquaShake.png?t=1526112824"
      /><h2 class="bb_tag">Mouse shortcuts</h2><strong>Add new functionalities to
      all your windows</strong><br>Add secondary functions to all the clickable elements
      of the window frames and access all the AquaSnap features with one click. These
      mouse shortcuts are fully customizable: with 15 different clickable areas, up
      to 5 mouse buttons recognized plus the modifier keys, the possibilities are
      endless!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/391050/extras/HotClicks.png?t=1526112824"
      /><h2 class="bb_tag">Tiny and clean</h2>A desktop enhancement tool should assist
      you without slowing down your computer. It''s why AquaSnap is 100% composed
      of highly optimized native code, with no compromise on stability and performance.
      It uses very little memory and nearly no CPU.<h2 class="bb_tag">FAQ about the
      Steam version</h2><br><strong>Why is the price slightly higher on Steam than
      on your website?</strong><br>Because the Steam license allows you to install
      AquaSnap on several computers whereas the one sold on our website is for one
      computer only.<br><br><strong>Can try it before I buy it?</strong><br>Yes, a
      trial version is available on <a href="https://steamcommunity.com/linkfilter/?url=http://www.nurgo-software.com/products/aquasnap"
      target="_blank" rel="noopener"  >our website</a>.<br><br><strong>Can I use other
      Steam games while AquaSnap is running?</strong><br>Yes, and AquaSnap will not
      interfere with your &quot;In Game&quot; status.'
