    review: "Sjukt bra program om du har flera sk\xE4rmar. Sl\xE5r den inbyggda windows\
      \ snap funktionen alla dagar i veckan. Det h\xE4r programmet har skapat en s\xE5\
      \ stor drivkraft inom mig att jag b\xF6rjade med karate. Jag har nu tre d\xF6\
      ttrar med svart b\xE4lte som jag d\xF6pte till Snappy, Aquatica och Window.\
      \ \nMitt br\xF6llop h\xF6lls digitalt (covid-times) och vi anv\xE4nde aquasnap\
      \ hela tiden. Det var det absolut b\xE4sta s\xE4ttet att flytta den d\xE4r jobbiga\
      \ kusinen fr\xE5n olika sidor av sk\xE4rmen. Han b\xF6rjade till slut gr\xE5\
      ta och vart s\xE5 \xE5ksjuk att han spydde. Vilket l\xE4tt st\xE4dades upp av\
      \ Auquasnaps fantastiska inst\xE4llningsmeny som \xE4r l\xE4tt att f\xF6rst\xE5\
      \ och faktiskt mycket b\xE4ttre \xE4n det d\xE4r konstiga gemet som fanns i\
      \ word f\xF6rut. Clippy! Min kusin heter faktiskt Clippy! Inte undra p\xE5 att\
      \ han spydde! \nKort sagt s\xE5 har Aquasnap gett mig hopp om framtiden och\
      \ dessutom s\xE5 \xE4r deras logotyp v\xE4ldigt snygg som svank taturering!\
      \ \nLove it! \n\n"
