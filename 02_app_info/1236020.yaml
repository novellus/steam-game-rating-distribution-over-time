details:
  data:
    about_the_game: This is a game about digging holes to survive! You play as a young
      boy who has to dig holes in the sand in order for him to survive. Dig up hidden
      treasures to sell them to the shopkeeper, where he will give you points as a
      reward! Use those points to buy water or upgrades, which can help you in the
      game! You can dig everywhere in the sand and replenish your quickly-draining
      water supply at the last minute, or play it safe and spend all of your points
      on refilling your water supply.
