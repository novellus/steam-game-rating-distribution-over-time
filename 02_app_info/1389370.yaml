    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1389370/extras/overview_header4a.gif?t=1604507407\"\
      \ /><h2 class=\"bb_tag\">Overview</h2><br>Jumpala: Tryouts Edition is a fast-paced\
      \ action puzzler with a lot of fighting game inspiration. Jump on platforms\
      \ to turn them your color and collect points before reaching the top. Build\
      \ your Special Meter to activate your character's special moves and gain the\
      \ advantage. And whatever you do, don't fall off the stage!<br><br>The core\
      \ mechanics are simple to learn, but hard to master. Each game is a test of\
      \ skill and strategy as you try to outscore and outlive your opponents.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1389370/extras/overview_header2a.gif?t=1604507407\"\
      \ /><h2 class=\"bb_tag\">Game Features</h2><ul class=\"bb_ul\"><li>Local and\
      \ online play.<br></li><li>Easy to learn, tough to master. If you want to be\
      \ the best, you'll have to plan your routes, practice your timing, and perfect\
      \ your positioning\u2014all while being mindful of your opponents.<br></li><li>A\
      \ wide variety of stages. Each stage has unique features and hazards to watch\
      \ out for.<br></li><li>Original set of characters. Each character has their\
      \ own unique abilities and playstyle.</li></ul>"
