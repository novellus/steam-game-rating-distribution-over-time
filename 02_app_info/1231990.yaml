  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1231990/extras/impressions.png?t=1606330875\"\
      \ /><br><br>Inspired by 16 and 32-bit classics, Gestalt: Steam &amp; Cinder\
      \ fuses tight 2D platforming and exhilarating combat with an engrossing, twist-laden\
      \ narrative in a stunningly handcrafted steampunk world.<br><br>Join Aletheia\
      \ and a vibrant cast of characters as they find themselves embroiled in a race\
      \ to discover the secrets of the massive, steam-powered city of Canaan, the\
      \ last bastion of mankind. Unravel centuries-old conspiracies, battle hosts\
      \ of monstrous automata and thwart the twisted schemes of the city\u2019s corrupt\
      \ overseers, the Comitium, as you fight for mankind\u2019s survival and discover\
      \ the dark truth of the Steam City\u2019s origin.<br><br><strong>Key Features:</strong><br><br>\u25CF\
      \t<strong>Mesmerizing Art</strong> \u2013 Traverse a vast and stunningly handcrafted\
      \ steampunk world, from the thriving city streets of Irkalla to the sprawling\
      \ Scrap Sea, all embellished with spectacular animations and gorgeous backdrops.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1231990/extras/art.gif?t=1606330875\"\
      \ /><br><br>\u25CF\t<strong>Nuanced Combat System</strong> \u2013 Unleash Aletheia\u2019\
      s inner power, grow stronger, and engage in deep and varied combat, mastering\
      \ a range of melee combos and ranged revolver attacks in uncompromising action.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1231990/extras/bossfight.gif?t=1606330875\"\
      \ /><br><br>\u25CF\t<strong>Riveting Narrative</strong> \u2013 Encounter a vibrant\
      \ cast of characters and explore Canaan\u2019s districts in an intertwining\
      \ narrative filled with conspiracy-laden intrigue, NPCs, optional side quests,\
      \ and choice-driven dialogue.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1231990/extras/story.gif?t=1606330875\"\
      \ /><br><br>\u25CF\t<strong>Grow Your Skills</strong> \u2013 Gain experience\
      \ and craft new abilities to tap into the mysterious power dwelling within Aletheia\
      \ as you discover new areas, smash through secret paths and take on the Steam\
      \ City\u2019s toughest enemies. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1231990/extras/skills.gif?t=1606330875\"\
      \ /><br><br>\u25CF\t<strong>Shape Your Fate</strong> \u2013 Make decisions that\
      \ will shape the fates of Aletheia and other characters you\u2019ll meet along\
      \ your journey.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1231990/extras/choice.gif?t=1606330875\"\
      \ />"
