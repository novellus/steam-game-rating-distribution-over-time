    about_the_game: "Initially, this little game is a four-month risky experiment\
      \ that is based on a strict idea of pure zeal and specifically made forms, because\
      \ it was conceived to fill the player with answers so they can find the questions\
      \ that need asking.<br>\u0421ompletion of the first build release should be\
      \ ready for publishing as an \u201CEarly Access\u201D game and will be further\
      \ developed. <br>Until, of course, it would be flooded with envisaged and critical\
      \ errors then it is going to be mostly all over. <br>What is interesting, is\
      \ that this story is going to be connected to \u201CKROTRUVINK\u201D by one\
      \ of the game characters from it. <br>Non-existing time, turning others mad\
      \ ever so slowly and it did seem an appropriate solution for that illness to\
      \ create and present a playable message. <br>But to avoid accumulated materials\
      \ abuse it was agreed upon to create new game mechanics, new fillings and new\
      \ meanings except for Ropes of high value.<br>As much as it is possible in such\
      \ a short period of time. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1440720/extras/srd3.png?t=1609425871\"\
      \ /><br><strong>9490.</strong><br>We are in a concentrated piece of land and\
      \ it is diversified with guests and mirror reflections. <br>Technology and abstraction\
      \ changed the familiar crannies and you barely recognize yourself.<br>So just\
      \ take a walk nearby, hold your dreams in vibrating, unreliable hands. <br>The\
      \ time has come for when different books are published under the same names.<br>The\
      \ time has come and jumbled itself up because life deformed quality in favour\
      \ of quantity. Quantity of something uncontrollable, too naive, childish. <br>It\u2019\
      s not that easy to ignore simplistic solutions, so it was only a matter of time\
      \ before somebody found a mundane treat for an ominous patronage. <br>This irreparable\
      \ deal provided a unique opportunity to meet new faces. <br>Out there waiting\
      \ is an unkempt fisherman and a secretive woman.<br>Would they ask for something\
      \ or would they do you a favour? <br>About other guests\u2026 Who knows whether\
      \ they would be even talkative or just curious? <br><br><strong>GAMEPLAY FEATURES:</strong><br><br>\u2022\
      \ First person exploration where you are free to discover the world around you.\
      \ <br>Use these discoveries to your advantage and keep your eyes open for more.\
      \ <br>You can destroy some of the items you collect, if you find out how. Keep\
      \ in mind that the next thing you destroy and lose forever might be that most\
      \ precious treasure you were looking for... <br><br>\u2022 Never trust others,\
      \ even if they are willing to give you a clue for free. Their goals, however,\
      \ may be beneficial for you in the end. <br><br>\u2022 Some puzzles of this\
      \ world are literally above your head. Insects race in the air or slumber on\
      \ the walls, offering you many secrets.  <br><br>\u2022 You also need to hurry\
      \ up. Somebody has destroyed the environment and then tried to escape from his\
      \ brilliant result, trying to reach the Lovely Boat first.  <br><br>\u2022 \
      \ All assets were prepared with a special \u201Cpenmanship\u201D from scratch.\
      \ You can solve details in all their intimacy and imperfection.<br><br>\u2022\
      \  Dialogues can only promise a hint of the result you are looking for with\
      \ the real goal being hidden in very specific spots of this place.<br>Interaction\
      \ with objects is an effective action but only in conjunction with mindfulness."
