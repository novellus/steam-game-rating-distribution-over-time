    about_the_game: "<h2 class=\"bb_tag\"><strong>A garbage town builder in a flooded\
      \ world!</strong></h2><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/821250/extras/Walkway_Wide.jpg?t=1605904135\"\
      \ /><h2 class=\"bb_tag\"><strong>Survive in a feel-good apocalypse world.</strong></h2><br>Manage\
      \ your drifters as they try to survive in a harsh ocean world, where everything\
      \ is trying to eat you or sink your town to the depths of the sea! You\u2019\
      ll need fresh water, seafood, and scrap to make sure your drifters can make\
      \ the best of this wet situation.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/821250/extras/Desalinator_Wide.jpg?t=1605904135\"\
      \ /><h2 class=\"bb_tag\"><strong>Recycle everything!</strong></h2><br>Luckily\
      \ the flooded environment offers all kinds of relics from the old world to recycle.<br>Your\
      \ drifters can transform garbage, driftwood, and flotsam into boats and buildings.\
      \ These allow them to collect rainwater, hunt for various creatures, and reel\
      \ up scrap from the ocean floor.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/821250/extras/SailWide.jpg?t=1605904135\"\
      \ /><h2 class=\"bb_tag\"><strong>A moving floating town.</strong></h2><br>Steer\
      \ your town as you explore a sprawling, dynamic environment with tall ruins,\
      \ underwater cities, and coral reefs full of sea life and garbage!<br>Raise\
      \ your sails to choose which obstacles to avoid and which to dismantle.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/821250/extras/Walkway_Night.jpg?t=1605904135\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/821250/extras/Steam_Flotsam_Duck.png?t=1605904135\"\
      \ />"
