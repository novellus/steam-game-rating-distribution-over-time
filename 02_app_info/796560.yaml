details:
  data:
    about_the_game: "A black gang owns the streets of Watts while harassed by racist\
      \ cops. A white Vietnam vet who fought side by side with the leader\u2019s fallen\
      \ brother tries to befriend them. Violence and racial tension punctuate this\
      \ action film where hostility is met from all sides. The community schism embroils\
      \ everyone involved in an elongated and tumultuous drama that threatens to shake\
      \ the entire town and amplify the already significant racial divide."
