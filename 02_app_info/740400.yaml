    about_the_game: "Play as a lunarnaut/repair-person, tasked with fulfilling the\
      \ ridiculous demands of President of the World, Doug-Slater Roccmeier, to build\
      \ his massively unstable elevator. You know, to the moon. It\u2019s in the game\
      \ title. Obey his increasingly goofy orders to the letter, disobey and cause\
      \ hilarious havoc, or find your own sweet spot. Each way of playing has its\
      \ own advantages and outcomes. It\u2019s up to you, intrepid elevator person,\
      \ to blaze your own altitudinal path...to the moon!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/740400/extras/comfort_hefti.gif?t=1541072753\"\
      \ /><br><br><strong>Features include:</strong><br>\u2022 Brand new Rad-Roomscale\
      \ mode option! Play in a brand new way!<br>\u2022 Immersive, challenging VR\
      \ puzzles that propel you into the stratosphere<br>\u2022 Fully Voiced Narrative\
      \ Space Adventure! More plot twists and turns than a twisty-turny thing! <br>\u2022\
      \ Exploration! The elevator has heaps of stuff Roccmeier doesn\u2019t want you\
      \ to find.<br>\u2022 Clever control scheme. Use your favorite controls regardless\
      \ of room size and setup.<br>\u2022 Virtually (heh) vomit-free! Designed to\
      \ maintain maximum tummy comfort.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/740400/extras/hook_lowered.gif?t=1541072753\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/740400/extras/quiz_rage.gif?t=1541072753\"\
      \ />"
