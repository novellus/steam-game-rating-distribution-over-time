    reviews: "\u201COut of all the great VR titles, we tried at Gamescom, Elevator\u2026\
      \ To The Moon! was the one that left us most excited. It opened up a whole new\
      \ way of experiencing VR.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://elitegamer.co/gamescom-2017-elevator-moon-hands-on/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Elite Gamer</a><br><br>\u201CI really\
      \ enjoyed the humor, colorful art style and gameplay which reminded me of the\
      \ point and click adventures of old. Totally recommend.\u201D<br><a href=\"\
      https://www.youtube.com/watch?v=fP-7FtD9Epk\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Virtual Reality Oasis</a><br><br>\u201CSuperb, brilliant, funny and a very\
      \ original VR experience. This was a fun and refreshing change and one you need\
      \ to experience in VR.\u201D<br><a href=\"https://www.youtube.com/watch?v=xWtnsML0ktQ&amp;t=824s\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Paradise Decay</a><br>"
