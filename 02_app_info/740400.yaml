    review: "Elevator... to the Moon! von Roccat Games ist ein sehr spa\xDFiges, schwarzhumoriges\
      \ leider zu kurzes Click and Point Adventure f\xFCr VR. Nach circa zwei Stunden\
      \ ist man schmunzelnd fertig, aber in dieser Zeit hat man h\xF6llischen Spa\xDF\
      \ in der kruden Story um den Weltraumlift.\n\nDie Bedienung ist einfach und\
      \ schnell zu erlernen. \nDie R\xE4tsel sind nicht so einfach, weil man meist\
      \ mehrere Gegenst\xE4nde braucht, um auf die richtige L\xF6sung zu kommen.\n\
      Man mu\xDF manchmal schon sehr genau hinsehen, um keine Hinweise zu \xFCbersehen.\
      \ Ich hab das Spiel allerdings sogar ohne Tipps gemeistert. \n\nDie Grafik ist,\
      \ wie so oft bei Spielen mit dieser Art Humor, in einem Comicstil gehalten,\
      \ das passt hier auch wieder hervorragend. Das Spiel sieht sehr sch\xF6n aus,\
      \ es ist sauber und nicht \xFCberladen, man findet sich sehr schnell zurecht.\
      \ Und selbst wenn man nicht auf die L\xF6sung kommen sollte, kann man die Ingamehinweise\
      \ verwenden.\nDesweiteren gibt es jede Menge Achievments unter unm\xF6glichen\
      \ Bedingungen zu sammeln.\n\nEin weiterer Pluspunkt ist die Musik und der Sound.\
      \ Die Musik ist einfach gro\xDFartig, es gibt sogar ein deutschsprachiges Hipp\
      \ Hopp St\xFCck!\nDer Sound kommt gut zu Geltung und passt mit den Aktionen\
      \ im Spiel zusammen.\n\nDas Spiel hat deutsche Untertitel.\n\nF\xFCr die volle\
      \ Nutzung in roomscale ben\xF6tigt man schon einen sehr gro\xDFen Raum. Meine\
      \ Spielfl\xE4che ist ca. 3m x 2,5m und ich konnte die meisten Objekte nicht\
      \ erreichen. Aber dank der guten Programierung, kann man roomscale aber mit\
      \ den Point and Click Bedienelementen verwenden, also ist es nicht so schlimm\
      \ und f\xE4llt im Verlauf des Spiel gar nicht mehr auf.\n\n Meiner Meinung nach\
      \ passen VR- und Puzzle/Adventure-Spiele absolut perfekt und dieses Spiel zeigt,\
      \ wie es funktioniert.\nEine klare Empfehlug. Aufgrund der geringen L\xE4nge\
      \ des Spiels, kann man auch im Sale zuschlagen.\n\nMehr elevatorische Reviews\
      \ \U0001F440[url=https://store.steampowered.com/curator/32170554/] folgt [/url]\
      \ meiner Kurator Seite nach oben, genau da wo der Daumen ist.\U0001F51D\U0001F31A\
      \U0001F44D\n\nlift me up:\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe\
      \ auf deutsch/englisch \U0001F451\u2800\u2800\n\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url] und mehr Reviews von mir entdecken \U0001F38A\n\n\n\n[u]English:[/u]\n\
      ---------------------------->\nElevator... to the Moon! by Roccat Games is a\
      \ very funny, black-humorous, unfortunately too short Click and Point Adventure\
      \ for VR. After about two hours you are finished smiling, but in this time you\
      \ have a hell of a lot of fun in the crude story about the space elevator.\n\
      \nThe handling is easy and fast to learn. \nThe puzzles are not that easy, because\
      \ you usually need several items to get the right solution.\nSometimes you have\
      \ to look very closely to not miss any clues. But I mastered the game even without\
      \ hints. \n\nThe graphics are, as so often in games with this kind of humor,\
      \ kept in a comic style, which fits perfectly here again. The game looks very\
      \ nice, it is clean and not overloaded, you find your way around very quickly.\
      \ And even if you can't find the solution, you can use the ingame hints.\nFurthermore\
      \ there are a lot of Achievments to collect under impossible conditions.\n\n\
      Another plus point is the music and the sound. The music is just great, there\
      \ is even a German Hipp Hopp piece!\nThe sound comes across well and matches\
      \ the actions in the game.\n\nThe game has German subtitles.\n\nFor the full\
      \ use in roomscale you need a very large room. My playing area is about 3m x\
      \ 2,5m and I could not reach most of the objects. But thanks to the good programming,\
      \ you can use roomscale with the point and click controls, so it's not that\
      \ bad and you won't even notice it during the game.\n\n In my opinion VR and\
      \ puzzle/adventure games fit absolutely perfect and this game shows how it works.\n\
      A clear recommendation. Because of the short length of the game, you can also\
      \ hit the sale.\n\nMore elevator reviews \U0001F440[url=https://store.steampowered.com/curator/32170554/]\
      \ follows [/url] my curator page up, right where the thumb is. \U0001F51D\U0001F31A\
      \U0001F44D\n\nlift me up:\n\U0001F451 Powered by HoI 4 Deu curatorial group\
      \ in German/English \U0001F451\u2800\u2800\n\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Follow [/url] and discover more reviews from me \U0001F38A"
