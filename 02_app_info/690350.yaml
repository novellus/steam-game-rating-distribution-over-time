details:
  data:
    about_the_game: Endless Combat, is a coop game which is about fighting as characters
      with unique skills against zombies, the game also contains free for all mode;
      We used UNREAL ENGINE 4 game engine to create a better network system,effects,game
      mechanics and maps.<h2 class="bb_tag">New Network System</h2><ul class="bb_ul"><li>
      You can register and access the game world. </li></ul><ul class="bb_ul"><li>
      You can buy weapons from shop menu in mainmenu </li></ul><ul class="bb_ul"><li>
      You can change your character and ultimate whenever you want </li></ul><h2 class="bb_tag">Coop
      Mode Arrived</h2><ul class="bb_ul"><li> Before play coop mode we suggest buy
      a weapon via shop!</li></ul><ul class="bb_ul"><li> You can play solo or with
      online players. </li></ul><ul class="bb_ul"><li> It has 3 difficulty levels
      </li></ul><br>You can create lobby and play with friends or join somebodies
      lobby and hangout with them.<h2 class="bb_tag">About Game Development</h2>Endless
      Combat created by indie game studio Fatalitech and our first game.
