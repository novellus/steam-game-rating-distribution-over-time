    about_the_game: "The name of MO: Astray 's original soundtrack will have the same\
      \ name as the game, MO: Astray. It includes 31 songs from the game and was created\
      \ by Rayark's music team SIHanatsuka, whose music design for the game was based\
      \ around the themes and appearance of the various levels. It also describes\
      \ the story from beginning to end, as well as the relationship between MO and\
      \ that mysterious voice in his head. French singer L Lockser was also invited\
      \ to interpret the theme song Epilogue, as well as including an instrumental\
      \ version of Epilogue and the version of Epilogue from the trailer.<br />\r\n\
