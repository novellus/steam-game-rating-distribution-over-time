    about_the_game: "<h2 class=\"bb_tag\">Total Alarm (n): an anxious awareness of\
      \ absolute danger</h2><br><br>Repairing crumbling space stations. Procuring\
      \ essential products on the black market. Avoiding spies and secret police.\
      \ Such is life under the watchful eye of the authoritarian Collective. But there\u2019\
      s more to existence in this galactic totalitarian society than simply learning\
      \ to live in a shortage economy. As routine missions slowly morph into something\
      \ more insidious, a terrifying secret will come to life \u2013 a secret the\
      \ Collective would do anything to keep hidden.<br><br><strong>Total Alarm</strong>\
      \ combines narrative adventure and resource management with a star-spanning\
      \ science fiction setting and a retro-future style. A once celebrated top-class\
      \ engineer, you\u2019ve been sentenced to menial work on the fringes of settled\
      \ space. Your crime? Wrongthink, just one of the many violations that can prompt\
      \ the Collective\u2019s harsh reprisals. In fact, you\u2019ll want to avoid\
      \ the least slip in your efforts to keep the lights on and air flowing through\
      \ the deep-space derelicts you\u2019ve been tasked with maintaining. Only vigilance\
      \ will keep you from the ultimate punishment: a short walk out of an open airlock.<br><br>Not\
      \ that your task would be easy on its own. A centrally controlled economy plagued\
      \ by chronic shortages, a rust bucket of a spaceship with minimal fuel reserves,\
      \ a malign A.I. designed to thwart any attempt at desertion \u2013 these hindrances\
      \ only make the basic maintenance of space stations that much harder. It\u2019\
      ll take good contacts, access to a booming black market, and every ounce of\
      \ cleverness you can scrape together simply to survive.<br><br>But survival\
      \ isn\u2019t your ultimate goal. Rather than wait on a reprieve that will likely\
      \ never come, you plan to escape. Citizens, though, can\u2019t just freely relocate.\
      \ Each system is tightly guarded. And surveillance sweeps keep everyone under\
      \ the Collective\u2019s totalitarian thumb. The only option is to bide your\
      \ time and wait for an opportunity, performing assigned tasks to the best of\
      \ your ability. And so you\u2019ll\u2026<br><br><ul class=\"bb_ul\"><li>Travel\
      \ between various start systems to repair various failing space stations<br></li><li>Secretly\
      \ snatch new scraps of freedom during routine missions<br></li><li>Manage resources\
      \ such as fuel, navigation data, spare parts, and consumer goods<br></li><li>Repair,\
      \ protect, trade, and smuggle legal and illegal goods \u2013 and people<br></li><li>Interact\
      \ with the others, build your own network, gain the trust of the populace, and\
      \ avoid informants<br></li><li>Develop your character in order to better manage\
      \ advanced social interactions<br></li><li>Upgrade your spaceship, the fundamental\
      \ tool for your work and your basis for survival<br></li><li>Collect special\
      \ items and powerups<br></li><li>Discover the Collective\u2019s biggest secret\
      \ and face a crucial challenge that could undermine an entire community</li></ul>"
