    about_the_game: 'Only the true heroes of space can become champions of Space Wave
      Race: the intergalactic championship that will take you to challenge the best
      pilots in the galaxy!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1343310/extras/spacewavexheader2_optimized.gif?t=1594130507"
      /><br><br><strong>LISTEN, MOVE AND SHOOT TO BEAT YOUR ENEMIES IN THE GREAT SPACE
      RACE</strong><br>Fly through a myriad solar systems, space ruins, unknown engineering
      structures, asteroids and incandescent stars to win the battle. Be the first
      in this intrepid running race fighting your enemies. Prove what galactic material
      you are made of!<br><br><strong>UNLOCK DIFFERENT TYPES OF SPACESHIPS</strong><br>Enjoy
      the experience playing with different spaceships designed for battle. Unlock
      more spaceships by playing the game.<br><br><strong>PLAY CHALLENGING GAME MODES</strong><br>Includes
      several game modes with different complexities and gameplay: Championship Mode,
      Single Race Mode, Endless Galactic Mode.<br><br><strong>DESIGNED TO BE ACCESSIBLE</strong><br>Space
      Wave Race has been developed to be fully accessible, including modes for players
      with reduced mobility, visual and/or hearing impairment and dyslexia. Expressly
      created to enjoy the experience without losing a single detail in all conditions.'
