    about_the_game: <h2 class="bb_tag">Memoria</h2><strong>Latin - Memoria</strong><br><br><i>Memory
      is the faculty of the brain by which data or information is encoded, stored,
      and retrieved when needed. It is the retention of information over time for
      the purpose of influencing future action.</i><h2 class="bb_tag">ABOUT</h2>MEMORIA
      combines elements from interactive fictions of the 90s and from graphic adventure
      games. Through all the choices that you will meet during the story, you will
      decide the fate of Adam.<h2 class="bb_tag">STORY</h2>You woke up from cryogenic
      sleep while your crew is still sleeping. <br>You don't remember who you are
      and why you woke up so early.<br>Your spaceship is stuck in deep space and the
      systems are inactive.<br>You need help. <br>Will you be able to survive and
      discover the truth?
