    about_the_game: A series of grisly murders brings Lara into conflict with a sinister
      Alchemist from the past, and a secret alliance of powerful individuals shrouded
      in mystery.  Accused of the murder of her one time mentor, Werner Von Croy,
      Lara becomes a fugitive on the run. Pursued by the police, she follows the Alchemist
      into a dark world of blood, betrayal and vengeance where it is up to her to
      defeat this unholy alliance, and stop them from unleashing their incredible
      powers on the world.
