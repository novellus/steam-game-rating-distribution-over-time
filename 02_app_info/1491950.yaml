    about_the_game: BrightSeeker is an action RPG set in a futuristic fantasy world
      where conflict between organics and mechanics escalated into a devastating war.
      You play as the last ancestor of the ancient gods, who lost his only companion
      and love during this war. Now you seek to bring them back to life and take your
      revenge on the demon who killed them.<h2 class="bb_tag"><strong>FAST PACED COMBAT</strong></h2>Shoot,
      slash and dash to defeat numerous enemies.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1491950/extras/combat_01.gif?t=1609185066"
      /><h2 class="bb_tag"><strong>BEST DEFENSE IS A GOOD OFFENSE</strong></h2>Block
      and deflect projectiles with your shield.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1491950/extras/block_01.gif?t=1609185066"
      /><h2 class="bb_tag"><strong>POWERFUL ABILITIES</strong></h2>Unlock new powerful
      abilities and weapons.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1491950/extras/combat_02.gif?t=1609185066"
      /><h2 class="bb_tag"><strong>MEET NEW CHARACTERS</strong></h2>Interact with
      different characters, make friends or enemies on your journey through the vast,
      war devastated, world.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1491950/extras/trader.gif?t=1609185066"
      /><h2 class="bb_tag"><strong>KEY FEATURES</strong></h2><ul class="bb_ul"><li>Shoot,
      slash and dash to defeat deadly enemies.<br></li><li>Block and deflect projectiles
      with your shield.<br></li><li>Vanquish demonic bosses.<br></li><li>Unlock different
      weapons and powerful abilities.<br></li><li>Explore the vast, war devastated,
      world.</li></ul>
