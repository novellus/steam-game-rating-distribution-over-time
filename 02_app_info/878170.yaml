  data:
    about_the_game: "Gameplay: In Nazi your goal is to get kills for score. Find weapons,\
      \ use them to get more score and raise your kill counter.<br />\r\nAs you get\
      \ more kills, the town level will go up.. As the town level get's higher, more\
      \ enemies will spawn and be harder to kill. <br />\r\n<br />\r\nYou start with\
      \ 200 health and will find medpacks around the town. You also have a timer to\
      \ keep track of your in-game playtime.<br />\r\n<br />\r\nHow long will you\
      \ survive?"
