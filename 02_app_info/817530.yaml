    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/817530/extras/logo_mercury.png?t=1547833287\"\
      \ /><br><br>Mercury Race is a shooting &amp; racing game set in a retrofuturistic\
      \ world.<br>Finish each circuit in time to obtain the badge and achieve ranking\
      \ number one.<br>The game will challenge not only your driving skills but also\
      \ your shooting accuracy.<br><br><strong>Original shooting &amp; racing mechanic</strong><br><br>Can\
      \ you drive and shoot at the same time? Mercury Race will challenge you to keep\
      \ an eye on the road and also on the enemies and items on the circuit.<br>The\
      \ more enemies you destroy the more crystals you get to increase the speed of\
      \ your ship.<br>Mercury Race does not try to be a driving simulator game, but\
      \ an arcade experience with fast action, quick plays and a precise gameplay.<br><br><strong>15\
      \ challenging circuits</strong><br><br>There are 15 different circuits, will\
      \ you get all the badges?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/817530/extras/MercuryRace_roads.gif?t=1547833287\"\
      \ /><br><br><strong>8 different ships</strong><br><br>Choose between 8 different\
      \ ships, each one with its unique features and attributes. <br>Find the one\
      \ that suits you best.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/817530/extras/MercuryRace_ships.gif?t=1547833287\"\
      \ /><br><br><strong>Local multiplayer</strong><br><br>Play with a friend on\
      \ the split screen mode. Who is the best here?<br><br><strong>Arcade &amp; King\
      \ of the Galaxy mode</strong><br><br>Try to get each badge on Arcade mode or\
      \ play a sequence of five circuits on King of the Galaxy mode.<br>Galaxies have\
      \ their own leaderboards and achievements.<br><br><strong>80\xB4s style original\
      \ soundtrack</strong><br><br>Mercury Race has an original 80\xB4s style original\
      \ soundtrack made using real analog synthesizers from that era.<br>Enjoy this\
      \ synth-wave / dark-wave music while trying to survive each road!<br><br><strong>Are\
      \ you ready? The race is about to begin!</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/817530/extras/MercuryRace_start.gif?t=1547833287\"\
      \ />"
