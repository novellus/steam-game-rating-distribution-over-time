    about_the_game: '<i>This world is a Machine. A Machine for Pigs. Fit only for
      the slaughtering of Pigs. </i><br><br>From the creators of Amnesia: The Dark
      Descent and Dear Esther comes a new first-person horrorgame that will drag you
      to the depths of greed, power and madness. It will bury its snout into your
      ribs and it will eat your heart.<br><br><i>The year is 1899</i><br><br>Wealthy
      industrialist Oswald Mandus awakes in his bed, wracked with fever and haunted
      by dreams of a dark and hellish engine. Tortured by visions of a disastrous
      expedition to Mexico, broken on the failing dreams of an industrial utopia,
      wracked with guilt and tropical disease, he wakes into a nightmare. The house
      is silent, the ground beneath him shaking at the will of some infernal machine:
      all he knows is that his children are in grave peril, and it is up to him to
      save them.<h2 class="bb_tag">Unique Selling Points</h2><ul class="bb_ul"><li>Fresh
      and new approach to the Amnesia world while staying true to its origins.<br></li><li>The
      darkest, most horrific tale ever told in a videogame.<br></li><li>Stunning soundtrack
      by award-winning composer Jessica Curry.</li></ul>'
