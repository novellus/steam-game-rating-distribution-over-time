    about_the_game: "Once you have downloaded this content, you can set a new master\
      \ by going to Hidden Leaf Village in the online lobby followed by the Ninjutsu\
      \ Library.<br />\r\n<br />\r\nEarn Training Points with Hiruzen Sarutobi to\
      \ get your hands on various Ninjutsu, weapons, and costumes, allowing you to\
      \ create a ninja unique to you!<br />\r\n<br />\r\nContent includes:<br />\r\
      \n\u2022 Two Ninjutsu:<br />\r\nFire Style: Dragon Flame Bombs (Defense Type)<br\
      \ />\r\nEarth Style: Earth Dragon Bullet (Defense Type)<br />\r\n\u2022 A Secret\
      \ Technique:<br />\r\nReaper Death Seal (Defense Type)<br />\r\n\u2022 A Weapon:<br\
      \ />\r\nAdamantine Staff (Defense Type)<br />\r\n\u2022 An Avatar Part:<br />\r\
      \nHiruzen's Helmet (male only)<br />\r\n\u2022 Costumes:<br />\r\nHiruzen Outfit\
      \ (male only)<br />\r\nHiruzen's Ninja Way T-Shirt"
