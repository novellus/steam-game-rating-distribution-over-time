      >Streaming Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>Shimogamo\
      \ Yasaburo has the blood of a mystical racoon-like creature - a tanuki - but\
      \ has the ability to transform into a human. He lives a playful life in Kyoto,\
      \ where humans, tanuki, and tengu live side-by-side. Yasaburo and his family\
      \ finally come to terms with their father\u2019s death, reconciling with human\
      \ and tengu alike. However, the son of Yasaburo's teacher returns to the city\
      \ after a century abroad, stirring up a world of trouble for everyone in Kyoto\u2019\
      s mystical underbelly."
