details:
  data:
    about_the_game: Zether is a <strong>VR game</strong> where a flying whale (you)
      has to catch all the pearls and free the flying fishes. Try to complete all
      the levels as fast as possible to reach the highest score ! <br><br>Zether includes
      seven levels and a free-flight mode.<h2 class="bb_tag">An accessible game</h2>Zether
      can be entierely played with head movements and, therefore, is accessible to
      anyone. Zether is a 3D runner designed with tetraplegic gamers. <br><br>A calibration
      menu allows each player to adjust the sensibility to match his capacities.
