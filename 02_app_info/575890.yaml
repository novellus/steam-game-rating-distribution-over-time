details:
  data:
    about_the_game: "Help Katy and Bob to return home while playing this amazing game\
      \ in time management genre! Make different cocktails and juices, grow fruits.\
      \ Surprise your customers with joyful fireworks. Treat you customers with free\
      \ glass of cold water \u2013 at such heat it will be easier for them to wait\
      \ for the order. Complete extra tasks and get gold coins. Buy artifacts to make\
      \ the game easier. Improve your bar. You will meet funny customers and also\
      \ discover a top secret \u2013 why Katy and Bob have found themselves so far\
      \ away from home!<br />\r\n<br />\r\n15 unique characters<br />\r\n18 antique\
      \ artifacts<br />\r\nGreat minigame<br />\r\nAmazing graphics<br />\r\nOriginal\
      \ soundtrack"
