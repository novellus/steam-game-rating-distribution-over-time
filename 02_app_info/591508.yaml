    review: "[h1]\U0001F3AE [u]Jigsaw Puzzle Pack - Pixel Puzzles Ultimate: Spain[/u]\
      \ \U0001F3AE [/h1] \n\nVorab sei gesagt, dass ich nur die DLCs bewerte, welche\
      \ regul\xE4r mehr als 4,99 Euro kosten. Hier das DLC mit thematischem Schwerpunkt\
      \ \"[i]Spanien[/i]\". Mit 13 Puzzlen und 4374 zu legenden Teilen, wobei das\
      \ einfachste Puzzle 168 und das schwierigste 455 St\xFCcke gro\xDF ist, ist\
      \ die spanische Erweiterung durchaus als fordernd zu bezeichnen, da im Durchschnitt\
      \ eben doch circa 400 Teile zu legen sind. Die Motive sind auch unverwechselbar\
      \ spanisch, wobei die Landschaftsaufnahmen auch aus anderen Teilen der Welt\
      \ stammen k\xF6nnten. Insgesamt ein gutes DLC mit ein paar Stunden Spielspa\xDF\
      .\n\n[i][url=https://steamcommunity.com/id/Xeeran/recommended/351030?snr=1_5_9__402]Mein\
      \ Review zum Hauptspiel[/url][/i]\n\n[i]Wenn ihr an weiteren Reviews von mir\
      \ interessiert seid oder meine Arbeit unterst\xFCtzen wollt, dann folgt meiner\
      \ [url=https://steamcommunity.com/groups/GermanReviewGroup]Gruppe[/url] und/oder\
      \ der [url=http://store.steampowered.com/curator/32139821/]Kuration[/url][/i]."
