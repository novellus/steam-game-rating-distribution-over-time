    about_the_game: <strong>Hellcraze </strong>is a bullethell dungeon crawler game,
      your mission is simple...<strong> KILL THEM ALL</strong>!<br>Each level features
      new enemies and harder challenge!<br>You have a variety of guns to defeat the
      demons!<br>Feast on their soul and upgrade your gear to get stronger!<br><br><strong>Bosses
      </strong>will be waiting to defeat you as you crawl your way through hell!<br>Defeat
      all of them and free the world of the evil!
