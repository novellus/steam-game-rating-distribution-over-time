  data:
    about_the_game: "There are immortals everywhere in Shenzhou. One day, a disaster\
      \ comes, immortals suffered a strange disease. It is a curse. The person who\
      \ has been cursed will leave a unique mark on his body, known as &quot;impermanence\
      \ mark&quot;. The mark will devour the immortal's magic power until the full\
      \ moon night, the mark will shine, and the cursed person will be inhaled into\
      \ the alien world. Players play one of the immortals and start their own journey\
      \ to survive. <br />\r\n<br />\r\nAbout this game:      <br />\r\n      <br\
      \ />\r\nThe Unreal 4 engine is built to render the real world of fairy chivalry.\
      \ You will play as a survival immortal and try your best to survive to the end\
      \ in a serials way.            <br />\r\nEnter ruins and empty cities, pick\
      \ up weapons to meet death challenges, and embedding runes to enhance survivability.\
      \ Match your magic weapon, learn to use terrain to disguise yourself, discuss\
      \ tactics with partners, and work together to defeat the enemy.<br />\r\n<br\
      \ />\r\nMonsters all over the corner will attack you at any time within the\
      \ scope. They carry a lot of props and equipment. If you encounter these monsters\
      \ on the way, think clearly, you choose to kill them or take a detour. <br />\r\
      \n<br />\r\nBe careful that behind every bush and bunker there are sneaking\
      \ enemies looking at you. Of course, you can also hide in a place that is not\
      \ easy to find and plot an assassination attack.<br />\r\n<br />\r\nFighting\
      \ is imminent. Use your props reasonably to carry out tactics and defeat all\
      \ the enemies. A cruel test begins!"
