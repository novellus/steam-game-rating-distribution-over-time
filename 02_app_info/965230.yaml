  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/965230/extras/Doraemon_GIF_Farming.gif?t=1606198979"
      /><br><br>Doraemon meets Story of Seasons in this new, fresh take on farming!
      <br><br>Japan's adored Doraemon franchise comes to Steam in Story of Seasons,
      a beloved farming simulation series lasting over 20 years. <br><br>The setting
      is Natura, and at the center of this land is the mystical Big Tree. Doraemon
      and friends will each take on a role to help out around town! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/965230/extras/Doraemon_GIF_Animals.gif?t=1606198979"
      /><br><br>The theme of this experience is creating bonds with the town residents,
      and while doing so, enjoying the heart-warming interactions through each character
      and the part they play in the story.<br><br>But building a farm and raising
      horses and cattle like in other Story of Seasons games isn't the only thing
      to do. Explore the town of Natura, go on adventures, catch bugs and much much
      more! Fans of the Doraemon series will also be happy to know that Doraemon's
      gadgets can be used to assist you in your new, everyday life!<br><br>Enjoy the
      nostalgia of Doraemon and Story of Seasons while helping Noby live his farm
      life in this unique, lovable land!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/965230/extras/Doraemon_GIF_Fishing.gif?t=1606198979"
      />
