  data:
    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.com/invite/kingrabbit\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/852340/extras/discord.gif?t=1607218597\"\
      \ /></a><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/852340/extras/about_this_game.gif?t=1607218597\"\
      \ /><br><br>King Rabbit is a puzzle sandbox with a level builder, infinite user-generated\
      \ content, and a player-driven economy. Challenge yourself with puzzle and action\
      \ levels. Build your own levels with the level builder. Collect items, rabbits,\
      \ and a following. Buy and sell limited-edition rabbits on the market. Hop in!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/852340/extras/build_your_own_levels.gif?t=1607218597\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/852340/extras/solve_challenging_puzzles.gif?t=1607218597\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/852340/extras/collect_rare_rabbits.gif?t=1607218597\"\
      \ /><br><br><strong>Features</strong><br>\u2022 150 campaign levels<br>\u2022\
      \ Endless community levels<br>\u2022 Sync progress across devices<br>\u2022\
      \ Spectate other players<br>\u2022 Collect limited edition rabbits<br>\u2022\
      \ Follow your favorite level builders<br>\u2022 Create your own levels<br>\u2022\
      \ Build a following<br>\u2022 Earn tips from other players<br>\u2022 Watch people\
      \ play your levels<br>\u2022 Unlock new items"
