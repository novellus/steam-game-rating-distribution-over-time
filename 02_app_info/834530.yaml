    short_description: "SEGA\u2019s critically-acclaimed entry that started a legend.\
      \ Become Kazuma Kiryu, an up-and-coming yakuza who takes the fall for the murder\
      \ of a crime boss, only to emerge from prison ten years later to a changed world.\
      \ Remastered from the ground up, now in 4K and uncapped framerates on PC."
