  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>\u201CKiwami\u201D means extreme.</strong></h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/834530/extras/GIF_01.gif?t=1603131706\"\
      \ /><br><br><strong>1995</strong>, Kamurocho\u2026 Kazuma Kiryu, the Dragon\
      \ of Dojima, takes the fall for the murder of a crime boss to protect his sworn\
      \ brother, Akira Nishikiyama, and his childhood friend, Yumi.<br><br><strong>2005</strong>\u2026\
      \ Akira Nishikiyama has become a changed man. Yumi is nowhere to be found. Ten\
      \ billion yen has gone missing from the Tojo Clan's coffers, putting the organization\
      \ on the brink of civil war. And Kazuma Kiryu is released from prison to a world\
      \ he no longer recognizes.<br><br>With enhanced gameplay, an expanded cinematic\
      \ story, the return of the battle styles from Yakuza 0, more nightlife spots,\
      \ and re-recorded audio by the series cast, Yakuza Kiwami is the ultimate and\
      \ most \u201Cextreme\u201D version of the original vision of the series, now\
      \ optimised for PC with 4K resolutions, uncapped framerates, customisable controls\
      \ and ultra-widescreen support.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/834530/extras/YAK_GIF_02.gif?t=1603131706\"\
      \ />"
