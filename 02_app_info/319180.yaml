    detailed_description: <h1>Exclusive News!</h1><p>Platypus creator, Anthony Flack,
      has got the license back for Platypus!<br><br>We've put together a small team,
      Claymatic Games, and are doing more stop-motion games. Our first is an all action
      brawler for 1 to 8 players called <a href="https://store.steampowered.com/app/1066420/Clodhoppers/"
      target="_blank" rel="noreferrer"  >Clodhoppers</a>. We'll also be doing a remastered
      version of Platypus!<br><br>We have a friendly, active Platypus community on
      the claymatic.games Discord - please join us :)</p><br><h1>About the Game</h1>Fly
      the famed Platypus fighter through a fantastic landscape of carefully molded
      clay to protect inhabitants of Mungola from the Collosatropolians! Collect power-ups
      and bonus stars to give your Platypus the boost you need. Every level of this
      gorgeous arcade challenge bursts with original fun that's perfect for gamers
      of all ages.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Cooperative
      Multi-Player (1-3 Players Locally)<br></li><li>Two Difficulty Levels<br></li><li>Stunning
      Claymation Graphics<br></li><li>Unique and Addictive Fun</li></ul>
