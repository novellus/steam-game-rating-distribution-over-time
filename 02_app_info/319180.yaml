    about_the_game: Fly the famed Platypus fighter through a fantastic landscape of
      carefully molded clay to protect inhabitants of Mungola from the Collosatropolians!
      Collect power-ups and bonus stars to give your Platypus the boost you need.
      Every level of this gorgeous arcade challenge bursts with original fun that's
      perfect for gamers of all ages.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Cooperative
      Multi-Player (1-3 Players Locally)<br></li><li>Two Difficulty Levels<br></li><li>Stunning
      Claymation Graphics<br></li><li>Unique and Addictive Fun</li></ul>
