    about_the_game: "<i>I envy you the privilege of dying. Curse your powerlessness,\
      \ and leave us.</i><br><br>From the pen of hit writer Ryukishi07, the creator\
      \ of <i>When They Cry</i>, comes a story on the theme of \u201Ccurses.\u201D\
      <br>Characters brought to life with delicate skill by manga artist and illustrator\
      \ Kazuharu Kina are set against atmospheric backgrounds from the fantastic mind\
      \ of environment artist Mocha.<br><br>This supernatural horror visual novel\u2014\
      a tale of sin, retribution, and penance\u2014is available now for the first\
      \ time outside Japan.<br>This new international release includes scenario adjustments\
      \ and CG improvements from the prior console re-releases, bringing to PC the\
      \ writer's preferred rendition of the tale.<h2 class=\"bb_tag\">Story</h2><br>Each\
      \ generation, the sons of the Susuhara family strike out on their own when they\
      \ reach the right age.<br><br>Self-reliantly they refine their minds and their\
      \ bodies, until at last they become men.<br>Suzumu has prepared for this day\
      \ for a long time, learning the skills that he will need.<br><br>Living alone,\
      \ he attends Susuda Prefectural High School.<br>He should have joined as a freshman,\
      \ and not as a transfer\u2014but he was delayed.<br><br>His days are not only\
      \ easy but pleasant.<br>In his Class 2-A, everyone is having fun.<br><br>But\
      \ there's her. To\xE9 Kurokami.<br>She's... certainly a wonder. How else to\
      \ describe her?<br><br>She never lets go of the Japanese doll that she hugs\
      \ constantly to her chest.<br>There are whispers that its hair grows when nobody\
      \ is looking. That it's cursed.<br>It's no wonder they whisper. That's one creepy\
      \ doll.<br><br>That Suzumu's path crosses hers could be fate...<br><br>Could\
      \ be? Not \u201Ccould be.\u201D It's fate.<h2 class=\"bb_tag\">Characters</h2><br><strong>Suzumu\
      \ Susuhara</strong> <i>Voice: Makoto Furukawa</i><br>The protagonist. Leaving\
      \ home to improve himself and learn independence, he moves into an apartment\
      \ owned by the family of his distant relative Tsubakiko.<br><i>\u201C...I can't\
      \ just pretend that I don't see you suffering.\u201D</i><br><br><strong>To\xE9\
      \ Kurokami</strong> <i>Voice: Chinatsu Akasaki</i><br>The only daughter of Iwaimoto\
      \ Shrine. Her eyes are often vacant and unfocused, and her teachers and classmates\
      \ alike treat her with a careful distance.<br><i>\u201C...Stay back... You're\
      \ corrupted... You can't understand me...\u201D</i><br><br><strong>Tsubakiko\
      \ Harumiya</strong> <i>Voice: Mariko Honda</i><br>A distant relative and classmate\
      \ of Suzumu's. Their last meeting was so long ago\u2014before elementary school\u2014\
      that the two barely remember each other. Her dream for the future is to be a\
      \ beautiful bride.<br><i>\u201CWell, I'm a girl, you know. I work hard every\
      \ day to be cute as a cute little button!\u201D</i><br><br><strong>Kanae Minobe</strong>\
      \ <i>Voice: Yuka Otsubo</i><br>Technically a year above the others, although\
      \ she doesn't give off that impression at all. She's laid-back, soft-mannered,\
      \ and not much for hard work, but she'll invest effort where she expects returns.<br><i>\u201C\
      I just wanna have an easy life. Oh, boy... Anybody know how to get rich quick?\u201D\
      </i><br><br><strong>Riria Nunokawa</strong> <i>Voice: Sarah Emi Bridcutt</i><br>A\
      \ year younger than the rest, she moonlights as an active member of the idol\
      \ unit Flower High School. She can come off as somewhat chilly, but she goes\
      \ out of her way to give back to her fans.<br><i>\u201CI wouldn't be a high\
      \ school idol if I couldn't balance school life and work.\u201D</i><br><br><strong>Mayu\
      \ Hinagata</strong> <i>Voice: Ryoko Tanaka</i><br>The school nurse and health\
      \ teacher. A kindly elder-sister type\u2014with razor-sharp deductive reasoning\
      \ skills that make her something of a magician with words. Playing advisor to\
      \ the LCSC's club activities, she keeps the proceedings nice and mellow.<br><i>\u201C\
      Do community service\u2192Wow, the LCSC is amazing!\u2192So who's their advisor?\u2192\
      I get showered with love!\u201D</i><br><br><strong>Natsuya Atsuta</strong> <i>Voice:\
      \ Yuki Tai</i><br>Suzumu's classmate and greatest friend. Since a certain event,\
      \ he respects Suzumu greatly. A hothead who loves to say \u201Cgreat!\u201D\
      <br><i>\u201CThat's the great Susuhara for you!\u201D</i><h2 class=\"bb_tag\"\
      >And so...</h2><br>Suzumu Susuhara strikes out his own, and starts attending\
      \ school with his distant relative Tsubakiko Harumiya.<br>There he meets the\
      \ unintimidating upperclassman Kanae Minobe.<br>And the high school idol a year\
      \ below them\u2014Riria Nunokawa.<br>And To\xE9 Kurokami, the mysterious girl\
      \ who never lets go of her Japanese doll...<br><br>These meetings set the long\
      \ hand of fate into motion.<br><i>Hajakensho</i>\u2014crush evil, and demonstrate\
      \ the righteous path.<br>But can a mere fist crush a curse?"
