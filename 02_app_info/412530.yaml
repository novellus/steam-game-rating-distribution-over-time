    review: "[h1][b][u]Atlantic Quest 2 - New Adventure -[/u][/b][/h1]\n\nAtlantic\
      \ Quest 2 ist ein sogenanntes 3-Gewinnt-Spiel bei dem man mindestens drei gleiche\
      \ Felder verbinden muss, meistens in einer Linie, um sie zu entfernen.\nDas\
      \ wird im Laufe des Spiels etwas erschwert von sich ausbreitenden Lavafeldern\
      \ oder auch von L\xE4rmfischen die Felder wieder verschmutzen wenn man sie nicht\
      \ schnell genug bek\xE4mpft.\n\nMit der Zeit erspielt man sich 6 verschiedene\
      \ hilfreiche Power-Ups, mit denen man in jedem Level auch trotz Zeitlimit die\
      \ 3 Sterne-Wertung erreichen kann.\nDer Schwierigkeitsgrad ist sehr fair.\n\
      Es gibt 124 Level in 5 Kapiteln.\n\nPositiv ist auch dass man sich Steam-Errungenschaften\
      \ erspielen kann.\n\nWie in den bisherigen Atlantic Quest-Spielen gibt es hier\
      \ wieder in Comicgrafik als Rahmenhandlung eine kleine und witzige Geschichte\
      \ mit Clowny, Sharky und so manch anderen schr\xE4gen Meeresbewohnern.\n\nDas\
      \ Spiel hat mir gut gefallen, von mir aus k\xF6nnten da noch mehr Teile kommen,\
      \ mit weiteren neuen Abenteuern."
