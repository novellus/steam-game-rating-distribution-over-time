    about_the_game: "\u524D\u8A00\uFF1A<br />\r\nBADEND\u8BF4\u660E\uFF0C\u5C31\u653E\
      \u5728\u6700\u628A\u524D\u9762\u5427\uFF0C<br />\r\n\u62AC\u6760\uFF1A\u4E00\
      \u9879\u5185\u5BB9\u4E5F\u6CA1\u7B54\u5BF9<br />\r\n\u81EA\u884C\u8F66\uFF1A\
      \u53EA\u7B54\u5BF9\u4E00\u9898<br />\r\n\u604B\u7231\u516D\u5341\u5206\uFF1A\
      \u7B54\u5BF9\u4E24\u9898<br />\r\n\u53EA\u5DEE\u4E00\u70B9\u70B9\uFF1A\u53EA\
      \u7B54\u9519\u4E00\u9898<br />\r\n<br />\r\n\u6839\u636E\u6700\u8FD1\u73A9\u5BB6\
      \u7684\u53CD\u5E94\uFF0C\u6211\u89C9\u5F97\u6709\u5FC5\u8981\u5199\u4E00\u6BB5\
      \u8BF4\u660E\uFF0C\u5E0C\u671B\u5373\u5C06\u5F00\u59CB\u6E38\u620F\u7684\u65B0\
      \u73A9\u5BB6\u90FD\u53EF\u4EE5\u770B\u5230\u8FD9\u4E00\u6BB5\u5185\u5BB9\u3002\
      <br />\r\n\u8868\u9762\u4E0A\u8FD9\u662F\u4E00\u4E2A\u731C\u5973\u751F\u5FC3\
      \u601D\u7684\u6E38\u620F\uFF0C\u5B9E\u9645\u4E0A\u662F\u8BA9\u4F60\u901A\u8FC7\
      \u95EE\u7B54\u6765\u89C2\u5BDF\u5973\u751F\u7684\u53CD\u5E94\uFF0C\u5176\u5B9E\
      \u8FD9\u4E0D\u662F\u4E00\u4E2A\u60C5\u5546\u6E38\u620F\uFF0C\u800C\u662F\u4E00\
      \u4E2A\u8BAD\u7EC3\u89C2\u5BDF\u529B\u7684\u6E38\u620F\uFF08\u4E0A\u5B98\u51DB\
      \u7684\u7BC7\u7AE0\u9664\u5916\uFF0C\u90A3\u4E2A\u66F4\u63A5\u8FD1\u4E8E\u4E00\
      \u822C\u6E38\u620F\u7C7B\u578B\u7684\u8BBE\u8BA1\uFF09\u3002\u4E00\u822C\u6765\
      \u8BF4\u6CA1\u4EBA\u80FD\u4E00\u904D\u5C31\u8FC7\u5173\uFF0C\u9700\u8981\u591A\
      \u6B21\u5C1D\u8BD5\u624D\u80FD\u201C\u901A\u5173\u201D\uFF0C\u8FD9\u6837\u8BBE\
      \u8BA1\u7684\u76EE\u7684\u4E0D\u662F\u8BA9\u73A9\u5BB6\u591A\u8BD5\u51E0\u6B21\
      \uFF0C\u8BD5\u51FA\u4E00\u4E2A\u7B54\u6848\uFF0C\u751A\u81F3\u7A77\u4E3E\u6765\
      \u8FC7\u5173\uFF0C\u6211\u662F\u60F3\u8BA9\u7537\u751F\u4EEC\u5728\u7B54\u5BF9\
      \u7B54\u9519\u540E\u80FD\u4ED4\u7EC6\u53D1\u89C9\u5230\u5973\u4E3B\u89D2\u7684\
      \u5F00\u5FC3\u4E0E\u5426\uFF0C\u7531\u6B64\u5224\u65AD\u6211\u4EEC\u8FD9\u4E2A\
      \u9009\u9879\u662F\u5426\u6B63\u786E\u3002\u53EA\u662F\u60F3\u6765\u4EAB\u53D7\
      \u751C\u751C\u604B\u7231\u7684\u670B\u53CB\uFF0C\u8981\u63D0\u524D\u5BF9\u4F60\
      \u4EEC\u8BF4\u58F0\u62B1\u6B49\uFF0C\u6E38\u620F\u53EF\u80FD\u4F1A\u5BF9\u4F60\
      \u4EEC\u4E0D\u592A\u53CB\u597D\uFF0C\u751A\u81F3\u662F\u90A3\u79CD\u201C\u53D7\
      \u82E6\u201D\u6E38\u620F\u7684\u611F\u89C9\u3002\u5176\u5B9E\u7537\u4EBA\u4E0D\
      \u4E86\u89E3\u5973\u4EBA\u7684\u60F3\u6CD5\u5F88\u6B63\u5E38\uFF0C\u4E0D\u77E5\
      \u9053\u5973\u4EBA\u4E3A\u4EC0\u4E48\u751F\u6C14\u4E5F\u6B63\u5E38\uFF0C\u4F46\
      \u8D77\u7801\u8981\u77E5\u9053\u5BF9\u65B9\u662F\u4E0D\u662F\u751F\u6C14\uFF0C\
      \u662F\u4E0D\u662F\u5F00\u5FC3\uFF0C\u5982\u679C\u8FDE\u8FD9\u4E2A\u90FD\u770B\
      \u4E0D\u51FA\u6765\u90A3\u5371\u673A\u5C31\u5927\u4E86\u3002\u4E00\u4E2A\u5C0F\
      \u6E38\u620F\uFF0C\u4E5F\u8BF4\u4E0D\u4E86\u4EC0\u4E48\u5927\u9053\u7406\uFF0C\
      \u5C31\u662F\u5E0C\u671B\u73A9\u5BB6\u80FD\u901A\u8FC7\u8FD9\u4E2A\u6E38\u620F\
      \u80FD\u66F4\u597D\u7684\u770B\u61C2\u5973\u6027\u5427\u3002<br />\r\n<br />\r\
      \n<br />\r\n\u8FD9\u662F\u4E00\u6B3E\u5B8C\u5168\u7531RPGMAKE MV\u5236\u4F5C\
      \u7684\u771F\u4EBA\u604B\u7231\u6A21\u62DF\u6E38\u620F\u3002\u672C\u4EBA\u5E76\
      \u4E0D\u4F1A\u7F16\u7A0B\uFF0C\u4E5F\u8003\u8651\u8FC7\u4F7F\u7528\u6A59\u5149\
      \u7684\u7F16\u8F91\u5668\uFF0C\u4F46\u6700\u540E\u8003\u8651\u5230\u6211\u8981\
      \u505A\u51FA\u7684\u67D0\u51E0\u4E2A\u529F\u80FD\uFF0C\u6700\u540E\u8FD8\u662F\
      \u9009\u62E9\u4E86RPGMAKER\uFF0C\u6240\u4EE5\u6574\u4E2A\u6E38\u620F\u6709\u4E00\
      \u79CD\u9B54\u6539\u7684\u5E7B\u89C9\u3002\u89C6\u9891\u90E8\u5206\u56E0\u4E3A\
      rpgmaker\u652F\u6301\u7684\u683C\u5F0F\u6BD4\u8F83\u5355\u4E00\uFF0C\u6240\u4EE5\
      \u6709\u4E00\u5B9A\u7684\u7F29\u6C34\u2026\u2026\u5982\u679C\u60F3\u8981\u770B\
      \u9AD8\u6E05\u7684\u89C6\u9891\uFF0C\u6211\u5DF2\u7ECF\u5728\u7FA4\u91CC\u9762\
      \u4E0A\u4F20\u4E86\u3002\u6574\u4F53\u5BB9\u91CF\u67092G\u6BD4\u540C\u7C7B\u578B\
      \u6E38\u620F\u5927\u4E86\u4E0D\u5C11\uFF0C\u5173\u952E\u4E4B\u4E00\u662F\u56FE\
      \u7247\u6BD4\u8F83\u5927\uFF0C\u6BCF\u5F20\u9AD8\u6E05\u57FA\u672C\u57283M\u5DE6\
      \u53F3\uFF0C\u6CA1\u6709\u627E\u5230\u66F4\u597D\u7684\u538B\u7F29\u624B\u6BB5\
      \uFF0C\u5C31\u53EA\u80FD\u7A0D\u5FAE\u591A\u5403\u4E00\u70B9\u5927\u5BB6\u7684\
      \u786C\u76D8\u4E86\u5427\uFF0C\u5982\u679C\u5927\u5BB6\u53EF\u4EE5\u63A5\u53D7\
      \u753B\u8D28\u964D\u4F4E\u4E00\u70B9\uFF0C\u4E5F\u53EF\u4EE5\u518D\u628A\u6E38\
      \u620F\u4F53\u79EF\u964D\u4F4E\u4E00\u4E9B\u3002<br />\r\n<br />\r\n\u63A5\u4E0B\
      \u53BB\u662F\u6E38\u620F\u5185\u5BB9\u4ECB\u7ECD\u3002<br />\r\n\u9996\u5148\
      \uFF0C\u4E25\u683C\u610F\u4E49\u4E0A\u6765\u8BB2\u6210\u4EBA\u5185\u5BB9\u662F\
      \u4E0D\u5B58\u5728\u7684\uFF0C\u53EA\u662F\u4E0D\u77E5\u9053\u4E3A\u4EC0\u4E48\
      \u5BA1\u67E5\u4E00\u5B9A\u8981\u8FD9\u4E48\u586B\uFF0C\u51C6\u5907\u51B2\u51FA\
      \u53BB\u7684\u53EF\u4EE5\u7F13\u4E00\u7F13\u3002<br />\r\n\u672C\u6E38\u620F\
      \u4E00\u5171\u6709\u4E09\u4E2A\u5C0F\u59D0\u59D0\u53EF\u4F9B\u653B\u7565\uFF0C\
      \u6BCF\u4E2A\u5C0F\u59D0\u59D0\u6709\u4E24\u6BB5\u6545\u4E8B\uFF0C\u5FC5\u987B\
      \u5F97\u901A\u8FC7\u7B2C\u4E00\u6BB5\u5267\u60C5\u624D\u80FD\u6E38\u73A9\u7B2C\
      \u4E8C\u6BB5\uFF0C\u7B2C\u4E8C\u6BB5\u4E5F\u6210\u529F\u7684\u8BDD\u4F1A\u6709\
      \u4E00\u6BB5\u4E0D\u90A3\u4E48\u6E05\u6670\u7684\u89C6\u9891\u3002<br />\r\n\
      \u6E38\u620F\u7684\u96BE\u5EA6\u4ECE\u5DE6\u5F80\u53F3\u9010\u6B65\u63D0\u5347\
      \uFF0C\u524D\u4E24\u4E2A\u8FD8\u7B97\u662F\u4F20\u7EDF\u7684\u6587\u5B57RPG\uFF0C\
      \u7B2C\u4E09\u4F4D\u5C0F\u59D0\u59D0\u7684\u6BCF\u6BB5\u6545\u4E8B\u6211\u90FD\
      \u505A\u4E86\u7279\u522B\u7684\u7CFB\u7EDF\u5728\u91CC\u9762\uFF0C\u7A0D\u5FAE\
      \u80FD\u7ED9\u4EBA\u4E00\u79CD\u4E0D\u4E00\u6837\u7684\u4F53\u9A8C\u5427\uFF08\
      \u5267\u900F\uFF0C\u5DEB\u5E08\u7C89\u6709\u60CA\u559C\u3002\uFF09<br />\r\n\
      \u672A\u6765\u5982\u679C\u66F4\u65B0\u7684\u8BDD\uFF0C\u53EF\u80FD\u4F1A\u7ED9\
      \u6BCF\u4E2A\u5C0F\u59D0\u59D0\u518D\u52A0\u4E00\u6BB5\u5267\u60C5\uFF0C\u4EE5\
      \u53CA\u518D\u589E\u52A0\u4E00\u4E2A\u65B0\u4EBA\u7269\uFF0C\u8FD9\u4E2A\u5C31\
      \u770B\u54EA\u4E2A\u547C\u58F0\u6BD4\u8F83\u9AD8\u4E86\u3002<br />\r\n\u8BBE\
      \u7F6E\u4E2D\u51E0\u4E2A\u9009\u9879\u57FA\u672C\u662F\u6CA1\u7528\u7684\uFF0C\
      \u5176\u4E2D\u7684message speed\u53EF\u4EE5\u6539\u53D8\u5BF9\u8BDD\u663E\u793A\
      \u901F\u5EA6\uFF0C\u8981\u6539\u7684\u8BDD\u53EF\u4EE5\u81EA\u884C\u8C03\u6574\
      \u3002<br />\r\n<br />\r\n\u4EFB\u4F55\u53CD\u9988\u53CA\u5EFA\u8BAE\uFF0C\u53EF\
      \u4EE5\u52A0qq\u7FA4\uFF1A861025548<br />\r\n<br />\r\n<br />\r\n\u5236\u4F5C\
      \u4EBA\u5458\uFF1A<br />\r\n\u5267\u672C\uFF0C\u5BFC\u6F14\uFF1A\u7687\u752B\
      \u8FCE\u5CF0<br />\r\n\u5236\u4F5C\u8F6F\u4EF6\uFF1ARPGMAKER MV<br />\r\n\u97F3\
      \u4E50\uFF1ARPGMAKER MV\u81EA\u5E26<br />\r\n\u7A0B\u5E8F\uFF1A\u7687\u752B\u8FCE\
      \u5CF0<br />\r\n\u5C01\u9762\uFF0C\u56FE\u7247\u540E\u671F\uFF1A\u5F20\u654F\
      <br />\r\n\u6F2B\u753B\uFF1A\u7687\u752B\u8FCE\u5CF0<br />\r\n\u89C6\u9891\u540E\
      \u671F\uFF1A\u7A46\u633A<br />\r\n\u6444\u5F71\uFF1A\u53F6\u677E\u748B \u5468\
      \u5955\u4F1F<br />\r\n\u6F14\u5458\uFF1A\u5F20\u9753 \u90D1\u5A05 \u9648\u6167\
      \u654F<br />\r\n\u7279\u522B\u9E23\u8C22\uFF1AYEP\u7CFB\u5217\u63D2\u4EF6\uFF0C\
      galv\u7684\u9009\u9879\u6846\u63D2\u4EF6\uFF0C\u9B54\u738B\u9B42\u7684BGM\uFF0C\
      \u914D\u97F3\u9E7F\u5B50"
