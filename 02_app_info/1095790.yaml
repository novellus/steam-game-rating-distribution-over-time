    detailed_description: "\u524D\u8A00\uFF1A<br />\r\nBADEND\u8BF4\u660E\uFF0C\u5C31\
      \u653E\u5728\u6700\u628A\u524D\u9762\u5427\uFF0C<br />\r\n\u62AC\u6760\uFF1A\
      \u4E00\u9879\u5185\u5BB9\u4E5F\u6CA1\u7B54\u5BF9<br />\r\n\u81EA\u884C\u8F66\
      \uFF1A\u53EA\u7B54\u5BF9\u4E00\u9898<br />\r\n\u604B\u7231\u516D\u5341\u5206\
      \uFF1A\u7B54\u5BF9\u4E24\u9898<br />\r\n\u53EA\u5DEE\u4E00\u70B9\u70B9\uFF1A\
      \u53EA\u7B54\u9519\u4E00\u9898<br />\r\n<br />\r\n\u6839\u636E\u6700\u8FD1\u73A9\
      \u5BB6\u7684\u53CD\u5E94\uFF0C\u6211\u89C9\u5F97\u6709\u5FC5\u8981\u5199\u4E00\
      \u6BB5\u8BF4\u660E\uFF0C\u5E0C\u671B\u5373\u5C06\u5F00\u59CB\u6E38\u620F\u7684\
      \u65B0\u73A9\u5BB6\u90FD\u53EF\u4EE5\u770B\u5230\u8FD9\u4E00\u6BB5\u5185\u5BB9\
      \u3002<br />\r\n\u8868\u9762\u4E0A\u8FD9\u662F\u4E00\u4E2A\u731C\u5973\u751F\
      \u5FC3\u601D\u7684\u6E38\u620F\uFF0C\u5B9E\u9645\u4E0A\u662F\u8BA9\u4F60\u901A\
      \u8FC7\u95EE\u7B54\u6765\u89C2\u5BDF\u5973\u751F\u7684\u53CD\u5E94\uFF0C\u5176\
      \u5B9E\u8FD9\u4E0D\u662F\u4E00\u4E2A\u60C5\u5546\u6E38\u620F\uFF0C\u800C\u662F\
      \u4E00\u4E2A\u8BAD\u7EC3\u89C2\u5BDF\u529B\u7684\u6E38\u620F\uFF08\u4E0A\u5B98\
      \u51DB\u7684\u7BC7\u7AE0\u9664\u5916\uFF0C\u90A3\u4E2A\u66F4\u63A5\u8FD1\u4E8E\
