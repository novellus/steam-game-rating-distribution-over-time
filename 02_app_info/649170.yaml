details:
  data:
    about_the_game: "<strong><h2 class=\"bb_tag\">The Seasons--Journey of Lives </h2></strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/649170/extras/LOGO_C(png).jpg?t=1511410849\"\
      \ /><br><br>This is a story about lives and fate.<br>Four characters, each named\
      \ after a different season, are confronted with decisions regarding their lives\
      \ and their fate. How will they deal with their choices?<br>Everyone wants to\
      \ change their fate.<br>The throbbing of spring, the reunion of summer, the\
      \ oblivion of autumn, and the harshness of winter are not what they want.<br>Do\
      \ they face their choices head on or retreat?<br>The journey, which is touching\
      \ and inspirational, will start here.<br>On their journey, they hear a faint\
      \ voice whisper,<br>\u201CCome on, be one of us.\u201D<br><br><br><strong><h2\
      \ class=\"bb_tag\">Introduction:</h2></strong><br><br>A slightly fantastical\
      \ story about the interweaving of lives and fate, it concentrates on touching\
      \ and inspiring players.<br>Players can experience the different lives of characters\
      \ in different stories.<h2 class=\"bb_tag\"> The choices you make will never\
      \ change your understanding of the whole story line, but they will impact the\
      \ individual stories of each character.</h2> This is one of the special factors\
      \ in this game.<br>Special stories and wonderful melodies will bring you new\
      \ experiences throughout the game.<br><br><br>This game is my dream child and\
      \ was primarily developed by me alone. I hope I can share joy and inspiration\
      \ with you."
