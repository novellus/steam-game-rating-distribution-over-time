  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/524171/extras/Doors_Break.jpg?t=1589754296\"\
      \ /><br><br>Knock on all Doors (KOAD) is a 12 scenario module for Command Ops\
      \ 2 covering the momentous decisions in the first 48 hours of the battle of\
      \ the bulge in Belgium 1944. These are very large scenarios in terms of area\
      \ and forces. But they are relatively short and allow you to command either\
      \ the German 7th Army, 5th Panzer Army or 1SS Panzer Korps and make the key\
      \ initial decisions that will determine the outcome of this famous battle.<br><br>There\
      \ are four sets of three scenarios. The first is the historical O-Tag or Day\
      \ 1 set that commences on 16 December. The second or \u201CDecision\u201D set\
      \ allows the player the opportunity to explore the famous \u201Cwhat ifs\u201D\
      \ faced by the German commanders on the second day of the battle on 17 December.\
      \ The third or \u201CKnock\u201D set works on the basis of employing the original\
      \ staff plan, developed by General Manteuffel that embodied the concept of \u201C\
      knock on all doors and pour through the ones that open\u201D. The fourth \u201C\
      Big Knock\u201D series takes this concept a little further and employs an augmented\
      \ order of battle.<br><br>One of the joys of KOAD is the sheer scope of these\
      \ scenarios. They enable you to gain an insight into the operational issues\
      \ faced by the army commanders; explore options for employing different courses\
      \ of action and game out the famous what-ifs that historians and analysts have\
      \ debated."
