    about_the_game: "<strong>Let the rescuing begin!</strong><br>\t\t\t\t\t\tA cold\
      \ snap in London and Munich, Riots in Paris after a severe storm, blistering\
      \ heat in Berlin, massive bush fires in Athens: The year is 2012 and the world\
      \ as we know it seems to have spiraled out of control. As the head of rescue\
      \ operations it\u2019s your job to ensure the safety of the population. Guide\
      \ the police forces, fire brigades and specialist rescue crews to save hundreds\
      \ of lives!<br>\t\t\t\t\t\tTake on natural disasters, terror attacks and more\
      \ as you battle to regain order and bring the town back from the brink of destruction.\
      \ The world is counting on you, can you handle the pressure?<br>\t\t\t\t\t\t\
      <h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>12 missions with\
      \ thrilling large-scale operations in Paris, London, Athens, Munich, Berlin,\
      \ Cologne, Zermatt, Hamburg, Frankfurt, Innsbruck and  Moscow<br>\t\t\t\t\t\t\
      </li><li>3 free play maps: Stay in control of your city in various scenarios\
      \ such as storms or heavy rainfall, and spend your budget wisely so that you\
      \ can purchase the very best emergency vehicles. <br>\t\t\t\t\t\t</li><li>Online\
      \ co-op mode for up to 4 players: Play Emergency 2012 together with your friends,\
      \ and earn your place on the highscore lists.<br>\t\t\t\t\t\t</li><li>All-new\
      \ controls: Thanks to an interactive tutorial for newcomers and pros alike,\
      \ Emergency 2012 offers a simple and convenient user interface.<br>\t\t\t\t\t\
      \t</li><li>Top-quality graphics: The Visions engine makes for the best Emergency\
      \ visuals of all times. Special light effects make flames and flashing blue\
      \ lights flicker realistically and illuminate the surroundings.<br>\t\t\t\t\t\
      \t</li><li>Complex game world: The game world of Emergency 2012 is a complex\
      \ simulation which allows for unforeseen events and various approaches to a\
      \ solution.<ul class=\"bb_ul\"></ul></li></ul>"
