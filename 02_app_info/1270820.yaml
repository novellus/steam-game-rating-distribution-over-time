details:
  data:
    about_the_game: "Brothers in Blood is a unique cooperative first person shooter\
      \ which will feature both well known and (in some cases) lesser known battles\
      \ spanning across World War II. You and your friends will need to coordinate\
      \ your efforts and rely on each other as the bombs fall and enemies engage you\
      \ on all sides. Thrilling gun fights and an array of weapons to mow down your\
      \ foes with are all featured in this engaging World War II cooperative experience.\
      \ Fun first design is balanced out with immersive details throughout the game.\
      \ We\u2019ll be starting with Allied efforts on the western front before progressing\
      \ to other areas.<br />\r\n<br />\r\n<br />\r\nBe on the lookout for more details\
      \ and more media as development progresses!"
