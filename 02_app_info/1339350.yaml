    about_the_game: "You will play as BEER in an action/adventure/platformer/runner\
      \ that will push you to the brink with a challenge worthy of the old school.<br\
      \ />\r\n<br />\r\nBut who is BEER...?<br />\r\n<br />\r\nA world-renowned, legendary\
      \ hero with a career of success in some of the most dangerous and critical missions\
      \ the world has seen...<br />\r\n<br />\r\nThat's the man the world knows...but\
      \ I know BEER...and there's a story to be told to find out how the scrawny,\
      \ meek Mike I knew became the &quot;Amazing&quot; BEER...<br />\r\n<br />\r\n\
      ....I'm going to make him tell that story and you are going to help me.<br />\r\
      \n<br />\r\nAWESOME FEATURES:<br />\r\n- Great music"
