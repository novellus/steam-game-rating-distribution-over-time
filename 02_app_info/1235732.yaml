  data:
    about_the_game: "Create Clubs for your Sims where you set the rules, define their\
      \ looks, and customize their hangouts in The Sims\u2122 4 Get Together. Sims\
      \ in a Club follow your rules when they\u2019re together, regardless of how\
      \ they usually behave, giving you new ways to play with your Sims! You can also\
      \ meet new Sims by joining various Clubs with distinct interests, identities,\
      \ and styles. Get together with other Sims for exciting group activities like\
      \ super-secret dance parties, midnight bonfires, and more. Explore the beautiful\
      \ new world of Windenburg with its scenic neighborhoods and lively hotspots!<br><br><strong>Key\
      \ features</strong><br><br><ul class=\"bb_ul\"><li><strong>Create unique Clubs</strong>\
      \ \u2014 You set the rules, select the members, and customize the exclusive\
      \ hangouts in The Sims 4 Get Together. Sims in a Club will follow your rules\
      \ when they\u2019re together, giving you new ways to play with your Sims.<br><br></li><li><strong>Join\
      \ Clubs &amp; meet new Sims</strong> \u2014 Whether you\u2019re getting stylish\
      \ with the Paragons or enjoying a delicious meal with the Upper Crusts, there\
      \ are a variety of interesting Clubs to explore. As you play with Clubs, you\u2019\
      ll unlock perks, including secret handshakes, social boosts, and more!<br><br></li><li><strong>Get\
      \ together &amp; live it up</strong> \u2014 Let the games begin! Take on other\
      \ Sims in foosball, darts, and Don't Wake the Llama. Get cozy with your crush,\
      \ or do a special fire dance around the bonfire. Plus, show off your best cannonballs\
      \ and make a splash with the new jumping platform.<br><br></li><li><strong>Rule\
      \ the dance floor</strong> \u2014 Take the party to the next level with new\
      \ DJ &amp; Dancing skills. Pump up the crowd with the perfect mix in the DJ\
      \ booth. Then jump onto the dance floor and challenge other Sims to an epic\
      \ dance battle!<br><br></li><li><strong>Explore a new world</strong> \u2014\
      \ Discover the beautiful new world of Windenburg with its scenic neighborhoods\
      \ and picturesque landmarks, including the sprawling hedge maze at the Von Haunt\
      \ Estate, the alluring pools along the bluffs, and the mysterious ancient ruins.</li></ul>"
