    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1108350/extras/Steam_Title1.png?t=1570546706\"\
      \ /><br><br>It\u2019s literally the <strong>schweetest </strong> and most <strong>tit\
      \ flippin\u2019 game </strong> you\u2019ve ever checked in your laaf, boet.<br><br>It\u2019\
      s a  <strong>side-scrolling 2D</strong> ,<strong>platform</strong>, <strong>beat\
      \ \xE9m up</strong> in the style of <strong>Double Dragon</strong> and <strong>Golden\
      \ Axe</strong>, and with a smidgen of <strong>Street Fighter</strong> and a\
      \ sprinkle or two of <strong>creatine</strong>, and some <strong>grey-legal-area\
      \ performance enhancing chemicals</strong> imported from Eastern Europe.<br><br>It\
      \ can bench-press <strong>150kg</strong>. In each hand. <br><br><strong>As a\
      \ warm up.</strong> <br><br>Only people who are <strong>proper d@*ses</strong>,\
      \ with <strong>slow cars</strong> and <strong>unattractive girlfriends</strong>\
      \ do not like it.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1108350/extras/Steam_Title2.png?t=1570546706\"\
      \ /><br><br>In <strong>Boet Fighter</strong>, Fourways legend and champion of\
      \ all boets, <strong>Hard Eddy</strong>, must fight his way through the city\u2019\
      s iconic boet landmarks <strong>(starting with \u201CWilliam the Boets\u201D\
      \ \u2013 the jewel in the Fourways nightclubbing crown)</strong> in order to\
      \ find and reclaim his binnet <strong>(read: \u201Clady love interest\u201D\
      )</strong> who has been <strong>flippin\u2019 stolen!</strong><br><br>Together\
      \ with his main charna, <strong>Modise \u201CMod-C\u201D Cwele</strong>, he\
      \ will <strong>moer</strong> the <strong>kak</strong> out of everything standing\
      \ in his way. <br><br>With <strong>cutting-edge 2D graphics</strong>, <strong>cutting-edge\
      \ cultural stereotypes</strong>, and a total lack of any sense of his own irony,\
      \ he will reclaim what he <strong>believes</strong> to be his!<br><br><br><strong>Boet\
      \ Fighter is a joke. But it\u2019s also a very serious matter. It\u2019s poking\
      \ fun. But with love. And violence. Most importantly, it\u2019s fun. And it\u2019\
      s funny. It\u2019s also very South African, and if you don\u2019t like it, it\
      \ will punch you in the face.</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1108350/extras/Steam_Title4.png?t=1570546706\"\
      \ />"
