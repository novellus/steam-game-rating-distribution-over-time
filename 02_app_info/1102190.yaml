    about_the_game: "<strong>Friends &amp; Foes update</strong><br>The exiled champions\
      \ have returned to the fold to battle the forces of heaven.<br>This second major\
      \ update for Monster Train adds new champions, new bosses, new cards, and new\
      \ artifacts, which combine together to add a significant amount of new strategic\
      \ options and replayability. We\u2019ve also added a number of frequently requested\
      \ player features like a personal run records page in the Logbook, an enemy\
      \ wave counter in battle, and a preview of the ring 3 and ring 6 bosses at the\
      \ start of a run.<br><br><br><strong>Wild Mutations </strong>is the first (free)\
      \ content update for Monster Train. We're excited to tell you, there\u2019s\
      \ more on the way! In THIS content update we up the playing field with 35 new\
      \ mutators, new difficulty settings for experienced players and new simple ways\
      \ to challenge friends and community. <br>In the coming months more content\
      \ will be released to extend your travel plans to Hell! <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1102190/extras/out__new.gif?t=1607633763\"\
      \ /><br>Hell has frozen over. Only you can protect the final burning pyre from\
      \ the forces of heaven and restore the inferno. Monster Train brings a new strategic\
      \ layer to roguelike deck building, with three vertical play fields to defend.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1102190/extras/out_(2).gif?t=1607633763\"\
      \ /><h2 class=\"bb_tag\">No playthrough is ever the same</h2> You\u2019ll never\
      \ play the same deck twice!<br><br>* over 220 cards <br>* 5 monster clans with\
      \ each very different gameplay<br>* Each clan has 10 levels to unlock, bringing\
      \ new cards to your deck<br>* Upgrade your clan specific champion multiple times<br>*\
      \ 88 artifacts <br>* Upgrade any card twice<br>* More than 21 unique random\
      \ events<br>* 25 covenant (difficulty) levels<h2 class=\"bb_tag\">Visit powerful\
      \ locations</h2>To take back hell, you\u2019ll need to power up. Choose your\
      \ route carefully, different locations give different benefits; upgrade your\
      \ champion, recruit powerful units, upgrade cards, gain passive bonuses or duplicate\
      \ any card in your deck.<h2 class=\"bb_tag\">Strategize to fit your playstyle</h2>With\
      \ five clans to choose from, each has its own unique and surprising gameplay.\
      \ Pick your primary and supporting clan to gain access to all cards from both.\
      \ During your run you will be able to improve cards by mixing and matching upgrades\
      \ to open up new roads to victory. You can even duplicate your favourite card\
      \ at special map nodes before facing off against the final boss.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1102190/extras/out_(1).gif?t=1607633763\"\
      \ /><h2 class=\"bb_tag\">Multiplayer</h2><br><strong>HELL RUSH</strong><br>In\
      \ the Hell Rush multiplayer mode, eight players compete in a frantic real time\
      \ contest. Each player has the same resources and opponents to create a level\
      \ playing field. With the clock ticking it\u2019s a test of who can make the\
      \ best decisions under pressure. Only a true speed demon can remain undefeated.<br><br><strong>DAILY\
      \ CHALLENGE</strong><br>Take on a new challenge every day with a hugely modified\
      \ run due to gameplay mutators. Compete globally and against friends, and climb\
      \ the leaderboards with a skill-focused scoring system.<br><br><strong>CUSTOM\
      \ CHALLENGE</strong><br>Design your own unique challenge and share it with friends.\
      \ Each custom challenge has its own leaderboard so you can send your friends\
      \ straight to hell."
