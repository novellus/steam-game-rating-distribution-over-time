  data:
    about_the_game: "Experience Gears like you\u2019ve never seen it before with the\
      \ Gears 5 Ultra-HD Texture Pack. <br />\r\n<br />\r\nThe Ultra-HD texture pack\
      \ will upgrade some of the most common textures in the game, to a new level\
      \ of visual fidelity, such as characters and weapons. This higher level of detail\
      \ can be best appreciated while playing the game in 4K resolution but is not\
      \ limited to that. <br />\r\n<br />\r\nWe suggest you have the recommended settings\
      \ before installing.<br />\r\n<br />\r\nXbox Profile Required. Sign in with\
      \ your existing profile or create one for free."
