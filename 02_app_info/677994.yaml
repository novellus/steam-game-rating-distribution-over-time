    about_the_game: "Toposim Central Asia for FSX: Steam Edition provides LOD 11/19m\
      \ Multi-LOD terrain mesh for Central Asia, improving the accuracy of the default\
      \ terrain mesh and offering a marked improvement to the landscape profile. <br><br>VFR\
      \ flying over central Asia has never been more realistic with lakes, mountains\
      \ and ground undulations all where they should be. <br>Please note this pack\
      \ corrects the default terrain mesh and does not include any textures.<br><br>This\
      \ pack includes terrain mesh for the following countries:<br><br><ul class=\"\
      bb_ul\"><li>\tTajikistan<br></li><li>\tTurkmenistan<br></li><li>\tUzbekistan<br></li><li>\t\
      Kyrgyzstan<br></li><li>\tKazakhstan</li></ul>"
