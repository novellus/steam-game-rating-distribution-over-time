  data:
    about_the_game: "In this game you have to go through a difficult path - from a\
      \ mere mortal to Mr. Universe, the legend of sports and cinema, whose list is<br\
      \ />\r\nachievements updated in real time.<br />\r\n<br />\r\nOn the way to\
      \ success, you will be hindered by numerous haters and uncouth rednecks who\
      \ will try to morally destroy you and hinder your success. Take the right action<br\
      \ />\r\n<br />\r\navoid haters and you will succeed. As the saying goes: &quot;If\
      \ you want to play - let's play&quot;, &quot;So that's it&quot;, &quot;Absolutely&quot;.<br\
      \ />\r\n<br />\r\nGame process:<br />\r\nThe game is a 2D action game where\
      \ you need to collect some objects on the map and avoid some.<br />\r\n<br />\r\
      \nThe speed of movement, trajectory, location and number of objects on the map\
      \ will constantly change.<br />\r\n<br />\r\nSometimes non-standard situations\
      \ will come across:<br />\r\n- mini labyrinths that you need to pass carefully\
      \ without touching the walls<br />\r\n- puzzles where you need to go through\
      \ the most efficient route<br />\r\n<br />\r\nThe game mechanics will test your\
      \ finger speed and decision-making speed, while the unusual storyline and sound\
      \ effects will make you laugh."
