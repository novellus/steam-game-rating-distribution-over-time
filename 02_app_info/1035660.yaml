    about_the_game: <strong>Real-Time Strategy Horror</strong><br><br><strong>RTS
      action</strong><br>Multiple possibilities according to the way you build your
      team, soldiers are good killers, engineers can establish defense perimeter by
      building turrets, barricades or using special key points from the environment
      to build traps and medics can keep your team alive on a long run<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1035660/extras/0111.gif?t=1594307885"
      /><br><br><strong>TBS management</strong><br>During this stage, you choose which
      location you want to send your squad to search for supplies and information,
      you choose how you want to equip your survivors and what skills you want them
      to get stronger at, you choose your route and you decide the best course of
      action for the random events that will present before you.<br><br><strong>Story</strong><br>This
      is not your classical zombie outbreak, no, this story is much darker inspired
      by Lovecraft works, an ancient evil has returned from below the earth bringing
      with him creatures of nightmare, abominations of unspeakable terror and if that
      was not enough, the dead humans are brought back to life as animated flesh to
      fight alongside this evil.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1035660/extras/asta_e.gif?t=1594307885"
      /><br><br><strong>Main Quest</strong><br>You are part of what remains of army
      forces, your brother, the one who took care of you when your parents died was
      also part of the army and went missing during a mission a few miles from where
      you are stationed with the objective to gather information about these underground
      holes from were these creatures are coming from. You decide to embark on one
      last journey of redemption to see your brother one more time.
