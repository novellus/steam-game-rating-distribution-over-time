    about_the_game: Tower Defense from a place down under. Play as Sally the Platypus
      and Koko the Koala in this cute, lighthearted cooperative tower defense game!
      Work together to reload the towers with different ammunition to fend off foes.
      Try your best to hit enemies with their respective colors for optimal effect.
      <br><br><strong>This one is perfect with a partner, so invite your best friends,
      lover or enemies to play with! </strong><br><br>Controls:<br><br>Koko<br>Movement
      - Arrow Keys<br>Action - Enter<br><br>Sally<br>Movement - WASD<br>Action - Space
