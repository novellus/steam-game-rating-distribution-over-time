    about_the_game: "Embellish your landscape with the River expansion!<br />\r\n\
      <br />\r\nThe River expansion lets you embellish your landscape while changing\
      \ up the starting location. The River is made up of 11 tiles, which replace\
      \ the starting tile. Take turns placing the River tiles while also deploying\
      \ meeples. Once you\u2019ve used up the River tiles, continue playing as usual\
      \ with the other tiles. You must follow the illustration, as always. This expansion\
      \ lets you more evenly distribute the landscape you\u2019ll create over the\
      \ course of the game."
