    about_the_game: Bring back the whimsical and colorful characters of the classic
      RPG by Tyler Warren.<br><br>True to the spirit of the whimsical characters of
      the early console RPG, this pack of 50 battlers by artist Tyler Warren brings
      to life a fresh set of options for the professional and amateur game creator.<br><br>Carefully
      crafted in a style comparable to the immensely popular Dragon Quest (Dragon
      Warrior) series, this bundle features monsters ranging from cute to colossal.
      Trolls, bugs, slimes, elementals, beasts, animals, flyers, and many other types
      of imaginative fantasy creatures come alive in this first set of 50.<br><br>This
      pack contains:<br><ul class="bb_ul"><li>50 unique battlers<br></li><li>Files
      are formatted for easy Plug and Play into RPG Maker VX Ace and other RPG Maker
      battle systems<br></li><li>No need for editing; each battler is compatible with
      default battle backs or other backgrounds<br></li><li>All 50 battlers are presented
      in sizes ranging from large to mini; let the slime be the boss with no scaling
      issues<br></li><li>Battlers also come in recommended sizes (to scale), with
      a sampling of alternate color options<br></li><li>Style similar in spirit to
      the classic whimsical RPG characters of Dragon Quest (Dragon Warrior)</li></ul><br>Importing
      this resource pack is simple! Check out <a href="http://steamcommunity.com/sharedfiles/filedetails/?id=131363913"
      target="_blank" rel="noreferrer"  >our importing guide</a>.
