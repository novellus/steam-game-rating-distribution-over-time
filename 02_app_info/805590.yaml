    about_the_game: <strong>ARMORED HEAD</strong> is a miniature shooter, where all
      the action takes place in one arena. The main character is a gladiator who fights
      against his opponents in pursuit of the grand prize. His task is to defeat <strong>30</strong>
      waves of opponents, unravel all the secrets of the arena, and win <strong>the
      gold cup</strong>. The character will be collecting gold coins, which will help
      him unlock some useful features of the arena, and become the winner in the battles.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/805590/extras/plasmagun_howitzer.gif?t=1605296346"
      />
