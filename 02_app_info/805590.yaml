    review: "Es un juego que me ha encantado :D:D:D\n\nB\xE1sicamente solo tienes\
      \ un nivel y modo \"campa\xF1a\" que son 30 oleadas de enemigos. Tienes un punto\
      \ de control cada 10 oleadas, por lo que, si llegas a la d\xE9cima oleada y\
      \ consigues pasarla, la pr\xF3xima vez podr\xE1s empezar desde la oleada diez.\
      \ He terminado el modo arcade en unas 3 horas de juego pero me ha parecido un\
      \ juego divertido y que ha merecido la pena lo que he pagado por el (Lo compr\xE9\
      \ rebajado a unos 2 euros). Me ha parecido muy original, los controles son muy\
      \ buenos, la sensaci\xF3n de apuntado tambi\xE9n es muy buena, divertido, sencillo\
      \ de jugar y con bastantes armas. El final del juego tambi\xE9n es peculiar,\
      \ muy original si te gusta fijarte en los detalles. \n\nTiene tambi\xE9n un\
      \ modo de oleadas infinito que no he probado y que, probablemente, extienda\
      \ el tiempo de diversi\xF3n con el mismo (aunque particularmente no me gustan\
      \ los juegos infinitos jejeje) Para pasar unas horas entretenido esta genial\
      \ ^^\n\n"
