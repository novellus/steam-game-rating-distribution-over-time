  data:
    about_the_game: "Hanford\u2019s pet fox has been kidnapped by the Cleaners! In\
      \ Hazmat Hijinks\xAE, you\u2019ll need multicolored hazmat suits for protection\
      \ as you traverse chemical spills, walk through radiation, and battle the Cleaners\
      \ in your quest to rescue Hanford\u2019s furry friend.<br />\r\n<br />\r\n1)\
      \ Suit Up: Use different multicolored hazmat suits.<br />\r\n2) Long Play Time:\
      \ Over 40 hours to complete all 96 levels.<br />\r\n3) Novelty: There\u2019\
      s always something new on each level!<br />\r\n4) Plenty of Surprises: Find\
      \ dozens of secrets, easter eggs, and more.<br />\r\n5) Challenges &amp; Help:\
      \ Play each level sequentially or pick-and-choose to your heart\u2019s content!<br\
      \ />\r\n<br />\r\nNational Spork was founded by Tod Powers to both advance the\
      \ state of spork technology and promote the welfare of people across the world\
      \ through the increased use of sporks. That project fizzled out rather quickly,\
      \ so he switched to making elaborate, artsy video games \u2014 an endeavor that\
      \ is known to be incredibly easy, not at all stressful, and a real quick way\
      \ to make a buck."
