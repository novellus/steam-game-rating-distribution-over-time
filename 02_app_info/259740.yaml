    about_the_game: "Would you like to enter a thrilling Pirates world where danger\
      \ lurks in every corner?<br><br>You are a museum owner pursuing an undead pirate\
      \ who kidnapped your daughter. You quickly realize that the villain is entangled\
      \ in a tragic, centuries-old love story, and wants to resurrect his mistress\
      \ with the girl\u2019s life force. You feel sorry for the pirate, but you have\
      \ to stop him before it is too late for your daughter\u2026<br><br>You will\
      \ leave the modern museum quickly, and find your way to rundown pirate settings,\
      \ all of them three centuries old. Since the time of the golden age of piracy,\
      \ the locations have become neglected, deserted and overgrown with plants. Full\
      \ moon, bones laying on the ground, and a skull-shaped rock add to the dark\
      \ atmosphere of the mysterious island.<br>What tragic events took place on the\
      \ island before your arrival? What evil powers can make an old, rotting ship\
      \ sail? Is the horrifying, undead pirate really as evil as he seems?<br><br>You\
      \ will find answers to these questions during your trip through the ghost ship\
      \ haunting the seas of the Caribbean, the grim Skull Island where pirates\u2019\
      \ bones cover the ground, a ruined fortress ridden by cannonballs and catacombs\
      \ stretching below the island\u2019s surface. Are you strong enough to save\
      \ your daughter? Will you dare to lift the curse?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/259740/extras/steam_pac_vertical.png?t=1582206766\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Special Collector\u2019\
      s Edition version full of exclusive extras!<br></li><li>Switch between Hidden\
      \ Object and Mahjong puzzle!<br></li><li>Amazing storyline;<br></li><li>AAA-quality\
      \ cinematics;<br></li><li>Astonishing sceneries;<br></li><li>Clever puzzles;<br></li><li>Collect\
      \ 12 Cursed Doubloons!<br></li><li>Face the fearsome Captain Remington and his\
      \ crew!</li></ul>"
