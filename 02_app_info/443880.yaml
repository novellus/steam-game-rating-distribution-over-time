    about_the_game: "*** Online Functionality will be discontinued from the end of\
      \ March 2021 ***<br />\r\n<br />\r\nExplore an outlandish outer space, gather\
      \ Loot Cards, and fight your way to The Thing Below in this innovative and offbeat\
      \ strategy roguelike.<br />\r\n<br />\r\nBeat up strange baddies and win Loot\
      \ Cards which give you special abilities. Choosing which to equip requires strategic\
      \ thinking - the way you lay them out is crucial, and some must be sacrificed\
      \ because cards are also the precious resources you need to heal and use powerful\
      \ abilities.<br />\r\n<br />\r\nCareful though because baddies can loot you!\
      \ The cards they steal drop into other players\u2019 games. When you defeat\
      \ an Elite Baddie you\u2019ll get another player\u2019s card: will you return\
      \ it or keep it for yourself?<br />\r\n<br />\r\nEither way, prepare for a visit\
      \ from that player's Holographic Helper to shower you with thanks or terrible\
      \ vengeance - Loot Rascals is a tale of friendship, loss, and redemption!<br\
      \ />\r\n<br />\r\nEvery game is different in this procedurally generated roguelike:\
      \ gather Loot Cards, show the Thing Below who\u2019s boss, and fly Big Barry\
      \ to victory!"
