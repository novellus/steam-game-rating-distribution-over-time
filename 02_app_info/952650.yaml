    review: 'I saw 2 people having problems finding the cheat map. I felt like posting
      this before me VERY short review (not a lot to say about it lol). To see the
      cheat map just right click the My Magical Demon Lover icon in the steam Library,
      Properties, Local Files tab (3rd from the left), Browse Local Files. It will
      open the folder with the game and the PDF (cheat map) in it.


      The Cheat Map: Dose what it says on the box (is a list of what they said and
      what you need to say to get the achievements)'
