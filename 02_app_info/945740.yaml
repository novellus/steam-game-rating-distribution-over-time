    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/945740/extras/wishlistgif.gif?t=1609616444\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/945740/extras/ezgif.com-resize_(5).gif?t=1609616444\"\
      \ /><br><br>Old Pete, \u201CThe Dock Yard\u201D, is being demolished. He\u2019\
      s the first of his group of friends to go. It was unexpected and everyone is\
      \ a bit worried.<br><br>Being made of bricks and mortar doesn\u2019t mean you\
      \ don\u2019t have your own things to worry about.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/945740/extras/buildingsbanner2.png?t=1609616444\"\
      \ /><br><br>This ragtag group of friends were there, right from the start, when\
      \ it really became a city. With them they brought the titans of the industry,\
      \ hundreds of jobs and hundreds more houses. But the Linen Mill\u2019s not been\
      \ getting many textile orders come through this year, the Warehouse lost another\
      \ contract from the neighbouring city and the Old Bank\u2019s having money troubles.<br><br>Something\u2019\
      s not quite right. Change is coming. What if they\u2019re next?<br><br>Fortunately,\
      \ you, The Halfway Hotel, are at hand to step in and reassure everyone that\
      \ things will be ok. But what starts off as small odd jobs ends up unravelling\
      \ into more problems, as history moves faster than you can keep up with.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/945740/extras/buildingsbanner1.png?t=1609616444\"\
      \ /><br><br>Buildings Have Feelings Too! is an exciting new city management\
      \ game about buildings and the city they inhabit. <br><br>Imagine a city where\
      \ buildings can walk and talk to one another. Each one has its own aspirations,\
      \ hopes and fears. Most of the time they are just trying to get along with each\
      \ other and make it through the day. Grow your city into a bustling metropolitan\
      \ centre with an array of shops, offices, entertainment facilities and amenities,\
      \ to help your buildings thrive; or risk them being demolished forever.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/945740/extras/ezgif.com-resize_(3).gif?t=1609616444\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Discover and equip a wide range of businesses\
      \ from the Victorian era right through to the modern day.<br></li><li>Befriend\
      \ a range of Buildings, each with their own aspirations, hopes and fears, as\
      \ they come to grips with the changing world around them.<br></li><li>Customise\
      \ and rearrange your city\u2019s layout by moving buildings and find the perfect\
      \ combination for your city to grow.<br></li><li>Expand across multiple neighbourhoods\
      \ of your city, discovering new landmark characters and districts.   </li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/945740/extras/ezgif.com-resize_(4).gif?t=1609616444\"\
      \ /><br><br>If you loved these games, you'll love Buildings Have Feelings Too!<br>-\
      \ Sim City<br>- Two Point Hospital<br>- Democracy 3"
