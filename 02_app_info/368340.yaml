    about_the_game: "This retro-inspired 2D <strong>Action RPG</strong> might outright\
      \ surprise you. CrossCode combines 16-bit SNES-style graphics with butter-smooth\
      \ physics, a fast-paced combat system, and engaging puzzle mechanics, served\
      \ with a gripping sci-fi story.<br><br>CrossCode is all about <strong>how it\
      \ plays</strong>! That's why there is a <strong>free Steam demo</strong>! Go\
      \ give it a try! Take the best out of two popular genres, find a good balance\
      \ between them and make a great game. That\u2019s what CrossCode does. You get\
      \ the puzzles of Zelda-esque dungeons and are rewarded with the great variety\
      \ of equipment you know and love from RPGs. During the fast-paced battles you\
      \ will use the tools you find on your journey to reveal and exploit the enemies'\
      \ weaknesses and at the same time will be able to choose equipment and skills\
      \ for a more in-depth approach in fighting your enemies.<br><br>What's included\
      \ in the full version:<br><br><ul class=\"bb_ul\"><li>Dive into a massive adventure\
      \ with a playtime of around <strong>30-80 hours</strong><br></li><li>Explore\
      \ a large world with <strong>7 unique areas</strong> and hidden secrets all\
      \ over the place<br></li><li>Fight over <strong>120 enemy types</strong> including\
      \ <strong>30+ boss fights</strong><br></li><li>Enter <strong>7 expansive dungeons</strong>,\
      \ all with with unique themes and puzzle mechanics<br></li><li>Master over <strong>90\
      \ combat arts</strong> and even more passive skills<br></li><li>Solve over <strong>100\
      \ quests</strong> with a great variety of tasks and unique challenges<br></li><li><strong>60+\
      \ music tracks</strong> made by a rice ball (yes)</li></ul><br>Check the Reviews\
      \ to see who loves the game. We're sure you will, too!"
