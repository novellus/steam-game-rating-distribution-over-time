    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/368870/extras/b-sides_Banner.jpg?t=1516116037\"\
      \ /><br>PAYDAY 2: The OVERKILL B-Sides Soundtrack is the 22nd DLC pack and the\
      \ third soundtrack for PAYDAY 2. It includes an eclectic collection of tracks\
      \ composed for trailers, teasers, short movies and websites. Written and produced\
      \ by OVERKILL's celebrated composer Simon Viklund, the OVERKILL B-Sides album\
      \ ranges from British punk to the Wild West by way of traditional Croatian folk.\
      \ As PAYDAY 2 grows, the soundtrack grows with it, and new tracks are added\
      \ for free. Additional music can be downloaded for free at our official Bandcamp\
      \ website <a href=\"https://steamcommunity.com/linkfilter/?url=http://overkillsoundtracks.bandcamp.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >here</a>.<h2 class=\"bb_tag\">Track List</h2><ul\
      \ class=\"bb_ul\"><li>1. Enter The Hallway (from the Hoxton Breakout short film)\
      \ 00:48<br></li><li>2. SWAT Attack (from the Hoxton Breakout short film) 01:39<br></li><li>3.\
      \ Showdown (from the Hoxton Breakout short film) 01:10<br></li><li>4. Double\
      \ MLGs (from the Hoxton Breakout short film) 00:26<br></li><li>5. Rule Britannia\
      \ (from the Hoxton Breakout short film) 00:13<br></li><li>6. Hur Jag Trivs (from\
      \ the John Wick short film) 01:01<br></li><li>7. An Unexpected Call (from the\
      \ John Wick short film) 02:06<br></li><li>8. This Is Goodbye (from the John\
      \ Wick short film) 02:20<br></li><li>9. I Will Give You My All (ringtone) 00:30<br></li><li>10.\
      \ Zagrebacka (from The Butcher short film) 01:15<br></li><li>11. Meat And Machine\
      \ Guns (from The Butcher short film) 02:21<br></li><li>12. The Enforcer (from\
      \ the OVERKILL Pack trailer) 01:16<br></li><li>13. Infamy 2.0 (from the Infamy\
      \ 2.0 website) 01:19<br></li><li>14. Collide (from the Animation Update website)\
      \ 01:50<br></li><li>15. Shootout (from the Western Pack trailer) 02:07<br></li><li>16.\
      \ Pilgrim (from the Western Pack website) 01:42</li></ul><br>\u2022\t<strong>Please\
      \ note</strong> \u2013 The PAYDAY 2: B-Sides Soundtrack will be placed in your\
      \ PAYDAY 2 folder in the Steam Directory: ...Steam\\steamapps\\common\\PAYDAY2\\\
      PAYDAY 2 B-Sides Soundtrack<h2 class=\"bb_tag\">Credits</h2><ul class=\"bb_ul\"\
      ><li>Vocals on track 6 by Sofia Alm<br></li><li>Mandolin, acoustic guitar and\
      \ additional vocals on track 10 by Johannes Runemark <br></li><li>All other\
      \ live instruments and vocals by Simon Viklund<br></li><li>All tracks written,\
      \ produced, mixed and mastered by Simon Viklund</li></ul><h2 class=\"bb_tag\"\
      >Bonus Content</h2>\u2022\t<strong>New music added for free on Steam and Bandcamp</strong>\
      \ \u2013 PAYDAY 2: The B-Sides Soundtrack is initially a collection of 16 tracks.\
      \ As PAYDAY 2 grows, the soundtrack will grow with it and new tracks will be\
      \ added for free to everyone who owns the soundtrack."
