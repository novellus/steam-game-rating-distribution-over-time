details:
  data:
    about_the_game: "Join the millions of Adobe Flash content creators with Clickteam\u2019\
      s SWF/Flash Export Module! Now you can create content using our amazing set\
      \ of creation tools, Fusion 2.5 and Fusion 2.5 Developer instead of having to\
      \ master difficult actionscript or confusing editors. Create your content using\
      \ our drag and drop visual interface and intuitive event editor. Then once you\
      \ are ready to test your creation, hit the build button and our tools create\
      \ the SWF file and test html page for you to try out in your browser. Create\
      \ banners, games or interactive website content with ease.<br><br><strong>Features</strong><br><br>\
      \   <ul class=\"bb_ul\"><li> Allows you to build SWF files for Adobe Flash Player.<br></li><li>\
      \    Sounds are automatically compressed MP3.<br></li><li>    Fusion 2.5  preloader\
      \ screen: image customizable progress bar customizable.<br></li><li>    Fusion\
      \ 2.5 Developer preloader screen: image and progress bar is customizable, or\
      \ other application MMF (single).<br></li><li>    Includes Flash Player object\
      \ which allows you to send commands for JavaScript, open a URL, retrieve HTML\
      \ settings, etc.<br></li><li>    FLV Object included that allows you to play\
      \ FLV files in an application SWF.</li></ul>"
