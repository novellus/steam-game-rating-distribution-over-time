    review: "A Vakondok egy eddig sz\xE1momra, \xE9s szerintem sokan m\xE1sok sz\xE1\
      m\xE1ra is ismeretlen, dokumentumfilm jelleg\u0171 filmsorozat, ami foglalkozott\
      \ m\xE1r az Underground m\u0171v\xE9szettel, a Demoscene vil\xE1g\xE1val \xE9\
      s k\xFCl\xF6nf\xE9le m\u0171fajt k\xE9pvisel\u0151 r\xE9tegzen\xE9k   el\u0151\
      ad\xF3ival, a negyedik r\xE9szhez \xE9rv\xE9n pedig egy sz\xE1momra \xE9rdekesebb,\
      \ a sz\xEDvemhez k\xF6zelebb \xE1ll\xF3 t\xE9m\xE1t boncolgat: a hazai j\xE1\
      t\xE9kfejleszt\xE9s nagy \xE9s elfeledett neveit, akik mondhatni forradalmas\xED\
      tott\xE1k az ipart a 80-as \xE9s 90-es \xE9vekben. Megtudhatjuk, milyen neh\xE9\
      zs\xE9gekkel kellett szemben\xE9zni\xFCk a szocializmus kem\xE9ny t\xF6rv\xE9\
      nyei alatt \xE9l\u0151 suhancoknak, akik nem csak otthon, \xF6nszorgalomb\xF3\
      l k\xE9sz\xEDtettek j\xE1t\xE9kokat, de t\xF6bb k\xFClf\xF6ldi, nagynev\u0171\
