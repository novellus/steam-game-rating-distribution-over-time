    recommendationid: '35797594'
    review: 'For those of us who enjoy throwback graphics and sound, this game captures
      the old NES style perfectly. Also, the music is way better than it needs to
      be. You''ll be humming the various songs for days.


      Perfect party game. Quietly load it up when you have some friends over and enjoy
      everyone''s "WTF?!" reactions as they start chosing their characters and try
      to figure the game out.'
