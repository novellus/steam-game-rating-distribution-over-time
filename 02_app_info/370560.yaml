    about_the_game: "Create, customise and manage the ideal geek theme park!<br />\r\
      \n<br />\r\nIf you're a geek to the bottom of your BIOS and your pixels simply\
      \ go OMG! for park creation, then Geek Resort is for you! Build and upgrade\
      \ your attractions to create the best geek theme park, but be careful, \u201C\
      with great power comes great responsibility&quot;! Manage your income and expenditure,\
      \ hire staff, maintain your attractions and keep your park clean; because geeks\
      \ do have high standards! <br />\r\n<br />\r\nStay vigilant, however, because\
      \ a zombie invasion, hack attack or any random catastrophe may strike at any\
      \ time!<br />\r\n<br />\r\nBuild a geek paradise to your own specifications,\
      \ based on your favourite universes. Discover geeks in cosplay outfits, each\
      \ more original than the last!<br />\r\nAs a true geek, can you spot all the\
      \ references in the game?!<br />\r\n<br />\r\nGeek Resort, gotta catch\u2019\
      em all!"
