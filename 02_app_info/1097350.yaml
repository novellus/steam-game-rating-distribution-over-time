details:
  data:
    about_the_game: "Survive and unveil the mysteries of the Weird West through the\
      \ intertwined destinies of its unusual heroes in an immersive sim from the co-creators\
      \ of Dishonored and Prey.<br />\r\n<br />\r\nDiscover a dark fantasy reimagining\
      \ of the Wild West where lawmen and gunslingers share the frontier with fantastical\
      \ creatures. Journey through the origin stories of a group of atypical heroes,\
      \ written into legend by the decisions you make in an unforgiving land. Each\
      \ journey is unique and tailored to the actions taken - a series of high stakes\
      \ stories where everything counts and the world reacts to the choices you make.\
      \ Form a posse or venture forth alone into an otherworldly confines of the Weird\
      \ West and make each legend your own."
