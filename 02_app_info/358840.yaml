    reviews: "\u201CIt's one part platformer, one part shooter, and one part reminder\
      \ to eat your carrots and apples because they're sooooo good for you.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.co-optimus.com/article/12433/really-old-school-co-op-platform-shooting-with-zombierun.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Co-optimus</a><br><br>\u201CIt\u2019\
      s not super often that I get an email that starts off asking me if I thought\
      \ it was about time someone brought sexy back to local multiplayer gaming.\u201D\
      <br><a href=\"http://indiegamemag.com/screenshot-weekly-black-ice-cyberpunk-3776-zombierun/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Indie Game Magazine</a><br><br>\u201C\
      Overall, this game is a ton of fun and well worth the price. If your a fan of\
      \ jumping and shooting and have a penchant for putting bullets into the living\
      \ impaired, than I wholeheartedly recommend this game for you.\u201D<br>8 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.bezoned.com/2014/12/zombierun-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bezoned</a><br>"
