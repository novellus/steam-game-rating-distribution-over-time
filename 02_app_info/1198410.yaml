    detailed_description: "Newcastle International Airport is situated in the area\
      \ of Newcastle upon Tyne, England, about 6 miles north of the city centre. Newcastle\
      \ International was rated the 11th busiest airport in the UK, and the second\
      \ busiest in Northern England, with Manchester coming first, handling over 4.8\
      \ million passengers.<br><br>The airport is owned by seven local authorities:\
      \ City of Newcastle, City of Sunderland, Durham County Council, Gateshead MBC,\
      \ North Tyneside MBC, Northumberland County Council and South Tyneside MBC.\
      \ Copenhagen Airport sold the stake in Newcastle to AMP Capital, which is an\
      \ Australian based investment company.<br>Newcastle airport was opened on 26th\
      \ July 1935 and was known back then as Woolsington Aerodrome \u2013 the airport\
      \ was opened by Sirt Phillip Cunliffe-Lister, Secretary of State for Air. At\
      \ this time, the airport consisted of one clubhouse, one hangar, few workshops,\
      \ a fuel garage and a single grass runway with a building cost of around \xA3\
      35,000.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1198410/extras/features_2.png?t=1574669477\"\
      \ /><br><ul class=\"bb_ul\"><li>20cm/pixel Photoscenery<br></li><li>Custom PBR\
      \ ground textures<br></li><li>Animated Jetways, Marshaller and VDGS (SAMv2 Plugin\
