    about_the_game: "Somewhere in deep space, at an apparently abandoned mining base\
      \ on the asteriod Alpha Prime, something has gone terribly wrong. Miners were\
      \ warned that the hubbardium they were mining was too dangerous, but the lure\
      \ of unimaginable wealth was too strong. Now, something has happened to them\
      \ and it's up to you to save them and face an unknown threat.<br>\t\t\t\t\t\
      Equipped with a surplus of advanced weapons and devices--including a variety\
      \ of robots and manipulators, surveillance cameras and security systems that\
      \ can be hacked, controlled and used to complete your task--your mission is\
      \ simple: Get in, get 'em, and get out!<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>10\
      \ levels of fast-paced, unrelenting action including mining station, spaceship\
      \ hangar, magnetic railway or asteroid surface<br>\t\t\t\t\t</li><li>Non-playable\
      \ characters aid you in your mission to save the miners and get off the asteroid<br>\t\
      \t\t\t\t</li><li>Countless enemies including Special Forces soldiers, robots\
      \ and deranged miners<br>\t\t\t\t\t</li><li>8 futuristic weapons including pistols,\
      \ shotguns, machine guns, grenades\u2026<br>\t\t\t\t\t</li><li>Vehicles can\
      \ be used to move to different locations quickly<br>\t\t\t\t\t</li><li>Hack\
      \ into devices including robots, surveillance cameras, security systems, doors,\
      \ etc.<br>\t\t\t\t\t</li><li>Bullet time allows players to temporarily slow\
      \ down the action and get the upper hand<br>\t\t\t\t\t</li><li>Compatible with\
      \ Matrox TripleHead2Go\u2122, enabling gamers to connect 3 screens</li></ul>"
