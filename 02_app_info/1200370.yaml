    about_the_game: The Drone Wars Premium Edition comes with some additional content
      to Drone Wars.<br><br><br>Here is what you get with the Drone Wars Permanent
      Premium Edition:<br><br><br><ul class="bb_ul"><li> Your name displayed golden
      in-game, in the chat, scoreboard, player list etc.</li></ul><br><ul class="bb_ul"><li>
      The &quot;Premium Eye&quot; skin</li></ul><br><ul class="bb_ul"><li> The &quot;Golden
      base drone&quot; skin</li></ul><br><ul class="bb_ul"><li> The &quot;Golden lined
      base drone&quot; skin</li></ul><br><ul class="bb_ul"><li> The ability to change
      your ingame name independent from your Steam name</li></ul><br><ul class="bb_ul"><li>
      The ability to customize most of the GUI (Graphical user interface) </li></ul><br><ul
      class="bb_ul"><li> The ability to customize the color  of your in-game crosshair
      </li></ul>
