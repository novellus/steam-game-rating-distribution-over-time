      \ and his team get sucked into a dimensional portal where they find themselves\
      \ stranded in a mysterious forest in a different world. While exploring the\
      \ forest, they run into another hero, Black Salt, who has also been separated\
      \ from his world. They decide to team up to find a way home and figure out what\
      \ is going on.<br />\r\n<br />\r\nFEATURES <br />\r\n<br />\r\n\u2981\t360 movement\
      \ system allowing for players to move freely around the battle arena, giving\
      \ more control over your character, while still staying in the action and locked\
      \ on to their opponent.<br />\r\n<br />\r\n\u2981\t2 new worlds come together\
      \ introducing an original new cast of diverse and exciting characters to fight."
