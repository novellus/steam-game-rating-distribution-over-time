details:
  data:
    about_the_game: Treat yourself and your loved ones a wonderful game about a little
      girl Viki Spotter, who is trying to find inconsistencies in the world around
      her. Sometimes it's not easy, but it's interesting - you need to help her. Be
      very careful and do not miss a single one. And if it seems too difficult, you
      can always use the hint.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/829540/extras/VikiSpotterShopping_animation.jpg?t=1530698798"
      /><h2 class="bb_tag">Game features:</h2><ul class="bb_ul"><li>A large number
      of different pictures<br></li><li>Educational game<br></li><li>Simple and clear<br></li><li>Lots
      of Steam achievements<br></li><li>Suitable for Windows, Mac, and Linux</li></ul><br>The
      theme of this game is shopping. And it's revealed here in its entirety. Visit
      a variety of stores with Viki Spotter and find all the small differences that
      only you can. It's fun, and you will spend a nice time in this engaging and
      educative game. You can browse through a wide variety of shops. The game requires
      care and observation and will be useful for both adults and children. In addition,
      it is very simple and does not require additional training. All you need to
      do is to find the differences and click on them!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/829540/extras/os.png?t=1530698798"
      />
