  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1343450/extras/SubtitleGameplay.png?t=1607943903"
      /><br>Scamper and squeak your way through 25 levels, each with a unique challenge.
      <br>Take on a wide range of perplexing puzzles, from maze exploration to Sokoban.<br>Play
      your way through levels designed to test your navigation, memory and problem-solving
      skills.<br>Face timed obstacles and fast-moving enemies to keep you on full
      alert.<br>Whiskers and Tail are two special mice, each with their own abilities.
      Use them together to make it through!<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1343450/extras/SubtitleStory.png?t=1607943903"
      /><br>Your adventure begins when you are chosen as a test subject.<br>Uncover
      the secret behind Project Gemini and LifeHeart Laboratories' testing programme.<br>Help
      lovable fool Josh Whitby from the first day of his internship at LifeHeart,
      <br>to the moment when he must decide between right and wrong - should he obey
      his ambition, or his conscience?<br>It will take all of your cleverness, cunning
      and character to help Whiskers and Tail escape their certain doom.<br>Are you
      ready?
