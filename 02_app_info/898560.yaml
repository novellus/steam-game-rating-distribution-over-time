details:
  data:
    about_the_game: "All-new and original Metroidvania-style action \u2013 created\
      \ using Pixel Game Maker MV!<br>Make use of a wide variety of weapons while\
      \ traversing vast, sprawling stages in this exploration-style 2D action-adventure\
      \ title.<br>This simple minigame was created using Pixel Game Maker MV, which\
      \ allows anyone to create their very own original action games with ease.<h2\
      \ class=\"bb_tag\">Game Features</h2><ul class=\"bb_ul\"><li>Take down enemies\
      \ using knives, swords, hammers, and all sorts of useful attacks!<br></li><li>Explore\
      \ the vast stages and open up all of the maps!<br></li><li>Featuring beautiful\
      \ animations and effects using the Pixel Game Maker MV particle function!</li></ul><h2\
      \ class=\"bb_tag\">Controls</h2><ul class=\"bb_ul\"><li>Directional keys: Move<br></li><li>A\
      \ button: Jump (also features double-jump)<br></li><li>X button: Attack<br></li><li>Y\
      \ button: Back-dash</li></ul>"
