      \ to visit the creepy house at the edge of town. Will you join them?<br><br>Welcome\
      \ to <strong>Inori\u2019s House</strong>, a visual novel containing various\
      \ branching paths. Choose to side with your friends, or give a loving stranger\
      \ a chance. How will your story end?<br><br>This game contains sexual content\
      \ and violence. It is not suitable for children."
