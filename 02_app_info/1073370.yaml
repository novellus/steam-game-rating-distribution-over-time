    review: "[h1] Genre [/h1] Ein Kurzes Visual Novel\n\n[h1] Story [/h1] In unserer\
      \ Stadt gibt es ein Mysteri\xF6ses Haus und es sind schon einige Bewohner die\
      \ dort hingegangen sind spurlos verschwunden. Wir wollen gemeinsam mit Unseren\
      \ 2 Freunden Mizumi & Chubbs nun das Haus genauer erkunden\n\n[h1] Gameplay\
      \ [/h1] Das Spiel ist relativ Kurz. Man liest sich durch die Story und trifft\
      \ ein paar Entscheidungen die dann zu verschiedenen Enden f\xFChren\n\n[h1]\
      \ Achievements [/h1] Es gibt insgesamt 4 Erfolge. Hierf\xFCr muss man 4 verschiedene\
      \ Enden erreichen\n\n[h1] Pro/Contra [/h1]\n+ Story OK\n+ Musik OK\n+ Grafik\
      \ OK\n+ Sound OK\n+ Achievements\n\n[h1] Fazit [/h1] Ein sehr kurzes Visual\
      \ Novel aber f\xFCr den Preis ist der Umfang v\xF6llig OK\n\n\n\U0001F451 Powered\
      \ by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\u2800\u2800\u2800\
      \U0001F389 [url=https://store.steampowered.com/curator/30388691/] Folgen [/url]"
