    about_the_game: It's a story about a skeptical detective John who's investigating
      the abandoned's house massacre where group of teenagers were killed. <br>On
      early night Detective John arriving to the abandoned house to find out what
      has happened there but suddenly he realized that he is not alone... <br><i><br>Hello,
      John. You could already hear about this mystery house near the city. Three bodies
      were found there. Rumors say, that those people were killed by ghosts. Yeah-yeah,
      very creepy. But we both know this stuff doesn't exist. Anyway, John, dead don't
      talk. Your work is to find out what really happened. <br><br>Good luck, John</i><br><br>-
      Deep horror experience<br>- Find letters and solve puzzles <br>- No screamers!
      Only environment, ambience and the story makes you fear<br>- Interesting and
      catchy story
