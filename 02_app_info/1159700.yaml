    about_the_game: <h2 class="bb_tag">Story Setting</h2>The story events covers the
      great historical battle of Al-Qadiseiya that occurred at Iraq in the 7th century.<br><br>The
      battle had a decisive outcome that lead to the collapse of the Sassanian empire.<br>It
      lasted for approximately a week but the current game content covers the events
      prior to the battle. <br>You play as two elite soldiers who happen to be also
      brothers.<br>The twist is the army commander got sick and delegated his command
      to his elite soldier to lead the army.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1159700/extras/character.png?t=1583011915"
      /><h2 class="bb_tag">Characters Overview</h2>There will be two playable characters
      to play with (Qaikaa / Aassem).<br><br>Each one has a distinctive combat style
      and different skills and abilities to unlock.<br>Qaikaa is a heavy hitter who
      uses brute force and deals massive damage.<br>While Aassem is quick and agile
      with his swift attacks.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1159700/extras/combat.jpg?t=1583011915"
      /><h2 class="bb_tag">World of Iraq</h2>The game world represents Iraq in the
      7th century with high visual fidelity and immersive art.<br><br>Despite the
      common thought of Iraq as a desert but it is a very diverse land full of various
      terrains.<br>Aside from the beautiful landscape the world will be rich with
      various historical landmarks and architecture.<br>During that time Iraq was
      ruled by the Sassanian Empire which was the last Persian Empire existed.<br>The
      Sassanian art and architecture is very unique inheriting from both the Assyrian
      and Sumerian cultures.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1159700/extras/world.png?t=1583011915"
      /><h2 class="bb_tag">Combat Mechanics</h2>The gameplay mechanic switches between
      single character combat and army control.<br><br>The battlefield will contain
      wide areas and large unit numbers.<br>Depending on mission type some are solo
      and some require a few troops while others are actual battles.<br>Each weapon
      has a specific range and advantage against certain enemies with the ability
      to switch weapons quickly.<br>Army controls are accessed through a quick menu
      and the player has to combine all those controls to achieve victory.<br>World
      map is divided into several regions with either enemies or allies for the player
      to occupy and conquer.<br>Resources management and building fortifications is
      a crucial tool for the player to hold his seized regions.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1159700/extras/army.png?t=1583011915"
      />
