    detailed_description: Discord Bot Studio is a tool that allows you to make your
      own custom Discord bots, without any coding.<br><br><strong>Text Commands</strong><br>Create
      custom text commands which can be used to trigger responses by the bot. <br>Examples
      of command responses:<br>- Message (Send message, send image, send emoji, send
      random, etc)<br>- User Action (Kick user, ban user, add role to user, etc)<br>-
      Server Action (Add new role to server, etc)<br>- Variables (Store values in
      variables and use them in other responses for truly custom bots)<br><br><strong>Server
      Events</strong><br>You can also create actions that will run when various server
      events occur, such as a new user joining the server.<br>Examples of event triggers:<br>-
      When a user joins the server<br>- When any message is sent<br><br><strong>Mods</strong><br>Discord
      Bot Studio is developed in a manner which lends itself to third party mod creation.
      This gives the community a chance to create more content that they are passionate
      about for DBS.
