    about_the_game: "Tick: The Time Based Puzzle Game is a puzzle game unlike any\
      \ you have seen or played before. Set on the backdrop of unique minimalist art\
      \ style you will test your timing and your patience as you play through multiple\
      \ different game modes.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/388010/extras/Game_Modes_Header.png?t=1453058270\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/388010/extras/Practice_Mode_Header.png?t=1453058270\"\
      \ /><br>Practice mode gives players the ability to let them choose the stages\
      \ they want to practice on, you can either choose a stage directly from Stage\
      \ Mode or build your own level using the level editor and play that.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/388010/extras/Stage_Mode_Header.png?t=1453058270\"\
      \ /><br>Stage Mode is a casual game mode where you have the ability to play\
      \ at your own pace working your way through 50 increasing difficult stages,\
      \ the amount of retries and/or failed attempts you commit while working your\
      \ way through the 50 stages are tracked and evaluated so they can be shown off\
      \ to friends or posted on Steam.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/388010/extras/Speed_Mode_Header.png?t=1453058270\"\
      \ /><br>Speed Mode is a more competitive game mode that samples some of the\
      \ hardest stages in the game, and then times how long it takes for you to work\
      \ your way through them, final times can be posted on the Steam community page\
      \ to see who #1 is.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/388010/extras/Development_Header.png?t=1453058270\"\
      \ /><br>This is the first release by Fingertip Games UK which is a new indie\
      \ start-up being run by one sole developer. <br><br>If it was not for the support\
      \ of the Steam community through the Steam Greenlight pathway, this game and\
      \ start-up would truly not exist today. The game managed to garner major feedback\
      \ during its Greenlight campaign and these inputs and supportive comments have\
      \ gone a long way in shaping the future updates for the game.<br><br>I\u2019\
      d like to give a big thank-you to everyone who either supported us in the Greenlight\
      \ campaign or have bought the game thus far (and people who will hopefully purchase\
      \ the game in the future), every little bit of support we can get helps to keep\
      \ me working on things that people hopefully enjoy.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/388010/extras/Future_Header.png?t=1453058270\"\
      \ /><br>2016 is going to be a busy year for the game, starting with the January\
      \ 2016 update V1.1, the game has been streamlined and re-coded from the ground\
      \ up so it\u2019s ready to support the slew of content that is planned throughout\
      \ the year.<br><br>V1.2 is planned for a late March/April 2016 release and will\
      \ contain the following:<br>- Adds 2 new core game mechanics. <i>(Details closer\
      \ to release)</i><br>- Adds 20 new stages to Stage Mode.<br>- Adds another sample\
      \ to Speed Mode.<br>- Improves and expands some capabilities of the Level Editor.\
      \ <i>(Details closer to release)</i><br><br>V1.3 is planned for a late August/September\
      \ 2016 release and will contain the following:<br>- Adds 30 new stages to Stage\
      \ Mode.<br>- Adds the random sample capability to Speed Run. <i>(Details closer\
      \ to release)</i><br>- Adds 3 new Mini-games. <i>(Details closer to release)</i><br><br>V1.4\
      \ is planned for a late September/October 2016 release and will contain the\
      \ following:<br>- Visual Upgrade to ball movements and effects.<br>- Implements\
      \ physics based particle effects and responses.<br>- Implements the color palate\
      \ options where you can color the UI and objects in the game to fit your own\
      \ style.<br>- Implement the ability to share levels you create in the Level\
      \ Editor through either a copy or paste code or the Steam Workshop."
