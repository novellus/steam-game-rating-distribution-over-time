    about_the_game: This is a SLG navigation simulation game strategy, integration
      strategy / simulation / business / naval and other elements, a fantasy world
      setting, cartoon picture style bright, let the game player driving characteristic
      of ships or airship flying in the sea and the sky, our goal is the sea of stars!<h2
      class="bb_tag">Developer introduction</h2>This is a game made by only 2 people.
      Due to lack of team and financial support, we have tried our best to make the
      best, but there are still many shortcomings. We hope that the majority of players
      can understand and support!<br><br><strong><h2 class="bb_tag">Special Note</h2><ul
      class="bb_ul"><li>This is a slow paced game.Suitable for players like sailing
      games.Requires players to spend time and patience to operate and build, explore
      and discover more fun games.<br></li><li>The game as a whole is relatively open,
      with high degree of freedom in simulation and strategy.The combat section requires
      some hands-on skills and should not be a problem for players familiar with the
      nautical game.We will also launch a tutorial for novice players in the follow-ups,
      so stay tuned.<br></li><li>Remember! This is not a pure pirate shooting game!
      Through your strategy and operation, it is far better to build a powerful warship
      to experience the battle than to open a novice ship.</li></ul></strong><h2 class="bb_tag">Game
      Content</h2>The game offers Terran, Dwarves, Elves three races for players to
      choose from, each race has its own characteristics of architecture and vessels,Get
      in the game by collecting timber and building mines;Buy and sell products in
      different cities to make profits and upgrade various functional buildings;Study
      various formulas at school;The production of goods in a processing plant and
      a foundry;Shipbuilding and arsenal in the production of ship accessories, and
      assembled into different types of sea boats and airships, and piracy war;<h2
      class="bb_tag">Game Features</h2><ul class="bb_ul"><li>Terran, Dwarves, Elves
      three races;<br></li><li> Combat shooting and hitting simulate real ballistic
      effects;<br></li><li>15 ports and 3 inland cities;<br></li><li>27 kinds of sea
      vessels, 27 kinds of airships; 168 kinds of ship accessories;<br></li><li>9
      kinds of scalable buildings; 3 kinds of special buildings;<br></li><li>36 mercenaries;
      6 mercenary positions; 22 mercenary skills;<br></li><li>3 major types of commission,
      a total of 220;<br></li><li>6 kinds of wood, 8 kinds of ore; 104 kinds of trading
      goods; 232 kinds of manufactured goods;</li></ul><h2 class="bb_tag">Instructions</h2>After
      entering the port interface basically use the mouse to operate.After leaving
      the port press W acceleration, press S deceleration, press A turn left, press
      D turn right, 1-9 for the skill button, press V to open the attack range indicator.The
      other Hotkeys can be found and modified in the System Menu (press the ESC key
      to call out) &quot;Options&quot;.<h2 class="bb_tag">Language selection</h2>In
      the &quot;Language&quot; interface in the start menu, you can choose English
      or simplified Chinese.<h2 class="bb_tag">Note</h2><ul class="bb_ul"><li>If the
      player is not used to day and night effects in the game, you can set the effect
      of closing the day and night in the game menu (press the ESC key to call out)
      &quot;Options&quot;.<br></li><li>Players can also adjust &quot;Brightness&quot;
      in &quot;Game Options&quot; to fit the monitor for better visuals;<br></li><li>All
      operations in the port of the game will be automatically saved, the operation
      after leaving the port will be saved the next time you enter the port.</li></ul>
