    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/600260/extras/Text_Image.png?t=1488414755\"\
      \ /><br><br>Take a trip to a dinosaur inhabited island and explore a variety\
      \ of environments where you\u2019ll encounter many different kinds of dinosaurs.\
      \ <br><br>10 different carnivore and herbivore species are waiting for you to\
      \ discover them, including: Pterosaurs, Mosasaurs, Brachiosaurus, Tyrannosaurs,\
      \ Stegosaurus, Ankylosaurs, Dilophosaurus, Ornithomimus, Parasaurolophus, Velociraptor,\
      \ Triceratops, and Elasmosaurus. Plus, you\u2019ll come across giant spiders,\
      \ dragonflies and snakes. <br><br>Jungle Dino VR is made with the latest 3D\
      \ technology to provide as real of a depiction of dinosaurs as possible in VR\
      \ today. <br>Experience extinct dinosaurs any time and as much as you want!"
