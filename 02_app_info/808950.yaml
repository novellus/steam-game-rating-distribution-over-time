    about_the_game: 'Embroidery is one of the most ancient types of needlework and
      is always in fashion. Isn''t that the most agreeable pastime in a quiet evening?
      Just imagine: you, a rain sound, a warm plaid on your knees and a monotonous,
      but madly fascinating activity.<br><br>Cross-Stitch Puzzle is an amazing color
      game for real craft artist. Color the stitches and test your attention, wits
      and creativity right now. Dive into brand new puzzles with grids tasks!<h2 class="bb_tag">The
      rules are quite simple:</h2>You are given a pattern of a picture and you have
      to fill it with the stitches in the right order. They form a picture that corresponds
      to the pattern. Try 3 modes of puzzle: half, diagonal, quarter.<br><br>Special
      for you:<br><ul class="bb_ul"><li>You have a lot of options to embroider: frills,
      rushes, frames.<br></li><li>4 Sets of Ornaments: African, North American, Asian,
      Slavonic.<br></li><li>And finally you have a possibility to embroider your picture
      in the free mode and save your own patterns.</li></ul>'
