details:
  data:
    about_the_game: 'World Environment 2012 is a weather texture enhancement package,
      which brings a new level of visual realism to FSX: Steam Edition. <br><br>This
      pack features over 250 new textures that significantly enhance the visual environment,
      no matter where and when you fly - adverse weather conditions become more visually
      intense and sunny skies more cheerful with World Environment 2012.<br><br>Once
      installed, these textures will be implemented in FSX: Steam Edition automatically.<h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li>New textures in high definition
      bring your skies, clouds and environments to life<br></li><li>Ultra realistic
      HD clouds for overcast, broken and scattered conditions<br></li><li>New and
      more realistic skies with horizon transition and visibility smoothing<br></li><li>New
      sunrise, morning, noon, afternoon, sunset, and night sky textures<br></li><li>Improved
      precipitation sounds inside and outside the cockpit<br></li><li>New lightning
      effects</li></ul>'
