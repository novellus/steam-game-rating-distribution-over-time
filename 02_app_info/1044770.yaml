details:
  data:
    about_the_game: "This is an action-puzzle game. Find your way to pass the levels.\
      \ A lot of mathematical elements are integrated in the puzzles.<br />\r\n<br\
      \ />\r\n* Simple to play. Using only three keys, you can make the character\
      \ run, jump, climb, teleport, solve puzzles etc..  <br />\r\n<br />\r\n* The\
      \ puzzles involve arithmetic, coordinates, functions, plane and solid geometry,\
      \ equations, sequences, simple calculus, as well as teleporter, antigravity,\
      \ role shrinker and expander etc..<br />\r\n<br />\r\nFixed a bug that the character\
      \ will auto-run sometimes when press key quickly. It's OK now, have fun!"
