    short_description: Are you looking for a unique, cerebral, hex-based RTS developed
      specifically to be played with a controller, with a special single player mode,
      cross-platform multiplayer, and a wacky Saturday morning cartoon aesthetic?
      ...No? Um...well if you were, this would be the perfect game for you!
