    about_the_game: In Holy Road, you play the role of an exiled bishop.<br><br>To
      reobtain what was rightfully yours, you must start all over from the very beginning.<br><br>You
      must start your kingdom, increase its population while defending your citizens,
      and thus increasing your wealth and power.<br><br>Only by doing this will you
      be able to get revenge on those that wronged you.<br><br>Do you have what it
      takes to build your kingdom from scratch?<br><br><strong>Find out for yourself
      in this kingdom-building simulation game!</strong><br><br><strong><h2 class="bb_tag">Features</h2></strong><ul
      class="bb_ul"><ul class="bb_ul"><li>A Kingdom Building Simulation Experience</li></ul><ul
      class="bb_ul"><li>Construct Buildings</li></ul><ul class="bb_ul"><li>Increase
      your Population</li></ul><ul class="bb_ul"><li>Defend your Citizens</li></ul><ul
      class="bb_ul"><li>Amass Wealth and Power</li></ul><ul class="bb_ul"><li>And
      Defeat your Enemies!</li></ul></ul>
