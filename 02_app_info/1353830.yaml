    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1353830/extras/HoS_Still_08_616x347.jpg?t=1603538899\"\
      \ /><br><br>Horrors of Space is a 4-player co-op survival horror game. You and\
      \ 3 other crew members awaken from cryo sleep to find the Aries in a state of\
      \ emergency, invaded by an alien creature. It\u2019s up to you and your teammates\
      \ to work together to get out alive.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1353830/extras/HoS_Still_01_616x347.jpg?t=1603538899\"\
      \ /><br><br>Your goal is to safely get off the spaceship without falling prey\
      \ to the AI controlled alien creature, which has dynamic behaviors and reactions\
      \ to its surroundings.<br><br><strong>Your escape plan:</strong> search the\
      \ ship for the key cards you need to access the locked areas and then hack the\
      \ workstations to reroute power to the escape pods. On top of that, the ship\
      \ has been damaged so you might have to make unexpected repairs at any moment.\
      \ <br>There is more than one way of hacking the workstations: You can brute-force\
      \ your way in and hack them or you can explore the ship to find clues that lead\
      \ you to the passwords.<br><br>Exploring the ship will also be useful for finding\
      \ items you can later use to defend yourself and your fellow crew members against\
      \ the alien creature. Some of these items can be used as they come, while others\
      \ need to be combined to craft tools, weapons and other useful devices.<br><br>Items\
      \ are randomly scattered about the ship and the passwords are different every\
      \ time you play, so each game is unique.<br><br>Each crew member has unique\
      \ skills and one item that only they can use, so choose wisely and combine your\
      \ strengths to survive.<h2 class=\"bb_tag\">Key features</h2><br><ul class=\"\
      bb_ul\"><li>Over 800,000 square feet of explorable spaceship.<br></li><li>AI\
      \ controlled alien creature with dynamic behaviors and reactions.<br></li><li>Every\
      \ game is unique: passwords, clues and items are generated randomly at the beginning\
      \ of every new game.<br></li><li>Random unexpected events around the ship will\
      \ keep you on your toes.</li></ul>"
