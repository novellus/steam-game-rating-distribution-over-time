    about_the_game: <strong>Universe is under massive attack, but it has a chance
      to salvation, when in the far reaches of the galaxy awakes the Alien-Cat. He
      must overcome many obstacles to save the Universe from imminent destruction.
      So he put on his trusty spacesuit and goes on his journey. With his mighty alien
      power he can push the huge boxes, squash the heads of his enemies, and walk
      on the ceiling.<br><br>Features:<br>30 levels.<br>Hardcore gameplay.<br>Oldschool
      graphics.<br>Simple control.<br>Achievements.</strong>
