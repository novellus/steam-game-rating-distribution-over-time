details:
  data:
    about_the_game: "A mysterious villain is using a time machine to destroy everything\
      \ in his path. He wants to return the Priest, the King of Atlantis and the Ancient\
      \ Emperor so he can use them to create a new world order! Claire and her friends\
      \ must find out who the villain is and stop him and all his minions.<br />\r\
      \nHurry, let's go on a journey!<br />\r\n<br />\r\nGo on a journey across a\
      \ world full of extinct creatures and fantastic technologies in the exciting\
      \ casual strategy Lost Artifacts.<br />\r\nMany varied quests, over 50 levels,\
      \ a fun storyline, simple and exciting gameplay, and a fantasy world \u2013\
      \ all this awaits you right now! Create portals, restore epic buildings, seek\
      \ out extinct animals, overcome challenges and manage resources. Simple controls\
      \ and a clear tutorial will help you easily learn the basics of the game.<br\
      \ />\r\nLost Artifacts \u2013 Fix time paradoxes!!<br />\r\n<br />\r\n-A world\
      \ full of extinct creatures and fantasy technologies \u2013 energy generators,\
      \ portals and the Sands of Time will help you find and stop the villains! <br\
      \ />\r\n-A fun plot, colorful comics and memorable characters!<br />\r\n-A multitude\
      \ of varied quests that you've never seen before. <br />\r\n-Over 40 unique\
      \ levels.<br />\r\n-Dangerous enemies: Skeletons, mammoths, krakens, drones\
      \ and dinosaurs.<br />\r\n-4 inimitable locations: rocky mountains, endless\
      \ deserts, impassible jungles and valleys of eternal snow. <br />\r\n-Useful\
      \ bonuses: speed up time, stop time, run fast. <br />\r\n-Simple controls and\
      \ an easy to understand tutorial.<br />\r\n-More than 20 hours of exciting gameplay\
      \ for any age.<br />\r\n-Nice themed music."
