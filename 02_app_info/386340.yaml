    review: "This game have excelent and beautiful graphics and atmosphere, the pixel\
      \ art is simply..... AMAZING.\n\nI can see a BIG future here, so much talent\
      \ but this game needs to be polished. Some enemies are very hard and resistant,\
      \ the menus and interfaces are not very well designed. You lose all your weapons\
      \ after dying. So in short words, the gameplay and the user experience must\
      \ be more friendly and understable, the game is like a pretty gem but at the\
      \ same time it\xB4s a bit confusing. Iam sure that the developers will fix all\
      \ of this experience way in next updates.\n\n"
