    about_the_game: Harness the power of crystal weaponry in Eden Rising! These mysterious
      crystals channel energy from the creatures of Eden during battle. Charge them
      up and then unleash their power! While powered-up, these weapons are extremely
      destructive and rend through even the toughest armor!<br><br>Purchasing the
      Crystal Weapons pack will immediately unlock all 3 of the Crystal Weapon lines
      in Eden Rising.<br><br>This pack contains:<br><ul class="bb_ul"><li> The Crystal
      Hammer<br></li><li> The Crystal Glaive<br></li><li> The Crystal Trident<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1072681/extras/Crystal_weapons.png?t=1558104743"
      /></li></ul>
