    about_the_game: Emiliana lives a simple life as a nun in the remote village of
      Zamak.<br><br>One day, Mariethas soldiers appear in the village's market on
      a Witch Hunt. There they capture Emiliana's sister, Laura, accusing her of being
      a Witch.<br><br>In order to save her sister, Emiliana exchanges her soul for
      the power of a Witch. Now, Emiliana must wrestle with her faith as she searches
      for her sister.<h2 class="bb_tag">Features:</h2><br><ul class="bb_ul"><li>Classic
      RPG Experience<br></li><li>Fantasy Setting<br></li><li>Turn-based Combat<br></li><li>Leveling
      System<br></li><li>Quest System<br></li><li>&quot;Demon Flame&quot; System</li></ul>
