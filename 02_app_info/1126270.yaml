    detailed_description: <h1>Disclaimers</h1><p><strong>Neon Tail</strong> indeed
      has among its inspirations amazing games such as <strong>Jet Set Radio</strong>
      and <strong>Tony Hawk Pro Skater</strong>, and while we have immense respect
      for those titles, please don't expect a gameplay similar to them in any way.<br>We
      created a brand new gameplay, and Neon Tail is the only roller skating game
      where you can flow seamlessly from forward skating to backward skating. It is
      also the only game where turning is how you brake.<br>This physics based gameplay
      is hard to master at first, but once you get used to it, like most physics based
      game, skating through the city becomes a real pleasure.</p><br><h1>About the
      Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/1126270/extras/itchio_20190213.gif?t=1608882124"
      /><br><strong>Save your city from alien invasion!</strong><br>You are a rising
      SFS Pro star, who acquired mysterious powers from a powerful being.<br>Use your
      agility and wits to stop the invasion of aliens!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1126270/extras/Explore_BluePulse_city.png?t=1608882124"
      /><br><strong>Explore BluePulse city!</strong><br>Take small jobs, go shopping,
      relax in restaurants and cafes, and earn fame and fortune by becoming a Skate
      for Street Pro star player!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1126270/extras/Roller_Skating_Physics.jpg?t=1608882124"
      /><br><strong>Roller Skating Physics!</strong><br>Master the new roller skating
      physics and become so precise no crazy jumps will resist you!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1126270/extras/Meet_colorful_and_interesting_people.png?t=1608882124"
      /><br><strong>Meet colorful and interesting people!</strong><br>The world of
      Neon Tail is filled with interesting people, time to make many friends!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1126270/extras/Take_care_of_your_camera_Drone.png?t=1608882124"
      /><br><strong>Take care of your camera Drone</strong><br>Visit Drone shops to
      upgrade or install extensible modules on your camera drone Modulo. Scanners,
      Maps, HUD, Photographs, Flashlights, Codex, etc...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1126270/extras/Learn_about_mysterious_powers.png?t=1608882124"
      /><br><strong>Learn about mysterious powers!</strong><br>On your adventures,
      you will meet Telopern, an extra dimensional godlike creature. He will give
      you strange powers that you will need to master to save your dimension!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1126270/extras/Save_Bluepulse_City.png?t=1608882124"
      /><br><strong>Save Bluepulse City!</strong><br>Use your agility, dexterity,
      wits, reputation, friendships, and powers to save your city from a dimensional
      disaster!
