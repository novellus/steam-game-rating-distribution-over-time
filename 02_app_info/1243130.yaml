    detailed_description: '<h1>Buy the full game</h1><p><a href="https://store.steampowered.com/app/383840/Nimbatus__The_Space_Drone_Constructor/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/383840/Nimbatus__The_Space_Drone_Constructor/</a></p><br><h1>About
      the Game</h1>Use the Nimbatus Drone Creator to construct physically simulated
      drones and try them out in a virtual testing environment.<br>Do you have what
      it takes to become a drone engineer?<h2 class="bb_tag">Key features: </h2><ul
      class="bb_ul"><li>Over 75 physically simulated parts to construct your drones<br></li><li>Procedural
      weapon system and tech tree<br></li><li>Autonomous drone programming using logic
      and sensor parts<br></li><li>8 Tutorials to learn the basics of drone engineering</li></ul><br><strong>Please
      note</strong>: This editor lets you build drones using the full range of parts
      from Nimbatus - The Space Drone Constructor.<br>It does not include any planets,
      missions, story elements or competitive challenges. Drones can be exported and
      used in Nimbatus - The Space Drone Constructor.'
