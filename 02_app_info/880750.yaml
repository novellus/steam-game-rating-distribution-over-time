  data:
    about_the_game: "Astra Exodus is a single player turn based Sci-fi 4X\_strategy\
      \ game inspired by the classics, with a multiple choice narrative driven epic\
      \ campaign, top down real time tactical battles and an extensive semi-randomized\
      \ research grid. <br>Take the chance to lead humanity back home, while uncovering\
      \ the mysteries behind the Exodus, across a choice driven narrative campaign.\
      \ Alternatively\_challenge yourself in the Sandbox mode by leading any of the\
      \ various alien factions\_to several possible victory conditions.\_<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/880750/extras/gif_pagina_prodotto.gif?t=1603284945\"\
      \ /><h2 class=\"bb_tag\">Epic Story Campaign</h2>Lead the Earth Legacy Task\
      \ Force through 9 arduous missions, in their Campaign for discovering the lost\
      \ heritage of Earth, and make decisions that alter the story and gameplay in\
      \ significant ways. You can be rewarded with exclusive and diverse abilities\
      \ only found in this mode.<h2 class=\"bb_tag\">Dynamic Sandbox Mode</h2>Take\
      \ charge of one out of 8 different main factions, or create your own in the\
      \ Sandbox Mode, as you thrive to enslave, exterminate, seduce or right out beat\
      \ all and any competition. Survive a host of events and menaces, that will surely\
      \ challenge your empire and all others.<h2 class=\"bb_tag\">Battle in Space\
      \ and on the Ground</h2>Fight in space and on the ground, with real time tactical\
      \ space battles, where positioning and heading matters as much as weaponry.\
      \ Lead your forces in initiative based top-down ground battles, with hosts of\
      \ infantry, armour, strike-craft and even mechs! Or maybe just nuke them from\
      \ orbit, that works just as well.<h2 class=\"bb_tag\">Explore captivating Galaxies</h2>Colonize\
      \ or conquer a vibrantly diverse galaxy of your choosing, full of wonderful\
      \ stars, planets, asteroid belts, etc, all inspired by true astronomical phenomena.\
      \ Maneuver your ships around black holes and supernovas.<h2 class=\"bb_tag\"\
      >Semi-random Research Grid</h2>Research over 300 technologies, in an exclusive\
      \ and randomized tech grid, which forces you to choose wisely what you research\
      \ and guarantees that no two games will be the same. React to events in the\
      \ galaxy by researching about them and obtaining unique advantages over your\
      \ enemies.<h2 class=\"bb_tag\">Lead through amazing Heroes</h2>Encounter and\
      \ recruit amazing galactic heroes, to lead your fleets, govern your colonies\
      \ or even spy on your enemies! Cause havok without firing a single blast, by\
      \ conducting Sabotage and Revolt, among other operations, deep behind enemy\
      \ lines.<h2 class=\"bb_tag\">Design your own Starships</h2>Design you own starships,\
      \ by deciding not only what weapons they carry and in which configuration, but\
      \ also their Core and Support systems. Overwhelm your opponent with hosts of\
      \ agile Frigates, swarms of Strike Craft or just with the immense firepower\
      \ of a single huge Titan.<h2 class=\"bb_tag\">Open files for modding</h2>Tinker,\
      \ change and customize the game to your heart's content, adding new or modifying\
      \ existing starships, factions, troops, technologies to the game. Re-enact some\
      \ of your favourite sci-fi tv shows, movies and books moments right in the game.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/880750/extras/gif_2_finale.gif?t=1603284945\"\
      \ />"
