    detailed_description: "<h1>Video Tutorials</h1><p><a href=\"https://www.youtube.com/watch?v=IdiRfh9LtgY&amp;list=PLQrYLOdjwRhRqoHdCnY8iPkkvirUZ41gE\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/880750/extras/AstraExodus_Steam_special-a_tutorials.jpg?t=1603284945\"\
      \ /></a></p><br><h1>Talos Arena Update</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/880750/extras/AstraExodus_spotlight-TalosArenaUpdate.jpg?t=1603284945\"\
      \ /><br><br>The Talos Arena Update is a free, massive update for Astra Exodus.<br>It\
      \ includes:<h2 class=\"bb_tag\">Battle Simulator</h2> Play battles right from\
      \ the main menu. Select the your ships, the ones for your enemy and just start\
      \ a battle. You can also adjust how large the battle is and even randomize it.\
      \ Plus you can change the color of your ships.<h2 class=\"bb_tag\">Quick Designer</h2>\
      \ In order to make it practical, you can access a full featured ship editor\
      \ right from the main menu, with all the modules in the game enabled. So you\
      \ can quickly create any ship design you want. These designs will show up later\
      \ in the game, as well as those in the game show up in the battle simulator.<h2\
      \ class=\"bb_tag\">Hotseat Multiplayer</h2> Basically the ability of several\
      \ people to play in the same computer, as different factions. You pick the ones\
      \ that are human controlled and then manually switch players each turn.<h2 class=\"\
      bb_tag\">New Heroes</h2> 8 new heroes were added to the game, to add more variety\
      \ in large games specially.<h2 class=\"bb_tag\">Larger Maps</h2> Two new galaxy\
      \ size settings were added, which increase the max map size significantly, with\
      \ over 200 starsystems.<h2 class=\"bb_tag\">New Galaxy Content</h2> Two new\
      \ peculiarities, one new menace, one new exploration event. The Astra Exodus\
      \ universe has never been more rich.</p><br><h1>About the Game</h1>Astra Exodus\
