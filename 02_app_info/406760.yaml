  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/406760/extras/logo_image.png?t=1498027030\"\
      \ /><br>Sharpen your swords and prepare yourself for an epic journey. In a world\
      \ where pirate ships run the seas embark on a journey to defeat the one fleet\
      \ who undeniably rules them all. Grab a friend or dare to give it a go solo\
      \ in this arcade style beat \u2018em up. With each level more challenging than\
      \ the last, every level brings you to a different ship of the fleet. Upon boarding\
      \ each ship you must know that no ship is without a Captain. Every boss battle\
      \ brings you and your comrades one step closer to the task at hand. Do you think\
      \ you have what it takes to defeat the Fleet?<br><br>Game Features:<br>- 8 different\
      \ themed ships<br>- Player leveling with skill tree<br>- Melee combos and ranged\
      \ attacks<br>- Unlockable abilities<br>- Power ups<br>- Available for Windows,\
      \ Mac, and Linux<br><br>Drawing on inspiration from the golden era of side scroll\
      \ gaming, players will immerse themselves into 8 fully realized ships filled\
      \ with deadly enemies at every turn. Through each hardship and trial players\
      \ will gain experience attributes. This allows players to upgrade their abilities\
      \ through a skill tree to cater to each style of play.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/406760/extras/controller.png?t=1498027030\"\
      \ />"
