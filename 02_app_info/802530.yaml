  data:
    about_the_game: "The Earth as we knew it is gone. What\u2019s left of humanity\
      \ now lives inside an asteroid called Lutetia hidden in underspace. You are\
      \ a space ranger, humanity\u2019s last hope in the hopeless struggle against\
      \ the puppeteers who have taken over all the intelligent species in the Galaxy.<br\
      \ />\r\n<br />\r\n\u201CSpace Raiders\u201D is an old-school role-playing game\
      \ with turn-based battles and lots of exciting storylines. This game is not\
      \ recommended for those who don\u2019t like to read and prefer one-button battles.\
      \ <br />\r\n<br />\r\nGame features:<br />\r\n-A world where even the smallest\
      \ details are well-thought-out, with its own history full of mystery and intrigue.\
      \ A world inhabited by many different unusual species. <br />\r\n- Exciting\
      \ adventures and stories worthy of being retold over and over again.<br />\r\
      \n-Tactical battles with aliens where using your brain is more important than\
      \ how fast you can tap the screen.<br />\r\n- Shape the game story with the\
      \ choices that you make.<br />\r\n- Develop and improve character traits, battle\
      \ bots, space suits, spaceship modules and so on.<br />\r\n-Travel through hyperspace\
      \ and to different planetary systems<br />\r\n- Collect ore and organic matter\
      \ to process in the ship\u2019s Converter<br />\r\n<br />\r\nAre you sick and\
      \ tired of just-kill-them-all or hey-\u0421hosen-one-can-you-help-me-out type\
      \ of games? Then the wild world of Space Raiders is for you!"
