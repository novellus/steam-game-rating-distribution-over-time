  data:
    about_the_game: "<strong>Fran Bow is a creepy adventure game that tells the story\
      \ of Fran, a young girl struggling with a mental disorder and an unfair destiny.</strong><br>After\
      \ witnessing the gruesome and mysterious loss of her parents, found dismembered\
      \ at their home, Fran rushes into the woods, together with her only friend,\
      \ Mr. Midnight, a black cat that Fran had previously received as a present from\
      \ her parents.<br><br>In the forest, Fran goes into shock over the loss of her\
      \ parents and when she recovers, she\u2019s at Oswald Asylum, an oppressive\
      \ mental institution for children, and Mr. Midnight is nowhere to be found.<br><br>After\
      \ having a dream about her beloved cat, Fran decides to escape from the mental\
      \ institution to find him and go back home to Aunt Grace, her only living relative.<br><br><strong>Features</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Story driven creepy psychological horror adventure game.<br></li><li>Unique\
      \ and peculiar hand drawn 2D Art-Style and 2D animation.<br></li><li>Self administer\
      \ medication to open the terrible hidden world that will help solve puzzles\
      \ and find objects.<br></li><li>A big variety of puzzles designed with different\
      \ levels of difficulty and specifically based on the story.<br></li><li>Three\
      \ arcade inspired mini-games all with different art style to be part of the\
      \ transitions in the story.<br></li><li>Interactive and occasionally playable\
      \ pet cat, Mr Midnight.<br></li><li>50+ interactive unique characters with unique\
      \ personalities.<br></li><li>Original Soundtrack.</li></ul>"
