    detailed_description: "<h1>Special Offer</h1><p><a href=\"https://store.steampowered.com/app/1218940/ETERNAL_BLOOD/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1218940/ETERNAL_BLOOD/</a></p><br><h1>About\
      \ the Game</h1>SILENT DOOM is an atmospheric first-person survival horror adventure\
      \ set in a nightmarish universe. Gameplay consists of combat, exploration, and\
      \ puzzle-solving.<br><br>It is designed around the idea of &quot;being thrown\
      \ into the world&quot;. Isolated and lost inside this dream-like world.<h2 class=\"\
      bb_tag\">What is going on:</h2><br>You appear in a hostile surreal environment.\
      \ You are surrounded by aggressive hellish creatures, you will be forced to\
      \ hide and run away until you find some means of protection. Soon you'll find\
      \ yourself hunted, something evil and invulnerable walks on your heels. Solve\
      \ puzzles and get the necessary ingredients to perform a ritual that will take\
      \ immortality from the demon and allow you to fight him on equal terms.<h2 class=\"\
      bb_tag\">Key Features</h2><br><strong>\u2022 Permadeath</strong><br>Death is\
      \ death. If you die you'll be starting again and the game will throw to you\
      \ a new scenario with a different challenge.<br><br><strong>\u2022 Level Design</strong><br>We\
      \ do not use procedural level generation: we have built a multi-level nightmare\
      \ for you that will always create an unexpected situations and challenges.<br><br><strong>\u2022\
      \ Gameplay</strong><br>Your chances of survival will vary depending on how smartly\
      \ you can use your resources based on the situation. Explore, loot and fight\
      \ your demons."
