    about_the_game: <strong>Sensei challenge you! This is a hardcore arcade game in
      which you will need to complete level in less than 5 seconds! <br><br>5.0 -
      infinite arcade game focusing on making the high score. You will play as a young
      ninja who needs to get to his sensei avoiding all obstacles on his way. 5 seconds
      to complete the level, or die trying! Levels will change randomly and so do
      the locations of your sensei. It`s a real challenge even for hardcore gamers.
      <br>Do you think you can master it? Then show to yourself and your sensei who
      is a real ninja here!<br><br>Features:<br>- 40 unique levels <br>- simple control
      <br>- dynamic gameplay <br>- cool pixel art <br>- oldschool style <br>- achievements
      <br>- no text, only pure action. Serious.</strong>
