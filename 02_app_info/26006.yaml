      \ cinemas</li>\n\t\t\t\t\t<li>Uses the powers of Gastro and Puff-Tor creatures</li></ul>\n\
      \t\t\t\t\t<p>To access this content in-game once you've purchased it, launch\
      \ The Maw, select Play Game, then Load Level. The River Redirect deleted scene\
      \ is inserted into the storyline after the Looferland level of The Maw. </p> "
