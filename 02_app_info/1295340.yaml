    about_the_game: Time flies when you're spending time with YUA HAN.<br>In a blink
      of an eye, it's already been one hundred days since you started dating her.<br>You
      wouldn't want to miss out on a such special day and disappoint YUA.<br>You worked
      hard to plan a special event.<br>What will she say on your one hundred day anniversary
      date?<br><br>&quot;The Sweetness of First Love&quot;<br>The memory of preparing
      a gift for your first love, the face she made when she heard your plans...<br>The
      streets that became beautiful just because you were together, all of the food
      you enjoyed together...<br>Play &quot;100th Day&quot; to remember and re-experience
      all of those joyful moments of your first love.<br><br>&quot;100 Day Anniversary
      Amusement Park Date!&quot;<br>Enjoy a special date with YUA HAN at the amusement
      park.<br>Listen to YUA sing at karaoke, take photos together, win YUA a stuffed
      animal from a claw machine...<br>And forge a sweet, unforgettable new memory
      with YUA HAN.<br><br>Today may be an ordinary day, but for two people in love,
      it's an extraordinary anniversary.<br>Make YUA HAN happier than ever. Put your
      heart and soul into preparing a special one hundred day anniversary surprise
      for her.<br>Once you're all ready, take YUA on your date and make her happy.<br>Find
      out what YUA HAN says at the final moment.<br><br><br>[Bonuses]<br>3 new costumes
      &amp; 2 new hairstyles for YUA<br>200 voice recognition tickets
