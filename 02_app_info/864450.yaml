    about_the_game: "VICTORY HANGS IN THE AIR. GRAB IT WITH BOTH HANDS.<br />\r\n\
      <br />\r\nIt\u2019s the 4th of June, 1942, and Japanese bombs are raining down\
      \ on Midway \u2013 and you. This lethal assault is a prelude to an invasion\
      \ whose success gives the enemy control over the Pacific. You are one of the\
      \ American airmen who hold the outcome of this decisive battle in their hands.\
      \ You\u2019ll have to prove yourself as a fighter, bomber, and reconnaissance\
      \ pilot, and confront Japanese aces as a bomber and ground AA gunner. The enemy\
      \ has to be stopped at Midway \u2013 and victory\u2019s up to you.<br />\r\n\
      <br />\r\nDive right into spectacular dogfights.<br />\r\nPilot a variety of\
      \ fighter, bomber, and reconnaissance planes."
