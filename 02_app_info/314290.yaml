    review: "Eu gostaria muito de poder recomendar o jogo, mas n\xE3o, sem chances\
      \ de fazer isso. O jogo tem um estilo at\xE9 que legal, baseando-se descaradamente\
      \ em [url=https://steamcommunity.com/id/rafaelsguimaraes/recommended/113200/]The\
      \ Binding of Isaac[/url], por\xE9m sem as mec\xE2nicas de roguelike, pois os\
      \ mapas e inimigos nunca mudam, a ambienta\xE7\xE3o at\xE9 lembra, mas o estilo\
      \ de jogo n\xE3o.\n\nO que me leva a n\xE3o recomendar o jogo, fica por parte\
      \ dos bugs e falta de comprometimento do desenvolvedor para com ele, podemos\
      \ citar:\n[list]\n    [*]Hitbox do personagem para al\xE9m do corpo dele (inimigos\
      \ o acertam sem necessariamente te encostar);\n    [*]As teclas n\xE3o s\xE3\
      o poss\xEDveis de mapear e algumas n\xE3o funcionam (como as E, R, T das magias);\n\
      \    [*]Personagem come\xE7a um ataque ininterromp\xEDvel, gastando toda sua\
      \ muni\xE7\xE3o;\n    [*]O [i]savegame[/i] n\xE3o funciona, isso \xE9 simplesmente\
      \ rid\xEDculo. Existe a op\xE7\xE3o, os campos de salvamento est\xE3o presentes,\
      \ mas nada ali funciona, \xE9 apenas gr\xE1fico.\n[/list]\nO desenvolvedor est\xE1\
      \ ciente do erro e n\xE3o tem sequer a inten\xE7\xE3o de corrigi-los, segundo\
      \ suas palavras: [quote=FobTi]\"due to used engine (or due to me): Old save\
      \ position does not work after every update\"[/quote]\nDefinitivamente, quando\
      \ houver mais respeito do desenvolvedor pelo jogo e pelos jogadores, a comunidade\
      \ poderia voltar a positiv\xE1-lo.\n\n| [b]Valor pago:[/b] R$2,69\n| [b]Build:[/b]\
      \ [url=https://steamcommunity.com/games/314290/announcements/detail/174843958840179209]Update\
      \ Patch (Dec. 23, 2014)[/url]"
