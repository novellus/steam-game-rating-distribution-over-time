  data:
    about_the_game: "Obludia is an old-school arcade arena action inspired by classics\
      \ such as Robotron or Smash-TV with RPG elements.<br><br>You play as a demon\
      \ hunter whose purpose is to survive in a dangerous dungeons.<br>Fight your\
      \ way through 50 levels full of thrilling action with hordes of challenging\
      \ enemies and tough bosses. Enjoy mighty power-ups and deadly weapons!<br><br>Enter\
      \ the world of Obludia and SLAY the EVIL!<h2 class=\"bb_tag\">Game Features:</h2><ul\
      \ class=\"bb_ul\"><li>50 levels full of thrilling action!<br></li><li>8 Deadly\
      \ weapons and Nice Spells!<br></li><li>Old-School arcade gameplay!<br></li><li>Local\
      \ co-op: Play single player or together with a friend!<br></li><li>Destroy Hordes\
      \ of monsters like: Zombies, Skeletons, Spiders and more.<br></li><li>Fight\
      \ with 5 powerful Bosses.<br></li><li>Save the Princess (she is not princess\u2026\
      \ be careful)<br></li><li>Level up your little hero and collect many special\
      \ power-ups!<br></li><li>Includes 16 Steam Achievements!<br></li><li>AND MUCH\
      \ MORE!</li></ul>"
