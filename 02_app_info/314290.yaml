    reviews: "\u201C&quot;go buy this game if retro arena-shooters are your thing.\
      \  It\u2019s fun, has a heightened sense of gaming tension and a sort of humor\
      \ that permeates the game like Bob\u2019s bean-burrito farts.&quot;\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://crotchetyoldgamer.com/2014/09/04/obludia-dungeon-madman\"\
      \ target=\"_blank\" rel=\"noopener\"  >CrotchetyOldGamer</a><br><br>\u201C&quot;releases\
      \ like Obludia are definitely games to watch out for.&quot;\u201D<br>4/5 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.geekenstein.com/obludia-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Geekenstein</a><br><br>\u201C\u201CFor\
