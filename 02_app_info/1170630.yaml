      \n<br />\r\n<br />\r\n---- Story<br />\r\n<br />\r\nMarie, who had completely\
      \ lost her memory, lost her way in the snowdrift town &quot;Itomea&quot;.<br\
      \ />\r\nThe only thing she remembered was her name....<br />\r\nWhy  and for\
      \ what purpose had she come...she did not remember.<br />\r\n<br />\r\nWhen\
      \ she talked to a man in the area, she realized that she was dressed only in\
      \ underwear.<br />\r\nShe asked a man whether there was a clothes store, but\
      \ she needed money to buy clothes...<br />\r\n<br />\r\nAs she did not have\
      \ money, she was encouraged to use her body to go into prostitution...<br />\r\
      \nMarie was not too keen...<br />\r\n<br />\r\n&quot;Something  is strange here.\
      \ I need to get out!&quot;<br />\r\n<br />\r\nMarie realized that her body was\
      \ in danger and she fled the town.<br />\r\nShe left the town and went to the\
      \ forest, and it was &quot;Itomea&quot; where she should have gone to.<br />\r\
      \n<br />\r\nMarie decided to become a prostitute to earn her daily wage.<br\
      \ />\r\n<br />\r\nMarie's adventure in which, in order to escape from this strange\
      \ town, she needed to call on the fragments of her memory, had begun.<br />\r\
      \n<br />\r\n<br />\r\n---- They used Marie's innocence like a toy...<br />\r\
      \n<br />\r\nIn this strange world, Marie was attacked and engaged in a variety\
      \ of erotic scenes.<br />\r\nThe man came to her like a lover, but the following\
      \ day Marie was gang-raped!<br />\r\n<br />\r\nThe terrifying monster was relentless,\
      \ and attacked the adventurer Marie!<br />\r\nWould Marie be broken by the various\
      \ forced erotic scenes that she faced, such as prostitution, rape, inter-species\
      \ rape, and torture?<br />\r\n<br />\r\n---- Game<br />\r\n<br />\r\nThe individual\
      \ world with a mysterious atmosphere can be enjoyed. This is an unusual whimsical\
      \ fantasy RPG.<br />\r\nMr. &quot;Python&quot; is looking after the script and\
      \ production.<br />\r\n<br />\r\nFight off the men who try to exploit Marie's\
      \ beautiful body  and recover your memory.<br />\r\n<br />\r\nMarie continues\
      \ to wander multiple times around the world of dreams...<br />\r\nCollect the\
      \ fragments of memory and try many times...until learning the truth...<br />\r\
