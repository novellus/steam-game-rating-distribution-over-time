    review: 'Rating: I do NOT recommend


      Pros: -Good premise

      -Cute, well designed heroine

      -sound track is actually macably good

      -Good cut scene H / Adult content


      Cons: -Static world

      -No decsion points

      -Presripted story with poor playability

      -Little actual game play present


      This is an adult themed fantasy game that seems to have a bit of "Ground Hog
      Day" elements, which is always a cool concept...unfortunutly here it fails to
      deliver. This game really feels like a beta if I am generous, an alpha if I''m
      not. There just isn''t very much content, the plot is forced with no decision
      points, everything is prescripted with little direction on how to proceed (which
      sounds peridoxical but is not, trust me), and there are further problems. The
      heroine automatically loses her combats and has forced adult interactions...the
      automatic losing is my point of annoyance here. Even if someone likes this genre-which
      lets be honest, can be very questionable at times-the automatically losing just
      takes the game play element right out and makes a proper horror story out of
      it. Now, the pros to this game are the following-the sound track is actually
      kind of creepily enjoyable, the protaganist is really cute, and well designed
      the cut scene art and animation is good. And as said, the premise was sound.
      Just didn''t deliver. The world seems static and dead, there are hardly any
      NPCS to interact with and they are all less than one dimensional. I hope this
      game creator doesn''t give up, but I am sure they can do better. Making games
      is very challenging and is an art form. Better to more slowly release games
      than make ones that just don''t live up to their promise.'
