    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1359660/extras/SupporterEdition.jpg?t=1603356329"
      /><br><br>The Banners of Ruin Supporter Pack is a means for our most passionate
      fans to help the growth of the game, and receive some modest goodies for their
      above and beyond support in us. <br><br>In return for your generosity you will
      get on the day of the Early Access release:<br><br><ul class="bb_ul"><li> A
      small selection of Work-In-Progress soundtrack material for a behind the scenes
      look at the composition process, assembled by our excessively brilliant composer
      Dan Farley. Over the course of the Early Access period, this will evolve into
      the final soundtrack. <br></li><li> Various high resolution wallpaper artworks
      to add a Banners of Ruin flair to your desktop<br></li><li> Standalone images
      of Banners of Ruin characters<br></li><li> Standalone Passive icons<br></li><li>
