    about_the_game: "Enjoy a fun match-3 puzzle game for kids and adults alike! Put\
      \ your matching skills to the test as you swap stickers and use power-ups to\
      \ clear each puzzle.<br />\r\nAmanda is counting on your match-3 talents to\
      \ make her dreams come true and win the annual sticker book contest and a trip\
      \ to Hawaii!<br />\r\n<br />\r\n<br />\r\n- 79 levels to complete<br />\r\n\
      - More than 20 upgrades<br />\r\n- Five rooms to explore<br />\r\n- Three useful\
      \ tools to learn and use<br />\r\n- More than a dozen elements to gather"
