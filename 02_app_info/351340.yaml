    about_the_game: "Belladonna is a gothic adventure game, twisted and dark. Take\
      \ the role of a corpse girl rising from the dead in an abandoned laboratory,\
      \ and unravel the mysteries concerning your own death and reanimation.<br><br>After\
      \ the death of their young child, doctor Wolfram von Trauerschloss and his wife\
      \ Belladonna are left to deal with the tragedy however they are able. The doctor\
      \ launches into a dark obsession, devoting his life to the quest of conquering\
      \ death. The madness spreads and Belladonna is soon dragged into the despair,\
      \ but the tale takes surprising turns as the dead are brought back to life and\
      \ the living are not to be trusted.<br><br>The game explores various themes,\
      \ such as the role of villains and heroes, moral value systems and different\
      \ kinds of horror. It\u2019s a point-and-click adventure, and it will ask you\
      \ to read longer texts which are inspired in style by Mary Shelley\u2019s novel,\
      \ Frankenstein or The Modern Prometheus. This game is not scary in the way in\
      \ which a Hollywood horror flick is scary, but it is certainly no child\u2019\
      s play. The story goes into an eerie place beyond life and death, and puts you\
      \ into the mind of the unliving creatures and their worldviews.<br><br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.blackshellmedia.com\"\
