    detailed_description: "<h1>\u5173\u6CE8\u6211\u4EEC</h1><p>\u6211\u4EEC\u662F\u6765\
      \u81EA\u4E8E\u4E2D\u56FD\u6210\u90FD\u7684\u72EC\u7ACB\u5F00\u53D1\u56E2\u961F\
      \uFF0C\u56E2\u961F\u75313\u4E2A\u7A0B\u5E8F\u7EC4\u6210\u3002<br>\u514D\u8D39\
      \u8BD5\u73A9Demo\u5DF2\u91CD\u65B0\u4E0A\u67B6\uFF0C\u6B22\u8FCE\u5927\u5BB6\
      \u968F\u65F6\u4F53\u9A8C\u3002\u56E0\u7248\u672C\u8F83\u8001\uFF0C\u5B58\u6863\
      \u4E0D\u80FD\u517C\u5BB9\u53D1\u552E\u7248\u3002\u5982\u679C\u4F60\u5BF9\u6211\
      \u4EEC\u7684\u6E38\u620F\u6709\u4EFB\u4F55\u60F3\u6CD5\u6216\u5EFA\u8BAE\uFF0C\
      \u8BF7\u52A0\u5165\u6211\u4EEC\u7684\u5B98\u65B9\u4EA4\u6D41QQ\u7FA4\uFF0C\u5982\
      \u9047\u65E0\u6CD5\u8FDB\u7FA4\u8BF7\u6DFB\u52A0\u7BA1\u7406\u5458QQ\u53F7279434864\u62C9\
      \u4F60\u5165\u7FA4\u3002<br><ul class=\"bb_ul\"><li>\u5B98\u65B9\u73A9\u5BB6\
      4\u7FA4\uFF1A634686588<br></li><li>\u5B98\u65B9\u73A9\u5BB63\u7FA4\uFF1A1148564764\uFF08\
      \u5C06\u6EE1\uFF09<br></li><li>\u5B98\u65B9\u73A9\u5BB62\u7FA4\uFF1A1147185863\uFF08\
      \u5C06\u6EE1\uFF09<br></li><li>\u5B98\u65B9\u73A9\u5BB61\u7FA4\uFF1A 691906051\uFF08\
      \u5C06\u6EE1\uFF09</li></ul><h2 class=\"bb_tag\">\u66F4\u591A\u6E38\u620F\u8BF7\
      \u5173\u6CE8\uFF1A</h2><ul class=\"bb_ul\"><li>INDIECN\u53D1\u884C\u5546\u9875\
      \u9762\uFF1A<a href=\"https://store.steampowered.com/publisher/indiecngames\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >\u70B9\u51FB\u8FDB\u5165</a><br></li><li>\u65B0\
      \u6D6A\u5FAE\u535A\uFF1A<a href=\"https://steamcommunity.com/linkfilter/?url=https://weibo.com/p/1006065477647758\"\
      \ target=\"_blank\" rel=\"noopener\"  >\u72EC\u6E38\u7F51-\u4E13\u6CE8\u72EC\
      \u7ACB\u6E38\u620F</a></li></ul></p><br><h1>\u81F4\u73A9\u5BB6\u7684\u4E00\u5C01\
      \u4FE1</h1><p>\u4F60\u4EEC\u7684\u5FC3\u60C5\u6211\u4EEC\u5B8C\u5168\u7406\u89E3\
      \uFF0C\u8981\u4E0D\u662F\u4F60\u4EEC\u7684\u652F\u6301\u6211\u4EEC\u4E0D\u4F1A\
      \u6709\u6BCF\u5929\u71AC\u591C\u5199\u4EE3\u7801\u7684\u52A8\u529B\u7684\u3002\
      \u867D\u7136\u6CA1\u6709\u677E\u61C8\u4E00\u5929\u4F46\u6211\u4EEC\u6CA1\u6709\
      \u505A\u597D\u8FD9\u5C31\u662F\u6211\u4EEC\u81EA\u5DF1\u7684\u95EE\u9898\uFF0C\
      \u552F\u6709\u66F4\u52A0\u52AA\u529B\u6765\u56DE\u62A5\u5404\u4F4D\u4E86\u3002\
      \u4E0D\u8FC7\uFF0C\u4E5F\u5E0C\u671B\u5404\u4F4D\u73A9\u5BB6\u8001\u7237\u4EEC\
      \u80FD\u591F\u7ED9\u6211\u4EEC\u4E00\u70B9\u65F6\u95F4\uFF0C\u589E\u52A0rogue\u73A9\
      \u6CD5\u4E0E\u7A81\u7834\u65B0\u7CFB\u7EDF\u6D89\u53CA\u5230\u5927\u91CF\u5E95\
      \u5C42\u7684\u4FEE\u6539\uFF0C\u5DE5\u4F5C\u91CF\u4E0E\u96BE\u5EA6\u8FDC\u8D85\
      \u60F3\u8C61\u3002\u4E3A\u4E86\u5C65\u884C\u627F\u8BFA\u7684\u66F4\u65B0\u8282\
      \u70B9\uFF0C\u5728\u7248\u672C\u8FD8\u4E0D\u5B8C\u5584\u7684\u60C5\u51B5\u4E0B\
      \u628A\u4E0D\u5B8C\u5584\u7684\u65B0\u5185\u5BB9\u66F4\u65B0\u5230\u4E86\u6D4B\
      \u8BD5\u5206\u652F\uFF0C\u5982\u679C\u60F3\u73A9\u5230\u66F4\u7A33\u5B9A\u7684\
      \u7248\u672C\u5C1A\u9700\u65F6\u65E5\uFF0C\u76EE\u524D\u53EA\u9002\u5408\u60F3\
      \u5C1D\u9C9C\u7684\u73A9\u5BB6\u670B\u53CB\u4EEC\u62A2\u5148\u4F53\u9A8C\uFF0C\
      \u6BD5\u7ADF\u6211\u4EEC\u4E24\u4E2A\u4EBA\u7684\u5934\u53D1\u771F\u7684\u4E0D\
      \u591A\u4E86\u2026\u2026\u6700\u540E\uFF0C\u7406\u89E3\u4E07\u5C81\uFF0C\u6211\
      \u4EEC\u7EE7\u7EED\u52AA\u529B\u53BB\u4E86\uFF01</p><br><h1>About the Game</h1>\u94F6\
      \u978D\u7167\u767D\u9A6C\uFF0C\u98D2\u8E0F\u5982\u6D41\u661F\u3002<br>\u7FA4\
      \u82F1\u5165\u6211\u95E8\uFF0C\u6C5F\u6E56\u4EFB\u5C14\u884C\u3002<br>\u98CE\
      \u4E91\u4EE4\u5DF2\u51FA\uFF0C\u4E00\u573A\u6587\u5B57\u95F4\u7684\u5200\u5149\
      \u5251\u5F71\u6B63\u5728\u7B49\u4F60\uFF01<br><br>\u300A\u6211\u6765\u81EA\u6C5F\
      \u6E56\u300B\u662F\u4E00\u6B3E<strong>\u7ED3\u5408\u6B66\u4FA0\u3001\u89D2\u8272\
      \u626E\u6F14\u3001\u6A21\u62DF\u7ECF\u8425</strong>\u5143\u7D20\u7684\u72EC\u7ACB\
      \u6E38\u620F\u3002\u5728\u6E38\u620F\u4E2D\u4F60\u9700\u8981\u626E\u6F14\u4E00\
      \u4E2A\u5C0F\u52BF\u529B\u7684\u638C\u95E8\uFF0C\u5728\u8FD9\u4E2A\u98CE\u4E91\
