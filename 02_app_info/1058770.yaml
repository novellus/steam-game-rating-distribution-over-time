    about_the_game: "\u94F6\u978D\u7167\u767D\u9A6C\uFF0C\u98D2\u8E0F\u5982\u6D41\u661F\
      \u3002<br>\u7FA4\u82F1\u5165\u6211\u95E8\uFF0C\u6C5F\u6E56\u4EFB\u5C14\u884C\
      \u3002<br>\u98CE\u4E91\u4EE4\u5DF2\u51FA\uFF0C\u4E00\u573A\u6587\u5B57\u95F4\
      \u7684\u5200\u5149\u5251\u5F71\u6B63\u5728\u7B49\u4F60\uFF01<br><br>\u300A\u6211\
      \u6765\u81EA\u6C5F\u6E56\u300B\u662F\u4E00\u6B3E<strong>\u7ED3\u5408\u6B66\u4FA0\
      \u3001\u89D2\u8272\u626E\u6F14\u3001\u6A21\u62DF\u7ECF\u8425</strong>\u5143\u7D20\
      \u7684\u72EC\u7ACB\u6E38\u620F\u3002\u5728\u6E38\u620F\u4E2D\u4F60\u9700\u8981\
      \u626E\u6F14\u4E00\u4E2A\u5C0F\u52BF\u529B\u7684\u638C\u95E8\uFF0C\u5728\u8FD9\
      \u4E2A\u98CE\u4E91\u8BE1\u8C32\u7684\u6C5F\u6E56\u91CC\u751F\u5B58\u4E0B\u53BB\
      \u3002<br>\u4F60\u53EF\u4EE5\u5E26\u9886\u5F1F\u5B50\u5728<strong>\u5F00\u653E\
      </strong>\u7684\u6C5F\u6E56\u5730\u56FE\u91CC<strong>\u81EA\u7531\u63A2\u7D22\
      </strong>\uFF0C\u83B7\u5F97\u72EC\u7279\u7684\u673A\u7F18\uFF1B\u53EF\u4EE5\u53D1\
      \u5C55\u81EA\u5DF1\u7684\u52BF\u529B\uFF0C\u901A\u8FC7\u7ECF\u8425\u4E0D\u540C\
      \u4EA7\u4E1A\u6765\u63D0\u5347\u5B9E\u529B\uFF1B\u8FD8\u53EF\u4EE5\u4E0E\u4E0D\
      \u540C\u95E8\u6D3E\u52BF\u529B\u8FDB\u884C\u4E92\u52A8\uFF0C\u4EA4\u597D\u6216\
      \u6D88\u706D\u5176\u5B83\u52BF\u529B\u3002<h2 class=\"bb_tag\">\u5F00\u653E\u7684\
      \u6C5F\u6E56</h2><ul class=\"bb_ul\"><li>\u6E38\u620F\u7684\u6E38\u5386\u73A9\
      \u6CD5\u4EE5MUD\u7C7B\u6E38\u620F\u4E3A\u57FA\u7840\uFF0C<strong>\u6784\u5EFA\
      \u4E00\u4E2A\u5F00\u653E\u7684\u6C5F\u6E56</strong>\u3002\u4F60\u53EF\u4EE5\u6446\
      \u8131\u4E3B\u7EBF\u5267\u60C5\u7684\u9650\u5236\uFF0C\u5E26\u9886\u5F1F\u5B50\
      \u5728\u5730\u56FE\u4E2D\u81EA\u7531\u63A2\u7D22\u3002<br></li><li>\u6E38\u620F\
      \u65F6\u95F4\u5C06\u5B9E\u65F6\u6D41\u901D\uFF0C\u6C5F\u6E56\u6BCF\u65F6\u6BCF\
      \u523B\u90FD\u5728\u53D1\u751F\u53D8\u5316\u3002<br></li><li>\u6E38\u620F\u4E2D\
      \u63D0\u4F9B\u4E86\u5927\u91CF\u7684\u968F\u673A\u4EFB\u52A1\uFF0C\u5305\u62EC\
      \u5B98\u5E9C\u60AC\u8D4F\u4EE4\uFF0C\u6C5F\u6E56\u4F20\u95FB\u7B49\u3002<br></li><li>\u4E0E\
      \u4E0D\u540C\u7684\u6C5F\u6E56\u89D2\u8272\u8FDB\u884C\u4EA4\u4E92\uFF0C\u4F60\
      \u53EF\u4EE5\u5411\u522B\u4EBA\u6253\u542C\u9690\u79D8\u7684\u6C5F\u6E56\u6D88\
      \u606F\uFF0C\u4E5F\u53EF\u4EE5\u51FB\u6740\u770B\u4E0D\u987A\u773C\u7684\u89D2\
      \u8272\uFF0C\u968F\u610F\u7A83\u53D6\u4ED6\u4EBA\u8EAB\u4E0A\u7684\u8D22\u7269\
      \uFF0C\u4F46\u662F\u52A1\u5FC5\u5C0F\u5FC3\u5B98\u5E9C\uFF01<br></li><li>\u6C5F\
      \u6E56\u4E2D\u7684\u6BCF\u4E00\u4E2A\u89D2\u843D\u90FD\u53EF\u80FD\u9690\u85CF\
      \u7740\u83AB\u5927\u7684\u673A\u7F18\uFF0C\u53EA\u7559\u7ED9\u5584\u4E8E\u53D1\
      \u73B0\u7684\u4EBA\u3002</li></ul><h2 class=\"bb_tag\">\u52BF\u529B\u7ECF\u8425\
      </h2><ul class=\"bb_ul\"><li>\u4F60\u53EF\u4EE5\u62DB\u6536\u5FC3\u4EEA\u7684\
      \u5F1F\u5B50\uFF0C\u6BCF\u4E2A\u5F1F\u5B50\u90FD\u6709\u4E0D\u540C\u7684\u4EBA\
      \u7269\u7ECF\u5386\u548C\u5929\u8D4B\u5C5E\u6027<br></li><li>\u7ECF\u8425\u90E8\
      \u5206\u63D0\u4F9B\u4E86\u591A\u79CD\u4EA7\u4E1A\u5EFA\u7B51\u4F9B\u4F60\u9009\
      \u62E9\uFF0C\u4F60\u53EF\u4EE5\u6309\u7167\u559C\u597D\u89C4\u5212\u81EA\u5DF1\
      \u7684\u53D1\u5C55\u8DEF\u7EBF<br></li><li>\u7ECF\u8425\u90E8\u5206\u63D0\u4F9B\
      \u4E86\u5927\u91CF\u968F\u673A\u4E8B\u4EF6\uFF0C\u63D0\u5347\u6E38\u620F\u8DA3\
      \u5473\u6027<br></li><li>\u52BF\u529B\u53D1\u5C55\u4E0D\u4F1A\u4E00\u5E06\u98CE\
      \u987A\uFF0C\u4F60\u53EF\u80FD\u4F1A\u62DB\u6765\u5916\u6765\u52BF\u529B\u7684\
      \u5077\u88AD\uFF0C\u8FD9\u65F6\u5019\u7EC4\u7EC7\u5F1F\u5B50\u9632\u5B88\u5427\
      \uFF01</li></ul><h2 class=\"bb_tag\">\u6B66\u529F</h2>\u6E38\u620F\u63D0\u4F9B\
      \u4E86\u591A\u79CD\u4E0D\u540C\u7B49\u7EA7\u7684\u6B66\u5B66\uFF08\u5C06\u4E0D\
      \u65AD\u6DFB\u52A0\uFF09\uFF0C\u4F60\u53EF\u4EE5\u5728\u6E38\u5386\u8FC7\u7A0B\
      \u4E2D\u901A\u8FC7\u4EFB\u52A1\u3001\u89E3\u8C1C\u751A\u81F3\u5077\u76D7\u7B49\
      \u65B9\u5F0F\u83B7\u5F97\u3002\u4E0D\u540C\u7684\u6B66\u5B66\u5BF9\u4FEE\u70BC\
      \u8005\u7684\u5929\u6027\u548C\u5929\u8D4B\u6709\u4E0D\u540C\u8981\u6C42\uFF0C\
      \u4F60\u53EF\u4EE5\u9009\u62E9\u5408\u9002\u7684\u6B66\u5B66\u642D\u914D\u6765\
      \u63D0\u5347\u5F1F\u5B50\u7684\u6218\u6597\u529B\u3002<h2 class=\"bb_tag\">\u6218\
      \u6597</h2>\u5FEB\u8282\u594F\u7684\u591A\u4EBA\u56DE\u5408\u5236\u6218\u6597\
      \uFF0C\u8003\u9A8C\u5F1F\u5B50\u7684\u6B66\u529F\u642D\u914D\u548C\u6218\u6597\
      \u7B56\u7565\u3002<h2 class=\"bb_tag\">\u795E\u5175\u5229\u5668</h2>\u6C5F\u6E56\
      \u4E2D\u9690\u85CF\u7740\u4E0D\u5C11\u795E\u5175\u5229\u5668\uFF0C\u82E5\u6709\
      \u7F18\u83B7\u5F97\u5C06\u80FD\u6781\u5927\u63D0\u5347\u6218\u529B\u3002\u4F60\
      \u4E5F\u53EF\u4EE5\u5728\u95E8\u6D3E\u4E2D\u5EFA\u9020\u5929\u5DE5\u5802\uFF0C\
      \u901A\u8FC7\u953B\u9020\u7CFB\u7EDF\u6765\u5236\u4F5C\u72EC\u4E00\u65E0\u4E8C\
      \u7684\u795E\u5175\uFF0C\u52A9\u4F60\u7EB5\u6A2A\u6C5F\u6E56\u3002<h2 class=\"\
      bb_tag\">mod\u4E0E\u7F16\u8F91\u5668</h2>\u73A9\u5BB6\u53EF\u4EE5\u4F7F\u7528\
      \u7F16\u8F91\u5668\u81EA\u5DF1\u5236\u4F5C\u4E0D\u540C\u7684mod\uFF0C\u5305\u62EC\
      \u4F46\u4E0D\u9650\u4E8E:<br><ul class=\"bb_ul\"><li>\u89D2\u8272<br></li><li>\u6B66\
      \u529F<br></li><li>\u5730\u56FE<br></li><li>\u79D1\u6280<br></li><li>\u4EFB\u52A1\
      <br></li><li>\u95E8\u6D3E</li></ul>"
