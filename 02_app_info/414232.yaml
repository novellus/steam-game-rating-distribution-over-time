  data:
    about_the_game: '<i>Only the host needs to own this DLC. </i><br><br>1-7 Players
      | Ages 16+<br><br>1.5-2 Hours<h2 class="bb_tag">About Scythe: The Wind Gambit</h2>The
      Wind Gambit adds 2 new modules that can be played together or separately at
      any player count and with either the base game or other Scythe expansions. These
      modules offer more strategic options without requiring players to use them.
      We recommend that new players try the core game of Scythe before incorporating
      this expansion.<h2 class="bb_tag">About Scythe: Invaders from Afar</h2>Scythe
      is a 4x board game set in an alternate-history 1920s period. It is a time of
      farming and war, broken hearts and rusted gears, innovation and valor. <br>While
      empires rise and fall in Eastern Europa, the rest of the world takes notice.
      Two distant factions, Albion and Togawa, send emissaries to scout the land and
      employ their own distinct styles of conquering. Scythe: Invaders from Afar,
      an expansion for Scythe, adds two new factions: 10 miniatures, 62 custom wooden
      tokens, and 2 faction mats. It also includes some new cardboard tokens, two
      new player mats, six Automa cards, and a custom plastic insert designed to fit
      into the expansion box or the original Scythe box.'
