    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/966540/extras/616_red.jpg?t=1568798836\"\
      \ /><br><br>They say that child\u2019s imagination is pure and innocent.<br>But\
      \ what if said imagination becomes a nightmare?<br><br>Play as a youngling surviving\
      \ through the night in the pixelated horror. Your once beloved teddy bear had\
      \ come to life and became conscious.<br>Wander around your bedroom, searching\
      \ for clues to unravel the story - but keep a close eye on the room, as each\
      \ hour it slowly changes.<br><br>Listen close for when it comes, scare the teddy\
      \ away with your flashlight, and don\u2019t forget to check under the bed for\
      \ monsters\u2026.<br>Is this nightmare real? Is your bedtime over?<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/966540/extras/Baner_2_zmniejszony.gif?t=1568798836\"\
      \ /><h2 class=\"bb_tag\">FEATURES</h2><br><ul class=\"bb_ul\"><li>Pixel-art\
      \ design<br></li><li>Simple controls<br></li><li>Randomized AI<br></li><li>Free\
      \ Roam<br></li><li>Ever Changing World</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/966540/extras/Baner_1_zmniejszony.gif?t=1568798836\"\
      \ />"
