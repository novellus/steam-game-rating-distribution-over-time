    reviews: "\u201CThe final imagery in my voyage through Wu's brain left me in awe.\u201D\
      <br><a href=\"https://www.engadget.com/2015/08/06/ges-neuro-vr-experience-takes-you-inside-a-musicians-brain/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Engadget</a><br><br>\u201CAfter stepping\
      \ out of Kite &amp; Lightning\u2019s new GE Neuro experience, I can confidently\
      \ say it\u2019s the most impressive VR experience the company has yet created.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.roadtovr.com/hands-on-amds-new-fury-x-gpu-powers-kite-lightnings-spectacular-ge-neuro-experience/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Ben Lang, Road To VR</a><br><br>\u201C\
      In typical Kite &amp; Lightning fashion, Neuro is a wonderfully unique experience\
      \ that truly understands the depths to which VR can reach.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.vrfocus.com/2015/06/preview-neuro/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kevin Joyce, VRFocus</a><br>"
