    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/782140/extras/01_description_holywars.gif?t=1608662518\"\
      \ /><br><br>Welcome to Re-Legion \u2013 a cyberpunk RTS that lets you Become\
      \ the Prophet. Lead your Cult to victory and destroy those who oppose you.<h2\
      \ class=\"bb_tag\">Lead your Cult to victory </h2><br><ul class=\"bb_ul\"><li>Build\
      \ your army of followers by converting neutral citizens or your enemies to join\
      \ your cause <br></li><li>Use faith to wreak havoc on your enemies and upgrade\
      \ your cult <br></li><li>Control the city by hacking important buildings <br></li><li>Dive\
      \ into a mature story with a profound background and plenty of moral choices<br></li><li>Create\
      \ your belief system with Dogmas   <br></li><li>Choose to follow the story of\
      \ Elion in Campaign mode, or skirmish with AI cults in the Holy Wars skirmish\
      \ mode</li></ul><h2 class=\"bb_tag\">Lead Elion to absolute power in the Story\
      \ Campaign</h2><br>Follow Elion\u2019s journey from a lone prophet to the most\
      \ powerful advocate for religion in the city. Introducing a new alternative\
      \ to the usual economic and resource management used in RTS games, Re-Legion\
      \ allows players to convert ordinary non-believing citizens into loyal followers.\
      \ Initiated cultists then expand the cult\u2019s possibilities by obtaining\
      \ CryptoCredits to enable upgrades, by praying to increase their faith and gain\
      \ special abilities, hack buildings and ad-boards to expand and control territories,\
      \ and convert other citizens or fight enemy units and non-believers.<h2 class=\"\
      bb_tag\">Become the Prophet in Holy Wars </h2><br>Holy Wars is a skirmish mode\
      \ that\u2019s a fine addition to Re-Legion\u2019s story campaign. <br><br>Fight\
      \ AI cults for domination of the city and its Citizens\u2019 souls. Choose a\
      \ map and the creed of the Cult you wish to control. Each creed gives a different\
      \ set of skills and dogmas, providing diverse ways of annihilating your enemies.<br><br>You\
      \ can also choose the difficulty level and strategy the AI will adopt, making\
      \ every playthrough different and exciting. <br><br>Create your cult, build\
      \ your army of faithful followers, take over the city and destroy the enemy\
      \ Sanctuary to finally prove that you are the one true Prophet!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/782140/extras/02_description_holywars.gif?t=1608662518\"\
      \ />"
