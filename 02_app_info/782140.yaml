    reviews: "\u201CYou can\u2019t just click on barracks and magically spawn soldiers,\
      \ right? You\u2019ve got to convert them, then have them pray, train them and\
      \ then begin upgrading them in worrying ways.\u201D<br><a href=\"https://www.rockpapershotgun.com/2018/10/31/cyber-cult-rts-re-legion-prays-for-an-early-2019-release/#comments\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Using actual humans as a limiting third resource is a fun concept, and the ability\
      \ to convert enemy forces directly on the battlefield gave me fond memories\
      \ of Sacrifice, or Age of Empires' priests.\u201D<br><a href=\"https://www.pcgamer.com/re-legion-is-like-syndicate-with-cults-instead-of-corporations/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC GAMER</a><br><br>\u201CIce Code\
      \ Games' RTS shows the reality in which the worst future scenario happend. In\
      \ 2184 came the technocracy.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.cdaction.pl/news-54633/zawartosc-cd-action-112018.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >CD-Action</a><br>"
