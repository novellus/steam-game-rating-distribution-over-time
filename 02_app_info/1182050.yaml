    about_the_game: "The epic conclusion to the Metal saga is here with <strong>Episode\
      \ 36: Metal Part II</strong>. Thanagar threatens Earth with the Phoenix Cannon\
      \ in order to prevent the merger of the Dark Multiverse with ours. Take the\
      \ fight to The Dark Knights and Barbatos, the Bat God, before Thanagarians have\
      \ no other option but to destroy humankind.<br><br><ul class=\"bb_ul\"><li>Inspired\
      \ By DC\u2019s Dark Nights: Metal comic series.<br></li><li>New locations that\
      \ include the open-world map of Thanagar<br></li><li>New Rewards including gear\
      \ suits inspired by The Dawnbreaker and Hawkman<br></li><li>New Characters like\
      \ The Drowned, The Dawnbreaker, and the Bat God himself, Barbatos!</li></ul>"
