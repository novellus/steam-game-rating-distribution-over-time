    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1424420/extras/Warchief_Gif_V2.gif?t=1607855254\"\
      \ /><br><br><strong>Warchief is an innovative and free-to-play real-time strategy\
      \ game (RTS)!</strong><br>Build your own army among varied units and spells!<br>Deploy\
      \ instantly your troops on the battlefield!<br>Master your deck to win the game!<br>THE\
      \ BATTLEFIELD AWAITS!<br><br><ul class=\"bb_ul\"><li>Go into battle alone or\
      \ with others in<strong> free or ranked games 1V1 &amp; 2V2</strong><br></li><li>Choose\
      \ your troops and create <strong>a unique army from several cards</strong><br></li><li>Soak\
      \ the field up to <strong>explore the map and find some decisive spots</strong><br></li><li>Prepare\
      \ to <strong>fight monsters to gain experience</strong><br></li><li><strong>Level\
      \ up your troops</strong> and wait for the crucial moment to get the upper hand\
      \ over your opponent<br></li><li><strong>Build and defend a gold mine</strong><br></li><li>Adapt\
      \ your strategy by <strong>deploying units</strong> according to your opponent<br></li><li><strong>Cast\
      \ powerful spells</strong> to surprise and destabilize your enemy<br></li><li>Fight\
      \ and <strong>bring powerful bosses down to assimilate their power</strong><br></li><li><strong>Defend\
      \ your base</strong> from enemy attack<br></li><li>Attack where he\u2019s not\
      \ ready. Arise when he isn\u2019t expecting you and <strong>win the game to\
      \ earn rewards !</strong></li></ul>"
