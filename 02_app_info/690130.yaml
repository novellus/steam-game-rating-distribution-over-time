    about_the_game: "<h2 class=\"bb_tag\">Description</h2><br>FlatFatCat is a funny\
      \ game with crazy cat action. You are unsure, if the game is fitting your expectations?\
      \ No problem! Just checkout our <strong>free to play</strong> mobile version\
      \ first, on <a href=\"https://steamcommunity.com/linkfilter/?url=https://apps.apple.com/app/flat-fat-cat-bounce/id1228590433\"\
      \ target=\"_blank\" rel=\"noopener\"  >iOS</a> or <a href=\"https://steamcommunity.com/linkfilter/?url=https://play.google.com/store/apps/details?id=net.rainware.cat\"\
      \ target=\"_blank\" rel=\"noopener\"  >Android</a>. It is most-likely the same,\
      \ but with ads and payable stuff, which don't appears in the Steam version!<br><br>This\
      \ is Bruno, our man character, he is a lazy fat and sometimes a bit crazy male\
      \ cat.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/690130/extras/bruno.jpg?t=1566482728\"\
      \ /><br><br>Bruno wants to bring more fun and joy into his live by getting in\
      \ contact with other cats. This is not always as easy as it sounds, it takes\
      \ skill and patience. Sometimes there is a couch or seat in his way, in other\
      \ rooms are shelves or fish tanks. You need to bounce him, like you would do\
      \ in a Billiard game, over the floor and throw him in the direction of the other\
      \ fat cats. If you contact the other cats they will diving over the floor as\
      \ well. The goal is to resolve all same coloured cats by let them bounce together.<h2\
      \ class=\"bb_tag\">How to play</h2><br>If you match two same coloured cats they\
      \ will disappear. Your goal is to solve all pairs of cats within the given moves.\
      \ At the point all cats except Bruno disappeared, the level is cleared \u2013\
      \ Congratulations you won! You can reach the Supercat-Mode, when you are able\
      \ to finish a level with moves left! Stars and points are rewarded according\
      \ to Combos. These points can be compared with friends over Facebook. Solve\
      \ over 200 different level in this adventure with many different setups and\
      \ very unique objects.<h2 class=\"bb_tag\">Interactive objects</h2><br>Bruno\u2019\
      s owner is an ambitious artist. This is why it is possible some buckets of color\
      \ lay on the floors. It is a big pleasure for Bruno to bounce other cats into\
      \ this paint.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/690130/extras/farbeimer.png?t=1566482728\"\
      \ /><br><br>His wife on the other hand is a florist, and she displays her flowers\
      \ all over the floor. You can break them!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/690130/extras/blume_kaputt_3-230x230.png?t=1566482728\"\
      \ /><br><br>Bruno dislikes dogs in general, but Chihuahuas are a special treat\
      \ for him. Their craziness is unpredictable.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/690130/extras/dog.png?t=1566482728\"\
      \ /><br><br>He also has to deal with weird looking wheels from time to time.\
      \ They create an enormous amount of wind, which can be hard to handle.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/690130/extras/venti.png?t=1566482728\"\
      \ /><br><br>Some boxes were left after tidying up \u2013 the first cat which\
      \ comes to close will be occupied shredding it for some time\u2026<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/690130/extras/carton-1-350x350.png?t=1566482728\"\
      \ /><h2 class=\"bb_tag\">Conclusion</h2><br>A crazy cat game with a lot of action\
      \ ongoing and special Supercat-Mode is available. FlatFatCat is super cute,\
      \ but it requires some skill to solve all the levels within the given moves.\
      \ Can you beat all the levels and be the score leader?"
