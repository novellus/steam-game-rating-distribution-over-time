    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1118790/extras/Logo_description.png?t=1571784751"
      /><br>VQD is an Adventure game for you to enjoy!<br>In this game you will come
      across a more amazing world than usual and always changing the speeds of the
      songs for a better experience.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1118790/extras/1.png?t=1571784751"
      /><br><br><ul class="bb_ul"> <li> 24 levels to pass;<br></li><li> All levels
      aim to relax the player;<br></li><li> 22 achievements to unlock;<br></li><li>
      Enemies that will challenge your ego;<br></li><li> Items scattered at all levels;<br></li><li>
      Several swords to make you stronger;<br></li><li> Clothes that give you more
      life;</li></ul><br><strong>Face these challenges like never before!</strong>
