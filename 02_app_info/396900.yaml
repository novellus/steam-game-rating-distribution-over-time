  data:
    about_the_game: "<h2 class=\"bb_tag\">WHEELED AND ANTI-GRAV RACING FUSION</h2><br><strong>GRIP\
      \ is a high octane, hardcore combat racer, packing ferocious speed and an arsenal\
      \ of heavy weapons.</strong><br><br>Harness the power of gravity-defying wheeled\
      \ or airborne vehicles, and smash your way through opponents with a bristling\
      \ arsenal of outlandish weapons.  GRIP delivers one of the fastest and most\
      \ unique racing experiences ever as you scale walls, ceilings and anything else\
      \ you can get your ride onto. Master twisting tracks, tricks and perform ridiculous\
      \ stunts, fighting your way across alien planets to become the ultimate vehicular\
      \ assailant.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/396900/extras/StorePageGIF.gif?t=1591103844\"\
      \ /><h2 class=\"bb_tag\">Now in VR!</h2><br>Prepare for the most intense, mind-melting\
      \ racing experience in VR! Inject yourself into the game, feeling every turn,\
      \ impact and stomach-testing inversion. Can you make it through the race? Only\
      \ one way to find out\u2026 <br>*Sick bag not included.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/396900/extras/AirbladeClips.gif?t=1591103844\"\
      \ /><h2 class=\"bb_tag\">REACH MACH 1 SPEEDS</h2><br>Hit speeds of up to 767mph\
      \ and beyond on floors, walls, ceilings and anywhere you can get your ride to\u2026\
      \ just keep that pedal pressed hard.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/396900/extras/TurboMode.gif?t=1591103844\"\
      \ /><h2 class=\"bb_tag\">RACE ACROSS THE COSMOS</h2><br>Race your way through\
      \ 29 tracks across a host of 4 exotic planets; from hostile, icy worlds to foreign,\
      \ non-terrestrial cities to the outer reaches of space.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/396900/extras/RaceAcrossTheCosmos.gif?t=1591103844\"\
      \ /><h2 class=\"bb_tag\">CREATE THE ULTIMATE RIDE</h2><br>Choose from a roster\
      \ of 30 armored vehicles to suit your style \u2013 some swift and agile, others\
      \ brutish and heavily armed. Progress your player level and customize your ride\
      \ with unlocked paint jobs, decals, tires and rims.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/396900/extras/UltimateRide.gif?t=1591103844\"\
      \ /><h2 class=\"bb_tag\">TEAM MODES</h2><br>Battle it out with online team racing\
      \ and deathmatch modes.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/396900/extras/TeamModes.gif?t=1591103844\"\
      \ /><h2 class=\"bb_tag\">DEVASTATE YOUR OPPONENTS</h2><br>Pick-up an array of\
      \ 9 power-ups and weapons, from shields and turbos, to rail-guns, missiles and\
      \ explosive darts - all with alternate fire modes.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/396900/extras/SteamDescriptionGIF.jpg?t=1591103844\"\
      \ /><h2 class=\"bb_tag\">COMPETE ON THE COUCH</h2><br>Compete with friends in\
      \ SPLIT-SCREEN multiplayer, with up to four players.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/396900/extras/Split_Screen_callout.gif?t=1591103844\"\
      \ /><h2 class=\"bb_tag\">TAKE THE RACE ONLINE</h2><br>Build your own tournament,\
      \ line the grid with up to 10 players and compete online with full matchmaking\
      \ &amp; lobby support.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/396900/extras/Online_Multiplayer.gif?t=1591103844\"\
      \ /><h2 class=\"bb_tag\">ENTER THE DEATHMATCH ARENA</h2><br>Duke it out with\
      \ intense action in 5 Arena battle maps.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/396900/extras/Car_Go_Boom.gif?t=1591103844\"\
      \ /><h2 class=\"bb_tag\">BECOME ONE WITH THE CAR IN CARKOUR</h2><br>Beat the\
      \ clock, avoid obstacles and find new pathways in 19 point-to-point Carkour\
      \ runs.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/396900/extras/GRIP_Carkour.gif?t=1591103844\"\
      \ /><h2 class=\"bb_tag\">CONQUER THE SINGLE PLAYER CAMPAIGN</h2><br>Be the best,\
      \ beat in-game rivals and rise to the top in the single player campaign. Gain\
      \ XP and customize your ride\u2019s appearance with hard-earned upgrades.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/396900/extras/Erazer_GIF.gif?t=1591103844\"\
      \ /><h2 class=\"bb_tag\">SICK BEATS</h2><br>Race to a 24 track thumping licensed\
      \ electronic soundtrack, ranging from techno and trance to our main jam, drum\
      \ n bass.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/396900/extras/Hospital_Records.gif?t=1591103844\"\
      \ /><h2 class=\"bb_tag\">BUILT WITH UNREAL</h2><br>Built in Unreal Engine 4,\
      \ GRIP will take you back to your nostalgic past, while simultaneously propelling\
      \ you into an electrifying future."
