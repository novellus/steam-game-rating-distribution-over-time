    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>It's nonstop thrills
      when George Clooney (The American) and Quentin Tarantino (Pulp Fiction) star
      as the Gecko brothers - two dangerous outlaws on a wild crime spree! After kidnapping
      a father (Harvey Keitel, Little Fockers) and his two kids (including Juliette
      Lewis, Due Date), the Geckos head south to a seedy Mexican bar to hide out in
      safety. But when they face the bar's truly notorious clientele, they're forced
      to team up with their hostages in order to make it out alive! From Robert Rodriguez
      and Quentin Tarantino, the creators of Grindhouse, From Dusk Till Dawn is explosive
      action entertainment!
