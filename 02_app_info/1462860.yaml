    about_the_game: <h2 class="bb_tag">WELCOME TO DOTS!</h2>Dots! An exciting game
      built on an easy and relaxed gaming experience. You just need to relax and enjoy
      the gameplay for many hours.<h2 class="bb_tag">How to play?</h2>Just click or
      tap at any screen position to shoot the dot, and don't touch the dots on the
      circle.<h2 class="bb_tag">Replayability!</h2>More than one thousand two hundred
      levels that will drag you on for long game hours with the possibility of full
      replayability!
