  data:
    about_the_game: "TIC-TAC: Twelve o'clock Game is inspired by cult horrors of the\
      \ early 90's. You have to help a group of schoolchildren-adventurers to solve\
      \ the dark mystery of the abandoned school. <br />\r\n<br />\r\nYou `ll spend\
      \ a few nights in the oppressive atmosphere of the gloomy deserted corridors\
      \ and classrooms. Carefully monitor the safety of your shelter, solving puzzles\
      \ and responding to the challenge of otherworldly forces. Counter your wit and\
      \ haste with frightening surprises. And finally, try to find out what caused\
      \ the transformation of an ordinary school in a quiet small town into a realm\
      \ of cruelty, pain and suffering.<br />\r\n<br />\r\nTogether with four friends\
      \ you`ll go on an exciting elaborate story. You will be able to choose a strategy\
      \ to fight the otherworldly inhabitants of darkness of abandoned classes. Your\
      \ vigilance and attentiveness will be tested by unexpected challenges of the\
      \ original game mechanic and sudden attacks of creepy creatures. And for every\
      \ night you survive you`ll be rewarded with story advancement and new challenges.<br\
      \ />\r\n<br />\r\n\u2022 original plot<br />\r\n\u2022 gloomy atmosphere of\
      \ isolation<br />\r\n\u2022 dynamic gameplay with hard timings<br />\r\n\u2022\
      \ puzzles and random events<br />\r\n\u2022 detailed style of a retro horror<br\
      \ />\r\n<br />\r\nAre you ready to challenge evil when 12 o'clock strikes?"
