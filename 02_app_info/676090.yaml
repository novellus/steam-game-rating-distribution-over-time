    about_the_game: "<h2 class=\"bb_tag\">The World</h2><br>Legend of Mercy is set\
      \ in a fantasy world of sword and magic where a terrible and deadly plague is\
      \ sweeping the land. However, this plague only effects the males of the races,\
      \ while leaving the females unharmed. This has left only one male for every\
      \ ten thousand females.<br><br>Besides this, the four races of the continent:\
      \ humans, high elves, Moyzu, and dark elves have split into two opposing alliances\
      \ and have begun a war for the ages. With a population crisis and the ever-growing\
      \ plague, the war has pushed the continent to the very edge of ruin.<br><br>As\
      \ a doctor with incredible skill, you are called to this world by the goddess\
      \ at this time of crisis. Accompanied by girls from both alliances, you are\
      \ tasked to find a way to save the world together.<h2 class=\"bb_tag\">A large\
      \ story of epic proportion</h2><br>A huge world, compelling story, high-quality\
      \ images, and over thirteen chapters telling a very long story. Even without\
      \ the images, sound, and gameplay, this could still be considered an amazing\
      \ fantasy time-travel novel.<h2 class=\"bb_tag\">Rich gameplay</h2><br>The game\
      \ world can be explored freely, including 15 locations and hundreds of scenes.\
      \ Exploring, treasure hunting, and discovering extra hidden elements are also\
      \ part of the fun of the game.<br><br>Whether you are saving a patient or fighting\
      \ an enemy in the war, the innovative gameplay approach brings with it a unique\
      \ experience with 21 main story levels and even more free-challenge levels.<br><br>Play\
      \ your way through mini-games such as pub games, alchemy and medicine creation,\
      \ and puzzle solving.<h2 class=\"bb_tag\">Win the girl\u2019s heart</h2><br>An\
      \ extensive relationship development system complete with a store, gift giving,\
      \ and a letter sending system. You can have up to fourteen girls and almost\
      \ each one has their own story line and ending.<br><br>Having a closer relationship\
      \ with the girls allows you to unlock further \u2018accommodations\u2019 with\
      \ them, bringing you two closer together.<br><br>Because of the few males in\
      \ the world, playing well can lead you to having your own harem!<h2 class=\"\
      bb_tag\">Sound design</h2><br>Fully voice acted (in Chinese), with touching\
      \ original voiced music and theme songs.<h2 class=\"bb_tag\">Dedication</h2><br>After\
      \ four years of production, a story of fantasy and adventure is waiting for\
      \ you to join!"
