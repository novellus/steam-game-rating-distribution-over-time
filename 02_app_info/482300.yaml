    detailed_description: <h1>Trading Cards Available!</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/482300/extras/trading_cards.png?t=1591077746"
      /></p><br><h1>About the Game</h1>Investigator is a first-person exploration
      game with horror elements, where the events take place in a world of extreme
      weather cataclysms. The main character used to be a private investigator, but
      now he is but a mere stranger <br>forced to roam from house to house in search
      of food and an overnight stay.<br><br><br><ul class="bb_ul"><li>Exploration
      game</li></ul><ul class="bb_ul"><li>Immersive audio effects guarantee unforgettable
      game experience</li></ul><ul class="bb_ul"><li>Various locations starting from
      mysterious villages to dark basements</li></ul><ul class="bb_ul"><li>Intense
      atmosphere throughout the game</li></ul><ul class="bb_ul"><li>The use of CryEngine
      makes the picture realistic and smooth</li></ul><br>+ Free Story DLC in the
      main menu<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/482300/extras/greenlight.png?t=1591077746"
      />
