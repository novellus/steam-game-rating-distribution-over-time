    review: "Bom. 7/10. Utiliza as mec\xE2nicas do PAC-MAN cl\xE1ssico mas n\xE3o\
      \ \xE9 a mesma coisa. O jogo tem um \xFAnico labirinto infinito onde voc\xEA\
      \ pode se desafiar v\xE1rias vezes e completar miss\xF5es e conquistas. As miss\xF5\
      es s\xE3o simples e te incentivam a liberar e aprimorar novas habilidades e\
      \ rejogar v\xE1rias vezes. O multiplayer local \xE9 para at\xE9 4 jogadores\
      \ e \xE9 bastante divertido. A \xFAnica coisa que achei ruim foi que pra fechar\
      \ 9 das 10 conquistas foi bastante r\xE1pido. Enquanto a \xFAltima demorou muito\
      \ e foi muito dif\xEDcil. O que acabou deixando o jogo cansativo. De toda forma,\
      \ \xE9 um jogo legal de jogar casualmente ou com amigos."
