  data:
    about_the_game: "PAC-MAN 256 is the maze that never ends. But the Glitch is coming\
      \ for you\u2026<br />\r\n<br />\r\n- Challenge your friends with local co-op\
      \ multiplayer mode, up to 4 players<br />\r\n- Waka waka on PAC-DOTS and stay\
      \ ahead of the super-villain: The Glitch<br />\r\n- Take on a new gang of revived\
      \ retro-ghosts including Sue, Funky, and Spunky<br />\r\n- Outsmart them with\
      \ over 20 ridiculous power ups: Laser, Tornado, Giant and much more<br />\r\n\
      - Spice up your game with 10 different themes<br />\r\n<br />\r\nCherries are\
      \ red<br />\r\nGhosts are blue<br />\r\nMunch a power pellet<br />\r\nGet Lasers\
      \ too!<br />\r\n<br />\r\nsupport-pacman256@bandainamcoent.eu"
