details:
  data:
    about_the_game: "<p> The second downloadable content for <strong>Tom Clancy\u2019\
      s Ghost Recon Future Soldier\xAE, Raven Strike</strong> is a throwback to traditional\
      \ Ghost Recon gameplay. It features larger maps, complex missions and an increased\
      \ level of difficulty. There are three campaign missions, and a new Guerrilla\
      \ mode map, each playable with up to four players.</p>\n\n<h2>Key Features:</h2><ul>\n\
      <li><strong>Three new missions in Campaign Mode</strong><ul>\n<li><strong>Secure\
      \ Dawn:</strong> a foggy marsh in Kazakhstan where the Ghosts will not be allowed\
      \ access to advanced technology (no optical camouflage, drone, or sensor grenade)\n\
      <li><strong>Cold Walker:</strong> a train depot in the Russian countryside\n\
      <li><strong>Argent Thunder:</strong> a nighttime urban setting in Moscow</ul>\n\
      \n<li><strong>One new map in Guerrilla Mode</strong><ul>\n<li><strong>Sawmill:</strong>\
      \ face 50 waves of enemies in a foggy Russian countryside</ul></ul>"
