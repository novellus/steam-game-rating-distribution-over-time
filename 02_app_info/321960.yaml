    about_the_game: "Our story takes place during a war of succession. The Empress\u2019\
      \ murder has left a realm in flames with many hungry rivals ready to seize the\
      \ throne by force. The Duke Ivan then calls together a prestigious council of\
      \ six trusted advisors to restore order and end the conflict that set ablaze\
      \ Ashan\u2019s lands.<br><br>Might &amp; Magic\xAE Heroes\xAE VII makes a triumphant\
      \ return bringing you the essence of turn based strategy gaming. Set in a fantasy\
      \ universe with RPG progression with a strong story narrative, you will embark\
      \ on a journey that you will never forget! <br><br><ul class=\"bb_ul\"><li>Explore\
      \ and conquer the enchanted world of Ashan<br></li><li>Develop and manage your\
      \ economy<br></li><li>Lead armies of legendary creatures to battle<br></li><li>Build\
      \ up Heroes of Might &amp; Magic with hundreds of abilities and powerful artifacts</li></ul>"
