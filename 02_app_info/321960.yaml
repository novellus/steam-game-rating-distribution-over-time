    detailed_description: "<h1>Complete Edition</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/321960/extras/MMH7_Complete_Category_Banner.jpg?t=1527102679\"\
      \ /><br><br>Might &amp; Magic\xAE Heroes\xAE VII has made a triumphant return\
      \ bringing you the essence of turn based strategy gaming. <br>This Complete\
      \ Edition includes:<br>- the main game,<br>- exclusive hero,<br>- a scenario\
      \ map,<br>- the full digital soundtrack and Heroes\xAE III - HD Edition<br>-\
      \ The Lost Tales of Axeoth extensions<br>- the new Trial By Fire add-on !<br><br><br>This\
      \ Complete Edition will allow you to master the whole Heroes VII universe, with\
      \ dozens of gameplay hours and maps, hundreds of heroes, all of this set in\
      \ a high fantasy universe with RPG progression and strong story narrative, you\
      \ will embark in a journey you will never forget! <br><br>The story of Heroes\
      \ VII depicts the civil war that changed the ruling dynasty of the Holy Empire.<br>The\
      \ Empress\u2019 murder has left an empty throne, a realm in flames and too many\
      \ hungry rivals intend on claiming it. The Duke Ivan calls together a prestigious\
      \ council of six trusted advisors in search of a viable path for putting an\
      \ end to this war of succession. Discover a new fantasy story :<br><br>\u2022\
      \ Experience the \u201CBest-Of\u201D Heroes<br>Enjoy one of the most acclaimed\
      \ turn based strategy franchises<br><br>\u2022 Explore a spellbinding world\
      \ <br>Powered by the Unreal 3.0 engine, the world of Heroes VII has never been\
      \ so detailed and immersive<br><br>\u2022 It ain\u2019t over \u2018til you say\
      \ it\u2019s over! <br>Over 60 hours of game content in the massive solo campaign\
      \ with virtually unlimited replayability in the Skirmish and Duel modes<br><br>\u2022\
      \ A unique mix of Turn-Based Strategy and RPG<br>Explore and conquer an enchanted\
      \ world, develop and manage your economy, lead armies of legendary creatures\
      \ to battle ...<br><br>In Trial By Fire, five years after the epic events of\
      \ Might &amp; Magic Heroes VII, you will lead the new Fortress faction to define\
      \ the destiny of the Dwarves and shed light on some of the darkest chapters\
      \ of their history. Set in a fantasy universe with RPG progression and a strong\
      \ story narrative, Trial by Fire is an ideal way for newcomers and existing\
      \ fans to enjoy the authentic Might &amp; Magic Heroes experience and many new\
      \ features :<br><br>\u2022 Master the Rune Magic : <br>Lead the new Fortress\
      \ faction on a path to define the destiny of the Dwarves<br><br>\u2022 New characters\
      \ :<br>Take control of a full new lineup of charismatic heroes and iconic creatures\
      \ such as Fire Giants, Valkyrie and Red Dragons<br><br>The following extensions\
      \ bring the players in new worlds with new factions, powers and stories. In\
      \ The Lost Tales of Axeoth you can discover Iranese, one of the continents of\
      \ Axeoth, where the campaigns of Heroes IV took place.</p><br><h1>Digital Deluxe\
      \ Edition</h1><p>The Deluxe Edition contains:<br><ul class=\"bb_ul\"><li>an\
      \ exclusive hero, <br></li><li>a scenario map,<br></li><li>the full digital\
      \ soundtrack<br></li><li>and Heroes\xAE III - HD Edition. The Heroes\xAE III\
      \ HD Edition copy will be sent as soon as Might &amp; Magic\xAE Heroes\xAE VII\
      \ is released.</li></ul></p><br><h1>About the Game</h1>Our story takes place\
      \ during a war of succession. The Empress\u2019 murder has left a realm in flames\
      \ with many hungry rivals ready to seize the throne by force. The Duke Ivan\
      \ then calls together a prestigious council of six trusted advisors to restore\
      \ order and end the conflict that set ablaze Ashan\u2019s lands.<br><br>Might\
      \ &amp; Magic\xAE Heroes\xAE VII makes a triumphant return bringing you the\
      \ essence of turn based strategy gaming. Set in a fantasy universe with RPG\
      \ progression with a strong story narrative, you will embark on a journey that\
      \ you will never forget! <br><br><ul class=\"bb_ul\"><li>Explore and conquer\
      \ the enchanted world of Ashan<br></li><li>Develop and manage your economy<br></li><li>Lead\
      \ armies of legendary creatures to battle<br></li><li>Build up Heroes of Might\
      \ &amp; Magic with hundreds of abilities and powerful artifacts</li></ul>"
