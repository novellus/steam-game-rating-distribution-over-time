details:
  data:
    about_the_game: "Created by the same team behind the Spitfire LF Mk.IX: Epsom\
      \ Campaign, the Charnwood Campaign is a historically-based campaign for the\
      \ P-51D Mustang over Normandy in July 1944. The Charnwood campaign reproduces\
      \ P-51D missions flown in support of the allied breakout of Normandy and the\
      \ eventual capture of Caen. Given the Mustang\u2019s combination of air-to-air\
      \ and air-to-ground capabilities (bombs and rockets), this campaign offers a\
      \ wealth of mission types and challenges. Each mission is based on a real missions,\
      \ down to the weather, mission times, squadrons, mission tasks, and allied and\
      \ axis locations.<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"\
      ><li>12 historic missions taken from detailed accounts of Operation Charnwood<br></li><li>Detailed\
      \ briefing and briefing images, including separate PDF mission files<br></li><li>Unique\
      \ kneeboard graphics for each mission<br></li><li>Hundreds of specially recorded\
      \ voice-over messages to recreate the actual callsigns and accents<br></li><li>A\
      \ wide array of missions included armed reconnaissance, rail interdiction, and\
      \ ground attack<br></li><li>Takes advantage of new AI features like Flak avoidance,\
      \ authentic formations, and improve artificial intelligence for air and ground\
      \ units</li></ul><h2 class=\"bb_tag\">This campaign requires:</h2><ul class=\"\
      bb_ul\"><li>DCS: P-51D Mustang<br></li><li>DCS: Normandy 1944 Map<br></li><li>DCS:\
      \ World War II Assets Pack</li></ul><br><strong><br>This product requires the\
      \ Beta version of DCS World. In order to install DCS World 2.1.1 Beta, please\
      \ select to install the openalpha version from your Steam Library / Properties\
      \ / BETAS window. From the \u201Cselect the beta you would like to opt into:\u201D\
      \ drop down, please select the openalpha \u2013 Public alpha versions (2.x).</strong>"
