    about_the_game: <i>Only the host needs to own this DLC. </i><br><br>1-4 Players
      | Ages 8+<br><br>60-90 Minutes<h2 class="bb_tag">About Game</h2><br>The Isle
      of Cats is a competitive, medium-weight, card-drafting, polyomino cat-placement
      board game for 1-4 players.<br><br>You are citizens of Squalls End on a rescue
      mission to The Isle of Cats and must rescue as many cats as possible before
      the evil Lord Vesh arrives. Each cat is represented by a unique tile and belongs
      to a family, you must find a way to make them all fit on your boat while keeping
      families together.<br><br>You will also need to manage resources as you:<br><br>    Explore
      the island (by drafting cards)<br>    Rescue cats<br>    Find treasures<br>    Befriend
      Oshax<br>    Study ancient lessons<br><br>Each lesson you collect will give
      you another personal way of scoring points, and there are 38 unique lessons
      available.<br><br>Complete lessons, fill your boat, and keep cat families together
      to score points, the winner will be the player with the most points after five
      rounds.
