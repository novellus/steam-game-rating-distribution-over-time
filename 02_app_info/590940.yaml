    about_the_game: "*** Story ***<br />\r\n<br />\r\nThe Seguria continent, a world\
      \ with a scattering of towns and dungeons...<br />\r\nThere is a village called\
      \ Each in the continent, where there lived a girl named Rose.<br />\r\n  <br\
      \ />\r\nShe was born into a family line of chevaliers, and since she was young\
      \ she wanted to help others as her father had done, and trained to be a knight.\
      \ <br />\r\nRose was able to help others in various situations and she assisted\
      \ many people.<br />\r\nAs a result, she became very popular among the people\
      \ and children in the town. <br />\r\nOne day her father gave her a symbol of\
      \ qualification and told her that she &quot;needed to undergo the final trial\
      \ to qualify as an authorized knight&quot;.<br />\r\n <br />\r\nThe final trial\
      \ was to receive the ceremony of baptism in Titus, the earth at the end of the\
      \ world. <br />\r\nShe left the Each village, her dear old home town, to travel\
      \ around the world and headed for Titus to receive knighthood...<br />\r\n<br\
      \ />\r\n<br />\r\n* Game<br />\r\n<br />\r\n Animation is displayed to make\
      \ this scene even more deeply impressive. <br />\r\n The scenarios are enhanced\
      \ through the display of highly impressive scenes, such as the initial appearance\
      \ of the characters, and the scene where Rose (main character) starts on her\
      \ journey.<br />\r\n<br />\r\n Additionally, a real sense of presence is given\
      \ to the moving characters. <br />\r\n During the event, characters move around\
      \ in a cramped place and a real sense of presence is given to the event. It\
      \ is also easy to see who is speaking. <br />\r\n<br />\r\n When there is a\
      \ conversation between the main characters, in addition to the characters moving\
      \ in the event, the characters are displayed in a standard pose, thus further\
      \ emphasizing the sense of conversation between the characters. <br />\r\n<br\
      \ />\r\n As the story progresses, people meet each other, and hints are provided.<br\
      \ />\r\n Items are hidden in places such as pots, barrels, boxes, wells, and\
      \ chests etc. within the town or village.<br />\r\n<br />\r\n As the event progresses,\
      \ a world map is displayed, and you are provided with an overall image of the\
      \ game world.<br />\r\n Marks are attached to towns and caves etc., enabling\
      \ you to identify them at a glance. <br />\r\n<br />\r\n<br />\r\n* Skills<br\
      \ />\r\n<br />\r\n Skill points are awarded every time you increase a level.<br\
      \ />\r\n The characters can be customized in the way you choose. <br />\r\n\
      \ It is also possible to learn magic. <br />\r\n<br />\r\n Certain characters\
      \ have special additional mystery. <br />\r\n You can acquire offensive skills\
      \ and passive skills, making you stronger. <br />\r\n<br />\r\n<br />\r\n* Battle<br\
      \ />\r\n<br />\r\n There is a symbol encounter (the enemy is visible) within\
      \ the dungeon.<br />\r\n You can adjust the combat quantity yourself, and for\
      \ other than the event boss you can prepare a smokescreen that is sure to allow\
      \ you to escape.<br />\r\n You should use this without hesitation when you are\
      \ in a disadvantageous situation. <br />\r\n<br />\r\n When activating the attack\
      \ skills, the characters move, and this becomes a side view battle. <br />\r\
      \n A powerful cut-in occurs when activating mystery. <br />\r\n<br />\r\n In\
      \ addition, you can enhance the attribute effects (fire, thunder, ice, sainthood\
      \ darkness, nothingness) and character attribute resistance, and promote combat\
      \ to your advantage."
