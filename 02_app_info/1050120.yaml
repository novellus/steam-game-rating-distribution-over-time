    about_the_game: "A harder, better, faster, stronger Neptunia dungeon, you say?\
      \ The Giant Island DLC unlocks a new area, Giant's Island - an island inhabited\
      \ by stronger enemies! The enemy's HP are much higher and are a lot tougher\
      \ to defeat, so make sure you have all the right tools to claim victory!<br\
      \ />\r\n<br />\r\nProgress through Giant's Island and gain even more experience\
      \ points!<br />\r\n<br />\r\nHow to Unlock in-Game: Giant's Island\_can be unlocked\
      \ from Chapter 8. The dungeon is unlocked through plans.<br />\r\n<br />\r\n\
      This dungeon and the enemies that appear in this dungeon (Giant Island) are\
      \ the same for Rebirth1, Rebirth2, and Rebirth3."
