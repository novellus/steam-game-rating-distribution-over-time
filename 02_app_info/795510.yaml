    reviews: "\u201C...cheap price point, with lenient difficulty, solid teaching\
      \ tools, and accessible mechanics...\u201D<br>8.5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.playstationlifestyle.net/2018/07/12/koihime-enbu-ryorairai-review-kick-punch-hougeki-ps4/#/slide/1\"\
      \ target=\"_blank\" rel=\"noopener\"  >PlayStation LifeStyle</a><br><br>\u201C\
      ...a solid fighting game that feels satisfying to play, while being accompanied\
      \ by a great soundtrack and pleasing graphics.\u201D<br>7 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.cubed3.com/review/4994/1/koihime-enbu-ryorairai-pc.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cubed3</a><br><br>\u201CThe game really\
      \ does offer something different compared to other fighting games and I think\
      \ a lot of people will enjoy it once they've had a try. And with a super low\
      \ price tag for entry, there really isn't a better time to hop on and have a\
      \ go.\u201D<br>8 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.digitallydownloaded.net/2018/07/review-koihime-enbu-ryorairai-sony.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Destructoid</a><br>"
