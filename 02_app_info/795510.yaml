  data:
    about_the_game: "Koihime Enbu RyoRaiRai is a fighting game with an all-female\
      \ cast set in ancient China during the turbulent Three Kingdoms period. Warlords(ladies?!)\
      \ from rival factions battle it out for their kingdom, personal glory, and more!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/795510/extras/choryou_sanjo_small.jpg?t=1593097084\"\
      \ /><br><br>Koihime Enbu RyoRaiRai is the culmination of extensive updates to\
      \ the arcade game to rebalance and provide an even an experience even truer\
      \ to the original\u2019s concept of being a universally accessible fighter.<br><br>Genre\
      \ veterans will find familiar, streamlined tools at their fingertips allowing\
      \ them to jump right in and discover everything the game offers, Beginners will\
      \ find easy to handle controls with training and challenge modes to improve\
      \ their skills in readiness for battling online and off.<br><br>The Hougeki\
      \ (Fatal Counter) system allows players the freedom to cook up their own combos,\
      \ mixing ingredients like EX Special Attacks, Ougi and Hiougi: the cookbook\
      \ is yours to command! And with the freedom to add the spice of your choice\
      \ to the mix with a selection of strategists (\u201Cassist\u201D characters),\
      \ this series update expands on the already winning recipe.<br>So get ready\
      \ for the kind of epic battles you'd expect when warlords of ancient China clash!<h2\
      \ class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Mix and match 14 different\
      \ characters and 8 strategists to give your battle plan even more freedom!<br></li><li>Use\
      \ the Hougeki system and careful management of the Tactics Bar to create devastating\
      \ attacks and combos!<br></li><li>Special moves, EX special moves, super moves,\
      \ and ultimate moves!<br></li><li>Play Arcade Mode and follow your favourite\
      \ heroine\u2019s story...<br></li><li>Or battle friends locally and challenge\
      \ the online rankings with matchmaking!<br></li><li>Practice in Training Mode\
      \ then see if your new skills can best Challenge Mode!<br></li><li>Relive past\
      \ glories or learn from your defeats with Replay Mode.<br></li><li>Comprehensive\
      \ rebalance based on the latest arcade version of Koihime Enbu RyoRaiRai.<br></li><li>Steam\
      \ Achievements, Cloud, Trading Cards</li></ul>"
