  data:
    about_the_game: "Strap yourself in for an epic dungeon adventure! Trapped inside\
      \ a legendary castle, slay anything that moves with your trusty sword and spells,\
      \ all while looting everything in sight. Uncover the castle\u2019s dark secrets\
      \ and barter with its hapless denizens. With full 3d motion and a fistful of\
      \ potions, what could go wrong!<br><br>In Castle Torgeath Redux, you play an\
      \ errant battle mage who is left behind by your party of explorers. Wanting\
      \ to make your riches anyway you march on in only to get trapped and needing\
      \ to find a way to escape. Not one to fear easily or failing to see the irony\
      \ in any situation, you steal yourself for the journey ahead ready to face any\
      \ problem with excessive violence and great skill.<h2 class=\"bb_tag\">Castle\
      \ Torgeath Redux features:</h2><ul class=\"bb_ul\"><li>\tDiscover a deep story\
      \ spanning years of conflict and magic<br></li><li>\tRoam the vast dungeons\
      \ of Castle Torgeath with full 3D motion<br></li><li>\tBattle over twenty enemy\
      \ types through your journey<br></li><li>    Find over six weapons to defeat\
      \ your enemies<br></li><li>    Collect physics-based loot to chug at enemies\
      \ with our new <strong>Loot Thrower</strong><br></li><li>    Level yourself\
      \ up with a streamlined RPG system<br></li><li>\tEnjoy full NPC and player voice\
      \ overs for a more immersive experience<br></li><li>\tChallenge yourself with\
      \ a diehard permadeath rogue mode<br></li><li>\tHunt down the morphic creatures\
      \ before they hunt you</li></ul><br>Castle Torgeath: Redux was influenced by\
      \ games such as Oblivion, Hades, Hexen, and King\u2019s Field but adds new comedic\
      \ twists to these classic styles. Combining a unique flare of action, story,\
      \ and role play features plus a dash of satire, Castle Torgeath: Redux is the\
      \ 3D dungeon adventure revamped and we hope you will come along for the ride!"
