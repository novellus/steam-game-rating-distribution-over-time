  data:
    about_the_game: "The plot tells us about a 17-year-old boy Edward. He moved to\
      \ another city for some reason, and later makes a strong friendship.<br />\r\
      \n<br />\r\nAfter a while, a group of friends finds an abandoned mine, in which\
      \ tests were carried out on living beings many years ago. Incidentally, they\
      \ awaken an ancient evil contained in this laboratory. The world is in mortal\
      \ danger, only they can protect people close to them. Will Edward and his friends\
      \ be able to prove what true friendship means and what people are capable of\
      \ when they are together? Walk across the huge world, fight hostile creatures,\
      \ recruit them to your side, collect artifacts and collect the Elemental Weapon;\
      \ only it is capable of destroying the Great Demon!<br />\r\n<br />\r\n<br />\r\
      \nPlay the 8-bit version of the upcoming game from Tredator and return to the\
      \ 90s!<br />\r\n<br />\r\nEXPLORE A HUGE WORLD <br />\r\nExplore locations and\
      \ fight hostile creatures <br />\r\n<br />\r\nCOLLECT RESOURCES<br />\r\nCollect\
      \ resources and use them to create various items <br />\r\n<br />\r\nBUILD DEFENSE\
      \ <br />\r\nBuild defenses to protect your base <br />\r\n<br />\r\nAND UNDERSTAND\
      \ THE MYSTERY OF THE COUNTY OF BENOGA<br />\r\nCollect 7 stones and restore\
      \ the world balance of power"
