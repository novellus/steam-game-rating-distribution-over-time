    about_the_game: "Space Chef is a 2D open world action adventure, with lots of\
      \ cooking, farming and crafting. Imagine Stardew Valley in space, but with a\
      \ plasma gun and a cook book.<h2 class=\"bb_tag\">HUNT, COOK &amp; DELIVER</h2>Oh\
      \ crap, someone blew up your kitchen! Everything you worked so hard for is now\
      \ floating around in the big void of space. This is your chance to build something\
      \ bigger and better to yet again be the best chef in the galaxy.<br>\u200F\u200F\
      \u200E\u2003<br>\u2003\u200E<br><ul class=\"bb_ul\"><li><strong>Hunt and gather\
      \ ingredients</strong> - Visit strange alien planets and learn how to capture\
      \ the tasty creatures before they wipe you out. If violence is not your cup\
      \ of tea, you\u2019ll do best to avoid alien contact and stick to friendly,\
      \ yet juicy, plants.<br></li><li><strong>Cook tasty meals</strong> - Chop and\
      \ grill your way to success using a full set of kitchen appliances, built from\
      \ scrap you'll find floating around in space. The better the quality of your\
      \ ingredients, the more you\u2019ll earn.<br></li><li><strong>Deliver to hungry\
      \ clients</strong> - If you\u2019re lucky enough to get a high value order from\
      \ Zink Z\u2019Boink of sector Z9, you\u2019ll definitely need those plasma cannons.\
      \ The hungry space pirates will stop at nothing to get their hands on your culinary\
      \ creations.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1272290/extras/spaceship_land.gif?t=1606116226\"\
      \ /><h2 class=\"bb_tag\">TOP 10 THINGS TO DO AS A SPACE CHEF</h2><ul class=\"\
      bb_ul\"><li><strong>Explore the galaxy</strong> - Discover planets, abandoned\
      \ space stations and visit strange settlements. Upgrade your ship to reach further\
      \ into the unknown. Feeling crazy? Why not chase a high velocity chrystalline\
      \ asteroid? High risk, high reward!<br></li><li><strong>Farm mysterious plants</strong>\
      \ -  Find unusual seeds on distant planets and nurture them in your farm until\
      \ they\u2019re ready to be harvested. Take good care of them though, or they\
      \ might escape...<br></li><li><strong>Craft machines and gadgets</strong> -\
      \ Collect all sorts of useful junk floating around in space and put together\
      \ to build machines that will make your food faster and your life easier.<br></li><li><strong>Mine\
      \ yourself rich</strong> - Using your nifty drill and various dangerous devices,\
      \ discover valuable resources needed to build that giant thruster grill you\u2019\
      ve always dreamed of. But beware, there are others out there who want them as\
      \ well.<br></li><li><strong>Prepare for space combat</strong> - Upgrade your\
      \ ship to defend yourself against pirates and competing food delivery services.\
      \ Or join the pirates and get some very lucrative \u2014and highly illegal\u2014\
      \ missions. Beware of the galactic police!<br></li><li><strong>Craft awesome\
      \ helper bots</strong> - Dirty kitchen? Get a SuckBot. Annoying friends? Get\
      \ a SentryBot. Bleeding out? MedBot is on the way. Find rare electronic parts\
      \ and build yourself a best friend in no time. <br></li><li><strong>Customize\
      \ your home</strong> - Where you work is where you live, so make sure it is\
      \ cozy. Collect decorations from around the galaxy and, if you\u2019re really\
      \ lucky, you\u2019ll even find a talking plant to keep you up at night.<br></li><li><strong>Meet\
      \ hungry characters</strong> - On your journey you\u2019ll meet several interesting\
      \ human and alien characters. Some will help you, some will need your help,\
      \ but all of them have one thing in common. They need food!<br></li><li><strong>Keep\
      \ track of time</strong> - Each planet has its own day and night cycle. Certain\
      \ creatures and plants are only accessible at certain times of the day. Also\
      \ make sure to watch the morning report for the latest on passing traders and\
      \ dangerously lucrative situations.<br></li><li><strong>Find out who blew up\
      \ your kitchen</strong> - Use your limited detective skills to find out who\
      \ wanted you out of business. Who\u2019s that suspicious guy at Zlurkas bar\
      \ that only shows up after midnight? The truth is out there. And it doesn\u2019\
      t taste good.</li></ul><h2 class=\"bb_tag\">Congratulations!</h2>Still reading?\
      \ Congratulations, you're now an apprentice Space Chef ready to sharpen your\
      \ knives!<br>\u200F\u200F\u200E \u2003<br>\u2003<br>Now join our discord at\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/spacechef\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/spacechef</a> and\
      \ get the latest news before everyone else, and get a chance to play the alpha\
      \ version."
