    short_description: "Hunt down strange alien creatures and plants, then cook 'em!\
      \ Deliver your tasty creations to the galaxy's most unsafe places on your homemade\
      \ star scooter. In a quirky mix of exploration, cooking and action, you\u2019\
      ll rebuild your mysteriously destroyed kitchen using nothing but junk and scrap\
      \ parts."
