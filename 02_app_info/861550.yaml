    review: "Ok, im Sale macht man mit 0,39 Euro nicht viel verkehrt. Das Spiel selber\
      \ ist n Reaktionsspiel, bei dem es haupts\xE4chlich darum geht, Objekten auszuweichen.\
      \ Wenn man nur auf die Erfolge aus ist, legt man das Spiel nach 10 Minuten wieder\
      \ beiseite und hat seine 100%, dar\xFCber hinaus kann es bestenfalls mal als\
      \ L\xFCckenf\xFCller f\xFCr ein paar Minuten \"begeistern\". \n\nAnsich nicht\
      \ schlecht, Grafik ok, Sound & Musik sogar richtig gut aber eben auch nicht\
      \ sehr umfangreich. Es fehlt z.B, eine globale Highscoreliste. G\xE4be es die,\
      \ w\xFCrd ich wahrscheinlich auch hin und wieder mal n R\xFCndchen zocken.\n\
      \nSollte man sich das Spiel nur wegen der Erfolge holen, sollte man wissen,\
      \ dass die Erfolge \"restricted/limitiert\" sind. Man beachte auf der Shopseite\
      \ den Hinweis \"Profilfunktionen eingeschr\xE4nkt\". Das bedeutet, dass in der\
      \ eigenen Bibliothek das Spiel als \"ohne Erfolge\" aufgelistet und bei 100%\
      \ nicht zu den perfekten Spielen gez\xE4hlt wird. Ob sich das noch \xE4ndert,\
      \ wage ich zu bezweifeln, denn das Spiel ist nun schon 2 Jahre alt, aber die\
      \ Hoffnung stirbt bekanntlich zuletzt."
