    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/861550/extras/LOGO.png?t=1583011808"
      /><br><br><strong>Neon Universe</strong> this is a cross between a rhythm and
      a runner game, first-person view will completely transfer into the world of
      neon, speed and drive. The game is made in the most friendly player style, neon
      will not burn your eyes, the control involves a minimum of buttons, the music
      did not like? Press Backspace and you have a new track. Do you want a little
      difficult but interesting achievements? That too, <strong> Neon Universe</strong>.<br><br><strong>Why
      choose Neon Universe?</strong><br>Just because it's gorgeous music from TeknoAxe,
      it's a modern game design with a touch of neon, it's crazy and fast game play,
      start a little easier, and in 5 minutes you will be carried with a crazy speed,
      overcoming complex and various obstacles!
