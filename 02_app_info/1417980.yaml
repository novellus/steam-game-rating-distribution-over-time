    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1417980/extras/moon_narrow.gif?t=1601966522"
      /><br>Hexagroove combines strategy, rhythm, and action in a blend of self-expression.
      <br><br>Your goal as a DJ is to trigger musical loops while following 6 rules
      of music making to polish your artistic skills. Action swings from contemplative
      to frantic as you move between song sections in one of 13 dance genres. <br><br>Over
      time you''ll unlock new music, DJ tricks, and club venues to play in with up
      to 3 friends.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1417980/extras/section_Features.png?t=1601966522"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1417980/extras/tapping_narrow.gif?t=1601966522"
      /><br><ul class="bb_ul"><li>Choose and combine musical pieces across 600 loops
      from 13 dance genres<br></li><li> Follow UI lighting cues to clear the level
      in one of 7 club venues<br></li><li> Time rhythmic elements and audio filters<br></li><li>
      Perform DJ tricks to maximise your score<br></li><li> 1-4P local multiplayer</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1417980/extras/section_Music.png?t=1601966522"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1417980/extras/line_narrow.gif?t=1601966522"
      /><br>Hexagroove follows a tour of classic dance genres to modern trends, each
      split into 48 combinable looping blocks allowing you to create music to your
      own tastes.  Sound design by: Legowelt, Yuji Takenouchi, Runners Club 95, Cylon,
      no. 9, Big Skapinsky, TWIDDL, Kristoffer Wallman, lallow, Mr. YT / missing soul,
      Junya Nakano, and Yasuo Sato'
