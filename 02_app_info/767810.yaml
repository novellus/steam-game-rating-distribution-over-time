    about_the_game: "<h2 class=\"bb_tag\"><strong>Be amazed by the best interactive\
      \ VR movies and more, only on AmazeVR.</strong></h2><br><br>\u2022 <u><strong>INTERACTIVE\
      \ VR MOVIES</strong> </u><br>Take control of the story through these 30- to\
      \ 75-minute long experiences that adapt to the choices you make.<br><br>\u2022\
      \ <u><strong>PREMIUM CINEMATIC VR</strong> </u><br>Home to the highest quality\
      \ 3D VR from the world\u2019s top production companies and creators.<br><br>\u2022\
      \ <u><strong>WEEKLY RELEASES</strong> </u><br>Enjoy new premium experiences\
      \ updated weekly.<br><br>GLIMPSE OF LIBRARY<br><br>LONG DISTANCE TRIP (RomCom)\
      \ - Go back in time to make things right with the one that got away.<br><br>CABIN\
      \ STAY (Horror) - Save your friends from a killer on the loose.<br><br>REDWAY\
      \ MANOR (Murder mystery) - Your boss is dead, and you must solve who did it\
      \ before it\u2019s too late.<br><br>THE INTERROGATION (Thriller) - Interrogate\
      \ the one man knows how to defuse the bomb as the clock is ticking.<br><br>DOUBLE\
      \ DATE (RomCom) - Explore slight variations to one crazy night as you choose\
      \ a whose perspective to take If you are new to us, we would greatly appreciate\
      \ your review!<br><br>Download Amaze today.<br><br>\xA9 2019 AmazeVR, Inc."
