    about_the_game: "<h2 class=\"bb_tag\">For Desktop or VR!</h2><h2 class=\"bb_tag\"\
      >3 Chapters</h2>The game consists of <strong><u>3 chapters</u></strong>, each\
      \ chapter unlocks at the end of the previous one. Once a chapter is unlocked,\
      \ players can jump to it, to continue where they left off.<h2 class=\"bb_tag\"\
      >Story</h2>A scientist has gone missing, after claiming they made a groundbreaking\
      \ discovery! Vanished from a locked office with only one exit this extraordinary\
      \ case immediately grabs Detective Moore\u2019s attention. A modern day legend,\
      \ Detective Thomas Moore has solved more cases than one can count, where others\
      \ hit dead-ends, he gets to work. Some cases are more difficult than others,\
      \ but he always comes through, but this time is different... Something seems\
      \ off about this case, it is almost as if greater forces are in play...<h2 class=\"\
      bb_tag\">Multiplayer</h2>Gather up to <strong>6 people </strong>and play as\
      \ one team that tries to solve the puzzles or try the &quot;<strong>Versus</strong>&quot;\
      \ mode, where each player plays alone and tries to solve the mystery before\
      \ the others do!<h2 class=\"bb_tag\">Virtual Reality</h2>The game supports full\
      \ room-scale/standing tracking with motion controllers on both the <strong>HTC\
      \ Vive</strong> and <strong>Oculus Rift</strong>.<br>VR is not necessary, you\
      \ can play with a <strong>Desktop</strong> using keyboard &amp; mouse / game-pad."
