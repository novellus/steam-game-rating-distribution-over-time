    about_the_game: "The world is on the brink of disaster. Our biggest celebrities\
      \ have revealed their true faces -- demons intent on moronizing the public to\
      \ assume control of the planet. Only one man can save us: a towering Chinese\
      \ orphan named Shaq Fei Hung. Trained by a kung fu master, Shaq must journey\
      \ to the most perilous corners of the world to fight evil and realize his destiny\
      \ as the chosen one.<br />\r\n<br />\r\nShaquille O\u2019Neal returns to \u201C\
      settle the score of \u201894\u201D in this complete reimagining of the Shaq\
      \ Fu legend. Players take control of the unstoppable Big Diesel as he brawls\
      \ his way through the hordes of Hollywood and Hell in classic side-scrolling\
      \ beat \u2018em up style. <br />\r\n<br />\r\n\u2022\tFight your way through\
      \ the mean streets of China, a South American compound, LA, Fiji, and the Inferno\
      \ itself.<br />\r\n\u2022\tVoiced by the real deal, Shaquille O\u2019Neal.<br\
      \ />\r\n\u2022\tFight powerful, outlandish celebrities in boss battles that\
      \ will make your eyes water.<br />\r\n\u2022\tMaster devastating combos, earth-shattering\
      \ power moves, and a variety of weapons to conquer the evil hordes.<br />\r\n\
      \u2022\tRevel in an exclusive new rap track from Shaq Daddy himself.<br />\r\
      \n\u2022\tTransform into the legendary Big Diesel and Shaqtus to swiftly dispatch\
      \ your enemies en masse."
