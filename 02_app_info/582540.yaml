  data:
    about_the_game: "Get ready to go \u201Call in\u201D and join the cutthroat world\
      \ of Las Vegas\u2019 high-rolling resort moguls. Create a getaway destination\
      \ for the mid-century elite, an oasis of decadence in the Nevada desert. Keep\
      \ hotel guests pampered and comfortable in sleek suites with gourmet room service.\
      \ Add glitzy casinos, posh nightclubs and book the hottest performers to draw\
      \ in the crowds. In <strong>Project Highrise: Las Vegas</strong> the glamorous\
      \ era of Frank Sinatra and the Rat Pack becomes the backdrop as you seek to\
      \ build Sin City\u2019s next sensation.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li><strong>Casinos</strong> \u2013 Entice people to come\
      \ and part with their hard-earned money in style, with all new casinos.<br></li><li><strong>Hotels\
      \ </strong>\u2013 Why do your visitors need to leave at all? Keep the business\
      \ travellers and high-rollers rolling through, with rooms of all sizes that\
      \ fit every need - but be sure to keep them happy as your ratings depend on\
      \ it!<br></li><li><strong>Events &amp; Shows</strong> \u2013 Bring in the best\
      \ show in town, and attract crowds of happy visitors... and their wallets. Have\
      \ them come in for the show, but stay for the food and the games.<br></li><li><strong>VIPs</strong>\
      \ \u2013 Invite rock stars, comedians, or business gurus to come and perform\
      \ at your venue \u2013 but just don\u2019t expect them to come for free! The\
      \ bigger the celebrity, the bigger the demands.  <br></li><li><strong>Evolved\
      \ Gameplay</strong> \u2013 Experience how the new location challenges your building\
      \ skills, from new type of Air Conditioning utility, to special service elevators,\
      \ NPCs, and more.</li></ul>"
