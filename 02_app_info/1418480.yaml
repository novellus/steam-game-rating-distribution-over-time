details:
  data:
    about_the_game: 'Drip... drip... drip... something is lurking in the Abyssal Depths,
      and it promises to make any excursion into the dungeon even more perilous!<h2
      class="bb_tag">Fiends</h2>The Abyssal Depths brings a completely new mechanic
      to the game - 6 terrifying Fiends who hound you throughout your entire quest
      to reach the boss:<br><br><ul class="bb_ul"><li>Endless Kelp<br></li><li>Merflection<br></li><li>Sharkwisp<br></li><li>Spout
      Elemental<br></li><li>Terrorshell<br></li><li>Tidal Snake</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1418480/extras/Screen_Shot_2020-10-22_at_4.26.47_PM.jpg?t=1603894860"
      /><br><br>Fiends have their own challenge boxes that can be filled at any time,
      even over multiple encounters. By filling all the boxes you can confront the
      Fiend, reduce its terrible effects, and claim a bonus! However, the Fiend won''t
      give up so easily - the Threat Level rises again whenever you descend.<br><br><strong>Note:
      The Tidal Snake Fiend requires <a href="https://store.steampowered.com/app/894970/One_Deck_Dungeon__Forest_of_Shadows/"
      target="_blank" rel="noreferrer"  >Forest of Shadows</a>.</strong><h2 class="bb_tag">Heroes</h2>Abyssal
      Depths also brings 2 new heroes to the fight:<br><br>The magical <strong>Aquamancer</strong>
      brings a tsunami of heroic dice to the fight, while the Stalwart <strong>Dragoon</strong>
      wields her trident with considerable strength.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1418480/extras/Screen_Shot_2020-10-07_at_8.51.54_AM.jpg?t=1603894860"
      />'
