details:
  data:
    about_the_game: "You fell in love with a lovely girl, and today you mustered up\
      \ your courage to propose to her. Unfortunately, she refused\u2013just like\
      \ every other girl. It's definitely because you weight 100 kilograms! You decide\
      \ to lose as much weight as possible in 3 months.<br />\r\n<br />\r\nFatman\
      \ Simulator is a simulation indie game in which you can experience the life\
      \ of a overweight programmer. In this game you can:<br />\r\nWork out at different\
      \ place, such as lifting dumbbell at the gym, running on the running machine\
      \ in your home or play basketball on the court.<br />\r\nGo on a diet while\
      \ keeping a balance between your mood and your stamina.<br />\r\ndiscover special\
      \ items with various effects.<br />\r\nCommunicate with different people and\
      \ complete their quests.<br />\r\nImprove your programming skill and earn more\
      \ money.<br />\r\nChase the girls you meet.<br />\r\n<br />\r\nTry your best\
      \ to lose weight and earn a better life!"
