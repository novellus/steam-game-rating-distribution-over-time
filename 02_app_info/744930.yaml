    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/744930/extras/Story_Image_1.jpg?t=1511429953"
      /><h2 class="bb_tag">Pixel Art, Development Art and Artworks!</h2>More than
      80 pages of pure art covering almost everything our artsits have drawn for Dungeon
      of the Endless and all its updates.<h2 class="bb_tag">Developer Commentary</h2>Our
      Narrative Director (Jeff Spock) comments on how each element in the game, from
      the heroes to the monsters, were created and adapted to enrich and fit our Endless
      Universe. <br><br><br><strong>NOTE:</strong> To access the Digital Artbook:<br>1.
      Right click &quot;Dungeon of the Endless&quot; in the Steam Library<br>2. Go
      to Properties &gt; Local Files &gt; Browse Local Files<br>3. Open the &quot;Artbook&quot;
      folder
