details:
  data:
    about_the_game: 'Tired of the city life, you find yourself yearning for the call
      of the wild outdoors. Head up to the cabin where all you need to do is hunt,
      cook and sleep to stay alive. <br><br>Key Features:<br><ul class="bb_ul"><li>Hunt!
      Search the landscape for a variety of game, including: Deer, rabbits, moose
      and boar.<br></li><li>Defend! Dangerous predator animals abound. Use your skills
      to avoid wolf, bear, wild boar and coyote attacks.<br></li><li>Acquire! Purchase
      a variety of guns and tools to aid in your adventures and survival.<br></li><li>Forage!
      Search for edible mushrooms and useful plants. <br></li><li>Cook! Fill an empty
      stomach will an array of delicious recipes made from the fruits of the hunt.
      <br></li><li>Sell! Sell excess supplies to local stores to help fund that next
      purchase. <br></li><li>Explore! The large open world is filled with different
      biomes that contain certain plants and animals.<br></li><li>Settle! Keep the
      cabin stocked with a steady inventory of firewood, home cooked meals and the
      perfect place to rest.</li></ul>'
