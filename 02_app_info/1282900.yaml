    about_the_game: "Bacon Quest: Lovers' Beef is a light-hearted dungeon crawler\
      \ featuring Syren a sexy succubus and her cute friend Aoi. After Syren has an\
      \ argument with her boyfriend, Aoi rushes to inform her of danger nearby. Along\
      \ with Melina and Xenia the party pursues a dangerous dragon, fighting lots\
      \ of curvy babes along the way.<br />\r\n<br />\r\nBattle through each stage\
      \ finding hidden gallery images, loot and hentai scenes. Leverage the onscreen\
      \ map to take the sting out of navigating the dungeon and save anywhere. However,\
      \ you will still want to manage resources wisely and form the best strategies\
      \ to take out the voluptuous aggressors on your journey. They hit hard and look\
      \ good doing it!<br />\r\n<br />\r\nAll characters are 18 years or older."
