    about_the_game: "Newcastle International Airport is situated in the area of Newcastle\
      \ upon Tyne, England, about 6 miles north of the city centre. Newcastle International\
      \ was rated the 11th busiest airport in the UK, and the second busiest in Northern\
      \ England, with Manchester coming first, handling over 4.8 million passengers.<br><br>The\
      \ airport is owned by seven local authorities: City of Newcastle, City of Sunderland,\
      \ Durham County Council, Gateshead MBC, North Tyneside MBC, Northumberland County\
      \ Council and South Tyneside MBC. Copenhagen Airport sold the stake in Newcastle\
      \ to AMP Capital, which is an Australian based investment company.<br><br>Newcastle\
      \ airport was opened on 26th July 1935 and was known back then as Woolsington\
      \ Aerodrome \u2013 the airport was opened by Sirt Phillip Cunliffe-Lister, Secretary\
      \ of State for Air. At this time, the airport consisted of one clubhouse, one\
      \ hangar, few workshops, a fuel garage and a single grass runway with a building\
      \ cost of around \xA335,000.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"\
      bb_ul\"><li>20cm/pixel Photoscenery<br></li><li>150 square km of custom Landclass<br></li><li>Custom\
      \ ground polygon<br></li><li>FTX Global &amp; Default Compatibility<br></li><li>SODE\
      \ controlled jetways (1.5.2)<br></li><li>All tower interiors<br></li><li>3D\
      \ Grass edging<br></li><li>3D Approach lights<br></li><li>Terminal interior<br></li><li>St\
      \ Mary\u2019s Lighthouse<br></li><li>\u201CDynamic Effect\u201D ground lighting<br></li><li>Ambient\
      \ animations<br></li><li>Custom terrain model (Landside car park)</li></ul>"
