details:
  data:
    about_the_game: "Burst Into is an indie game that will give you a break with your\
      \ friends on the chosen map. You can arrange a grandiose PVP on a small or large\
      \ map with a partially or completely destructible environment, it all depends\
      \ on your choice when creating a room. Also you can fight people for rating\
      \ in different modes.<br />\r\nIf you suddenly did not find the mode to your\
      \ liking, just wait for the update, we will regularly add new maps with unique\
      \ modes.<br />\r\n_________________<br />\r\nFeatures:<br />\r\n1) Multiplayer<br\
      \ />\r\n2) Change of time of day and weather conditions.<br />\r\n3) Transport,\
      \ which will be your ally during any fight.<br />\r\n4) Destruction. Each card\
      \ has its own fracture rate. This will allow you to play fun even on weak computers.<br\
      \ />\r\n5) Updates. We will update and update much, listening to your opinion.<br\
      \ />\r\n6) Voice and text chat for easy communication.<br />\r\n7) Ability to\
      \ create a room and play with friends."
