    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/720940/extras/ezgif-5-33d497b17d.png?t=1560368011"
      /><br><strong>Horns of Fear is a third-person psychological horror game set
      in a mysterious mansion. </strong><br><br>You are Jim Sonrimor, a journalist
      fascinated by the paranormal.<br>Your phone rings one night. The caller invites
      you to a strange mansion, bordering a forest with a gruesome reputation. Without
      hesitation, you drive off to visit the place...<br>Embark on this terrifying
      journey and unravel the mysteries hidden within the mansion.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/720940/extras/hornsfeatures.png?t=1560368011"
      /><br><ul class="bb_ul"><li>Third-person psychological horror game.<br></li><li>Harrowing
      exploration and atmosphere.<br></li><li>Items to collect and puzzles to solve.<br></li><li>Made
      almost entirely by one person.<br></li><li>An original soundtrack by Vinsfeld.<br></li><li>Steam
      achievements.</li></ul><strong>Warning: </strong><br>This game contains images
      that some may find disturbing. Have fun!<br><strong>Epilepsy warning:</strong><br>Certain
      visual effects may be problematic for players with a history of epilepsy.'
