    review: "Ce jeu est une surprise de taille dans lequel vous passerez un excellent\
      \ moment, je recommande \xE0 200% et m\xEAme je dirais aux fans de jeux d'horreur\
      \ et aux personnes friandes de nouveaut\xE9s : foncez sans m\xEAme r\xE9fl\xE9\
      chir !!!\n\nHorns of fear est un jeu atypique, qui surprend dans tous les sens\
      \ du terme, quelques petites frayeurs par ci par l\xE0, des moments d'humour\
      \ aussi... du gore, des \xE9nigmes, une histoire prenante et bien ficel\xE9\
      e, une bande son de qualit\xE9, tout est pr\xE9sent pour nous tenir en haleine\
      \ et nous d\xE9contenancer du d\xE9but \xE0 la fin.\n\nVous incarnez Jim Sonrimor,\
      \ un journaliste f\xE9ru de paranormal, qui suite \xE0 un appel t\xE9l\xE9phonique\
      \ est convi\xE9 \xE0 visiter un manoir myst\xE9rieux, en pleine nuit, vous vous\
      \ y rendez sans plus attendre et l\xE0 d\xE9bute une aventure que vous ne serez\
      \ pas pr\xEAts d'oublier.\n\nDes graphismes un peu old school mais pas vilains,\
      \ des \xE9nigmes qui vous vaudront peut \xEAtre quelques allez-retours et une\
      \ bonne de dose de r\xE9flexion, mais on en vient \xE0 bout sans \xEAtre oblig\xE9\
      s d'utiliser un guide ou une quelconque aide externe. \nCe titre regorge d'originalit\xE9\
      \ et de belles surprises inattendues.\n\nComptez \xE0 peu pr\xE8s 4 heures pour\
      \ terminer l'aventure et d\xE9bloquer les 11 succ\xE8s.\n\nJe n'en dirais pas\
      \ plus, si ce n'est achetez le, ce n'est pas une recommandation, c'est un ordre\
      \  !!!\n\n\n[code][h1]Visitez mes diff\xE9rentes pages de curation :[/h1]\n\n\
      [url=https://store.steampowered.com/curator/39126590/][b]ClicK Story[/b][/url]--->\
      \ jeux d'aventure Point and Click\n[url=https://store.steampowered.com/curator/39072619/][b]Ind\xE9\
      pendance Games[/b][/url]---> jeux ind\xE9pendants\n\nSi l'une d'entre elles\
      \ vous int\xE9resse n'oubliez pas de cliquer sur le bouton [b]SUIVRE[/b]\n[b]Bonne\
      \ lecture et bon amusement \xE0 toutes et \xE0 tous[/b][/code]"
