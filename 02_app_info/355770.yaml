    about_the_game: "Investigate the causes of the disaster that devastated Earth\
      \ and ride through the post-apocalyptic universe of Trials Fusion in the sixth\
      \ DLC pack &quot;After The Incident&quot;.<br />\r\nFollowing tragic events,\
      \ the flourishing world we knew brutally passed away, leading to a vast field\
      \ of ruins and the broken dreams of a whole civilisation. How could things end\
      \ up this way? SynDI the squirrel probably knows the answer\u2026 <br />\r\n\
      This content pack adds a whole new career event which will have you navigating\
      \ through ruined cities and devastated ecosystems.<br />\r\nIt also includes\
      \ the following:<br />\r\n-\_\_\_\_\_\_\_\_\_ 10 new tracks including 8 classic\
      \ tracks, one new \u201CSkill game\u201D track &amp; one new FMX track<br />\r\
      \n-\_\_\_\_\_\_\_\_\_ 24 original track challenges<br />\r\n-\_\_\_\_\_\_\_\_\
      \_ The new \u2018Frontier\u2019 helmet and a new look for the Roach<br />\r\n\
      -\_\_\_\_\_\_\_\_\_ Dozens of new editor objects including destroyed buildings,\
      \ wooden ramp sets and extreme weather effects<br />\r\n-\_\_\_\_\_\_\_\_\_\
      \ 5 new trophies"
