    about_the_game: We spend much of our youth in schools. Whether historical, fantasy
      or modern, many games need that touch of academic setting.<br><br>Classic School
      Tiles resource pack is composed of the essential details needed to create classrooms,
      libraries, study rooms and the dreaded principal's office. From a blackboard
      to messy student desks and more, this pack will really bring your school setting
      to life!<br><br><strong>Features:</strong><br><ul class="bb_ul"><li>A smooth,
      painterly style like the one you'll find in Pirate Ship, Casino, Valentine's,
      Winter Wonderland, Sci Fi, Halloween, Evil Castle, Royal and Dungeon &amp; Volcanoes
      tile packs.<br></li><li>Environments can be used in both modern schools and
      medieval fantasy schools.<br></li><li>Auto-tiles for floors (A2) and walls (A4),
      and a variety of objects in tiles B and C.<br></li><li>Animated single and double
      doors, and more!</li></ul>
