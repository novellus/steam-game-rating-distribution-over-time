    about_the_game: 'Meet Chaos Theory! A balanced mix of arcade gameplay and challenging
      physics-based puzzle solving.<br><br>The main objective in Chaos Theory is to
      fill &quot;Collectors&quot; with magnetically charged particles. Those particles
      move freely in the environment and are influenced by other objects and their
      magnetic forces. Attract free particles, bind them to objects, and shoot them
      onto the Collectors to finish a level.<br><br><ul class="bb_ul"><li>Physics-based
      puzzler<br></li><li>More than 50 Levels<br></li><li>Includes Steam Achievements<br></li><li>Level
      editor: Build your own levels and share them with your friends<br></li><li>Tutorials
      that introduce every new game element</li></ul>'
