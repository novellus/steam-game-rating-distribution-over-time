    about_the_game: <h2 class="bb_tag">Eternal Destiny x RPG Maker collaboration!</h2>We're
      proud to bring you a free pack featuring some of the coolest and most iconic
      characters<br>from the game called <strong>&quot;Eternal Destiny&quot; ! </strong><h2
      class="bb_tag">This DLC Includes:</h2><ul class="bb_ul"><li>12 sprites of the
      cutest and coolest characters<br></li><li>12 busts/portraits <br></li><li>12
      faces</li></ul><h2 class="bb_tag">What is &quot;Eternal Destiny?&quot;</h2><strong>Eternal
      Destiny</strong> is a fast paced, digital card battler game featuring many occult
      and mythological figures, such as <strong>axe-wielding Dwarves</strong> or a
      pen wielding <strong>H.P. Lovecraft.</strong> <br>Build your own deck with 500+
      cards, all with professional voice acting and <strong>eye-catching</strong>
      animation.<br>Defeat enemies by combining cards with various skills, abilities,
      and attributes!<h2 class="bb_tag">Download Eternal Destiny from here</h2><a
