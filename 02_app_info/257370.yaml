      rule them all!  Choose your class and pick your perk with four exclusive Stick
      of Truth costumes that come equipped with special abilities.  Suit up as the
      Necromancer Sorcerer to increase your fire damage, earn extra gold by equipping
      the Rogue Assassin outfit, deal extra weapon damage with the Ranger Elf costume,
