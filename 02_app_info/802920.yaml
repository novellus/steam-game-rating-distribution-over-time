    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/802920/extras/game_icon_32.png?t=1586796136"
      />  <strong>Learn the basics of geology whilst playing The Geology Game.</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/802920/extras/game_icon_32.png?t=1586796136"
      />  Discover over 600 geological finds across 70 worldwide landscapes in this
      turn based, single player rock identification game for Windows and Linux/Steam
      OS on the PC.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/802920/extras/game_icon_32.png?t=1586796136"
      />  Your museum is empty and needs exhibits! Send your team of geologists to
      sites across the world to find fossils, bedrocks and minerals to fill your museum.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/802920/extras/game_icon_32.png?t=1586796136"
      />  Crack open rocks with your geological hammer to reveal what is hidden inside.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/802920/extras/game_icon_32.png?t=1586796136"
      />  Find fossils of creatures from the beginning of early life in the Paleozoic
      period, to dinosaurs of the Mesozoic and the birds and mammals of the Cenozoic.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/802920/extras/game_icon_32.png?t=1586796136"
      />  Identify the many different types of igneous, sedimentary and metamorphic
      bedrocks that make up the Earth.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/802920/extras/game_icon_32.png?t=1586796136"
      />  Discover a wide variety of minerals including silicates, ores, gems, precious
      metals, oxides, sulfates, sulfides, oxides, carbonates and phosphates.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/802920/extras/game_icon_32.png?t=1586796136"
      />  Exhibit and research each discovery in detail.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/802920/extras/game_icon_32.png?t=1586796136"
      />  But you are in a race against competing museums to win the game.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/802920/extras/game_icon_32.png?t=1586796136"
      />  The Geology Game is a game about rocks suitable for adults, students, middle
      school and hobbyist rock collectors.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/802920/extras/game_icon_32.png?t=1586796136"
      />  [Note regarding accuracy: Discoveries are found at or close to locations
      they have been found. Some discoveries are found worldwide but have been restricted
      to certain locations in the game.]'
