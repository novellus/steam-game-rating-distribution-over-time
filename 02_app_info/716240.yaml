details:
  data:
    about_the_game: "Pathstow Mystery VR is a mystic adventure game with a touch of\
      \ horror and built from the ground up for VR. Created as a SteamVR exclusive\
      \ it uses all advantages of Room-scale and SteamVR controllers. Steam Audio\
      \ solution improves quality of sound effects in VR.<br />\r\n<br />\r\nFeel\
      \ the atmosphere of Pathstow. Pathstow is the town where your friend Max Charlton\
      \ lives.<br />\r\nMax Charlton asked you to help him with something... supernatural\
      \ in his new house in Pathstow. Find out Pathstow's secret!<br />\r\nThe game\
      \ features mostly meditative gameplay: The player looks around, investigates\
      \ the environment, looks for clues, and solves puzzles.<br />\r\n<br />\r\n\
      The story is broken down into five episodes of around 15 to 30 minutes in length\
      \ to allow for intervals in play while enjoying the story.<br />\r\n<br />\r\
      \nTo prevent any problems with motion sickness game uses teleport-based movement\
      \ system by default. But you could select artificial locomotion too (head-oriented\
      \ or, right/left controller - oriented) and move using trackpad."
