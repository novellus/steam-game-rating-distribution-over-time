    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1174640/extras/ArcadiaFallen_Title.png?t=1599766258"
      /><br><br>When a young alchemist apprentice is unwillingly bound to an illegal
      spirit, they suddenly find themselves tied up in a war between humanity and
      magic, and must join a group of unlikely heroes to escape their own doom, hopefully
      saving the world along the way.<h2 class="bb_tag">A Story With No Right Or Wrong
      Choices</h2><ul class="bb_ul"><li>Venture on a journey with no bad endings.
      Your decisions will never keep you from going on but may influence what you
      will have to endure before you reach your goal.<br></li><li>Dialogue options
      with tone labels. You decide whether your character is shy, bold, or the type
      to make a joke of any situation.<br></li><li>Whether you want to become a master
      of alchemy, engage in a romance, or discover the mysteries of the world; how
      you spend your time is up to you.</li></ul><h2 class="bb_tag">Character Customization
      &amp; Growth</h2><ul class="bb_ul"><li>Create your alchemist in your own image
      or play out a fantasy.<br></li><li>You decide how traumatic events sculpt and
      grow your alchemist's personality. When faced with a tragedy, will you be benevolent,
      or will you be vengeful?</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1174640/extras/character_customization.gif?t=1599766258"
      /><h2 class="bb_tag">4 Romanceable Characters</h2><ul class="bb_ul"><li>Spend
      time with your companions to build a deep platonic relationship or engage in
      a romance.<br></li><li>You decide how you want to romance someone.<br></li><li>LGBTQ+</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1174640/extras/romance.gif?t=1599766258"
      /><h2 class="bb_tag">Alchemy Puzzles</h2><ul class="bb_ul"><li>Use your alchemy
      skills to solve crises, assist your companions, and change the world around
      you.<br></li><li>Take on powerful demons with your alchemy skills and the help
      of an ancient artifact.<br></li><li>Hone your skills to discover secret recipes.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1174640/extras/alchemy_puzzle.gif?t=1599766258"
      />
