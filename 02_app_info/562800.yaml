      \u620F, \u6BD5\u7ADF\u6E38\u620F\u7ED3\u679C\u662F\u6709\u79D1\u7814\u7528\u9014\
      \u7684\u3002\u57FA\u672C\u64CD\u4F5C\u662F\u80FD\u591F\u63A7\u5236Solar cell\uFF08\
      \u5149\u5408\u5355\u5143\uFF09\uFF0CAnti-gravity cell\uFF08\u53CD\u91CD\u529B\
      \u5355\u5143\uFF09\u7B49\u6A21\u5757\uFF0C\u5E76\u901A\u8FC7\u795E\u7ECF\u7F51\
      \u7EDC\u8FDE\u63A5\u6784\u5EFA\u903B\u8F91\uFF0C\u5236\u9020\u5C5E\u4E8E\u4F60\
      \u7684\u751F\u7269\u3002\u7136\u800C\u6709\u51E0\u4E2A\u95EE\u9898\uFF0C\u5BFC\
      \u81F4\u6211\u6682\u65F6\u53EA\u521B\u5EFA\u4E86\u4E00\u4E2A\u4E71\u52A8\u7684\
      \u6C34\u6BCD\u5C31\u7B4B\u75B2\u529B\u5C3D\uFF0C\u6240\u4EE5\u6700\u597D\u7B49\
      \u5B98\u65B9\u6539\u8FDB\u540E\u518D\u5165\u624B\u3002\n 1. UI\u4E0D\u591F\u53CB\
      \u597D\uFF0C\u572814\u5BF8\u7B14\u8BB0\u672C\u4E0A\u5B57\u4F53\u6781\u5C0F;\n\
      \ 2. \u82F1\u6587\u4E0D\u597D\u7684\u4EBA\u8BF7\u8FDC\u79BB\uFF0C\u9700\u8981\
      \u4E00\u5B9A\u7684\u82F1\u6587\u7406\u89E3\uFF0C\u624D\u53EF\u4EE5\u641E\u6E05\
      \u695A\u5404\u6A21\u5757\u4F5C\u7528\uFF0C\u611F\u89C9\u4E0D\u6BD4\u6258\u798F\
      \u7B80\u5355;\n 3. \u914D\u7F6E\u8981\u6C42\u4F3C\u4E4E\u8F83\u9AD8\uFF0Ci5-7200U\u52A0\
      940mx\u5F88\u662F\u5361\u987F;\n 4. \u6709\u4E2Abug\uFF0C\u5728\u547D\u540D\u4E86\
      \u6211\u7684\u4E16\u754C\u540E\uFF0C\u6211\u5C31\u4E0D\u80FD\u901A\u8FC7WASD\
      \ C Space\u79FB\u52A8\u4E86\uFF0C\u53EA\u80FD\u52A8\u89C6\u89D2\uFF0C\u5F88\u662F\
      \u70E6\u4EBA\uFF0C\u4E0D\u77E5\u6709\u6CA1\u6709\u9047\u5230\u76F8\u4F3C\u95EE\
      \u9898\u7684\u670B\u53CB;\n\n-----English-----\n\nOverall, this is a fantastic\
      \ game. The concept is cool and the flexibility is extremely high. I played\
      \ it for a while but got stuck for following reasons. Since this game is under\
      \ EA status, players who are afraid of BUGs should wait for a while.\n\n1. The\
      \ user interface still need to be improved. On my 14 inch laptop, words are\
      \ too small to be recognized clearly. \n2. Guide needs to be improved as well.\
      \ I understand that developers want players to explore functions themselves,\
      \ and pressing Q to see instructions is a really good design. But I think helping\
      \ a beginner to make a jellyfish is necessary since it can prevent him or her\
      \ from giving up. So I would like to see how to make a jellyfish right after\
      \ I learn basic operation, intead of after I press Q in \"Molecule Editor\"\
      \ and press other several buttons. Also, the notofication of hidden panels in\
      \ corners are not very clear. Maybe it is because of my 14 inch screen.\n3.\
      \ The hardware requirement seems to be high. At least, on my i5-7200u+940mx\
      \ laptop, the game can not run smoothly. I need to wait for half a second after\
      \ I click every button. I can play it on desktop, but I still hope to see further\
      \ optimization.\n4. [b]  A BUG!!!\t[/b]. In first few minutes, I can move around\
      \ with WASD C Space. However, after I name my world, I can't move any more.\
      \ It causes many troubles when tracking or observing a creature. I am running\
      \ the game on newest stable WIN10.\n\nThanks again for such interesting game.\
      \ I am not sure whether it is a right place to report BUGs. I am looking forward\
      \ to see improvements and I am willing to help the game become better."
