  data:
    about_the_game: Society is divided into Castes. The most popular Castes are Earth,
      Fire, Water and Wind. All of them are being led by another god and their members
      live a life by their own philosophy.<br><br>In &quot;Caste - The Secret Of Devon&quot;
      you play an aspirant of the Water Caste, who was sent to live in Devon, a town
      of the Earth Caste, for at least one year. There you have to proove that you
      are willing to join the Water Caste.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Over
      40 quests<br></li><li>Design and style your character<br></li><li>Buy a house
      and place furniture in it<br></li><li>Take a break from your quests and take
      care of your house and farm<br></li><li>Learn cooking recipes<br></li><li>Day,
      night and weather changes</li></ul>
