  data:
    about_the_game: "Welcome to Catch the Ball 3! This is an exciting, action-packed\
      \ skill game where every action you take will help you complete the level or\
      \ make things difficult. Each move matters and you need to do everything you\
      \ can in order to finish the level quickly!<br><br><strong>How can you play?</strong><br><br>The\
      \ way you play Catch the Ball 3 is very easy. All you have to do is to pick\
      \ the desired level and put the ball in a trophy. In order to do that you will\
      \ have to draw lines on the board as you guide that ball to the trophy and not\
      \ away from it. If the ball gets out of the game board, you will have to try\
      \ it again.<br><br><strong>Acquire as many stars as possible</strong><br><br>Every\
      \ level has 3 stars in total, and you will have to try and acquire all of them\
      \ if possible. With amazing 50 levels to play through, there\u2019s no shortage\
      \ of content for you to enjoy!<br><br>If you want to test your abilities and\
      \ speed, then check out Catch the Ball 3 today! This immersive, fun game brings\
      \ you great ways to refine your strategic approach and skills with every level!<br><br><strong>Features:</strong><br><br><strong>\u2022\
      \t50 levels to play through<br>\u2022\tTest your agility and speed<br>\u2022\
      \tRefine your strategies<br>\u2022\tLots of replay value</strong>"
