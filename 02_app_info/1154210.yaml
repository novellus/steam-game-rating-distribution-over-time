details:
  data:
    about_the_game: "<strong>&quot;Convenience Store&quot; is a business simulation\
      \ game based on a convenient store. </strong><br><br>The original version was\
      \ released in 2005 and re-launched on Steam in 2019.<br><br>The game engine\
      \ from the Bakery is used on the body, but more game content is added to the\
      \ convenience store.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1154210/extras/pic02s.jpg?t=1570092011\"\
      \ /><br>----------------------------------------------------------------------------------------------<br><br>[game\
      \ features]<br><br>1. Rich storyline, the life is full of joys and sorrows.<br><br>2.\
      \ Unique business simulation system, allowing players to easily experience the\
      \ hardships of store operations.<br><br>3. Exquisite character movements and\
      \ styling, you will be able to see the process of loading each of your items.<br><br>4.\
      \ Provide a wealth of convenient store features, such as low-temperature food\
      \ racks, cooking racks, freezers, etc.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1154210/extras/pic01.jpg?t=1570092011\"\
      \ /><br>----------------------------------------------------------------------------------------------<br><br>This\
      \ work inherits the game features of the Bakery.<br><br>Strengthening the exquisiteness\
      \ of storefront graphics, players can see the interaction between each product\
      \ and the store staff and customers.<br><br>The management aspect is biased\
      \ to the placement type. Players only need to plan the furnishings and products\
      \ in the store, and the clerk will help the player to deal with trivial matters.<br><br>Give\
      \ players more time to see the variety of guests, and the stories behind them,<br><br>I\
      \ hope that through this game mode, players can experience a different game\
      \ experience.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1154210/extras/pic03s.jpg?t=1570092011\"\
      \ /><br>----------------------------------------------------------------------------------------------<br><br>\u25CF\
      \ Have a convenience store that belongs to you, your dream store will open soon!"
