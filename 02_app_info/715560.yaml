    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/715560/extras/great_tree.jpg?t=1605021555\"\
      \ /><br><br>You are a traveling painter, exploring the island of Eastshade.\
      \ Capture the world on canvas using your artist\u2019s easel. Talk to the inhabitants\
      \ to learn about their lives. Make friends and help those in need. Discover\
      \ mysteries and uncover secrets about the land. Surmount natural impasses to\
      \ reach forgotten places. Experience how your actions impact the world around\
      \ you.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>A peaceful open-world\
      \ exploration-adventure full of character<br></li><li>Compose paintings anywhere\
      \ in the world and offer them to the locals to unlock secrets and gain items<br></li><li>Acquire\
      \ crafting materials and schematics to surmount obstacles and solve quests<br></li><li>Make\
      \ friends along the way through fully-voiced dynamic conversations and unlockable\
      \ topics</li></ul>"
