  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/677190/extras/hatchick_storepage_01.jpg?t=1572690782\"\
      \ /><br><br>The game begins in the middle of the room where a chick is in a\
      \ deep sleep, when a butterfly flies into the room from no where. Flaps of the\
      \ butterfly awakens the chick. The chick begins to fly with the help of the\
      \ butterfly. But before long, enemies are appearing with an attempt to make\
      \ the chick fall into a sleep again.<br>Now, you will help this chick to break\
      \ through the restriction.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/677190/extras/hatchick_storepage_02.jpg?t=1572690782\"\
      \ /><br><br>HATCHICK is a Bullet Hell Shoot\u2019em Up game played with VR.<br>Room\
      \ scaled VR game will present most enjoyable and unusual experience of thrills\
      \ with space full of bullets and enemies.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/677190/extras/hatchick_storepage_03.jpg?t=1572690782\"\
      \ /><br><br>If you are one of those enthusiasts, you are invited to a new challenge\
      \ of surviving among the flying bullets, while shooting enemies and taking the\
      \ helping items, finally reaching to the end after successfully breaking through\
      \ all the perils.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/677190/extras/hatchick_storepage_04.jpg?t=1572690782\"\
      \ />"
