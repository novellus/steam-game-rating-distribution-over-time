details:
  data:
    about_the_game: "Unmechanical is a puzzle adventure that combines tricky puzzle\
      \ solving, alluring exploration, and an engrossing atmosphere. Set in a fantastic\
      \ world of flesh, rock and steel, your journey to freedom requires you to solve\
      \ a great variety of puzzling challenges, and while it\u2019s easy to pick up\
      \ and play, later challenges may prove very difficult indeed.<h2 class=\"bb_tag\"\
      >Key features:</h2><ul class=\"bb_ul\"><li>Intuitive and simple controls, applied\
      \ to a great range of interactions.<br></li><li>A carefully created world with\
      \ unique environments and an engrossing atmosphere.<br></li><li>More than 30\
      \ unique puzzles, including logic-, physics-, and memory- oriented challenges.<br></li><li>Uncover\
      \ a dark secret through strange clues and fantastic events.<br></li><li>Over\
      \ three hours of puzzle-solving, exploration, and adventure.</li></ul>"
