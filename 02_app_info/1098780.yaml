    about_the_game: "A playable introduction to The Crimson Diamond! This demo helps\
      \ acquaint players to the text parser input style of gameplay with an optional\
      \ tutorial room, as well as the first section of the actual game. The demo also\
      \ introduces players to the different movement and inventory display options,\
      \ as well as the notebook feature.<br />\r\n<br />\r\nThe Crimson Diamond is\
      \ a text parser mystery adventure game where you play as amateur geologist and\
      \ reluctant detective Nancy Maple. Follow Nancy as she travels north to the\
      \ fictional ghost town of Crimson, Ontario to investigate the discovery of a\
      \ massive diamond in the area. Eavesdrop on conversations to learn more about\
      \ the eccentric cast of characters who find themselves gathered at Crimson Lodge.\
      \ Explore the lodge and its environs to evaluate the diamond claim, and maybe\
      \ solve a mystery or two along the way! The Crimson Diamond is a cozy mystery\
      \ that encourages reading and engaging in the story over devious arcade challenges.\
      \ <br />\r\n<br />\r\n- Explore Crimson Lodge and the surrounding wilderness\
      \ <br />\r\n- Listen and talk to a cast of characters with different personalities\
      \ and motivations.  <br />\r\n- Uncover secrets, discover hidden areas, solve\
      \ mysteries!"
