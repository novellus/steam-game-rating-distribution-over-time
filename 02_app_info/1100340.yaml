      metroidvania style game play with a similar level of old school difficulty.</li></ul><ul
      class="bb_ul"><li>Over 150 areas to explore and clear of enemies.</li></ul><ul
      class="bb_ul"><li>Select from five unique special weapons to equip.</li></ul><ul
      class="bb_ul"><li>Collect gears and use them to upgrade and replenish your droids
      shield and ammo supply. </li></ul><ul class="bb_ul"><li>Great soundtrack.</li></ul><ul
      class="bb_ul"><li>Saves local high score stats and military ranks.</li></ul><ul
      class="bb_ul"><li>Quit and restore game at any time without losing progress.</li></ul>
