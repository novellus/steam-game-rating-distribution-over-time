  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/785680/extras/600x55.png?t=1538554949"
      /><br>As a head of young, but very ambitious space launch corporation, you have
      to become the best in this area and interlink all Sun System with your spacecraft.
      You will start from small tasks - testing of modules, orbital flights, but then
      things will become more serious!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/785680/extras/600x200.png?t=1538554949"
      /><br>Try to achieve different types of goals that the game offer to you, and
      eventually expand the borders of human civilization to the outer limits of the
      Sun System!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/785680/extras/600x295.png?t=1538554949"
      /><h2 class="bb_tag">Principal features of the game:</h2><ul class="bb_ul"><li>Realistic
      physic and mathematic models. The Tsiolkovsky equation is taken into account!<br></li><li>Many
      different rocket modules that give a plenty of possible combinations;<br></li><li>Different
      types of missions reflecting your gradual ascension to the status of deep space
      explorer;<br></li><li>Improve your technological level to launch more sophisticated
      rockets towards more distant worlds.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/785680/extras/600x340.png?t=1538554949"
      />
