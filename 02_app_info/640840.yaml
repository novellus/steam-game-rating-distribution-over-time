    short_description: Gohan Quest is a humorous adventure RPG that takes place in
      modern Eastern Europe. Play as anime girls, explore the typical russian town,
      beat the shit out of gopniks and find the missing &quot;children&quot;! Inspired
      by golden age JRPGs, from fans to fans.
