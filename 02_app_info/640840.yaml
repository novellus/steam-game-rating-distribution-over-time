    about_the_game: <strong>Gohan Quest</strong> is a humorous adventure RPG that
      takes place in modern Eastern Europe.<h2 class="bb_tag">Key features</h2><ul
      class="bb_ul">    <li>Authentic and unique atmosphere of typical russian town.<br>    </li><li>Anime
      girls VS harsh reality!<br>    </li><li>Gotta find them all!<br>    </li><li>Beat
      the shit out of criminals, bums, stoners, rabid stray animals, etc.<br>    </li><li>Equip
      baseball bats, water pistols, soup ladles, laser pointers, fly swatters, valenoks,
      gas masks, and stuff.<br>    </li><li>Heal with kebabs, kefir, kvass, ice cream
      and sunflower seeds.<br>    </li><li>Advanced turn-based battle system<br>    </li><li>Non-linear
      world exploration<br>    </li><li>7-10 hours of gameplay</li></ul><br>Basically,
      Gohan Quest is a tribute to Earthbound, Undertale and other JRPG classics, but
      with its own style, plot and humor.
