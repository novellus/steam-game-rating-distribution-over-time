    about_the_game: Jack into cyberspace at lightspeed in this FPS looter/shooter.
      Play solo or jump into online co-op/pvp with up to 10 people.   Hack megacorps,
      outmaneuver their AI defenses, and steal their procedural loot to customize
      your arsenal of synergistic weaponry. Think Borderlands meets Tron.<br><br>Black
      Ice is currently in Beta, with updates on the way.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>High Agility First Person Shooting with dashing and ledge
      grabbing <br></li><li>Customize your playstyle with a vast array of levelup
      perks and procedurally generated items <br></li><li>Seamless 10-player online
      multiplayer - co-op and PVP! <br></li><li>A huge, shiny neon city to explore<br></li><li>Extremely
      open development - talk to the devs directly on <a href="https://steamcommunity.com/linkfilter/?url=http://discord.gg/black-ice"
      target="_blank" rel="noopener"  >the discord</a><br></li><li>A wonderful original
      soundtrack (<a href="http://store.steampowered.com/app/316680/" target="_blank"
      rel="noreferrer"  >On Sale Here!</a>) by epic composer V-Axys<br></li><li>Award-winning,
      addictive gameplay with high replay value<br></li><li>Mod Support <br></li><li>Photosensitive
      Mode<br></li><li>Long term support from the developers with a track record going
      back to 2014 </li></ul><h2 class="bb_tag">The Promise:</h2><ul class="bb_ul"><li>Every
      update for free<br></li><li>Zero microtransactions. This game will only ever
      cost you money once<br></li><li>Zero DRM<br></li><li>No copyright takedowns
      on Let's Play videos<br></li><li>Bug fixes will always be high priority<br></li><li>Things
      may change, but I'll always try to change them for the better</li></ul><h2 class="bb_tag">Price</h2>Black
      Ice is only this cheap for a limited time! This is an early access price, the
      cost will increase as more features are added. Black Ice will sell for $20 at
      launch. Additional updates will continue post-launch and for the foreseeable
      future.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/311800/extras/spider_purple_small.png?t=1594396369"
      /><br>I hope you're not afraid of spiders.<h2 class="bb_tag">Contact</h2>You
