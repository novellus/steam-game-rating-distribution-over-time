details:
  data:
    about_the_game: Get your friends together or play by yourself. It's a minigame
      mayhem! Whoever produces the most delicious Mealmate will win eternal glory.
      Dress up your Mealmate in the latest fashions, cook gastronomical delights,
      explore the mysterious town and more in the greatest multimedia experience of
      the year.<br><br>- Play 46 <strong>scrumptious</strong> minigames with friends
      or by yourself<br>- Feed your very own Mealmate <strong>delectable</strong>
      morsels of all varieties to influence its flavour, texture, and health<br>-
      Unlock <strong>tasty</strong> new garb and <strong>mouth-watering</strong> recipes<br>-
      Cook <strong>gastronomical</strong> delights with the help of the local Kitchen
      Wytch<br>- Kick discarded cans around the neighbourhood instead of picking them
      up<br>- Earn trophies as a <strong>juicy</strong> reward for simply playing
      the game<br>- Jam to <strong>absolutely delicious</strong> party ANTHEMS by
      magicdweedoo<br><br>(It is recommended to turn on static animation option for
      sensitive eyes)<br><br>Credits:<br>magicdweedoo - everything but graphics<br>Zac
      Dyson - graphics
