    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1138290/extras/slimeadventurelegacy_hat.png?t=1567188132"
      /><br>There is a legend about a magic crystal soars high in the sky, giving
      its owner great power and fulfilling any desires. Its shine reaches the darkest
      <br>corners of the planet, its brilliance illuminates the souls of the most
      evil creatures. Many brave heroes set off on a dangerous journey full of<br>fear
      and despair, but no one ever reached destination, and the legends remained legends...
      But, who knows, maybe you are the very hero worthy of <br>the power of the crystal?
      <br><br>Go through many obstacles, pick up a good moment to jump, jump over
      spikes, divide, make your way through the water,<br>jump off the walls, look
      for keys to go further and find crystal.<br><br>Collect coins to change the
      appearance of Slime, buy the skin that you like: viking, hunter, devil and others.<br><br><ul
      class="bb_ul"><li> 25 levels.<br></li><li> 8 skins.<br></li><li> Nice soundtrack.<br></li><li>
      Many different obstacles.</li></ul>'
