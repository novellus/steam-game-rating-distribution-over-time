details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/716630/extras/fleetExplosion1.png?t=1589874918"
      /><br><br>Battlevoid: Sector Siege is an epic straight into action real-time
      space strategy game, in which you take command of human forces with the task
      of defending them against multiple enemy factions. The world of Battlevoid:
      Sector Siege has been built to deliver a lively battle field; where the action
      is never more than just seconds away at the start of every game. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/716630/extras/customize1.png?t=1589874918"
      /><br><br>Strategy, tactics, and resource management are the core of Battlevoid:
      Sector Siege. Every single unit you build can be greatly customized; and packed
      with a variety of random elements, the game will offer you a fresh experience
      every playthrough. The game features an artificial intelligence capable of surprising
      you and giving you a real challenge. Battlevoid: Sector Siege will captivate
      you in minutes and offer you depth, content, and strategy for a long time.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/716630/extras/616x353.png?t=1589874918"
      /><br><br><strong>Key Features:</strong><br><br><ul class="bb_ul"><li> Seamless
      cross-platform game play<br></li><li> Explore new procedurally generated sector
      maps each playthrough <br></li><li> Superb customization of each unit you build<br></li><li>
      Board enemy ships; and build copies of them<br></li><li> Randomly generated
      events<br></li><li> Superb pixel graphics and effects</li></ul><br><strong>Key
      differences to Battlevoid: Harbinger</strong><br><br><ul class="bb_ul"><li>
      Seamless cross-platform game play, save and load at any time and continue on
      another device.<br></li><li> Max 10 ships and 8 stations to command.<br></li><li>
      Skirmish game mode with 2v2 added, you can play with an alien AI ally.<br></li><li>
      Alien races warp in and fight each other in sectors.<br></li><li> Marines and
      boarding added. All units can be captured and cloned.<br></li><li> Researching
      added, up to 12 research trees to unlock.<br></li><li> Crew selection added,
      choose your own crew composition.<br></li><li> A new race, the Guardians arrive.<br></li><li>
      Area of effect and Fog of War added.</li></ul>'
