details:
  data:
    about_the_game: "Now you can add female voices to your game! Japanese School Girls\
      \ Vol 1 brings you 273 common / general sayings, sounds and sentences. Short,\
      \ punctual and useful phrases to make your visual novel come alive!<br />\r\n\
      <br />\r\nPerformed by a professional voice actress with 273 clips covering\
      \ the whole spectrum of emotion.<br />\r\n<br />\r\nTrack List:<br />\r\n<br\
      \ />\r\nPleasure (giggle, laugh, victory ...) 23 clips<br />\r\nAngry (huh,\
      \ No..) 27 clips<br />\r\nSorrow (cry, sign) 24 cips<br />\r\nHappy (like you,\
      \ feels good ...) 24 clips<br />\r\nMoe (moew, kawaii ...) 24 clips<br />\r\n\
      Suprised (scream, why? ...) 20 clips<br />\r\nGreetings (Morning, Hey ...) 24\
      \ clips<br />\r\nShy (Ooo, oops...) 23 clips<br />\r\nResponses (Yes, yeah,\
      \ no ...) 20 clips<br />\r\nSweet (hug, kiss ...) 25 clips<br />\r\nShock (oh\
      \ no!, depressed...) 22 clips<br />\r\nBreathing 17 clips"
