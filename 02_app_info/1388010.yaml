    review: "Wie schon Teil 1 wartet auch \"Easy puzzle: Animals 2\" wieder mit 12\
      \ sch\xF6nen Tier-Motiven auf. Die einzelnen Teile der Motive wurden durcheinandergewirbelt\
      \ und m\xFCssen nun wieder geordnet werden. Dabei k\xF6nnen alle Teile beliebig\
      \ miteinander getauscht werden. Das fertige Bild kann man sich als Hilfestellung\
      \ jederzeit einblenden lassen. Die ben\xF6tigte Zeit f\xFCr jedes Puzzle wird\
      \ gespeichert, so dass man versuchen kann, seine vorherige Zeit zu schlagen.\
      \ F\xFCr jedes der 12 Motive erh\xE4lt man einen Erfolg. \n\nEin nettes, aber\
      \ leider wieder sehr kurzes Vergn\xFCgen. Ich h\xE4tte mir auch f\xFCr Teil\
      \ 2 deutlich mehr Motive oder Schwierigkeitsgrade gew\xFCnscht."
