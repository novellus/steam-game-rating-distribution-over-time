    about_the_game: '<h2 class="bb_tag">Easy puzzle: Animals 2</h2> - This is a logical
      game in which the goal of the game is to rearrange the tiles to get the final
      picture. In the pictures that need to be collected, different animals are depicted.
      During the assembly of the puzzle, a stopwatch is in progress so that the player
      can set his personal best. Every two levels, more pieces appear to assemble
      the puzzle. The game is accompanied by a pleasant soundtrack.<br><br><strong>Key
      features of the game:</strong><br>  - 12 beautiful pictures with animals!<br>  -
      Pleasant sound!<br>  - Achievements!'
