    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1433440/extras/\u4E3B\
      .png?t=1608397985\" /><br>The name \u201CRequiescat\u201D was inspired by the\
      \ phrase \u201Crequiescat in pace\u201D, which was the old way of saying \u201C\
      rest in peace (R.I.P.)\u201D.<br>According to the content of \u201CIsaiah Prophet\u201D\
      , a kind good man died with grievance given that he could bear the evil deeds\
      \ around him. He wished that those bearing pure souls could go to heaven after\
      \ their death, despite not having a pleasant life. We chose this name to remind\
      \ all souls that we should be honest to ourselves. No matter how harsh the environment\
      \ is, we should put in effort to make decisions that are true to our heart.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1433440/extras/\u5287\
      \u60C5.png?t=1608397985\" /><br>On AD 2051, \u201CNoah,\u201D a space colonial\
      \ shuttle made using the funds of governments and corporations, took off. However,\
      \ a series of serious unidentified explosions occurred shortly after it took\
      \ off. The crashing of \u201CNoah\u201D resulted in severe natural disasters\
      \ and pollution, thus drastically reducing the number of the population on Earth.\
      \ After years of hard work from surviving scientists, improvement on the environment\
      \ still could not be seen on Earth. As resources on Earth are about to be exhausted,\
      \ the director of the research institute decided to release all staff for them\
      \ to seek hopes of survival among the wilderness and remains.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1433440/extras/2.png?t=1608397985\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1433440/extras/3.png?t=1608397985\"\
      \ /><br>Players need to use the method of &quot;observation-organization strategy-mastery\
      \ timing control&quot; to navigate through levels, explore and break through\
      \ the obstacles of various institutions, to find hope of survival.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1433440/extras/4.png?t=1608397985\"\
      \ /><br>In the game, parts can be unearthed from ruins and other places to complete\
      \ all kinds of circuit machinery. After helping other characters repair their\
      \ prostheses, maybe he will give you some rewards or benefits? <br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1433440/extras/5.png?t=1608397985\"\
      \ /><br>After the game outline came out, the voice of YK sounded in my mind.\
      \ The reverberations that hit me deep in my heart coincided with the core ideas\
      \ that Requiescat wanted to bring to the players; perhaps because the team had\
      \ some personal relationships with the musicians , I boldly visited the musicians\
      \ with only the outline. Unexpectedly, they also have a lot of ideas on game\
      \ scripting and production, so that the project can collide and spark a special\
      \ spark in the early stage.<br>YK is not just making the game soundtrack for\
      \ Requiescat, but we have tailor-made a game that can touch you and me.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1433440/extras/\u97F3\
      \u6A02.png?t=1608397985\" />"
