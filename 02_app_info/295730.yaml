  data:
    about_the_game: Welcome to the crazy world of Sweezy Gunner! An eye melting, brain
      bending, mouse squeezing 2D Shoot em up. Are you hungry for action? Do you crave
      intense mayhem?  The objective is simple, find out what killed the human terrafromers
      and destroy it. Thats what you were brought in to do and its what you do best.
      Landing on Terrafort is just the beginning.<br><br>Speed your way through the
      large open ended world of Terrafort destroying everything that dare cross your
      path, Upgrade the Sweezy Gunner ship by collecting all that tasty loot. Travel
      through the lush green fields, frozen tundra and arid desert. Explore the depths
      of the many dungeons, caves and temples! Its a big world out there!<br><br><ul
      class="bb_ul"><li> 30 different power ups to use<br></li><li> 60 upgrades to
      buy/collect<br></li><li> An original soundtrack of 11 Banging Drum and Bass
      tracks<br></li><li> Unlock new skills by winning epic Boss battles<br></li><li>
      Open world with secret areas<br></li><li> Tons of loot!<br></li><li> Challenge
      Mode containing 28 fiendishly difficult maps<br></li><li> Survival mode with
      online score board<br></li><li> Hours of crazy action.</li></ul><h2 class="bb_tag">And
      Much More....if You Can handle It!</h2>
