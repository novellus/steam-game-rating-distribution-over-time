details:
  data:
    about_the_game: "With the Werewolf Expansion, you will be able to strike terror\
      \ into the innocents\u2019 hearts as you howl and transform into the Werewolf\
      \ Terror form! The Werewolf is a new playable terror offering a substantially\
      \ different playing style; it\u2019s a fast and fragile assassin with a short-lived\
      \ active ability meaning engagements with innocents must be well timed and carefully\
      \ considered.<br><br>It\u2019s active is the Outcry. When used, the Werewolf\
      \ unleashes a blood curdling howl that causes all innocent characters within\
      \ earshot to become confused for a few seconds. Blurring their vision and shaking\
      \ their screen makes it that much harder to respond to an incoming terror threat.<br><br>Additionally,\
      \ when playing as an innocent you\u2019ll gain access to an exclusive new machete\
      \ melee weapon to defend yourself and show your love for classic B movie styling\
      \ with two more exclusive items, the BewereTerror T-shirt, WereTerror T-shirt,\
      \  and Wolf emblem.<br><br>On top of that, the Werewolf pack includes 10 loot\
      \ booth tokens to help you get even more cosmetic gear for your character and\
      \ 200 GM tokens to put towards your next item or use with the new Reputation\
      \ system to show appreciation to your favourite fellow players.<br><br>As well\
      \ as this, when you unlock both the Werewolf and Vampire DLCs you will also\
      \ gain access to an exclusive legendary melee weapon called the Wakizashi!<br><br>This\
      \ pack contains:<br><ul class=\"bb_ul\"><li>Exclusive: Playable Werewolf Terror<br></li><li>Exclusive:\
      \ Machete Melee Weapon<br></li><li>Exclusive: \u2018BewereTerror\u2019 T-shirt<br></li><li>Exclusive:\
      \ \u2018WereTerror\u2019 T-shirt<br></li><li>Exclusive: Wolf Emblem<br></li><li>10\
      \ Loot Booth Tokens<br></li><li>200 GM Credits</li></ul>"
