    about_the_game: "HELLDIVER Specialists are highly trained offensive support operatives.\
      \ They specialize in the use of Stratagems and supportive fire. They are specially\
      \ trained to receive enhanced air support.<h2 class=\"bb_tag\">The Specialist\
      \ Pack contains:</h2>\u2022 The Specialist Uniform (Helmet, Armor, and Cape)<br>\u2022\
      \ LAS-12 'Tanto': An ultra compact laser SMG with extremely limited range. The\
      \ short focused beam is very powerful to compensate for the short engagement\
      \ envelope.<br>\u2022 Close Air Support: An 'Eagle' delivers a powerful strafing\
      \ run followed by a pair of anti tank missiles. Effective at damaging almost\
      \ all targets it does however have the drawback of being slightly unpredictable."
