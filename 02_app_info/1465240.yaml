    about_the_game: "\u73A9\u5BB6\u53EF\u5728\u300A\u5929\u5A01\u4F20\u8BF4\u300B\u4E2D\
      \u9886\u7565\u4E2D\u571F\u5927\u9646\u7684\u72EC\u7279\u98CE\u60C5\uFF0C\u5E76\
      \u901A\u8FC7\u5267\u60C5\u6545\u4E8B\u7684\u5E26\u52A8\u4F53\u9A8C\u4E00\u573A\
      \u5947\u7279\u4E4B\u65C5\u3002\u300A\u5929\u5A01\u4F20\u8BF4\u300B\u91C7\u7528\
      \u5373\u65F6\u6218\u6597\u7684\u65B9\u5F0F\u8BBE\u8BA1\u6BCF\u4E00\u4E2A\u52A8\
      \u4F5C\uFF0C\u7EFC\u5408\u8003\u8651\u89D2\u8272\u5B9A\u4F4D\u3001\u6027\u683C\
      \u3001\u4F53\u578B\u7B49\u56E0\u7D20\u3002\u4E09\u79CD\u804C\u4E1A\u90FD\u62E5\
      \u6709\u81EA\u5DF1\u72EC\u7279\u7684\u5F3A\u529B\u6280\u80FD\uFF0C\u8BA9\u73A9\
      \u5BB6\u4ECE\u89C2\u611F\u3001\u64CD\u4F5C\u611F\u3001\u6253\u51FB\u611F\u4E0A\
      \uFF0C\u5168\u9762\u4E30\u5BCC\u7684\u4F53\u9A8C\u6218\u6597\u4E50\u8DA3\u3002\
      \u300A\u5929\u5A01\u4F20\u8BF4\u300B\u4E0D\u4F46\u6709\u591A\u6837\u7684\u7279\
      \u8272\u73A9\u6CD5\uFF0C\u5982\u6CD5\u5B9D\u3001\u52CB\u7AE0\u3001\u5143\u795E\
      \u3001\u7FC5\u8180\u3001\u795E\u5668\u7B49\uFF0C\u8FD8\u6709\u4E30\u5BCC\u6709\
      \u8DA3\u7684\u4E92\u52A8\u6D3B\u52A8\u8BA9\u73A9\u5BB6\u5728\u6E38\u620F\u4E2D\
      \u83B7\u5F97\u66F4\u591A\u7684\u4E50\u8DA3\u3002\u6E38\u620F\u88C5\u5907\u534E\
      \u4E3D\u3001\u7279\u6548\u70AB\u9177\u3001\u8282\u594F\u6D41\u7545\u3001\u6218\
      \u6597\u723D\u5FEB\uFF0C\u5E9E\u5927\u7684\u4E16\u754C\u89C2\u548C\u5267\u60C5\
      \u6545\u4E8B\u66F4\u80FD\u5E26\u9886\u73A9\u5BB6\u4F53\u9A8C\u4E2D\u571F\u5927\
      \u9646\u4E0D\u540C\u7684\u666F\u8272\u548C\u98CE\u60C5\uFF01\u300A\u5929\u5A01\
      \u4F20\u8BF4\u300B\u662F\u4E00\u6B3E\u5927\u578B\u7F51\u9875MMORPG\u6E38\u620F\
      \uFF0C\u62E5\u6709\u5E9E\u5927\u7684\u4E16\u754C\u67B6\u6784\u3001\u7CBE\u5F69\
      \u7684\u5267\u60C5\u6545\u4E8B\uFF0C\u7CBE\u7EC6\u5B8C\u7F8E\u7684\u573A\u666F\
      \u53CA\u7075\u6D3B*\u7684\u6218\u6597\u6A21\u5F0F\u3002\u52CB\u7AE0\u3001\u5143\
      \u795E\u3001\u7FC5\u8180\u7B49\u4E30\u5BCC\u591A\u6837\u7684\u7279\u6B8A\u7CFB\
      \u7EDF\uFF0C\u52A0\u4E0A\u64CD\u4F5C\u611F\u6781\u5F3A\u7684\u6218\u6597\uFF0C\
      \u4F7F\u6E38\u620F\u5177\u6709\u66F4\u5F3A\u7684\u7ADE\u6280\u6027\u548C\u8DA3\
      \u5473\u6027\uFF0C\u80FD\u4E3A\u73A9\u5BB6\u5E26\u6765\u5168\u65B0\u7684\u4F53\
      \u611F\u3002<br />\r\n<br />\r\n\u4E03\u767E\u591A\u5E74\u524D\uFF0C\u4EE5\u963F\
      \u4FEE\u7F57\u738B\u4E3A\u9996\u7684\u53CD\u53DB\u52BF\u529B\u5BF9\u5E1D\u91CA\
      \u5929\u7684\u6743\u5A01\u53D1\u52A8\u6311\u6218\u3002\u7136\u90AA\u4E0D\u80DC\
      \u6B63\uFF0C\u963F\u4FEE\u7F57\u738B\u6240\u7387\u7684\u53CD\u53DB\u52BF\u529B\
      \u6700\u7EC8\u6218\u8D25\u3002\u5E1D\u91CA\u5929\u79F0\u9041\u5165\u4E2D\u571F\
      \u7684\u963F\u4FEE\u7F57\u738B\u4E4B\u4F17\u4E3A\u5996\uFF0C\u5E76\u547D\u8BDB\
      \u9B54\u76DF\u4F1A\u4EE3\u5176\u9664\u4E4B\u3002\u5929\u5A01\u5386327\u5E74\uFF0C\
      \u88AB\u5E1D\u91CA\u5929\u624B\u4E0B\u8FFD\u51FB\u7684\u963F\u4FEE\u7F57\u738B\
      \uFF0C\u5728\u8EAB\u8D1F\u91CD\u4F24\u4E4B\u65F6\uFF0C\u5DE7\u9047\u9B54\u738B\
      \u6CE2\u65EC\u4E4B\u5973\u76F8\u52A9\u3002\u81EA\u6B64\u5996\u9B54\u4E24\u65CF\
      \u5F80\u6765\u5BC6\u5207\u3002\u5929\u5A01\u5386685\u5E74\uFF0C\u963F\u4FEE\u7F57\
      \u738B\u53D7\u9080\u524D\u5F80\u9B54\u5929\u5BAB\u89D0\u89C1\u9B54\u738B\u6CE2\
      \u65EC\u4E4B\u9B42\u3002\u968F\u540E\u5996\u9B54\u4E24\u65CF\u7F14\u7ED3\u76DF\
      \u7EA6\u3002\u6D88\u606F\u4F20\u81F3\u4E2D\u571F\uFF0C\u6574\u4E2A\u5927\u9646\
      \u4E00\u7247\u54D7\u7136\u3002<br />\r\n<br />\r\n\u4E3B\u89D2\u662F\u4ECE\u5C0F\
      \u751F\u6D3B\u5728\u6843\u6E90\u6751\u7684\u5B64\u513F\u3002\u5996\u9B54\u7978\
      \u4E16\uFF0C\u5371\u53CA\u6843\u6E90\uFF0C\u4E3B\u89D2\u5F97\u5230\u6BCD\u4EB2\
      \u7559\u4E0B\u7684\u9526\u76D2\u540E\uFF0C\u51B3\u5B9A\u8E0F\u4E0A\u5BFB\u627E\
      \u8EAB\u4E16\u4E4B\u8DEF\u3002\u5165\u76DF\u4F1A\u3001\u65A9\u5996\u90AA\uFF0C\
      \u8840\u8109\u4E4B\u529B\u5728\u4E71\u4E16\u4E2D\u9010\u6E10\u89C9\u9192\uFF1B\
      \u660E\u8FFD\u8E2A\u3001\u6697\u8C03\u67E5\uFF0C\u5386\u5C3D\u8270\u8F9B\u627E\
      \u5230\u6BCD\u4EB2\u5E76\u5F97\u77E5\u4E86\u5F53\u5E74\u771F\u76F8\u3002\u5C01\
      \u5370\u6CE2\u65EC\u9B54\u8EAB\u7684\u4E03\u679A\u4E0A\u53E4\u9547\u9B54\u9489\
      \u6089\u6570\u88AB\u6BC1\uFF0C\u963F\u4FEE\u7F57\u738B\u4E3A\u9996\u7684\u5996\
      \u9B54\u8054\u76DF\u5BF9\u4E2D\u571F\u5927\u9646\u5FD7\u5728\u5FC5\u5F97\u3002\
      \u7136\u800C\u8BDB\u9B54\u76DF\u4F1A\u4E4B\u5185\uFF0C\u8150\u8D25\u4E4B\u6C14\
      \u5F25\u6F2B\uFF0C\u5404\u575B\u9996\u9886\u4E3A\u4E89\u6743\u593A\u52BF\u5DE7\
      \u53D6\u8C6A\u593A\u3002\u4E3A\u4E86\u8D2F\u5F7B\u8D64\u9CDE\u9F99\u90E8\u5148\
      \u7956\u7684\u8A93\u8A00\u548C\u8D23\u4EFB\uFF0C\u4E5F\u4E3A\u4E86\u62EF\u6551\
      \u9ECE\u6C11\u767E\u59D3\u3001\u82B8\u82B8\u82CD\u751F\uFF0C\u4E3B\u89D2\u9009\
      \u62E9\u8E0F\u4E0A\u8BDB\u5C3D\u5996\u9B54\u90AA\u4F5E\u7684\u5F81\u7A0B\u3002"
