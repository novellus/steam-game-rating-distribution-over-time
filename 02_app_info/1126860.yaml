    about_the_game: Nauseous Pines is the story of two nightschool students, united
      by fate and charged with creating their very first video game project. &quot;Nauseous
      Pines&quot;<br><br>What starts as a wild and passionate convergence of imaginations
      and cyberpunk body horror fantasies turns into a erotic psychological battle
      where only one of the creatives has true power and absolute control and the
      other must escape the escalating fetishes being breathed into this world and
      manifest in their relationship.<h2 class="bb_tag">Gameplay Features:-</h2><br><ul
      class="bb_ul"><li>Experimental art/hunting sim utilizing 1980's style 3d dungeon
      style exploration......all on a high power vampire super bike.</li></ul><br><ul
      class="bb_ul"><li> Penetrating light engine featuring the &quot;grunge gaze
      +&quot; palette</li></ul><br><ul class="bb_ul"><li>Run over NPC'S to use as
      blood bread crumb trails to optimize your route</li></ul><br><ul class="bb_ul"><li>3
      Mix tapes featuring music by Isserley, F.Tyler, Rail slave and introducing JUJU,
      .</li></ul><br><ul class="bb_ul"><li>Writing by author Abram Taylor </li></ul>
