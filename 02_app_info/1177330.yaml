    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1177330/extras/Header-Overview.gif?t=1609926552"
      /><br><strong>Billion Beat</strong> is a deep and challenging skill-based boxing
      action game.<br><ul class="bb_ul"><li> Master a deep and nuanced combat engine
      that rewards skilled timing and careful attack selection.<br></li><li> Fight
      through a gauntlet of a dozen meticulously crafted boss fights with multiple
      forms.<br></li><li> Utilize advanced Hyper techniques to humiliate your opponent
      and make the crowd go apeshit.<br></li><li> Upgrade your fists, seek advice
      from your Mascoach, and buy and use Dranx to make fights more manageable.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1177330/extras/Header-Fight.gif?t=1609926552"
      /><br><ul class="bb_ul"><li> Master an extensive moveset to fight your way to
      the top.<br></li><li> Execute techniques with perfect timing to unleash powered-up
      attacks.<br></li><li> Strategically build up and expend Energy to use Strong
      Punches and Rapid Flurries.<br></li><li> Enjoy a deeply satisfying combat engine
      with full damage modeling. Beat the enemy's glasses off, knock out their teeth,
      and give 'em a black eye.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1177330/extras/Movie-DModeling.gif?t=1609926552"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1177330/extras/Header-Hype.gif?t=1609926552"
      /><br><ul class="bb_ul"><li> Hype up the crowd by landing tricky-to-use attacks
      that demonstrate your skill.<br></li><li> Learn to use the Hyper version of
      each attack, which is less effective yet more rewarding.<br></li><li> Roll with
      the punches and beat Hyper Missions.<br></li><li> Bet on your own skill. Ante
      up before each match and reap the rewards or suffer the consequences of defeat.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1177330/extras/Movie-Hype.gif?t=1609926552"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1177330/extras/Header-Upgrade.gif?t=1609926552"
