    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1324470/extras/DescriptionGif.gif?t=1607016443"
      /><br><br>Fresh Blood is an expansion pack to the gladiator roguelike Mortal
      Glory. Fresh recruits, new tools for bloodshed and a new game mode to conquer
      - everything you need to keep reaching for Glory!<h2 class="bb_tag">Key Features</h2><br><ul
      class="bb_ul"><li><strong>New &quot;Career mode&quot;</strong> - Choose your
      opponents, exploit special rules and rise through the ranks! On top of more
      choices, the game mode comes with new changing special rules like random starting
      locations or guaranteed critical hits that will keep you on your toes. You might
      even get the chance to recruit a beast - if you can afford it. In this game
      mode you only lose if you can't pay your gladiators to fight. 10+ additional
      difficulty levels guarantee you will be challenged!<br></li><li><strong>New
      races</strong> - 5 new races are lining up to seek glory! Map out your divine
      path with the Angel or play mind games with the Slitherer. Sneak with the Prowler
      or learn how to use axes with the Dwarf. If you are lucky enough, maybe you'll
      even get the mysterious Umibozu to share something about itself.<br></li><li><strong>Bows</strong>
      - No need to get your hands dirty when you can pick off enemies from afar!<br></li><li><strong>New
      skills</strong> - Consume nearby blood piles to deliver a devastating blow or
      channel your excess mana to overwhelm an enemy. Explore these and many more
      options with 40+ new skills!<br></li><li><strong>Other additional content</strong>
      - New events, items, perks &amp; more!</li></ul>
