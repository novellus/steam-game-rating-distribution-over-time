    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/752800/extras/Logo_616x300_(Steam_opis).png?t=1572803999"
      /><br><br><br>Mysterious Realms is a dungeon crawler RPG game about exploring
      the realms of mystery. In this game you take control over the team of brave
      Heroes and embark with them on dangerous missions. Mysterious Realms has a very
      unique combat system based on the deck with Crystals in five colours.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/752800/extras/2_boards_(combat_+_skills).png?t=1572803999"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/752800/extras/combat+skill.png?t=1572803999"
      /><br>Use Crystals to damage enemies. Attack enemy with Crystal in specific
      colour to deal even more damage. Played Crystal generates Aura in corresponding
      colour. Use generated Auras to activate Abilities of your Heroes. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/752800/extras/Strona_Steam-sel.png?t=1572803999"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/752800/extras/explore.png?t=1572803999"
      /><br>Examine mysterious objects, slay deadly enemies, deal with treacherous
      encounters.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/752800/extras/Empower_heroes_board.png?t=1572803999"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/752800/extras/Develop.png?t=1572803999"
      /><br>Develop your Heroes between missions. Buy new equipment, potions, food.
      Learn new abilities. Empower Crystals.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/752800/extras/zones_board.png?t=1572803999"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/752800/extras/Missions.png?t=1572803999"
      /><br>Explore three unique zones and conquer the World of Mystery.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> Turn based dungeon crawler with unique combat system<br></li><li>
      Embark on a dangerous missions, bringing glory and riches<br></li><li> Encounter
      curious objects, dangerous events and deadly enemies<br></li><li> Use Crystals
      in five colors to overcome obstacles<br></li><li> Attribute base checks<br></li><li>
      Equip your heroes with powerful equipment<br></li><li> Gameplay inspired by
      timeless classics such as: Darkest Dungeon, Puzzle Quest, ADOM and Slay the
      Spire</li></ul>'
