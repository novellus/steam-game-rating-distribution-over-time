      \ can find the key to an enigma that is older than history itself!<br><br><ul\
      \ class=\"bb_ul\"><li>Classic adventure game <br></li><li>Exciting sci-fi story\
      \ <br></li><li>Fun gameplay for all ages <br></li><li>Tricky puzzles and interactions\
      \ <br></li><li>Cute graphics</li></ul><br><strong>Stranded In Time</strong>\
      \ takes you back to the good old days of graphic point-and-click adventure games,\
      \ where the game\u2019s story takes the driver\u2019s seat. Delivered in a vibrant\
