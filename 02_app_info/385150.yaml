  data:
    about_the_game: "<strong>Stranded In Time</strong> takes you on a fun and exciting\
      \ adventure to explore a mystery out of this world! <br><br>What seems to be\
      \ a little weekend adventure with your old eccentric uncle turns into a fantastic\
      \ journey through space and time. <br><br>Play as Olivia - a young woman from\
      \ a big city - who joins her uncle Peter and writer Nick exploring an old abandoned\
      \ church in the woods that hides a secret beyond any wild dream! And only you\
      \ can find the key to an enigma that is older than history itself!<br><br><ul\
      \ class=\"bb_ul\"><li>Classic adventure game <br></li><li>Exciting sci-fi story\
      \ <br></li><li>Fun gameplay for all ages <br></li><li>Tricky puzzles and interactions\
      \ <br></li><li>Cute graphics</li></ul><br><strong>Stranded In Time</strong>\
      \ takes you back to the good old days of graphic point-and-click adventure games,\
      \ where the game\u2019s story takes the driver\u2019s seat. Delivered in a vibrant\
      \ atmosphere of a graphic novel, this game offers you a relaxed experience and\
      \ a fascinating sci-fi story that you can pick through at a pace you personally\
      \ choose. Solve puzzles, explore locations, hunt for various items and see how\
      \ Olivia gets to the bottom of an unexpected mystery.  It\u2019s simple, fun\
      \ and very entertaining!<br><br>So don\u2019t hesitate and jump on an adventure\
      \ of a lifetime with <strong>Stranded In Time</strong>!"
