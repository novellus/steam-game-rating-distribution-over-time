    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/398710/extras/30000000.png?t=1568807563"
      /><br><br>Almost 30 million players could not be wrong - featured as one of
      the best casual games.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/398710/extras/pasek.png?t=1568807563"
      /><br><br>Now new Timbermill Mode: 8 Players! And Dark Father as a new timber-hero!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/398710/extras/unnamed.png?t=1568807563"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/398710/extras/multiplayer.png?t=1568807563"
      /><br><br>Exclusively on Steam: now you can play multiplayer with friend(s)
      or random opponent from the Internet!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/398710/extras/plate.png?t=1568807563"
      /><br><br>Timberman is an oldschool arcade style casual game. Become a Timberman,
      chop wood and avoid the branches. Sounds like an easy task? It''s easy to play
      but hard to master.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/398710/extras/pasek.png?t=1568807563"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/398710/extras/postaci.png?t=1568807563"
      /><br><br>4 variable environments and 32 + 5 exclusive Steam Timbermen to unlock.
      Master your skills for the top records on the leaderboards.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/398710/extras/pasek.png?t=1568807563"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/398710/extras/axe_big.png?t=1568807563"
      /> Take your axe as every lumberjack does and chop the tree as fast as you can!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/398710/extras/pasek.png?t=1568807563"
      />'
