details:
  data:
    about_the_game: "Empires Shall Fall is a turn based tactics set in a dieselpunk\
      \ world. Exploit terrain for combat  advantage, combine troops, upgrade your\
      \ army, eradicate your enemies with sheer power and sharp tactics.<br />\r\n\
      <br />\r\nIn a world very resembling our own, a Great War is waged. Three vast\
      \ superpowers struggles for domination. Black Empire wages conquest wars since\
      \ first days of existence. Blue League unites the world under rule of faith\
      \ and market economy. Red Union stands above geopolitics and leads a class war\
      \ of opressed against opressors. Who will stand victorious and write a history\
      \ of a new world?<br />\r\n<br />\r\nfeatures:<br />\r\n-\tnon-random combat<br\
      \ />\r\n-\tcustomizable units<br />\r\n-\tmap editor<br />\r\n-\thotseat multiplayer<br\
      \ />\r\n-\t3 warring factions<br />\r\n-\tunique Commanding Officers perks<br\
      \ />\r\n-\t3 story campaigns"
