    about_the_game: "Cats are the most popular creatures on the Internet. Every day,\
      \ millions of photos of cute kittens, cats and cats post, like and cause emotion.\
      \ Now you will have even more fun.<br />\r\n<br />\r\nEspecially for all cat\
      \ fans, we present the game - \u201CCats and Food 4: New Year&quot;. It's time\
      \ to play the perfect game for the new year! The cute little kitten is hungry.\
      \ Help him jump so as to overcome all obstacles and collect the maximum amount\
      \ of delicious food. Launch the cat in flight so that it flies along a certain\
      \ trajectory and collects all the food on its way. Sending the cat flying, beware\
      \ of collisions with all sorts of obstacles. The game features 50 levels.<br\
      \ />\r\nEnjoy the game!"
