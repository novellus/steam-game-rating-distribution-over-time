details:
  data:
    about_the_game: <h2 class="bb_tag">Rumors have emerged suggesting the return of
      one of the Agency's most dangerous enemies. Where he goes, mayhem surely follows...</h2><h2
      class="bb_tag"><strong>WHO IS MR. WHITECHAPEL?</strong></h2>A modern incarnation
      of Gilles de Rais - the soldier-in-arms of Joan of Arc, and later a serial killer
      who is so vicious and prolific, the term might have been coined for him. His
      depravity is matched only by his intelligence, in a mind that has never been
      turned to the good of humanity. <br>Never forget that he is everywhere and he
      hears everything.<h2 class="bb_tag"><strong>Free DLC for all current and new
      players of the Black Watchmen</strong></h2><ul class="bb_ul"><li>3 missions
      with 10 (challenging!) new puzzles<br></li><li>Immersive audio narrative<br></li><li>Explore
      a new story, and face an old nemesis</li></ul><h2 class="bb_tag"><strong>NOTICE
      -  LIVE EVENT</strong></h2>This DLC includes access to a 4 day live event between
      Dec 20nd and Dec 23rd 2017. It will involve real life action, phone calls, and
      much more.
