    about_the_game: ArtPose Pro is a fun and artistic app for posing the Male and
      female figure.  Create fast and dynamic poses in minutes.  Quickly flesh out
      an ideal pose to use in your favorite art apps. ArtPose Pro lets you Pose two
      figures together male or female at the same time.  Change the size shape of
      the figures and the lighting to get just the look you want. 240 preset starter
      poses make getting started a snap.  ArtPose is about keeping you in the moment
      of creation.
