  data:
    about_the_game: "<strong>AshenForest</strong> is an action roguelite focused on\
      \ boss-rush. To purify the ashen forest that is causing the plague, you must\
      \ fight against all the monsters lurking in the forest.<br><br>Through the hazy\
      \ mist, search and eliminate those which worsens the forest! Even if you end\
      \ up being swallowed by the forest, you can use the 'Salvation' score to strengthen\
      \ your character and challenge the forest again at any time.<br>\u3000<h2 class=\"\
      bb_tag\">SYNOPSIS</h2>The forest, with a giant tree, was always warm and peaceful.\
      \ Until '<i>it'</i> fell down from the sky. The plague started to consume its\
      \ surroundings, the giant tree being the first. A lot of people died, crazed\
      \ and turned into a monster...<br>\u3000<h2 class=\"bb_tag\">CHARACTERS</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1160020/extras/agave.png?t=1607446434\"\
      \ /><br>Agave is a strong warrior who utilizes heavy attacks. The charged attack\
      \ after shield parrying makes any enemy to stumble.<br><br>The Church dispatched\
      \ the most dependable one person, to solve the plague. Agave the Inquisitor.\
      \ He was a mercenary. He, who splattered a lot of blood with his mercenary job,\
      \ was admitted by church with penitence.<br><br>He is ready to judge anything,\
      \ if it is against the will of church. To heal the chaotic order of the forest,\
      \ he took his way to destroy the cause of the plague.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1160020/extras/lycoris.png?t=1607446434\"\
      \ /><br>Lycoris is a crow-fused magician who can control mind and flame. Is\
      \ able to transform to a crow demon by using special ability to a knocked-down\
      \ enemy.<br><br>Among the ones who lived, they needed a sacrificial lamb to\
      \ take the blame for their pain. Lycoris, who was a daughter of the alchemist,\
      \ was judged as a witch and was kicked out to the contaminated forest with both\
      \ of her arm tied.<br><br>A staggering crow with a hurt wing flew to her, who\
      \ was dying by the mist of the forest. They both understood each others' situation,\
      \ so they combined their power to overcome the crisis. The Crow talked. <i>&quot;In\
      \ this forest, you will survive and I will be the apex of this ecosystem.&quot;</i>\
      \ They took their way to the forest, to earn their own goal.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1160020/extras/nagne.png?t=1607446434\"\
      \ /><br>Nagne is a hunting specialist who is armed with a dagger and a gun.\
      \ Enemies have no chance against his fast attack speed and ranged attacks.<br><br>Nagne,\
      \ who was caught by the plague of the Ashen Forest, became a monster with a\
      \ human sanity. Rejected by mankind, and a good prey for the monsters. Then,\
      \ he met the old man who had the same disaster as him. Nagne learnt a lot of\
      \ things like surviving in the forest and hunting, from the old man.<br><br>However,\
      \ the old man didn't have enough lifespan, so he left the last word to Nagne.\
      \ That there must be no more victim in this forest like Nagne and himself, who\
      \ are pitiful. Nagne took a path to the Ashen Forest, to make his small hope\
      \ true."
