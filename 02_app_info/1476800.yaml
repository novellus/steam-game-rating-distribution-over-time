    about_the_game: You are an artist, known to the world as &quot;The Mayor&quot;,
      and you are planning your greatest creation; A tower that represents the journey
      of life.<br>But you can't seem to be satisfied with any of your designs, no
      matter what you try. So, to gain inspiration, and to seek the meanings of life
      and death, you've set off on an artistic pilgrimage across the world.<br><br>Inspiration
      will guide you across many branching paths, explorations taking you through
      colorful cities, hidden settlements within old forests, vast libraries, deserts
      of ash, and so much more.<br><br>All of the art and animation assets were drawn
      by hand on paper by Ozzie Sneddon. <br><br><br><ul class="bb_ul"><li>Features
      over fifteen unique hand-drawn areas to explore!<br></li><li>A wide cast of
      colorful characters!<br></li><li>Branching paths and multiple endings!<br></li><li>A
      vast and vibrant fantasy world with its own history and lore!</li></ul>
