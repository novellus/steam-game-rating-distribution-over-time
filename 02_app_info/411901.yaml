    about_the_game: 'The A-10C: 16-2 Red Flag Campaign is a depiction of flying the
      A-10C &quot;Warthog&quot; during a typical Red Flag exercise in the skies over
      Nevada. This campaign includes extensive briefing, map, and lineup card PDF
      files for each mission and was designed in consultation with the renowned author
      Steve Davies.<br><br>All of the missions are based on input from pilots that
      have flown in Red Flag exercises and will provide you a challenge that will
      test even the most skilled virtual pilots.<br><br><strong>Features:</strong><br><br><ul
      class="bb_ul"><li>10 handcrafted mission that depict number of types of missions
      a A-10C pilot would fly in a Red Flag<br></li><li>Highly detailed mission briefings,
      mission maps, and lineup cards as PDF files<br></li><li>Custom voice overs and
      hundreds of triggers<br></li><li>Created in partnership with the author Steve
      Davies and F-15C pilots that have flown Red Flags</li></ul><u><br>DCS: NEVADA
      Test and Training Range Map and DCS: A-10C Warthog are required.</u><br><u><br>This
      campaign requires the openalpha version of DCS World on Steam.</u><br><br><br><strong>Please
      note that this DLC uses Steam Keys instead of Starforce keys. As such, this
      purchase cannot be activated on the DCS World e-Shop version. </strong>'
