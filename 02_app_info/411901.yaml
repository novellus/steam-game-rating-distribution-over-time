      a A-10C pilot would fly in a Red Flag<br></li><li>Highly detailed mission briefings,
      mission maps, and lineup cards as PDF files<br></li><li>Custom voice overs and
      hundreds of triggers<br></li><li>Created in partnership with the author Steve
