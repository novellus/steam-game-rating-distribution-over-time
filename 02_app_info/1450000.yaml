details:
  data:
    about_the_game: "Safe Squares is a chess-based puzzle game designed to hone your\
      \ tactical skills. Each puzzle features enemy pieces on a board; your goal is\
      \ to spot the unguarded square. Great for novice players and experts alike.\
      \ Choose your difficulty level and sharpen your game!<br />\r\n<br />\r\nPuzzles\
      \ start simple and gradually increase in complexity. For novice players, there\
      \ are unlimited chances to find the safe square. For advanced players, there\
      \ are aggressive time and accuracy challenges.<br />\r\n<br />\r\nIn addition\
      \ to standard chess pieces, Safe Squares introduces non-standard pieces for\
      \ an extra challenge. You can dodge bishops and knights, but what about amazons\
      \ and cardinals?<br />\r\n<br />\r\nIn &quot;Practice&quot; mode, you can set\
      \ your own parameters and solve endless puzzles without time or accuracy constraints.\
      \ Learn to recognize common formations and how to avoid them. <br />\r\n<br\
      \ />\r\nWhile Safe Squares is designed to be a fun stand-alone game, it is also\
      \ a great tool for chess education. If you want to level up your skills, Safe\
      \ Squares is a great place to start!"
