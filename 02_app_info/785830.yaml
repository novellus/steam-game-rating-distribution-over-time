    about_the_game: 'Adonis is a stylized, whimsical open world action game that focuses
      on fantasy combat! Get ready for an intense adventure in the open world of Candala!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/785830/extras/a1.gif?t=1605480113"
      /><br><br><ul class="bb_ul"><li> Massive, functional &amp; stylized (medieval
      &amp; post-medieval) environments</li></ul><br><ul class="bb_ul"><li> Open world
      setting that features Everhaven Castle, The Ruins of Candala (Castle Ruins),
      and the Everhaven Caves</li></ul><br><ul class="bb_ul"><li> Check your ranking
      monthly on our official website (link from main menu)</li></ul><br><br><br>Developed
      &amp; Published by Lorenzo Entertainment<br><br>Lead Game Designer: Michael
      L. Fiorentino Gutierrez<br>Lead Programmer: Samuel Hall<br>Assistant Director
      of Server Operations: David Conta<br>Head of Community: Carlos Velez<br>HR Director:
      Emily Andrews<br>Head Online Gameplay Administrator: Alex Bay<br>Creative Consultant:
      Cameron Rogers<br><br>* NOTE: The initial November 13, 2020 Early Access retail
      release of ''Adonis'' does not currently support RTX &amp; DLSS features. Full
      RTX &amp; DLSS implementation will be released on February 26, 2021. The Steam
      retail price for ''Adonis'' will not be raised after RTX/DLSS implementation
      and the retail price will not be raised after full Steam release (October 1,
      2021).'
