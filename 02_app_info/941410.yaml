    detailed_description: "Touhou: Dreaming Butterfly is a Touhou Project derivative\
      \ game developed by Strrationalism.It uses the way of the horizontal STG that\
      \ any original game has never used.This game aims to make the horizontal STG\
      \ players experience the fun of games,also lets the player who are used to the\
      \ vertical STG have more contact with the horizontal STG, an entirely different\
      \ type of game from Touhou original games.So, based on keeping style of the\
      \ horizontal STG,Touhou: Dreaming Butterfly is almost similar to Touhou original\
      \ games.like known Spell-card Rule, beautiful stages, concentrated but not hard\
      \ to dodged bullets.<br />\r\n<br />\r\nHow to play:<br />\r\nDirection Key\
      \ \u2013 Move <br />\r\nShift Key \u2013 Slow <br />\r\nZ Key \u2013 Shoot/Enter<br\
      \ />\r\nX Key \u2013 Bomb/Cancel<br />\r\nESC Key \u2013 Pause/Cancel<br />\r\
      \n<br />\r\nRecommended:<br />\r\nGraphics: NVIDIA GTX950M (support OpenGL 2.0)<br\
      \ />\r\nMemory: 4GB<br />\r\nCPU: 2.3GHz<br />\r\nUsing the gamepad with vibration\
      \ and joystick, this game has better support for gamepad.<br />\r\n<br />\r\n\
      Hello! We are Strrationalism, a team with interest.Now you\u2019ll play our\
      \ production, Touhou: Dreaming Butterfly.Whether by chance or long awaited,\
      \ we are very happy to share with you the joy and hope of this game!<br />\r\
      \n<br />\r\nIt says that people entered someone\u2019s dream inadvertently in\
      \ Gensokyo.<br />\r\nThe leading roles are also our miko and magician.<br />\r\
      \nAs the only \u2018waking\u2019 people, they came across acquaintances, one\
      \ of who was abnormal manic, or sinister, or strange, or\u2026themselves?"
