    about_the_game: "<u>Snowdrop Escape</u> is an unofficial storytelling modification\
      \ for Half-Life 2, the events of which take place a few years before Gordon\
      \ Freeman appeared in City-17. The invadors are tightening the dictatorship\u2019\
      s grip and The Resistance is barely gaining strength. There\u2019s still a lot\
      \ of abandoned, but not rusty stuff out of The Combine\u2019s control attracting\
      \  the rebels. Yet a third party appears on the field of action, not eager to\
      \ share their technologies with neither the invadors nor the rebels. And this\
      \ is the party you play for. <br>You are a professional mercenary named James.\
      \ Your employers give you  a task to get inside a rebel-held laboratory complex,\
      \ clear out the unwanted guests, initiate the emergency protocol without attracting\
      \ any attention from The Combine at the same time. And it turns out to be no\
      \ easy task...<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1117390/extras/widedesc2.png?t=1607888997\"\
