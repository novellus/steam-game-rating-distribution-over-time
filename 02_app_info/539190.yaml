    about_the_game: "CuVRball is an online multiplayer action game that is easy to\
      \ learn and fun to play.<br />\r\nKey features include:<br />\r\n-Artificial\
      \ locomotion that is specifically designed to minimize motion sickness with\
      \ smooth acceleration, collision avoidance, and easy controls.<br />\r\n-Easy\
      \ and fun action right off the bat, no need to memorize builds, maps, or weapons.\
      \  Just jump in and launch explosives at people.<br />\r\n-Spectator mode available\
      \ so you can observe and enjoy.<br />\r\n-Team based game play where cooperation,\
      \ tactics, and skill allow you to dazzle your opponents and amaze spectators.<br\
      \ />\r\n-Explosions, black holes, and more!<br />\r\n-Free trial lets you see\
      \ if you like the game.<br />\r\n<br />\r\nCuVRball is based on a few simple\
      \ rules.  But it offers a high skill cap to enable many hours of enjoyment.\
      \  The core game may be simple, but the skill it can be executed with separates\
      \ the best players.  However, even if you are not the highest skilled player,\
      \ you can still contribute to the team and have a fun time.  Just get in there,\
      \ blow stuff up, and make some friends.<br />\r\n<br />\r\nCome join us on Discord:\
      \ https://discordapp.com/invite/4wvw2pq<br />\r\nYou can find a game, partner\
      \ up, or have a conversation with the developer and share your idea there."
