    about_the_game: <strong>This game is only available in Japanese.</strong><br><br>2100BC,
      in Neo Tokyo, the sprawling city where millions live.<br>The cyborg patrol corp
      &quot;Trash can&quot; fights to keep the peace in a city where order is a thing
      of the past.<br>Its newest member Kei laments this world where all kindness
      is gone, and dreams of leaving Neo Tokyo.<br>But the evil secret society &quot;The
      ZOO&quot; is causing troubles, and there is no time for idle fancy.<br><br>2
      short stories, each lasting around 20 minutes.<br>Crazy dungeon action RPG with
      speedy Time Progress Battles.<br><br>Enjoy the dynamic picture display and animations
      made possible by RPG Maker MZ.
