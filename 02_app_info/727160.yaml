      \ can improve skills in geometry and in color logic operations. One or more\
      \ light sources and receivers and also one or more movable elements for operations\
      \ with color light rays defined on each level. The target is to combine movable\
      \ elements so, that color light rays will come to receivers correctly.<br />\r\
