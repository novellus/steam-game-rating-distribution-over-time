    about_the_game: "The kingdom of Ember is in need of heroes.  The immortal Titans\
      \ are coming back and they seek to enslave humanity once again.  Join Kara and\
      \ Paul as they overcome all adversary and save the things that truly matters.<br\
      \ />\r\n<br />\r\nHeart of Ember is a simple turn based RPG with a simple story.\
      \  It is set within a beautiful hand painted 3D world.  The game will be released\
      \ by episodes.  The reasoning behind this is because there is only one single\
      \ developer creating the game.  This is the first episode of the series."
