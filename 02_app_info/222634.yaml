    about_the_game: "The high-powered GP50 from EMD is now available for Train Simulator\
      \ in Union Pacific livery.<br><br>The GP50 was the first model built by General\
      \ Motors\u2019 Electro-Motive Division to be equipped with microprocessor controls,\
      \ similar to GE\u2019s Dash 8 Series, which EMD saw as the main competitor to\
      \ its own four-axle model. Powered by a 16-cylinder diesel engine, a total of\
      \ 278 models were built between 1980 and 1985.<br><br>The first railroad to\
      \ take delivery was the Chicago and North Western Railroad, who saw the locomotives\
      \ as power for high-priority trains such as intermodal services. Soon after,\
      \ the Missouri Pacific Railroad, Southern Railway, and the Atchison, Topeka\
      \ and Santa Fe Railway took delivery of GP50s, and although many of these railroads\
      \ have since been absorbed, all GP50s remain in service today.<br><br>The EMD\
      \ GP50 for Train Simulator, developed by DigitalTrainModel, is available in\
      \ Union Pacific livery and features opening cab doors and windows, numberboard\
      \ and platform lighting, and dynamic braking.<br><br>The locomotive is also\
      \ Quick Drive compatible, giving you the freedom to drive the Union Pacific\
      \ GP50 on any Quick Drive enabled route for Train Simulator, such as those available\
      \ through Steam. Also included are scenarios specifically for the <a href=\"\
      http://store.steampowered.com/app/208286\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Sherman Hill</a> route (available separately and required to play these\
      \ scenarios).<h2 class=\"bb_tag\">Scenarios</h2><br>Three scenarios for the\
      \ Sherman Hill route:<br><ul class=\"bb_ul\"><li>\tShunting in the Night<br></li><li>\t\
      Stopped at Colores<br></li><li>\tRolling Stock for Cement Plant</li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tEMD GP50 in Union\
      \ Pacific livery<br></li><li>\tOpening cab doors and windows<br></li><li>\t\
      Numberboard and platform lighting<br></li><li>\tDynamic braking<br></li><li>\t\
      Quick Drive compatible<br></li><li>\tScenarios for the Sherman Hill route<br></li><li>\t\
      Download size: 335mb</li></ul>"
