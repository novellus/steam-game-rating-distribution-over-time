    about_the_game: '[url]<strong>Library Module for Fantasy Grounds</strong>[/url]<br><br>Introducing
      a whole new rank to Savage Worlds - Demigod - and lots of toys to go with it.
      Over 50 new Edges, and an innovative approach to races is just the beginning.<br><br><i>Take
      your characters from one world to another or even to another time. History and
      fantasy, past present and future - they are all your playground now. Your gaming
      group just became... ...a pantheon in the making.</i><br><br>This Player''s
      Guide contains all the information you need to create characters in any time
      and place, then develop them until they become gods!<br><br><i>Fantasy Grounds
      Conversion:</i> <strong>Kevin Doswell</strong><br><br><strong>Requires:</strong>
      An active subscription or a one time purchase of a Fantasy Grounds Full or Ultimate
      license and a one time purchase of the Savage Worlds Ruleset.'
