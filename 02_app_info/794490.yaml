  data:
    about_the_game: Journey of life is a survival sandbox EARLY ACCESS game where
      the player finds himself on a group of islands where each island has a different
      biome with different flora and fauna.<br><br>In order to build a village, the
      player needs to create a variety of stations that will process materials found
      on the islands into components used in crafting tools and weapons needed for
      survival.<br><br>The player needs to build a dock on the coast to be able to
      construct a ship used in sailing between islands. Before the ability to depart,
      the player needs to fill the ship with resources such as food and water to survive
      the stormy seas!<br><br> The game has been developed so far with these features:<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/794490/extras/HEADER_Player.png?t=1587053047"
      /><br>- PVP and PVE System, defend your village from real enemies and the wild
      creatures.<br>- Basic Transport Vehicle - Cart<br>- Modular weapons and tools<br>-
      Basic Cooking - near fire and soups<br>- Character Customization - male<br>-
      Weather system - Sunny, Cloudy, Rain, Storm<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/794490/extras/fight_ai.gif?t=1587053047"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/794490/extras/HEADER_Wildlife.png?t=1587053047"
      /><br>- Various types of wild animals<br><ul class="bb_ul"><li>Aerial,<br></li><li>Terrestrial<br></li><li>Aquatic</li></ul>
      Hunt them to gather your resources for a future process in crafting and cooking.<br>-
      Tame system.<br>- Fish traps.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/794490/extras/boar_fight.gif?t=1587053047"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/794490/extras/HEADER_Tribes.png?t=1587053047"
      /><br>- Invite friends or recruit new NPC  to your village. Journey of Life
      offers you the opportunity to use your NPC how you want. Make them idle, work,
      construct the building, stations, etc.<br>- Tribe system, society progress<br>-
      Advanced AI Systems for Human AI <br><ul class="bb_ul"><li> Builder<br></li><li>
      Woodcutter<br></li><li> Warrior<br></li><li> Labor</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/794490/extras/AI_Command.gif?t=1587053047"
      /><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/794490/extras/HEADER_Power.png?t=1587053047"
      /><br>- Using various gear ratios, manipulate energy to optimally drive your
      machines and achieve technological advancements.<br>Different machines require
      different amounts of power in order to function properly.<br>Featuring 2 different
      power generating machines:<br><ul class="bb_ul"><li>Windmill<br></li><li>Waterwheel</li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/794490/extras/Gears.gif?t=1587053047"
      /><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/794490/extras/HEADER_Craft.png?t=1587053047"
      /><br>- Ore processing. Process your metal from raw to nuggets, smelt it in
      clay molds to create metal tools and weapons.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/794490/extras/smelter_interaction.gif?t=1587053047"
      /><br>- Handle system, craft your handle for the weapon or tool increasing the
      stats of the item. Attach the parts at Tool Workbench.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/794490/extras/modular.gif?t=1587053047"
      /><br>- Real interaction with the stations. Craft your items with an addictive
      interaction system.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/794490/extras/sawmill_interaction.gif?t=1587053047"
      /><br><br><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/794490/extras/HEADER_Build.png?t=1587053047"
      /><br>- 4 tiers of advance building system Thatch, Clay + Thatch, Planks, Lime
      Bricks. Also the roof system with different types of corners and slopes, furniture.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/794490/extras/build_types.png?t=1587053047"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/794490/extras/HEADER_Farm.png?t=1587053047"
      /><br>-Farm system, plant and grow your seeds.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/794490/extras/farm_plot.png?t=1587053047"
      /><br><br><br><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/794490/extras/HEADER_Upcoming.png?t=1587053047"
      /><br><br>- Expanding building part and stations system<br>- Biome Traveling
      [Tropical, Desert, Snow]<br>- Experience and skill system<br>- Advanced Modular
      weapons and tools<br>- Advanced Power System<br>- Advanced Ore mining<br>- Advanced
      Transport Vehicles<br>- Advanced AI Systems for Animal AI<br>- Advanced Cooking
      system<br>- Advanced House System<br>- Advanced Character Management<br>- Advanced
      Combat System<br>- Language Translations<br><br><br>Check out our Roadmap<br><a
      href="https://steamcommunity.com/linkfilter/?url=https://trello.com/b/Iu8L9eX5/journey-of-life-steam-offical-branch"
      target="_blank" rel="noopener"  >https://trello.com/b/Iu8L9eX5/journey-of-life-steam-offical-branch</a><br><br>Find
      more info on our Wiki<br><a href="https://steamcommunity.com/linkfilter/?url=https://journeyoflife.gamepedia.com/Journey_Of_Life_Wiki"
      target="_blank" rel="noopener"  >https://journeyoflife.gamepedia.com/Journey_Of_Life_Wiki</a><br><br>Join
      our Facebook Community<br><a href="https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/JourneyOfLifeGame/"
      target="_blank" rel="noopener"  >https://www.facebook.com/JourneyOfLifeGame/</a><br><br>Join
      our Discord Community.<br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/ZAzJVzU"
      target="_blank" rel="noopener"  >https://discord.gg/ZAzJVzU</a><br><br>Join
      our Subreddit.<br><a href="https://www.reddit.com/r/JourneyOfLifeTheGame/" target="_blank"
      rel="noreferrer"  >https://www.reddit.com/r/JourneyOfLifeTheGame/</a>
