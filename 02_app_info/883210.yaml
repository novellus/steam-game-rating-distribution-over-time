    about_the_game: This packs includes tons of extra items for crushing your foes!<br><br>The
      Frost Shiv is the perfect weapon for players that want dart between enemies
      and deliver killing blows, while the Reckless Auto-Shotgun will fit naturally
      into the hands of any madman. Who knew that combining shotguns and grenade launchers
      might have an explosive result?<br><br> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/883210/extras/immortal_main_shotgunDLC_03.png?t=1555579753"
      /><br><br>The pack also includes the Gib Aspect, which when equipped, sends
      your murdered foes slamming into walls and off ledges. Seeing your enemies fall
      has never been this good before.<br><br> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/883210/extras/immortal_main_shotgunDLC_01.png?t=1555579753"
      /><br><br>And finally the pack includes extra cosmetics that literally transform
      new starting characters into a juggernaut of pure steel.<br><br> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/883210/extras/immortal_main_shotgunDLC_04.png?t=1555579753"
      />
