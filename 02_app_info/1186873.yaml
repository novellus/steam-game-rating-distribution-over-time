details:
  data:
    about_the_game: "This DLC is a pack of unique cosmetic items for your player character\
      \ and hideout, it includes a jacket, a shirt, a wall hanging and a statue. It\
      \ has no strategic value, whatsoever. Purchasing this DLC will not change the\
      \ behavior of Enhanced Horror characters.<br />\r\n<br />\r\nWhile the development\
      \ team appreciates the support tremendously, this purchase will not attract\
      \ the attention of any in-game character. They will show no bias whatsoever\
      \ towards you as a result. This is in order to keep Enhanced Horror activity\
      \ fair to all who have purchased the main game."
