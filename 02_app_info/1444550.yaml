details:
  data:
    about_the_game: Imagine a chess board where you can zoom in to see that every
      piece, is made up by several smaller pieces, which is made up by several smaller
      pieces, etc. Waronoi is a modern military real-time strategy game on a breath
      taking scale, where the fate of an entire army can be altered by a single unit.<h2
      class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Online multiplayer with
      up to 8 players or bots. Any team configuration is possible.</li></ul><br><ul
      class="bb_ul"><li>Procedurally generated maps for infinite replayability.</li></ul><br><ul
      class="bb_ul"><li>Unique command tree mechanic for easy large army management.</li></ul><br><ul
      class="bb_ul"><li>Easy to learn, impossible to master, with gameplay that rewards
      fast thinking more then fast playing.</li></ul>
