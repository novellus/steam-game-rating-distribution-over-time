  data:
    about_the_game: Earth is burning. The Reapers have taken over and other civilizations
      are falling like dominoes. Lead the final fight to save humanity and take back
      Earth from these terrifying machines, Commander Shepard. You'll need backup
      for these battles. Fortunately, the galaxy has a habit of sending unexpected
      species your way. Recruit team members and forge new alliances, but be prepared
      to say goodbye at any time as partners make the ultimate sacrifice. It's time
      for Commander Shepard to fight for the fate of the human race and save the galaxy.
      No pressure, Commander.<br><br>Fight smarter. Take advantage of new powers and
      combat moves. Shepard can now blind fire at enemies and build tougher melee
      attacks. Plus, when you fight as a team you can combine new biotic and tech
      powers to unleash devastating Power Combos.<br><br>Build the final force. Build
      a team from a variety of races and classes and combine their skills to overcome
      impossible odds. You'll be joined by newcomers like James Vega, a tough-as-nails
      soldier, as well as EDI, a trusted AI in a newly acquired physical form. Keep
      an eye out for beloved characters from your past, but beware. Some may not survive
      the final battle...<br><br>Face off against friends. Enjoy an integrated co-op
      multiplayer mode and team up with friends online to liberate key conflict zones
      from increasingly tough opponents. Customize your warrior and earn new weapons,
      armor, and abilities to build war preparedness stats in your single player campaign.<br><br><strong>The
      N7 Digital Deluxe Edition contains:</strong><br><ul class="bb_ul"><li>Mass Effect
      3<br></li><li>N7 Arsenal pack and in-game items (N7 Crusader shotgun, N7 Hurricane
      submachine gun, N7 Valiant Sniper, N7 Eagle handgun, N7 hoodie)<br></li><li>Downloadable
      Art book and lithograph<br></li><li>Mass Effect Digital Comic by Dark Horse
      Comics<br></li><li>From Ashes DLC</li></ul>
