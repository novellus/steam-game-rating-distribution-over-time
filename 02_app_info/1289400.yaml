    about_the_game: "<h2 class=\"bb_tag\"><strong>Moving Out Original Soundtrack</strong></h2><br>A\
      \ smooth mover needs smooth grooves to move to and you'll get just that with\
      \ the Moving Out OST. Enjoy 10 game tracks of 80s inspired instrumental grooves\
      \ by music composer legend Lenny \u201CThe Touch\u201D Macaluso, perfect for\
      \ all moving mayhem! Also includes six original vocal versions of game instrumentals\
      \ plus three bonus tracks.<br><br>Track list:<br><strong>1. Moving Power (feat.\
      \ Greg Evigan) </strong><br><i>Lenny Mac</i><br><strong>2. Movin' &amp; Groovin'\
      \ </strong><br><i>Lenny Mac</i><br><strong>3. Tight </strong><br><i>Lenny Mac</i><br><strong>4.\
      \ Still Got It (feat. Rick Bell) </strong><br><i>Lenny Mac</i><br><strong>5.\
      \ So Smooth </strong><br><i>Rick Bell</i><br><strong>6. Bodacious </strong><br><i>Geoff\
      \ Levin Band</i><br><strong>7. Rockin' Moves </strong><br><i>Lenny Mac</i><br><strong>8.\
      \ Rad </strong><br><i>Lenny Mac</i><br><strong>9. Way To Go </strong><br><i>Lenny\
      \ Mac</i><br><strong>10. Slam Dunk </strong><br><i>Funk Brothers</i><br><strong>11.\
      \ One Track Mind - Moving Power</strong><br><i>Greg Evigan</i><br><strong>12.\
      \ One Track Mind 1987</strong><br><i>Greg Evigan</i><br><strong>13. Skin Tight\
      \ - Movin' &amp; Groovin' </strong><br><i>Lenny Mac featuring Mendy Lee</i><br><strong>14.\
      \ Cheapshot - Tight</strong><br><i>Lenny Mac featuring Vanessa</i><br><strong>15.\
      \ I Wasn't Born Yesterday - Still Got It </strong><br><i>Lenny Mac/Rick Bell\
      \ featuring Mendy Lee</i><br><strong>16. Operator - Way To Go</strong><br><i>Lenny\
      \ Mac featuring Mendy Lee</i><br><strong>17. Never Surrender [Bonus Track]</strong><br><i>Lenny\
      \ Mac featuring Joe Lamont </i><br><strong>18. Thunder In Your Heart [Bonus\
      \ Track]</strong><br><i>Lenny Mac featuring Joe &quot;Bean&quot; Esposito</i><br><strong>19.\
      \ Never Surrender [Bonus Track]</strong><br><i>Stan Bush from &quot;Kickboxer&quot;</i><br><br>Moving\
      \ Out is available now!<br><br>\xA9 2020 Macaluso Music<br>\u2117 2020 Macaluso\
      \ Music"
