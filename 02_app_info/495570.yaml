details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/495570/extras/steam_logo.png?t=1609771515"
      /><br><strong>ConflictCraft</strong> is a strategy title set in an alternate
      reality where you gain control of the battles against <strong>ISIS insurgency</strong>.
      <br>Your goals are to control all points on the map and destroy enemy bases
      while keeping a close eye on your resource management and defense of friendly
      units.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/495570/extras/head_wide.png?t=1609771515"
      /><br>Your buildings constantly generate unit points every 10 seconds, and you
      can send half the troops from your bases to any position on the map.<br>To destroy
      your enemies, you have tanks, attack choppers, support helicopters, jets, and
      rocket launchers. Forces can be upgraded, allowing for custom strategies and
      tactics in an open-ended manner.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/495570/extras/head_wide.png?t=1609771515"
      /><br><strong><strong>There's local multiplayer mode with full controller support</strong>,
      allowing you to play with your friends and compete against each other.</strong><br><strong>Co-Op
      is another option while even the singleplayer experience shall feature 55 levels
      for any strategy fan to enjoy.</strong><br>You can even<strong> create</strong>
      new maps with the built-in level editor and challenge the community. ConflictCraft
      awaits, you Commander!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/495570/extras/editor_wide.png?t=1609771515"
      />
