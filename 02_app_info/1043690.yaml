    about_the_game: <strong>Investi-Gator</strong> is here to solve crimes, and as
      soon as he remembers what crimes he was going to solve, he'll be ALL OVER 'em.  And
      as long as his brother Insti-Gator is around, he'll ALWAYS have someone to trust!<br><br><strong>Investi-Gator
      and the Case of the Big Crime</strong> is a <strong>three-episode point-and-click
      comedy adventure game</strong>, about 1.5-2 hours long, that's one part love
      letter to Humongous Entertainment, one part inversion of classic adventure games,
      and two parts wholesome goofy jokes.<br><br><ul class="bb_ul"><li>Solve crimes!<br></li><li>Meet
      a cast of fun characters!<br></li><li>Do crimes?</li></ul>
