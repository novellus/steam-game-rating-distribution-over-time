details:
  data:
    about_the_game: "<strong>SUMMARY</strong><br><br>Wrath Of the Violent Vicar is\
      \ an Interactive FMV movie game inspired by horror / exploitation movies of\
      \ the 70s &amp; 80s often shown in \u201CGrindhouse\u201D cinemas and on VHS\
      \ tapes. Damaged film, dirt and grime where common in these types of pictures.\
      \ Violent Vicar puts you the player in control of the movie giving a choice\
      \ on how the story plays out with multiple options for each scene. Directed\
      \ by cult underground film Director \u2013 Nick Box (She\u2019s Dead, Andrew\
      \ W.K Party Safari)<br><br><strong>STORY</strong><br><br>A friendly Vicar goes\
      \ on a murderous violent mission of revenge when an evil Reverend and his gang\
      \ of thugs terrorises his village, with guidance from Jesus himself who can\
      \ take the guise of either a nice friendly traditional Christ or a Jive talking\
      \ angry Christ. Full of Action, Laughs, Violence and the occasional WTF moment.\
      \ Based on the 2012 film with the same title.<br><br><strong>FEATURES</strong><br><br><strong>FMV</strong>\
      \ \u2013 Stylized Full Motion Video.<br><br><strong>BRANCHING STORY</strong>\
      \ \u2013 Select multiple options for each scene for the story to play out differently\
      \ with each play through.<br><br><strong>HIDDEN SCENES</strong> \u2013 Discover\
      \ hidden never seen before scenes .<br><br><strong>EXTENDED SCENES</strong>\
      \ \u2013 This game features extended Death scenes known as \u201CSuper Kills\u201D\
      \ these unlock longer kill scenes to those seen in the original film, however\
      \ for a more complete experience you advised not to over use this feature and\
      \ mix it up with \u201CNormal Kills\u201D too."
