    about_the_game: Lost in an intimate snowy town, a palette of individuals are in
      search of a mysterious artifact said to bring great knowledge and understanding.
      Lead each character through their quest in this collection of minigames, each
      with unique personalities and challenges... maybe their paths aren't so different
      after all.<br><br>A Little Bit More About Pillar:<br><ul class="bb_ul"><li>A
      collection of minigames, each representing different personality traits (introversion,
      extroversion etc.) through gameplay mechanics.<br></li><li>Different people,
      different gameplay; each part of the game will challenge you in a unique way.<br></li><li>Explore
      an intimate snowy town, beautifully hand-painted with attention to every detail.<br></li><li>A
      distinct soundtrack, composed hand in hand with the game's design, by the game's
      designer, to ensure a cohesive experience.</li></ul>
