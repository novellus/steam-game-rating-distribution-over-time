    reviews: "\u201C...it tells a story without saying a word, truly a special thing\
      \ in this modern age of boom, talk, boom games.\u201D<br>9/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.playstationlifestyle.net/2015/02/25/pillar-ps4-review-cult-of-personalities/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PlayStation LifeStyle</a><br><br>\u201C\
      If you choose to see Pillar as a good looking 2.5D puzzle game with plenty of\
      \ puzzles to solve, that's fine. Simplified, it is that. However, Pillar is\
      \ about more and if you choose to dive a bit deeper into the meaning of what\
      \ you're actually doing, it will make a lot of sense.\u201D<br>4/5 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://games.softpedia.com/get/Games-Demo/Pillar.shtml\"\
      \ target=\"_blank\" rel=\"noopener\"  >Softpedia</a><br><br>\u201C...a fantastic\
      \ game, one which is simple yet challenging enough to tease anyone thinking\
      \ it will be an easy playthrough, while rewarding the ones who embrace the spirit\
      \ of the game.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://invisioncommunity.co.uk/2015/04/17/pillar-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Invision Game Community</a><br>"
