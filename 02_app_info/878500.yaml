details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/878500/extras/title_captain_the_runner_amg_small.png?t=1570680939"
      /><br>Captain The Runner is an endless runner game based on retro graphics,
      where the player must avoid colliding with the cars, buses, spaceships, water
      bodies and much more!<br><br>The Captain looted the people of the modern cities
      and finally attempted to escape the cities with all the stolen goods. But the
      angry residents of those cities used their cars to run over him in order to
      kill him for his misdeeds. Will Captain be able to avoid the cars and survive
      longer?<br><br>Key Features:<br><ul class="bb_ul"><li>5 Different Scenarios
      to play! </li></ul><ul class="bb_ul"><li>Avoid Cars, Buses, and Spaceships!</li></ul><ul
      class="bb_ul"><li>Collect Golden, Red, Blue, and Green stars to increase your
      score! </li></ul><ul class="bb_ul"><li>Attain the highest possible score! </li></ul><ul
      class="bb_ul"><li>5000 Jump Limit. That means you can jump to save your life
      in emergency cases for about 5000 times! </li></ul><ul class="bb_ul"><li>Score
      increases as long as you survive, challenging and addictive gameplay!</li></ul><ul
      class="bb_ul"><li>Simple and Easy Controls!</li></ul><br>The fate of Captain
      is in your hands now and only you can help him survive as long as possible.
      You have 5000 chances to be saved when the situation goes out of your hands.
      What are you waiting for? Get started!
