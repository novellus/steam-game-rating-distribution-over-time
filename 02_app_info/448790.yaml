    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/448790/extras/infinity_banner_600x60.png?t=1513067250"
      /><h2 class="bb_tag"><strong>Infinity Wings - Scout &amp; Grunt</strong></h2>
      <br><strong>Infinity Wings - Scout &amp; Grunt Take control of your chosen fighter
      (either Scout or Grunt) in this side scrolling shooter.</strong><br><br><strong>Badges
      :</strong> <img src="https://steamcdn-a.akamaihd.net/steam/apps/448790/extras/badge_01_grunt.png?t=1513067250"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/448790/extras/badge_02_scout.png?t=1513067250"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/448790/extras/badge_03_load_out_machinegun.png?t=1513067250"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/448790/extras/badge_04_load_out_laser.png?t=1513067250"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/448790/extras/badge_05_load_out_gatling_gun.png?t=1513067250"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/448790/extras/badge_06_infinity_wings.png?t=1513067250"
      /><br><br>Battle your way through hazardous procedurally generated galaxies
      to achieve the highest score and rank as the best fighter pilot.<br><br>Infinity
      Wings uses both 2D and 3D graphics to bring the excitement of these space battles
      to life. With vibrant weapon effects and challenging boss battles, this game
      will test your skill and amaze you with its visuals.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/448790/extras/infinity600.png?t=1513067250"
      /><h2 class="bb_tag"><strong>FEATURES :</strong></h2><br><strong>*Play as Different
      Spaceships (Scout or Grunt)</strong><br><br><strong>*Compete on World Wide Leader
      boards</strong><br><br><strong>*Exclusive Weapons/Firepower for Each Ship</strong><br><br><strong>*Challenging
      Enemy Battleships and Boss Battles</strong><br><br>*Progressive Difficulty -
      Each Wave of Hazards Increasingly Test Your Skills<br><br>*Each Level of the
      Game is Procedurally Generated, Every Time You Play the Game is Different<br><br><strong>This
      Game Brings Back Old School Memories and Nostalgia of Classic 2D Shooters -
      But with a Modern Twist</strong><h2 class="bb_tag"><strong>Choose your fighter
      and relive the excitement, of classic shoot'em ups with Infinity Wings!</strong></h2>
