    recommendationid: '56851656'
    review: "Infinity Wings - Scout and Grunt est un jeu pour passer le temps un jour\
      \ o\xF9 vous vous ennuyez...\n\nJ'appr\xE9cie plus particuli\xE8rement quand\
      \ ce type de jeu rajoute des succ\xE8s \"d\xE9fi\" avec un peu de challenge.\
      \ Mais voil\xE0, le d\xE9veloppeur \xE0 voulu mettre un succ\xE8s \"d\xE9truire\
      \ 1 000 000 d'ast\xE9roides\" qui oblige \xE0 jouer \xE0 son jeu pendant plus\
      \ de 350 heures pour avoir le 100%. Autant vous dire que c'est ridicule face\
      \ \xE0 ce que nous propose ce contenu ultra r\xE9p\xE9titif. \n\nCe jeu ne m\xE9\
      rite pas plus de 10 heures grand max avec des succ\xE8s. J'ai essay\xE9 de joindre\
      \ le d\xE9veloppeur \xE0 plusieurs reprises mais sans r\xE9ponse. Scout and\
      \ Grunt m'a l'air abandonn\xE9...\n\nJ'ai not\xE9 plusieurs bugs : \n- Le jeu\
      \ crash au del\xE0 du niveau 65\n- Le boss du Vaisseau quant il tire des canons\
      \ \xE0 la phase 2, on se les prends quand-m\xEAme parfois m\xEAme si l'on passe\
      \ \xE0 c\xF4t\xE9...impossible donc de faire des bigs scores.\n\nJe vous d\xE9\
      conseille ce jeu si vous \xEAtes comme moi un chasseur de succ\xE8s...sinon\
      \ pour un prix relativement bas pour les autres qui voudrait tout de m\xEAme\
      \ tenter l'aventure."
