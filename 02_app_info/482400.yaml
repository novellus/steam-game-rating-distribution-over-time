    about_the_game: "After two decades, Nightdive Studios is rebooting and re-imagining\
      \ the original System Shock. We will keep the new game true to the classic experience,\
      \ keeping all the things you loved while giving today's gamers the modern look\
      \ and feel expected from a AAA title. <br><br>Help fund this game!<br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://kck.st/292d9W9\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/482400/extras/backerkit.png?t=1590601832\"\
      \ /></a><br><br>With the help of members of the original team, including the\
      \ original Voice Actor of SHODAN, Terri Brosius, Citadel Station has never been\
      \ more immersive or terrifying!<br><br><i>\u201CWhen you\u2019re working on\
      \ a game, you tend not to think about how people will feel about it 20 years\
      \ later \u2013 or if people will even remember it! The announcement of the System\
      \ Shock update from Nightdive (and the upcoming System Shock 3 I\u2019m working\
      \ on) it\u2019s apparent that not only do people remember, they care very deeply\
      \ about the game. Back when we were working on the original, we wanted to make\
      \ a simulation-based game that would empower players to tell their own stories\
      \ through their playstyle choices \u2013 an idea that\u2019s still totally relevant\
      \ today. I\u2019ve long said that if you updated the graphics, sound and UI\
      \ on System Shock you\u2019d have something that competes directly with any\
      \ game on the market today. Now the Nightdive folks are doing that update and\
      \ I\u2019m confident my prediction will be validated. SHODAN demands that you\
      \ support this so we can all find out.\u201D --Warren Spector, OtherSide Entertainment.\
      \ Producer on the original System Shock.</i><br><br>You're a renowned hacker,\
      \ the most notorious cyberspace thief in the corporate world. Caught during\
      \ a risky break-in, you become indentured to a greedy TriOptimum executive.\
      \ After six months in a healing coma, you awaken to the twisted aftermath of\
      \ a terrible disaster. Where are the surgeons? Why is the station in such disrepair?\
      \ Slowly, the chilling realization that something is very wrong creeps over\
      \ you. Once a prime corporate research facility, Citadel Station now teems with\
      \ mindless cyborgs, robots and terribly mutated beings, all programmed to serve\
      \ SHODAN, a ruthless A.I. There's scarcely time to think before it unleashes\
      \ the first terror...<br> <br><i>\u201CThe crew at Nightdive heroically brought\
      \ the original versions of System Shock and System Shock 2 back into circulation.\
      \ They have thrived as a new audience has rediscovered these classics.  Now\
      \ Nightdive is remastering the original System Shock to bring it up to date\
      \ on modern PC\u2019s - with fully updated visuals, audio and a modern interface\
      \ \u2013 making it dramatically more accessible to modern gamers.  It\u2019\
      s quite wonderful to see a franchise that Warren and I helped create get such\
      \ loving care.&quot; --Paul Neurath, Founder of OtherSide Entertainment. Co-founder\
      \ of Looking Glass Studios.</i>"
