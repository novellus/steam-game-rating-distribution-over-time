    detailed_description: "Forge your weapon and follow the path of the Jedi<br>Jedi\
      \ Knight: Jedi Academy is the latest installment of the highly acclaimed Jedi\
      \ Knight series. Take on the role of a new student eager to learn the ways of\
      \ the Force from Jedi Master Luke Skywalker. Interact with famous Star Wars\
      \ characters in many classic Star Wars locations as you face the ultimate choice:\
      \ fight for good and freedom on the light side or follow the path of power and\
      \ evil to the dark side.<br>\t\t\t<ul class=\"bb_ul\"><li>Customize your character\
      \ by defining both look and gender before entering the Academy to learn the\
      \ power-and dangers- of the Force.<br>\t\t\t</li><li>Construct your own Lightsaber\
      \ from handle to blade. As you progress, discover the power of wiedling two\
      \ Lightsabers or the ultimate double-bladed Lightsaber made famous by Darth\
      \ Maul.<br>\t\t\t</li><li>New vehicles, weapons, force powers and Star Wars\
      \ locations.<br>\t\t\t</li><li>Unique level selection system allows you to choose\
      \ your own missions and adventures.<br>\t\t\t</li><li>Six multiplayer modes\
      \ including team based siege mode and two-on-one power duel. Fight in 23 multiplayer\
      \ arenas!<br>\t\t\t</li></ul>"
