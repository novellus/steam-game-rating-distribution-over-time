    about_the_game: "<h2 class=\"bb_tag\"><strong>Folklore Three: The Little Devil\
      \ </strong></h2>A young daughter named Putri needs to pay her father\u2019s\
      \ medical bills. Remembering that she has an inheritance from her unknown grandfather,\
      \ she decides to pawn all valuable items there as a way to get quick money.\
      \ While she tries to find treasure inside the supposed-to-be empty mansion,\
      \ Putri uncovers long lost secrets and a creepy additional inheritance that\
      \ tore her family apart. Along the way, Putri must choose which path she wants\
      \ to embark in order to be content with her life.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/990931/extras/steamPage_3_USA.jpg?t=1601528140\"\
      \ /><h2 class=\"bb_tag\"><strong>A Javanese-Dutch Colonial Contemporary Mansion</strong></h2>Explore\
      \ the vast setting of a Javanese fused with Dutch colonial contemporary architecture\
      \ and a spine-chilling atmosphere. Look deeper as you learn about what you should\
      \ and shouldn't do inside a house. Be prepared to reveal all the hidden mysteries\
      \ behind the walls of the mansion.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/990931/extras/GIF_01.gif?t=1601528140\"\
      \ /><h2 class=\"bb_tag\"><strong>Solve Puzzles and Get Your Inheritance</strong></h2>Experience\
      \ Putri\u2019s struggles as she juggles between many goals; wishing to save\
      \ her father, saying goodbye to poverty, or revealing the mysteries of her family.\
      \ Learn how to prioritize which treasures you think is the most valuable or\
      \ what kind of help you can employ. Make sure that you\u2019re the only one\
      \ preying for your grandfather\u2019s wealth. Solve the puzzles scattered and\
      \ hidden throughout the house to get your hands on to the treasures. The choices\
      \ are yours.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/990931/extras/GIF_02.gif?t=1601528140\"\
      \ /><h2 class=\"bb_tag\"><strong>Be Careful While Choosing</strong></h2>The\
      \ decisions you make in the game will lead you to different routes and endings\
      \ in order to give you different experiences in each and every gameplay. As\
      \ you play the game, you can choose to run away from the very beginning or continue\
      \ the game with various conditions to end the game. You can choose to be a responsible\
      \ daughter, be a greedy one, or being rude towards your surroundings. Just imagine,\
      \ if you were in that situation, what would you do? Just remember. be careful\
      \ so that you won\u2019t regret your own doings.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/990931/extras/GIF_03.gif?t=1601528140\"\
      \ />"
