        \u2022    Animated Blood - Discolored and/or unrealistic depictions of blood\r\
        \n\u2022    Blood - Depictions of blood\r\n\u2022    Crude Humor - Depictions\
        \ or dialogue involving vulgar antics, including \"bathroom\" humor\r\n\u2022\
        \    Fantasy Violence - Violent actions of a fantasy nature, involving human\
        \ or non-human characters in situations easily distinguishable from real life\r\
        \n\u2022    Intense Violence - Graphic and realistic-looking depictions of\
        \ physical conflict. May involve extreme and/or realistic blood, gore, weapons\
        \ and depictions of human injury and death\r\n\u2022    Language - Mild to\
        \ moderate use of profanity\r\n\u2022    Strong Language - Explicit and/or\
        \ frequent use of profanity\r\n\u2022    Tobacco Reference - Reference to\
        \ and/or images of tobacco products\r\n\u2022    Drug Use - References to\
        \ the use of medication drugs."
