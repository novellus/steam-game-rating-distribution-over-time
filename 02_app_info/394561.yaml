    about_the_game: "Get all ELEVEN Season Five Pro pinball tables for the greatly\
      \ discounted price of $39.99- that\u2019s 60% off the price of buying them individually!<br\
      \ />\r\n<br />\r\nThe Pro Version of a tables gives you access to the table\
      \ Operator\u2019s Menu (allowing you to change many factory default settings),\
      \ the ability to move the ball around the table at will, a mode that lets you\
      \ move the camera around the table, and tips on playing the table from IFPA\
      \ pinball pros.<br />\r\n<br />\r\nTables Included: The Getaway: High Speed\
      \ II\u2122, F-14 Tomcat\u2122, Mary Shelley's Frankenstein\u2122, No Fear: Dangerous\
      \ Sports\u2122, Judge Dredd\u2122, Fireball\u2122, El Dorado\u2122, Hurricane\u2122\
      , Rescue 911\u2122, Last Action Hero\xAE, TX-Sector\u2122."
