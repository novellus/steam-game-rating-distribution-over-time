  data:
    about_the_game: Deity Quest is a light-hearted, pokemon-inspired RPG where you
      play as an ambitious young god, recently assigned to a world - Aberos - to convert
      followers and gain power. Your goal is to become the Overgod, the highest position
      among the many gods of Aberos. Develop your divine magic, support your followers
      in fast-paced 6 vs. 6 battles, adventure through locations, and compete with
      other deities in your quest to reach the top!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/341210/extras/title_features.png?t=1447366714"
      /><br><ul class="bb_ul"><li><strong>Convert Followers</strong><br>Discover 128
      unique follower types throughout the land of Aberos, each with their own strengths,
      weaknesses and skills.<br></li><li><strong>Develop as a Deity</strong><br>Gain
      powerful magic unique to your alignment to support your followers and smite
      your enemies.<br></li><li><strong>Explore Aberos</strong><br>Travel through
      locations and quests, finding items and secrets, solving puzzles, gaining experience
      and discovering new followers.<br></li><li><strong>Fight 6 vs. 6 Battles</strong><br>Use
      strategy to manage and support your followers as they fight, and get the most
      out of their individual skills.<br></li><li><strong>Become the Overgod</strong><br>Race
      your rival, battle other deities and solve a murder mystery as you strive to
      become the Overgod of Aberos!</li></ul><br>The Deity Quest Demo includes the
      first three locations of the game and the first boss fight against your rival
      over Amber Isle. It is approximately the first hour of gameplay.
