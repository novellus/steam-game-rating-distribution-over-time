    about_the_game: "Maze Run is a rogue-like escape runner for VR.<br />\r\nYou find\
      \ yourself trapped in a freaky basement, which is a 100'000 square feet procedurally\
      \ generated maze you are offered to escape from. <br />\r\n<br />\r\nFeatured\
      \ &quot;tools&quot;:<br />\r\n\xB7 Marker-pen \u2014 draw markers on the walls,\
      \ do maze the smart way<br />\r\n\xB7 Crowbar \u2014 go rogue and mine through\
      \ the fully destructible maze<br />\r\n<br />\r\nUpcoming:<br />\r\n\xB7 Smartphone\
      \ \u2014 hot/cold game with some tech help"
