details:
  data:
    about_the_game: "\u201CLove in the Glen\u201D is a romantic otome visual novel/dating\
      \ sim with a fun match 3 minigame. Follow in the steps of Zoe Richardson, an\
      \ interior designer living and working in Los Angeles\u2019 exclusive and stylish\
      \ Westside, as she explores the true meaning of love, commitment and passion\
      \ and how it exists on so many different levels and planes. <br><br>Featuring:\
      \ <br><br><ul class=\"bb_ul\"><li>Dialogue and story in the style of films by\
      \ Nancy Meyers e.g. \u201CSomething\u2019s Gotta Give\u201D, \u201CThe Intern\u201D\
      \ &amp; \u201CIt\u2019s Complicated\u201D <br></li><li>Contemporary and cool\
      \ soundtrack. <br></li><li>7 different endings. <br></li><li>All decisions influence\
      \ which ending you will get! <br></li><li>High quality anime art style. <br></li><li>Elite\
      \ and stylish West Los Angeles setting (Beverly Hills, Santa Monica, Malibu\
      \ etc.) <br></li><li>Fun and charming match 3 minigame</li></ul>"
