    about_the_game: "Words are unnecessary. Just sit back, relax and immerse yourself\
      \ in this peaceful world listening to the soothing melodies of the Himno official\
      \ soundtrack. Containing 14 original musical tracks.<br />\r\n<br />\r\nOriginal\
      \ soundtrack:<br />\r\n1. Ignite torch<br />\r\n2. Enter new district<br />\r\
      \n3. Zone above 600 meters<br />\r\n4. Open pot<br />\r\n5. Pick xp gems<br\
      \ />\r\n6. Discover foundations<br />\r\n7. Release Wisp<br />\r\n8. Checkpoint<br\
      \ />\r\n9. Bush Butterflies appear<br />\r\n10. Reach district 11<br />\r\n\
      11. Level Up<br />\r\n12. Drop to the sea<br />\r\n13. Touch Tomb<br />\r\n\
      14. Touch sculpture<br />\r\n<br />\r\nMusic files can be found within the installation\
      \ directory of the game in the Soundtrack folder. All tracks are mp3 format."
