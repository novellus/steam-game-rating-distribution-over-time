      \ to obtain the item.<br><br>In addition, the charge shot can also be used for\
      \ defense.<br>Try to find your own style of playing!<br><br><strong><i>\u25CF\
      Stage</i></strong><br>Stage configuration and enemy characters vary greatly\
      \ in each stage.<br>And, unique bosses are waiting at the end.<br><br><strong><i>\u25CF\
