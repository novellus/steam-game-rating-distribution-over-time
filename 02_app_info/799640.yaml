    reviews: "\u201C...Dungeon Munchies is a wonderful game so far. The combat is\
      \ excellent, the writing is funny and intriguing, and the visuals have a lot\
      \ of character.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pcinvasion.com/dungeon-munchies-preview-snack-n-slash/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PCInvasion</a><br><br>\u201CIt\u2019\
      s a funny and well-written 2D platformer in the vein of cult indie classic Cave\
      \ Story\u201D<br><a href=\"https://www.rockpapershotgun.com/2019/06/11/dungeon-munchies-early-access-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br>"
