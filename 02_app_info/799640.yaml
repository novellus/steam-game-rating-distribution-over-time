    about_the_game: "Hunt down monsters to cook and eat them! You\u2019ve been revived\
      \ in a massive underground complex and you must leave this bizarre facility.\
      \ Aided by the undead Necro-Chef Simmer, you must stay safe, get fed and find\
      \ a way to get out.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/799640/extras/Intro_New.gif?t=1608102583\"\
      \ /><br><br>Dungeon Munchies is a side-scrolling action RPG with a focus on\
      \ hunting down creatures, cooking them, and eating dishes to gain certain abilities.\
      \ The combination of dishes you choose to eat will impact your entire play style.<br><br><u><strong>Features:</strong></u><h2\
      \ class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/799640/extras/Foods!.png?t=1608102583\"\
      \ />Big Menu for a Big Stomach</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/799640/extras/Eat.gif?t=1608102583\"\
      \ /><br>With a stomach that can only take seven dishes, you must put together\
      \ a meal that maximises your abilities. Guava juice, grilled shrimp, or crab\
      \ stirfry may mean the difference between health recovery, damage output or\
      \ a watery shield.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/799640/extras/Weapons!.png?t=1608102583\"\
      \ />Tools of the Trade</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/799640/extras/Sword.gif?t=1608102583\"\
      \ /><br>Craft all kinds of deadly weapons out of the animal and plant parts\
      \ you can't eat. Pair them with your favorite dishes to create the most overpowered\
      \ combat combo.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/799640/extras/Creatures!.png?t=1608102583\"\
      \ />Farm-fresh &amp; Locally-sourced</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/799640/extras/Creatures.gif?t=1608102583\"\
      \ /><br>In this day and age, ingredients are hard to come by. You should be\
      \ prepared to face off electrical snails, razor-sharp shrimp claws, and laser\
      \ wasps to get the delicious parts you need.<h2 class=\"bb_tag\"><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/799640/extras/Story!.png?t=1608102583\"\
      \ />Something Doesn\u2019t Feel Right...</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/799640/extras/Story-EN.gif?t=1608102583\"\
      \ /><br>From the self-professed-AAA-license-holding necro-chef, to the diabolical\
      \ voodoo \u201CLord of the Forest\u201D, to the radical revolutionaries of the\
      \ fruit revolution, everyone wants you to do their thing, but no one's really\
      \ right in the head. What\u2019s really happening down in this dungeon?"
