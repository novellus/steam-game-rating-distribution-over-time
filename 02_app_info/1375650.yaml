    review: The game is very fun to play with friends! The different game modes are
      refreshing because you may first experiment and learn those which you are more
      interested, and then go to the others you find more difficult. They also make
      you experiment the levels in different ways, sometimes getting to know parts
      of it that you wouldn't explore otherwise. Great game! Hope to see more additions
      in the future! Keep it up, guys!
