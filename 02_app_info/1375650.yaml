details:
  data:
    about_the_game: <strong>Crystal Chasers League is a competitive tournament where
      Chasers dispute to become the next Champion. Compete in a range of free-for-all
      and team-based modes, featuring battles, crystal chases, triathlon races, and
      more. Use ground and aerial karts, jetpacks, parachutes, and a diverse set of
      power-up items to carve your way to the top!</strong><h2 class="bb_tag">Power-up
      Items</h2><br>Hold one <strong>whimsical item</strong> in each hand. Pick them
      around the stage, use to knock out your opponents and drive your team to victory!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1375650/extras/GIF_Floki_Badass_3_A.gif?t=1603315861"
      /><h2 class="bb_tag">Move your way</h2><br>Move around stages by foot, driving
      in one of the karts and buses, handling jetpacks, or piloting flying vehicles
      to reach higher places. And, give or get a ride with your teammates if you can!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1375650/extras/GIF_Agatha_Veiculo_2.gif?t=1603315861"
      /><h2 class="bb_tag">Game Modes</h2><br>Compete in a range of fun <strong>Team</strong>
      based and <strong>Free-For-All</strong> modes. <br><br><ul class="bb_ul"><li><strong>Capture
      Crystals</strong> scattered around the stage or from other team bases, </li></ul><ul
      class="bb_ul"><li><strong>Race </strong> on a Triathlon to the finish line running,
      karting, and flying, </li></ul><ul class="bb_ul"><li><strong>Hunt coins</strong>
      for you team's Treasure Chest on Treasure Hunt (<i>coming soon!</i>), </li></ul><ul
      class="bb_ul"><li>and, classic <strong>Battle</strong>!</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1375650/extras/GIF_Leo_Triathlon_15.gif?t=1603315861"
      /><h2 class="bb_tag">Online Play and Split Screen</h2>Play with friends and
      challenge players worldwide! <br><br><ul class="bb_ul"><li>Matches with 16 players</li></ul><ul
      class="bb_ul"><li>Stage voting and Team selection</li></ul><ul class="bb_ul"><li>Split
      Screen (up to 4 local players) <strong>online</strong>!</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1375650/extras/GIF_CaronaSpooky_3_CUT.gif?t=1603315861"
      /><h2 class="bb_tag">Grand Leagues</h2><br>Progress through the Leagues to earn
      Crystal Trophies and climb your name in the leaderboards! Be it solo or with
      friends.<br><br>Start your journey as a Chaser, level up by earning XP and unlock
      Leagues, Stages and up to 12 fully-voiced characters!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1375650/extras/GIF_Molly_TurboVoando_1.gif?t=1603315861"
      /><h2 class="bb_tag">Bots</h2><br>Play against bots in any mode! <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1375650/extras/GIF_Leo_Jetpack.gif?t=1603315861"
      /><br><br>Crystal Chasers League is an Early Access title and our core gameplay
      mechanic features may change along the way with your help. We welcome all types
      of feedback in our Discord server and Steam Forums!
