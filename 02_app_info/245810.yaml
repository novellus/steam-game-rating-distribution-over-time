    about_the_game: "<strong><i>Update:</i></strong><br><br>In Late-2019, DCS: A-10C\
      \ Warthog receved a free and completely overhauled 3D cockpit model with new,\
      \ accurate high-poly geometry and detailed 4K textures.<br><br>The DCS: A-10C\
      \ II Tank Killer Update is now available:  <a href=\"https://store.steampowered.com/app/1431030/DCS_A10C_II_Tank_Killer_Upgrade/?beta=1\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1431030/DCS_A10C_II_Tank_Killer_Upgrade/?beta=1</a><br><br><strong><i>This\
      \ update provides:</i></strong><br><ul class=\"bb_ul\"><li>Helmet Mounted Cueing\
      \ System (HMCS)<br></li><li>AGM-65L Laser-Guided Maverick<br></li><li>GBU-54/A\
      \ Laser-JDAM Bomb<br></li><li>Advanced Precision Kill Weapon System (APKWS)\
      \ Laser-Guided Rockets<br></li><li>Updated cockpit and external model with 4K\
      \ textures</li></ul><br>---<br><br>DCS: A-10C Warthog is a PC simulation of\
      \ the U.S. premier Close Air Support attack aircraft. This is the second aircraft\
      \ in the DCS series, following DCS: Black Shark, and raises the bar even higher\
      \ in the DCS series. Warthog brings the most realistic PC simulation of a modern\
      \ fixed wing combat aircraft in regards to flight dynamics, avionics, sensors,\
      \ and weapon systems. You also have the option to play Warthog in &quot;Game&quot;\
      \ mode for a casual game experience. Fly missions in the Caucuses region of\
      \ the Black Sea against and with a wide array of air, land and sea forces with\
      \ new and improved intelligence. Create your own missions and campaigns with\
      \ the included Mission and Campaign Editors, and fly with and against friends\
      \ online using the included online game browser.<h2 class=\"bb_tag\">Key features:</h2><ul\
      \ class=\"bb_ul\"><li>Fly the A-10C \u201CWarthog\u201D in either realistic\
      \ or game modes.<br></li><li>Fly missions in either Georgia and Russia.<br></li><li>Interactive\
      \ training missions shallow the learning curve dramatically.<br></li><li>Rich\
      \ campaigns and single missions included.<br></li><li>Multiplayer cooperative\
      \ and head-to-head.<br></li><li>Feature-rich Mission and Campaign editors allow\
      \ user created content.<br></li><li>The most realistic flight dynamics ever\
      \ done for a PC simulation.<br></li><li>Huge array of land, air and sea units\
      \ to flight along and against.<br></li><li>Ability to command ground forces\
      \ during missions.<br></li><li>Fully interactive Forward Air Controller (FAC)\
      \ that helps you find targets.</li></ul>"
