    about_the_game: Take on the role of Aaki, a seemingly normal if somewhat self
      conscious young man, whose life is turned upside down after a casual stroll
      through the local park. Now he has to deal with two mischievous demi-gods who
      insist he must marry one of them. If that wasn't enough it seems that several
      women he knows have also decided he must go out with them, and all the while
      he has his exams to deal with too.<br><br>It's a tough time for Aaki in this
      little Divine Slice of Life.<br><br>The game features a large script and amazing
      artwork to tell Aaki's story giving the player key choices to make throughout
      which in turn effect how Aaki's life is shaped and what the games final ending
      will be.<br><br><strong>Featuring:</strong><br><ul class="bb_ul"><li>Detailed
      Story with Multiple Alternate Endings<br></li><li>Voice-acting for the main
      characters<br></li><li>Five separate female romance options<br></li><li>Fun,
      Tongue in Cheek script<br></li><li>Multiple choices with a branching story<br></li><li>Dedicated
      Original Soundtrack<br></li><li>Un-lockable in-game gallery<br></li><li>Steam
      Trading Cards<br></li><li>5-6 hours of gameplay on the main story-lines</li></ul>
