details:
  data:
    about_the_game: A two-dimensional shooting game with a top view, which takes place
      in New York. You will play as a secret agent who is searching with his team
      for a secret elixir that allows you to gain immortality. In the game you will
      find a well-drawn pixel graphics, made in a retro style, a crowd of enemies,
      eager for your death and your gun.<br><br>The game is incredibly difficult and
      requires a lot of effort to complete the passage, and for good reason - because
      if you suddenly lose, you will have to start the whole level over again.<h2
      class="bb_tag">Features of this game:</h2><ul class="bb_ul"><li>A well-developed
      story that you will get to know on more than 8 levels.</li></ul><ul class="bb_ul"><li>Try
      a large number of weapons. It has everything from assault rifles to tire iron
      and knives.</li></ul><ul class="bb_ul"><li>A great, fast and powerful soundtrack
      consisting of more than 33 tracks from 3 different artists.</li></ul><ul class="bb_ul"><li>Detailed
      character animations consisting of several frames.</li></ul><ul class="bb_ul"><li>Each
      level can be completed in a completely different way.</li></ul><ul class="bb_ul"><li>The
      game has a stealth system.</li></ul><ul class="bb_ul"><li>An unusual story with
      unexpected twists that will complement the gameplay.</li></ul>
