  data:
    about_the_game: "Will your monsters save the world, or destroy it? As a Monster\
      \ Master, you'll telepathically train wild monsters to be treasure guardians,\
      \ royal pets, or giant stone masons. As war breaks out with the kingdom to the\
      \ north, will you train monsters to be vicious soldiers and mindless power generators?<br><br><i>The\
      \ Last Monster Master</i> is an epic 250,000-word interactive fantasy novel\
      \ by Ben Serviss, where your choices control the story. It's entirely text-based\u2014\
      without graphics or sound effects\u2014and fueled by the vast, unstoppable power\
      \ of your imagination.<br><br>How you care for your monsters will determine\
      \ their fate\u2013and yours\u2013as the your kingdom faces a grave threat. Can\
      \ you discipline your monsters with gentle compassion, or will you use cruel\
      \ punishments to bring them in line? Will you lead your monsters to victory\
      \ and prosperity? Or will you go down in history as the last Monster Master?<br><br><ul\
      \ class=\"bb_ul\"><li> Embark on a 250,000-word journey of kinship, sacrifice\
      \ and heart-breaking decisions.<br></li><li> Master Telepathy or Body Language\
      \ detection skills to read monster minds.<br></li><li> Will your clan be ready\
      \ to protect the realm when the time comes?</li></ul>"
