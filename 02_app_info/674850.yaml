    about_the_game: 'Become the virtual quarterback you were born to be!<br><br><strong>2MD:
      VR Football now includes 2MD: VR Football Evolution for free!</strong><br><br><a
      href="https://store.steampowered.com/app/1230860/2MD_VR_Football_Evolution/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1230860/2MD_VR_Football_Evolution/</a><br><br>Everyone
      purchasing either game will receive <i>both </i>titles in their Steam library
      for the price of one: it is our thank you for your support of our humble take
      on VR arcade football.<br><br>2MD VR Football is a room-scale two-minute drill
      VR arcade experience where players take on the role of quarterback tasked with
      capturing victory in the final minutes of a game. Draw the plays, call the shots,
      and throw the ball to take down opponents before the clock runs out.<br><br>Featuring:<br><br><ul
      class="bb_ul"><li>Fully interactive VR motion tracking!<br></li><li>Fully compatible
      with HTC Vive, Oculus Rift*, and Windows Mixed Reality headsets.<br></li><li>You
      call the shots: pass, hand-off, or even run the ball!<br></li><li>Interactive
      whiteboard that allows players to draw up to 8 custom plays!<br></li><li>8 immersive,
      unique stadiums with larger than life attractions.<br></li><li>Unlockable trophies
      that populate your team''s locker room.<br></li><li>&quot;Hot Streak&quot; status
      buff for multiple chained completions.<br></li><li>Rapid-fire ring toss bonus
      rounds!<br></li><li>Steam Leaderboard &amp; Achievements.<br></li><li>Up to
      8 Customizable teams.<br></li><li>Broadcast style spectator screen.<br></li><li>Featuring
      the voice talents of Xander Mobus.</li></ul><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=fdeebb70-ef55-11e8-a2fc-ffede85717c4"
      target="_blank" rel="noopener"  >Now available for Arcades on SpringboardVR
      </a><br><i><br>*Oculus rift requires Oculus Touch controllers and 2 camera sensor
      setup.  3 camera setup not currently supported.</i>'
