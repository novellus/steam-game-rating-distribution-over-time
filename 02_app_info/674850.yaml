    review: "I've had a few VR headsets now, and by far this is the game that I come\
      \ back to the most. It's short, strategic, simple, yet compelling. VR games\
      \ often fall into this arcadey vibe, but I love that this two-minute drill football\
      \ simulation is both twitchy and strategic. At higher levels it for sure gets\
      \ harder, though it doesn't turn completely impossible.\n\nBeing able to draw\
      \ up (or tweak!) plays doesn't sound like a big deal on the back of the box,\
      \ but man it provides a huge amount of depth and replay value. \n\nLove it,\
      \ strong recommend."
