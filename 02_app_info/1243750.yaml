details:
  data:
    about_the_game: Fish from boat, kayak or the shore for many different sea fish
      species from the North Sea. Select your bait and rig then fish in either arcade
      or realistic mode with real time of day and weather from the in game locations
      (if realtime is selected). Use different baits including Lugworm, Rag Worm &amp;
      Squid.<br><br><strong>Features</strong><br><ul class="bb_ul"><li>Realtime Day/Night
      Cycle<br></li><li>Choose from realtime, morning, afternoon, evening &amp; night
      fishing times.<br></li><li>Dynamic Weather<br></li><li>Over 20 different fish
      species<br></li><li>Beach, Pier, Kayak, Deep Sea &amp; Wreck fishing<br></li><li>Advanced
      Ocean</li></ul>
