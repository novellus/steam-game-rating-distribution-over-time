    about_the_game: "Celebrate your favorite characters with Star Wars\u2122 Pinball:\
      \ Heroes Within featuring four brand new pinball tables based on the most iconic\
      \ moments and characters from the Star Wars Universe.<br />\r\n<br />\r\nPlay\
      \ a table dedicated to Han Solo, packed full with his most memorable lines and\
      \ gadgets, and of course his fuzzball sidekick, Chewbacca. <br />\r\n<br />\r\
      \nDroids! The fate of the galaxy rests with C-3PO and R2-D2! Guide the friendly\
      \ droids in their quest to deliver the Death Star plans and save the galaxy\
      \ in Star Wars\u2122 Pinball: Droids\u2122.<br />\r\n<br />\r\nRelive the most\
      \ memorable moments from the very first film, Star Wars: Episode IV A New Hope.\
      \ Join iconic characters in their mission to destroy the Death Star - pinball\
      \ style!<br />\r\n<br />\r\nUse the power of the Force\u2122 wisely and you\
      \ will become a true Star Wars Pinball master. Star Wars\u2122 Pinball: Masters\
      \ of the Force is a special tribute to the highest powers in the universe."
