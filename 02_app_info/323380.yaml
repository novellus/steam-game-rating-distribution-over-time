    about_the_game: 'You are the protagonist of an unfinished 1st person fantasy game,
      trapped in development hell. The designers (played by<strong> James Urbaniak</strong>,
      <strong>Ashly Burch</strong>, and <strong>Karen Dyer</strong>) are god-like,
      but so indecisive that they''ve given you no powers whatsoever. With the help
      of a mysterious disembodied voice (<strong>Stephen Russell</strong>) you must
      seize the tools of game development from these unworthy ''gods'', uncovering
      more of the darkly comic story as you go. Rather than traditional puzzles with
      a single solution, the incomplete state of each environment is a question that
      you answer in your own way. Trap the designers'' creations, steal their behaviors,
      and re-mix them to explore and master this world-in-progress. Can you out-think
      the game gods? Can you ship <i>The Magic Circle</i> from inside it?<br><br>Warning:
      Some strong language and references to adult subject matter.'
