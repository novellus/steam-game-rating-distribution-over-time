    about_the_game: "Exciting new scenarios, new units, and huge maps await you in\
      \ Ashes of the Singularity: Escalation\u2019s largest DLC yet! Take on the role\
      \ of a PHC leader and conquer dangerous missions where the odds are stacked\
      \ against you, or join with the Substrate to repel your PHC oppressors. Engage\
      \ your enemies on huge new maps, conquer one of the new scenario challenges,\
      \ and more.<h2 class=\"bb_tag\"><strong>Core Features</strong></h2><strong>New\
      \ Units</strong><br><ul class=\"bb_ul\"><li> <strong>PHC Atlas -</strong> This\
      \ anti-air, anti-drone frigate is an excellent line of defense against Drone\
      \ Hives. Since it only costs metal and doesn\u2019t require radioactives, the\
      \ Atlas is a less powerful, but inexpensive, alternative to the Apollo cruiser.<br><br></li><li>\
      \ <strong>Substrate Tormentor -</strong> This indirect fire frigate is capable\
      \ of saturating an area with artillery shells, causing damage to anything in\
      \ its radius of attack. Although it lacks accuracy and direct single target\
      \ damage, the Tormentor is at its most powerful against groups of units rather\
      \ than structures.</li></ul><br><strong>New Scenarios</strong><br><ul class=\"\
      bb_ul\"><li> Ascension - The Substrate have developed a prototype experimental\
      \ Eye of Darkness. Build up your defenses and survive the onslaught of your\
      \ enemy in order to destroy the weapon before it wipes you out.<br></li><li>\
      \ Battleline - A large Substrate army looms across the map, just waiting to\
      \ attack. Your base is established and ready to go; now, you only need to push\
      \ out strong units, maintain your resource levels, and survive.<br></li><li>\
      \ Carnage [PHC] - You\u2019re ready to make your last stand against the massive\
      \ Substrate army. In the biggest scenario to date, face down 7 enemy opponents\
      \ while also helping your 6 allies stay alive long enough for you to claim victory.<br></li><li>\
      \ Carnage [Substrate] - You\u2019re ready to make your last stand against the\
      \ massive PHC army. In the biggest scenario to date, face down 7 enemy opponents\
      \ while also helping your 6 allies stay alive long enough for you to claim victory.<br></li><li>\
      \ Deadlock - The Substrate are making huge pushes toward capturing valuable\
      \ Turinium mines. Build up your forces and fight off the enemy before they reach\
      \ critical mass or overrun you.<br></li><li> Entropy - The members of the Post\
      \ Human Coalition are attempting to overrun your Substrate base before you gain\
      \ a critical mass of Turinium. Hold them off at all costs.<br></li><li> Incursion\
      \ - The PHC have launched an attack on Substrate territory. You have the initiative,\
      \ but there\u2019s no one around to help you - you will have to defeat them\
      \ on your own.<br></li><li> Influx - Ventrix has tainted the name of the PHC\
      \ for long enough. Overcome the scarcity of resources and take him out with\
      \ vicious orbital attacks.</li></ul><br><strong>New Maps</strong><br><ul class=\"\
      bb_ul\"><li> Battleline - Medium 1v1 map <br></li><li> Entropy -  Large asymmetric\
      \ 1v3 map<br></li><li> Osiris 5 - Large 2v2 with limited choke points through\
      \ the center <br></li><li> Pallavia - Medium 2v2 with limited choke points through\
      \ the center<br></li><li> Battleline Frenzy - Medium, single lane 4v4 for combined\
      \ defenses and huge clashes of forces<br></li><li> Galatea - Large symmetrical\
      \ 10 player map designed for standard 5v5 games<br></li><li> Caldera - Large\
      \ symmetrical 12 player map designed for standard 6v6 games<br></li><li> Nashira\
      \ - Enormous symmetrical 14 player map designed for standard 7v7 games</li></ul>"
