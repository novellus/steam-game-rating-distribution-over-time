    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/780290/extras/20190514-gloomhaven-logoanimated.gif?t=1608655526\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/780290/extras/20190506-gloomhaven-pagesteam_04.png?t=1608655526\"\
      \ /><br><br>Whether you are drawn to the lands of Gloomhaven by the call of\
      \ adventure or by an avid desire for gold glimmering in the dark, your fate\
      \ will surely be the same.<br>Gloomhaven, the digital adaptation of the acclaimed\
      \ board game, mixes Tactical-RPG and dungeon-crawling. Its challenges, legendary\
      \ for their unforgiving nature, reward only the most daring players with the\
      \ sharpest minds. With your guild of fearless mercenaries, you will carve your\
      \ way through terrifying dungeons, dreadful forests and dark caves filled with\
      \ increasingly horrific monsters to reap the rewards\u2026or die trying.<br>Face\
      \ the dangers of the world of Gloomhaven side by side with your friends in the\
      \ online co-op mode.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/780290/extras/20200816_PageSteam_Chapitre-3_06.jpg?t=1608655526\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/780290/extras/20190506-gloomhaven-pagesteam_08.png?t=1608655526\"\
      \ /><br><br>In the digital adaptation of Isaac Childres\u2019 ultimate strategic\
      \ board game (6 Golden Geek awards, \u201CBoard Game of the Year\u201D in 2017),\
      \ developed by Flaming Fowl Studios, you play as a Guildmaster taking control\
      \ of a squad of 2-4 mercenaries each with a huge selection of unique abilities.<br><br>The\
      \ region is in strife, the wilderness has become overrun with Bandits, Demons,\
      \ Undead or worse and people are afraid to leave the safety of their towns.\
      \ Trade has come to a halt, and the world needs re-connecting. <br>As a Guildmaster,\
      \ you see an opportunity to make a lot of money by reopening trade routes across\
      \ the lands while everyone else is too afraid to do it. <br>Bring your fellow\
      \ mercenaries along for shared challenges with the online multiplayer cooperative\
      \ mode, up to four players. <br><br>Acclaimed by both board game players and\
      \ critics (highest rated game of all time on <a href=\"https://steamcommunity.com/linkfilter/?url=http://BoardGameGeek.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://BoardGameGeek.com</a>), this turn-based\
      \ tactical RPG set in a unique medieval dark fantasy universe, rewards strategic\
      \ planning and problem solving. Prepare yourself fully for every journey by\
      \ picking your party members and their abilities wisely, because in the turmoil\
      \ of battle, your team synergy and tactics are all that will give you the upper\
      \ hand. The world of Gloomhaven is unforgiving, so if you enter a dungeon ill-prepared,\
      \ don\u2019t expect to leave.<br><br>If you survive your perilous journey, you\u2019\
      ll gain the opportunity to purchase new gear &amp; enhancements and unlock new\
      \ abilities &amp; new perks. Those party improvements will help you to overcome\
      \ malicious bandits, hordes of wild beasts, horrifying demons, or whatever else\
      \ may find itself blocking your path. Nevertheless, there\u2019s more than just\
      \ one way to crush your foes and no decision should ever be made lightly, so\
      \ advance with caution!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/780290/extras/20200816_PageSteam_Chapitre-3_10.png?t=1608655526\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/780290/extras/features.png?t=1608655526\"\
      \ />"
