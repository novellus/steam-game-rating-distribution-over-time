details:
  data:
    about_the_game: "Ato is an Atmospheric, Metroidvania, Sword Dueling Game set in\
      \ the Era of Feudal Japan. It tells a visually driven story about a father who\
      \ has given up his past ways in order to live a life of peace with his wife\
      \ and child. However this peace is soon disturbed as his child is taken from\
      \ him...<br><br>In Ato, every combat encounter is an intense duel to the death.\
      \ Perform risky parry maneuvers, bounce off of your opponent, evade their attacks\
      \ and unlock new abilities to further expand your arsenal of options against\
      \ your adversaries. Every combat encounter has its own personality and fighting\
      \ style. Challenge, observe and overcome each opponent you face as you strive\
      \ to retrieve your child back from the clan you once served.<br><br>Explore\
      \ colorful and atmospheric environments. Obtain new abilities to solve environmental\
      \ puzzles. Uncover the mystery of this world and experience a story that is\
      \ told without a single word.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096180/extras/ato_beta_gif_full_9mb.gif?t=1605974236\"\
      \ /><br><br>\u2022 <strong>Combat Encounters that are dynamic and personal</strong>\
      \ - Every fight is a unique and fair challenge with it's own character and personality.<br><br>\u2022\
      \ <strong>A world with a beautiful atmosphere</strong> - Be transported to a\
      \ place that is both tranquil and mysterious.<br><br>\u2022 <strong>Visually\
      \ driven story</strong> - Bypass the language barrier by using little to no\
      \ words as possible.<br><br>\u2022 <strong>Explore</strong> - find new abilities\
      \ and upgrades and grow stronger to overcome greater opposition.<br><br>\u2022\
      \ <strong>Emotive and varied hand crafted pixel art animation work.</strong><br><br>\u2022\
      \ <strong>Eastern themed instrumental music</strong> - Ranging from tranquil\
      \ flutes to the heart pounding intensity of taiko drums.<br><br>\u2022 <strong>Difficulty\
      \ options:</strong><br>\t-Assist - For casual playthroughs <br>\t-Accessible\
      \ - Mid-range skill with slight challenge<br>\t-Experienced - For veteran players\
      \ who are familiar with difficult games<br><br><strong>Explore, experience and\
      \ overcome the world of Ato.</strong>"
