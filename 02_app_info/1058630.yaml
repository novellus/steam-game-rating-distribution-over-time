    review: "pros: \n- cheap\n- can offer 30 minutes of fun~ (what it offered me)\n\
      \ncons:\n- no option to close the game\n- ball is stiff to control\n- few obstacles/levels/variety\
      \ (levels are randomly generated between very few and very similar tiles, and\
      \ look all the same, the ball you control you get to choose the skin, i made\
      \ 400 gems aproximately per life, and the most expensive skin cost 2000, and\
      \ changing the skin didn't do much for me.\n- has this annoying option that\
      \ appears everytime you die, to spend 500 gems to start the level where you\
      \ died, but since it was more gems than i could get in a life, i ended up hitting\
      \ it maybe 3 times by accident, because i forgot the function was there as soon\
      \ as you died, and i thought i was just going to start over (i would have preferred\
      \ that all the times)\n- shield power up does not prevent death by falling,\
      \ which makes sense, but makes the shield less useful than it could be.\n\n\
      it seems like i'm not being forgiving because there's many more cons than pros,\
      \ but that's my honest opinion about the game, try for yourself to see if you\
      \ would like it, maybe you'll keep it, maybe you'll get a refund like me\n\n\
      i'd also like to end on a positive note, so for the game devs: i'm a beginner\
      \ game dev and i can't do a game like this as of yet, so i applaud the effort\
      \ if you guys are beginners like me. all that i pointed out should be seen as\
      \ constructive criticism and stuff that can be improved by updates."
