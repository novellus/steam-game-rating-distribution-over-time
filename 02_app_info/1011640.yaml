  data:
    about_the_game: "&quot;I certainly hope you believe in something...<br />\r\n\
      <br />\r\n...every Story has to have an end...\u201D<br />\r\n<br />\r\nThe\
      \ Good Left The City: the conclusion to Alix: A MONITOR Story. <br />\r\n<br\
      \ />\r\nThe shady organisation known as Cygnus is closing the net on two rogue\
      \ agents from different agencies: James Carter and Alix McClair. <br />\r\n\
      <br />\r\nHelped by an Artificial Intelligence named Sundry who has greater\
      \ plans for both of them, the final years of the MONITOR universe will unfold\
      \ to the end of everything.<br />\r\n<br />\r\nA short novel story released\
      \ for free; simply open your steam client and load up the PDF to enjoy!<br />\r\
      \n<br />\r\nEvery<br />\r\nStory <br />\r\nEnds.<br />\r\n<br />\r\n----<br\
      \ />\r\n<br />\r\nFor all the fans of MONITOR that got every ending, thank you.\
      \ This is for you.<br />\r\n<br />\r\nPlease consider this as the final story\
      \ to ALIX: A MONITOR Story and the bridge to the ending of All and Sundry within\
      \ MONITOR.<br />\r\n<br />\r\nWithout all of you, I would never have gotten\
      \ where I am today within the Games Industry.<br />\r\n<br />\r\nYet again,\
      \ thank you.<br />\r\n<br />\r\nDave Price (DNT Games)"
