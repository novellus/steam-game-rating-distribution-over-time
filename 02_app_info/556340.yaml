    about_the_game: VIRTUAL REALITY HEADSET REQUIRED<br><br>A masterpiece of sophisticated,
      thoughtful narrative with branching plot and meaningful character development...<br><br>...is
      not what this game is. YOU ARE A MONSTER. Go destroy! Teach that office building
      a lesson! Throw a tree into a car, watch it explode, and then eat a pedestrian!
      Breath fire to destroy that pesky news reporting helicopter! Laugh as you stomp,
      smash, and cause general mayhem in this VR sandbox. Unleash your inner Kaiju!<br><br>Features:<br><ul
      class="bb_ul"><li>You are a giant city destroying monster<br></li><li>You have
      giant monster mitts<br></li><li>Breathe fire, knock down helicopters and biplanes,
      and cause general mayhem<br></li><li>Why are you still reading this? START SMASHING!</li></ul>
