  data:
    about_the_game: "<i>The shoot \u2018em up you were looking for!</i><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/667600/extras/humanin_wave.png?t=1571377189\"\
      \ /><br><strong><i>Sky Force Reloaded</i></strong> is the spirit of the classic\
      \ arcade shoot \u2018em ups, captured with modern visuals and design. New entry\
      \ in the series will keep you entertained with all the things you\u2019ve came\
      \ to love in scrolling shooters. Meaty explosions, incinerating lasers, collosal\
      \ bosses and diverse aircrafts to pilot.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/667600/extras/desc_deco1.png?t=1571377189\"\
      \ /><br><strong><i>Sky Force Reloaded</i></strong> is not your average scrolling\
      \ shooter. It will draw you in with its beautiful environments and intense effects.\
      \ It will keep you with its superb gameplay mechanics, progression system and\
      \ in-game collectibles. It will leave you wishing for more, once it\u2019s over.\
      \ Fortunately, there\u2019s a lot to do before that happens.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/667600/extras/desc_deco2.png?t=1571377189\"\
      \ /><br><ul class=\"bb_ul\"><li>Master 15 beautiful and immersive stages with\
      \ challenging missions to complete.<br></li><li>Battle enormous and intimidating\
      \ bosses, laugh when they explode and cry when you explode.<br></li><li>Unlock\
      \ new difficulty modes, all the way from Normal to Nightmare.<br></li><li>Put\
      \ yourself in danger to rescue missing operatives from the battlefield.<br></li><li>Assemble\
      \ and test 9 different aircrafts. Pick your favorite, with its unique features\
      \ and play style.<br></li><li>Hunt down 30 elusive bonus cards to add even more\
      \ depth to the gameplay. Some of them will grant permanent benefits, while others\
      \ will boost your abilities only temporarily.<br></li><li>Install hundreds of\
      \ upgrades to your weapons, shields and other equipment. Turn your plane into\
      \ a flying tank. <br></li><li>Complete in-game objectives to unlock 8 assisting\
      \ technicians. Choose one of them to help you with their special skill.<br></li><li>Spot\
      \ the wrecks of your fallen friends and get rewards for picking them up.<br></li><li>Enter\
      \ the Weekend Tournaments to challenge your friends on one of 5 specially crafted\
      \ infinite stages.<br></li><li>Appreciate highly polished gameplay and well\
      \ balanced difficulty curve, whether you consider yourself a casual gamer or\
      \ a die-hard shmup fanatic.<br></li><li>Enjoy professional voiceover and incredible\
      \ electronic soundtrack.<br></li><li>Set the fun level to eleven by inviting\
      \ your friends to play with you in local cooperative mode! Find the planes that\
      \ best suit you both and challenge the hardest bosses, too fearsome to be faced\
      \ alone.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/667600/extras/decor_tank.png?t=1571377189\"\
      \ /><br>Welcome to your new favorite shoot \u2018em up. Welcome to <strong><i>Sky\
      \ Force Reloaded</i></strong>!"
