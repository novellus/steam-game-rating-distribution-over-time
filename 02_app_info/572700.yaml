    about_the_game: "Nancy Drew\xAE: Sea of Darkness<br><br>Set a Course for Danger\
      \ and Discovery!<br><br>The celebrated ship \u201CHeerlijkheid,\u201D is usually\
      \ the centerpiece of an Icelandic town\u2019s local festival. Now that its captain\
      \ has disappeared, the renovated vessel has become an eerie distraction. Did\
      \ Captain Magnus sail away with a legendary treasure, or was he carried off\
      \ into the night? Take the helm as detective Nancy Drew and set a course for\
      \ the Sea of Darkness!<br><br><ul class=\"bb_ul\"><li>Solve puzzles and interrogate\
      \ suspects as you retrace the steps of the missing captain<br></li><li>Learn\
      \ the truth about the Heerlijkheid\u2019s secret past and Iceland\u2019s darkest\
      \ days<br></li><li>Earn money by mastering your knowledge of the Land of Fire\
      \ and Ice<br></li><li>Master maritime knots, terms and seaworthy tasks dating\
      \ back to the 1700s<br></li><li>Sleuth at Amateur or Master level and erase\
      \ any mistakes without starting over</li></ul>"
