    review: Love the town, love the ship; this is just a really cool idea to include
      in the series. Now, maybe I'm a dumbass, but there was a LONG period where I
      was left in the town all by myself and I couldn't for the life of me figure
      out what I needed to do (thank goodness for walkthroughs!), but overall I think
      the puzzles were reasonably difficult. Ooh, and Ned! Lol, I've been seeing lately
      what a terrible gf Nancy can be (hanging up on Ned, interrupting, blowing him
      off, etc), but in this game she really takes the cake! If you've been following
      their relationship through the games like I have, this one's a real treat!
