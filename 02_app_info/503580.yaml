  data:
    about_the_game: Summer 1988 and your mom has just rented the coolest new game
      for your Kingbit Entertainment System.  As you play over the course of the day
      it becomes apparent something is different about this game than the other games
      you own.  <br><br>Duck Season is a throwback to the golden age of 1980's gaming
      and movies with a hint of horror in a Spielburgian universe. Re-live a slice
      of childhood as you transported to an eerily familiar memory and play out the
      dark story that unfolds over a single day/night as your imagination takes over.  <br>    <br>-
      Seven unique endings<br>- Seven mini games to play on your Kingbit Entertainment
      System<br>- Dozens of Easter eggs and hidden secrets  <br>- Realistic virtual
      environments  <br>- Multiple short films found on VHS tapes  <br>- Additional
      mysterious sub plots<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/503580/extras/Trailer-_2-Copy-01.jpg?t=1572975186"
      />
