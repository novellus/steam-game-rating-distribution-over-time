  data:
    about_the_game: "Owlboy is a story-driven platform adventure game, where you can\
      \ fly and explore a brand new world in the clouds! Pick up your friends, and\
      \ bring them with you as you explore the open skies. Overcome obstacles and\
      \ greater enemies, in one of the most detailed adventures of this era.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/115800/extras/runSpace.png?t=1590432778\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/115800/extras/alphonseRun.png?t=1590432778\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/115800/extras/geddyRun.png?t=1590432778\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/115800/extras/otusRun.png?t=1590432778\"\
      \ /><br><br>Being a mute, Otus struggles living up to the expectations of owl-hood.\
      \ Things spiral from bad to worse with the sudden appearance of sky pirates.\
      \ <br><br>What follows is a journey through monster infested ruins, with unexpected\
      \ encounters, well kept secrets, and burdens no one should have to bear.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/115800/extras/coinSpace.png?t=1590432778\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/115800/extras/coinSpin.png?t=1590432778\"\
      \ /><br><br><ul class=\"bb_ul\"><li>A love letter to pixel art for a new audience,\
      \ Owlboy is a story-driven action adventure, with a unique mix of flight and\
      \ platforming.<br></li><li>Carry anything. Recruit Otus\u2019s friends as gunners\
      \ to fight for you, each with unique abilities and stories.<br></li><li>Large\
      \ dungeons with big and challenging boss battles.<br></li><li>An adventure 10\
      \ years in the making.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/115800/extras/animatedVellieX2.png?t=1590432778\"\
      \ />"
