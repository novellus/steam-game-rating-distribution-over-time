      \ Medieval Pack from Zen Studios!<br />\r\n<br />\r\n- The enthusiastic knight\
      \ Max travels once more to defeat evil monsters, rescue the wealthy princess,\
      \ and look for restitution in the way of valuable loot. Surely an Epic Quest\
      \ if ever there was one!<br />\r\n<br />\r\n- The legend of Excalibur reveals\
      \ the path to become a renowned and noble knight of King Arthur. Start Merlin's\
      \ Magical Multiball or duel with other knights in Camelot - a seat at the round\
      \ table awaits the victor."
