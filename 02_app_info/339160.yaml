details:
  data:
    about_the_game: "Travel to the Edo period in Japan and help Satsu and Miyamoto\
      \ in an epic adventure to preserve ancient Japan. Prove your skills in Challenge\
      \ mode with limited moves. Experience the excitement of building an ancient\
      \ Japanese village in this engaging Match 3 game. See the beautiful scenery\
      \ while listening to relaxing music inspired by this period in Japanese history.\
      \ Dive into an epic story of honor and courage and help a Geisha and a Samurai\
      \ save the day in Tales of the Orient: The Rising Sun! <br />\r\n<br />\r\n\
      - Three game play modes: swap, pop, chain <br />\r\n- Can you win in challenge\
      \ mode? <br />\r\n- Build an ancient Japanese village <br />\r\n- Exciting adventure\
      \ <br />\r\n- Rotate the board make the best matches"
