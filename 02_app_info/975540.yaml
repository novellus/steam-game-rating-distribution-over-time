    about_the_game: "The NASCAR Heat 3 November DLC includes 53 new paint schemes\
      \ from the Monster Energy NASCAR Cup Series, including 14 race win schemes from\
      \ the first half of the 2018 season. Also included are 10 schemes from the NASCAR\
      \ XFINITY Series, 4 from the NASCAR Camping World Truck Series, 3 new Challenges,\
      \ and Dale Earnhardt Jr.'s former spotter and Joey Logano's current spotter,\
      \ TJ Majors! <br />\r\n<br />\r\nExpect paint schemes like the following:<br\
      \ />\r\n<br />\r\nMENCS:<br />\r\nKevin Harvick, Atlanta &quot;Race Win&quot;\
      \ Scheme<br />\r\nKyle Busch, Bristol &quot;Race Win&quot; Scheme<br />\r\n\
      Joey Logano, Talladega &quot;Race Win&quot; Scheme<br />\r\n<br />\r\nNXS:<br\
      \ />\r\nJustin Allgaier, Hellmann's Scheme<br />\r\nJohn Hunter Nemechek, DAB\
      \ Constructors Scheme<br />\r\n<br />\r\nNCWTS:<br />\r\nJohnny Sauter, Daytona\
      \ &quot;Race Win&quot; Scheme<br />\r\nBen Rhodes, Kentucky &quot;Race Win&quot;\
      \ Scheme<br />\r\n <br />\r\nPlus many more!"
