details:
  data:
    about_the_game: "\u300ANeglected\u300Bis the first furry puzzle game created by\
      \ Hundred Dream of Animals studio, you're going to play as a lovely boy called\
      \ Grace. Parr and Tya, two furries you encount by chance, will help you cop\
      \ with crisis and get out of danger step by step.<br>When human and furry meet\
      \ together, who knows what wonderful and funny things will happen?<br><br>In\
      \ your adventure, you will face various machine-operated scenes,dangerous traps\
      \ and dim corridors. In thousands of complex and chaotic scenes, hopes and opportunities\
      \ are waiting.<h2 class=\"bb_tag\">what is this game?</h2>Neglected is a puzzle\
      \ game, the decryption part is very simple and easy ( At least the production\
      \ team hopes so ).<h2 class=\"bb_tag\">What is the content?</h2>Mainly decryption\
      \ and including some chasing plots. When decrypting, please observe the secret\
      \ places carefully and use your brain. But when you get to play the chasing\
      \ part,  well\u2026\u2026good luck~<h2 class=\"bb_tag\">Is there anything else?</h2>This\
      \ game also includes some memes and wonderful &quot;Easter eggs&quot;.<br>Some\
      \ clues in the game must be kept in mind, I'm sure you'll need these clues as\
      \ the plot develops."
