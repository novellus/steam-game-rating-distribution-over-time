    short_description: "LAPIN is a precision 2D platformer game about abandoned rabbits\
      \ in the park. Help rabbit 'Liebe' to search for a new home for rabbits through\
      \ a expedition out of the burrow. Expedition involves a lot of dangerous things,\
      \ so you need elaborate control. Enjoy five rabbit\u2019s brilliant episodes\
      \ in LAPIN!"
