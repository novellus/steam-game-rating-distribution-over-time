  data:
    about_the_game: '[Game Introduction]<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1454540/extras/img2.jpg?t=1609380972"
      /><br>LAPIN''s story begins in a park where pet rabbits are abandoned.<br>Under
      the ground of human parks, there is a small rabbit hole created by rabbits.
      The rabbits managed to live each day by bringing grass from the park''s haybox
      into their burrows and eating it. However, due to human park construction, the
      rabbits have to leave their beloved burrow&quot;Alpa&quot; and find a new place
      to live.<br>Together, the White Rabbit Liebe begins a brilliant expedition with
      the other rabbits, ''Daejang,'' ''Bianca,'' ''Jose,'' and ''Montblanc.''<br><br>Break
      through obstacles with accurate manipulation and quick action, and join to the
      five rabbits''s adventure of finding a new place to live!<br><br>[Flatforming]<br>Lapin
      is a 2D flatformer game that breaks through obstacles with accurate manipulation
      and speedy action. Get to the end of the map with accurate manipulation.<br><br>[Character]<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1454540/extras/img3.jpg?t=1609380972"
      /><br>There are five rabbits in LAPIN. Enjoy the episodes of the five unique
      rabbits.<br><br>[Sub Story]<br>Use ''Rabbit Coin'', which can be obtained by
      flatforming, to see the story of past rabbit friends.<br><br>[Liebe Note]<br>The
      Liebe Note contains many things, including a map of destinations, a diary of
      a person who abandoned Liebe, a diary of Bianca, and a recipe of Daejang.<br><br>[Interaction]<br>You
      can look around the cave ''Alpa'' where the rabbits lived.<br>You can check
      rabbit''s memories and posts on the bulletin board.<br><br>[Others]<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1454540/extras/img7.jpg?t=1609380972"
      /><br>You can see the exploration records of the Great Explorer Jorge Expedition
      on the statue. If you get tired of a long adventure, take a rest around the
      statue!'
