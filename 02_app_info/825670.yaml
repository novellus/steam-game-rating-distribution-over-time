  data:
    about_the_game: "&quot;The Stingray 2 Light Tank was developed by Cadillac Gage\
      \ as an upgraded variant of the original Stingray. The philosophy behind both\
      \ Stingrays was to install powerful, MBT-class 105 mm rifled cannon on a light,\
      \ mobile and \u2013 most importantly \u2013 affordable chassis. Despite its\
      \ qualities, the vehicle was never a commercial success because the market became\
      \ flooded with Cold War surplus.<br />\r\nIn Armored Warfare, the Stingray 2\
      \ Black Eagle is a Premium version of the Tier 7 Light Tank, featuring unique\
      \ camouflage and Level 5 crews. It\u2019s one of the most powerful vehicles\
      \ of its Tier. While its armor is not nearly as strong as that of an MBT of\
      \ equal Tier, its agility and firepower more than make up for that. The Stingray\
      \ 2 Black Eagle is a true hunter on the battlefield, running circles around\
      \ its enemies and firing its powerful 105mm cannon at their vulnerable sides.\
      \ In skilled hands, it\u2019s absolutely devastating.&quot;"
