    review: "Die Pr\xE4misse klang gut: Mit der Molkerei bekommt man eine fr\xFChe\
      \ verarbeitende Industrie, die die Zeit zu Konserven und Co \xFCberbr\xFCcken\
      \ soll, und dazu noch eine passende Mission, eine passende Map und als I-T\xFC\
      pfelchen sogar noch den passenden Hut. Au\xDFerdem mag ich K\xE4se wirklich\
      \ gerne.\n\nTats\xE4chlich braucht die Molkerei allerdings kein Mensch, da die\
      \ Kolonialzeit meistens eh so kurz ist, dass man au\xDFer S\xE4gewerken und\
      \ prim\xE4rer Nahrungsproduktion nichts weiter braucht. Dass die begleitende\
      \ Mission die SpielerInnen k\xFCnstlich in dieser Zeit h\xE4lt und somit Baualternativen\
      \ verhindert, spricht dahingehend B\xE4nde. Die Story an sich strotzt nat\xFC\
      rlich wieder vor Witz und jede Nachricht von Penultimo hat das eint\xF6nige\
      \ K\xE4segerolle aufgelockert, aber das reicht nicht, da gibt es einfach sehr\
      \ viel bessere DLCs. Und ganz im Ernst: Als DiktatorIn will ich keine Kochm\xFC\
      tze tragen - nicht einmal im Spa\xDF."
