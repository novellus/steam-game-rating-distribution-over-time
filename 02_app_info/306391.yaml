details:
  data:
    about_the_game: "It\u2019s all about cheese in El Presidente\u2019s latest venture.\
      \ Create and promote an artisan cheese brand by introducing a new production\
      \ chain with the <strong>Creamery</strong>: a new building that enables you\
      \ to make the most of Tropico\u2019s local goats and llamas. Face international\
      \ competition in an epic quest to <strong>create the best cheese in the world</strong>\
      \ and put on the chef\u2019s hat! This add-on includes an <strong>all-new sandbox\
      \ map</strong> and task, a <strong>standalone scenario</strong>, <strong>building</strong>,\
      \ <strong>avatar accessory</strong> and <strong>music track</strong>!<br><br><ul\
      \ class=\"bb_ul\"><li>New standalone scenario: \u201CThe Big Cheese\u201D -\
      \ Create and promote an artisan cheese brand<br></li><li>New building: The Creamery\
      \ \u2013 Produces cheese from milk<br></li><li>New dynasty avatar accessory:\
      \ The Chef\u2019s Hat<br></li><li>New sandbox map: Arco Iris Beneditas<br></li><li>New\
      \ music track</li></ul>"
