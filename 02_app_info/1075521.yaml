    about_the_game: "Enhance your adventure and achieve victory with the Collection\
      \ Pack 2. Complete your collection with new starships, pilots and weapons. <br\
      \ />\r\n<br />\r\nThe Collection Pack 2 includes the digital version of  :<br\
      \ />\r\n<br />\r\n- Skullscream Starship Pack (Skullescream Starship, Rankor\
      \ Pilot, Tidal Wave Weapon) <br />\r\n- Vigilance Starship Pack ( Vigilance\
      \ Starship, Galla Pilot, Jaunt Weapon)<br />\r\n- Vantage Starship Pack (Vantage\
      \ Starship, Fern Pilot, Ice Mine Weapon) <br />\r\n<br />\r\n- Startail Pilot\
      \ Pack (Startail Pilot and her special pilot ability Armageddon) <br />\r\n\
      - Haywire Pilot Pack (Haywire Pilot and his special pilot ability Hack Override)\
      \ <br />\r\n<br />\r\n- Gauss Gun Weapon Pack (Gauss Gun and Volcano MK.2 weapons)<br\
      \ />\r\n- Fury Cannon Weapon Pack (Fury Cannon and Imploder MK.2 weapons)<br\
      \ />\r\n- Freeze Ray Weapon Pack (Freeze Ray and Levitator MK.2 weapons) <br\
      \ />\r\n- Meteor Weapon Pack (Meteor and Nullifier MK.2 weapons)"
