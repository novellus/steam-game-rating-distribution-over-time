details:
  data:
    about_the_game: "Travel back to the days of King Arthur to defeat an evil spell\
      \ book with plans to claim Camelot as its own!<br />\r\n<br />\r\nYou read that\
      \ right: A malevolent book is ogling King Arthur's throne and has already set\
      \ its dastardly plot in motion! When John and Mary arrive on the scene, they\
      \ find the realm in desperate need of his sword and her magic.<br />\r\n<br\
      \ />\r\nJoin this time-tripping couple as they embark on an adventure to stop\
      \ the spell book and save the king and queen. Along the way, you'll make alliances\
      \ with the Lady of the Lake, a greedy knight and a boisterous bard, and face\
      \ formidable foes, like blade-wielding scrolls spawned by a Book of Monsters!<br\
      \ />\r\n<br />\r\nThat might sound daunting, but fear not! Using the unique\
      \ skills of each member of your crew, you can defeat each enemy and overcome\
      \ every challenge! As you race to remove towering obstacles, gather abundant\
      \ resources and restore razed villages, each step will bring you closer to victory.<br\
      \ />\r\n<br />\r\nHave you packed your passport to adventure? Then step through\
      \ the Magic Mirror and prepare for an epic journey through time!<br />\r\n<br\
      \ />\r\nGAME FEATURES:<br />\r\n\u2022\t53 levels of challenging fun<br />\r\
      \n\u2022\tBonus chapter with 17 levels<br />\r\n\u2022\tStep-by-step strategy\
      \ guide<br />\r\n\u2022\tHidden puzzle pieces to collect and assemble<br />\r\
      \n\u2022\tHigh-quality downloadable soundtrack<br />\r\n\u2022\tDazzling desktop\
      \ wallpapers<br />\r\n\u2022\t17 character backstories<br />\r\n\u2022\tThree\
      \ addictive mini-games<br />\r\n\u2022\tVibrantly animated game worlds<br />\r\
      \n\u2022\tExpert, Normal and Relaxed modes<br />\r\n\u2022\tDozens of upgrades\
      \ and achievements"
