      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1279580/extras/discord.png?t=1609863858\"\
      \ /></a><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1279580/extras/gif_01.gif?t=1609863858\"\
      \ /><br><strong>Shoot with your friends!</strong><br>This lethal attacks with\
      \ companions on your opponents will lead you a victory.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1279580/extras/gif_02.gif?t=1609863858\"\
      \ /><br><strong>Respond to terrain changing in real-time</strong><br>In Fortress\
      \ V2, the terrain changes in real-time by bombarding fires, Changing terrain\
      \ must be responded appropriately to win the battle.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1279580/extras/gif_03.gif?t=1609863858\"\
      \ /><br><strong>A fair game is a fun game</strong><br>We don\u2019t offer any\
      \ in-game boosts to enhance your tanks or weapons. You\u2019re competitive right\
      \ from the start only with your skills and randomizing environments.<br>You\
      \ can happily play for many hours with our fair PvP in Fortress V2<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1279580/extras/gif_04.gif?t=1609863858\"\
      \ /><br><strong>Tanks with a wide choice</strong><br>Fortress V2 provides multiple\
      \ tanks with their own individualities. Identify the characteristics of each\
      \ tank and choose the tank that best suits your combat style."
