    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/595270/extras/WishList.gif?t=1563872818\"\
      \ /><h2 class=\"bb_tag\">\u201CBecoming a truly great hero depends on only two\
      \ things: yourself and the rest of the world.\u201D The Heroum Code, art. 0.1</h2><br>Embark\
      \ on an epic adventure where using your heroic abilities to advance through\
      \ the levels is only half the fun. You can also design new stages with a degree\
      \ of detail you\u2019ve never seen before and create your own platformer.<br><br>Sharpen\
      \ your sword. Sharpen your intellect. Give yourself a fighting chance at becoming\
      \ a Million to One Hero.<h2 class=\"bb_tag\">BECOME A TRULY GREAT HERO</h2>Travel\
      \ through the memories of Chronos, the god of time, and discover the story of\
      \ Epicus, an aspiring hero who dreams of becoming the greatest legend the world\
      \ has ever seen. Or at the very least, getting a statue in his village\u2019\
      s main square.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/595270/extras/GifPlay.gif?t=1563872818\"\
      \ /><br>Dive into a fantastic adventure full of traps, puzzles, mystical artifacts,\
      \ and mythological creatures. An adventure with hundreds of possible paths today\
      \ and even more tomorrow: each day, you\u2019ll find new memories to explore\
      \ and fresh challenges to overcome.<br><br>Run, jump, compete, discover, fight,\
      \ risk it all\u2026 and if you die, don\u2019t worry. With a bit of luck, Chronos\
      \ will give you another chance.<h2 class=\"bb_tag\">BECOME A WICKED MASTERMIND</h2>\
      \ Being a glorious hero is great, but making the hero\u2019s life difficult\
      \ is even more fun. Everything - absolutely everything - you see is available\
      \ for you to use in an editor with an infinite amount of ways to craft the craziest\
      \ situations. Or the most surprising. Or the deadliest. <br>But don\u2019t limit\
      \ yourself to creating levels. This editor lets you go even further. Thanks\
      \ to its campaign mode and narrative options, you\u2019ll be able to include\
      \ dialogues, design quests, and create entire chapters with your own plot. Imagine\
      \ your very own 2D platform adventure and make it a reality as you fuel the\
      \ legend of Epicus.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/595270/extras/GifEdit.gif?t=1563872818\"\
      \ /><h2 class=\"bb_tag\">BECOME PART OF THE STORY</h2>Compete against other\
      \ heroes, master all the possible challenges, create an epic storyline other\
      \ players will love, design the most devious level of all\u2026 there are dozens\
      \ of ways to have your name carved into the history of the game. <br>Calling\
      \ all new recruits! Join us on social media (Twitter, Discord) and tell us what\
      \ inspires you: new ideas, better traps, surprising scenarios, unimaginable\
      \ enemies\u2026 well, someone\u2019s got to imagine them. Why not you?<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/595270/extras/GifRRSS.gif?t=1563872818\"\
      \ /><h2 class=\"bb_tag\">\u201CA truly great hero knows that one small action\
      \ today can have incredible consequences tomorrow. With any luck, they\u2019\
      ll be good consequences.\u201D The Heroum Code, art. 2.2</h2>"
