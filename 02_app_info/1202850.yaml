details:
  data:
    about_the_game: "Can\u2019t get enough of Glyph? Neither can we. That\u2019s why\
      \ we made the Tsukinawa Level Pack! You get 10 brand new levels set in a snowy\
      \ landscape inspired by ancient Japan. Tsukinawa is a bit more challenging than\
      \ the base game, with levels ranging from medium to hard difficulty.<h2 class=\"\
      bb_tag\">Get with the latest new fashion trends</h2>With Tsukinawa you unlock\
      \ the gorgeous new dragonfly character model. Equip it and use it in all levels\
      \ and multiplayer arenas. You can also unlock a bunch of new skins for it! \
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202850/extras/Glyph_SteamDragonfly.gif?t=1607461238\"\
      \ /><h2 class=\"bb_tag\">A snowy new world to explore</h2>Just as the base game,\
      \ Tsukinawa has custom soundtrack for each level, that evolves as you progress.\
      \ Enjoy the music as it compliments the visual style of the new world. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202850/extras/Glyph_SteamLandscape.gif?t=1607461238\"\
      \ /><h2 class=\"bb_tag\">A million new ways to die</h2>We have kept the creative\
      \ juices flowing. That means there is new dangers to look out for, new struggles\
      \ to overcome, new highscores to beat and new treasures to find!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202850/extras/Glyph_SteamMechanic.gif?t=1607461238\"\
      \ />"
