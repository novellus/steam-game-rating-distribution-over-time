    detailed_description: "FlatOut Ultimate Carnage lifts destruction racing to a\
      \ whole new level of bone-breaking slaughter. FlatOut Ultimate Carnage is arcade\
      \ destruction racing at its best and most extreme with real world physics, three\
      \ different game modes and offering players a wide variety of online and offline\
      \ multiplayer options.                                        <br>\t\t\t\t\t\
      <strong>Features:</strong>                    <br>\t\t\t\t\t<ul class=\"bb_ul\"\
      ><li><strong>Arcade destruction racing at its best:</strong><br> FlatOut's peerless\
      \ real world physics engine combines vehicles built from 40 plus deformable\
      \ parts with over 8000 destructible objects per track.                     \
      \                    <br>\t\t\t\t\t</li><li><strong>Huge number of race styles\
      \ to suit your mood and preferences:</strong><br> Career racing. Compete in\
      \ progressively tougher championship wrecking your way through 3 classes to\
      \ become the ultimate FlatOut champion. Arcade racing. Deathmatch Destruction\
      \ Derbies, time trials and crash filled challenges.                        \
      \                 <br>\t\t\t\t\t</li><li><strong>Highly competitive FlatOut\
      \ racing action:</strong><br> Compete against 11 other drivers in single player\
      \ modes from a choice of 48 cars on 39 tracks in 6 different environments. Wreck\
      \ you way across parched deserts, massive storm drains and narrow city streets.\
      \                     <br>\t\t\t\t\t</li><li><strong>Fully supports Games For\
      \ Windows live:</strong><br> Up to 8 player simultaneous Live play including\
      \ Races, Derbies and Stunts, plus the all-new Deathmatch Derbies and the excusive\
      \ Head-On race mode.                                         <br>\t\t\t\t\t\
      </li><li><strong>Hilarious Ragdoll characters catapulted in-race and in 12 crunching\
      \ mini games:</strong><br> The Ragdoll is a unique to FlatOut - which is catapulted\
      \ through your windscreen or, even better, the other driver's windscreen as\
      \ they are wrecked out of the race. Additionally there are the 12 Ragdoll events\
      \ which take some beating for their sheer body abuse (e.g. High Jump, Stone\
      \ Skipping, Ring of Fire, Field Goal and Free Kick).                       \
      \                  <br>\t\t\t\t\t</li><li><strong>Cars look stunning:</strong><br>\
      \ See every scratch and dent all with real-time environment mapping to create\
      \ a grittier realistic appearance. flatout features dynamic shadow maps for\
      \ every 3D object on the track including buildings, scenery and cars making\
      \ all movement in Ultimate Carnage exceptionally smooth. Improved particle effects\
      \ e.g. Dust, dirt, smoke, water splashes and bouncing sparks.              \
      \                           </li></ul>"
