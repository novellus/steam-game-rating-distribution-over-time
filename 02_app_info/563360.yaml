    about_the_game: <h2 class="bb_tag">What is Market Tycoon?</h2><br>Market Tycoon
      is a Tycoon game developed by Protection Games.<br><br>Grow your Market from
      a small Mini Market all the way up to a Hyper Market.<br><br>Manage, Create
      and customize your Market all the from wall paint to placing Cashiers, Shelves,
      and Fridges. Stock items of your choosing and even get the satisfaction of making
      discounts or running advertisements for your market.<h2 class="bb_tag">Features</h2><br><strong>Item
      Expiration Date </strong><br>Food items have an expiration date, That means
      if an item stays on shelves for too long it will get removed, Just like real
      life.<br><br><strong>Money Management </strong><br>Rent, Electricity cost, and
      Employees salaries have an effect on your market. Every Market has a different
      Rent and Electricity cost so be careful you don't want to go bankrupt.<br><br><strong>Dynamic
      Item Removal </strong><br>Every Item on shelves get removed one by one when
      an AI character actually takes it, <br>Which gives a high sense of realism.
      <br><br><strong>Manage employees </strong><br>Have a feeling of a boss by hiring
      cashiers or fire them to cut costs, Every employee has a different speed and
      salary so choose wisely. <br><br><strong>154 Different items </strong><br>A
      wide range of items to put in your market, <br>from Fruits and Vegetables all
      the way to Supplies like Tissue and Soap.<br>And with the introduction of Steam
      Workshop to Market Tycoon to download more content, the possibilities are endless.<br><br><strong>Environments</strong>
      <br>Whether your Market is in the city center, a Mall or a small Market on the
      highway, every environment has its attributes from Electricity cost to Population
      density.
