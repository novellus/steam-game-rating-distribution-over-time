    about_the_game: "Super Crush KO is a fast-paced brawler set in a vibrant, near-future\
      \ city. Zip up your favourite neon jacket and combo your way through swarms\
      \ of deadly robots to save your kidnapped kitten and, while you\u2019re at it,\
      \ save humanity from an AI apocalypse.<br><br><ul class=\"bb_ul\"><li>Lightning-fast\
      \ gameplay that seamlessly blends run n' gun action and intense beat-em-up combat<br></li><li>Launch,\
      \ juggle, and shoot waves of robots out of the sky in stylish, easy-to-execute\
      \ combos<br></li><li>Keep your score climbing from enemy to enemy with thunderous\
      \ ground smashes, high flying aerial attacks, and the devastating Super Beam<br></li><li>Blast\
      \ through a vibrant world inspired by colourful urban cityscapes and pastel\
      \ skylines<br></li><li>Online leaderboards and ranking systems will keep you\
      \ coming back to S-Rank over 20 challenging levels</li></ul>"
