    review: "One of the longest yuri VN that I played. \nSurprisingly, it was a well\
      \ written story. It took me 7 hours to finish the whole game and I wasn't bored\
      \ not even once. Sure, there are some weird moments (people who played should\
      \ know what I'm talking about), but overall I was really satisfied.\nRest of\
      \ the game was as good as the story. \nBeautiful art, soundtrack that wasn't\
      \ bad and good voice acting (which is actually a rare thing when it comes to\
      \ yuri VN).\n\nApart from some grammatical errors, the whole game is pretty\
      \ much flawless."
