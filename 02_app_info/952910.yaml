details:
  data:
    about_the_game: <strong>Lantern of Worlds - The First Quest</strong> is an RPG
      inspired by West-European fairytales and mythology, and based on older games
      like Quest for Glory and <br>Eye of the Beholder.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/952910/extras/StorePageSegment4.png?t=1558259179"
      /><h2 class="bb_tag">Story</h2>Lantern of Worlds - The First Quest tells the
      story of how a great tournament is announced in the royal city of Idunia. The
      winner of the tournament will be named the new Royal Adventurer, hero and protector
      of the people.<br><br>Many villages and towns have send their best and bravest
      to compete, and you are one of them, strongest and most powerful of all the
      young men and women of your village.<br><br>But before you are allowed to compete,
      you must prove yourself worthy, and to do so, you have been given the quest
      to investigate the forest of Myrr, a dangerous and mysterious place. Several
      woodsmen have gone missing in the forest recently, and surrounding villages
      report strange lights and sounds coming from its depths.<br><br>Find the cause
      of the disturbances in the forest of Myrr, and your place at the royal tournament
      will be assured!<h2 class="bb_tag">Features</h2><strong>* More than 40 story
      encounters.<br>* Full background art pieces by PonyLab.<br>* Fully voiced dialogues
      by talented artists like Tiffany Witcher.</strong><h2 class="bb_tag">A Series</h2>Lantern
      of Worlds - The First Quest is the second game in a series of games, each based
      on a different world mythology.<br><br>Join us on an epic quest that will lead
      us to strange and faraway lands, mysterious forests, enchanted islands, castles
      in the clouds, and much, much more.<br><br>One of the aims of the game is to
      introduce especially younger players to the stories and tales of the great mythologies
      of the world, and to create new worlds and adventures based on these stories!<br><br>For
      more games in the Lantern of Worlds universe, see below!<br><br><a href="https://store.steampowered.com/app/712070/Lantern_of_Worlds/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/712070/Lantern_of_Worlds/</a><br><br><a
      href="https://store.steampowered.com/app/1047190/Lantern_of_Worlds__The_Story_of_Layla"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/1047190/Lantern_of_Worlds__The_Story_of_Layla</a>
