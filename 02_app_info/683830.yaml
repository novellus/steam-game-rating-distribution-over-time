    about_the_game: <h2 class="bb_tag">About the game</h2><br><strong>Weable</strong>
      is a neon world where you have to undergo complex and dynamic levels.<br><strong>Weable</strong>
      - in the game you have to reach the goal - the end of the level.<br>Each level
      has its own design, unlike other levels.<br>Passing the levels, the difficulty
      will increase, creating a variety of interesting challenges<br>In each new level,
      the gameplay of the game will increase, adding to the game different traps and
      obstacles.<br>Lasers, saws, moving walls and much more will not let you get
      bored and lose interest in the game.<br>Also in the game you will meet bosses
      who have their own kind of Attacks.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>50
      different levels to test your skill.<br></li><li>A lot of different traps and
      challenges.<br></li><li>3 difficult bosses.<br></li><li>Convenient move, neon
      graphics and pleasant soundtracks.</li></ul>
