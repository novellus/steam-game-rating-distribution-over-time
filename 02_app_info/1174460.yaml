    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1174460/extras/Honeycam_2020-08-28_18-16-11.gif?t=1607343149\"\
      \ /><br>Welcome to Poker Club.<br><br>Live the life of a poker pro in the most\
      \ immersive poker simulation ever seen, with Ultra HD 4K visuals and breath-taking\
      \ ray tracing. Join a community of online players on their way to the top and\
      \ track your progress in more than 10 Texas Hold\u2019em tournament modes. Whether\
      \ you\u2019re a seasoned poker pro or brand new to the table, perfect your play\
      \ style for the chance to win big.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1174460/extras/Honeycam_2020-08-28_18-17-07.gif?t=1607343149\"\
      \ /><br><br><strong><u>More ways to play </u></strong><br>Raise your game with\
      \ over 10 Texas Hold\u2019em tournament modes including freezeouts, shootouts,\
      \ super-turbos, bounties and more. Play online with the community or create\
      \ your own custom games and play by your own rules.<br><br><strong><u>Win together</u></strong><br>Join\
      \ a Club and team up with friends and players from across the world to earn\
      \ rewards, unlock shared goals and level up your Club.<br><br><strong><u>Become\
      \ a PCC Poker Tour Pro </u></strong><br>Advance from back-room games to big-money\
      \ main events as you climb the ranks in the PCC Poker Tour.  Customise your\
      \ pro and play your way to the top.<br><br><strong><u>Stay connected</u></strong><br>Place\
      \ your bets in daily online tournaments and take part in exclusive scheduled\
      \ events to unlock the latest swag.<br><br><strong><u>As close as it gets to\
      \ the real thing </u></strong><br>From the low-key basement of Ralph\u2019s\
      \ Pizzeria to the jaw-dropping Intensity Arena; place your bets in stunning\
      \ environments delivered in Ultra HD 4K with full ray tracing support."
