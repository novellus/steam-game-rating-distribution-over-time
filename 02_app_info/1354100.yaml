    about_the_game: "<i><strong>Michelle is nauseous every car trip. A ginger lozenge\
      \ may make her feel a little better, but this morning that\u2019s a lot of pressure\
      \ for a hard candy.</strong></i><br><br>\u201CA Lozenge\u201D is a short interactive\
      \ story about motion sickness, dedicated to children of divorce. In the format\
      \ of a 10-minute visual novel, it lets the player join Lucy and Michelle on\
      \ their mother-daughter road trip.<br><br>They will play as Lucy, a newly separated\
      \ mother of a 9-year old, Michelle. They will hear Lucy\u2019s thoughts, feel\
      \ her doubts and anxieties and help her comfort her daughter by making occasional\
      \ dialogue choices.<br><br>\u201CA Lozenge\u201D is the third in Party for Introverts\u2019\
      \ anthology of emotion-driven interactive short stories, along with \u201CThing-in-Itself\u201D\
      \ and \u201CFrom Head to Toe\u201D.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1354100/extras/Backpack_small.png?t=1599172255\"\
      \ /><br><br><strong>Features:</strong><br><ul class=\"bb_ul\"><li>10-minute\
      \ interactive story with grounded emotional narrative<br></li><li>Hear Lucy\u2019\
      s thoughts, feel her anxieties and help her pick the right words to support\
      \ her daughter<br></li><li>Unique, digitally painted artstyle<br></li><li>Original\
      \ music score by Alex Francois</li></ul>"
