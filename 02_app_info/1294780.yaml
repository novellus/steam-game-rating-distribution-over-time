    about_the_game: Pathfinders are eager to know more about human History. They have
      studied different civilizations of the past.<br>With the support of the scientist
      Albert New, they travel through space and time, visiting these ancient people
      in person.<br>Their objective is to collect relics from each civilization and
      create a museum of human memories.<br>To achieve this, they will have to go
      through dangerous paths, facing obstacles, entrapments, and enemies.<br>Your
      role is to memorize these obstacles and draw a safe path for them.<br>Is your
      memory sharp enough to do that?<br><br><ul class="bb_ul"><li>In the Early Access
      version, there are four civilizations to visit. In the final version, there
      will be six different civilizations to visit, and three levels of difficulty.<br></li><li>Checkpoints
      and flags can be used as markers to help you memorize the path. But you will
      earn a bonus if you don't use them.<br></li><li>You can earn optional coins
      in each level by going through more complex paths.</li></ul>
