    review: I have a good time playing this cute game where I can challenge my memory.
      You have to memorize the safe path then draw it when it is hidden. You can use
      pins and checkpoints to help you but you lose points for using them, so be careful
      if you aim the high scores. I like that they use scenarios from different people
      in History, even some unusual like the Mali!
