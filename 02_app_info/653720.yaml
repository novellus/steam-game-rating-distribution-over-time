    detailed_description: <h1>Please read before you buy!</h1><p>Please note that
      &quot;RPG Maker MZ - Modern Urban Tileset&quot; and &quot;RPG Maker MV - Modern
      Urban Tileset&quot; are the same pack, only the title &quot;MV&quot; and &quot;MZ&quot;
      are different. The content in these packs are exactly the same, so if you already
      have one of these packs, you don't have to purchase the other!</p><br><h1>About
      the Game</h1>From clean modern hotel entrances to bright modern casinos, there's
      always a need for that sleek modern element.<br><br>Created by Sherman3D, this
      classy tile pack is an excellent add-on to the existing RPG Maker MV material.
      With an emphasis on clean lines and essential objects, this pack will help you
      create that perfect light and airy feeling of modernity. Modern Urban Tileset
      includes objects and textures needed to create a hotel entrance, a modern casino
      and a modern boxing or wrestling ring.<br><br>Features:<br><ul class="bb_ul"><li>Auto-tiles
      A2, A4 and A5, with recolors for more diversity.<br></li><li>Complete Tile B,
      with various modern objects and details.<br></li><li>Tile C, with a dazzling
      boxing/wrestling ring.<br></li><li>Ready to use in RPG Maker MV.</li></ul>
