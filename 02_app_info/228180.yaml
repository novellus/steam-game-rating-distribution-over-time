    about_the_game: '<strong>Action!</strong> - The world''s No. 1 gameplay recorder!<br><br>With
      Action! you can record and stream your HD/4K/HDR gameplay, full-screen Windows
      desktop, selected Windows desktop region or application window, web player videos,
      music, benchmark and display game frame rates, add streaming overlays, live
      audio commentary, webcams and much more! With outstanding performance, sleek
      design and easy to use interface Action! provides the best user experience for
      real-time gameplay recording and streaming software.<h2 class="bb_tag">Top reasons
      why gamers select Action! </h2><br><br><ul class="bb_ul"><li><strong> Smooth
      HD/4K/HDR10 </strong>gameplay recording up to <strong>240fps</strong>!<br></li><li>
      Monitor you stream/recording status with <strong>on-screen HUD (no need for
      second monitor)</strong><br></li><li><strong> Automatic recovery of corrupted
      MP4 recordings</strong> - never lose anything you record or stream. Even on
      power outage or system crash!<br></li><li> The best recording performance and
      <strong>low CPU usage</strong>!<br></li><li> Support for web browser overlays
      (streaming alerts)!<br></li><li> Live preview of video composition!<br></li><li><strong>
      Easy to use</strong> and stylish user interface!<br></li><li> Video recording
      directly to <strong>MP4 (H.264/AVC or H.265/HEVC)</strong> with hardware acceleration<br></li><li>
      <strong>Microphone</strong> audio commentary and <strong> webcams </strong>support!<br></li><li>
      Fast export directly to <strong>YouTube and Facebook</strong>!<br></li><li>
      <strong>LIVE Streaming </strong>to Twitch.tv, Facebook, YouTube, Smashcast and
      any custom RTMP destination!<br></li><li> Supports hardware capture devices</li></ul><h2
      class="bb_tag">Key features: </h2><br><br><ul class="bb_ul"><li> Recording gameplay
      of DirectX 8/9/10/11/12/OpenGL/Vulkan/UWP games <br></li><li> LIVE Streaming
      games to Twitch.tv, YouTube, Smashcast, Facebook and many more services!<br></li><li>
      Multi-layer HUD with chat overlay over any streamed game!<br></li><li> Display
      and benchmark FPS and average FPS for games <br></li><li> Direct gameplay recording
      to MP4 (H.264/AVC or H.265/HEVC) format with Intel Quick Sync Video, NVIDIA
      NVENC and AMD AMF acceleration! <br></li><li> Adding webcam to gameplay recordings
      with optional background removal <br></li><li> Support for 4K webcams with hardware
      acceleration (like Brio 4K)!<br></li><li> Recording 60P fullscreen Windows desktop
      with full support for Windows 7, Windows 8, Windows 8.1 and Windows 10<br></li><li>
      Recording selected region of Windows desktop <br></li><li> Recording web player
      videos <br></li><li> Real Time On-Screen Drawing Panel in any borderless windowed
      games!<br></li><li> Save game benchmark results to .CSV or .HTML file <br></li><li>
      Recordings pause/resume option <br></li><li> Adding custom logo/overlay graphics
      <br></li><li> Logitech G13/G15/G19 keyboards LCD display support <br></li><li>
      Live audio commentary with a microphone <br></li><li> Microphone mixing level
      adjustment <br></li><li> Advanced microphone denoising<br></li><li> Record audio
      only files in WAV/M4A format<br></li><li> Capture microphone and system sounds
      into two separate audio tracks or files<br></li><li> Full-screen games and desktop
      screenshots to JPG, PNG or BMP <br></li><li> Capturing selected desktop region
      screenshots <br></li><li> Option to detect framerate of source web player video
      <br></li><li> Exporting video recordings to popular formats and devices<br></li><li>
      Upload to YouTube<br></li><li> Smooth and easy recording playback with built-in
      Action! player <br></li><li> Ultimate performance, low CPU usage, and high FPS
      video recording <br></li><li> Mouse clicks visualizations <br></li><li> Recorded
      webcams preview on Action! HUD<br></li><li> Custom hotkeys <br></li><li> Displaying
      detected 3D engine for games and applications <br></li><li> Multicore CPU support
      for best performance</li></ul>'
