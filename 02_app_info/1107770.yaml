      notes: The game takes place in the southern part of Madagascar. this region
        is known for its high concentration in Dahalo (Bandits). Throughout the game,
        the player will face many enemies that he will have to defeat with weapons.
        This game contains violence, genocides, and alcohol abuse characters, but
        does not contain representations of sexual assault, non-consensual sex, drugs,
        or self-harm.
    detailed_description: 'The <strong> Dahalo [/ b] is a phenomenon that still ravages
      our country<br>currently and the State has yet to find solutions. The<br>number
      of victims in 2017 +4 000 deaths and continues to<br>increase. The Dahalo phenomenon
      is important because it affects<br>the whole Malagasy population, its history
      deserves to be told.<br><br>The game also aims to unite three key entities of
      the nation for<br>sustainable development: the population (incarnated by the<br>character
      of Rohy), the reconverted Dahalo (incarnated by<br>character of Soa), the government
      (incarnated by the character of<br>military).<br><br>You will have the opportunity
      to be in the shoes of one of these characters and fight many Dahalo. It''s a
      third-person shooter game that you would face powerful and armed Bosses</strong>'
