    reviews: "\u201CEvergate surprised me. It looked at first to be slightly derivative\
      \ of Ori and the Blind Forest, and I became interested in it because of those\
      \ similarities, not in spite of them. In actuality, its common traits with Ori\
      \ are superficial, and its strong focus on the puzzle part of the puzzle-platformer\
      \ genre makes for a rich and wholly distinct experience.\u201D<br>8/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespot.com/reviews/evergate-review-ever-great/1900-6417556/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GAMESPOT</a><br><br>\u201CThe level designs\
      \ of Evergate are fiendishly clever, and it\u2019s very clear that the creative\
      \ and mathematical minds of Stone Lantern were hard at work to craft stages\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.bonusstage.co.uk/2020/08/24/evergate-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bonus Stage</a><br><br>\u201C...delightfully\
      \ clever level design, pixel-perfect platforming, a beautiful art style and\
      \ sumptuous orchestral score\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.nintendolife.com/reviews/switch-eshop/evergate\"\
      \ target=\"_blank\" rel=\"noopener\"  >NintendoLife</a><br>"
