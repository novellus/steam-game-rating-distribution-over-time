    about_the_game: "<strong><i>&quot;Welcome back to the Afterlife, Ki. Let's get\
      \ you to the Evergate, and back to Earth&quot;</i></strong><h2 class=\"bb_tag\"\
      ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/845030/extras/test_heading.png?t=1605180667\"\
      \ /></h2>When a lost soul named &quot;Ki&quot; awakens in the afterlife, her\
      \ path back to earth is blocked by the \u2018Evergate\u2019. To return home,\
      \ Ki must decipher her mysterious connection to kindred spirit as she navigates\
      \ through memories of a time once past. <br><br>Navigate through each new memory\
      \ via 85 challenging stages. Harness the \u2018Soulflame\u2019 mechanic, unlock\
      \ new abilities and find your own creative ways to reach each end gate. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/845030/extras/EVERGATE_GATE.gif?t=1605180667\"\
      \ /><h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/845030/extras/wield.png?t=1605180667\"\
      \ /></h2>This ancient power of the Afterlife allows Ki to slow down time, take\
      \ aim and fire a beam of energy at white surfaces known as &quot;The Source&quot;.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/845030/extras/GIF_1_ALT.gif?t=1605180667\"\
      \ /><h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/845030/extras/unleash_hidden.png?t=1605180667\"\
      \ /></h2>Use your Soulflame to smash through the mysterious crystals scattered\
      \ throughout each memory. Unleash their power to soar to new heights, reach\
      \ the unreachable and safely navigate perilous environments. Hit multiple crystals\
      \ at once to combined their energies and find new creative ways to reach the\
      \ end gate.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/845030/extras/GIF_3_ALT.gif?t=1605180667\"\
      \ /><h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/845030/extras/collect.png?t=1605180667\"\
      \ /></h2>Rise to the challenge and collect &quot;Essences&quot; by reaching\
      \ all the areas within each memory. Use them to unlock ancient artefacts and\
      \ boost Ki's attributes. Move faster, jump higher and harness even greater powers!\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/845030/extras/GIF_3.gif?t=1605180667\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/845030/extras/hantung_world.png?t=1605180667\"\
      \ /><br>Gorgeous hand-drawn visuals and an elegantly orchestrated soundtrack\
      \ - recorded by a live orchestra - immerse players in the Afterlife and bring\
      \ dreams, nightmares and spirits alive in stunning detail.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/845030/extras/EVER_INTRO.gif?t=1605180667\"\
      \ /><h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/845030/extras/stonelantergames.png?t=1605180667\"\
      \ /></h2><br>Stone Lantern Games is a Boston-based studio comprised of 4 MIT\
      \ graduates. Like a gamer choosing a character class, each engineer on the team\
      \ specializes in one of four proficiencies: Visual Effects, Art, Music, or Narrative.\
      \ <br><br>Join the Evergate Discord server: <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/ZaCC8wY\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/ZaCC8wY</a><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/845030/extras/gate-sm.png?t=1605180667\"\
      \ />"
