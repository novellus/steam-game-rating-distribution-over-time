    about_the_game: <h2 class="bb_tag"><strong>Metal Pass</strong></h2>Metal Pass
      is the progression system where the players have access to weekly challenges
      and amazing in-game rewards. This seasonal journey is the path to level your
      account up and get over 90 items by winning the challenges!<h2 class="bb_tag"><strong>Premium</strong></h2>The
      Metal Pass Premium ensures that you receive twice as many rewards per level,
      and also makes you progress faster on the season, achieving the best items.
      <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/978530/extras/gif-metalpass-2.gif?t=1590785944"
      /><h2 class="bb_tag"><strong>2nd Season Rewards</strong></h2><strong>Into the
      Abyss</strong> season includes more than 90 rewards total, and with the Premium,
      you will also get:<br><br><ul class="bb_ul"><li>New Pilot Stargazer<br></li><li>A
      Heavy Metal model for Metal Herald, Dirt Devil and Stargazer<br></li><li>New
      Metal Legend Models for Stingray and Metal Herald<br></li><li>Lots of new Sprays<br></li><li>New
      thematic Visual Effects for the matches<br></li><li>5 New Avatar Portraits</li></ul>
