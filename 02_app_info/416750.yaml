    about_the_game: "Our story begins with the death of Gustav Platte, your father\u2019\
      s older brother. In this world, he was a strong and dour man, who had seen much\
      \ of the world and partook in his fair share of sins. None will dare to guess\
      \ what awaits him in the next world. Through the many festivities he participated\
      \ in he never seemed to revel in them. His eyes held a heaviness only matched\
      \ by the weight of his flail. Some joked that this heaviness suggested the man\
      \ had passed through Iron Forest. And at times it was hard to say, whether they\
      \ were jokes at all.<br />\r\n<br />\r\nThe tale begins with a death, but it\
      \ will not be last before the story\u2019s conclusion.<br />\r\n<br />\r\nGustav\u2019\
      s estate was divided in accordance with his will. Felsen Castle and the adjoining\
      \ villages passed into your brother\u2019s ownership. Other relatives partitioned\
      \ the estate of Ludahof, the land and a fortune worth several thousand guldens.\
      \ You, however, inherited just a sword and a small casket. You opened the latter\
      \ to find two objects.<br />\r\n<br />\r\nThe one was a metal oak leaf similar\
      \ in size to a real one. At first it seemed a decoration to you but you knew\
      \ the difference between silver and steel. The edge pierced your hand and you\
      \ wondered who would make a decoration that could wound? Curious, you scrutinized\
      \ the leaf closer. The veins were were so thin, its folds and imperfections\
      \ so true to life. The spots and the play of shading was unlike any engraving\
      \ you had ever seen that there was no doubt in your mind that this was not made\
      \ by a human hand\u2026<br />\r\n<br />\r\nThe other object inside the casket\
      \ was a map."
