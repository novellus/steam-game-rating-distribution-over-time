  data:
    about_the_game: "This is an FPS action game, in which you will become Santa on\
      \ Christmas Eve!<br />\r\nIt happens that Santa is late for holiday. Trying\
      \ his best he is rushing to decorate houses and streets, and of course give\
      \ presents.<br />\r\nYour main assistant is the Magic Christmas Cannon. You\
      \ will need to gather the ammunition for it in the warehouse before the departure.<br\
      \ />\r\nNext will begin a fast gameplay, where in limited time you will shoot\
      \ the houses by gifts, garlands and Christmas trees to score points.<br />\r\
      \nThe more points - the you are better Santa!<br />\r\nYou are running out of\
      \ time, Christmas can\u2019t wait! Ho Ho Ho"
