    review: "O jogo de fato \xE9 interessante e divertido , d\xE1 pra passar o tempo\
      \ mas novas mec\xE2nicas poderiam ser adicionadas , como por exemplo os topos\
      \ das chamin\xE9s deveriam mudar de cor ap\xF3s ter preenchido a cota de presentes\
      \ entregues , a possibilidade de mudar as teclas dos comandos , o tempo para\
      \ para encher o saco de caixas e deveria ser maior , poder correr mais r\xE1\
      pido e etc. O mapa poderia ser mais que somente uma rua muito comprida , poderia\
      \ ser um conjunto de pelo menos 4 quarteir\xF5es. Os efeitos sonoros est\xE3\
      o bons mas poderiam ser adicionados mais umas 3 ou 4 musicas , a movimenta\xE7\
      \xE3o do personagem \xE9 um pouco engessada e a f\xEDsica tamb\xE9m n\xE3o ajuda\
      \ pois n\xE3o damos conta de pular as cercas , o fato de ter carros nas ruas\
      \ d\xE1 uma dificuldade amais ao jogador al\xE9m do pouco tempo mas falta mais\
      \ vida nas ruas , sombras de pessoas nas janelas , cachorros , diferentes decora\xE7\
      \xF5es para casa , sons de pessoas festejando e diferentes carros dariam um\
      \ toque a mais. O advento de um modo multijogador seria muito interessante e\
      \ divertido , onde os jogadores pudessem entregar presentes e decorar as casas\
      \ juntos , uma vers\xE3o variante tamb\xE9m seria um diferencial; Com os jogadores\
      \ podendo jogar no Halloween por exemplo. No quesito t\xE9cnico a HUD do jogo\
      \ poderia ser melhorada parar ficar de mais f\xE1cil entendimento e mais caracter\xED\
      stica com o tema de natal que o jogo passa , o tutorial apresentado apenas em\
      \ uma imagem ao apertar ''h'' n\xE3o \xE9 o suficiente para o entendimento da\
      \ mec\xE2nica do jogo. O jogo tem muito a melhorar e tem potencial de ser bem\
      \ mais divertido futuramente."
