details:
  data:
    about_the_game: <h2 class="bb_tag">A Water Fighter</h2><br><strong>Tsukisas Arena</strong>
      is a competitive action game set in a water tank.<br>Jump! Dive! Swim! If you
      can stub your opponent with your pointed head, you win!<br>Amazingly simple
      controls and rules make for a deep gameplay experience!<h2 class="bb_tag">Story</h2><br>You
      have arrived at the office of the genius scientist, Professor Seeka, as an assistant.<br>However,
      she is in a terrible predicament.<br><strong>&quot;Welcome, my new assistant!<br>Right
      off the bat, my lab is... going to be gone next month!&quot;</strong><br>The
      only way out of this crisis is to do some <strong>amazing things</strong> in
      this month and get your budget back.<br>You put your professor and your future
      on the line as you begin to study <strong>a mysterious creature with a pointy
      head</strong>.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>A simple,
      deep, <strong>groundbreaking mechanics competitive action game</strong>!<br></li><li><strong>Story
      mode for all ages</strong> in which you and a genius scientist engage in &quot;secret
      research&quot;!<br></li><li>PvP mode with <strong>local multiplayer</strong>!<br></li><li>Cute,
      poppy, <strong>&quot;moving vector graphics&quot;</strong> and a bottomlessly
      optimistic <strong>soundtrack</strong>!</li></ul>
