details:
  data:
    about_the_game: "This utility is designed to create textures used in computer\
      \ games.<br />\r\nConventional photos or images you can easily convert to maps\
      \ diffusemap, normalmap, specularmap, illuminationmap, heightmap, glossmap ,\
      \ metallmap, ambient occlusion map .<br />\r\nThis utility can also mix different\
      \ images in separately editable channels for obtaining excellent textures that\
      \ you can use for your gaming projects and not only.<br />\r\nAt the moment\
      \ there is a recommended limit on the size of the image in the map channel,\
      \ this is 2048x2048 pixels."
