    about_the_game: "Warrior of Chaos is a digital collectible card game (CCG) featuring\
      \ gorgeous card art, highly balanced gameplay, and streamlined game rules.<br\
      \ />\r\n<br />\r\nStart your campaign by choosing your Human Hero, and get a\
      \ free starter deck. Battle with AI opponents.<br />\r\nYou must decide which\
      \ strategy to use as you build your deck, in one of the most balanced card games\
      \ out there!<br />\r\n<br />\r\nFEATURES<br />\r\n<br />\r\n- 200 cards with\
      \ many skills<br />\r\n- Fantastic graphics and special effects<br />\r\n- Completely\
      \ free to play! No &quot;pay to win&quot; here!<br />\r\n<br />\r\nCommand mighty\
      \ characters in epic card battles and build a deck of iconic heroes in this\
      \ thrilling tactical card game!"
