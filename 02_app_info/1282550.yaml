    detailed_description: "Expansion pack for Project Hospital!<br />\r\n<br />\r\n\
      Breathe life into your hospitals with two new departments, more activities for\
      \ staff and with visitors coming to improve your patients' mood!<br />\r\n<br\
      \ />\r\nAdministrative department brings pharmacy, cafeteria, staff training\
      \ and advanced janitor management. If you build a visitors lounge at any department,\
      \ friends and family will start visiting your patients, even bringing them presents\
      \ bought in a gift shop. In the meantime, different events happening in the\
      \ area bring more variety to the daily routine.<br />\r\n<br />\r\nIf everything\
      \ goes wrong, pathology allows you to figure out if mistakes were made and resolve\
      \ any medical mystery."
