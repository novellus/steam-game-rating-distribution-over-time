    about_the_game: "Peaceful life in the north was over with the attack of Hesta's\
      \ henchmen. Vikings fought bravely and pushed the enemies back. The battle against\
      \ the hordes of evil spirits lasted three days and three nights. The enemies\
      \ were strong, but they were confronted by the courage of the heroes.<br />\r\
      \n<br />\r\nThanks to their team spirit, Vikings managed to defeat the evil\
      \ creatures. Ragnar was old, and he had already been ready to pass on to the\
      \ next world, but, like any warrior, he dreamed of dying with a weapon in his\
      \ hands. And that is exactly what happened.<br />\r\n<br />\r\nOdin's daughters,\
      \ the Valkyries, descended on the battlefield. They picked the fallen Vikings\
      \ up and carried them to Valhalla.<br />\r\n<br />\r\nOnce in the main hall\
      \ of Valhalla, Ragnar saw many feasting warriors. He noticed a huge warrior\
      \ in the center of the hall. It was Odin. He was sitting on the throne, and\
      \ he called Ragnar to come up closer.<br />\r\n<br />\r\nOdin told him that\
      \ a deep rift opened up underground, and terrible creatures broke out of the\
      \ bowels. That\u2019s why he had to turn to the legendary warrior for help,\
      \ who now had to use magic to close up the rift.<br />\r\n<br />\r\nKey Features:<br\
      \ />\r\n- 40 diverse, colorful levels and one bonus.<br />\r\n- Redesigned graphics<br\
      \ />\r\n- Intriguing plot<br />\r\n- Historical background<br />\r\n- Hidden\
      \ objects<br />\r\n- A variety of game modes<br />\r\n- Dynamic gameplay"
