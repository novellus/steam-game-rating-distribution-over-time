    about_the_game: "Imagine a place where all that is lost and forgotten goes; old\
      \ toys, letters, socks. The Forgotten Lands is a magical world inhabited by\
      \ Forgotlings; living mislaid objects longing to be remembered.<br><br>Forgotton\
      \ Anne is a seamless cinematic adventure with meaningful storytelling and light\
      \ puzzle platforming. You are Anne, the enforcer who keeps order in the Forgotten\
      \ Lands, as she sets out to squash a rebellion that might prevent her master,\
      \ Bonku, and herself from returning to the human world...<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/630420/extras/CollectorsEdition_Upgrade_promo_v3_616x510.jpg?t=1559221265\"\
      \ /><br><br><br><strong>Collectors Upgrade Features:</strong><br><br> - <strong>Artbook:\
      \ The Art of Forgotton Anne</strong><br>Delve into the gorgeous art of Forgotton\
      \ Anne. This digital artbook contains over 90 pages of art from the game and\
      \ the development process including early sketches, storyboards, and much more.\
      \ <br><br> - <strong>Forgotton Anne Early Prototype</strong><br>Run and jump\
      \ your way through early iterations of locations in the game and discover the\
      \ development process with developer notes scattered throughout.<br><br>- <strong>Anne's\
      \ Theme music sheet</strong><br>Get your hands on a \u201Cforgotten scroll\u201D\
      \ containing the musical notation for an original beautiful piano arrangement\
      \ of Anne\u2019s Theme.  <br><br>- <strong>Collection of Anne's gameplay Sprite\
      \ Sheets</strong><br>Study Anne's movements with this collection of Anne's ingame\
      \ animation frames. Contains 10 sprite-sheets in high resolution. <br><br> -\
      \ <strong>Forgotton Anne Orchestral Soundtrack</strong><br>Relive the memories\
      \ of Forgotton Anne with this special soundtrack recorded with the Copenhagen\
      \ Philharmonic Orchestra. Includes the theme song 'Forgotten Anne' by Randi\
      \ Laubek.<br><br>  1: Towergrounds - 3:36<br>  2: Confrontation - 2:11<br> \
      \ 3: City Streets - 5:11<br>  4: Train Ride - 5:01<br>  5: Anne's House - 1:55<br>\
      \  6: Spring Garden - 1:23<br>  7: Another World - 1:58<br>  8: The Return -\
      \ 3:41<br>  9: Bonku's Chamber - 2:25<br>  10: Ether Bridge - 2:40<br>  11:\
      \ Last Outpost - 2:23<br>  12: Caretaker - 2:54<br>  13: The Choice - 2:45<br>\
      \  14: Forgotten Anne - 2:50<br>         - 40:56<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/630420/extras/Collective_Logo_for_store_pages_LeftAligned.png?t=1559221265\"\
      \ /><br><ul class=\"bb_ul\"><li>This game is published via Square Enix Collective,\
      \ which brings innovative and interesting indie games from independent development\
      \ studios to gamers around the globe.</li></ul>"
