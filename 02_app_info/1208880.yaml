      notes: "Radio Commander evocatively portrays harsh reality of the Vietnam War.\
        \ It uses detailed written descriptions and audio recordings to paint realistic,\
        \ disturbing scenes. Violence, cruelty, profanity and abundant racism are\
        \ all a part of this reflection of reality. The game is recommended for mature\
        \ audiences.\r\n\r\nThe game contains some disturbing audio recordings that\
        \ might not be suitable for children"
