    about_the_game: "Squad Management DLC grants access to many new, unique mechanics\
      \ that turns Radio Commander into an even more interesting and complex strategy\
      \ game.<br />\r\n<br />\r\nGain the insight into each unit\u2019s squad and\
      \ get more attached to your subordinates. Learn their names. Remember faces\
      \ of outstanding soldiers. Observe, as they improve skills (over 60 unique perks!\
      \ some of them affects an entire unit) and are doing better on the battlefield.\
      \ Move them between platoons. Take care of their health by sending them on a\
      \ vacation. Recruit new soldiers and expel from service those who are unfit\
      \ to fight. The more experience your troops gain, the better they will behave\
      \ on the battlefield. For the purposes of the DLC, we have designed a comprehensive\
      \ morale system - for every single soldier and the entire Baker Company.<br\
      \ />\r\n<br />\r\nBut there\u2019s more! Squad Management DLC also deepens the\
      \ main story. Check out a beautifully designed glossary. In it, you will find\
      \ portraits of all the main heroes and learn more about their backgrounds. Another\
      \ new feature is a highly functional log that records all dialogues, decisions\
      \ and events making it much easier to follow the story.<br />\r\n<br />\r\n\
      Key features: <br />\r\n- list of every unit\u2019s personnel<br />\r\n- exp\
      \ and leveling up system for units<br />\r\n- over 60 unique perks soldiers\
      \ can learn on a battlefield<br />\r\n- soldiers\u2019 portraits <br />\r\n\
      - complex morale system for every soldier and whole Baker Company<br />\r\n\
      - glossary with main heroes\u2019 portraits and backstories<br />\r\n- promotion\
      \ system<br />\r\n- moving soldiers between units<br />\r\n- sending soldiers\
      \ on leaves<br />\r\n- enlisting newbies<br />\r\n- discharging soldiers<br\
      \ />\r\n- log with all dialogues, missions\u2019 outcomes, player\u2019s decisions\
      \ etc."
