details:
  data:
    about_the_game: "\u2014\u2014The determination of edge jump is optimized<br>\u2014\
      \u2014Fixed bug that cannot jump after optimization<br><br>This is a nerve-racking,\
      \ stimulating, exciting, and even crashing horizontal version game. In this\
      \ personal adventure, you have to use the easiest operation to move on in the\
      \ hardest level.<h2 class=\"bb_tag\">About the story line(partial)</h2>Players\
      \ will play the role of a girl who heads for the hell. In order to reach the\
      \ hell, she needs to go through a hard trial.<br>The way to the hell is full\
      \ of hardships, which makes death a very common thing. And in the last you may\
      \ feel numb about death, but you just have to keep moving on.<h2 class=\"bb_tag\"\
      >About the graphics</h2>Abstract broken graphics, faded black and white background.\
      \ Bloody red and magical deep blue are all the colors that are left. But what\
      \ is truly absurd may be this journey, instead of the painting style.<h2 class=\"\
      bb_tag\">About the level</h2>As an \u201Cordinary\u201D person, you have to\
      \ act in the fixed rule of physics in the level of the real world. You have\
      \ to struggle to survive the slightly bloody and malevolent\_level. Pave the\
      \ road with blood, and sacrifice your life in exchange for advancement.<br>The\
      \ real world is not the only place that is full of hardships. There may exists\
      \ virtual zone specially designed for the <a href=\"https://steamcommunity.com/linkfilter/?url=http://player,in\"\
      \ target=\"_blank\" rel=\"noopener\"  >player,in</a> which the rule of physics\
      \ is no longer working, which makes it even possible for you to make two-segment\
      \ jump and change gravity. The only thing that matters is to advance.<h2 class=\"\
      bb_tag\">About operation</h2>The buttons of left, down, right and space are\
      \ all that you need during the whole game.<h2 class=\"bb_tag\"> </h2><strong>team</strong><br>Music:\
      \ \u8C37\u8C37\u4FCA<br>Translation: tchj<br>other: \u68EE\u6797\u7EB5\u706B\
      \u72AF"
