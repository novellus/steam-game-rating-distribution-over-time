details:
  data:
    about_the_game: "<strong>This DLC is not compatible with an account created outside\
      \ of Steam.</strong><br><br>Smith claims to be one of the most unusual ships\
      \ in the game. While she cannot boast of excellent survivability or high damage,\
      \ she is immensely maneuverable and possesses unbelievable battery and torpedo\
      \ tube reload time.<h2 class=\"bb_tag\">Advantages:</h2><ul class=\"bb_ul\"\
      ><li>Five small caliber guns with a rate of 17.1 shots per minute enable her\
      \ to deliver continuous fire at the enemy.<br></li><li>Unique torpedo armament\u2014\
      3 single tubes with a record-breaking reload time of only 11 seconds.<br></li><li>Speed\
      \ of 28 knots (rather handsome for her tier) and an excellent rudder shift time\
      \ of 2 seconds.<br></li><li>Extra credits per battle and 50% more XP provided\
      \ by the permanent camouflage.</li></ul><h2 class=\"bb_tag\">The pack also includes:</h2><ul\
      \ class=\"bb_ul\"><li>Port slot;<br></li><li>Steam commemorative flag</li></ul><br>If\
      \ you already have this ship in your Port, you will not receive any compensation\
      \ for her."
