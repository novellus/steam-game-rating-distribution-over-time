details:
  data:
    about_the_game: "Point-and-shoot! Do you have what it takes to survive in this\
      \ apocalyptic landscape, and be the best at it? Take your chance at annihilating\
      \ a seemingly endless zombie-horde and rack up a body count higher than any\
      \ of your friends.<br />\r\n<br />\r\nGet in it to win it and put your survival\
      \ skills to the test in this terrifying zombie-infested city.<br />\r\n<br />\r\
      \nLet's Kill Zombies VR is the premiere way to take down zombies to liven up\
      \ the party. Push the boundaries to do what it takes to win. Compete with your\
      \ friends against the clock to find out who has the better sleight-of-hand!<br\
      \ />\r\n<br />\r\nThis is a local multiplayer game -- you and your friends will\
      \ be sharing the same virtual reality headset."
