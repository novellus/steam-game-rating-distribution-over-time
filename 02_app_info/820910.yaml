      \ /><h2 class=\"bb_tag\">Strategy is your key in Last Resort Island!</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/820910/extras/LRI_bow.jpg?t=1592380038\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Fun story full of whacky slapstick humour<br></li><li>\
      \ Unique fight mechanics<br></li><li> Hunt for exiting and creative achievements<br></li><li>\
