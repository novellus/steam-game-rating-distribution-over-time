    detailed_description: "<h1>The Forgotten Land -  &quot;Combat &amp; Puzzle Match\
      \ 3&quot;</h1><p><a href=\"https://store.steampowered.com/app/1099460\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1099460</a></p><br><h1>Beta\
      \ Review Quotes</h1><p>&quot;<i>The game does what it advertise and I think\
      \ I will play this game for a lot of hours!</i>&quot; <br>- <strong><u>J.S.</u></strong><br><br>&quot;<i>I'm\
      \ vegetarian, but I don't like Tofu; now I know why.</i>&quot; :) <br>- <strong><u>J.T.</u></strong><br><br>&quot;<i>I\
      \ certainly loved the game especially with the diversity in play modes but still\
      \ the recognizable look and feel that I came to know as Rokaplay. </i>&quot;\
      \ <br>- <strong><u>Jo T.</u></strong><br><br>&quot;<i>This is a real gem of\
      \ a game!</i>&quot;<br>&quot;<i>The biggest drawback for me is that the game\
      \ is WAY TOO ADDICTIVE! I don\u2019t want to play anything else!</i>&quot;<br>-\
      \ <strong><u>L.</u></strong><br><br>&quot;<i>(...) I do, at times, share your\
      \ desire to stuff gluten-free vegans until they get a diabetic shock ; )</i>&quot;<br>-\
      \ <strong><u>B.C.</u></strong></p><br><h1>About the Game</h1>As a castaway you\
      \ strand on a remote island. Sounds like a romantic adventure in perfect loneliness\
      \ - but not in this game! After all, that island is literally the last resort\
      \ of the fleeing masses. An insane survival training full of slapstick fun begins,\
      \ full of rabid ex tofu lovers and lots of goofy slapstick fun! Whether it's\
      \ engaging adventures, tricky <strong>puzzles</strong>, fun <strong>text adventures</strong>\
      \ as side quests or even a <strong>Solitaire championship</strong> in the local\
