    about_the_game: 'As a castaway you strand on a remote island. Sounds like a romantic
      adventure in perfect loneliness - but not in this game! After all, that island
      is literally the last resort of the fleeing masses. An insane survival training
      full of slapstick fun begins, full of rabid ex tofu lovers and lots of goofy
      slapstick fun! Whether it''s engaging adventures, tricky <strong>puzzles</strong>,
      fun <strong>text adventures</strong> as side quests or even a <strong>Solitaire
      championship</strong> in the local tavern. The game is not a smartphone port,
      but a PC game!<br><br><strong>Achievement </strong>hunters can look forward
      to a big variety of rewards for <strong>creative </strong>and heroic deeds.<h2
      class="bb_tag">Unique gameplay mechanics</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/820910/extras/LRI_m4.jpg?t=1592380038"
      /><h2 class="bb_tag">Build your settlement!</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/820910/extras/LRI_building.jpg?t=1592380038"
      /><h2 class="bb_tag">Strategy is your key in Last Resort Island!</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/820910/extras/LRI_bow.jpg?t=1592380038"
      /><br><br><ul class="bb_ul"><li> Fun story full of whacky slapstick humour<br></li><li>
      Unique fight mechanics<br></li><li> Hunt for exiting and creative achievements<br></li><li>
      Create your own survival paradise<br></li><li> Different types of mindless zombies<br></li><li>
      96 hand-made levels full of intriguing gameplay<br></li><li> Build a resort
      for the islanders: town hall, sugar factory, candy manufacture etc.<br></li><li>
      Face challenging side quests<br></li><li> Master many different adventures<br></li><li>
      Win the Solitaire championship<br></li><li> Use Power Stones and Power Cards
      </li></ul><h2 class="bb_tag">MORE OF OUR GREAT CASUAL GAMES</h2><br><a href="https://store.steampowered.com/app/755950/Fantasy_Quest_Solitaire/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/755950/Fantasy_Quest_Solitaire/</a><br><br><a
      href="https://store.steampowered.com/app/623160" target="_blank" rel="noreferrer"  id="dynamiclink_4"
      >https://store.steampowered.com/app/623160</a>'
