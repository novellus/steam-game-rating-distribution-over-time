  data:
    about_the_game: "Shantae is back in an all-new tropical adventure! In her fifth\
      \ outing, the Half-Genie hero gains new Fusion Magic abilities to explore a\
      \ vast sunken city, makes new Half-Genie friends, and battles the Seven Sirens\
      \ in her biggest, most thrilling quest yet! Featuring multiple towns and more\
      \ labyrinths than ever before, an awesome aquatic journey full of danger and\
      \ discovery awaits!<br />\r\n<br />\r\nKey Features:<br />\r\n-Traverse an expansive,\
      \ interconnected world above and below the sea!<br />\r\n-Use Fusion Magic to\
      \ change instantly between new creature forms!<br />\r\n-Belly dance to activate\
      \ machinery, restore health, and more!<br />\r\n-Collect and power up with Monster\
      \ Cards! <br />\r\n-Enjoy minigames, acquire magic and items, and uncover secrets!<br\
      \ />\r\n-Gorgeously animated TV-style cutscenes!<br />\r\n-All-new characters\
      \ and returning favorites like Rottytops, Sky, Bolo, and the nefarious pirate\
      \ Risky Boots!"
