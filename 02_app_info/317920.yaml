    about_the_game: "<strong>In case of doubt, empty your magazines!</strong><br><br>\u201C\
      Kill them all\u2026if you survive of course. It\u2019s time to save Europe and\
      \ make History. We\u2019ll land in Italy, fight many battles to reach Germany\
      \ and end this War. We need you to maintain our most critical positions!\u201D\
      <h2 class=\"bb_tag\">Armed to the teeth</h2><br>Lose yourself in Hills of Glory\
      \ 3D, a WW2 reverse tower defense game with stunning 3D graphics. In this war\
      \ game, defend your bunker against hordes of enemies with the military arsenal\
      \ at your disposal. Rifle, mortar, flamethrower, air strikes\u2026 don\u2019\
      t hold back!<h2 class=\"bb_tag\">The eye of the Tiger</h2><br>Bring out the\
      \ Rambo inside you to survive through 21 missions or the Endless mode. Step\
      \ into the shoes of a military strategist: analyze the battlefield and destroy\
      \ tactical points to block your enemies\u2019 path.<h2 class=\"bb_tag\">Brothers\
      \ in arms</h2><br>Prove yourself on the battlefield and be promoted to unlock\
      \ and collect rewards. Share your scores with your brothers in arms on Facebook!<h2\
      \ class=\"bb_tag\">Leave no one behind </h2><br>Hills of Glory 3D will please\
      \ all the tower defense\u2019s fans with funny cartoon animations and humoristic\
      \ war movies references!"
