  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1042290/extras/\uC18C\
      \uAC1C_\uD0C0\uC774\uD2C0.png?t=1574040943\" /><br><br>Today, facing the fate\
      \ of a fried chicken, a chicken cries out,<br>&quot;I can't die here like this...!\
      \ &quot;<br><br>In the past,  human ancestors adored and appreciated the essence\
      \ of a chicken. <br>Ah, the glorious cluck was like a warrior rushing out for\
      \ battle, and the feathers glistened like a lion's mane. <br><br>But that's\
      \ an old story. <br>Now, chickens are only left with two options. <br><br>Do\
      \ they succumb to man and become a fried chicken? <br>Or run away and survive?<br><br>===<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1042290/extras/\uC870\uC791\
      \uBC95.png?t=1574040943\" /><br><br><br>Platform game regaling the tearful story\
      \ of birds! [Duckumentary]<br><br>- Escape from the chicken farm, kitchen, factory\
      \ and restaurant!<br>- Eat cultivated corn to recover stamina and unlock new\
      \ characters!<br>- Dead birds become food! Let's make a lot of dishes out of\
      \ the meat! <br>- Let's break free from this hell by overthrowing the bosses!<br><br>Will\
      \ birds ever be free from the fate of being food?"
