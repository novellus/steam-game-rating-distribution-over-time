    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1340870/extras/LIMITER2.png?t=1596261905"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1340870/extras/itch1.gif?t=1596261905"
      /><br>Master bouncing 2 spaces at a time through 7 challenging chapters, restore
      power to every tile and bring the <i>ARCANE</i> system back online.<br>Just
      moving around in Limiter! is addictive. Use the unique movement system to navigate
      not just the puzzles, but the world map too!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1340870/extras/DEMO2.png?t=1596261905"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1340870/extras/tut2.gif?t=1596261905"
      /><br>Try out the first two worlds in a free demo!<br>Did you get addicted to
      the puzzles and hooked on the story? Your save data will carry over when you
      buy the full game!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1340870/extras/STORY2.png?t=1596261905"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1340870/extras/itch3.gif?t=1596261905"
      /><br>Play as <i>Limiter</i>, an AI programmed to see the world in puzzles.<br>The
      player and the character blend together in a truly unique narrative experience
      about learning and what makes us who we are.<br>Explore a long forgotten computer
      network called <i>ARCANE</i> and bring the lights back on.<br><br><i>Restore
      power to the system.</i><br><i>Find harder puzzles.</i><br><i>Feel better.</i><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1340870/extras/SOUNDTRACK2.png?t=1596261905"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1340870/extras/itch4.gif?t=1596261905"
      /><br>Features an incredible original soundtrack by the talented Lukepi. Plug
      in some headphones and watch the trailer for a preview of the atmopsheric and
      funky beats.<br>Full soundtrack available for purchase now at:<br><a href="https://steamcommunity.com/linkfilter/?url=https://lukepi.bandcamp.com/album/limiter-official-soundtrack"
      target="_blank" rel="noopener"  >https://lukepi.bandcamp.com/album/limiter-official-soundtrack</a><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1340870/extras/LEVELCREATOR2.png?t=1596261905"
      /><br>Create your own levels! Every world you complete in the story unlocks
      more level parts to be used until the only limit is your own imagination!<br>Easily
      create, test and share as many levels as you can think of using the same tools
      as the developer!
