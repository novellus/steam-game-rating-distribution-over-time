    review: I love everything about this game! The ambience, the design and look,
      and most of all the puzzles themselves are all outstanding.  The controls are
      intuitive and easy to use, which underscores how deceptively difficult the levels
      can actually be.  Limiter is rather addictive and it's easy to get into a flow
      where you bang out level after level, and it is obvious that each stage has
      a lot of care put into it, as each one is fresh with its own flair.  I would
      recommend this for anyone who likes logic and puzzles, retro-style ambience,
      and deceptively simple controls used in creative ways to create a rich overall
      experience.
