    about_the_game: "Speed through stunning, stylised environments tracing ribbons\
      \ of light, releasing the energy in the music. Battle strange enemies and fight\
      \ epic boss battles all driven by an incredible licensed soundtrack.<br><br>Independent\
      \ micro-studio \u2018Mad Fellows\u2019 brings you a unique and innovative game\
      \ featuring music from Noisia, Flux Pavilion, Katy B, The Prototypes, Neosignal\
      \ and many more.<br><br><strong>N.B. A controller with dual analogue sticks\
      \ is required to play Aaero. (e.g. Xbox 360/One, PlayStation DualShock etc.)</strong>"
