  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/723650/extras/DLC6_header.png?t=1605096188"
      /><br>In the good old days when the clockwork had yet to obtain the status of
      a proper gremlin town and still worked as its original creators have intended,
      the first gremlins who made it their home had already started their grab for
      power in full force, making the lives of their opponents miserable in every
      conceivable and inconceivable way. Dear citizens of the clockwork-town! Today
      we present to you the famous figures of the past, whose cunning, cynicism and
      resourcefulness to this day serve as the prime example of what it means to be
      a true gremlin!<h2 class="bb_tag"><strong>CONTENTS</strong></h2><br>This exceptional
      DLC includes:<br><br><ul class="bb_ul"><li><u>12 new character portraits</u>
      of the famous figures from the glorious past of the Clockwork Colony and the
      Clockwork Town<br></li><li>the luxurious token trail &quot;<u>Red Carpet</u>&quot;<br></li><li>the
      antique Governor frame &quot;<u>The Governor of the Colony</u>&quot;<br></li><li>the
      world-famous global effect &quot;<u>5 Seconds of Fame</u>&quot;<br></li><li>the
      exquisite player profile &quot;<u>Time Machine</u>&quot; (ANIMATED!)<br></li><li>the
      elaborate Misfortune Delivery Contraption &quot;<u>Balloon-o-mat</u>&quot;<br></li><li>the
      uniquely interactive new Main Menu background &quot;<u>Mastermind's Table</u>&quot;<br></li><li>the
      mysterious new original music theme &quot;<u>Mastermind's Theme</u>&quot;<br></li><li>the
      stylish retro lobby icons &quot;<u>Don</u>&quot;, &quot;<u>Reporter</u>&quot;,
      &quot;<u>Pilot</u>&quot; and &quot;<u>Photographer</u>&quot;</li></ul><h2 class="bb_tag"><strong>OUR
      DLC POLICY</strong></h2><br>We remain committed to the principle of continuously
      updating the game with new features (e.g. special character abilities) and new
      content (e.g. new cards, new Misfortunes) that come in the form of regular updates
      that are FREE for every owner of the product. <br><br>At the same time, from
      time to time we create and release fun stuff (animations, character portraits,
      alternative music themes) that is not related to the game mechanics, as paid
      DLCs. If you like it, you can support our efforts by your purchase. However,
      there is absolutely no pressure to own any of the DLCs in order to play the
      game or compete in the tournaments.
