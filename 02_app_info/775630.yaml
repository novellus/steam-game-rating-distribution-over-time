    about_the_game: "Call the shots as manager of your own pro wrestling promotion!\
      \ Build up your team of talent from local heroes to living legends. The world\
      \ is yours for the taking.<br> <br><ul class=\"bb_ul\"><li><strong>Scout, Coach,\
      \ Poach</strong><br>Send out scouts to search for new talent, expand the training\
      \ gym to toughen up your roster or skip the hassle and buyout wrestlers from\
      \ the competition. Your actions will make you a name in the industry, for better\
      \ or for worse. <br></li><li><strong>Make Your Money Work for You</strong><br>A\
      \ wrestler is only as good as the match you book them in. Who do you push as\
      \ the next champion? Who do you partner together as an unstoppable tag team?\
      \ Just remember\u2014you may call the shots, but not everyone has to agree to\
      \ listen.<br></li><li><strong>Earn Worldwide Super Stardom</strong><br>From\
      \ humble beginnings at the local gym, make your brand an international phenomenon\
      \ with advertising, broadcast contracts and partnerships with promotions across\
      \ the globe. </li></ul>"
