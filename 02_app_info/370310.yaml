    about_the_game: "&quot;Tompi Jones&quot; is a fun old style platform game in 2.5D\
      \ where you will help Tompi across six worlds: the Aztec Pyramid, the Enchanted\
      \ Forest, the Kingdom of Arkan, the Mysterious Jungle, the Dark Cemetery and\
      \ the Fortress of Edom.<br />\r\n<br />\r\nTompi can walk, jump, roll on the\
      \ ground, he can plan with the propeller he has in his hat, throw many types\
      \ of projectile weapons, defend himself with a shield, fight with a sword, use\
      \ a jetpack, climb the lianas, cling to ceilings, climb walls and jump between\
      \ walls.<br />\r\n<br />\r\nHe can also use special items as stop the time,\
      \ become invisible, super speed, enhance his projectile weapons or use the invulnerability.<br\
      \ />\r\n<br />\r\nCollect all the secret pieces and coins scattered throughout\
      \ the levels to improve your skills, and to buy and improve your weapons and\
      \ special items.<br />\r\n<br />\r\nThe game has an Online World Ranking. If\
      \ you get enough coins you will be in the top 50!."
