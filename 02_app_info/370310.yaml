    review: After playing this game through a couple times, it's safe to say that
      Tompi Jones by DreamsSoftGames is truly a masterpiece of a game. The game has
      great graphics and very smooth controls. Everything responds right away and
      I had no problem completing the game without any techinical difficulties.This
      game doesn't have much of a story, however the unique stages and abilities Tompi
      can use makes up for it. Furthermore, the game is slightly challenging at times,
      which is good for people like me who loves problem solving. Like Donkey Kong,
      I believe Tompi Jones can be a 2-d platformer that could stand the test of time.
      I give Tompi Jones a solid 9/10 give it a try someday as it's worth your money
      and time. Hopefully, an HD remake could come out and It would make me and a
      lot of other people a happy camper.
