    about_the_game: "When life robs Colton White of all that matters, the only thing\
      \ left he can trust is his GUN. From award-winning developer, Neversoft, and\
      \ accomplished screenwriter, Randall Jahnson (The Mask of Zorro, The Doors),\
      \ GUN follows Colton on his quest for discovery as he seeks to exact vengeful\
      \ justice on those who have wronged him. GUN is a realistic epic action/adventure\
      \ that lets gamers experience the brutality of the lawless West.<br>\t\t\t\t\
      \t<ul class=\"bb_ul\"><li>New and savage ways to punish: Stealthily sneak up\
      \ and attack your enemies, use them as cover, stab and shoot them. Blast away\
      \ and watch the aftermath, shoot guns out of enemy hands, or destroy with dynamite.\
      \ <br>\t\t\t\t\t</li><li>Extensive variety of missions and game play: Wage war\
      \ on horseback, commandeer trains, protect prostitutes, collect bounties, play\
      \ poker, hunt buffalo, and more. Multiple game play styles include: precision\
      \ shooting, stealth tactics, and use of explosives. Embark on numerous side\
      \ missions that allow you to master gun slinging and horse riding. Unlock secret\
      \ weapons and upgrade your skills and abilities to improve your weapon and equipment\
      \ performance.<br>\t\t\t\t\t</li><li>Brutal realism: Act as a gunslinger protecting\
      \ righteousness, or seek retribution as you face corrupt lawmen, warring tribes,\
      \ cold-blooded outlaws, and ruthless renegades. Encounter legendary gunfighters\
      \ such as JJ Webb. Employ a multitude of authentic weapons including: Six shooters,\
      \ shotguns, Gatling guns, flaming arrows, hatchets, dynamite, and more.<br>\t\
      \t\t\t\t</li><li>Expansive interactive world: Play an extensive variety of exciting\
      \ missions as you journey west across the new frontier. Ride on horseback through\
      \ the scenic, yet dangerous Western terrain of canyons, mountains, plains, forests,\
      \ gold mines and towns.</li></ul><br>\xA9 2006 Activision Publishing, Inc. \
      \ Activision is a registered trademark and GUN is a trademark of Activision\
      \ Publishing, Inc.  All rights reserved.  All other trademarks and trade names\
      \ are the properties of their respective owners."
