    about_the_game: "<strong>SEUM: Speedrunners from Hell is the world\u2019s only\
      \ competitive heavy metal first-person platformer. </strong> <br>Slice every\
      \ last millisecond as you race and blast your way through deadly arenas. Teleport,\
      \ jump, fly, bounce and drop in a hundred merciless and fast paced maps for\
      \ the ultimate prize: Your soul! <br><br>Marty was having a late morning breakfast\
      \ and minding his own business. The demon knocking on the door wasn\u2019t part\
      \ of his morning routine. Before Marty was able to open, the hell breed smashed\
      \ in the doors. A fierce brawl commenced and Marty lost his right arm \u2013\
      \ but at least the demon also lost his head. Unfortunately, whilst the brawl\
      \ erupted more demons entered his garage and stole his last batch of limited\
      \ edition Walrus Ale (tm). Now Marty has become furious! He ripped off the demon\u2019\
      s arm and did some DIY to re-attach his arm back to himself. This demon is no\
      \ looker but gee it casts some nasty fireballs. Marty\u2019s (after)life now\
      \ has a single purpose: Go to hell and get his beer back!  \\m/ <br><br>Like\
      \ a bastard child of Quake 3 and Super Meat Boy, <strong>SEUM: Speedrunners\
      \ from Hell</strong> is truly hardcore and focuses on speed and fast reaction.\
      \ Race and jump over platforms and bounce pads and shoot fireballs to reach\
      \ an exit portal in the minimal amount of time. Reverse time and gravity. Compete\
      \ with all players for the top time in the online high scores. Only the toughest\
      \ players will receive the Uber Skull medals!<br><br>If mind blowing speed and\
      \ pumping adrenaline through your body is too boring, then search for the beer\
      \ cans deeply hidden in each level. Who knows which secrets can be discovered\
      \ by finding all of these delicious refreshments?<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Can\u2019t get much more old school than this!<br></li><li>100\
      \ levels, each more devilish than the last, with secrets around every corner.\
      \ <br></li><li>Shoot fireballs, reverse gravity, teleport and dodge obstacles\
      \ to solve challenges. <br></li><li>Leaderboards in each level so you can see\
      \ how you fare against your friends (and enemies). <br></li><li>An original\
      \ soundtrack that'll make you rampage through the levels with blazing speed.<br></li><li>Level\
      \ editor<br></li><li>666</li></ul><br><i>Warning: SEUM has been known to cause\
      \ leaning disease. Symptoms are irrational leaning forward towards your screen\
      \ when making difficult jumps. Smashing monitors with your head is not a way\
      \ to beat the game!</i>"
