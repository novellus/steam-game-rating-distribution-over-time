    reviews: "\u201CSEUM delivers hours of entertainment, frustration, and the perfect\
      \ bite-sized trials to hit, not just the \u2018one more try\u2019 feeling, but\
      \ instead the \u2018damn I was close and I won\u2019t stop before beating this\
      \ thing\u2019.\u201D<br>80/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://darkzero.co.uk/game-reviews/seum-speedrunners-from-hell-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >DarkZero</a><br><br>\u201CThe highest\
      \ honest praise that I can give SEUM is that it fully understood what I missed\
      \ about old school games. On the surface, it draws me in with simple and satisfying\
      \ gameplay.\u201D<br>4.3/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.dreadcentral.com/news/181969/seum-speedrunners-hell-video-game/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Dread Central</a><br><br>\u201CSEUM offers\
      \ an enjoyable blend of old-school platforming mixed up with some tricky puzzling,\
      \ all whilst challenging you to do it as quickly as possible. It\u2019s never\
      \ an easy experience, but it\u2019s always satisfying!\u201D<br>8.2/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.useapotion.com/2016/08/09/review-seum-speedrunners-from-hell/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Use A Potion</a><br>"
