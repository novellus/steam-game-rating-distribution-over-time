details:
  data:
    about_the_game: "Free 3D game engine with C# scripting, Bullet physics and OpenAL\
      \ audio.<br />\r\n<br />\r\nFalco Engine comes with functional 3d editor which\
      \ let you make games easily.<br />\r\n<br />\r\nGRAPHICS<br />\r\nFalco Engine\
      \ is based on OpenGL and supports GLSL shaders. User has full control on the\
      \ graphics pipeline.<br />\r\n<br />\r\nFREE<br />\r\nFalco Engine is a free\
      \ game engine. You can make commercial games with no limitations.<br />\r\n\
      <br />\r\nC# SCRIPTING<br />\r\nFalco Engine provides C# scripting ability.\
      \ Program your games with the powerful, wide popular and favourite programming\
      \ language.<br />\r\n<br />\r\nPHYSICS<br />\r\nFalco Engine supports 3D physics\
      \ out of the box. You can create complex scenes with no performance hit.<br\
      \ />\r\n<br />\r\nAUDIO<br />\r\nFalco Engine includes OpenAL audio subsystem.\
      \ It means you can play 3D sounds with different audio effects."
