details:
  data:
    about_the_game: "<strong>Work in World War 2 Tank Factory, Date Beautiful Girls,\
      \ and Choose Your Side in Alternate History Visual Novel!</strong><br><br>Panzer\
      \ Hearts is a story-driven game filled with romance and adventure. The setting\
      \ is an alternate history WW2 where the warmongering \u201CEmpire\u201D is terrorizing\
      \ its friendly neighbors. The young men and women brainwashed by the Empire\
      \ see the war of aggression as justified.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/809680/extras/des1.png?t=1556549077\"\
      \ /><br>You take the role of a young, naive, brainwashed soldier, Bastian. Wounded\
      \ in the battle, Bastian gets a second chance to serve the Empire in a factory\
      \ building tanks. Some of the people in the factory are linked to Bastian's\
      \ past and some to his future. They say love is blind, but in this case love\
      \ and where it leads our young protagonist can completely change his future\
      \ and the course of the war. A chain of events and a cry from his past make\
      \ Bastian question his loyalty and his side in the war.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/809680/extras/des2.png?t=1556549077\"\
      \ /><br>The gameplay is visual novel style, so you read the story and make choices,\
      \ which affect the game. We also have a special tank building minigame, where\
      \ you get to build World War 2 tanks! As visual novels go, there is also dating.\
      \ Your decisions with the girls might even affect the outcome of the war...<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/809680/extras/des3.png?t=1556549077\"\
      \ /><br><ul class=\"bb_ul\"><li>Experience War From an Uncommon Point of View:\
      \ On the Home Front</li></ul><ul class=\"bb_ul\"><li>Work in a Tank Factory\
      \ Building World War 2 Tanks</li></ul><ul class=\"bb_ul\"><li>Date Girls and\
      \ Reveal Their Secrets</li></ul><ul class=\"bb_ul\"><li>Original Symphony Music\
      \ Soundtrack</li></ul><ul class=\"bb_ul\"><li>Over 60 000 Words and Over 4 Hours\
      \ of Gameplay</li></ul><ul class=\"bb_ul\"><li>Never Before Seen Alternate World:\
      \ Ancient Egypt Meets Totalitarian Germany!</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/809680/extras/des4.png?t=1556549077\"\
      \ />"
