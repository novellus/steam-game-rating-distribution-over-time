  data:
    about_the_game: In Canvas The Gallery, you are given an empty art gallery, a spray
      can and let loose. You can paint whatever you want, and people will come and
      view your drawings. Share your galleries with your friends, or upload your own
      pictures and have them shown in your gallery. Featuring music by Chopin that
      will adapt to your painting activity.<br><br><strong>Paint</strong><br>Paint
      on any canvas or even the walls. Select a color and a stencil and you're good
      to go! Artistic ability is not needed to have fun.<br><br><strong>Sharing</strong><br>Each
      gallery in Canvas The Gallery is a convenient folder, with all paintings available
      as .pngs. It is very easy to share your galleries with friends. Just send them
      the folder, and have them put it in their documents\\CanvasTheGallery folder.
      Then, your friend can edit the gallery, and send it back!<br><br><strong>Use
      any picture</strong><br>Due to the fully accessible painting files, it is possible
      to swap any picture in and have it displayed as a painting in your gallery.
      Use your photography photos, photos of your cat, or create a gallery entirely
      of memes, no one will stop you.
