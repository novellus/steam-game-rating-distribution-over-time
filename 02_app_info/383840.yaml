    review: 'It''s cool and all, and has a really great gameplay, it just requires
      a TON of learning, especially to complete some missions. Also sometimes you
      can''t get enough triangles to proceed, usually because you have to have a specific
      part (Example: The "Retrieve ____" missions usually require a magnet, and are
      extremely hard to do without one.), or you don''t know how to do the mission
      without having your drone explode 10,000,000 times. Luckily, there IS a sandbox
      mode, which gives access to all parts, so that makes up for all the mission
      troubles in the regular mode, and the included tutorial helps.'
