    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/383840/extras/Logo_Animated.jpg?t=1607527179\"\
      \ /><br><strong>You are the Captain of the Nimbatus \u2013 the biggest mobile\
      \ drone factory ever made. Design your own unique drones to explore a physics-based\
      \ universe. Survive by shooting your way through completely destructible planets\
      \ in different biomes,<br>compete against autonomous drones built by other players\
      \ or enjoy complete creative freedom in the sandbox.</strong><h2 class=\"bb_tag\"\
      ><strong>Let your imagination run wild</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/383840/extras/Heading.png?t=1607527179\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/383840/extras/Building.jpg?t=1607527179\"\
      \ /><br><br>Choose from more than <strong>75 physically simulated parts</strong>.\
      \ The drone construction workshop enables full creative freedom.<h2 class=\"\
      bb_tag\"><strong>Explore three different game modes</strong></h2><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/383840/extras/Heading.png?t=1607527179\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/383840/extras/GameModes.jpg?t=1607527179\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Survival campaign</strong>: Pick\
      \ one of six diverse captains, navigate the universe and grow your arsenal while\
      \ facing overwhelming odds.<br></li><li><strong>Sandbox</strong>: Get creative\
      \ with unlimited power. Adjust game parameters to your liking, create your own\
      \ challenges or conquer the universe with endless resources at your disposal.<br></li><li><strong>Competitive\
      \ arenas</strong>: Show your engineering skills to the world. Battle other players\
      \ in several arenas such as Sumo, Racing, Brawl &amp; Catch.</li></ul><h2 class=\"\
      bb_tag\"><strong>Mine entire planets</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/383840/extras/Heading.png?t=1607527179\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/383840/extras/Mining.jpg?t=1607527179\"\
      \ /><br><br>You\u2019ll encounter<strong> countless procedurally generated planets</strong>\
      \ that are fully destructible and rich in resources, each with their own unique\
      \ properties, climate zones and enemies.<h2 class=\"bb_tag\"><strong>Automate\
      \ your drone to the fullest</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/383840/extras/Heading.png?t=1607527179\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/383840/extras/Automating.jpg?t=1607527179\"\
      \ /><br><br>Take the additional challenge and<strong> construct fully automated\
      \ space drones</strong> by combining<br>sensors and logic parts. Use your inventions\
      \ in singleplayer or <strong>measure your programming skills against other players.</strong><h2\
      \ class=\"bb_tag\"><strong>Choose your weapon and upgrade your ship</strong></h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/383840/extras/Heading.png?t=1607527179\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/383840/extras/Upgrading.jpg?t=1607527179\"\
      \ /><br><br>Fight with <strong>endless weapon combinations</strong> in the campaign\
      \ or build your own custom<br>weapons from scratch in the weapon workshop by\
      \ researching the tech tree.<strong> Upgrade your mothership</strong> to aid\
      \ you on your mission and shift the odds in your favour."
