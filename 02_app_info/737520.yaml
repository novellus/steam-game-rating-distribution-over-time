    about_the_game: "Flynn: Son of Crimson is a 2D action adventure platformer. Set\
      \ in a wondrous world with a looming darkness beginning to awaken yet again.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/737520/extras/[BASICS]-Flynn-Dex.gif?t=1605052416\"\
      \ /><br><br>What can you expect?<br><br>    Explore a wondrous world filled\
      \ with discovery, taking place in unique regions designed with non-linear exploration.<br>\
      \    Swap between multiple weapons with quick and satisfying combat.<br>   \
      \ Dive in to a land with ancient mysteries and rich story.<br>    Travel across\
      \ the lands, discovering new ways to roam and opening new paths using the power\
      \ of crimson.<br>    Dip in and out of an alternate dimension to make unique\
      \ alterations to the real world.<br>    View a realm full of life, carefully\
      \ formed with hand-crafted pixel art.<br>    Trade trinkets for new combat techniques\
      \ and runes with an old war veteran.<br>    Call on your companion Dex in times\
      \ of need, a mystical and loyal creature.<br>    Test your strength in the feared\
      \ Rustwood coliseum among other challenging feats.<br><br>Take on the role of\
      \ Flynn, a young man orphaned as a child who sets out to chase the shadows of\
      \ his beginnings whilst awakening the ancient power of Crimson within him. <br><br>Discover\
      \ relics of ancient Rosantica, effigies and monuments to the goddess Sorrell\
      \ that reveal hints at Flynn\u2019s beginnings and unlock new powers. Reveal\
      \ secret pathways, trade with villagers, battle fierce monsters, hang out with\
      \ dogs."
