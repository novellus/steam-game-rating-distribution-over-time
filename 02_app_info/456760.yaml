    about_the_game: "STORY <br>Adonis has been learning to be a dragon tamer as an\
      \ apprentice to an ex-dragon tamer Danan. <br>One day, he meets a dragon girl\
      \ Mint while he trains alone in forest. <br>The girl calls him Daddy although\
      \ he never had a single girl friend. <br>He explains her that it must be some\
      \ mistake but all she remembers is her own name. <br>In confusion, he decides\
      \ to takes her Dannan's home and what he is confessed there is the <br>fact\
      \ that Mint is the girl who destines him as a dragon tamer. <br>Adonis contracts\
      \ to be a partner of a memory loss dragon girl and they begin their journey\
      \ to see around the world in order to find out Mint's lost memory. <br><br>Guide\
      \ her in place of her father! <br>You, as Adonis have been recognized as Dad\
      \ by Mint. You have to educate her through the story as her father, and after\
      \ all, she will grow beautifully. The game is based on a mult-scenario and how\
      \ you play the game will affect the scenario branching off in 4 different patterns\
      \ that Mint also varies her appearance and personality. <br><br>RPG PART<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/456760/extras/sora03s.jpg?t=1586182687\"\
      \ /><br>Vast world and many dungeons! <br>This world, which humans and dragons\
      \ coexist, is very large with more than 10 cities inside and its landscapes\
      \ include from forest with full of wildlife to a sunbaked desert. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/456760/extras/sora04s.jpg?t=1586182687\"\
      \ /><br>A battle is an easy action gaming!Easy mode is also available!<br>When\
      \ monsters appear in dungeons, a belt-scroll action battle starts.Skills are\
      \ easily accessible with only a button to use. You don't have to worry if you\
      \ are not confident of an action gaming.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/456760/extras/sora05s.jpg?t=1586182687\"\
      \ /><br>Various abilities depending on player's decision!<br>A skill point is\
      \ given as Heroines level up and a player can choose a skill with a favorite\
      \ property to evolve by using the point given. Heroines will be able to use\
      \ a corresponding ability of the skill evolved.<br><br><br>&quot;A dragon girl\
      \ looks up at the endless sky&quot; is English translated version on Steam which\
      \ is based on<br>\u300C\u7A7A\u3092\u4EF0\u304E\u3066\u96F2\u305F\u304B\u304F\
      Portable\u300Dreleased in 2013 as a console game for PlayStation(R) Portable."
