details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/684720/extras/tanitim.png?t=1567365126"
      /><br>Battlegun is a fun and online cartoon fps game. Create a room and kill
      the rival team. See more fun on multiple maps. You can spend plenty of time
      with your friends in this game.<br><br>Battlegun is a fast paced online FPS
      game that combines elements of arena/town shooters, team combat, and modern
      FPS gameplay. Inspired by game like TF2 and other lesser known titles, Battlegun
      mixes and mashes them together to create a whole new experience and familiarity
      for all playstyles. Play as unique characters with their own abilities and weapons
      that define their gameplay and playstyle.<h2 class="bb_tag">Gameplay Features</h2><strong>-
      Online Multiplayer</strong><br>Hop in and play with your friends and other people.
      Prove yourself to be the very best and have fun.<br><br><strong>- Fast Paced
      Combat</strong><br>Battlegun is far from realistic gameplay. Many characters
      are capable of reaching high speeds through the use of their abilities and utility.
      Ranging from sprinting, wall jumping or bunny hopping. Players can dodge attacks
      through the use of dashing and counter attack their enemies.<br><br><strong>-
      Deathmatch Mode</strong><br>This mode is the first to kill the most players.
      This mode is one of the most fun modes.
