  data:
    about_the_game: 'Welcome to GTGD S2 the awesome sequel to <a href="http://store.steampowered.com/app/269570/"
      target="_blank" rel="noreferrer"  >GTGD S1</a>, the video tutorial package that
      helps a gamer turn their dream of developing a game into reality. <br><br><strong>ATTENTION:
      With the release of Unity 5.1, GTGD S2 is now obsolete, so please don''t buy
      this unless you''d like to see how to setup an Amazon EC2 instance, or setup
      a combined first person and third person camera system, or just support my efforts.
      I have a new series in development, GTGD S3 and it should be available on Steam
      February/March 2016.</strong><br><br>S2 was made with Unity 4.3.4 and the C#
      programming language. You can use the free version of the Unity game development
      engine.<br><br> <h2 class="bb_tag">With S2 you will learn</h2>1. How to implement
      smooth Mecanim animation across the network even with latency as high as 250ms.<br><br><br>2.
      How to build and deploy your own Unity Master Server on an Amazon EC2 micro
      instance. Your users will be able to host their own public game servers, from
      their own home, and players will be able to see those public servers thanks
      to your Master Server.  No need for expensive third party networking solutions.<br><br>3.
      How to build a powerful combined first and third person camera system. It features:<br><ul
      class="bb_ul"><li>1st and 3rd person views with smooth zoom.<br></li><li>Orbit
      so that you can rotate the camera around the player and with smooth snap back.<br></li><li>Dynamic
      collision avoidance.<br></li><li>Player head tilts with camera.<br></li><li>Basic
      over the shoulder option.</li></ul><br>4. How to build an effective and simple
      networked player database.<br><br> <h2 class="bb_tag">Launcher</h2>S2 comes
      with a fast launcher that gives you quick access to all S2 resources. The launcher
      will open the tutorial videos, which are in .m4v format, in your default media
      player. The videos are in 1080p.'
