    about_the_game: Welcome to a game of solving logical puzzles in which you have
      to move boxes to given points to obtain keys. After collecting a certain amount
      of keys, you can use them to release one of your dear family members from the
      hands of the maniac.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/757350/extras/SAWkoban_en.jpg?t=1515749462"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Simple controls<br></li><li>An
      unique and thrilling setting<br></li><li>Amazing visuals<br></li><li>A large
      number of fun and unique levels<br></li><li>Countless achievements for you to
      collect<br></li><li>Compatibility on multiple platforms (Windows, Mac, Linux,
      SteamOS)</li></ul><br>Do you remember how you were worried about the protagonists
      of various horror movies? Do you remember how the heroes of these same movies
      sympathized with the victims of psychopats and kidnappers, without even assuming
      that they might become one? Well, the opportunity has come as a crazy maniac
      kidnapped your family, forcing you to solve puzzles, move boxes and gather keys
      to release them one after another? It was naive to believe you can avoid such
      a fate, as a mistake from your past has led to you and your family being held
      captive by a sophisticated sadist. It's time to atone for your sins and save
      your important relatives. The game has begun.. now!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/757350/extras/os.png?t=1515749462"
      />
