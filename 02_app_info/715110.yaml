    about_the_game: "Join the adventure and relive the most captivating moments from\
      \ three timeless blockbuster films in Universal Classics Pinball\u2122.<br />\r\
      \n<br />\r\n- Go behind the wheel of the DeLorean time machine and help Marty\
      \ and Doc fix the space-time continuum as they travel through the many eras\
      \ of Hill Valley on the Back to the Future\u2122 Pinball table.<br />\r\n- Take\
      \ down the terrifying great white shark threatening Amity Island or turn the\
      \ tides in several thrilling game modes on the Jaws\u2122 Pinball table.<br\
      \ />\r\n- Help E.T. and his friend Elliott contact E.T.\u2019s spacecraft and\
      \ return to the stars on the E.T. the Extra-Terrestrial\u2122 table.<br />\r\
      \n- Leaderboards, score tracking, exciting social features, and more!"
