  data:
    about_the_game: Pinstripe is an emotionally charged adventure through Hell created
      entirely by a one-man team over the course of five years. Play as Teddy, an
      estranged ex-minister forced to venture through the frozen afterlife in search
      of his three-year-old daughter Bo, and her perverse kidnapper. Discover the
      dark secrets of Teddy's past, and confront his sleazy, demonic nemesis, Mr.
      Pinstripe.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/331480/extras/animatedGIF6.png?t=1590762057"
      crossorigin="anonymous"/><br><br>Thomas Brush, creator of award winning indie
      games Coma and Skinny, reveals a gorgeous art style, breathtaking score, and
      chilling story with influences from The Nightmare Before Christmas, Coraline,
      and Alice in Wonderland.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/331480/extras/timeMagazineScore.png?t=1590762057"
      crossorigin="anonymous"/><br><br><ul class="bb_ul"><li>Explore six hauntingly
      beautiful levels of Hell.<br></li><li>Listen to an immersive and unique soundtrack
      written by the game's creator.<br></li><li>Use your slingshot to fight your
      way through bizarre beasts and interesting puzzles.<br></li><li>Hang out with
      your family pet George and sniff out clues.<br></li><li>Discover the mystery
      behind Teddy and Bo's death.<br></li><li>Features a hilarious cast of professional
      voice actors and celebrity cameo performances!</li></ul><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/331480/extras/app_controller_banner_english.png?t=1590762057"
      crossorigin="anonymous"/>
