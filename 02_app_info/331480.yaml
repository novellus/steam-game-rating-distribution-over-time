    review: "Un juego cortito pero encantador. Mi recomendaci\xF3n es estar atento\
      \ a las pistas, ya que la historia es m\xE1s profunda de lo que parece. Los\
      \ puzzles son sencillos y amenos y est\xE1 gracioso jugarlo una segunda vez.\n\
      \nComo punto malo puedo decir que se vuelve sobre los pasos varias veces aunque\
      \ no se hace del todo pesado.\nOtro punto malo para los cazadores de logros,\
      \ es que tienen un bug que no han podido arreglar y casi hay que jugarlo 3 veces\
      \ para que se sincronicen En su p\xE1gina tienen \"c\xF3mo resolver\" el bug.\
      \ Yo los he dejado a medias.\n\nA\xFAn as\xED, recomiendo jugarlo en t\xEDpica\
      \ tarde lluviosa y/o fr\xEDa desde el sof\xE1 :D"
