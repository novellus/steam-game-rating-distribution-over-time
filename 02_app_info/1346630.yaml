    about_the_game: <strong>Astronomia</strong> is a spatial 3D puzzle game with a
      minimalist classic arcade art style.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1346630/extras/steam_divider.gif?t=1594166464"
      /><br><br><ul class="bb_ul"><li> Guide the ball around each level to clear every
      <strong>fragment block</strong> and unlock the <strong>goal</strong>.<br></li><li>
      Bonk, sling, and warp your way around <strong>25 levels</strong>.<br></li><li>
      Missteps are easily undone with the ability to <strong>undo</strong> any number
      of your previous moves, or simply <strong>restart</strong> the level from the
      beginning.</li></ul><br>A fun brain-teaser for casual and hardcore puzzlers
      alike!
