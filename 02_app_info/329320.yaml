    reviews: "\u201CIt\u2019s not just the karaoke Still Alive clone playing in the\
      \ menu that makes you want to tend to these blocks like they\u2019re your children.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiestatik.com/2013/06/30/rotate-stack-and-relish-in-the-beauty-of-qbqbqb/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Statik</a><br><br>\u201CThe more\
      \ triplicates a player completes, the more starts happening, with butterflies\
      \ and fireworks and flourishes like flowers in a strong breeze\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://theindiemine.com/qbqbqb-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Indie Mine</a><br><br>\u201CWhere\
      \ QbQbQb really stands out is in its soundtrack. Each level possesses an original,\
      \ cheerful electronic track that\u2019s instantly catchy\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://enemyslime.com/2013/12/review-qbqbqb/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Enemy Slime</a><br>"
