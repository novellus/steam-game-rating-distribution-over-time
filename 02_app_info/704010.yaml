    about_the_game: "<h2 class=\"bb_tag\">Who ever said you can't go back?</h2>LongStory,\
      \ a charming and LGBTQ+ friendly dating sim set at the weirdly lovable Weasel\
      \ Heights Middle School lets you pick your pronouns as well as who, or even\
      \ if, you would like to date any of your romanceable friends.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/704010/extras/LongStoryCast1.gif?t=1604423200\"\
      \ /><br><br>On your first day of school you discover that the previous owner\
      \ of your locker has \u201Cmysteriously\u201D disappeared. Do you want to figure\
      \ out what happened or are you too busy being a social butterfly and trying\
      \ to avoid your enemies\u2026<br><br>LongStory gives you a chance to find true\
      \ love as a middle school student (yes with all the awkwardness that entails)\
      \ but we promise it will be so much better this time around!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/704010/extras/LongStoryCast2.gif?t=1604423200\"\
      \ /><br><br><br><strong> Episode 1 Locker 1224:</strong>  Being a new student\
      \ at Weasel Heights, you\u2019ve got enough on your plate trying to make new\
      \ friends and deal with enemies but what happened to the previous owner of locker\
      \ 1224 and why won't anyone talk about it?<br><br><strong> Episode 2 Hanna's\
      \ Notebook:</strong>  Things are getting serious with your crush but watch out\
      \ there is some real Drama with Hanniferjane do you want to get involved with\
      \ that? What will your crush think?<br><br><strong> Episode 3 The Party:</strong>\
      \  The Party: Middle School dances are a big deal, who do you go with? Do you\
      \ bring your crush or show up without a date? Things at Weasel Heights are never\
      \ what they seem. It's time to learn more about your friend Colin and his big\
      \ secret.<br><br><strong> Episode 4 Drama:</strong>  A \u201Cnew\u201D student\
      \ is back at Weasel Heights and it's causing all sorts of drama, no matter what\
      \ you do it doesn\u2019t seem like you can stay out of it. Friendships and relationships\
      \ are strained, will you be okay?<br><br><strong> Episode 5 Make Up: </strong>\
      \  Not every relationship is perfect. It's time to step up and make things right\
      \ with your friends. Maybe even take the highroad and reach out to those you\
      \ consider enemies.<br><br><strong> Episode 6 History:</strong>  Middle school\
      \ friendships and relationships are hard. Attend the intense but informative\
      \ \u201CHealthy Relationships Workshop.\u201D and maybe the adults will know\
      \ what they are talking about\u2026 for once.<br><br><strong> Episode 7 Onward\
      \ and Awkward:</strong>  As your final year winds down it's time to choose what\
      \ high school you will go to. How do you decide? Most importantly how will the\
      \ TurkeyHawk?"
