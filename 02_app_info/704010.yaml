    reviews: "\u201CGames that try to capture an inclusive teenage experience are\
      \ rare, and LongStory is dedicated to being a warm and positive place to explore\
      \ issues of queerness, identity, and bullying specifically for teenagers.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.forbes.com/sites/melissabrinks/2018/12/14/longstory-is-a-visual-novel-made-better-by-not-catering-to-adults/#2ee27abc3e0d\"\
      \ target=\"_blank\" rel=\"noopener\"  >Forbes</a><br><br>\u201CLongStory is\
      \ doing something radical. It's offering an inclusive alternative to a gaming\
      \ space that has, for years and years, been dominated by a single narrative\u2014\
      and that hasn't historically been welcoming to diverse players.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://motherboard.vice.com/en_us/article/mg79ja/this-dating-sim-is-changing-the-game-for-lgbtq-teens-queer-and-trans-teens-are-e\"\
      \ target=\"_blank\" rel=\"noopener\"  >Vice: Motherboard</a><br>"
