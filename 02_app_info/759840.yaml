    detailed_description: '<h1>Special Offer</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/759840/extras/Shooting_For_Steam.gif?t=1591944559"
      /><br><a href="https://store.steampowered.com/app/1273380/Weapons_Genius_VR/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1273380/Weapons_Genius_VR/</a></p><br><h1>About
      the Game</h1>Battle for the Mountain Throne is immersive VR game about Bloody
      Wars between inhabitants of Mountain Kingdom: Dwarves, Goblins and other deadly
      cave dwellers. <br><br>You will take the role of mighty Hero from Dwarven people,
      who is ready to crush thousands of enemies both on top of the snowy peak and
      much deeper in the shade of dungeons to confirm your rights on the Mountain
      Throne!<br><br>There are plenty of battles with enemy hordes and powerful monsters,
      deadly traps and large, hard to conquer levels in the game. <br><br>The Game
      consists of several battles at different locations with numerous opponents.<br>Player
      gets various combinations of weapons, optimal for passing each level, selected
      from these types:<br>- handgun, <br>- battle axe, <br>- war hammer, <br>- shield,<br>-
      bombs.<br><br>Main objective on the level usually is one of these tasks: <br>-
      simple victory over all waves of opponents, <br>- survival for a certain time,<br>-
      passing through the level.<br><br>Important game''s feature - complete physical
      interactions with opponents:<br>- strong hammer blows allow to throw enemy into
      the abyss, <br>- accurate shots lead them to turning over,<br>- targeted attacks
      are blocked by the shield.<br><br>It is worth to note that opponents are not
      easy prey - if player looks aside and miss several attacks, enemies can get
      him shortly.<br>Game is really challenging and even most experienced players
      can enjoy.<br><br>&gt;&gt;&gt;&gt;&gt;&gt;&gt;game developed for HTC Vive and
      Oculus Touch'
