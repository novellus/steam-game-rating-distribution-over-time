    about_the_game: "Battle for the Mountain Throne is immersive VR game about Bloody\
      \ Wars between inhabitants of Mountain Kingdom: Dwarves, Goblins and other deadly\
      \ cave dwellers. <br />\r\n<br />\r\nYou will take the role of mighty Hero from\
      \ Dwarven people, who is ready to crush thousands of enemies both on top of\
      \ the snowy peak and much deeper in the shade of dungeons to confirm your rights\
      \ on the Mountain Throne!<br />\r\n<br />\r\nThere are plenty of battles with\
      \ enemy hordes and powerful monsters, deadly traps and large, hard to conquer\
      \ levels in the game. <br />\r\n<br />\r\nThe Game consists of several battles\
      \ at different locations with numerous opponents.<br />\r\nPlayer gets various\
      \ combinations of weapons, optimal for passing each level, selected from these\
      \ types:<br />\r\n- handgun, <br />\r\n- battle axe, <br />\r\n- war hammer,\
      \ <br />\r\n- shield,<br />\r\n- bombs.<br />\r\n<br />\r\nMain objective on\
      \ the level usually is one of these tasks: <br />\r\n- simple victory over all\
      \ waves of opponents, <br />\r\n- survival for a certain time,<br />\r\n- passing\
      \ through the level.<br />\r\n<br />\r\nImportant game's feature - complete\
      \ physical interactions with opponents:<br />\r\n- strong hammer blows allow\
      \ to throw enemy into the abyss, <br />\r\n- accurate shots lead them to turning\
      \ over,<br />\r\n- targeted attacks are blocked by the shield.<br />\r\n<br\
      \ />\r\nIt is worth to note that opponents are not easy prey - if player looks\
      \ aside and miss several attacks, enemies can get him shortly.<br />\r\nGame\
      \ is really challenging and even most experienced players can enjoy.<br />\r\
      \n<br />\r\n&gt;&gt;&gt;&gt;&gt;&gt;&gt;game developed for HTC Vive and Oculus\
      \ Touch"
