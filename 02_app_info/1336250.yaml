  data:
    about_the_game: "This is a global cooperative game! Join with other players to\
      \ slay Boss and become stronger to meet more difficult challenges in the world!\
      \ You can show off your skills in battlefields such as Dragon City Battles,\
      \ Territory Battles, and more, and get worshipped by all! A large number of\
      \ props and equipment can be produced in the various daily games, so you can\
      \ have everything if you give your time.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1336250/extras/ying1.gif?t=1609826075\"\
      \ /><br><br><u><strong>\u25C6Trade system\u25C6</strong></u><br>Players can\
      \ exchange their props, equipment or currency through the guild warehouse, face-to-face\
      \ trading, auction house and other systems<br><br><u><strong>\u25C6 Diverse\
      \ equipment \u25C6</strong></u><br>Hundreds of pieces of equipment drop randomly\
      \ from different BOSS, and you can also get most of them through the synthesis\
      \ system<br>The surplus equipment can be exchanged for what you want through\
      \ guild warehouses, trading, and selling houses.<br>If you have patience, you\
      \ can have everything!<br><br><u><strong>\u25C6Magic Rings\u25C6</strong></u><br>The\
      \ magic rings, which has magical power, can bring great power to all people,\
      \ and you can have it if you meet the conditions.<br><br><u><strong>\u25C6 Many\
      \ ways to play \u25C6</strong></u><br>Every day there will be rich rewards of\
      \ daily activities open, you can get a lot of gold, diamonds and various props"
