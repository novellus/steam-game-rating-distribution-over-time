    about_the_game: "Jump back in time and relive the gnome's second cosmic adventure\
      \ in this new enhanced version!<br />\r\n<br />\r\nSamorost 2 tells a surreal\
      \ story of a space gnome whose dog just got kidnapped by mischievous aliens.\
      \ Set out on a short expedition to rescue the pup, deal with curious strangers\
      \ and relax to the soothing music by Tom\xE1\u0161 &quot;Floex&quot; Dvo\u0159\
      \xE1k.<br />\r\n<br />\r\nThe new and improved version brings:<br />\r\n- Enhanced\
      \ graphics with full-screen support<br />\r\n- A bunch of game design tweaks<br\
      \ />\r\n- Revamped save system (no more level codes!)<br />\r\n- New zoom feature<br\
      \ />\r\n- Achievements"
