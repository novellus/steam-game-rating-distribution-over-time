details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/967210/extras/header1.png?t=1608625994\"\
      \ /><br><strong>There was a time when humans moved freely across the Earth.\
      \ 2029 and it is not the case. The world has turned dark. A shadow government\
      \ comprising of high level officers, top leaders of powerful nations and some\
      \ extremely rich multinational firms have come together to create an A.I. that\
      \ has taken over every aspect of human life. They have employed cybernetic beings\
      \ as guards that monitor and make sure you are a &quot;good citizen&quot;, otherwise\
      \ you are eliminated.<br><br>This oppressive rule soon led to a war after which\
      \ we see the events of Spark Five unfold. Humans were almost wiped out, except\
      \ for some colonies in moons of a certain gas giant.</strong><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/967210/extras/headers2.png?t=1608625994\"\
      \ /><br><strong>This is your work in total if you buy and download the game.\
      \ Check it out!\u200B\u200B</strong><br><i>(For players playing for the first\
      \ time the control panel will be empty, kindly add your own controls before\
      \ starting to play).</i><br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">SPARK\
      \ CAMPAIGN</h2><strong>Play the Spark Campaign. Search and collect all the bio-mass\
      \ capsules scattered across the map. Outrun patrolling guards, evade defensive\
      \ turrets, use phantom replicas and mines to carve your way out to the evacuation\
      \ point. Good Luck and Have Fun.</strong><br></li><li><h2 class=\"bb_tag\">NEMESIS\
      \ CAMPAIGN</h2><strong>Play the Nemesis Campaign. Search and destroy the experimental\
      \ labs created by the Spark Project in order to disrupt their mission of renovating\
      \ human civilization. You have only one chance to do it right and time is against\
      \ us. Extremely challenging timed missions without checkpoints.</strong><br></li><li><h2\
      \ class=\"bb_tag\">MERCENARIUM</h2><strong>Play custom scenarios against the\
      \ consortium as a hired mercenary. Objectives vary with each level. Great to\
      \ hone your skills at the game. </strong><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/967210/extras/header3.png?t=1608625994\"\
      \ /><br>Following are some tips to make it all happen.<br></li><li><h2 class=\"\
      bb_tag\">PLANT SOME BOMBS</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/967210/extras/bombs.gif?t=1608625994\"\
      \ /><br><strong>Plant some bombs to get those annoying guards out of the way.\
      \ Halfway along the way you realize there are more guards than bombs. Trust\
      \ me it is not challenging.</strong><br></li><li><h2 class=\"bb_tag\">OPEN SOME\
      \ BOXES</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/967210/extras/lootboxes.gif?t=1608625994\"\
      \ /><br><strong>Boxes are important. They contain very important things. Get\
      \ a bomb or a replica, it is your luck.</strong><br></li><li><h2 class=\"bb_tag\"\
      >FEEL ALIVE AGAIN?</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/967210/extras/replica.gif?t=1608625994\"\
      \ /><br><strong>Everyone knows we are going to become ghosts someday, but check\
      \ this android that comes back to life and starts moving again. Well it does\
      \ more than just moving.</strong><br></li><li><h2 class=\"bb_tag\">OUT OF TIME</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/967210/extras/biopods.gif?t=1608625994\"\
      \ /><br><strong>They are creating humans again I heard. In these chapters you\
      \ are supposed to stop them from creating a top-level prototype. Those bio-pods\
      \ have some time thing that might help you along the way.</strong><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/967210/extras/header4.png?t=1608625994\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/967210/extras/screen1.jpg?t=1608625994\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/967210/extras/screen2.jpg?t=1608625994\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/967210/extras/screen3.jpg?t=1608625994\"\
      \ /><h2 class=\"bb_tag\"><strong>IMPORTANT NOTES</strong></h2><i>Please note\
      \ that this game is a one-man project, so updates will be slow. You can expect\
      \ a major update every couple of months instead of minor updates every week.\
      \ Although the game has partial controller support, it is highly recommended\
      \ to use a mouse and a keyboard for unrestricted game-play and seamless navigation.\
      \ Reviews would be much appreciated.</i></li></ul>"
