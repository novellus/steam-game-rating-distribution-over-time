    about_the_game: '<strong>KUBOOM </strong>- hurricane new cross-platform online
      3D shooter game available on these platforms: Steam, Android and iOS.<br><br><i>Features:</i><br>-
      good optimization and decent FPS rates even on slower devices!<br>- more than
      20 carefully designed and balanced maps!<br>- more than 50 units of different
      types of weapons!<br>about 100 of the skins for weapons!<br>- over 45 clothes
      for character customization!<br>- dynamic battles 5x5 team mode, with up to
      10 players in the &quot;Deathmatch&quot;!<br>- beautiful graphics, not occupying
      much space on your device!<br>- clans with the possibility of doing clan wars!<br><br><strong>Join
      the community KUBOOM! It will be hot!</strong>'
