    about_the_game: "Play as a front line warrior in the Three Kingdoms Period of\
      \ China. With nothing to depend on but your swords and your courage, you must\
      \ slash your way through hordes enemies and face off against the most distinguished\
      \ of generals on your path to fame and glory. Experience the best in VR swordplay\
      \ and live out the events of the Three Kingdoms.<h2 class=\"bb_tag\"><strong>Engaging\
      \ Campaign</strong></h2>The iconic story of the Three Kingdoms reimagined in\
      \ cartoonish 3D fashion. Play through the chapters of the campaign and be greeted\
      \ by familiar historical settings with witty dialogue. All mixed together with\
      \ cartoons to bring you a VR drama piece you\u2019ve never seen before. The\
      \ tomes of history are yours to experience!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/769580/extras/\u5267\
      \u60C5\u82F1\u65871.png?t=1529547810\" /><h2 class=\"bb_tag\"><strong>Expansive\
      \ Weapon System</strong></h2>Choose from a selection of iconic weapons found\
      \ throughout history. The Crescent Moon Blade for those who like to keep the\
      \ enemy at bay, and the Dragon Blade for those who want to keep things up close\
      \ and personal. There\u2019s a blade for every occasion, which paired with a\
      \ plethora of Armor Enhancements shall make you an unstoppable warrior!<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/769580/extras/wuqijia_en.png?t=1529547810\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/769580/extras/kuijia.png?t=1529547810\"\
      \ /><h2 class=\"bb_tag\"><strong>Cinematic Selfies</strong></h2>Just beat the\
      \ crap out of LvBu? Got your ass kicked by ZhangJiao? Not to fear, with the\
      \ in-game selfie feature you\u2019re free to snap your favorite moments to be\
      \ preserved for all time. Now with epic cosplaying features! <br>Once a level\
      \ is complete simply turn around, strike a pose, put on your best picture face\
      \ and slice the camera to take the most epic selfie of all time! You can also\
      \ easily share these selfies with your friends on Facebook and Wechat.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/769580/extras/zipai_en.png?t=1529547810\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/769580/extras/mianju_en.png?t=1529547810\"\
      \ /><h2 class=\"bb_tag\"><strong>Ultimate POWER!!! </strong></h2>Why settle\
      \ to be a simple warrior when the power of godhood is within your grasp? Wield\
      \ the powers of heaven and strike down your opponents with godly lightning or\
      \ summon archers to back you up when things get tense. Annihilation is at your\
      \ fingertips. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/769580/extras/jineng_en.png?t=1529547810\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/769580/extras/\u96F7\
      6.png?t=1529547810\" /><h2 class=\"bb_tag\"><strong>Beat the highscores in leaderboards</strong></h2>Challenge\
      \ in endless mode,  felt a surge of pure adrenaline in infinite enemy wave,\
      \ see how long you can get, grab your spear and wave your sword ,it is time\
      \ to testify  your true quality of a hero.A wild goose leaves behind a voice;\
      \ a man leaves behind a reputation,History\u2002will\u2002hand\u2002down\u2002\
      your name, Become a legend.!<h2 class=\"bb_tag\"><strong>Egg-full of Surprises</strong></h2>Elite\
      \ magic weapon\uFF0CSnake Spear and Green Dragon Blade only can been found in\
      \ the egg, There are more masks and armor components awaiting you! GOOD LUCK!"
