    about_the_game: "Vecpoly Game latest work Beginner's Game Finally released on\
      \ Steam!<br />\r\nImplement scenario mode though it is a shooting mini game!<br\
      \ />\r\nIn the story mode, it is a story depicting one soldier in 2105.<br />\r\
      \nAnd maneuver the soldier's single military fighter and meet the enemies that\
      \ attack one after another!<br />\r\nBilling item? Billing DLC? There is no\
      \ such thing. Even now, that and future.<br />\r\nSupport does not correspond?\
      \ I will respond to support as much as I can.<br />\r\nAs far as I am delivering\
      \ only the first episode, I will develop a story with future updates.<br />\r\
      \ncut scene is used 3dcg <br />\r\nAfter fighting, the replay function seen\
      \ on the menu screen, UserBGM function which can pass user's favorite music\
      \ is also implemented.<br />\r\nI might change the specification from the voice\
      \ of the user! What? Please keep reviewing rapidly!<br />\r\nIf you want to\
      \ taste the retro atmosphere, you may want to purchase it.<br />\r\nIt may be\
      \ a different thing when I saw it next time.<br />\r\nI am in beta testing.<br\
      \ />\r\nNote: Story mode is not complete. We appreciate your understanding."
