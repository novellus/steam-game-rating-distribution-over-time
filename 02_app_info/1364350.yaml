    about_the_game: "Crate Wars is a chaotic couch co-op game for one to four players.\
      \ Working alone or in a team with your fellows, you must push crates to defeat\
      \ monstrous enemies crawling over colorful boards.<br />\r\n<br />\r\nPush wooden,\
      \ exploding, gum and metal crates for various results, but don't get yourself\
      \ killed by pushing wrong crates in wrong situations! Watch out for the crawling\
      \ and flying monsters! Destroy treasure chests and collect powersups. Gather\
      \ up up to 4 friends for couch co-op multiplayer experience."
