      a 3x3 block shape with the same exact shape on an upcoming grid. Sounds simple,
      but it can be quite challenging! The game is meant to be a relaxing experience,
      as the gameplay, visuals and music all play along to try and make you feel immersed.<br><br><ul
      class="bb_ul"><li>4 unique levels<br></li><li>Original soundtrack<br></li><li>Simple
