  data:
    about_the_game: Drive your way through hordes of zombies in an arcade action,
      driving and upgrade game genres. <br><br>This is a progression game where you
      have to drive to your next checkpoint, whenever you run out of gas or your car
      is broken you have access to the updates menu and start over at your last checkpoint.
      If you don't reach your next checkpoint, you have to start over and over again
      at your last checkpoint every time. Also, my game it's not an open world it
      is a closed environment.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1357410/extras/Steam_Upgrade_Pic3.jpg?t=1598551334"
      /><br><br>In a world surrounded by zombies. Doctor Lactus puts in your possession
      a vaccine that can save the world, you must cross the United States by car to
      bring this vaccine to the laboratory in Washington.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1357410/extras/SteamInfoPic2_1.jpg?t=1598551334"
      /><br><br>Collect hardware by hitting zombies to upgrade your cars. Upgrade
      the motor, the fuel tank, the armor, add and upgrade a nitro bottle, a turret
      and flamethrower.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1357410/extras/SteamInfoPic3_1.jpg?t=1598551334"
      /><br><br>FEATURES :<br>- Play as first or third person view<br>- Full car damage
      system<br>- 60 car upgrade levels<br>- 5 vehicles
