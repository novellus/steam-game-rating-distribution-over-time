    about_the_game: "The Southern Railway\u2019s 2-HAL, a once-classic on the commuter\
      \ scene, makes a comeback in this detailed add-on for Train Simulator!<br><br>Derived\
      \ from the 2-BIL EMUs of the Southern Railway, the 2-HAL fleet was built with\
      \ the purpose of populating the spate of newly-electrified main lines in Kent\
      \ \u2013 from London Victoria and Charing Cross to Gillingham and Maidstone.\
      \ The electrification project was monumental, and would transform the Chatham\
      \ Main, North Kent and Medway Valley lines into how they more-or-less stand\
      \ today.<br><br>As the railways were modernised, engineers at Eastleigh and\
      \ Lancing Works began to produce a fleet of 76 brand new electric multiple units.\
      \ The on-order fleet for the Southern Railway was of similar specification to\
      \ the older 2-BIL, the most significant change was half as many toilets (Bi\u2013\
      Lavatory/Half Lavatory), however differences in construction lead to quite a\
      \ different aesthetic for the new units.<br><br>The construction of the 2-HALs\
      \ beat the electrification project, and so the new fleet was ran-in on the Southern\
      \ Railway\u2019s central section \u2013 running suburban services out of London\
      \ Victoria \u2013 until Kent\u2019s modernisation was complete. 2-HALs would\
      \ finally arrive in Kent, more specifically the Chatham Main Line, in July 1939,\
      \ and get to work on commuter services to Maidstone and Gillingham.<br><br>Services\
      \ formed of 2-HAL sets, typically in 8 or 10-car formation (8/10-HAL), would\
      \ depart London Victoria and split at the relocated Swanley station, with each\
      \ half bound for Gillingham and Maidstone respectively, before performing the\
      \ opposite operation on the journey back up to the capital. 2-HALs would also\
      \ work the North Kent \u201Cmetro\u201D services, them too splitting at Strood\
      \ and serving Gillingham and Maidstone out of London Charing Cross &amp; Cannon\
      \ Street.<br><br>Perhaps the most prestigious working that the 2-HALs partook\
      \ was long distance services from Gillingham to Portsmouth, these weekend excursions\
      \ were mainly put in place for naval personnel but could also accommodate regular\
      \ passengers. The popularity of the 2-HALs was so just, that a second batch\
      \ was fulfilled at the outbreak of war.<br><br>The Second World War was harsh\
      \ on the 2-HALs, but none were totally destroyed, instead they would survive\
      \ beyond the conflict and eventually wind up on the Brighton Main Line in the\
      \ advent of the 1955 Kent Coast electrification scheme. The final passenger\
      \ work for the 2-HALs, which had now been officially re-classified as the BR\
      \ Class 402, was on the Coastway routes out of Brighton.<br><br>Some Class 402s\
      \ were re-purposed as parcel stock, but all services ceased in 1971. Throughout\
      \ the next several years, the entire fleet would be sold for scrap, none survived\
      \ into preservation. The 2-HALs\u2019 story has spanned decades, and a new chapter\
      \ is opened as this Kentish classic is ready to enjoy in Train Simulator!<h2\
      \ class=\"bb_tag\">Included Scenarios</h2><br>The BR Class 402 2-HAL EMU Add-on\
      \ includes three challenging career scenarios for the <a href=\"http://store.steampowered.com/app/376946\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Chatham Main Line - London-Gillingham\
      \ Route Add-On</a>:<br><br><ul class=\"bb_ul\"><li>Hals Odyssey<br></li><li>A\
      \ Journey with Hal<br></li><li>Hal and The Smoke </li></ul><br><strong>Please\
      \ Note: The <a href=\"http://store.steampowered.com/app/676946\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Chatham Main Line - London-Gillingham Route Add-On</a>\
      \ is required, as a separate purchase, in order to play the scenarios featured\
      \ in this add-on.</strong><br><br>More scenarios are available on Steam Workshop\
      \ online and in-game. Train Simulator\u2019s Steam Workshop scenarios are free\
      \ and easy to download, adding many more hours of gameplay. With scenarios being\
      \ added daily, why don\u2019t you check it out now! <br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>2-HAL EMU in\
      \ Southern Green and BR Blue liveries<br></li><li>Era-appropriate features;\
      \ Southern Green is fitted with a whistle, and BR Blue is fitted with a two-tone\
      \ horn etc.<br></li><li>Early prototypical \u2018Southern Region style\u2019\
      \ cab<br></li><li>Dynamic headcode functionality<br></li><li>Intricately detailed,\
      \ period, passenger compartment view<br></li><li>A trio of \u2018alternative\
      \ reality\u2019 Career scenarios for the Chatham Main Line \u2013 London to\
      \ Gillingham Route Add-On \u2013 no 2-HALS survived into preservation, what\
      \ if that was not the case?<br></li><li>Quick Drive compatible<br></li><li>Download\
      \ Size: 84.9MB</li></ul>"
