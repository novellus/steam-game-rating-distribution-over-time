    reviews: "\u201CFamiliar mechanics offers up relaxing gameplay with a charming\
      \ aesthetic. A first-person farm and research experience that's well worth your\
      \ time.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/id/maxqjust/recommended/688380/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >MaxQjust\u2122</a><br><br>\u201CAwesome\
      \ game. This is exactly that type of game I love to play. Stable story, cute\
      \ graphics, and really nice soundtrack. Gameplay is excellent at all. It's a\
      \ pity that this game is so short.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/id/greagoir/recommended/688380/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Gregoir Snow</a><br><br>\u201CGame\
      \ is well written and brings a lot of heart to a genre recently dearth of good\
      \ stories and characters. This is a game made for RPG fans. Most of the characters\
      \ are well written.\u201D<br>9/10 \u2013 <a href=\"http://store.steampowered.com/curator/31443943-Best-RPG/?appid=688380\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Best RPG</a><br>"
