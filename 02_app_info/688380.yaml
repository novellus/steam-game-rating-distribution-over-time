details:
  data:
    about_the_game: "A young man with the title of &quot;Dream-Catcher&quot; is tasked\
      \ to restore souls on the brink of despair by purifying their hearts and preventing\
      \ them from becoming nightmares, hellish beings who prey upon the weak. <br\
      \ />\r\nOn the outside, the land seems painted with hope. If you take a closer\
      \ look, it will reveal that it is void of said hope. Two high school students\
      \ answer a request that will change their lives forever. Join Oliver and Penello\
      \ as they travel upon the region of Astrelia and use the power of Restoration\
      \ to bring back the souls of the desolate beings void of hope. Touch fleeting\
      \ hearts and make them glow once more on a pilgrimage of fantastic proportions.\
      \ Will the siblings have what it takes to bring peace back to Astrelia or will\
      \ they succumb to the darkness? Find out in Restoration.<br />\r\n<br />\r\n\
      Features:<br />\r\n~Colorful World.<br />\r\n~*Semi-Original Soundtrack.<br\
      \ />\r\n~Simple and Sweet.<br />\r\n~Touching Story.<br />\r\n~Several Challenging\
      \ Tasks.<br />\r\n~Difficulty Slider."
