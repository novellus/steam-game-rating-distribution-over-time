    about_the_game: "<h2 class=\"bb_tag\"><strong>A classic blend of action and real-time\
      \ strategy</strong></h2><br>The year is 2419 and mankind is on the brink. War\
      \ has devastated Earth, and mega-corporations take to the stars to fight over\
      \ colonised planets. Your employer, the Crayven Corporation, chose you to command\
      \ an army of ground and air forces on the distant world of Krig-7-B. You thought\
      \ it would be just another brush-fire war in a longstanding dispute. You were\
      \ wrong.<br><br><strong>Ground Control Anthology</strong> offers a thrilling\
      \ RTS experience beloved by fans and critics alike. With a trendsetting mixture\
      \ of 3D action and strategic combat, it\u2019s still just as epic as it ever\
      \ was.<h2 class=\"bb_tag\"><strong>Ground Control Anthology includes</strong></h2><br><br><ul\
      \ class=\"bb_ul\"><li>The original <strong>Ground Control</strong><br></li><li>The\
      \ <strong>Dark Conspiracy</strong> expansion</li></ul><h2 class=\"bb_tag\"><strong>Key\
      \ Features</strong></h2><br><br><ul class=\"bb_ul\"><li>A unique mix of 3D action\
      \ and classic real-time strategy.<br></li><li>An intuitive interface designed\
      \ for both novice and advanced players.<br></li><li>30 singleplayer missions\
      \ split across two factions in the original game.<br></li><li>15 more singleplayer\
      \ missions and a new faction in the <strong>Dark Conspiracy</strong> expansion.<br></li><li>Extensive\
      \ multiplayer* for up to 8 players, including both co-op and competitive modes\
      \ (LAN only).<br></li><li>Dozens of customisable units.<br></li><li>Expansive\
      \ terrain and timeless, highly detailed visuals.</li></ul><br>*Multiplayer notice:\
      \ Because <a href=\"https://steamcommunity.com/linkfilter/?url=http://WON.net\"\
      \ target=\"_blank\" rel=\"noopener\"  >WON.net</a> is no longer operating, playing\
      \ over the Internet is no longer possible. Playing through a LAN is still available."
