    about_the_game: "Ginka, the beautiful officer, is on the local SWAT team by day.\
      \ But at night, she becomes the Silver cat. And with incredible agility, unbelievable\
      \ sensitivity and amazing ability, she roams the city like batman. Accidentally,\
      \ she was informed that the famous gem \u2018Emerald Queen\u2019 was stolen.\
      \ In order to get it back, she blended into the infamous Kurobara\u2019s mansion.\
      \ But to her surprise, she got trapped by a notorious SM dominatrix who\u2019\
      s crazy about whipping, bondage, shocking and wax-dripping. What will Ginka\u2019\
      s fate be?<br />\r\n<br />\r\nCat Girl is an AVG with an incredible storyline\
      \ and voice-over throughout all game for main characters. Besides over 100,000-word\
      \ script, the game also has different choices, which will lead to numerous endings.<br\
