    about_the_game: "Shadow Warrior is a bold reimagining of the classic 3D Realms\u2019\
      \ shooter from independent developer Flying Wild Hog (Hard Reset) starring the\
      \ legendary and quick-witted warrior Lo Wang. Combine the brute force of overwhelming\
      \ firepower with the elegant precision of a katana to annihilate the merciless\
      \ armies of the shadow realm in an exhilarating and visually stunning transformation\
      \ of the classic first-person shooter.<h2 class=\"bb_tag\">Story</h2><br>Shadow\
      \ Warrior tells the offbeat tale of Zilla Enterprise\u2019s corporate shogun\
      \ Lo Wang as he is ordered to acquire a legendary blade of limitless power by\
      \ his deceitful employer. Betrayed and left for dead, Lo Wang learns of the\
      \ blade\u2019s connection to ancient gods from another realm preparing to push\
      \ our world to the brink of destruction. Now the reluctant hero must become\
      \ legend through a masterful combination of gun, blade, magic and wit to uncover\
      \ the truth behind the demonic invasion and banish evil back into the darkness.<h2\
      \ class=\"bb_tag\">Features</h2><br><strong>Shadow Warrior Reborn</strong> \u2013\
      \ A bold new vision of Shadow Warrior elegantly blends classic first-person\
      \ shooter gameplay with thrilling action, inventive combat, and a contemporary\
      \ retelling of the hilarious legend of Lo Wang. <br><br><strong>Elegant Swordplay</strong>\
      \ \u2013 Unsheathe your legendary katana to slice enemies apart with precisely\
      \ targeted swings or unleash fluid combos and special attacks to cut down hordes\
      \ of enemies with one swift pass through the enraged hordes. <br><br><strong>Upgradeable\
      \ Arsenal</strong> \u2013 Utilize every gun in your formidable armory \u2013\
      \ from stylish revolvers and quad barrel shotguns to explosive-tipped crossbow\
      \ bolts and laser-guided rocket launchers. Each weapon offers several unique\
      \ upgrades to increase power, speed, and add devastating alternative firing\
      \ options.<br><br><strong>Mystical Powers</strong> \u2013 Call upon mystical\
      \ powers to protect yourself and paralyze your enemies or use their own severed\
      \ heads and still-beating hearts to bring them to their knees."
