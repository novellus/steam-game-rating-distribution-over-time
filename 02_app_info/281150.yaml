    review: "- Shadow Warrior \xE8 un gioco molto interessante sotto tanti punti di\
      \ vista. A partire dal fatto che io amo i giochi con un stile grafico giapponese,\
      \ \xE8 un gioco con una trama che passa in secondo piano quando ti immedesimi\
      \ con il personaggio e pensando che sia tu ad uccidere tutti quei mostri (spettri\
      \ e altri tipi che si incontrano pi\xF9 in l\xE0 nel gioco). Ha una grafica\
      \ fenomenale ed \xE8 ottimizzato abbastanza bene (ho una Gtx 960 e 8gb di ram\
      \ e mi gira molto fluido con la grafica tutta ad high). Lo stile di combattimento\
      \ \xE8 incentrato nell'utilizzo di armi come la katana, shotgun,mitra... con\
      \ un sistema di utilizzo del ki (per sbloccare e potenziare mosse per le stats\
      \ fisiche) e il karma che si raccoglie uccidendo i mostri. E' un gioco assolutamente\
      \ da provare per chi ama questo genere di cose :D -"
