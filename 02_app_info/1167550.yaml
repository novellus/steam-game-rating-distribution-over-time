details:
  data:
    about_the_game: "This application is a VR media viewer that can view various digital\
      \ contents such as image files, audio files, 2D video files, VR video files.\
      \ (180\xB0 screen, 360\xB0 screen, side-by-side / top-and-bottom stereoscopic\
      \ support)<h2 class=\"bb_tag\">Application features</h2><br><br>[ File browser\
      \ specialized for repeated use ] Designed with emphasis on comfort when file-browsing\
      \ repeatedly, such as a home screen for immediate access to frequently used\
      \ folders, favorites with editing functions, and history for accessing previously\
      \ viewed folders.<br><br>[ Easy operation and flexible media screen ] Basic\
      \ functions such as play, stop, move between files (supports gaze control).\
      \ Screen editing such as screen duplication, enlargement / reduction, rotation,\
      \ curved screen. And switching of situations for VR media such as side-by-side\
      \ / top-and-bottom, 2D screen, 180 \xB0 screen, and 360 \xB0 screen is easy\
      \ and flexibl.<h2 class=\"bb_tag\">Supported media formats</h2><br><br>[ Image\
      \ files ] JPG, PNG, BMP, GIF, Animated GIF, MPO (*1), VRJPG (*2)<br>[ Movie\
      \ files (*3) ] MP4, MOV, AVI, MKV, WEBM, ASF, WMV<br>[ Sound files ] MP3, WAV,\
      \ AAC, FLAC, AC3, WMA<br>[ Subtitle files ] SRT<br>[ Stereoscopic files ] Side-by-side,\
      \ Top-and-bottom<br>[ Stereoscopic projection ] Equirectangular, Fisheye (Only\
      \ when using 180\xB0 screen)<br><br>* : The maximum size of an image file that\
      \ can be read is 16K (16384 * 16384 pixels).<br>* : The maximum size of a video\
      \ file that can be read is 8K (8192 * 8192 pixels).<br>*1 : Stereoscopic photo\
      \ format<br>*2 : Google VR180 format<br>*3 : Even if the extension of the video\
      \ file format is the same, there are many cases where it can be played or cannot\
      \ be played depending on the conversion method. We are paying close attention\
      \ to the latest video playback technology so that we can play as many videos\
      \ as possible, but there are unsupported files such as new formats born in real\
      \ time and videos with very large file sizes. I would appreciate your understanding.\
      \ If you are worried about playing your video files, we recommend that you try\
      \ the demo version before purchasing. In addition, the subtitle data stored\
      \ in the file is not supported. Please use the SRT file to display the subtitles.<br><br>Also,\
      \ it supports third-party decoders (LAV Filters etc.), so please try it if you\
      \ can not play the video. (In that case, install the decoder yourself, then\
      \ change the video API to DirectShow in the VR MEDIA VIEWER)<h2 class=\"bb_tag\"\
      >About demo vertion</h2><br><br>We offer a free demo version that allows you\
      \ to check whether your files can be displayed and played correctly. The demo\
      \ version has a 5 minute usage limit, and there are no settings, favorites,\
      \ or history retention after closing the application. Of course, those restrictions\
      \ are removed in the product version.<h2 class=\"bb_tag\"> About support for\
      \ Windows Mixed Reality </h2><br><br>Windows Mixed Reality headsets have been\
      \ released by many companies and have not been marked for Windows Mixed Reality\
      \ because they have not been confirmed to work on all models, but operated normally\
      \ in environments using &quot;FMVHMD1 (Fujitsu)&quot; and &quot;Windows Mixed\
      \ Reality for SteamVR&quot; (However, it does not support controller vibration)."
