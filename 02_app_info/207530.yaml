    about_the_game: A century after the legendary boy Noitu Love saved the world from
      the evil Darns, they rise again, but in a chaos of time-bending mayhem! Now
      it's up to the new hero of the Peacekeepers, Xoda Rap, to save the world. <br><br><br><br>Fight
      the massive hordes of the Darns as Xoda Rap in this time-bending retro arcade
      adventure, a main category finalist at IGF 2008. Noitu Love 2 Devolution makes
      original use of mouse input to further streamline the flow of classic gameplay.
      Fight your way through seven different stages and unlock more, different ways
      to play them again. Every stage features new tactics and several boss battles.
      The game is made to appeal to old fans and also new players in the genre as
      it offers challenges for all levels.<h2 class="bb_tag">Key features</h2><ul
      class="bb_ul"><li>Unique mouse controlled gameplay<br></li><li>Super fast action
      made possible through controls<br></li><li>Huge and inventive bosses<br></li><li>All
      7 levels are packed with unique challenges and situations<br></li><li>Inspired
      by classic arcade action games<br></li><li>3 different difficulty settings<br></li><li>3
      unlockable modes that significantly change the game</li></ul>
