details:
  data:
    about_the_game: "Ride on a cloud, fly freely in the sky. <br />\r\nJust stand\
      \ on the cloud and you can control it by changing your position. dodging various\
      \ obstacles, reach the goal in limited time.<br />\r\n<br />\r\nIn the game,\
      \ before you reach the finish, you need to pass through several checkpoints.\
      \ The compass on the screen will always point toward your next target. If you\
      \ fall out of the sky, you can restart at the last checkpoint.<br />\r\n<br\
      \ />\r\n- Third-person 3d view action game<br />\r\n- Physics-based system<br\
      \ />\r\n- Support up to 4 local players racing in splict screen mode"
