    about_the_game: "\u4E00\u4E2A\u4EBA\u5236\u4F5C\u7684\u8001\u5F0F\u6E38\u620F\uFF0C\
      \u5267\u60C5\u975E\u7EBF\u6027\uFF0C\u9700\u8981\u81EA\u5DF1\u63A2\u7D22\u3002\
      <br />\r\n\u5F53\u524D\u5F00\u653E\u4E00\u4E2A\u7ED3\u5C40\uFF0C\u540E\u7EED\
      \u5267\u60C5\u4F1A\u6BCF\u5468\u66F4\u65B0\u3002<br />\r\n\u2014\u2014\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014<br />\r\n\u5B98\u65B9QQ\u7FA4\uFF1A519866786\uFF0C\
      \u5185\u6709\u653B\u7565\u3002<br />\r\n\u2014\u2014\u2014\u2014\u2014\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\
      \u2014\u2014\u2014<br />\r\n2020\u5E7409\u670817\u65E5\u66F4\u65B0<br />\r\n\
      1. \u96EA\u539F\u5267\u60C5\uFF0C\u9700\u8981\u5B8C\u6210\u8840\u795E\u5821\u5267\
      \u60C5\u5728\u9690\u96EA\u57CE\u57CE\u4E3B\u5904\u63A5\u53D6\u3002<br />\r\n\
      2. \u56DB\u65B9\u76DF\u540E\u7EED\u5267\u60C5\uFF0C\u9700\u8981\u5148\u5B8C\u6210\
      \u4E71\u5996\u5C71\u5267\u60C5\u3002<br />\r\n3. \u6708\u534E\u4E39\u5802\u5267\
      \u60C5\uFF0C\u9700\u8981\u5B8C\u6210\u5999\u5FC3\u574A\u5267\u60C5\uFF0C\u5728\
      \u5251\u6101\u5904\u63A5\u53D6\u3002<br />\r\n4. \u9ED1\u5E02\u724C\u53F7\u4E00\
      \u5230\u4E03\u597D\u53CB\u5EA6\u8FBE\u5230100\u53EF\u5404\u8D2D\u4E70\u4E00\u4E9B\
      \u4E1C\u897F\u3002<br />\r\n5. \u90E8\u5206\u602A\u7269\u8C03\u6574\uFF0C\u6389\
      \u843D\u8C03\u6574\u3002<br />\r\n6. \u5176\u5B83\u82E5\u5E72\u5C0F\u70B9\u4FEE\
      \u6539\u3002<br />\r\n\u81F3\u6B64\u88C2\u9699\u7EBF\u5267\u60C5\u5B8C\u6210\
      \u3002<br />\r\n\u540E\u9762\u4F11\u606F\u4E00\u9635\uFF0C\u543E\u4F1A\u51C6\
      \u5907\u4E0B\u4E00\u6B3E\u9879\u76EE\u3002<br />\r\n\u6700\u540E\uFF0C\u611F\
      \u8C22\u5927\u5BB6\u652F\u6301\uFF0C\u795D\u5927\u5BB6\u8EAB\u4F53\u5065\u5EB7\
      \uFF0C\u9616\u5BB6\u6B22\u4E50\u3002<br />\r\n\u2014\u2014\u2014\u2014\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\
      \u2014\u2014\u2014\u2014<br />\r\n\u5B87\u5B99\u521D\u5F00\uFF0C\u5927\u9053\
      \u663E\u5316\u53E4\u795E\u3002<br />\r\n\u53E4\u795E\u53D1\u73B0\u5B87\u5B99\
      \u56E0\u65E0\u5E8F\u6DF7\u4E71\u7EC8\u5C06\u8D70\u5411\u6BC1\u706D\uFF0C\u4E3A\
      \u963B\u6321\u706D\u4E16\u4E4B\u7978\uFF0C\u53E4\u795E\u521B\u51FA\u65B0\u795E\
      \u5171\u540C\u6765\u5F15\u5BFC\u79E9\u5E8F\u3002<br />\r\n\u65B0\u795E\u5F88\
      \u5FEB\u638C\u63E1\u5E76\u5B66\u4E60\u5148\u5929\u5927\u9053\uFF0C\u7E41\u884D\
      \u540E\u4EE3\u521B\u5EFA\u6587\u660E\uFF0C\u5B87\u5B99\u4EBF\u65CF\u6797\u7ACB\
      \u3002<br />\r\n\u4E00\u4E9B\u53E4\u795E\u53D1\u73B0\u65B0\u795E\u7684\u51FA\
      \u73B0\u672A\u80FD\u963B\u788D\u65E0\u5E8F\u7684\u6269\u5C55\uFF0C\u5E76\u4E14\
      \u589E\u52A0\u6DF7\u4E71\uFF0C\u6709\u610F\u8BC6\u505C\u6B62\u521B\u9020\u65B0\
      \u795E\uFF0C<br />\r\n\u53E6\u4E00\u4E9B\u53E4\u795E\u5F00\u59CB\u6D88\u706D\
      \u65B0\u795E\u6765\u51CF\u5C11\u5B87\u5B99\u65E0\u5E8F\uFF0C\u800C\u65B0\u795E\
      \u8BA4\u4E3A\u5B87\u5B99\u7684\u5B58\u5728\u5728\u4E8E\u751F\u547D\u7684\u884D\
      \u751F\uFF0C\u77DB\u76FE\u5F15\u53D1\u6218\u4E89\u3002<br />\r\n\u968F\u7740\
      \u6218\u4E89\u623E\u6C14\u548C\u6697\u7269\u8D28\u7ED3\u5408\u51FA\u9B54\u795E\
      \uFF0C\u9B54\u795E\u706D\u4E16\uFF0C\u8FEB\u4F7F\u53E4\u795E\u65B0\u795E\u8054\
      \u5408\u62B5\u5FA1\u3002<br />\r\n\u4EBA\u65CF\u5C5E\u4E8E\u7B2C\u4E09\u4EE3\
      \u751F\u547D\uFF0C\u5355\u8BBA\u6837\u8C8C\uFF0C\u548C\u4E00\u4E9B\u53E4\u795E\
      \u65B0\u795E\u6BEB\u65E0\u5DEE\u8DDD\u3002\u4E00\u4E9B\u53E4\u795E\u7528\u81EA\
      \u5DF1\u7684\u76F8\u8C8C\u521B\u9020\u51FA\u65B0\u795E\uFF0C\u65B0\u795E\u53C8\
      \u521B\u9020\u51FA\u4EBA\u7C7B\u3002<br />\r\n\u4EBA\u7C7B\u5C5E\u4E8E\u529B\
      \u91CF\u6781\u5176\u4F4E\u4E0B\uFF0C\u4F46\u667A\u6167\u53C8\u9AD8\u7EDD\u7684\
      \u79CD\u65CF\u3002<br />\r\n\u65B0\u795E\u7E41\u884D\u7684\u540E\u4EE3\uFF08\
      \u7B2C\u4E09\u4EE3\uFF09\u7E41\u884D\u529B\u66F4\u52A0\u5F3A\u5927\uFF0C\u66F4\
      \u52A0\u806A\u6167\uFF0C\u4F46\u672C\u8EAB\u529B\u91CF\u6781\u5176\u5FAE\u5F31\
      \uFF0C\u53EA\u6709\u975E\u5E38\u5C11\u91CF\u7684\u751F\u547D\u80FD\u611F\u609F\
      \u5438\u7EB3\u5B87\u5B99\u80FD\u91CF\u63D0\u5347\u81EA\u8EAB\uFF0C\u8FD9\u80A1\
      \u80FD\u91CF\u79F0\u4E4B\u4E3A\u7075\u6C14\uFF0C\u7075\u6C14\u6765\u6E90\u4E8E\
      \u5B87\u5B99\u5927\u9053\u7684\u4EA4\u6742\u3002<br />\r\n\u7136\u800C\u80FD\
      \u91CF\u5B88\u6052\uFF0C\u7075\u6C14\u4E0D\u662F\u65E0\u7A77\u65E0\u5C3D\uFF0C\
      \u4E8E\u662F\u4E09\u4EE3\u751F\u547D\u4E4B\u95F4\u867D\u7136\u5904\u4E8E\u5171\
      \u5B58\u5173\u7CFB\uFF0C\u4F46\u53C8\u76F8\u4E92\u7ADE\u4E89\uFF0C\u4E3A\u4E86\
      \u65CF\u7FA4\u53D1\u5C55\uFF0C\u4E0D\u65AD\u5F00\u521B\u65B0\u7684\u5927\u9053\
      \u548C\u52A0\u6301\u5927\u9053\u6765\u4EA7\u751F\u7075\u6C14\uFF0C\u8FD9\u4E9B\
      \u5927\u9053\u7EDF\u79F0\u4E3A\u540E\u5929\u5927\u9053\u3002<br />\r\n\u53E4\
      \u65B0\u795E\u53D1\u73B0\u5B87\u5B99\u4E2D\u7684\u5927\u9053\u8D8A\u591A\uFF0C\
      \u8D8A\u80FD\u627F\u62C5\u5B87\u5B99\u65E0\u5E8F\uFF0C\u800C\u4E14\u6F5C\u80FD\
      \u66F4\u9AD8\uFF0C\u4FBF\u5BF9\u7B2C\u4E09\u4EE3\u7269\u79CD\u8FDB\u884C\u4FDD\
      \u62A4\uFF0C\u6700\u540E\u66F4\u4E3A\u5B88\u62A4\u7B2C\u4E09\u4EE3\u5927\u90E8\
      \u5206\u53E4\u795E\u65B0\u795E\u548C\u9B54\u795E\u540C\u5F52\u4E8E\u5C3D\uFF0C\
      \u4EC5\u7559\u4E0B\u90E8\u5206\u610F\u8BC6\u7559\u5B58\u3002<br />\r\n\u81F3\
      \u6B64\uFF0C\u5B87\u5B99\u8FDB\u5165\u4E07\u7269\u8FF8\u53D1\uFF0C\u5927\u9053\
      \u76DB\u884C\u7684\u65F6\u4EE3\u3002<br />\r\n\u521D\u59CB\u5929\u5730\u7075\
      \u6C14\u7A00\u8584\uFF0C\u4EBA\u7C7B\u529B\u91CF\u4E0D\u8DB3\uFF0C\u5904\u4E8E\
      \u5B87\u5B99\u79CD\u65CF\u6700\u5E95\u5C42\u3002\u968F\u7740\u5B87\u5B99\u5929\
      \u9053\u5B8C\u5584\uFF0C\u7075\u6C14\u5145\u6C9B\uFF0C\u4EBA\u7C7B\u5F00\u521B\
      \u51FA\u4FEE\u70BC\u4F53\u7CFB\uFF0C\u5E76\u4E14\u5B66\u4E60\u5176\u5B83\u7269\
      \u79CD\u4E43\u81F3\u795E\u7684\u4F18\u70B9\uFF0C\u9010\u6E10\u5F3A\u5927\u3002\
      \u56E0\u5904\u4E8E\u5E95\u5C42\u7684\u8FC7\u5F80\uFF0C\u4EBA\u7C7B\u88AB\u8BB8\
      \u591A\u7269\u79CD\u77A7\u4E0D\u8D77\uFF0C\u5927\u90E8\u5206\u98DF\u8089\u7269\
      \u79CD\u5C06\u4EBA\u7C7B\u5F53\u4F5C\u98DF\u7CAE\uFF0C\u81F3\u4ECA\u672A\u53D8\
      \u3002<br />\r\n\u4EBA\u7C7B\u4E3A\u4E86\u6297\u4E89\uFF0C\u548C\u5176\u5B83\
      \u7269\u79CD\u7684\u6218\u4E89\u4ECE\u6CA1\u505C\u606F\uFF0C\u56E0\u4E3A\u6218\
      \u4E89\u9700\u6C42\uFF0C\u8FEB\u4F7F\u4EBA\u7C7B\u538B\u69A8\u667A\u6167\uFF0C\
      \u5F00\u521B\u51FA\u8BB8\u591A\u4FEE\u70BC\u4F53\u7CFB\u3002\u6700\u57FA\u672C\
      \u7684\u5723\u3001\u4ED9\u3001\u90AA\u3001\u9B54\u3001\u4F5B\uFF0C\u5E76\u5F00\
      \u521B\u51FA\u65E0\u5C3D\u884C\u4E1A\u3002\u4E00\u4E9B\u7269\u79CD\u5C0A\u91CD\
      \u4EBA\u65CF\u7684\u5F00\u521B\u6027\uFF0C\u548C\u4EBA\u65CF\u5E73\u7B49\u5F80\
      \u6765\uFF0C\u66F4\u6709\u4E00\u4E9B\u5F31\u52BF\u7684\u79CD\u65CF\u4F9D\u6258\
      \u4E8E\u4EBA\u65CF\u751F\u5B58\u3002<br />\r\n\u968F\u7740\u5916\u90E8\u538B\
      \u529B\u51CF\u5C0F\uFF0C\u4EBA\u65CF\u81EA\u8EAB\u7684\u601D\u60F3\u78B0\u649E\
      \u6FC0\u70C8\uFF0C\u7406\u5FF5\u51B2\u7A81\u4E0B\u5185\u90E8\u6218\u4E89\u4E5F\
      \u65F6\u5E38\u7206\u53D1\uFF0C\u8BDE\u751F\u6570\u4E0D\u6E05\u7684\u5B97\u56FD\
      \u6D3E\u7CFB\u3002<br />\r\n\u6709\u4E86\u6D3E\u7CFB\uFF0C\u5C31\u6709\u4E86\
      \u6743\u529B\u5212\u5206\uFF0C\u4E16\u95F4\u7684\u6700\u7F8E\u597D\u548C\u6700\
      \u6076\u6BD2\u4E00\u9762\u90FD\u5728\u4EBA\u7C7B\u8EAB\u4E0A\u51FA\u73B0\uFF0C\
      \u4E00\u4E2A\u77DB\u76FE\u800C\u53C8\u5F3A\u5927\u7684\u79CD\u65CF\u5C79\u7ACB\
      \u4E8E\u5B87\u5B99\u3002<br />\r\n\u5B87\u5B99\u6709\u4E00\u957F\u6CB3\uFF0C\
      \u540D\u66F0\u94F6\u6CB3\uFF0C\u53C8\u79F0\u5929\u6CB3\uFF0C\u5728\u5929\u6CB3\
      \u4E0B\u6E38\u5904\uFF0C\u6709\u4E00\u592A\u9633\u7CFB\uFF0C\u6700\u53E4\u8001\
      \u7684\u51E0\u5C0A\u53E4\u795E\u5728\u6B64\u8BDE\u751F\u3002<br />\r\n\u592A\
      \u9633\u7CFB\u539F\u672C\u662F\u5B87\u5B99\u86CB\u58F3\u7206\u70B8\u65F6\u7684\
      \u4E2D\u5FC3\u539F\u70B9\uFF0C\u949F\u5929\u5730\u4E4B\u7075\u79C0\uFF0C\u5BCC\
      \u9976\u5F02\u5E38\u3002<br />\r\n\u53E4\u795E\u8BDE\u751F\u634F\u53D6\u5E9E\
      \u5927\u80FD\u91CF\uFF0C\u5BFC\u81F4\u592A\u9633\u7CFB\u8D2B\u7620\u3002\u4F46\
      \u5904\u4E8E\u7B2C\u4E00\u751F\u547D\u8BDE\u751F\u4E4B\u5730\uFF0C\u6709\u5F3A\
      \u5927\u7684\u53C2\u7167\u4F5C\u7528\uFF0C\u53E4\u795E\u521B\u4E16\u591A\u7528\
      \u592A\u9633\u7CFB\u4F5C\u4E3A\u6A21\u7248\u5F00\u521B\u51FA\u8BB8\u591A\u65B0\
      \u661F\u7CFB\u7528\u4EE5\u521B\u9020\u751F\u547D\u3002<br />\r\n\u592A\u9633\
      \u7CFB\u867D\u7136\u8D2B\u7620\uFF0C\u4F46\u53E4\u795E\u5728\u6B64\u7559\u4E0B\
      \u4E86\u7B2C\u4E00\u6279\u65B0\u795E\uFF0C\u540E\u795E\u6218\u548C\u9B54\u6218\
      \u7206\u53D1\uFF0C\u65B0\u795E\u51FA\u5F81\uFF0C\u592A\u9633\u7CFB\u5343\u75AE\
      \u767E\u5B54\uFF0C\u5927\u90E8\u5206\u884C\u661F\u6BC1\u706D\uFF0C\u5269\u4F59\
      \u7684\u4E0D\u8DB3\u4E8E\u7E41\u884D\uFF0C\u4EC5\u851A\u84DD\u661F\u7684\u76D8\
      \u53E4\u5927\u9646\uFF08\u4EE5\u6B64\u5730\u8BDE\u751F\u7684\u7B2C\u4E00\u53E4\
      \u795E\u547D\u540D\uFF09\u5F97\u4EE5\u4FDD\u5B58\uFF0C\u7559\u4E0B\u4E00\u4E9B\
      \u7B2C\u4E09\u4EE3\u7269\u79CD\u3002<br />\r\n\u968F\u7740\u5929\u5730\u5927\
      \u9053\u5F52\u5E8F\u5B8C\u5584\uFF0C\u4EBA\u65CF\u4FEE\u70BC\u4E4B\u8DEF\u5D1B\
      \u8D77\uFF0C\u851A\u84DD\u661F\u53D1\u5C55\u4E3A\u7531\u4EBA\u65CF\u4E3A\u4E3B\
      \u5BFC\u7684\u6240\u5728\u3002\u4F46\u4E5F\u56E0\u4E3A\u5927\u9053\u5B8C\u5584\
      \uFF0C\u5B87\u5B99\u4EA7\u751F\u610F\u5FD7\uFF0C\u975E\u5F3A\u8005\u65E0\u6CD5\
      \u6253\u5F00\u884C\u661F\u58C1\u5792\u524D\u5F80\u5B87\u5B99\u3002<br />\r\n\
      \u76D8\u53E4\u5927\u9646\u65E9\u5148\u6709\u5927\u80FD\u98DE\u5347\uFF0C\u4F46\
      \u795E\u9B54\u4E4B\u6218\u540E\u661F\u7403\u867D\u80FD\u751F\u5B58\uFF0C\u4F46\
      \u7834\u5F00\u4E86\u8BB8\u591A\u7A7A\u95F4\u88C2\u9699\uFF0C\u7075\u6C14\u5916\
      \u6F0F\uFF0C\u5BFC\u81F4\u6CA1\u4EBA\u80FD\u7A81\u7834\u98DE\u5347\u7684\u5883\
      \u754C\uFF0C\u4E45\u800C\u4E45\u4E4B\u4ECE\u53E4\u795E\u8BDE\u751F\u4E4B\u5730\
      \u6CA6\u843D\u4E3A\u94F6\u6CB3\u8352\u829C\u4E4B\u5730\u3002<br />\r\n\u76D8\
      \u53E4\u5927\u9646\u56E0\u521B\u4E16\u795E\u548C\u65B0\u795E\u7684\u667A\u6167\
      \u4F59\u7559\uFF0C\u52A0\u4E0A\u7B2C\u4E09\u4EE3\u7269\u79CD\u4E0D\u65AD\u521B\
      \u9020\uFF0C\u95E8\u6D3E\u6797\u7ACB\u3002\u7136\u800C\u7A7A\u95F4\u88C2\u9699\
      \u4E0D\u4F46\u5BFC\u81F4\u7075\u6C14\u5916\u6F0F\uFF0C\u4E5F\u5BFC\u81F4\u65F6\
      \u7A7A\u9519\u4E71\uFF0C\u51FA\u73B0\u8BB8\u591A\u4F4D\u9762\u6216\u7A7A\u95F4\
      \u53E0\u52A0\u7684\u5F02\u5E38\u4E4B\u4E8B\u3002<br />\r\n\u5927\u9646\u5B97\
      \u95E8\u4E4B\u9996\u51CC\u9704\u9601\u7531\u6B64\u5C55\u5F00\u7ECF\u7565\u5929\
