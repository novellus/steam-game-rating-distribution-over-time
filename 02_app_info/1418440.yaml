    about_the_game: "Military Schools are an important step for all young graduates\
      \ from UNES(United Nation of the Earth System) universities. Students call it\
      \ TEOS, the key to finding the best jobs in the solar system in prestigious\
      \ conglomerates such as Nora Corp.<br />\r\n<br />\r\nThey learn all post-graduate\
      \ jobs but above all: discipline, courage and unity.<br />\r\nThis internship\
      \ is also obligatory for the Children of the stars as for the majority of them,\
      \ it will be the first experience on a planet.<br />\r\n<br />\r\nSerah, Kaz\
      \ and Mia succeeded in integrating the elite of the military schools called\
      \ \xAB guardian\u2019s troopers \xBB based on Titan. <br />\r\nFor a period\
      \ of 6 months earth time, they will have to complete and validate a number of\
      \ sustained training and complex mission for hoping to obtain the famous TEOS.<br\
      \ />\r\n<br />\r\nBeyond their journeys squadron 3 will have as main mission\
      \ to protect the local populations against smuggling, illegals traffic and drugs.<br\
      \ />\r\nBeyond Polaris Guardian is an action-rpg and TPS on a flexible campaign\
      \ system with different stories.<br />\r\n<br />\r\nIncarnate 3 unique characters\
      \ and develop your personal story thanks to the innovative Galactic Network\
      \ system.<br />\r\n<br />\r\nDiscover an open world with dozens of different\
      \ cultures.<br />\r\n<br />\r\nOriginal soundtrack signed by Paolo Farina."
