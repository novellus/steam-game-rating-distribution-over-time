  data:
    about_the_game: "The game combines modern 3D-graphics and old school gameplay.Forget\
      \ about peaceful aiming and a sense of superiority over your enemies. <br><br><strong>Dynamism\
      \ </strong><br>Test your reaction by dodging enemy shots. Learn to find a safe\
      \ way under enemies' heavy fire. <br><br><strong>Tactics </strong><br>Choose\
      \ the most dangerous enemies and kill them first! Learn all of your opponent\u2019\
      s tricks. Use short time to rest in order to prepare your weapons for battle.\
      \ Try to stay in that area, where it will be easier for you to protect yourself.\
      \ <br><br><strong>Evolution </strong><br>Evolve into a more advanced mechanism.\
      \ Your character is too weak to beat all the enemies without training. Gain\
      \ points, level-up your character, give him new abilities."
