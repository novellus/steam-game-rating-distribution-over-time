    about_the_game: 'An insecure support mage adventures with a spear-wielding dark
      elf, defeating slime monsters. <br><br>One day, he accidentally casts a monster-taming
      spell on his companion, making her submissive and obedient. The following days
      are full of trouble, awkward situations, and sexual tension. <br><br>Will this
      accident drive them apart, or bring them closer? <br><br>----------<br><br><strong>Elf
      Enchanter: Arousing Anima</strong> is a visual novel game where you play as
      Roy the mage. When your companion Miriel comes under your control, will you
      take advantage of her, or try to salvage your friendship? <br><br>The game features
      two main ending routes, with lovingly produced erotic scenes presented in full
      HD, accompanied by an original soundtrack and full English voicing for Miriel,
      the game''s heroine.'
