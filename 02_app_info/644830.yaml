    about_the_game: <img src="https://media.st.dl.pinyuncloud.com/steam/apps/644830/extras/OVERCOME-TITLE.gif?t=1604496408"
      crossorigin="anonymous"/><br>On the way to Jericho City, your plane is shot
      down by a mysterious storm and crash-lands in the outskirts. You wake up weeks
      later in a derelict detention facility inside the city. Armor-clad soldiers
      enforce Martial Law, robots are on a rampage, and a dark, expanding nanostorm
      looms over the cityscape...<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/644830/extras/UPGRADE-TITLE.gif?t=1604496408"
      crossorigin="anonymous"/><br>With an expanded arsenal of weapons, armors, abilities,
      implants, and drones to build your character, and a bigger, more varied and
      more ambitious world, The Surge 2 challenges you to survive and unravel its
      hidden secrets.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/644830/extras/SURVIVE-TITLE.gif?t=1604496408"
      crossorigin="anonymous"/><br>In a bid to survive, explore the sprawling, devastated
      city of Jericho. Fight its numerous, ferocious threats in brutal, unforgiving
      combat, slashing and tearing the limbs off your opponents to steal valuable
      equipment that will make you stronger - strong enough to face the most fearsome,
      imposing foes lurking in the city. <br><br><ul class="bb_ul"><li>Hardcore, brutal
      melee combat<br></li><li>Face deadly foes and colossal bosses<br></li><li>Cut
      off parts of the enemy you want to loot<br></li><li>Rich character progression
      and customization</li></ul>
