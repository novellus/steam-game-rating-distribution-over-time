  data:
    about_the_game: 'The sound of grinding gears, scent of machine oil in the air
      and the sight of impossible machinery - all signs point to a Steampunk invasion!<br><br>Steampunk
      Tiles MV is a pint-sized entry into the mesmerizing world of Steampunk. Created
      by Sherman 3D, this pack includes the essentials you''ll need to create a proper
      Steampunk bedroom. From gadgets strewn on the working table to gears and machinery,
      Steampunk Tiles MV is a great addition to your growing library of RPG Maker
      resources. <br><br>Features:<br><ul class="bb_ul"><li>Basics needed to create
      a Steampunk bedroom.<br></li><li>Gears, pipes, lit windows and more!<br></li><li>Sample
      game with a map and tile set-up.<br></li><li>Tiles tested in and formatted for
      use in RPG Maker MV.<br></li><li><strong>BONUS: </strong>Character set with
      walking sprite, animated battler, faceset and portrait.</li></ul>'
