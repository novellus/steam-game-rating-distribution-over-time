details:
  data:
    about_the_game: Baldur's Gate was released in 1998 and received nearly universal
      praise and adoration by the gaming community. Over 5 million copies were sold
      worldwide, and the characters from the game have become household names for
      many fans of D&amp;D. Who doesn't know about Minsc and Boo at this point?<br><br>The
      new owner of this franchise, Beamdog, was founded by former Bioware employee
      Trent Oster and together with his team of developers and artists, have produced
      enhanced versions of the game that is now playable on modern computers, with
      enhanced graphics, new stories and more.<br><br>Not only has Beamdog brought
      the game forward for more people to enjoy worldwide, but they have also graciously
      allowed SmiteWorks to license and share some of the content for use by the Fantasy
      Grounds community. Now you get your chance to play your favorite characters
      from the original edition of Baldur's Gate inside your favorite virtual tabletop.
      These portraits can be used for any ruleset, so you can play them in Dungeons
      &amp; Dragons fifth edition, or any other fantasy themed set. Grab a character
      sheet, grab a portrait and let the fun begin!<br><br>This Module Includes<br><ul
      class="bb_ul"><li>32 portraits from Baldur's Gate, cropped and resized into
      100x100 pixel portrait size<br></li><li>All portraits conveniently placed in
      a new BaldursGate portrait bag</li></ul><br><strong>Requirements:</strong> An
      active subscription or license of Fantasy Grounds. Any Ruleset
