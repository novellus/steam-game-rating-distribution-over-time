    reviews: "\u201CAn amazing and heartwarming adventure.\u201D <strong>9.0/10</strong><br>\u2013\
      \ <a href=\"http://www.ign.com/articles/2012/04/27/botanicula-review\" target=\"\
      _blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CBotanicula is to peer through\
      \ a microscope at hidden world and feel like you've made the greatest of discoveries:\
      \ one of a place that's so overflowing with imagination and so full of wonder\
      \ that only a person with a heart of stone would fail to be taken in by its\
      \ charms.\u201D <strong>8.5/10</strong><br>\u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamespot.com/reviews/botanicula-review/1900-6372148/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespot</a><br><br>\u201CA creation\
      \ of obvious love and care, Botanicula is a must-play for those seeking a truly\
      \ imaginative and entertaining adventure game.\u201D <strong>4.5/5</strong><br>\u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://adventuregamers.com/articles/view/21246\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a>"
