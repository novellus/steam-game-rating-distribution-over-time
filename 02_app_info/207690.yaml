  data:
    about_the_game: "Botanicula is a humor-filled adventure game created by the makers\
      \ of award-winning Machinarium and Samorost series, studio Amanita Design and\
      \ Czech band DVA.<br>Five friends, little tree creatures, set out on a journey\
      \ to save the last seed from their home tree which is infested by evil parasites.<h2\
      \ class=\"bb_tag\">Key Features:</h2><br><ul class=\"bb_ul\"><li>Relaxed game\
      \ perfect for hardcore gamers, their partners, families and seniors.\t<br></li><li>More\
      \ than 150 detailed locations to explore.\t<br></li><li>Hundreds of funny animations.\t\
      <br></li><li>Incredible amount of hidden bonuses.<br></li><li>Fantastic music\
      \ and sound effects by fantastic band DVA <br></li><li>Not one but five main\
      \ characters with various skills and personalities.\t<br></li><li>No text or\
      \ lengthy dialogs to bore you.<br></li><li>Bonuses for vigilant players at the\
      \ end of the game.</li></ul>"
