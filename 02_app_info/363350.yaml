    about_the_game: Battlestations! The pirates are preparing to board again!<br>Surely
      you didn't think that the pirates would leave once and for all? They've come
      back, and the peaceful fort requires your strategic mind and steady hand to
      defend it from the onslaught from the sea once more.<br>Build towers, cast spells,
      collect barrels of rum and believe in victory!<br><br>This time the expanses
      of the Atlantic Ocean will submit to you.<br><br><ul class="bb_ul"><li>To arms!
      Pirate armada dead ahead!<br></li><li>20 new different progressively challenging
      levels<br></li><li>Unparalleled sea setting.<br></li><li>Awesome struggle! Unique
      balance!<br></li><li>Menacing bosses, upgradeable towers and spells.<br></li><li>Download!
      Load! Sink'em all!</li></ul>
