details:
  data:
    about_the_game: '<i>Emperor Kaios has consumed the Fruit of Everlife, unleashing
      a terrible corruption into the Oversky. Band together with the Yaks and Rakoans
      to fight it off!</i><br><br>Fall of Everlife introduces <strong>40 BRAND NEW</strong>
      cards to add to your collection.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/880521/extras/FAERIA_B2PCampaign-FoE_Box.png?t=1587060263"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/880521/extras/Title_CorruptAbility.png?t=1587060263"
      /><br>These new cards feature the latest new mechanics and keywords, including
      the powerful <strong>CORRUPT: Does something the first time this creature moves
      onto enemy land any turn after it is played.</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/880521/extras/CorruptCards.png?t=1587060263"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/880521/extras/Title_Subtypes.png?t=1587060263"
      /><br>Fall of Everlife also introduces<strong> SUBTYPES</strong> into Faeria.
      Subtypes provide additional synergy between the creature cards in your deck.
      Finally, you can summon a herd of Yaks to dominate your opponent.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/880521/extras/YakCycle.png?t=1587060263"
      /><br><strong>Subtypes introduced in this DLC:</strong><br><br><ul class="bb_ul"><li>Yaks<br></li><li>Rakoans<br></li><li>Beasts</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/880521/extras/Title_Contents.png?t=1587060263"
      /><br>This content is split into two parts:<br><br><strong>Part 1: 20 New cards</strong><br><ul
      class="bb_ul"><li>Features the Corrupt keyword, and more!<br></li><li>Unlocks
      July 18th, 2018</li></ul><br><strong>Part 2: 20 New cards</strong><br><ul class="bb_ul"><li>Introduces
      Subtypes - Yaks, Rakoans, and Beasts!<br></li><li>Unlocks August 21, 2018</li></ul><br>For
      a FULL LIST of the cards available in this DLC, please visit this link: <a href="https://steamcommunity.com/linkfilter/?url=https://www.faeria.com/news/patch-notes/239-fall-of-everlife-cards"
      target="_blank" rel="noopener"  >https://www.faeria.com/news/patch-notes/239-fall-of-everlife-cards</a><br><br>You
      only need to purchase this content once to get it all! Unlocking this content
      will allow the new cards to appear in your Battle Chests - remember, <strong>Battle
      Chests NEVER contain duplicates.</strong><br><br>Additionally, purchasing this
      content immediately adds a unique Avatar, Orb, Well and Card Back to your collection!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/880521/extras/Foe_Cosmetics.png?t=1587060263"
      />'
