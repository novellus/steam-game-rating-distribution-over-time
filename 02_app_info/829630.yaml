details:
  data:
    about_the_game: "<strong>\uFEFFGermany's most popular card game. </strong><br><br>With\
      \ Skat Stammtisch you can enjoy a match of Skat on your PC whenever you feel\
      \ like it! The new version \u2013 improved and expanded based on our community's\
      \ feedback \u2013 now features optional voice-over for an even more lifelike\
      \ Skat experience. Choose from 4 different voices. You can also customize the\
      \ speed of your Skat session. It's up to you how quickly or slowly your round\
      \ of Skat should progress.  <br><br>Whether you're new to the game or already\
      \ a pro: test your mettle against intelligent CPU players in single player mode\
      \ to prepare for your next match against friends or at the pub. Enjoy different\
      \ Skat variant such as Ramsch or Bock and play until you reach either 301 or\
      \ 501 points.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>New and\
      \ improved version based on the feedback of our Skat community<br></li><li>Voice-over\
      \ featuring 4 different voices for CPU and human players<br></li><li>Customizable\
      \ game speed<br></li><li>Single player mode featuring now even stronger CPU\
      \ opponents<br></li><li>German and French playing cards<br></li><li>Large playing\
      \ card images <br></li><li>4 backgrounds and 3 tables to choose from<br></li><li>Several\
      \ Skat variants such as Ramsch or Bock<br></li><li>In-depth manual with all\
      \ basic and special rules</li></ul>"
