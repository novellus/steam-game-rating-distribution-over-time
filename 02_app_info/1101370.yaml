details:
  data:
    about_the_game: "For centuries, the Realm uses fear and its military superiority\
      \ to keep the Zarah Igna System under control, but a group of rebellious Ishma\
      \ arises to fight its tyranny. With their superior aerial combat skills, the\
      \ Wind Runners will bring freedom to all who live under the shadow of oppression!<br\
      \ />\r\n<br />\r\nWind Runners is rogue like side scroller dogfight game. Choose\
      \ one of the available ships, each one with unique weapons, evolve its power\
      \ with equipment and improvements acquired along the game and go fight against\
      \ &quot;The Torments&quot;, giant metal beasts, scattered throughout the planets\
      \ of Zarah Igna system.<br />\r\n<br />\r\nMore information coming soon."
