    review: "Csak az \xF6nsanyargat\xE1st k\xE9jjel \xE9lvez\u0151knek!\nAki eddig\
      \ nem j\xE1tszott farmos j\xE1t\xE9kkal, ne ezzel kezdje! Aki j\xE1tszott ker\xFC\
      lje messzire!!!\nNem tudom eld\xF6nteni, hogy mi ez... Mit is akartak ezzel\
      \ a k\xE9sz\xEDt\u0151k...Par\xF3dia, vicc??Annak is gyenge...\nNem szimul\xE1\
      tor, nem manager \xE9s nem is \xFCgyess\xE9gi.\nHib\xE1s: 13. k\xFCldet\xE9\
      sn\xE9l elt\u0171nik az eg\xE9r, ha tov\xE1bbl\xE9pn\xE9nk, a \"b\" billenty\u0171\
      \ a megold\xE1s. 37. szintn\xE9l 100% teljes\xEDt\xE9skor el\u0151j\xF6n a \"\
      next\" de nem megy tov\xE1bb, csak ha kil\xE9p\xFCnk a f\u0151men\xFCbe \xE9\
      s kiv\xE1lasztjuk a k\xF6vetkez\u0151 szintet. V\xE9g\xFCl a 40. szint teljes\xED\
      t\xE9se ut\xE1n a \"loading\" k\xE9perny\u0151n\xE9l meg\xE1ll, \xE9s ezzel\
      \ v\xE9ge..\n Az egeret olyan szintig elvesz\xEDti, hogy ha visszal\xE9p\xFC\
      nk a men\xFCbe (Esc), m\xE1r ott sincs eg\xE9r, csak az Alt+F4  seg\xEDt, ha\
      \ menek\xFClni akarunk...\nNincs le\xEDrva, hogy az ir\xE1ny\xEDt\xE1s hogy\
      \ \xE9s mint t\xF6rt\xE9nhet. OK, fa\xE9k egyszer\u0171s\xE9g\u0171, ha valaki\
