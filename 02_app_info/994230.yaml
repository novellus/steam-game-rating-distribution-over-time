  data:
    about_the_game: 'Farming Village: <strong>THE STORY OF GREEN FARM TOWN</strong>
      is a new idea in which you''ll feel like a real farmer. Use modern machinery
      to experience the existence of a farmer. Grow your vegetation and promote them
      to the marketplace for money. But earlier than this you''ll need to go through
      the complete method of growing the farming crops. Ploughing the farm, then spraying
      the insecticides, watering the fields are the requirements for the farming.<br>The
      wheat crop is prepared to harvest with the assist of harvester and cultivator
      machine. Then pick the fertile land plow it and make a path for seed with the
      assist of drill system connect along with your tractor, transfer the animals
      from village to town for sale. After selling the animals come again to offer
      water on your farm, spray your fields to kill insects that could harm your crop,
      watch for someday when wheat and corn seeds completely develop once more. Harvest
      them and transport them to the warehouse for your delivery tractor. Take corps
      to market and sell it and buy a horse cart for your transportation duty.<br>This
      farming game is new brand of farming series which is totally different from
      other farming simulator games including horse cart simulation that presents
      village life of a real farmer. As a horse rider make your stallion to leap,
      driving and dodge over the boundaries in the drawn buggy chariot stagecoach.
      This pony cart simulator sport will provide you to enjoy farm and village life
      with carriage cart transport exact from one area to any other. <br><br><strong><u>Features
      of Farming Village:</u></strong><br>- Amazing Farmer Experience in this farming
      adventure<br>- Fantastic old time village life experience<br>- Drive tractor,
      Harvester, Horse Cart in beautiful HD Environment<br>- Fantastic and Addictive
      game-play sound<br>- 40 Levels of farming simulator and horse cart sim'
