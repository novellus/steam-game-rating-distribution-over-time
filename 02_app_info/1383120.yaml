    about_the_game: "<h2 class=\"bb_tag\">Create your own tracks - challenge your\
      \ friends!</h2><strong>TrackMasters</strong> is a <strong>multiplayer-only arcade\
      \ racing game</strong> inspired by MicroMachines, packed with a full <strong>level\
      \ editor</strong> to make your own tracks the way you want!<br>Create your tracks,\
      \ share your tracks, save your best time on someone's track and challenge them\
      \ to beat it \u23F2<h2 class=\"bb_tag\">Play online and LAN with up to 8 players!\
      \ </h2>TrackMasters is built for online play - connect your LouveSystems account\
      \ and connect with friends and strangers alike to race! <br>The game works offline\
      \ as well, and can be played with up to seven bots at once \U0001F916<h2 class=\"\
      bb_tag\">Accessible to all ages</h2>The game does not support chatting and content\
      \ is moderated to stay appropriate for children. Even if you're not comfortable\
      \ reading or understanding any of the included languages, the wide use of pictograms\
      \ in menus allows you to navigate and configure the game easily \U0001F9F0<h2\
      \ class=\"bb_tag\">International!</h2>There is no central server and players\
      \ are connected to each other - anyone can play with anyone on the globe! <br>Wherever\
      \ you are, join the community, jump in and show us what you've got! \U0001F3C1"
