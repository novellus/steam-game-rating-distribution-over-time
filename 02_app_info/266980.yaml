    about_the_game: The legendary King Minos has commissioned a labyrinth bridging
      time and space. Once completed, this labyrinth, with doorways into all eras
      of history, will allow Minos to rule the Earth.<br><br>You have been chosen
      as hero. Abruptly lifted from your routine existence, you have been dropped
      into a realm where time and space hang in check. Through exploration and puzzle
      solving, you must overcome the awesome powers of Minos and destroy the labyrinth
      by manipulating the very fabric of history.<br><br>Beware - the future may not
      unfold in quite the way you have planned...<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>Over 1800 high resolution images representing over 275 locations.<br></li><li>Over
      25 megabytes of music and sound effects.<br></li><li>Stunning 3D rendered, 256-colour
      ray-traced graphics.<br></li><li>Hours of exploration within a photo-realistic
      world.</li></ul>
