details:
  data:
    about_the_game: "You're a computer engineer with a terrible secret. Someone is\
      \ blackmailing you and now, you have to hack some servers and get secret files\
      \ for him.<br />\r\nWould you succeed to achieve his missions or would you find\
      \ him and revenge ?<br />\r\n<br />\r\n----<br />\r\n<br />\r\nIn this interactive\
      \ story, you're playing a computer engineer on its console line interface. You\
      \ have access to a whole set of commands and servers to connect and/or attack.\
      \ You'll be forced to attack servers gradually increasing security. <br />\r\
      \n<br />\r\nWill you success to achieve all missions that will be given to you\
      \ ? Connect, attack, download files, bait security, break firewall, and many\
      \ other actions that can be possible.<br />\r\n<br />\r\nOr will you choose\
      \ to achieve minimum number of missions to track and revenge from your blackmailer\
      \ ?<br />\r\n<br />\r\nThis interactive story will let you make some choice\
      \ but will you make the right ?<br />\r\n<br />\r\nOne way to know: join the\
      \ story."
