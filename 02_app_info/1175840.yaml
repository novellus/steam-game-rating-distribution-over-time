    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/hBdnAH5\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175840/extras/DISCORD_BUTTON.png?t=1606900989\"\
      \ /></a><br><br>Whateverland is a hand-painted point-n-click adventure game\
      \ with a branching dialogue system, non-linear gameplay, various endings and\
      \ unique in-game turn-based strategy sport simulator. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175840/extras/sep4.png?t=1606900989\"\
      \ /><br><strong>Vincent</strong> is a skilled thief who decides to steal a precious\
      \ necklace from a mansion of a lonely old woman named Beatrice. His plan would\
      \ have gone perfectly well, but when she catches him red-handed, she turns out\
      \ to be an ancient powerful witch.<br><br>As a punishment, Beatrice sends him\
      \ to the parallel world she has created, where the witch traps those she considers\
      \ her enemies. The first inhabitants of this bizarre world called it <strong>Whateverland</strong>,\
      \ and  since then it kind of stuck.<br><br>Vincent teams up with a weird guy\
      \ named Nick and together they are willing to find their way out. <br>Are they\
      \ going to make it? That's for you to decide!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175840/extras/sep5.png?t=1606900989\"\
      \ /><br><ul class=\"bb_ul\"><li>A not so classic point-n-click. <br></li><li>You\
      \ can steal stuff. Or not \u2013 it\u2019s your call. <br></li><li>Your actions\
      \ define the ending and what people think of you.<br></li><li>The most annoying\
      \ sidekick in the universe. (We still love you, Nick)<br></li><li>You can talk\
      \ to people. Not sure they\u2019re gonna talk to you though.<br></li><li>Turn-based\
      \ strategy sport simulator included in the game. With magic.<br></li><li>Loads\
      \ of mini-games. At least 2. <br></li><li>Music recorded with a real sextet.\
      \ How sexy is that?<br></li><li>Beautiful hand-drawn art style.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175840/extras/ezgif-2-f23a3cb6b09e.gif?t=1606900989\"\
      \ />"
