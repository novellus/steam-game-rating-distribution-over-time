  data:
    about_the_game: "<p>Go Hawaiian in this gorgeous underwater adventure! Discover\
      \ Sea Turtles and other aquatic life as you break open boxes in this classic\
      \ style matching game, questing for the Mask of the Tiki. Using the revolutionary\
      \ Mouse Party, you can play with multiple players on the same computer through\
      \ an almost infinite number of levels, thanks to the included level editor.\
      \ As you play, you will uncover greater challenges including the Skeleton Fish\
      \ of Kamehameha. Lead on Kahuna...your quest awaits!</p>                   \
      \ \n\t\t\t\t\t<ul>                    \n\t\t\t\t\t<li>Play 100 main levels plus\
      \ 50 bonus levels (150 Levels total)</li>                    \n\t\t\t\t\t<li>Ships\
      \ with Level Editor, My Aquarium, and Screensaver</li>                    \n\
      \t\t\t\t\t<li>Has 3 modes of play: Timed, Relax, and Mouse Party</li>      \
      \              \n\t\t\t\t\t<li>Has strategic Fish Net Power Up</li>        \
      \            </ul>"
