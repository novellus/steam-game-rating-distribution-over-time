details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1065520/extras/ABPS3_Cover_CharacterLineUp_LogoENG.png?t=1599219959\"\
      \ /><br><br>You are a rookie police officer and it\u2019s your first day back\
      \ at the station after a car accident involving an illegal car race left you\
      \ out of commission for quite some time. But now you are back in uniform and\
      \ ready for duty, so there is no time to waste while sitting behind a desk.\
      \ <br>You and your partner get right behind the steering wheel of the police\
      \ car to get you back up on the basics of police work, eager to prove yourself\
      \ to the police station and to your experienced partner. <br>Whether you are\
      \ patrolling the autobahn or while taking in the sights of cities, industrial\
      \ sites, mountains and sea, there is always a need for an officer. <br><br>Take\
      \ on a variety of operations and unique missions to establish security on the\
      \ streets. Keep moving up the ranks and you will unlock even more demanding\
      \ missions, new skills to further your growth as a good police officer as well\
      \ as new equipment and vehicles such as the civil car for undercover missions.\
      \ <br><br>Autobahn Police Simulator 3 includes a diversity of open world features\
      \ and places to explore offering a long-term varied gameplay experience that\
      \ goes beyond a mere simulation. <br><br>Are you up for the task and responsibility?\
      \ <br>Keep the autobahn safe and become a capable police officer.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1065520/extras/ABPS3_Steam_FeatureBanner.jpg?t=1599219959\"\
      \ /><br><ul class=\"bb_ul\"><li> Features different types of police cars for\
      \ a variety of operations<br></li><li> Various mission types offering more diverse\
      \ gameplay experiences <br></li><li> Freely explorable map including bigger\
      \ and smaller citiscapes, industrial sites, highways as well as country roads\
      \ <br></li><li> Improved progression system and tech tree<br></li><li> Dynamic\
      \ traffic system<br></li><li> Authentic driving experience of german autobahns</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1065520/extras/ABPS3_Steam_MissionBanner_ENG.jpg?t=1599219959\"\
      \ /><br><ul class=\"bb_ul\"><li> Accidents<br></li><li> Traffic checks<br></li><li>\
      \ Car chases <br></li><li> Street-Cleaning<br></li><li> Police blockade</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1065520/extras/ABPS3_Steam_DiscordBanner.jpg?t=1599219959\"\
      \ />"
