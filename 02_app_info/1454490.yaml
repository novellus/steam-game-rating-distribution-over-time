    about_the_game: <strong>MANAGE RIOT POLICE</strong> troops to enforce peace in
      real places all over the world. <br><br><strong>STRATEGY</strong> is critical!
      Adjust your squads' position and resources to make sure every unit is in the
      right place at the right time.<br><br><strong>CUSTOMIZE and UPGRADE</strong>
      your teams and equipment to confront AGGRESSIVE RIOTERS.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1454490/extras/MENU.gif?t=1608199211"
      /><br><br>Operate in <strong>REAL RIOT SITUATIONS</strong> across the world.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1454490/extras/City_Fire_001.gif?t=1608199211"
      /><br><br>Beware! <br><br>The rioters will CLASH with peaceful demonstrants.
      <br><br>CONTROL the situation before they start resorting to rocks, sticks,
      Molotov cocktails, and any other object that can be used as a weapon.<br><br>You
      must not fail! Lose control of the situation, and the rioters will prey on everything
      in their path!<br><br><strong>Wishlist Now, Make a Difference!</strong><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1454490/extras/Wishlist_1.gif?t=1608199211"
      />
