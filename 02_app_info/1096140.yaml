    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096140/extras/HordeCropL.gif?t=1604529807\"\
      \ /><br><br>Created by the co-designer of <i>Sang-Froid: Tales of Werewolves</i>,\
      \ <i><strong>Wicca</strong></i> brings you to a mythical 16th Century Scotland\
      \ -- a  Scotland of dreams and nightmares, where witch trials seem the only\
      \ answer to the preternatural forces threatening the land.<br><br>Wicca is a\
      \ hybrid action-strategy game that features a unique game mechanic: Time Travel,\
      \ which allows the players to go back in time and fight alongside themselves.\
      \ You play as Teagan, a witch whose powers were just recently unleashed by an\
      \ unwelcome guest. Now, you must venture forth in a desperate effort to cleanse\
      \ the countryside from the seeping evil that is corrupting it.<br><br>Like our\
      \ facebook page to stay informed of upcoming developments!  <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.facebook.com/wiccagame\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.facebook.com/wiccagame</a><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096140/extras/PortalCrop.gif?t=1604529807\"\
      \ /><br><br>Something is rotten in the Kingdom of Hogendale.<br><br>Creation\
      \ is stricken. Trees and beasts sicken, wither and are reborn as shrieking,\
      \ malevolent shades. The dead claw their way out of the poisoned earth to swarm\
      \ mindlessly over the land. No living man or woman is safe from their dripping\
      \ talons. Whole towns are brought to ruin. King Ionracas\u2019 dream of a lasting\
      \ Pax Hogendala vanishes in an unnatural whirl of blood and misery. <br><br>It\
      \ must be the Witches! Who else could be responsible for this chaos? The King\
      \ decrees their death by fire. And thus \u2014 many an innocent woman is condemned\
      \ to the sacred pyre.<br><br>Now, the flames await you.<br>---------------------------------<br><br>Features:<br><br>Unique\
      \ Time Shift game mechanic: rewind time and fight alongside yourself, not as\
      \ an AI, but in a fully deterministic fashion. Plan out truly custom strategies\
      \ and play to your own style!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096140/extras/Echo.gif?t=1604529807\"\
      \ /><br><br>Hybrid Action-Strategy gameplay: Plan a strategy and execute it\
      \ all in real time, across more than 20 distinct missions!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1096140/extras/PhantomCropL.gif?t=1604529807\"\
      \ /><br><br>Co-op mode: Play the Challenge Mode with a friend online!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096140/extras/Coop.gif?t=1604529807\"\
      \ /><br><br>Startling storyline: Engaging campaign with all the twists, turns,\
      \ nooks, crannies and what-the-bleep-just-happened moments you would -- and\
      \ should -- expect from a story based on Time Travel!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096140/extras/EscortCropL.gif?t=1604529807\"\
      \ /><br><br>Inspired by Scottish Folklore: Fight with and against numerous creatures\
      \ inspired by the rich and variegated Scottish heritage. Och hey, lads and lassies!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096140/extras/KilmoulisCropL.gif?t=1604529807\"\
      \ /><br><br>Skill Tree: Every mission brings you new spell upgrades -- yielding\
      \ ever more powerful magic and intricate build choices!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096140/extras/RaiseDeadCropL.gif?t=1604529807\"\
      \ /><br><br>Original Soundtrack: Sumptuous, expansive soundtrack filled with\
      \ epic moments (and a few earworms)!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096140/extras/TankCrop.gif?t=1604529807\"\
      \ />"
