    review: "N\xE3o tenho mto o qe falar sobre esse jogo, al\xE9m do fato dele ser\
      \ at\xE9 engra\xE7ado de t\xE3o dif\xEDcil. No come\xE7o vc\xEA fica meio perdida\
      \ sobre o qe tem qe fazer, mas a\xED com o tempo vc\xEA vai tentando pegar o\
      \ jeito, mas n\xE3o consegue e continua morrendo... mas pra facilitar um pouco\
      \ saiba qe basicamente vc\xEA precisa pular rapidamente pra plataforma de cima\
      \ assim qe o jogo come\xE7a, e continuar pulando e pulando enqnto desvia dos\
      \ espinhos e sobe antes da plataforma descer pro fim da tela, o qe acontece\
      \ bem r\xE1pido.  E n\xE3o \xE9 s\xF3 isso, pra dificultar ainda mais ao pular\
      \ diretamente na dire\xE7\xE3o da plataforma o coelhinho bate a cabe\xE7a e\
      \ cai de volta, sendo necess\xE1rio pular pela lateral e dpois ir na dire\xE7\
      \xE3o da plataforma, sem \xE9 claro acertar o espinho qe tem nela. Achou tudo\
      \ muito confuso e dif\xEDcil? Pois \xE9, eu tamb\xE9m."
