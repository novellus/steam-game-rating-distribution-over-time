    about_the_game: "\u5C31\u8BFB\u4E8E\u6CF0\u745E\u5E86\u77E5\u5927\u5B66\u7684\u8881\
      \u5B63\u9065\u4E60\u60EF\u4E8E\u6D3B\u5728\u4ED6\u4EBA\u7684\u5149\u73AF\u4E4B\
      \u4E0B\u3002<br />\r\n\u5BF9\u4ED6\u6765\u8BF4\uFF0C\u81EA\u5DF1\u7684\u4EBA\
      \u751F\u4F7F\u547D\u4FBF\u662F\u4F5C\u4E3A\u914D\u89D2\u886C\u6258\u90A3\u4E9B\
      \u5929\u751F\u7684\u4E3B\u4EBA\u516C\u2014\u2014\u6BD4\u5982\u4ED6\u90A3\u4E2A\
      \u624D\u534E\u6A2A\u6EA2\u3001\u5BB6\u5883\u6BB7\u5B9E\u53C8\u76F8\u8C8C\u51FA\
      \u4F17\u5BA4\u53CB\u534E\u6602\u3002<br />\r\n\u7136\u800C\uFF0C\u547D\u8FD0\
      \u5374\u8BA9\u4ED6\u548C\u534E\u6602\u540C\u65F6\u5BF9\u540D\u4E3A\u6C88\u5CA9\
      \u7684\u51B0\u5C71\u7F8E\u4EBA\u4E00\u89C1\u949F\u60C5\u3002<br />\r\n\u8881\
      \u5B63\u9065\u660E\u767D\uFF0C\u81EA\u5DF1\u548C\u534E\u6602\u8FD9\u6837\u7684\
      \u4EBA\u6CA1\u673A\u4F1A\u7AD9\u5728\u540C\u4E00\u6839\u8D77\u8DD1\u7EBF\u524D\
      \uFF0C\u4ED6\u53EA\u80FD\u662F\u522B\u4EBA\u6545\u4E8B\u7684\u65C1\u89C2\u8005\
      \uFF0C\u53EF\u4ED6\u96BE\u4EE5\u514B\u5236\u5FC3\u4E2D\u4E0D\u5207\u5B9E\u9645\
      \u7684\u5962\u671B\u3002<br />\r\n\u8BE5\u5728\u6BD4\u8D5B\u5F00\u59CB\u524D\
      \u5148\u653E\u5F03\uFF0C\u8FD8\u662F\u5802\u5802\u6B63\u6B63\u7AD9\u4E0A\u8D5B\
      \u573A\uFF0C\u5728\u62FC\u5C3D\u5168\u529B\u540E\u8FCE\u63A5\u5FC5\u7136\u7684\
      \u5931\u8D25\uFF1F<br />\r\n\u8881\u5B63\u9065\u505A\u51FA\u4E86\u9009\u62E9\
      \u3002<br />\r\n\u7136\u800C\uFF0C\u63A5\u4E8C\u8FDE\u4E09\u7684\u632B\u6298\
      \u4E0D\u65AD\u52A8\u6447\u7740\u4ED6\u7684\u51B3\u5FC3\uFF0C\u540C\u65F6\uFF0C\
      \u4ED6\u8FD8\u9700\u8981\u601D\u8003\u53E6\u4E00\u4EF6\u4E8B\u2014\u2014<br\
      \ />\r\n\u81EA\u5DF1\u7684\u611F\u60C5\u7A76\u7ADF\u662F\u771F\u5B9E\u7684\u604B\
      \u6155\uFF0C\u6216\u4EC5\u4EC5\u662F\u5BF9\u6C42\u800C\u4E0D\u5F97\u7684\u6267\
      \u5FF5\uFF1F<br />\r\n<br />\r\n\u8FD9\u4E0D\u662F\u4E00\u6B3E\u6BCF\u4E2A\u4EBA\
      \u90FD\u9002\u5408\u7684\u6E38\u620F\uFF0C\u4F1A\u6709\u4EBA\u5F88\u8BA8\u538C\
      \u5B83\uFF0C\u4E5F\u4F1A\u6709\u4EBA\u5F88\u559C\u6B22\u5B83\u3002\u5B83\u5305\
      \u542B\u5341\u4E09\u4E2A\u7ED3\u5C40\uFF0C\u8FD9\u5341\u4E09\u4E2A\u7ED3\u5C40\
      \u6784\u6210\u4E86\u4E00\u4E2A\u5B8C\u6574\u7684\u6E38\u620F\uFF0C\u4F46\u4E0D\
      \u662F\u6BCF\u4E00\u4E2A\u7ED3\u5C40\u4F60\u90FD\u4E00\u5B9A\u80FD\u63A5\u53D7\
      \uFF0C\u8BB8\u591A\u4EBA\u4F1A\u5728\u534A\u8DEF\u5C31\u9009\u62E9\u653E\u5F03\
      \u3002<br />\r\n\u5982\u679C\u4F60\u7684\u4EBA\u751F\u987A\u5229\uFF0C\u6CA1\
      \u6709\u7ECF\u5386\u8FC7\u56E0\u81EA\u8EAB\u539F\u56E0\u5BFC\u81F4\u7684\u9057\
      \u61BE\u632B\u6298\uFF0C\u5145\u6EE1\u81EA\u4FE1\uFF0C\u505A\u4E8B\u4ECE\u4E0D\
      \u72B9\u8C6B\uFF0C\u90A3\u4F60\u4E0D\u9700\u8981\u8FD9\u6B3E\u6E38\u620F\uFF1B\
      \u5982\u679C\u6545\u4E8B\u672A\u987A\u4F60\u5FC3\u610F\u53D1\u5C55\u4F1A\u4EE4\
      \u4F60\u52C3\u7136\u5927\u6012\uFF0C\u90A3\u4E5F\u4E0D\u9002\u5408\u672C\u4F5C\
      \uFF0C\u5341\u4E09\u4E2A\u7ED3\u5C40\u91CC\u7B97\u5F97\u4E0A\u771F\u6B63\u8BA9\
      \u4EBA\u5FC3\u6EE1\u610F\u8DB3\u7684\u201C\u597D\u7ED3\u5C40\u201D\u5E76\u4E0D\
      \u591A\uFF1B\u5982\u679C\u4F60\u60F3\u4EE3\u5165\u5176\u4E2D\u4F53\u9A8C\u7F8E\
      \u597D\u751F\u6D3B\uFF0C\u90A3\u4E5F\u53EF\u4EE5\u8003\u8651\u522B\u7684\u4F5C\
      \u54C1\uFF0C\u672C\u4F5C\u51E0\u4E4E\u6CA1\u6709\u65E5\u5E38\u60C5\u8282\uFF0C\
      \u5145\u6EE1\u4E86\u4E0D\u601D\u8003\u5C31\u627E\u4E0D\u5230\u7B54\u6848\u7684\
      \u95EE\u9898\u3002<br />\r\n\u8FD9\u662F\u51E1\u4EBA\u8FFD\u6C42\u5E78\u798F\
      \u7684\u8FC7\u7A0B\uFF0C\u4EBA\u751F\u4E0D\u50CF\u6E38\u620F\uFF0C\u4E0D\u80FD\
      \u8BFB\u6863\uFF0C\u53EA\u80FD\u901A\u8FC7\u5438\u53D6\u7ECF\u9A8C\u6765\u6210\
      \u957F\uFF0C\u5C31\u7B97\u4E0D\u65AD\u7ECF\u5386\u632B\u8D25\uFF0C\u53EA\u8981\
      \u6CA1\u6709\u653E\u5F03\u5C1D\u8BD5\uFF0C\u6700\u7EC8\u603B\u4F1A\u8FCE\u6765\
      \u5929\u4EAE\u7684\u65F6\u5019\u2014\u2014\u8D77\u7801\u5728\u6E38\u620F\u91CC\
      \u53EF\u4EE5\u5982\u6B64\u3002<br />\r\n\u90A3\u4EC0\u4E48\u6837\u7684\u4EBA\
      \u9002\u5408\u8FD9\u4E2A\u6E38\u620F\u5462\uFF1F\u80FD\u591F\u5E73\u5FC3\u9759\
      \u6C14\u505A\u4ED6\u4EBA\u4E16\u754C\u65C1\u89C2\u8005\u7684\u4EBA\uFF0C\u90A3\
      \u4E9B\u5E0C\u671B\u6210\u4E3A\u4EBA\u751F\u4E3B\u89D2\u5374\u7F3A\u4E4F\u4FE1\
      \u5FC3\u7684\u4EBA\uFF0C\u6709\u8010\u5FC3\u9605\u8BFB\u5C5E\u4E8E\u8FD9\u4E9B\
      \u89D2\u8272\u7684\u4EBA\u751F\u7684\u4EBA\u3002<br />\r\n\u5E0C\u671B\u8FD9\
      \u6B3E\u6E38\u620F\u80FD\u8BA9\u4EBA\u4F53\u9A8C\u5230\u5148\u82E6\u540E\u751C\
      \u7684\u8FC7\u7A0B\uFF0C\u80FD\u901A\u8FC7\u5B83\u5F97\u5230\u4E00\u4E9B\u542F\
      \u53D1\uFF0C\u53D1\u73B0\u4E00\u4E9B\u4EBA\u751F\u7684\u65B0\u65B9\u5411\u3002\
      \u4F46\u786E\u5B9E\u4E0D\u662F\u6240\u6709\u4EBA\u90FD\u63A5\u6536\u5F97\u5230\
      \u8FD9\u4E9B\u4FE1\u606F\u3002<br />\r\n\u5373\u4FBF\u5982\u6B64\uFF0C\u4ECD\
      \u7136\u5E0C\u671B\u5B83\u80FD\u88AB\u66F4\u591A\u9002\u5408\u5B83\u7684\u4EBA\
      \u9047\u89C1\u3002<br />\r\n\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\
      \u2014<br />\r\n\u5236\u4F5C\u7EC4\u975E\u5E38\u6B22\u8FCE\u5927\u5BB6\u901A\
      \u8FC7\u76F4\u64AD\u3001\u5B9E\u51B5\u89C6\u9891\u3001\u8BB2\u89E3\u89C6\u9891\
      \u7B49\u5F62\u5F0F\u5C06\u672C\u4F5C\u5206\u4EAB\u7ED9\u66F4\u591A\u670B\u53CB\
      \uFF0C\u4F46\u662F\u5173\u4E8E\u6E38\u620F\u7684\u5F55\u64AD\u3001\u5B9E\u51B5\
      \u89C6\u9891\uFF0C\u8BF7\u5927\u5BB6\u53EA\u6311\u9009\u4E00\u4E2A\u7ED3\u5C40\
      \u7684\u5B9E\u51B5\u6216\u5F55\u64AD\u4E0A\u4F20\uFF0C\u4E0D\u8981\u5C06\u6E38\
      \u620F\u5B8C\u6574\u6D41\u7A0B\u5168\u90E8\u4E0A\u4F20\u54E6\uFF01<br />\r\n\
      <br />\r\n\u6E38\u620F\u4E00\u7FA4\u5DF2\u6EE1\uFF0C\u6B22\u8FCE\u52A0\u5165\
      \u4E8C\u7FA4\u8BA8\u8BBA\uFF1A1091655693"
