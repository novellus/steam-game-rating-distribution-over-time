    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/872330/extras/ws.jpg?t=1528889124"
      /><br><br>Wizard Street is a vr game that you can do magic. You will have to
      magically destroy the dark souls that constantly attack you. You get extra points
      for every evil wizard soul you destroy.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Atmospheric gaming experience with graphics and music.<br></li><li>5%
      chance to use rare magic.<br></li><li>10 times more points in correct use of
      rare magic.<br></li><li>The increasingly difficult AI and wave structure.<br></li><li>It's
      a fun game for commercial use.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/872330/extras/wsfirebook.jpg?t=1528889124"
      /><h2 class="bb_tag">Notes</h2><br>This game was made by only one indie developer.
      <br>The test of this game was done with windows mixed reality.<br>I will evaluate
      any suggestions and opinions you may have about the game.
