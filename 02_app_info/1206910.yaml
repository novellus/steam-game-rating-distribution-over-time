    about_the_game: "Have you ever wanted to be a hairstylist? Or maybe you just love\
      \ having fun? Grab your VR controllers, and get ready to snip away! <strong>Bizarre\
      \ Barber is a surreal, fun &amp; fast-moving haircutting game set on a subway\
      \ platform. </strong><br>There were no comfy barber chairs left after the apocalypse,\
      \ so your eccentric clientele moves chaotically through the colorful worlds,\
      \ unable to sit still even for a second. Are your reflexes, creativity and strategy\
      \ skills strong enough to defeat the United Underground hairiest president?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1206910/extras/CutBirdGif.gif?t=1597963102\"\
      \ /><br><br>\u2014 7 unique worlds<br><br>\u2014 13 challenging levels<br><br>\u2014\
      \ 5 scissor boosters, including sword-hands!<br><br>\u2014 flaming mushrooms,\
      \ flying rats, drunk birds, and other fun obstacles<br><br>\u2014 Interactive\
      \ groovy soundtrack<br><br>\u2014 award-winning design<br><br>\u2014 no artificial\
      \ locomotion  <br><br>\u2014 sitting and standing modes<br><br>\u2014 no tutorials,\
      \ no buttons: easy, enjoyable and intuitive interactions<br><br>\u2014 for VR\
      \ beginners and veterans alike<br><br>\u2014streamer-friendly supports LIV mixed\
      \ reality capture (with both green screen and avatars)<br><br><br>The development\
      \ of the game was supported by Oculus Launchpad and NYU Game Center Incubator."
