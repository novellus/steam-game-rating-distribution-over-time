    about_the_game: 'You played the game and (possibly) survived? So what better way
      to celebrate than by re-listening to the soundtrack of your time in <span class="bb_strike">North
      Korea</span> Best Korea!?<br><br>The <strong>Stay! Stay! DPRK: Original Soundtrack</strong>
      includes rousing patriotic tunes like:<br><br><i>1 - Anabasis the DPRK Theme</i>
      (1:20)<br><i>2 - Eunji''s Theme</i> (1:48)<br><i>3 - Jeong''s Theme</i> (1:58)<br><i>4
      - Cheery Oppression</i> (1:26)<br><i>5 - Confessing to Treason</i> (2:25)<br><i>6
      - Flirting with Desertion</i> (2:32)<br><i>7 - <span class="bb_strike">I Really
      Should Not Have Stolen That Banner and Now I''m Stuck in a Coma Which Makes
      No Sense But It''s Lucky that Basketball Player Showed Up so Thanks I Guess?</span></i>
      <strong>Joke Redacted</strong> (1:22)<br><i>8 - Swiss Neutrality</i> (0:48)<br><i>9
      - Sweden is the Closest Thing to a US Embassy in the DPRK</i> (1:20)<br><i>10
      - Outdoor Exercise for a Strong Child Army</i> (2:54)<br><i>11 - Romancing the
      Glorious Leader</i> (2:27)<br><i>12 - Anime was a Mistake Nobody Will Buy This
      Music DLC Anyway So Sorry About All The Song Names Since We Never Actually Named
      Them and I Had to Come Up With All of These</i> (2:11)<br><i>13 - Remove Kebab
      God is a Serb</i> (0:36)<br><br>We''re literally only publishing this because
      a couple people seemed to enjoy the soundtrack and were asking for a way to
      buy it so like, you do you bro.<br><br>Once downloaded the soundtrack will be
      in your Steamapps/Stay Stay DPRK/Soundtrack folder &lt;3'
