  data:
    about_the_game: "Neon defense is a minimalistic tower defense game with elements\
      \ of a puzzle game.<br />\r\nYou have to beat waves of enemies to defend a map.<br\
      \ />\r\n<br />\r\nThe twist between this and normal tower defense games is that\
      \ enemies in this games have special abilities which make it necessary to find\
      \ a way how to beat them. In most maps you cannot simply build a defense line\
      \ with towers, you also need to analyse the enemies and find a way how you can\
      \ beat them. Use 4 different towers and their special attack way, aiming with\
      \ the mouse and mouse gestures to defend the maps against the enemies<br />\r\
      \n<br />\r\nThe game is easy to learn but hard to beat.<br />\r\n<br />\r\n\
      <br />\r\nFeatures:<br />\r\n- 21 levels<br />\r\n- Easter Egg<br />\r\n- Around\
      \ 30 different enemies, half of them with special abilities to defend theirselfs.<br\
      \ />\r\n- Minimalistic design<br />\r\n- 3 Difficulties<br />\r\n- Steam Achievements<br\
      \ />\r\n- 4 different towers, each comes with 3 upgrade tiers<br />\r\n- Cloudsave<br\
      \ />\r\n- 90 Steaminventory Items (collectables, no ingame benefits)<br />\r\
      \n(SHOP-LINK https://steamcommunity.com/market/search?q=&amp;appid=734840)"
