  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/713680/extras/de3.png?t=1569272441"
      /><br>The country is in total darkness. And electrical energy does not work.
      A blind old man has a super ability. Blind man can include any street lamp with
      one-touch. You can not control the main character. You can only stop him. And
      with the mouse click you remove the obstacles in front of him. In every city
      there are many obstacles that need to carefully go through. Help the blind man,
      to save the country from darkness. <br><br>Cities in complete darkness:<br>Dark
      Town<br>Black City<br>Night York<br>Doominghton<br>Lost Silences<br>Shadowburg<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/713680/extras/conrst.png?t=1569272441"
      /><br>[Shift] - Boost.<br>[Spacebar] - Stop.<br>Mouse Click - Remove obstacle.<br><br>produced
      by<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/713680/extras/NEDOSTUDIO_MARK_2.jpg?t=1569272441"
      />
