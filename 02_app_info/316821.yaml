    detailed_description: "<h1>Important Notice</h1><p>This DLC is same as the one\
      \ being sold for DYNASTY WARRIORS 8 Empires. \r\nWith DYNASTY WARRIORS 8 Xtreme\
      \ Legends Complete Edition, you can play this DLC if you already purchase this\
      \ DLC for DYNASTY WARRIORS 8 Empires.\r\nBe careful not to purchase the same\
      \ content twice.</p><br><h1>About the Game</h1>New wallpapers will be added,\
      \ which can be viewed in the GALLERY and set to display on the loading screen.\
      \   Included are five wallpapers featuring female officers affiliated to each\
      \ kingdom, five wallpapers recreating memorable scenes, and 77 wallpapers featuring\
      \ the character art for each playable character from the &quot;DYNASTY WARRIORS\
      \ 8 TREASURE BOX&quot; (Japan only release) for a total of 87 wallpapers."
