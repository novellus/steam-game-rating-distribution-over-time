  data:
    about_the_game: "Go to work handling the heavy trains of eastern U. S. rail titans\
      \ Norfolk Southern and CSX with High Iron Simulations\u2019 Coal District Scenario\
      \ Pack 01!<br><br>Train Simulator\u2019s Norfolk Southern Coal District route\
      \ represents the essence of Allegheny- region coal-hauling. Historically, the\
      \ route was the Monongahela Railway, and today it is owned by Norfolk Southern\
      \ with CSX sharing operating rights. Now, Coal District Scenario Pack 01 puts\
      \ you at the throttle of a wide variety of NS and CSX trains operating over\
      \ the famous and rugged line.<br><br>Coal District Scenario Pack 01 delivers\
      \ ten new and realistic career scenarios featuring NS and CSX heavy coal trains,\
      \ local freight operations, and special maintenance-of-way duties. In Coal District\
      \ Scenario Pack 01, you\u2019ll be called for work across the length and breadth\
      \ of the coal district route, including Alicia, Brownsville, West Brownsville,\
      \ Waynesburg, Emerald Mine, and the remarkable Manor Branch and massive Bailey\
      \ Mine.<br><br>Based on actual NS and CSX operations and train symbols, the\
      \ ten challenging career scenarios of Coal District Scenario Pack 01 will place\
      \ you in the engineer\u2019s seat of Norfolk Southern\u2019s modern and powerful\
      \ General Electric ES44ACs and Dash 9-40Cs, CSX\u2019s leviathan Electro-Motive\
      \ SD80MACs, and NS\u2019s unique high-nose EMD GP38-2s.<br><br>Note: This pack\u2019\
      s scenarios require the Train Simulator Norfolk Southern Coal District route.\
      \ Select individual scenarios separately require: the CSX SD80MAC Add-On; Norfolk\
      \ Southern GP38-2 High Hood Loco Add-On; and/or Norfolk Southern Heritage ES44ACs\
      \ Loco Add-On. All required content is available at the Steam Store.<br><br>The\
      \ Norfolk Southern Coal District \u2013 often referred to as NS\u2019s \u201C\
      MGA Mine District,\u201D or simply the famed \u201CMon\u201D \u2013 represents\
      \ a remarkable example of big-time American railroading, given its heavy tonnage\
      \ and joint operations by both of America\u2019s eastern rail giants \u2013\
      \ NS and CSX. And High Iron Simulations\u2019 Coal District Scenario Pack 01\
      \ brings this remarkable and busy route and its big-time railroading to full\
      \ and authentic life!<h2 class=\"bb_tag\">Included Scenarios</h2><br><ul class=\"\
      bb_ul\"><li>NS Train N28, Part 1<br></li><li>NS Train N28, Part 2<br></li><li>NS\
      \ Train N28, Part 3<br></li><li>CSX Train N71, Part 1<br></li><li>CSX Train\
      \ N71, Part 2<br></li><li>CSX Train N71, Part 3<br></li><li>NS Local C26<br></li><li>NS\
      \ Train N09, Part 1<br></li><li>NS Train N09, Part 2<br></li><li>NS Extra 8025\
      \ West</li></ul><br><strong>Please Note: <a href=\"https://store.steampowered.com/app/258654\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Norfolk Southern Coal District Route\
      \ Add-On</a> is required, as a separate purchase, in order to play the scenarios\
      \ featured in this pack. Individual scenarios also require the <a href=\"https://store.steampowered.com/app/277733\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >CSX SD80MAC Add-On</a>, the <a href=\"\
      https://store.steampowered.com/app/258666\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Norfolk Southern GP38-2 High Hood Loco Add-On</a> and/or the <a href=\"\
      https://store.steampowered.com/app/222542\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Norfolk Southern Heritage ES44ACs Loco Add-On</a>.</strong><br><br>More\
      \ scenarios are available on the Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a>"
