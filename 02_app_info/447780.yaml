    review: A very cute little game, with a fun (although sometimes a bit finicky)
      mechanic of platforming with the help of wind spirits, with lovely visuals and
      a nice atmosphere. Noteworthy is that the airbending (for a lack of a better
      word) takes a bit of time to get used to.  It's short but worth your time. It
      takes about 3 hours if you collect all the collectables. I would wait for a
      sale but definitively pick it up.
