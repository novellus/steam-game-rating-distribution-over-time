  data:
    about_the_game: "LostWinds is an enchanting adventure bursting with unique gameplay\
      \ ideas that puts \u201Cthe power of the wind in the palm of your hand\u201D\
      . <br />\r\n<br />\r\nYou wield the awesome powers of Enril the wind spirit\
      \ - from raging tornados to the gentlest breeze \u2013 to guide and protect\
      \ Toku, a young boy who is the only one who can help you release the curse placed\
      \ upon the world of Mistralis by the evil spirit Balasar. <br />\r\n<br />\r\
      \nThe game\u2019s novel and playful control mechanism lets you use Enril\u2019\
      s elemental powers to help Toku in your quest to overcome Balasar \u2013 powering\
      \ his jumps and glides through Mistralis\u2019 different regions, buffeting\
      \ and smashing enemies, and solving puzzles.<br />\r\n<br />\r\nExperience all\
      \ of the magic of Mistralis, a land full of wonder and intrigue that bursts\
      \ to life with your every action and exploration."
