  data:
    about_the_game: '&quot;Chop is dish&quot; is a game that takes place in a magical
      world, in which there was once no troubles or anxiety. But one day, from the
      woods came strange creatures who dared to steal from the master-chef''s house
      a piece of meat. The main character, the master-chef Marik runs after the kidnapper.
      Despite losing sight of him Marik still decides to continue his quest, resulting
      in a difficult yet exciting journey. This game includes three unique locations,
      masks that draw out different abilities of the hero, as well as more than five
      types of enemies, bosses. Fight with 3 different types of weapon which will
      help you overcome all who would stand in your way.'
