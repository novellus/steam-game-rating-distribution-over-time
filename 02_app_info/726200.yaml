    about_the_game: Hostil is a short emotional interactive tale about a young astronaut
      who has crashed on a extremely dangerous planet. No one will come to rescue
      him and his only hope is to move forward.<br><br><ul class="bb_ul"><li>40 minutes
      of gameplay.<br></li><li>12 captivating hand-drawn scenes.<br></li><li>250 paragraphs
      of mysterious story.<br></li><li>Narrative, visual and musical puzzles.<br></li><li>An
      immersive sound environment.<br></li><li>Original soundtrack.<br></li><li>Suitable
      for all ages.<br></li><li>12 secrets and achievements.</li></ul><br>* By buying
      the game at its full price you are greatly supporting the developer. Thank you.
