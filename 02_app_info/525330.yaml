    review: "Galaxy of Trian habe ich das erste Mal als Brettspiel auf der Spiel in\
      \ Essen gesehen. Das Team am Stand war super und hat das Spiel als \"Carcassonne\
      \ im Weltall\" beschrieben... und irgendwie stimmt das auch. Alles in allem\
      \ hat mich das ganze so angesprochen, dass ich mir das Brettspiel zugelegt habe.\n\
      \nDas Regelsystem ist schon recht verworren und komplex - Das macht den Einstieg\
      \ etwas schwierig, aber wenn man sich erst einmal etwas reingefummelt hat, kommt\
      \ man ganz gut hin. Hier kann man gern auch mal eine Suchmaschine mit \"Galaxy\
      \ of Trian\" f\xFCttern und sich die Regelwerke auf deren Seite ansehen/downloaden.\
      \ So wei\xDF man zumindest schonmal was auf einen zukommt.\nAusgesprochen toll\
      \ finde ich auch die k\xFCnstlerische Arbeit. Die einzelnen Rassen sind so sch\xF6\
      n gemalt, dass ich da gerne mehr sehen w\xFCrde.\n\nDie PC-Version ist allerdings\
      \ gef\xFChlt noch nicht fertig und spielt sich eher wie ein Early Access-Spiel.\
      \ Dennoch ist es ganz witzig und ich glaube, wenn ich mich auf der Internetseite\
      \ der Developer nicht verlesen habe, dass sie an dem Spiel noch arbeiten.\n\n\
      Wer also Brettspielumsetzungen mag, nicht immer seine Freunde f\xFCr eine Runde\
      \ zuhause zusammentrommeln m\xF6chte und obendrein noch ein kleines Studio unterst\xFC\
      tzen will, der k\xF6nnte hier seinen Spa\xDF finden."
