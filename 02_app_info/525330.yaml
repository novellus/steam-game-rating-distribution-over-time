    about_the_game: "Galaxy of Trian is an exciting, fast paced digital board game\
      \ based on the highly acclaimed tabletop title.<br />\r\n<br />\r\nBuild a beautiful\
      \ galaxy filled with planetary systems, nebula clouds, and ancient technology.\
      \ Claim territories and defend them against your enemies. Build infrastructure\
      \ and collect minerals. Score as much as possible and leave your opponents in\
      \ the dust cloud!<br />\r\n<br />\r\nBeat the 10-mission campaign or play against\
      \ friends online or in the hot seat.<br />\r\n<br />\r\nFEATURES:<br />\r\n\
      <br />\r\n* Official Galaxy of Trian game with original artwork<br />\r\n* Network\
      \ multiplayer<br />\r\n* Challenge players and be challenged<br />\r\n* Play\
      \ in hot seat mode <br />\r\n* Beautiful hand-drawn tiles<br />\r\n* Cloud save\
      \ to allow you to continue on another device any time you need to<br />\r\n\
      * 10-mission campaign<br />\r\n* Custom Game mode where you can face off against\
      \ up to 3 AI<br />\r\n* Asynchronous network mode so you can play even if you\
      \ don\u2019t have much time<br />\r\n* Push notifications to let you know when\
      \ it is your turn<br />\r\n* Play several games at once if you want to"
