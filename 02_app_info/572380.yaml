  data:
    about_the_game: "Robot shooting with the tagline &quot;Ultimate combination of\
      \ \u03B1 and \u03B2&quot;. The player ship, Alpha (nicknamed Mobichan), would\
      \ go on to appear in many Capcom titles, including Varth! You won\u2019t be\
      \ alone when Alpha joins with Beta!<h2 class=\"bb_tag\">Features:</h2><ul class=\"\
      bb_ul\"><li>Alpha is playable in DLC mode as a ship.<br></li><li>Join Alpha\
      \ and Beta for the ultimate combination.<br></li><li>Four main weapons: Bit,\
      \ Shotgun, Mega Bazooka Launcher, and 3-Way<br></li><li>All the original powerups\
      \ and bonus items including Yashichi!<br></li><li>Unique stages, original &amp;\
      \ TG-16/PC Engine soundtracks with 2 remixed tracks by Yasuhisa Watanabe</li></ul><br>Purchasing\
      \ this DLC gives you access to 3 special stages designed specially for this\
      \ ship. (Only scores using this ship will be registered in the special stages.)\
      \ You will also get access to the Capcom pack: 10 newly arranged stages including\
      \ 3 boss fights, as well as CS PACK 5: 10 stages from CS mode. Buying any DLC\
      \ also lets you use all the DARIUSBURST ships from the base game in the DLC\
      \ Mode stages."
