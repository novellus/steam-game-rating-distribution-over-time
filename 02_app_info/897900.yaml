details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/897900/extras/story.png?t=1586550149"
      /><br><br>In a world filled with Zombies, a Spec Ops squad tries to survive<br>and
      make their way through Hordes of Zombies to reach their final destination. <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/897900/extras/Overview3.png?t=1586550149"
      /><br><br>A beautifully crafted Typing game , with stylized graphics<br>Type
      as fast as you can and try to keep your SWAT Squad alive for as much as possible.<br>Be
      fast and accurate with your typing to keep your combos high and increase your
      Highscore points<br>Learn how to type faster and polish your typing skills,
      while having fun, by killing zombies<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/897900/extras/Features.png?t=1586550149"
      /><br><br>40 different zombies to keep the game interesting<br>2  Bosses + 8
      variations to make you lose your coolness ( more will be added soon )<br>Multiple
      languages for the UI ( English, French, Italian, German, Spanish, Russian, Chinese,
      Greek )<br>Steam Achievements<br>Every wave is harder then the previous one.<br>Steam
      integrated - Keep your Score and Stats safe with your Steam profile.<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/897900/extras/upcoming_features.png?t=1586550149"
      />:<br><br>Bosses ! More bosses on their way! Polish your skills from now to
      be ready.<br>Leader-boards<br>Steam Trading Cards<br>Campaign Mode ( Single
      Player )<br>WPM ( WordsPerMinute )
