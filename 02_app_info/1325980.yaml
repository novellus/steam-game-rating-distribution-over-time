    about_the_game: "Orbital Bullet is a fast paced 360\xB0 action-platformer with\
      \ rogue-lite elements, where all actions take place in a circular pattern. Fight\
      \ your way through a variety of procedural planets and use body modifications,\
      \ crafting and heavy weaponry. Kill - Die - Modify.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1325980/extras/360ShootRoll_2.gif?t=1608305927\"\
      \ /><h2 class=\"bb_tag\"><strong>Features</strong></h2><ul class=\"bb_ul\"><li><strong>360\xB0\
      \ Combat:</strong> Rethink the combat of platformers by fusing juicy 2D action\
      \ with a 3D World <br></li><li><strong>Handcrafted procedural Worlds:</strong>\
      \ A delightful mixture of handcrafted and procedural generated Levels<br></li><li><strong>Automatic\
      \ Transitions:</strong> You cleared all enemies on the floor? Get automaticly\
      \ fling straight back into the action to keep the pace and tension high<br></li><li><strong>Permanent\
      \ Progression:</strong> Unlock new body modifications, weapons and paths through\
      \ craftable gear and basebuilding<br></li><li><strong>Impactful choices:</strong>\
      \ Influence not only the difficulty and challenge of your run but also the development\
      \ of your home and allies</li></ul>"
