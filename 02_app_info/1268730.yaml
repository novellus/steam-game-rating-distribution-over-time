  data:
    about_the_game: Impulse Control is a projectile launching game that features realistic
      building destruction and assigns you a personality type at the end. Meet the
      warden of Polar Labs and his sidekick, Marlin. Journey through the 4 elements,
      answering questions about yourself. Knock down the unique structures in each
      level with well-placed shots, harmonic resonance, or brute force to create havoc
      and squash the meanies. <br><br>Key features:<br><ul class="bb_ul"><li>Realistic
      structure types featuring columns, frames, trusses and beams<br></li><li>challenging
      and satisfying building destruction!<br></li><li>12 unique personality types
      with original art and descriptions<br></li><li>28 different levels with unique
      meanies to squash<br></li><li>Free, with no ads or in-app purchases<br></li><li>15-20
      minute playthrough with relaxing music</li></ul><br>This game is not intended
      to treat any disorders. Impulse control is something we can all practice. &quot;For
      every minute we remain angry, we give up 60 seconds of peace of mind&quot; so
      don't be a meanie, give impulse control a try.
