    short_description: Young Souls is a gorgeous 2D brawler meets story-rich action
      RPG. Fight hordes of belligerent goblins, level up with hundreds of weapons
      and accessories, explore, and journey between worlds, as rebellious twins battle
      their way to save their foster father.
