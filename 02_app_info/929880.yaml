    recommendationid: '79607777'
    review: 'I love this game, but I can''t recommend anyone buy this table pack except
      at a massive discount. You only get two tables, but for some reason it''s by
      far the most expensive table DLC pack in the game. On top of that, these are
      two of the worst tables in the entire game, with obnoxious sound effects and
      terrible, juvenile humor. The boobs themed table is dumb as hell and really
      annoying to play, since the ball drains constantly while there''s no interesting
      scoring opportunities to really shoot for.


      Get these table packs instead, they''re all worth it:


      Gottlieb 1, 2 and 3, as well as Gottlieb EM pack.

      Stern 1 and 2.


      No reason to get this one unless it costs something like 90% less.

      '
