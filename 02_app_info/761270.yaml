    about_the_game: "<h2 class=\"bb_tag\"><strong>\xBFTe gustar\xEDa darle una mano\
      \ al proyecto y recibir una recompensa dentro del juego?</strong></h2><h2 class=\"\
      bb_tag\">\xA1Genial!</h2><br>Con este peque\xF1o complemento podr\xE1s recibir\
      \ varios objetos para que crear las canciones de Towngameplay sea mucho m\xE1\
      s f\xE1cil y no tengas que estar farmeando tanto!<br><br>Adem\xE1s, piensa que\
      \ estar\xE1s ayudando al creador a traer mejor contenido cada d\xEDa :)<br><br>Al\
      \ adquirir este paquete recibes los siguientes objetos dentro del juego:<br><br><ul\
      \ class=\"bb_ul\"><li>Piedra de Habilidad (x5)<br></li><li>Emblema de Habilidad\
      \ (x5)<br></li><li>Piedra Esmeralda (x5)<br></li><li>Piedra Ruby (x5)<br></li><li>Piedra\
      \ Zafiro (x5)<br></li><li>Piedra Zafiro (x5)<br></li><li>Piedra Mitrilo (x5)<br></li><li>Gema\
      \ Sagrada (x5)<br></li><li>Gema Oscura (x5)<br></li><li>Roca Espacial(x5)<br></li><li>Roca\
      \ Espacial Misteriosa (x3)<br></li><li>Roca Universal (x3)<br></li><li>Cristal\
      \ Sagrado (x5)<br></li><li>Cristal Ardiente (x5)<br></li><li>Necro Cristal (x5)<br></li><li>Libro\
      \ en blanco (x10)<br></li><li>Enciclopedia en blanco (x5)<br></li><li>$5.000\
      \ de dinero dentro del juego<br></li><li>Medicina del destino X (x1)</li></ul><br>&gt;&gt;\
      \ Puedes recibir estos objetos 1 vez por cada partida nueva.<br>&gt;&gt; Recibir\xE1\
      s los objetos en el transcurso de la partida."
