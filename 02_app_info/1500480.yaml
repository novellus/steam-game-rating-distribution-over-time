    about_the_game: Yeminj is an score chasing arcade game, kill thousands of enemies
      on a small arena using your sword and magic, cashing in on gems on burst to
      increase your power facing infinitelly harder waves, competing for the top place
      on the leaderboard, <strong>do you have what it takes ?.</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1500480/extras/showwww.gif?t=1609962628"
      /><h2 class="bb_tag">Gameplay features</h2><br>-Face 7 Diferent enemies + 3
      Bosses each one with it's own music theme.<br><br>-An infinitely high skill
      ceiling scoring system.<br><br>-Compete with people for the top of the leaderboard
      and learn from the everyone by watching replays.<br><br>-A simple control scheme.<br><br>-Buttery
      smooth gameplay with crunchy VFX
