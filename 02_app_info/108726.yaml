    about_the_game: <strong>Developer Commentary Videos</strong><br><br>While you
      play the game listen to the Remedy team's comments about the locations and design.
      The commentary contains about one hour of videos, you can activate it from the
      in-game menu options.<br><br><strong>Illustrated PDF Book</strong><br><br>A
      brave and deeply disturbing account of one man's attempt to confront the visions
      that haunted him. Clay Steward's gripping journey takes him to a small town
      in the pacific Northwest where he follows in the tracks of best-selling author
      Alan Wake and renegade FBI Agent Robert Nightingale. There he travels ever deeper
      in the woods and ever farther into the heart of darkness to unravel a series
      of mysterious events that reach hundreds of years into the past and chillingly
      into the present. The 130-page illustrated PDF Book will be placed in your Alan
      Wake folder in the Steam Directory:<br>...Steam\steamapps\common\Alan Wake\Alan_Wake_Files<br><br><strong>Soundtrack</strong><br><br>A
      soundtrack containing 49 minutes of fully mastered tracks in 320kbps MP3 format,
      composed by Petri Alanko, Old Gods of Asgard and Poets of the Fall. Tracks:<br><ul
      class="bb_ul"><li>A Writer's Dream - Petri Alanko<br></li><li>Welcome to Bright
      Falls - Petri Alanko<br></li><li>The Clicker - Petri Alanko<br></li><li>Taken
      by the Night - Petri Alanko<br></li><li>Mirror Peak - Petri Alanko<br></li><li>Tom
      the Diver - Petri Alanko<br></li><li>Hunters - Petri Alanko<br></li><li>The
      Well-Lit Room - Petri Alanko<br></li><li>Departure - Petri Alanko<br></li><li>Children
      of the Elder God - Old Gods of Asgard<br></li><li>The Poet and the Muse - Old
      Gods of Asgard<br></li><li>War - Poets of the Fall<br></li><li>Tom the Diver
      (Collector's Edition Exclusive Mix) - Petri Alanko<br>The Soundtrack will be
      placed in your Alan Wake folder in the Steam directory:<br>...Steam\steamapps\common\Alan
      Wake\Soundtrack</li></ul>
