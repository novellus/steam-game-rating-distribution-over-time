details:
  data:
    about_the_game: A new intense and large scale Singleplayer, Conquest and Coop
      Mission set around a militarized Harbor. Make use of the steep terrain and find
      a way around the hostile patrols in the woods.<br><br><i>&quot;Prepare the extraction
      of Mikhail. Immediately cross the bridge and infiltrate the checkpoint. You
      will find explosives here, set them on each of the anti air tanks. Escape to
      the final rendezvous point and then detonate the explosive devices.&quot;</i><h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li> 1 new Singleplayer Mission
      for the Warhead Campaign (Harbor) with ~1h Playtime<br></li><li> 2 new Multiplayer
      maps (CQ_Harbor, COOP_Harbor)*</li></ul><br><strong>*Multiplayer content is
      delivered in a Patch free to every owner of Beyond Enemy Lines 2. By purchasing
      this DLC you get the Singleplayer Mission.</strong>
