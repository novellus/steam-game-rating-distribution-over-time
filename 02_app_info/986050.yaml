    about_the_game: "Mist Hunter - is a blistering fast, rogue-lite action FPS set\
      \ in world corrupted by a powerful magic force - the Mist.  Unusual magic weapons,\
      \ dozens of trophies that change the play style, procedural levels with authored\
      \ touch, and several, completely different modes to put your skills to test.<br\
      \ />\r\n<br />\r\nUnabashed, young Mist Hunter has go deep into the Nexus <br\
      \ />\r\nto solve its mystery and, probably, save the universe from the second\
      \ coming of the Immortal Warlock R'axa."
