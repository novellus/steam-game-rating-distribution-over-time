  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1462180/extras/Steam_-_Wishlist_and_Follow.gif?t=1607030682"
      /><br>You are a hunter who loves to explore dungeons in search of treasures
      with the help of your partner, but she disappeared! She left suddenly, it looks
      like she was mad at you, but you don't know why.<br><br>In this 3D platformer,
      play as Joe and search for your missing friend.  Along the way, the backstory
      is relvealed on who she is along with the mysterious friends and foes who appear
      on your journey.<br><br><br><br><strong>Features:</strong><br><ul class="bb_ul"><li>Classic
      adventure style true gamers will appreciate - collect keys for locked doors,
      find health potions and defeat baddies to progress through a beautifully 3D
      rendered world.</li></ul><ul class="bb_ul"><li>Collect and change weapons</li></ul><br><br><br><strong>CONTROLS:</strong><br><ul
      class="bb_ul"><li>X = attack</li></ul><ul class="bb_ul"><li>Z = roll</li></ul><ul
      class="bb_ul"><li>C = interact</li></ul><ul class="bb_ul"><li>Arrows = Movement</li></ul><ul
      class="bb_ul"><li>Arrows + X 3x = Combo</li></ul>
