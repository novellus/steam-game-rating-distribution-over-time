    about_the_game: 'In a universe full of genetic diversity, both flesh and metal,
      SKIPCHASERs are skilled trackers and deadly assassins. Methodically gather information
      on your missions while efficiently destroying anyone who gets in your way. In
      the service of M.O.T.H.E.R you will hunt indiscriminately while using your talents
      to complete the job you were uniquely born to do.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/508410/extras/pFNSZaY.png?t=1575410178"
      /><br>SKIPCHASERS are a secretive group of gunmen scattered throughout the known
      universe. Combat ready and rapidly deployable, they have a reputation as ruthless
      paramilitary soldiers. Little is known about their origins, and less about their
      employer, the corporation know as M.O.T.H.E.R.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/508410/extras/Qqg50xc.png?t=1575410178"
      /><br>Contracts will send you all over the planet from salted wastelands to
      the bowels of the element mines long since abandoned. Here you will encounter
      all manner of human, alien and robotic brutes, making sure to keep your trigger
      finger ready at all times. With procedurally generated enemies it could be hours
      before you encounter the same one twice.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/508410/extras/LT3Zb9R.png?t=1575410178"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/508410/extras/badguyscreenie.PNG?t=1575410178"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/508410/extras/8o1U7rd.png?t=1575410178"
      /><br>A SKIPCHASER''s best friend is his weapon, so it should be completely
      customizable. With hundreds of possible combinations you can use the smithing
      system to create just the right ordnance for any enemy or situation. <br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/508410/extras/gunScreeny.PNG?t=1575410178"
      /><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/508410/extras/PpSm98K.png?t=1575410178"
      /><br>SKIPCHASERs and enemies deal damage in three different types: fire, bio
      and cryo. Choosing the right gun to clear out a room adds the right amount strategy
      to this action experience. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/508410/extras/jAKvIGv.png?t=1575410178"
      />'
