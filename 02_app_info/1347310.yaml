    about_the_game: "The game we wanted to play.<br />\r\n<br />\r\nSWARM is a fast-paced,\
      \  arcade-style grapple shooter, with quick sessions, bright colorful worlds\
      \ and globally competitive leaderboards that will take you back to the glory\
      \ days of Arcade Games.<br />\r\n\u200D<br />\r\nArmed with just a grappling\
      \ hook and your handy pistols, you\u2019ll be plunged into a flow state as you\
      \ grapple, shoot and battle your way to the heart of the SWARM before it\u2019\
      s too late. Twitch reactions won\u2019t be enough to carry you through, you\u2019\
      ll need to think strategically and plan your next move to stay alive. Intense.\
      \ Demanding. Exhilarating.<br />\r\n<br />\r\nDid we mention hard?<br />\r\n\
      <br />\r\n<br />\r\nWhat our playtesters are saying...<br />\r\n<br />\r\n\u201C\
      Just played for a solid hour, I already love this game. Probably tied for my\
      \ #1 favorite. Such a blast.\u201D<br />\r\n-- La Casa De Huevos, Playtester<br\
      \ />\r\n<br />\r\n\u201CThe swinging mechanics are incredibly well designed.\
      \ Feels exhilarating. The aesthetic is delightfully clean and vibrant.\u201D\
      <br />\r\n-- Luny, Playtester<br />\r\n<br />\r\n\u201CI personally love it.\
      \ I found the grappling to be incredibly fluid and easy to pick up. It felt\
      \ like Spider-Man meets Galaga.\u201D<br />\r\n--  iHi, Playtester<br />\r\n\
      <br />\r\nComing Summer 2020"
