    detailed_description: "<h1>Just Updated</h1><p>The all-new Remastered &amp; Resnarked\
      \ update adds support for Steam Achievements and Steam Trading Cards, as well\
      \ as Italian language support, compatibility improvements with 64-bit systems,\
      \ and more!</p><br><h1>PC Features</h1><p><ul class=\"bb_ul\"><li>Includes Original\
      \ Classic Trilogy! Experience the legendary games that started it all!<br></li><li>Full\
      \ keyboard &amp; mouse controls, as well as controller support.<br></li><li>Supports\
      \ English, French, Italian, German, Spanish, Polish and Russian languages.<br></li><li>German\
      \ voice-over (accessible under Sound Options when game language is set to German)!<br></li><li>High-resolution\
      \ and widescreen support!<br></li><li>Performance enhancements.<br></li><li>External\
      \ URLs links on main menu for support pages and related media.<br></li><li>Bug\
      \ fixes to original console release.</li></ul></p><br><h1>About the Game</h1>Now\
      \ includes original classic games The Bard\u2019s Tale 1, 2 &amp; 3! <br>You\
      \ are the Bard, a selfish rogue weary of pointless sub-quests and rat-infested\
      \ cellars. Through magical song you summon characters to join your quest for\
      \ coin and cleavage! <br>Prepare to immerse yourself in over 20-30 hours of\
      \ adventure, featuring: <br><ul class=\"bb_ul\"><li>50 enemy types (not counting\
      \ bosses!) <br></li><li>A vast world to explore with towns, wild forests, rivers,\
      \ castles, towers, secret dungeons, snowy mountains, caverns, haunted tombs\
      \ and more <br></li><li>A full cast of bizarre NPC\u2019s <br></li><li>Over\
      \ a dozen special boss enemies to defeat <br></li><li>16 magical characters\
      \ to discover and then summon at will to aid you <br></li><li>Over 150 unique\
      \ items of weaponry, armor, instruments, tokens, artifacts and loot! <br></li><li>More\
      \ Song &amp; Dance numbers than any other game, including a zombie dance-off!\
      \ <br></li><li>Over 14 hours of outstanding voice-acting from top Hollywood\
      \ talent, including Cary Elwes (The Princess Bride) as the Bard, and the inimitable\
      \ Tony Jay as the Narrator <br></li><li>Classics Games\u2014includes original\
      \ classic games The Bard\u2019s Tale 1, 2 &amp; 3.</li></ul>"
