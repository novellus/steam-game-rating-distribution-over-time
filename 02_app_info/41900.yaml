    about_the_game: "Now includes original classic games The Bard\u2019s Tale 1, 2\
      \ &amp; 3! <br>You are the Bard, a selfish rogue weary of pointless sub-quests\
      \ and rat-infested cellars. Through magical song you summon characters to join\
      \ your quest for coin and cleavage! <br>Prepare to immerse yourself in over\
      \ 20-30 hours of adventure, featuring: <br><ul class=\"bb_ul\"><li>50 enemy\
      \ types (not counting bosses!) <br></li><li>A vast world to explore with towns,\
      \ wild forests, rivers, castles, towers, secret dungeons, snowy mountains, caverns,\
      \ haunted tombs and more <br></li><li>A full cast of bizarre NPC\u2019s <br></li><li>Over\
      \ a dozen special boss enemies to defeat <br></li><li>16 magical characters\
      \ to discover and then summon at will to aid you <br></li><li>Over 150 unique\
      \ items of weaponry, armor, instruments, tokens, artifacts and loot! <br></li><li>More\
      \ Song &amp; Dance numbers than any other game, including a zombie dance-off!\
      \ <br></li><li>Over 14 hours of outstanding voice-acting from top Hollywood\
      \ talent, including Cary Elwes (The Princess Bride) as the Bard, and the inimitable\
      \ Tony Jay as the Narrator <br></li><li>Classics Games\u2014includes original\
      \ classic games The Bard\u2019s Tale 1, 2 &amp; 3.</li></ul>"
