    about_the_game: "Gamers are in for a big surprise in DARK SOULS\u2122 II: Scholar\
      \ of the First Sin. An unforgettable journey awaits you in a breathtaking world\
      \ where each dark corner and unexpected encounter will test your resolve. Go\
      \ beyond what you thought was possible and discover incredible challenge and\
      \ intense emotional reward. Whether you\u2019ve previously played DARK SOULS\u2122\
      \ II, or are new to the award-winning franchise, you are in for an entirely\
      \ different experience with this exclusive, \u201CDirector\u2019s Cut\u201D\
      \ version of the game. <br />\r\n<br />\r\n- The definitive edition of DARK\
      \ SOULS\u2122 II. DARK SOULS\u2122 II: Scholar of the First Sin includes all\
      \ the DARK SOULS\u2122 II content released to-date in one package and much more!\
      \ <br />\r\n<br />\r\n- A brand new experience and challenge. Enemy placement\
      \ has been overhauled, resulting in a completely different play dynamic than\
      \ experienced before. The safe zones that some players remembered are no longer\
      \ safe! A new NPC invader called Forlorn will also play a key role in changing\
      \ the gameplay experience. Hardened players will have to forget everything they\
      \ thought they knew about DARK SOULS\u2122 II.<br />\r\n<br />\r\n- Online play\
      \ has been enhanced with the addition of a special item to regulate souls acquired\
      \ in battle - it\u2019s now possible to match up more consistently online. The\
      \ number of players who can participate in an online session has also been increased,\
      \ from 4 to 6 people, completely changing the online play dynamic.<br />\r\n\
      <br />\r\nDARK SOULS\u2122 II: Scholar of the First Sin brings the franchise\u2019\
      s renowned obscurity &amp; gripping gameplay to a new level. Join the dark journey\
      \ and experience overwhelming enemy encounters, diabolical hazards, and unrelenting\
      \ challenge."
