    about_the_game: "Long before the wars in Kairos, you and your fellow Underlords\
      \ are travelling the Aether in tow of your evil mentor, Mendechaus (voiced as\
      \ ever by the rambunctious Richard Ridings). In this calm before the storm there\u2019\
      s little for an Underlord to do... Except get elbow deep in your own petting\
      \ zoo! Step into the chilled-out realms of My Pet Dungeon: explore, experiment,\
      \ and uncage the dungeons of your dreams!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/542160/extras/Steam_Store_Inline_Headers_(600x175)2mpd.png?t=1558455392\"\
      \ /><h2 class=\"bb_tag\"><strong>BUILD THE DUNGEONS OF YOUR DREAMS</strong></h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/542160/extras/1-_Building.JPG?t=1558455392\"\
      \ /><br>Eight-level sandbox-style campaign designed exclusively for My Pet Dungeon,\
      \ with a more relaxed pacing than the main game. Reach the target score to advance\
      \ to the next level, go after the bonus objectives, or simply revel in the dungeons\
      \ of your dreams. (Two levels are available for free.)<h2 class=\"bb_tag\"><strong>TOY\
      \ WITH YOUR FOES</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/542160/extras/2-_Toybox.JPG?t=1558455392\"\
      \ /><br>Grab heroes, set their strength, then drop them anywhere in the map\
      \ via the new Toybox room. Summon single or indefinite waves of enemies with\
      \ the new wave spawning controls, to put your dungeon through its paces.<h2\
      \ class=\"bb_tag\"><strong>WIELD GOD MODE</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/542160/extras/3-_God_Mode.jpg?t=1558455392\"\
      \ /><br>Complete My Pet Dungeon to unlock God Mode: reshape the levels or spawn\
      \ units from thin air - all in real time! What kind of ludicrous scenarios can\
      \ you create?<h2 class=\"bb_tag\"><strong>EXPLORE AND UNLOCK</strong></h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/542160/extras/Terrain_Gif_Wide.jpg?t=1558455392\"\
      \ /><br>New terrain awaits you: rock-solid Obsidian, which can only be destroyed\
      \ by exploding Brimstone; new snowy terrain, with icy versions of existing tiles\
      \ to complement this chilled-out new mode. Do well and you\u2019ll also unlock\
      \ three classic and newly-refined Empire Dungeon Themes!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/542160/extras/Steam_Store_Inline_Headers_(600x175)2.png?t=1558455392\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Possession Mode revamp - new vision effects\
      \ depending on the unit you\u2019ve possessed, improved combat feedback, a buff\
      \ to the possessed unit, and new Possession Door mechanics<br></li><li>New Water\
      \ effects change the green goo you\u2019re accustomed to into shimmering subterranean\
      \ lakes - not to mention the new Chasm waterfalls<br></li><li>Rebalancing of\
      \ mechanics and campaign levels to yield a more leisurely dungeon management\
      \ experience<br></li><li>Quality of life updates such as floating emoticons,\
      \ enhancements to RTS combat feedback, Hardware Cursor support, and Rally user-interface\
      \ improvements<br></li><li>Many other updates and fixes</li></ul><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/542160/extras/L.png?t=1558455392\"\
      \ />"
