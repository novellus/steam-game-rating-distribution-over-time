    short_description: Throw yourself into a world of fantasy and create your own
      character to embark on an epic high seas adventure of your own making. In the
      pursuit of power, riches and glory, from something as traditional as discovering
      buried treasure, to simply slaying man and beast alike, there is a path for
      everyone.
