    about_the_game: "Welcome to the Poker Master!<br />\r\nYou can play Poker Master\
      \ on your phone too.Welcome to our website.<br />\r\n<br />\r\nFunny Texas Hold'em\
      \ Poker game for you and your friends!You can get the feeling like you play\
      \ in a casino in vegas.<br />\r\n<br />\r\n\u2022 Free chips - Play the game\
      \ every day to get free chips!<br />\r\n\u2022 Quests - Complete daily quests\
      \ to get free chips!<br />\r\n\u2022 Free gifts - Send gifts to your friends\
      \ for free!<br />\r\n\u2022 Funny gifts - Here are flowers and beers,but also\
      \ some funny things you can get.If you don't like someone,throw a tomato on\
      \ his face!<br />\r\n\u2022 Fair - Random Number Generator make the game fair,you\
      \ can win all by your skill.<br />\r\n\u2022 Quick start - Login in as guest,spend\
      \ free chips to buy-in.No one can stop you from having fun!<br />\r\n<br />\r\
      \n\u2663\uFE0F\u2660\uFE0F\u2666\uFE0F\u2665\uFE0F More Poker Games \u2663\uFE0F\
      \u2660\uFE0F\u2666\uFE0F\u2665\uFE0F<br />\r\n\u2022 Short 6+ - Remove 2,3,4,5\
      \ cards,a funny way of Texas Hold'em Poker.<br />\r\n<br />\r\nMore funny games\
      \ come soon.Like slots,roulette and omaha."
