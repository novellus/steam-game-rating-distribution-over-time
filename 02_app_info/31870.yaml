details:
  data:
    about_the_game: "From the creators of the #1 selling-PC adventure games comes\
      \ a new Nancy Drew story-driven casual series that is Fast Fun for Busy Detectives\u2122\
      .  You, as Nancy Drew, are on the set of a controversial remake of the famous\
      \ 1930's film \x93Pharaoh!\x94  The studio original movie released with an alternate\
      \ ending due to the untimely death of Lois Manson, the film's star, and became\
      \ a box office smash.  Now, Nancy Drew is undercover on the set to get to the\
      \ bottom of suspicious press leaks and uncanny accidents that have the production\
      \ schedule in jeopardy.  Is someone trying to sabotage the movie or is it a\
      \ curse of the fallen film star?  Seek the source of sabotage on cursed Hollywood\
      \ set!<br>                    <ul class=\"bb_ul\"><li>Find hidden objects and\
      \ use clues to crack the case<br>                    </li><li>Make smoothies,\
      \ pick locks, and decrypt messages<br>                    </li><li>Catch loose\
      \ reptiles and a cursed black cat<br>                    </li><li>Unlock the\
      \ alternate ending by earning bonus points<br>                    </li><li>Replay\
      \ fun mini-games in Arcade Mode<br>                    </li></ul>\_<br>    \
      \                <h2 class=\"bb_tag\">About The Nancy Drew Dossier Series</h2>\
      \                    <img src=\"https://steamcdn-a.akamaihd.net/steam/apps_extras/31870/DossierLogo.jpg\"\
      \ /><br>A hidden-object puzzle mystery that\u2019s Fast Fun for Busy Detectives.\
      \ <br>See a <a href=\"http://storefront.steampowered.com/v/gfx/apps_extras/NancyDrewCompare/english.htm\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >comparison</a> of the Dossier and Adventure\
      \ Series"
