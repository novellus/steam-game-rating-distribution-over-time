details:
  data:
    about_the_game: "Chaostower is a physics-based action puzzler.<br />\r\n<br />\r\
      \nBuild a tower from a whole bunch of different parts and prove it against several\
      \ natural forces like earthquakes, wind and meteors.<br />\r\nDefend your tower\
      \ against artificial enemies, like robots, tanks, bomb-birds and many more.<br\
      \ />\r\nImprove your turret defense by a set of automatic cannons with different\
      \ abilities (machine gun turrets, cannons or gravity guns)<br />\r\nor directly\
      \ control a configurable robot drone.<br />\r\n<br />\r\nFeaturing more than\
      \ 30 levels in 5 different scenarios and different level objectives."
