details:
  data:
    about_the_game: "The experimental graphic story Fast Detect takes place in the\
      \ postapocalyptic Half-Life 2 universe and is shown from the artist's special\
      \ point of view. <br />\r\nThe players usually rush along, forgetful of everything,\
      \ caught in perilous skirmishes and long fights and sometimes not even noticing\
      \ how deep the meaning of their surroundings is: <br />\r\nUnique architectural\
      \ forms, complexes of facilities and diversity of flora, mysterious play of\
      \ light and chilling, piercing sound. <br />\r\nTake a stop, come to your senses\
      \ and look around: this may help you and even save your life."
