    about_the_game: "Workhard - is a Shoot \u2018em up side scroller about a secret\
      \ agent who was assigned to liquidate a gangster group. Use different weapons\
      \ to deal with a hostile gang of gangsters and get to their boss.<br />\r\n\
      <br />\r\n- Nice pixel graphics<br />\r\n- Ease of controls<br />\r\n- Shoot\
      \ \u2018em up made in the spirit of the old classics<br />\r\n- Many different\
      \ levels and enemies<br />\r\n- Nice soundtrack<br />\r\nCan you get to the\
      \ cruel boss of gangsters?"
