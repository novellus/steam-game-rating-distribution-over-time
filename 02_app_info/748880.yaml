    about_the_game: An artistic metroidvania with a classic NES era gameplay, taking
      the player through the life of an average man escaping his depression in a partly
      imaginary world he created around him.<br>The game takes place in an old, still
      running business housing. Main character meets various different people on his
      path to find more happiness in his life.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/748880/extras/banners1.png?t=1541580369"
      /><br><br>In each environment different types of enemies await to attack you,
      each with its own<br>strengths and patterns. Improve your tactics while fighting
      in either of the 3 difficulties.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/748880/extras/banners2.png?t=1541580369"
      /><br><br>Apart from it's attacking power, each power is equipped with a special
      ability that you<br>have to combine in order to make your way through the levels
      and uncover all the<br>secrets. Collect orbs to upgrade your powers for maximum
      efficiency in your fights.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/748880/extras/banners3.png?t=1541580369"
      /><br><br>At the end of each section of the building a powerful boss awaits
      to fight you.<br>Overcome your past and the fears that haunt you to regain your
      true self.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/748880/extras/banners4.png?t=1541580369"
      /><br><br>Buy items from the shops or obtain them from quests around the building.<br>Use
      them to unlock new areas and defeat all the enemies that block your way.
