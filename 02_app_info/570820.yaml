    short_description: Set in a timeline before Dusty Revenge, 'Dusty Raging Fist'
      features a younger vigilante Dusty aided by his team of skillful fighters. News
      of an ancient evil in a faraway land threatens the peace and harmony of Double
      Bill Town. Children have disappeared mysteriously, and rogue villains now rule
      over many lands.
