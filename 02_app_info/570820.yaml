    about_the_game: "When the occurence of the dark moons began, Dusty, Darg and Kitsune\
      \ knew that something is amiss. An ancient evil from a faraway land threatens\
      \ the peace of Double Bill Town. Prompted by a visit from the helpless Elijah,\
      \ the trio set off to seek the Iron Knight's help. Along the way, they have\
      \ to battle rogue villains, encounter ancient powers and face the battle of\
      \ their lives.<br />\r\n<br />\r\n- Co-op Play of up to 3 Players<br />\r\n\
      - Dynamic Combat System<br />\r\n- 3 playable beat'em up characters, and 2 combat\
      \ support characters.<br />\r\n- Utilize your combat support characters (Artillery\
      \ &amp; Sniper) to aid you in combat.<br />\r\n- Collect, utilize and summon\
      \ powerful Guardians and Elemental Powers.<br />\r\n- Stylistic 2D artwork and\
      \ animation."
