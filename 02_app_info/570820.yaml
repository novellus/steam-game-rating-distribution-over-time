    reviews: "\u201CWith its gorgeous hand drawn animated graphics, beautiful character\
      \ designs, and fun-to-master combo system, Dusty Raging Fist is an exceedingly\
      \ fun beat 'em up to play with friends or solo, and despite its small flaws\
      \ it is an engaging and enjoyable experience any fan of the genre will love.\u201D\
      <br>8 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.psu.com/reviews/dusty-raging-fist-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PlayStation Universe</a><br><br>\u201C\
      Dusty Raging Fist is a fun beat \u2018em up on PlayStation 4 that pays homage\
      \ to the classics of the genre while also mixing things up to give us something\
      \ new. The available characters are charming and offer different stats and skills,\
      \ the support characters add an extra layer of strategy. The game has a nice\
      \ art style, and it features some voice acting that brings the characters to\
      \ life. The one thing I didn\u2019t like is the music since I felt it didn\u2019\
      t fit the overall vibe of the game.\u201D<br>7.5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.ps3blog.net/2018/09/18/playstation-4-dusty-raging-fist-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PS3 Blog</a><br>"
