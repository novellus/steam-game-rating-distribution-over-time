    review: OK so. If you're looking for a powerful sequencer, this is not the program
      your looking for, very few instruments, and a rather cluncky  way of setting
      it up with all the extra pads and links you have to do. But if you just want
      a hella pretty looking and sounding game to just mess around with to show basic
      music stuff. I can no recommend this more, it is so beautiful and what little
      sounds are there are just amazing.
