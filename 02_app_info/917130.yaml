details:
  data:
    about_the_game: "Create beautiful music in <strong>Lily</strong> \u2013 a playful\
      \ music creation game for people of all ages and musical abilities. Explore\
      \ music and melody to produce delightful, tuneful lily ponds. Relax in a calming,\
      \ creative experience in which there is no winning or losing \u2013 only artistic\
      \ exploration and expression.<br><br>Use the lilies to compose looping melodies\
      \ and develop musical patterns and harmonies. Alter each lily's petal count\
      \ to create tunes of different lengths and produce interesting, evolving pieces.<br><br>Develop\
      \ intricate compositions using lily pads to control the playback of lilies over\
      \ time. Chain lily pads together to form networks and produce complex musical\
      \ arrangements.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\
      \ <strong>A variety of sounds</strong> \u2014 Choose from 15 lily flowers, each\
      \ with their own unique sound and available in 1-8 petal variations.<br></li><li>\
      \ <strong>Powerful musical controls</strong> \u2014 Precise note selection with\
      \ the option to choose from 7 musical scales in 12 keys. Control each lily's\
      \ loop-count and note duration to produce interesting musical patterns and harmonies.<br></li><li>\
      \ <strong>Develop intricate musical arrangements</strong> \u2014 Create interesting\
      \ compositions using lily pads to control the playback of lilies over time.\
      \ Chain lily pads together to produce complex musical arrangements.<br></li><li>\
      \ <strong>My Compositions</strong> \u2014 Save your lily ponds and revisit them\
      \ at any time from the menu.<br></li><li> <strong>Explore the Enlightenment</strong>\
      \ \u2014 A collection of tutorials and pre-made compositions to teach and inspire.</li></ul><br>Peace.\
      \ \u270C<br><i>#CreativeGaming</i>"
