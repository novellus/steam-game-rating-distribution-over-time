    about_the_game: "I answered the call, got into the car, arrived at the place ...\
      \ Fun waiting me. Each level is an arena. Find a weapon and kill everyone.<br\
      \ />\r\n<br />\r\nRandom:<br />\r\nThere are elements of randomness in the game:\
      \ weapons have random components, enemies get random weapons and do not repeat\
      \ the route.<br />\r\n<br />\r\nDifferent ways to complete level<br />\r\nIn\
      \ most levels you can choose different ways for completing. Rooms got more than\
      \ 1 enters, more than 1 stair lead to 2 floor etc.<br />\r\n<br />\r\nCruelty<br\
      \ />\r\nEnemies can be dismembered. Blood reacts on surfaces. If it is a ceiling,\
      \ it will drip; if it is on the wall, it will flow.<br />\r\n<br />\r\n80th<br\
      \ />\r\nThe game takes place in the 80s. Russia won the Cold War and a mass\
      \ settlement of Russians, including criminals, began in the United States. The\
      \ latter you have to kill.<br />\r\n<br />\r\nWeapon<br />\r\nThe game has a\
      \ wide variety of firearms (machine guns, shotguns, pistols, etc.), as well\
      \ as edged weapons.  The weapon has modifications (muzzle attachments, stocks,\
      \ handles, etc.)<br />\r\n<br />\r\nMasks<br />\r\nBefore starting the level,\
      \ you can choose a mask that will give you the ability.  For example: getting\
      \ brass knuckles at the beginning of the level, the ability to shoot from 2\
      \ hands, more blood, etc.<br />\r\n<br />\r\n Based on Hotline Miami."
