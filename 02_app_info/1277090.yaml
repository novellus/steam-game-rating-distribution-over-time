    about_the_game: <h2 class="bb_tag">March 2020. A global pandemic has brought out
      the worst in some people:</h2><br>After having been kicked out and banned from
      every store in town for hoarding toilet paper, <br>our typical panic buyer is
      filled with infinite rage. Roaming all parking lots in search for more shopping
      carts to plunder.<h2 class="bb_tag">Toilet Paper Crisis Simulator 2020:</h2><ul
      class="bb_ul"><li>Use this realistic simulation to take control of the typical
      toilet paper panic hoarder.<br></li><li>Collect asshole points by kicking other
      people's shopping carts.<br></li><li>Steal as much toilet paper as you can before
      the time is up.<br></li><li>Enter Rage Mode and enhance your performance by
      jugging beer.<br></li><li>Defend your loot from the Toilet Paper Bandit.<br></li><li>Beat
      your own highscores in four levels.<br></li><li>And help us understand this
      strange behaviour during toilet paper shortages.</li></ul><br>Do you have what
      it takes to thrive in this crisis?
