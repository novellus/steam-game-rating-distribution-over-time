    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/595790/extras/boneyard_cropped_lg.gif?t=1598953189\"\
      \ /><br><br><strong>Bullet Hell, in Hell, Flawlessly Executed</strong><br><br>You\
      \ grew up with the bullet hell arcade shooters which rewarded fast-decision\
      \ making and creativity? <strong>Hell is Other Demons</strong> is crafted with\
      \ expertly executed mechanics and bold, unforgettable style.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/595790/extras/factory-boss_cropped_lg.gif?t=1598953189\"\
      \ /><h2 class=\"bb_tag\"><strong>Features</strong></h2><br><ul class=\"bb_ul\"\
      ><li><i>Retro Bullet Hell Shooter</i> - Fast-paced fair, but challenging, combat\
      \ rewards practice and creativity. <br></li><li><i>A Campaign Through Hell</i>\
      \ - Explore an extensive world full with thousands of demons and wonderfully\
      \ over-the-top bosses. <br></li><li><i>Arcade Mode</i> - Fans of classic, high-score\
      \ based arcade games will find a cozy home in this mode, with unlimited, procedurally\
      \ generated action, and infinite replayability. <br></li><li><i>Unforgettable\
      \ Style</i> - Hell is Other Demons\u2019 bold art style is backed up by a heavy\
      \ synthwave soundtrack composed by R\xE9mi Gallego, of The Algorithm, and retro\
      \ sound effects by Magnus P\xE5lsson, composer of the VVVVVV OST.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/595790/extras/labs-endless_cropped_lg.gif?t=1598953189\"\
      \ />"
