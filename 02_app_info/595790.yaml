    reviews: "\u201CA Bullet Hell Set In Hell That's Heaven To Play\u201D<br><a href=\"\
      https://kotaku.com/a-bullet-hell-set-in-hell-thats-heaven-to-play-1834054771\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CWhile some\
      \ games use aesthetic to hide poorly considered gameplay, Hell is Other Demons\
      \ has nothing to hide. It\u2019s a simple concept, but it\u2019s executed flawlessly.\u201D\
      <br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamerevolution.com/review/522793-hell-is-other-demons-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Revolution</a><br><br>\u201CHell\
      \ Is Other Demons goes the distance in its refined and frantic gameplay that\
      \ captures the nostalgia of 8-bit arcade shooters.\u201D<br>8/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://culturedvultures.com/hell-is-other-demons-pc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cultured Vultures</a><br>"
