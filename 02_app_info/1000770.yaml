    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1000770/extras/StoryBanner.jpg?t=1609873960"
      /><br><br>Urban Tale is a realistic, vibrant and unique RPG that will allow
      you to fulfil your dreams, and pursue your most wanted goals in life.<br><br>You
      start from scratch, having nothing in the big city where you can meet a lot
      of people, that can help you throughout your adventure. Your goal is to survive
      and succeed in life. Will you be able to make it?<h2 class="bb_tag">Crafting,
      Cooking, Planting and Harvesting - City Style</h2><strong>Experience Crafting
      and Cooking, even Planting and Harvesting Vegetables in the City.<br>Try selling
      your Crafted or Cooked items at the Farmers market every Sunday or Open your
      Own Shop.</strong><br><br>You can be whoever you want, try to simulate your
      own life, or try being somebody totally different. Can spend your life working
      as an employee, when you get enough experience and knowledge, you also become
      manager or even business owner and run companies, people working in it and your
      own life, all at the same time.<h2 class="bb_tag">Sick of conventional Jobs?</h2><strong>If
      working a Job is not what you intend to do, no problem, you can pursue several
      different occupations like making the City a better place and collecting the
      trash and selling it or if you like living on the edge, try yourself as a pick
      pocketing thief at Nights. Or try any other of several different un-conventional
      occupations in the City.</strong><h2 class="bb_tag">Find Love</h2>Alot of Different
      People live in Urban Tale you can try to get to know them all and hopefully
      sooner or later you will meet the right person in the City and form a meaningful
      relationship with him or her and get married.<br><br>Experience the city world
      like never before, walk around Ljubljana, live your everyday life while trying
      to have fun.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1000770/extras/FeaturesBanner.jpg?t=1609873960"
      /><h2 class="bb_tag"><strong>A DIFFERENT CITY PERSPECTIVE</strong></h2>You are
      able do 7 different Jobs (Professional Criminal Career, Bartender, Grocery Store
      Career, Banker, Florist, Banker and Postman), besides everyday Jobs you can
      Experience the City life also by doing unconventional Jobs like, Crafting your
      own items and selling them in your own shop, cooking different items and trying
      to sell them every Sunday at the Farmer's Marker, Planting and Harvesting in
      your apartment, collecting Trash in the City and Selling, Robbing People at
      night or just Completing different Quest for Random People Around the City.<h2
      class="bb_tag"><strong>NEXT LEVEL OF REALISTIC WORLD</strong></h2>You will be
      able to go all around the city and acquaintance different things. As time goes,
      you will be able to experience season change, from cold winters to warm summers,
      leaves falling off the trees and snow falling from the sky.<h2 class="bb_tag"><strong>EVOLVE
      YOUR GAMEPLAY</strong></h2>Playing as somebody else is not fun unless you can
      change your personalities. Game allows you to play as different characters,
      and change the way you look and play. Choosing different careers and Occupationsyou
      will give you freedom to find which character fits which career the best.<h2
      class="bb_tag"><strong>A NEW TAKE ON DESIGN</strong></h2>Beautiful pixel art
      will leave you mesmerised and make the life in the city even more interesting,
      joyful and fun. We wanted the game to be colourful, yet real-world realistic,
      having best of both worlds.<h2 class="bb_tag"><strong>TALK TO PEOPLE AROUND
      THE CITY</strong></h2>At all times you can talk to people, around the city,
      in the grocery shop, post office, and wherever you go. You can get all the necessary
      information, whether is it related to job interview, or you are just wanting
      to make friends.<br>By talking to people you can get to know them and by getting
      to know them you might like them and if you find a special person you like,
      well you can try to make the first step towards them and hopefully after some
      time, this special person will become your spouse - or not, we don't know what
      Story you will write, but the possibilities are there.
