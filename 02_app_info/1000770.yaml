      | Urban Tale will be reaching a full Release pahe in Q1-Q2 of 2022.<br>Check
      the Announcement section for detailed information what is still to come!<br><br>We
      love you.</p><br><h1>About the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/1000770/extras/StoryBanner.jpg?t=1609873960"
