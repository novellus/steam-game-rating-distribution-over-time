  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1456200/extras/616x353_2_2.png?t=1609701234"
      /><br><br><strong>Drift over some of Japan''s most legendary mountain passes,
      compete against your friends or players from around the world in epic battles,
      make deliveries, buy new cars and set records in the world rankings!</strong><br><br>Initial
      Drift Online is a fully multiplayer game that aims to be the first MMO of its
      kind. <br>No headache, just join a server and start playing straight away!<br><br>The
      game has a semi-open world composed of 3 legendary locations :<br><br><strong>-</strong>
      The road to Irohazaka<br><strong>-</strong> Mt. Haruna<br><strong>-</strong>
      Mt. Akagi<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1456200/extras/616x155.png?t=1609701234"
      /><br><br><ul class="bb_ul"><li> Earn money and experience by making deliveries!</li></ul><br><ul
      class="bb_ul"><li> Buy new cars at the Irohazaka dealership and customize them
      at the garage!</li></ul><br><ul class="bb_ul"><li> Compete against your friends
      or players from around the world in epic uphill and downhill battles!</li></ul><br><ul
      class="bb_ul"><li> Set records to try to be among the champions in the global
      ranking!</li></ul><br><ul class="bb_ul"><li> Two music playlists available:
      Eurobeat or Phonk. It''s up to you to choose your style!</li></ul><br><ul class="bb_ul"><li>
      Chat with all the players on your continent by opening the chat!</li></ul><br><ul
      class="bb_ul"><li> A day / night cycle is present on each server and will radically
      change the atmosphere!</li></ul><br><ul class="bb_ul"><li> Several camera angles
      are available. First or third person view, it''s up to you!</li></ul><br><ul
      class="bb_ul"><li> Realistic but dynamic physics for a gameplay as pleasant
      as possible!</li></ul><br><ul class="bb_ul"><li> Will you manage to reach level
      1000 and become a Drift King?</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1456200/extras/race_616x155.png?t=1609701234"
      /><br><br>Initial Drift Online will provide the player a unique experience of
      the most advanced Japanese drift RP in a fully multiplayer world!<br><br><br><strong><i>What
      are you waiting for to join the race?</i></strong>'
