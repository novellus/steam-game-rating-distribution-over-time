    about_the_game: "From <strong>ERS Game Studios</strong>, creators of the <i>Dark\
      \ Tales</i>, <i>Haunted Legends</i>, and <i>Grim Fa\xE7ade</i> series, comes\
      \ a haunting new legend to explore!<br><br>Your friend, a brilliant doctor,\
      \ thought his artificial heart would be the cure for his dying son. But soon\
      \ after, orphans of the town began to mysteriously vanish, and the town accuses\
      \ the doctor of black magic. Who is behind these devilish doings? Can your detective\
      \ work unravel the mystery before the hearts of the captured children stop beating\
      \ forever? Find out in this exciting Hidden Object Puzzle Adventure game!<br><br>This\
      \ is a special Collector's Edition release full of exclusive extras you won't\
      \ find in the standard version. The Collector's Edition includes:<br><br>Play\
      \ the Bonus Game to help Leporello one last time<br>Earn Achievements, replay\
      \ HOPs and mini-games<br>Enjoy Concept Art, Music, Wallpapers, and more!<br>An\
      \ available Strategy Guide<br><br><br>This is a Hidden Object Puzzle Adventure\
      \ game, meaning a specific genre of story-driven, point &amp; click adventures.\
      \ Throughout the game, players are tasked to find a list of objects hidden within\
      \ a particular scene, and to occasionally complete various mini-games/puzzles."
