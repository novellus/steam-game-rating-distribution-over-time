    about_the_game: "&quot;Own a restaurant and take your Sims out to eat with The\
      \ Sims\u2122 4 Dine Out. Create and manage a variety of restaurants, hire staff,\
      \ and set the perfect menu to earn a profit and expand your business. Dine out\
      \ with Sims to enjoy all-new experimental cuisine and spend quality time with\
      \ friends and family.<br><br><strong>KEY FEATURES</strong><br><br><strong>Create\
      \ unique restaurants.</strong> Classic diner or upscale Italian bistro? Build\
      \ your dream restaurant from the ground up or customize pre-made restaurants\
      \ using new objects and d\xE9cor. Personalize your space with comfy booth seating,\
      \ unique signage, or outdoor seating for al fresco fun.<br><br><strong>Own and\
      \ manage restaurants.</strong> Hire the best and fire the rest! Choose uniforms,\
      \ set the menu and prices, and chat up diners to boost customer satisfaction.\
      \ Aim for a five-star rating or build a multi-restaurant empire to really rake\
      \ in the Simoleons.<br><br><strong>Dine out with your Sims.</strong> Take your\
      \ Sims out to enjoy a delicious meal. Catch up with friends over brunch, spend\
      \ time with family, or treat your Sims to a romantic date, without having to\
      \ do the dishes.<br><br><strong>Experiment with new food.</strong> Adventurous\
      \ Sims can dig into new experimental cuisine that looks as good as it (hopefully)\
      \ tastes! Serious foodies can snap food selfies to memorialize these edible\
      \ masterpieces. Plus, dine out enough and your Sims will learn to cook these\
      \ dishes at home.<br><br>&quot;"
