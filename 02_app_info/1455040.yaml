  data:
    about_the_game: "<strong>GET LOST IN IMMERSIVE STORY</strong><br><br>After losing\
      \ his spouse, Alia, K\u0131van\xE7 devoted himself to his project for the hope\
      \ of finding happiness. K\u0131van\xE7 completed his project within 7 years\
      \ of hard work. To honour his spouse's name, K\u0131van\xE7 gave her name to\
      \ the project. Through A.L.I.A., he would have a chance to relive his memories\
      \ of her once again. At the same time, he would commercialize his project and\
      \ enable people to witness the past. Perhaps, on account of his work, K\u0131\
      van\xE7 would be able to fill in the gaps in the history written for thousands\
      \ of years. However, he was unaware that the extraterrestrial who visited K\u0131\
      van\xE7 one day would show him how wild and ruthless human history is through\
      \ his project A.L.I.A.<br><br><strong>DISCOVER DIFFERENT ENVIRONMENTS</strong><br><br>There\
      \ are 3 main regions and plenty of relatively small areas waiting for you to\
      \ discover in MINDMIST. Each region is unique in terms of their looks and atmosphere.\
      \ Developed with Unreal Engine 4, MINDMIST offers photo-realistic visuals.<br><br><strong>ENJOY\
      \ RELAXING GAMEPLAY</strong><br><br>Play the game at your own pace. Interact\
      \ with the surrounding objects to uncover the background story as you progress\
      \ and witness some of the brutal historical events in the main story. Also expect\
      \ some light puzzles!<br><br><i>Note : MINDMIST is recommended for the players\
      \ who like Firewatch, Gone Home, What Remains of Edith Finch type of games.</i>"
