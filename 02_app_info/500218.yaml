    about_the_game: "Train Simulator\u2019s North Jersey Coast &amp; Morristown Lines\
      \ route brings you more than 100 multi-track route miles of challenging and\
      \ diverse NJ TRANSIT\xAE railroading -- and the hands-on experiences of working\
      \ on one of North America\u2019s busiest contemporary commuter railroads!<br><br>The\
      \ North Jersey Coast &amp; Morristown Lines route is an expansion of the popular\
      \ and acclaimed Train Simulator North Jersey Coast Line which now also includes\
      \ NJ Transit\u2019s iconic Morristown Line extending to Dover, New Jersey.<br><br>NJ\
      \ Transit\u2019s Morristown Line serves New York Penn as well as historic Hoboken\
      \ Terminal and extends from Newark Broad Street across often-rugged northeastern\
      \ New Jersey. The route extends under electric catenary west through \u201C\
      the Oranges\u201D (East Orange, Orange, and South Orange), through Summit and\
      \ to its namesake town of Morristown, then to Dover, New Jersey. The Morristown\
      \ Line typically hosts more than 100 NJ Transit trains each weekday, operated\
      \ with a captivating diversity of electric and dual-power locomotives and NJ\
      \ Transit single-level Comet and Bombardier MultiLevel \u201Cpush-pull\u201D\
      \ train consists.<br><br>NJ Transit\u2019s bustling North Jersey Coast Line\
      \ also serves New York Penn Station and Hoboken Terminal, then extends to Bay\
      \ Head, New Jersey, operating via Amtrak\u2019s bustling Northeast Corridor\
      \ through Newark Penn Station and as far south as Rahway, then via the historic\
      \ New York &amp; Long Branch to the captivating seaside village of the Jersey\
      \ Shore. Hosting the trains of NJ Transit and Amtrak, the Northeast Corridor\
      \ section of the route is one of the busiest rail lines in North America, and\
      \ the route is electrified as far as Long Branch, with the remaining 15 miles\
      \ to Bay Head, New Jersey requiring dual-power or diesel locomotives.<br><br>The\
      \ Train Simulator North Jersey Coast &amp; Morristown Lines route includes an\
      \ authentic collection of NJT locomotives and commuter rolling stock including\
      \ NJ Transit Bombardier/Adtranz ALP-46 electric and Bombardier ALP-45DP dual-power\
      \ (diesel/electric) locomotives; NJ Transit Bombardier MultiLevel cab car and\
      \ coaches, single-level Comet IV cab car and coaches, and single-level Comet\
      \ V cab car.<br><br>The route serves more than 30 stations, ranging from urban\
      \ New York Penn, Hoboken Terminal, and Newark\u2019s Penn and Broad Street stations\
      \ to a variety of rustic small-town and seaside depots, offering countless challenging\
      \ and realistic operating experiences!<h2 class=\"bb_tag\">Included Rolling\
      \ Stock</h2><br><ul class=\"bb_ul\"><li>Bombardier ALP-45DP<br></li><li>Bombardier/Adtranz\
      \ ALP-46<br></li><li>Bombardier MultiLevel Cab Car &amp; Coaches<br></li><li>Comet\
      \ IV Cab Car &amp; Coaches<br></li><li>Comet V Cab Car</li></ul><h2 class=\"\
      bb_tag\">Included Scenarios</h2><br>The North Jersey Coast &amp; Morristown\
      \ Lines route includes seven challenging and authentic career scenarios featuring\
      \ ALP-46, ALP-45DP, and \u201Cpush-pull\u201D cab car operations as well as\
      \ three railfan scenarios:<h2 class=\"bb_tag\">Career</h2><br>01. [ALP-46] Dover\
      \ and Out: Part 1 <br>02. [ALP-46] Dover and Out: Part 2 <br>03. [ALP-45DP]\
      \ The Mile Square Express<br>04. [ALP-46] The Abseil to The Big Apple <br>05.\
      \ [ALP-46] All Stops Westbound: Part 1<br>06. [ALP-46] All Stops Westbound:\
      \ Part 2<br>07. [ALP-45DP] Dover Semi-Express<h2 class=\"bb_tag\">Railfan</h2><br>01.\
      \ [RailfanMode] Dover<br>02. [RailfanMode] Morristown<br>03. [RailfanMode] Summit<br><br><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>100+ multi-track\
      \ route miles including NJ Transit\u2019s Morristown Line to Dover, New Jersey\
      \ and the North Jersey Coast Line to Bay Head, New Jersey, and including the\
      \ Amtrak Northeast Corridor between New York Penn Station and Rahway, New Jersey.<br></li><li>New\
      \ York Penn Station, Hoboken Terminal, Newark Penn and Broad Street stations,\
      \ and a total of more than 30 served lineside stations. <br></li><li>NJ Transit\
      \ Bombardier/Adtranz ALP-46 electric locomotive<br></li><li>NJ Transit Bombardier\
      \ ALP-45DP dual-power (diesel/electric) locomotive<br></li><li>NJ Transit Bombardier\
      \ MultiLevel cab car and coaches<br></li><li>NJ Transit single-level Comet IV\
      \ cab car and coaches<br></li><li>NJ Transit single-level Comet V cab car<br></li><li>Seven\
      \ challenging career scenarios featuring ALP-46, ALP-45DP, and \u201Cpush-pull\u201D\
      \ cab car operations and three railfan scenarios<br></li><li>Quick Drive compatible<br></li><li>Download\
      \ size: 250mb</li></ul>"
