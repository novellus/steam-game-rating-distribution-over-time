    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Al Capone recruits Machine
      Gun Jack McGurn to help fight the Irish &amp; protect his empire on the crime
      ridden streets of Chicago. During the height of 1920s Prohibition, amateur boxer
      Jack McGurn ascends through the ranks of the Italian mob to become the right
      hand man of Al Capone. As the Italians of the Southside grow in power, so do
      the Irish of Northside, igniting the most brutal gang war the country has ever
      seen.
