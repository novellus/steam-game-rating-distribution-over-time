    about_the_game: Crying Suns is a <strong>tactical rogue-lite</strong> that puts
      you in the role of a space fleet commander as you explore a mysteriously fallen
      empire. <br>In this story-driven experience <strong>inspired by Dune and Foundation</strong>,
      each successful run will uncover the truth about the Empire... and yourself
      as well.
