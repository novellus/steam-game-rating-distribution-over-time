    about_the_game: "An additional scenario available for &quot;Nobunaga's Ambition:\
      \ Taishi.&quot;<br />\r\nFollowing the defeat of the Otomo by the Shimazu, the\
      \ Ryuzoji clan began to build up their own forces. This left the battle for\
      \ Kyushu between the Shimazu and Ryuzoji clans. <br />\r\nTakanobu Ryuzoji,\
      \ intent on punishing Harunobu Arima for his opposition, led a large force to\
      \ the Shimahara peninsula. Seeing this, Yoshihisa Shimazu sends his youngest\
      \ brother Iehisa to save the Arima clan. <br />\r\nThe battle for control of\
      \ Kyushu is about to begin. <br />\r\n<br />\r\n\u25BCHow to use<br />\r\n \
      \ To play, select &quot;New Game.&quot; Then, from the scenario selection screen,\
      \ select &quot;The Battle of Okitanawate.&quot;"
