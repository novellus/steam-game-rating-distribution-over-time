      \ equipment.<br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/948880/extras/ENG_IncreaseStadiumSecurity.jpg?t=1606986797\"\
      \ /><br><br>Take care of safety at the stadium! Install monitoring systems,\
