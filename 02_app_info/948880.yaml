  data:
    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.com/invite/jB4tV8C\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/948880/extras/SR_description_discord.png?t=1606986797\"\
      \ /></a><br><br>Buy and renovate abandoned stadiums. Replace turf, mow the grass,\
      \ clean stands and many more! Prepare it for league competitions and other events.\
      \ Be the one who finally bring back its previous glory!<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/948880/extras/ENG_FindAbandonStadium.jpg?t=1606986797\"\
      \ /><br><br>Find neglected sport facilities and restore their former glory.<br><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/948880/extras/ENG_CleanReapirBuyEquipment.jpg?t=1606986797\"\
      \ /><br><br>There\u2019s a lot of work ahead of you! Sort the rubbish,  renovate\
      \ stadium stands,  make the turf ready for the season. Not enough?  Renovate\
      \ installations and service spaces, as well as take care of area around the\
      \ stadium.<br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/948880/extras/ENG_InstallAndMantainGrassPitch.jpg?t=1606986797\"\
      \ /><br><br>Good turf is a key for a good game! Replace damaged grass, make\
      \ sure it has proper height and irrigation - for this purpose use specialized\
      \ equipment.<br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/948880/extras/ENG_IncreaseStadiumSecurity.jpg?t=1606986797\"\
      \ /><br><br>Take care of safety at the stadium! Install monitoring systems,\
      \ safety gates and metal detectors.<br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/948880/extras/ENG_KeepCasFlowPumping.jpg?t=1606986797\"\
      \ /><br><br>Manage the facility finances! Organize sport and cultural events.\
      \ Look for sponsors and advertisers."
