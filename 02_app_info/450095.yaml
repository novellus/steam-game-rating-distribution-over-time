details:
  data:
    about_the_game: 'Created by Riley D. Owens (aka Darkwoulfe), this product consists
      of 25 top-down uniquely designed, 3d rendered tokens, depicting various fantastic
      denizons and demons. You can use these to replace the letter tokens or built-in
      tokens in many popular adventure modules. Just unlock the encounters and drag
      these over top or drag them over top of the listing in your combat tracker.<br><br><ul
      class="bb_ul"><li>Balor<br></li><li>Dretch<br></li><li>Vrock<br></li><li>Yoklol<br></li><li>Yiinughoo<br></li><li>Quasit<br></li><li>Nabasu<br></li><li>Jubelix<br></li><li>Glabrezu<br></li><li>Hezrou<br></li><li>Marilith<br></li><li>Succubus<br></li><li>Demogorgon<br></li><li>Baphomet<br></li><li>Orcus<br></li><li>Fraz''Urb-luu</li></ul><br>Requires:
      An active subscription or license of Fantasy Grounds. It will work with any
      ruleset.'
