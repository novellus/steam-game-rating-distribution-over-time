details:
  data:
    about_the_game: "The Deluxe Pack DLC Upgrade contains all of the extras in the\
      \ Deluxe version that are not in the standard edition.<br />\r\n<br />\r\nThis\
      \ DLC includes all of the extra playable characters: Archmage, Bright Wizard,\
      \ Dwarf Trollslayer, Shadow Warrior, Ogre Irongut, Warrior Priest and Witch\
      \ Hunter.*<br />\r\nYou will also receive all of the Legendary Weapons: Gotrek's\
      \ Axe, Reaver Bow, Slayer of Kings, Staff of Volans and Sunfang.**<br />\r\n\
      Finally you also get a Dungeon Pack: Necromancers &amp; Skeletons.<br />\r\n\
      <br />\r\n* If you have purchased any of the above prior to purchasing DLC -\
      \ you will not get duplicates!<br />\r\n** Make sure at least 5 of your weapon/item\
      \ slots are empty to accommodate these."
