    about_the_game: "A mind blowing puzzle game that challenges your spatial abilities.\
      \ Simple shapes are spread appart in pieces floating in a 3D space, and there\
      \ is a camera angle that aligns all pieces and builds each shape. The game is\
      \ played by rotating the camera around to find such angles and build shapes.\
      \ When shapes are built they are removed and points get scored. Perspectrip\
      \ is easy to play but hard to master. Avoid piling up too many pieces or the\
      \ game can be over, use all white power-ups strategically to keep on scoring,\
      \ and compare your score on baKno\u2019s Top Players list."
