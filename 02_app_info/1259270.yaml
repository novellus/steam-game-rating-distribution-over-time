    about_the_game: "The Deck Crew Edition DLC is a way for people who want to further\
      \ support the development of the game by voluntarily paying a couple more bucks.\
      \ The DLC offers no additional content by itself, all content updates for Hyperspace\
      \ Dogfights are free and available for all owners of the game by default. You\u2019\
      ll get a rainbow message on the title screen though, the knowledge that you\
      \ kept the studio afloat a little longer and my personal thanks.<h2 class=\"\
      bb_tag\">The Updates So Far</h2>Alongside the numerous small patches, Hyperspace\
      \ Dogfights received 3 major content updates since release:<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1259270/extras/realspace_header.png?t=1583852123\"\
      \ /><br>The Realspace update added 47 new items that didn\u2019t make it into\
      \ the 1.0 release. Two of the most requested features where also implemented:\
      \ Item tooltips and controllers support. The tooltips where later extended even\
      \ further by adding a jet stat sheet to the intermission, showing how all your\
      \ jet stats are currently affected by items. Controller support was made fully\
      \ customizable through the options menu.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1259270/extras/capsule_sm_stray.png?t=1583852123\"\
      \ /><br>The Stray Dogs update added 5+ new player jet variants to the game.\
      \ The strays all came with their own specific quirks, meant to provide a fresh\
      \ new midgame challenge. The new jets all came with new items and unlocks too.<br>The\
      \ stray jets also gave you access to the first set of Technophages, challenge-mode\
      \ passives that can be equipped on any jet via the title screen. Some have only\
      \ mildly annoying effects, but most require you to rethink how you approach\
      \ a run.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1259270/extras/capsule_sm_no_masters.png?t=1583852123\"\
      \ /><br>The No Masters update focused on providing additional late game challenges.\
      \ These came in the form of new Technophages that add modes like bossrush, speedrun\
      \ optimized seeds and an \u201CIron Dog\u201D hard mode. One phage also adds\
      \ a completely new phase to the final boss fight. <br>A set of new items was\
      \ added again, unlocked by flawlessly defeating bosses. Bosses also gained the\
      \ ability to spawn as elite variants, changing their stats and/or behavior.\
      \ A couple new minor mechanics where added and some of the game's VFX/SFX where\
      \ improved."
