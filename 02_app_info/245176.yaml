    about_the_game: "Eliza takes the stage!<br />\r\n<br />\r\nEliza is a diva with\
      \ a secret - a dark and ancient past. Host to the skeletal parasite, Sekhmet,\
      \ Eliza manipulates her own blood to ruthlessly crush her foes. <br />\r\n<br\
      \ />\r\nThanks to the incredible support of Skullgirls\u2019 fans, Eliza is\
      \ the third of 5 additional characters funded by Lab Zero\u2019s Indiegogo campaign\
      \ to be added to Skullgirls Encore.<br />\r\n<br />\r\nEliza features the same\
      \ stunning, feature-quality animation and great gameplay you've come to expect\
      \ from Skullgirls and Lab Zero Games, as well as a story mode and detailed tutorials\
      \ so you can learn more about her and the Skullgirls world!"
