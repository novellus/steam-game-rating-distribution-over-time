  data:
    about_the_game: "Nermin, a psychic, takes into account some mistakes made in the\
      \ past and leaves her newborn daughter to the orphanage to live a happy life\
      \ away from her dark world. The newly married couple Koray and M\xFCge later\
      \ adopt this child named \u015Eura.<br><br>But \u015Eura is a asocial boy with\
      \ strange behavior. He even has an imaginary friend. When she turns 10, she\
      \ disappears unexpectedly. The real purpose of Koray is to open the veil behind\
      \ the daughter's disappearance.<br><br><strong>Manipulate: Sacrifice</strong>,\
      \ the drama contains elements of mystery, fear and suspense, and it offers 2\
      \ different endings that the player can reach in line with own progress.<br><br>There\
      \ are also some clues in the game that will help them solve puzzles for careful\
      \ players. It will become more meaningful as the game progresses.<br><br>The\
      \ main protagonist of our game, Koray, says: &quot;Maybe you were looking for\
      \ ghosts hidden behind dreams.&quot;<h2 class=\"bb_tag\">Specifications</h2><br><strong>Manipulate:\
      \ Sacrifice</strong> contains elements of fear, psychology, drama and mystery.<br>It\
      \ is a story-based game that will take you on a journey beyond your perceptions.<br><br><strong>A\
      \ Mehmet &amp; Alper YARAMI\u015E Game</strong>"
