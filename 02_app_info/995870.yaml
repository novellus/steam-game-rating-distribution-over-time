  data:
    about_the_game: "Toddler shooter is a bullet hell / space shooter like game made\
      \ by me and some fellow classmates. The game features my teachers as bosses\
      \ and toddlers as enemies. You are on a rampage to become the employee of the\
      \ month.<br />\r\n<br />\r\nAn action packed bullet hell shooter. That\u2019\
      s something you can expect from Toddler Shooter. Follow the adventure of Alex\
      \ and his quest to be the employee of the month. <br />\r\n<br />\r\nThe game\
      \ has a variety of different bosses all with their own unique attacks. <br />\r\
      \nThere are power-ups that can help you on your toddler rampaging adventure.\
      \ <br />\r\nAll the bosses have attacks based on the classes they give. (Databases\
      \ and programming for example).<br />\r\nYour eventual goal is to slaughter\
      \ all teachers using pens and leave no one behind<br />\r\n<br />\r\nIf you\
      \ like space shooters or difficult games in general, Toddler Shooter is the\
      \ game for you.<br />\r\n<br />\r\nToddler Shooter was not made with the intend\
      \ to offend anyone or out of disrespect.<br />\r\nThe game was made because\
      \ I love my college and my teachers. They all gave their permission for the\
      \ game.<br />\r\nAnd if you get offended by the name, it's an inside joke between\
      \ me and some classmates, so please just go play some other game."
