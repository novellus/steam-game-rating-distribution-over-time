details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/715020/extras/Elden---Path-of-the-Forgotten-Temple.gif?t=1606121387\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/715020/extras/Elden_Path_of_the_Forgotten_Promo_-_Description_-_600x120.png?t=1606121387\"\
      \ /><br><br>Elden: Path of the Forgotten follows Elden\u2019s journey as they\
      \ are thrust into a dark and dying world that they must survive. The story is\
      \ inspired by my experiences leaving home at age of 15 and being thrust into\
      \ a dark world that scared and confused me.<br><br>Guide Elden on a mission\
      \ across a blighted land to save their mother from ancient horrors. Engage in\
      \ brutal, technical combat and master eldritch magics as you walk the Forgotten\
      \ Path. Elden explores non-traditional storytelling through indirect methods\
      \ \u2013 like reading an illustrated book in a language you don\u2019t understand.\
      \ The combat is based on reaction rather than action. Strategically, you will\
      \ need to manage your stamina and position in order to master the art of parry\
      \ or to find the perfect time to strike. Visually inspired by classic 16 and\
      \ 8 bit games, Elden: Path of the Forgotten is a stunning, encapsulating, dark\
      \ world waiting to be explored.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/715020/extras/Elden-Item-Ques-v1.gif?t=1606121387\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/715020/extras/Elden_Path_of_the_Forgotten_Promo_-_Features_-_600x120.png?t=1606121387\"\
      \ /><br><strong>FEATURES</strong><br><br><ul class=\"bb_ul\"><li>Figure out\
      \ Elden\u2019s confusing world without guidance, tutorials, or support.<br></li><li>Many\
      \ diverse and challenging regions.<br></li><li>Horrifying Lovecraftian enemies\
      \ and bosses.<br></li><li>Unique and brutal weapons and spells.<br></li><li>Powerful\
      \ and dynamic items.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/715020/extras/OtherworldScene.gif?t=1606121387\"\
      \ />"
