    about_the_game: <h2 class="bb_tag">Story</h2><br><strong>Kate's Test</strong>
      is a story of wish fulfilment, in which a miserable girl is gifted the chance
      to turn her life around. <br>A group of demons offer her the body she's always
      wanted, in return for her services in generating energy for them.<br><br>It's
      a simple exchange but it does have risks. <br>If she overloads the magic crest
      they give her, she'll lose her humanity and become a succubus, incapable of
      self-restraint.<br><br>Kate agrees and is put to sleep to undergo the change,
      and that's where things start going awry. <br>The sleep program seems to be
      pushing her into scenarios designed to make her give into temptation and become
      a succubus.<br><br>What's going on? <br>What will she do? <br>Will she still
      be herself when she wakes up?<br><br><br>A cute and lewd adventure game with
      multiple endings.<h2 class="bb_tag">Gameplay</h2><br>The game was created in
      RPG Maker VX ACE. <br>First playthrough should take about an hour to complete,
      depending on player skill. <br>Failures are encouraged, as conversations change
      as a result. <br><br>This game is modelled off the traditional RPG Maker Horror
      games such as Ib, The Crooked Man, or Witch House. <br>The game contains no
      horror elements however, and instead of death scenes, lewd punishments await
      Kate should she fail.<br><br>She is tasked with collecting 3 treasures from
      3 handcrafted scenarios in order to wake up from the sleep program.<br>Each
      scenario has it's own themes and gameplay, and plenty of fun punishment scenes
      for if she fails.<h2 class="bb_tag">The Orc Village</h2>Set in an orc village
      in a tropical climate, this scenario focuses on traditional puzzles for kate
      to solve and traps to evade, but the Orcs won't be pleased when she enters their
      temple and steals their treasure.<h2 class="bb_tag">The Lord's Castle</h2>This
      scenario is a stealth based RPG, Kate takes the roll of a ninja. She sneaks
      her way through the Lord's Castle. She can backstab guards to avoid combat,
      repeated fights can wear her down so the player is free to choose how she takes
      on the challenge.<h2 class="bb_tag">The Casino</h2>Packed full of minigames,
      this scenario is set in a casino. Kate must gamble her way to victory to gain
      access to the VIP room and obtain the last treasure.
