    recommendationid: '48246842'
    review: 'The 10 extra songs are well worth the $10. These have quickly become
      some of my favorite songs to play and add some extra variety. There is a mix
      between faster, more upbeat songs (Supersonic, Ray of Illuminati, Dance Macabre,
      Heart of the Witch), and some slower ones (Miles, Sin, Proposed Flower Wolf
      1), and some in-between ones (Brand new days, Proposed Flower Wolf 2, The Clear
      Blue Sky).


      The songs are pretty well polished (aside from one error on first note of Dance
      Macabre) and I haven''t needed to adjust my note timing when I play them.


      Please keep adding more songs; I''ll keep buying!'
