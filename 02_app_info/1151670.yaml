    detailed_description: "<h1>Update Notes</h1><p><strong>Update 3</strong> has been\
      \ released and prepares EEP 16 to welcome Plug-in 3 with its awesome new features.\
      \ They will speed up the construction of your project and ease its management.<br><br><strong><u>Included\
      \ in Update 3 :</u></strong><br><br>3D Editor<br><br>\u2022 New menu bar icon:\
      \ match object position height to surface. <br>\u2022 Information on absolute\
      \ angles of rotation and angles relative to the object <br>\u2022 Objects can\
      \ also be moved in height using the arrow keys.<br>\u2022 Saving user settings\
      \ in the surface editor in 3D mode<br><br>2D Editor<br><br>\u2022 Information\
      \ on the selected track in both 2 and 3D modes<br>\u2022 New window asking for\
      \ confirmation of the action before launching a scan<br>\u2022 Font size of\
      \ signal and switches numbers has been increased <br>\u2022 Highlighting of\
      \ category folders with active search filter<br>\u2022 Permanent display of\
      \ the EEP version and the customer identification number. <br>\u2022 New property\
      \ window for vehicule contact points.<br><br><u><strong>New features provided\
      \ by Plug-in 3 </strong></u>(which you can purchase and install once the update\
      \ has been installed) :<br><br>- New models of viaducts that can be laid and\
      \ curved just as one would do with a common spline<br><br>\u2022 New track style\
      \ : the 3D track or how to easily lay a viaduct<br>\u2022 EEP environment selection\
      \  (load one of the pre-recorded environments or load a personal environment\
      \ and feel like you're playing with EEP in your own living room)<br>\u2022 Save\
      \ a train set and its goods as an RSS file.<br>\u2022 Moving a whole train set\
      \ on another rail<br>\u2022 \xAB Close Gap \xBB function in 3D editing mode<br>\u2022\
      \ Virtual connection of tracks in 3D editing mode<br>\u2022 LUA : callback function\
      \ extended with track number and the train's name<br>\u2022 Lua : Contacts can\
      \ prevent the brake lights from being automatically turned on <br>\u2022 The\
      \ switchover to another view when passing through a tunnel can be inhibited.<br>\u2022\
      \ A more detailed overview on predefined routes including occupancy verification<br>\u2022\
      \ Lua : function that displays the text allocated to a writable model.<br>\u2022\
      \ Object identification from the control desk's radar window<br><br>We would\
      \ like to thank all EEP 16 users who supported us with tests and messages during\
      \ the further development and improvement of EEP 16. Especially to the test\
      \ crew from the MEF (My EEP Forum).</p><br><h1>About the Game</h1><strong>EEP\
      \ 16 Expert</strong><h2 class=\"bb_tag\">The Leading Railway Construction and\
      \ Control Simulation</h2><br>Discover the latest innovations in EEP 16 expert\
      \ that make makes it the most realistic railway construction game ever developed.\
      \ Design your own railway universe, the one that reflects you, and automate\
      \ it as you wish. This new version includes many additional features, both technical\
      \ and functional:<br><br><ul class=\"bb_ul\"><li>New curve shapes with flexible\
      \ properties for all lanes; support of the 'trax' library<br></li><li>Improved\
      \ editor functionality in many areas: Copy tracks, create parallel tracks, close\
      \ track gaps and much more.<br></li><li>New top model: DB electric locomotive\
      \ BR 147<br></li><li>Revolutionary new model selection: search your own model\
      \ stock and filter according to intuitive criteria; find suitable shop and free\
      \ models<br></li><li>Seamless integration of the EEP model catalogue<br></li></ul><br><br><ul\
      \ class=\"bb_ul\"><li>Complete railway simulation with all traffic types<br></li><li>Extremely\
      \ realistic down to the smallest detail<br></li><li>Comfortable editing of the\
      \ routes in 2D &amp; 3D<br></li><li>Instant change between editor and installation\
      \ management mode<br></li><li>Controllable driver's cabs<br></li><li>Freight\
      \ loading and animated persons<br></li><li>Control boards and routes<br></li><li>Lua\
      \ scripting language with extensive command set<br></li><li>Thousands of ready-to-use\
      \ 3D models included<br></li><li>Detailed manual (PDF)<br></li><li>Video tutorials\
      \ and layout tutorials for quick entry</li></ul>"
