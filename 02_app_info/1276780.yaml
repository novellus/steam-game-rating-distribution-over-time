  data:
    about_the_game: "The SURFERS features 4 suits: Bones,  Frogtastic, The Creature\
      \ and Mr. Claw. This rad pack of skins are totally stoked and ready to toast\
      \ the competition in the TIDAL SHOCK arena.<br />\r\n<br />\r\nTidal Shock is\
      \ an aquatic 3rd-person arena shooter. There are submersed weapons to find,\
      \ dive skins to earn and opponents to liquify. The goal is simple \u2013 charge\
      \ the reactor. Problem is, the closer you are to fully charged, the brighter\
      \ you glow, turning you into an unavoidable target. Neon commandos will strike,\
      \ 360 degree battles will rage and bullets will boil, lighting up the abyss."
