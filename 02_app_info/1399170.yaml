    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1399170/extras/NimbusInfinity-header.png?t=1608627725"
      /><h2 class="bb_tag">Nimbus INFINITY</h2>A direct sequel to <a href="https://store.steampowered.com/app/257030/Project_Nimbus_Complete_Edition/"
      target="_blank" rel="noreferrer"  >Project Nimbus</a>, Nimbus INFINITY is a
      high-speed aerial mecha combat game. Controlling multi-purpose humanoid machines
      called Battle Frames, players can customize weapons and loadouts to gain the
      edge in battle, and unravel the story of a new generation of pilots.<br><br><ul
      class="bb_ul"><li>High-speed, aerial mech combat.<br></li><li>Customize weapons
      and loadouts to better suit one's skills and preferences.<br></li><li>Variety
      of new stages, environments, and area gimmicks.<br></li><li>A new story with
      a new cast, exploring the world 21 years after the events of <a href="https://store.steampowered.com/app/257030/Project_Nimbus_Complete_Edition/"
      target="_blank" rel="noreferrer"  >Project Nimbus</a>.<br>Although the world
      has seemed to move beyond the war-torn history of Battle Frames, there seems
      to be something moving in the undercurrent of this peace...<br><br>Currently
      under development.</li></ul>
