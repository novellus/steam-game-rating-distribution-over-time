      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Miles Teller, Anna Kendrick,
      and Bryan Cranston star in this fresh and wickedly funny comedy about getting
      a job in a tough economy. Recent college graduates Will (Teller) and Jillian
      (Kendrick) quickly encounter the struggles millennials face in today's highly
      competitive job market. When Will's job falls through and Jillian gets laid
      off, the young couple and their friends must endure public humiliation, hazing,
      and surprise drug tests to ultimately launch their fledgling careers.
