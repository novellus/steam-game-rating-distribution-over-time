  data:
    about_the_game: "<strong>Beastiarium</strong> \u2014 plunge into the mysterious\
      \ world full of secrets and monsters, its atmosphere will keep you in suspense\
      \ throughout the story. <br>The action takes place in underground Petersburg\
      \ in the beginning of 20th century, one hundred years later since the monsters\
      \ invaded the planet. Survivors were forced to move underground and build a\
      \ &quot;new world&quot;. Next generations fully adapted to their new life and\
      \ never again came to the surface. Underground hideaways were developed into\
      \ full-fledged cities with complex infrastructure and life-support systems.\
      \ However, the escape plan wasn't perfect: the underground cities were infiltrated\
      \ by the monsters again and again, and people had to always be on guard. To\
      \ control the situation, they established the Guard. But why are people afraid\
      \ to leave their homes, and who is the true danger here? <br><br>Features of\
      \ the game: <br><ul class=\"bb_ul\"><li>Combination of plot-driven quest and\
      \ action-horror. <br></li><li>Seamless game world with sandbox elements. <br></li><li>Unique\
      \ monster species and mysteries that you can cope with only if you find out\
      \ their weaknesses. <br></li><li>Charismatic characters \u2014 each one with\
      \ its own personality and background. <br></li><li>Developed using Unreal Engine\
      \ 4 \u2014 the next generation engine.</li></ul>"
