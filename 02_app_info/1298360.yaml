    review: 'Game that has kept me entertained in the last hours, that parodies the
      MIB saga. In reality each stage is overcome in the same way, obtaining 20 X,
      which are thrown by enemies when falling. But each stage is different, with
      different traps, and different enemies are added, that shoot, that move faster,
      with shields ...

      It can be played in solo or cooperative mode.

      7.5 / 10



      Hey, if this review has been useful to you, you could follow me on:

      https://store.steampowered.com/curator/38997970/'
