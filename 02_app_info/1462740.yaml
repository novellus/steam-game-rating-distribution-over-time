    about_the_game: "Your Way is a travel simulator with a conundrum element. Here\
      \ you can walk through the forest and admire nature.<br />\r\n<br />\r\nThe\
      \ goal of the game is to solve the code and find the way to the mysterious end\
      \ of the path. But it is not necessary to follow the cipher, because many different\
      \ paths can lead to the goal.<br />\r\n<br />\r\nThe main features of the game:<br\
      \ />\r\n- solve the code,<br />\r\n- enjoying the nature,<br />\r\n- walk as\
      \ long as you want,<br />\r\n- find the path to the goal."
