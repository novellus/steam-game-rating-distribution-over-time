    about_the_game: "<strong>Startup Valley Adventure</strong> - 3D visual novel in\
      \ which you play as KC Morris - a person who in difficult life circumstances\
      \ decide to start his own startup and invest there his last money!<br><br>Get\
      \ new contacts, involve people in your startup, get divorce finally! Say last\
      \ word to unfair mean ex-boss, go feed the pigeons and learn real business from\
      \ the homeless! Drink, have fun, create startup presentation for investors in\
      \ a last night, or be serious and responsible. But remember - when the last\
      \ money runs out, your startup will be over.<br><br><strong>Plot:</strong><br><br>\u201C\
      All I have is an idea that I believe in, a couple of reliable -ish friends and\
      \ a wish to make the main bet in my life.\u201D<br><br>Create and play any character,\
      \ or be yourself and see what your worldview can lead to in the world of Silicon\
      \ Valley!<br><br>Your decisions are your consequences! To miss an important\
      \ call, during an equally important conversation - the same as to offend someone\
      \ or miss the last chance to get a million? Late for a date or miss an important\
      \ meeting with an investor?<br><br>You decide. Startup Valley Adventure is your\
      \ special adventure in the world of technology and innovation!<br><br><strong>Features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li> Main character customization - from clothes and hairstyles\
      \ to gender and orientation<br><br></li><li>Variability - you can choose with\
      \ whom and how to talk, where and when to go.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1020050/extras/Larry1.gif?t=1600953801\"\
      \ /><br><br></li><li>Mini-games - it appears to get in good contact investors\
      \ and others  not so easy!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1020050/extras/Presentation.gif?t=1600953801\"\
      \ /><br><br></li><li>Memes and black humor are the only things you can enjoy\
      \ without fear to change the plot<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1020050/extras/Kanya.gif?t=1600953801\"\
      \ /><br><br></li><li>Survival mode - now you worry not only about the project\
      \ and relationships, but also about your life!</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1020050/extras/clothes.gif?t=1600953801\"\
      \ /><br><br><strong>\u041D\u0430\u0448\u0438 \u0434\u0440\u0443\u0433\u0438\u0435\
      \ \u043F\u0440\u043E\u0435\u043A\u0442\u044B</strong><br>Protocol <a href=\"\
