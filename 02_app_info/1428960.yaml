details:
  data:
    about_the_game: 'Lore: The Hunt is an asymmetric 4 versus 1 horror game based
      around Lore. Play as the unrelenting Mysterious Man or one of the cunning Intruders
      as they try to break into the catacombs under Grandpa''s Cottage.<br><br><strong>The
      Maps</strong><br>- Enter one of many maps with procedurally spawned locations
      and objectives<br>- Bend the maps to your advantage by destroying supports,
      jumping off ledges and vaulting windows<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1428960/extras/TheHunterArt.jpg?t=1608070754"
      /><br><br><strong>Disruption</strong><br>- Separate Intruders from their objectives
      <br>- Distract and Bait Intruders using their Teammates<br><br><strong>Protection</strong><br>-
      Defend the objectives at all costs<br>- Pressure Objectives with different abilities<br>-
      Don''t let Intruders into the catacombs<br><br><strong>Capture</strong><br>-
      Send Intruders to cages to trap them<br>- Protect the cages until the gas settles
      in<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1428960/extras/TheIntruderArt.jpg?t=1608070754"
      /><br><br><strong>Teamwork</strong><br>- Assist your team by tackling objectives<br>-
      Save your teammates from cages and protect them<br><br><strong>Chase</strong><br>-
      Master the art of landing by using structures to your advantage<br>- Dodge the
      Hunter''s lunges and stall for time<br><br><strong>Survival</strong><br>- Hide
      from the intruder if you can''t run<br>- Locate the catacomb entrances and prepare
      to escape<br><br>Will you escape into the catacombs, or will you succumb to
      the gas.<br><strong>OR</strong> will you be the one behind the Intruders'' demise?<br>The
      choice is yours.'
